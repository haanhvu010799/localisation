 TRADE_INTERDICTION_DESC:0 "Để chống lại một đối thủ hải quân mạnh hơn, chúng ta có thể tập trung vào việc phân loại hạm đội của chúng và phá hủy các tuyến tiếp tế để bỏ đói cỗ máy chiến tranh của chúng."
 BASE_STRIKE_DESC:0 "Với sự tập trung mạnh mẽ vào các hàng không mẫu hạm và sự hỗ trợ của chúng, sẽ không có kẻ thù nào nằm ngoài tầm với của chúng ta, dù trên đất liền hay trên biển."
 AIR_SUPERIORITY_DESC:0 "Máy bay chiến đấu của chúng ta là xương sống của lực lượng không quân và vừa bảo vệ bầu trời của chúng ta, hộ tống máy bay ném bom, vừa quét sạch bầu trời kẻ thù cho binh lính mặt đất của chúng ta."
 BATTLEFIELD_SUPPORT_DESC:1 "Bằng cách cải thiện cách hỗ trợ không lực tầm gần tương tác với các sư đoàn, chúng ta có thể gây hao tổn cho các sư đoàn đối phương với sự hỗ trợ tối ưu"
