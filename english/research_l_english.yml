 mtgnavalfolder:0 "Hải quân"
 mtgnavalfolder_desc:0 "Tàu và tàu ngầm. Nghiên cứu các module mới để tùy chỉnh tàu của bạn."
 naval_doctrine_folder:0 "Học thuyết Hải quân"
 naval_doctrine_folder_desc:0 "Học thuyết Hải quân, cách thức mà Hải quân của bạn chiến đấu."
 air_techs_folder:0 "Không quân"
