 amphibious_mechanized_infantry_2:0 "Improved Amphibious Tractors"
 amphibious_mechanized_infantry_2_desc:0 "Những chiếc Amtrac (xe đổ bộ) này có một số cải tiến so với phiên bản cơ sở, chẳng hạn như dốc tải phía sau để dễ dàng đổ bộ trên bãi biển."
 amphibious_tank:0 "Amphibious Tank"
 amphibious_tank_desc:0 "Amphibious Tanks are designed to give Marines armored fire support during a beach assault."
 amphibious_tank_2:0 "Improved Amphibious Tank"
 amphibious_tank_2_desc:0 "The second generation of amphibious tanks feature better protection and increased fire power."
 NAVAL_TITLE_MINES:0 "CHIẾN TRANH THỦY LÔI"
 basic_naval_mines:0 "Thủy lôi Va chạm"
 basic_naval_mines_desc:0 "Một quả bom nổi đơn giản, được neo dưới đáy biển. Quả bom phát nổ khi nó va chạm với một con tàu."
 improved_naval_mines:0 "Thủy lôi Từ tính"
 improved_naval_mines_desc:0 "Thủy lôi tinh vi này phát nổ khi nó phát hiện ra những thay đổi trong từ trường xuất phát từ một con tàu đi qua."
 advanced_naval_mines:0 "Thủy lôi Âm học"
 advanced_naval_mines_desc:0 "Thủy lôi hải quân này phát nổ khi các cảm biến của nó phát hiện ra tiếng ồn của một con tàu gần đó."
 modern_naval_mines:0 "Thủy lôi Áp lực"
 modern_naval_mines_desc:0 "Thủy lôi tiên tiến này phát hiện những thay đổi nhỏ trong áp suất nước do một con tàu di chuyển gần đó gây ra."
 degaussing:0 "Khử từ"
 degaussing_desc:0 "Bằng cách lắp đặt các cuộn dây điện từ mạnh mẽ, dấu hiệu từ trường của một con tàu có thể được giảm đáng kể, khiến nó ít bị tổn thương hơn trước các loại thủy lôi từ tính."
 submarine_mine_laying:0 "Tàu ngầm Thả mìn"
 submarine_mine_laying_desc:0 "Bằng cách lắp đặt các thiết bị đặc biệt để giữ và thả thủy lôi, một tàu ngầm được thiết kế đặc biệt có thể triển khai thủy lôi trong khi chìm dưới nước và hy vọng là không bị phát hiện."
 improved_submarine_mine_laying:0 "Triển khai Ống phóng Thủy lôi"
 improved_submarine_mine_laying_desc:0 "Việc thiết kế lại các quả thủy lôi để lắp vào các ống phóng ngư lôi cho phép bất kỳ tàu ngầm nào cũng có thể trở thành kẻ thả mìn, mặc dù phải hy sinh bằng ngư lôi mang theo."
 airdrop_mines:0 "Aerial Minelaying"
 airdrop_mines_desc:0 "By fitting the mines with a small parachute, they can be safely dropped from airplanes, allowing quick and efficient creation of minefields."
 airsweep_mines:0 "Aerial Minesweeping"
 airsweep_mines_desc:0 "Airplanes can be fitted with special equipment to detect and safely detonate naval mines from the air."
 naval_mines:0 "Mine Warfare Technologies"
 concentrated_industry_category:0 "Concentrated Industry Technologies"
 dispersed_industry_category:0 "Dispersed Industry Technologies"
 NAVAL_TITLE_ARMAMENT:0 "VŨ KHÍ"
 NAVAL_TITLE_DAMAGE_CONTROL:0 "KIỂM SOÁT THIỆT HẠI"
 NAVAL_TITLE_FIRE_CONTROL:0 "PHƯƠNG PHÁP KIỂM SOÁT HỎA LỰC"
 early_ship_hull_carrier:0 "Chuyển đổi Sàn tàu"
 early_ship_hull_carrier_short:0 "Chuyển đổi Sàn tàu"
 early_ship_hull_carrier_desc:0 "Việc hoán cải các thân tàu cũ cho phép thực hiện các cuộc thử nghiệm giá rẻ với không quân hải quân để có kinh nghiệm đóng và vận hành tàu sân bay. Những con tàu này sẽ có khả năng hoạt động kém hơn so với một tàu sân bay được chế tạo có mục đích rõ ràng, nhưng được chế tạo nhanh hơn rất nhiều."
 cruiser_submarines:0 "Cruiser Submarine Hull"
 coastal_defense_ships:0 "Tàu Phòng thủ Ven biển"
 basic_ship_hull_heavy:0 "1936 Heavy Ship Hull"
 basic_ship_hull_heavy_short:0 "1936 Heavy Ship Hull"
 basic_ship_hull_cruiser:0 "1936 Cruiser Hull"
 basic_fire_control_system:0 "Hệ thống Kiểm soát Hỏa hoạn Cơ bản"
 basic_fire_control_system_desc:0 "Tất cả hỏa lực của các khẩu pháo trên tàu được điều khiển từ vị trí trung tâm, đảm bảo nhóm bắn chặt chẽ hơn và tăng độ chính xác."
 improved_fire_control_system:0 "Hệ thống Kiểm soát Hỏa hoạn Cải tiến"
 improved_fire_control_system_desc:0 "Bằng cách nhập lộ trình, tốc độ và khoảng cách của mục tiêu, một máy tính cơ học có thể dự đoán chính xác vị trí của mục tiêu khi loạt súng tiếp theo sẵn sàng khai hỏa."
 advanced_fire_control_system:0 "Hệ thống Kiểm soát Hỏa hoạn Tiên tiến"
 advanced_fire_control_system_desc:0 "Một máy tính cơ học lớn và phức tạp theo dõi một số lượng lớn đầu vào về cả mục tiêu, tàu khai hỏa cũng như điều kiện thời tiết và tình trạng biển cho phép tính toán đường đạn rất chính xác."
 sonar:0 "Sonar Thụ động"
 sonar_desc:1 "A basic set of hydrophones allows tracking of underwater targets through detecting the sound they make.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 improved_sonar:0 "Sonar Chủ động"
 improved_sonar_desc:1 "Using modulated sound waves, this system can accurately measure bearing and distance to a submerged target.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 smoke_generator:0 "Máy tạo Khói"
 smoke_generator_desc:0 "Một số sửa đổi nhỏ đối với động cơ và ống khói của tàu hạng nhẹ và hạng trung cho phép chúng tạo ra nhiều khói để tránh hoặc phá vỡ liên lạc với kẻ thù."
 depth_charges_advice_tt:0 "\nTrang bị một module §YBom Chìm§! trên §YTàu Hạng nhẹ§! và §YTuần dương hạm§! sẽ cho phép chúng tấn công các §YTàu ngầm§! đối phương."
 sonar_advice_tt:0 "\nTrang bị một module §YSonar§! trên §YTàu Hạng nhẹ§! và §YTuần dương hạm§! sẽ cho phép chúng tấn công các §YTàu ngầm§! đối phương."
 basic_depth_charges:0 "Bom Chìm Cơ bản"
 basic_depth_charges_desc:1 "Một thùng chứa chất nổ đơn giản với bộ kích hoạt nhạy áp sẽ phát nổ khi nó chạm đến độ sâu thiết đặt trước. \n\nTrang bị module này trên §YTàu Hạng nhẹ§! và §YTuần dương hạm§! sẽ cho phép chúng tấn công các §YTàu ngầm§! đối phương."
 improved_depth_charges:0 "Máy ném Bom Chìm"
 improved_depth_charges_desc:1 "Một thiết bị cơ học đơn giản có thể ném một quả bom chìm tới một khoảng cách xác định. Điều này có nghĩa là khu trục hạm không còn phải lái trực tiếp qua mục tiêu để bắn trúng nó. \n\nTrang bị module này trên §YTàu Hạng nhẹ§! và §YTuần dương hạm§! sẽ cho phép chúng tấn công các §YTàu ngầm§! đối phương."
 advanced_depth_charges:0 "Pháo cối Bom Chìm"
 advanced_depth_charges_desc:1 "Một khẩu pháo cối trên khu trục hạm có thể ném một trái bom đi xa hơn, cho phép tàu duy trì liên lạc sonar với tàu ngầm trong suốt cuộc tấn công và tăng đáng kể độ chính xác của nó.\n\nTrang bị module này trên §YTàu Hạng nhẹ§! và §YTuần dương hạm§! sẽ cho phép chúng tấn công các §YTàu ngầm§! đối phương."
 modern_depth_charges:0 "Pháo cối Bom Chìm Cải tiến"
 modern_depth_charges_desc:1 "Một lượng máy phóng lớn ném một quả bom chìm thích hợp được ở một độ sâu cụ thể vào tàu ngầm từ một khoảng cách khá xa.\n\nTrang bị module này trên §YTàu Hạng nhẹ§! và §YTuần dương hạm§! sẽ cho phép chúng tấn công các §YTàu ngầm§! đối phương."
 improved_airplane_launcher:0 "Improved Airplane Catapult"
 improved_airplane_launcher_desc:1 "An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 airplane_launcher_advice_tt:0 "\nMounting a §YCatapult§! module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 cruiser_armor_advice_tt:0 "\nGắn một module §YGiáp§! tốt hơn trên §YTuần dương hạm§! cải thiện khả năng chống chịu thiệt hại của chúng."
 heavy_armor_advice_tt:0 "\nGắn một module §YGiáp§! tốt hơn trên §YTàu Hạng nặng§! cải thiện khả năng chống chịu thiệt hại của chúng. §YThiết giáp hạm§! và §YTuần dương thiết giáp hạm§! được xác định bởi các §YHệ thống Giáp§! khác nhau của chúng, với các Tuần dương thiết giáp hạm thường có giáp kém hơn."
 basic_cruiser_armor_scheme:0 "Basic Cruiser Armor Scheme"
 basic_cruiser_armor_scheme_desc:1 "An armor scheme that copies the split between belt and deck armor seen in Capital Ships and offers some protection against splinters and small-caliber guns.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 improved_cruiser_armor_scheme:0 "Inclined Belt Cruiser Armor Scheme"
 improved_cruiser_armor_scheme_desc:1 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 advanced_cruiser_armor_scheme:0 "All-or-Nothing Cruiser Armor Scheme"
 advanced_cruiser_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts. \n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 basic_heavy_armor_scheme:0 "Inclined Belt Armor Scheme"
 basic_heavy_armor_scheme_desc:1 "Bằng cách đặt giáp vành đai ở một góc nghiêng, cùng trọng lượng và độ dày của áo giáp khó bị xuyên thủng hơn nhiều.\n\nGắn module này trên §YTàu Hạng nặng§! cải thiện khả năng của chúng để §Ychống lại sát thương của kẻ thù§!. §YThiết giáp hạm§! và §YTuần dương thiết giáp hạm§! được xác định bởi các §YHệ thống Giáp§! khác nhau của chúng."
 improved_heavy_armor_scheme:0 "All-or-Nothing Armor Scheme"
 improved_heavy_armor_scheme_desc:1 "Kế hoạch này chỉ tập trung vào việc bảo vệ những khu vực quan trọng nhất của con tàu, trong khi bỏ qua những phần không quan trọng.\n\nGắn module này trên §YTàu Hạng nặng§! cải thiện khả năng của chúng để §Ychống lại sát thương của kẻ thù§!. §YThiết giáp hạm§! và §YTuần dương thiết giáp hạm§! được xác định bởi các §YHệ thống Giáp§! khác nhau của chúng."
 torpedo_advice_tt:0 "\nTrang bị §YMáy phóng Ngư lôi§! trên §YTàu Hạng nhẹ§! hoặc §YTuần dương hạm§! cho phép chúng gây sát thương đáng kể cho §YTuần dương hạm§! đối phương trong §YHàng Chủ lực§! nếu chúng có thể áp đảo §YNhóm Hộ vệ§! đối phương."
 basic_torpedo:0 "Basic Torpedo"
 basic_torpedo_desc:1 "A self-propelled weapon with an explosive warhead that runs on a pre-determined course until it hits the target below the waterline.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 magnetic_detonator:0 "Magnetic Detonator"
 magnetic_detonator_desc:0 "A new detonator detects the shift in the earth's magnetic field when the torpedo passes under the target. An explosion directly under a ship causes much more damage and often breaks the keel of the target, sinking it instantly."
 homing_torpedo:0 "Homing Torpedo"
 homing_torpedo_desc:0 "Equipped with an accoustic detector, the torpedo can home in on the biggest source of noise ahead of it - usually the target."
 electric_torpedo:0 "Ngư lôi Điện tử"
 electric_torpedo_desc:0 "Instead of leaving an easily-detected trail of bubbles, a torpedo with an electrical engine remains practically invisible until it hits. This also means that there is no trail leading back to the launching submarine."
 improved_ship_torpedo_launcher:0 "Máy phóng Phóng ngư lôi Cải tiến của Tàu"
 improved_ship_torpedo_launcher_desc:1 "Stronger motors allow more tubes to be installed in a single mount and be trained on target faster.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 advanced_ship_torpedo_launcher:0 "Máy phóng Phóng ngư lôi Tiên tiến của Tàu"
 advanced_ship_torpedo_launcher_desc:1 "Larger diameter tubes allow for bigger torpedoes with heavier warheads.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 modern_ship_torpedo_launcher:0 "Máy phóng Phóng ngư lôi Hiện đại của Tàu"
 modern_ship_torpedo_launcher_desc:1 "Powerful compressed air charges allow heavier torpedoes to be launched at higher speeds.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 snorkel_advice_tt:0 "\nMounting §YSnorkels§! on §YSubmarines§! dramatically reduces their §YVisibility§!, making them harder to see and engage for enemy ships."
 basic_submarine_snorkel:0 "Basic Submarine Snorkel"
 basic_submarine_snorkel_desc:1 "A simple airtube running from the engine room to the control tower. Extended, it allows the submarine to run its engines and charge its engines while still submerged.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 improved_submarine_snorkel:0 "Improved Submarine Snorkel"
 improved_submarine_snorkel_desc:1 "An improved design prevents any water from being sucked into the engines and also reduces the radar echo of the snorkel head.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 light_battery_advice_tt:0 "\n\nMounting §YLight Battery§! modules on §YLight Ships§! and §YCruisers§! improves their §YLight Gun Attack§!, which helps with destroying enemy §YScreen Ships§!. §YLight Batteries§! generally perform poorly against armored ships such as §YCruisers§! and §YHeavy Ships§!"
 medium_battery_advice_tt:0 "\n\nMounting §YLight Medium Battery§! or §YMedium Battery§! modules on §YCruisers§! improves their §YLight Gun Attack§! or §YHeavy Gun Attack§!, enabling them to fight enemy §YScreen Ships§! or §YCapital Ships§!. Mounting any §YMedium Battery§! will designate a ship as a §YHeavy Cruiser§!, while mounting only §YLight Medium Battery§! will designate a ship as a §YLight Cruiser§!."
 heavy_battery_advice_tt:0 "\n\nMounting §YHeavy Battery§! modules increases a §YHeavy Ship§!'s §YHeavy Gun Attack§!, allowing it to engage and destroy enemy §YCapital Ships§!. §YHeavy Batteries§! generally perform poorly against smaller vessels such as §YLight Ships§! and §YLight Cruisers§!."
 basic_battery:0 "Pháo binh Hải quân"
 basic_battery_desc:0 "Thiết kế cơ bản cho việc huấn luyện và cải tiến cơ học của pháo hải quân."
 basic_light_battery:0 "Ụ pháo Hạng nhẹ Cơ bản"
 basic_light_battery_desc:1 "Một giá đỡ mở, có trợ lực cho pháo cỡ nhỏ để sử dụng trên các tàu nhỏ hơn.\n\nTrang bị module này sẽ tăng §YTấn công Pháo Hạng nhẹ§!, giúp thu hút các §YTàu Hộ vệ§! đối phương."
 improved_light_battery:0 "Ụ pháo Hạng nhẹ Cải tiến"
 improved_light_battery_desc:1 "Một giá đỡ đóng, được trợ lực cho pháo cỡ nhỏ giúp thủy thủ đoàn được bảo vệ khỏi các phần tử và mảnh vỡ của vỏ đạn. \n\nTrang bị module này sẽ tăng §YTấn công Pháo Hạng nhẹ§!, giúp thu hút các §YTàu Hộ vệ§! đối phương."
 advanced_light_battery:0 "Ụ pháo Hạng nhẹ Tiên tiến"
 advanced_light_battery_desc:1 "Một loại giá treo đôi tiên tiến mang lại hỏa lực mạnh hơn đáng kể khi được bọc giáp bảo vệ.\n\nTrang bị module này sẽ tăng §YTấn công Pháo Hạng nhẹ§!, giúp thu hút các §YTàu Hộ vệ§! đối phương."
 basic_light_shell:0 "Small-Caliber Semi-Armor Piercing Shell"
 basic_light_shell_desc:0 "Sự dung hòa giữa hiệu suất xuyên giáp và sức nổ, loại đạn này gây sát thương lớn hơn đáng kể sau khi xuyên thủng lớp thiết giáp yếu của tàu hạng nhẹ."
 improved_light_shell:0 "Small-Caliber Armor Piercing Shell"
 improved_light_shell_desc:0 "Một loại đạn xuyên giáp thích hợp cho pháo cỡ nhỏ mang lại cho các khu trục hạm và các tàu hạng nhẹ khác cơ hội chiến đấu chống lại các đối thủ thiết giáp."
 basic_medium_battery:0 "Ụ pháo Hạng trung Cơ bản"
 basic_medium_battery_desc:1 "Một tháp pháo được trợ lực với hai hoặc ba khẩu pháo hạng trung bình để sử dụng trên tuần dương hạm. \n\nTrang bị một module §YLight Medium Battery§! sẽ tăng §YTấn công Pháo Hạng nhẹ§!, giúp thu hút các §YTàu Hộ vệ§! đối phương. Trang bị một module §YMedium Battery§! sẽ tăng §YTấn công Pháo Hạng nặng§!, giúp thu hút các §YTàu Chủ lực§! đối phương."
 improved_medium_battery:0 "Ụ pháo Hạng trung Cải tiến"
 improved_medium_battery_desc:1 "Cách bố trí tháp pháo cải tiến cho phép nạp đạn nhanh hơn trong khi lớp giáp tốt hơn giúp cải thiện khả năng sống sót. \n\nTrang bị một module §YLight Medium Battery§! sẽ tăng §YTấn công Pháo Hạng nhẹ§!, giúp thu hút các §YTàu Hộ vệ§! đối phương. Trang bị một module §YMedium Battery§! sẽ tăng §YTấn công Pháo Hạng nặng§!, giúp thu hút các §YTàu Chủ lực§! đối phương."
 advanced_medium_battery:0 "Ụ pháo Hạng trung Tiên tiến"
 advanced_medium_battery_desc:1 "Bằng cách tích hợp khả năng nạp và điều khiển từ xa, các tuần dương hạm hiện đại có thể đạt tốc độ bắn và độ chính xác mà cho đến nay vẫn được coi là không thể. \n\nTrang bị một module §YLight Medium Battery§! sẽ tăng §YTấn công Pháo Hạng nhẹ§!, giúp thu hút các §YTàu Hộ vệ§! đối phương. Trang bị một module §YMedium Battery§! sẽ tăng §YTấn công Pháo Hạng nặng§!, giúp thu hút các §YTàu Chủ lực§! đối phương."
 basic_medium_shell:0 "Armor-Piercing Capped Medium Shell"
 basic_medium_shell_desc:0 "Bằng điều chỉnh mui mũi đạn đạo, vỏ đạn có thể được tạo ra khí động học hơn trong khi vẫn duy trì hiệu suất xuyên giáp của chúng."
 improved_medium_shell:0 "Medium-Caliber Semi-Armor Piercing Shell"
 improved_medium_shell_desc:0 "Sự dung hòa giữa hiệu suất xuyên giáp và sức nổ, loại đạn này gây sát thương lớn hơn đáng kể sau khi xuyên thủng lớp thiết giáp yếu của tàu hạng nhẹ."
 basic_heavy_battery:0 "Basic Heavy Battery"
 basic_heavy_battery_desc:1 "A gigantic turret housing massive guns under heavy armor. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 improved_heavy_battery:0 "Improved Heavy Battery"
 improved_heavy_battery_desc:1 "Power Rammers increase the loading speed of heavy guns while automatic flash-tight doors improve safety. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 advanced_heavy_battery:0 "Advanced Heavy Battery"
 advanced_heavy_battery_desc:1 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 basic_heavy_shell:0 "Armor-Piercing Capped Shell"
 basic_heavy_shell_desc:0 "Bằng điều chỉnh mui mũi đạn đạo, vỏ đạn có thể được tạo ra khí động học hơn trong khi vẫn duy trì hiệu suất xuyên giáp của chúng."
 improved_heavy_shell:1 "Super-Heavy Armor Piercing Shell"
 improved_heavy_shell_desc:0 "Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armor."
 secondary_battery_advice_tt:0 "\nMột §YSecondary Battery§! cho phép §YTuần dương hạm§! và §YTàu Hạng nặng§! thu hút các §YTàu Hộ vệ§! đối phương làm mục tiêu phụ trong khi gây sát thương lên mục tiêu khác."
 basic_secondary_battery:0 "Casemate Secondary Battery"
 basic_secondary_battery_desc:1 "Placed in openings along the hull, these smaller guns give the ship some defense against smaller ships, but have a limited field of fire.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 improved_secondary_battery:0 "Turreted Secondary Battery"
 improved_secondary_battery_desc:1 "By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 dp_secondary_battery:0 "Dual-Purpose Secondary Battery"
 dp_secondary_battery_desc:1 "Combining anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."
 damage_control_1:0 "Fire Fighting Drills"
 damage_control_1_desc:0 "Mọi thành viên của thủy thủ đoàn, từ Hạm trưởng đến thủy thủ đơn giản, phải có khả năng giúp đỡ trong việc ngăn chặn và chữa cháy trên tàu."
 damage_control_2:0 "Separate Fire Mains"
 damage_control_2_desc:0 "Bằng cách tách các đường nước chính xung quanh con tàu, xác suất trúng đạn khiến con tàu hoàn toàn không thể chữa cháy được giảm nhiều."
 damage_control_3:0 "Máy bơm Khẩn cấp Động cơ diesel"
 damage_control_3_desc:0 "Với các máy bơm hạng nặng thường phụ thuộc vào động cơ chính để cung cấp năng lượng, một cú va chạm nhẹ và khá nhẹ vào buồng máy có thể khiến con tàu không thể nổi nữa."
 fire_control_methods_1:0 "Bracket Shooting"
 fire_control_methods_1_desc:0 "Để bắn trúng mục tiêu, bước đầu tiên là điều chỉnh nó bằng cách bắn một vài phát súng tại một thời điểm cho đến khi các tác động trúng cả hai phía của mục tiêu."
 fire_control_methods_2:0 "Bắn đạn Theo nấc"
 fire_control_methods_2_desc:0 "Thay vì bắn qua mục tiêu và mất dấu vết của các tác động phía sau tàu đối phương, các phát bắn được cố tình thả ngắn mục tiêu và khoảng cách giữa tác động và mục tiêu được đo để xác định tầm bắn."
 fire_control_methods_3:0 "Thuốc nhuộm Vỏ đạn"
 fire_control_methods_3_desc:0 "Việc thêm các gói màu nhỏ vào các quả đạn khi chúng được bắn ra sẽ tạo màu sắc cho các tác động xung quanh mục tiêu và cho phép nhiều tàu chiến đấu cùng một mục tiêu mà không bị nhầm lẫn bởi các tác động của nhau."
 fuel_silos:0 "Kho trữ Nhiên liệu"
 fuel_silos_desc:0 "Kho trữ nhiên liệu khổng lồ đòi hỏi một bộ phức tạp gồm các bồn chứa, đường ống và van để đảm bảo nó vừa an toàn vừa sẵn sàng."
 fuel_refining:0 "Tinh chế Nhiên liệu I"
 fuel_refining_desc:0 "Những tiến bộ trong việc cracking hóa học cho phép sản xuất nhiên liệu nhẹ từ dầu mỏ tốt hơn."
 fuel_refining2:0 "Tinh chế Nhiên liệu II"
 fuel_refining2_desc:0 "Việc lập kế hoạch bố trí nhà máy lọc dầu tốt hơn giúp giảm lãng phí nhiên liệu."
 fuel_refining3:0 "Tinh chế Nhiên liệu III"
 fuel_refining3_desc:0 "Các phương pháp xử lý cải tiến cho phép tinh chế nhiên liệu từ các sản phẩm phụ."
 fuel_refining4:0 "Tinh chế Nhiên liệu IV"
 fuel_refining4_desc:0 "Những phát triển mới trong kỹ thuật hóa học cho phép tinh chế nhiên liệu từ các nguồn mới."
 fuel_refining5:0 "Tinh chế Nhiên liệu V"
 fuel_refining5_desc:0 "Việc sử dụng các phương pháp mới và cách bố trí cải tiến trong việc xây dựng các nhà máy lọc dầu sẽ làm tăng đáng kể công suất trong khi giảm lãng phí."
 scout_plane1:0 "Máy bay Do thám I"
 scout_plane1_desc:0 "Thu thập thông tin tình báo về di chuyển quân đội của đối phương và cung cấp báo cáo về việc triển khai hải quân của đối phương là nhiệm vụ ban đầu của máy bay kể từ lần triển khai đầu tiên trong Đại Chiến, và vẫn là một nhiệm vụ quan trọng."
 scout_plane2:0 "Máy bay Do thám II"
 scout_plane2_desc:0 "Bằng cách phát triển các máy bay chuyên dụng để giám sát trên không và trinh sát tầm xa, chúng ta đảm bảo rằng có được và duy trì một bức tranh chính xác về ý định và khả năng của đối thủ."
