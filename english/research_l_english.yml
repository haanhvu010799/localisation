 click_to_open_doctrine:0 "§GClick§! to open doctrines"
 industry_folder:0 "Công nghiệp"
 industry:0 "Công nghiệp"
 industry_folder_desc:0 "Công nghiệp và Sản xuất."
 electronics_folder:0 "Kỹ thuật"
 electronics_folder_desc:0 "Nghiên cứu kỹ thuật, radar, mã hóa và công nghệ tiên tiến."
 secret_weapons_folder:0 "Vũ khí Bí mật"
 secret_weapons_folder_desc:0 "Vũ khí kỳ diệu, sản phẩm của khoa học điên rồ."
 mobile_warfare:0 "Chiến tranh Cơ động"
 mobile_warfare_desc:0 "Chiến tranh Cơ động tập trung vào tốc độ và sự cơ động để chia cắt và làm mất tổ chức lực lượng của kẻ thù.\n\n"
 delay:0 "Trì hoãn"
 delay_desc:0 "Ngay cả khi không thể phân thắng bại trong một trận chiến, việc làm chậm tiến độ của các lực lượng tấn công bằng các cuộc phục kích và chiến thuật trì hoãn có thể có lợi."
 elastic_defence:0 "Phòng thủ Mềm dẻo"
 elastic_defence_desc:0 "Thay vì tập trung toàn bộ sức mạnh cho tiền tuyến, một hàng phòng ngự mềm dẻo tạo ra một lớp phòng thủ 'sâu hơn' cho phép quân phòng thủ có nhiều thời gian hơn để phản ứng và phản công trong khi bên tấn công bị dàn ra và sa lầy."
 mobile_infantry:0 "Bộ binh Cơ động"
 mobile_infantry_desc:0 "Regular Infantry is often too slow to keep up with, react to, or escape from rapidly moving Armored forces. The answer is to focus on Motorized or Mechanized Infantry which can keep up with the pace of modern warfare.\n\n"
 mass_motorization:0 "Mass Motorization"
 mass_motorization_desc:0 "An even greater focus on Motorized troops."
 mechanised_offensive:0 "Tấn công Cơ giới hóa"
 mechanised_offensive_desc:0 "Quân đội cơ giới là tốt và tốt, nhưng để dẫn đầu các cuộc tấn công, chúng ta cần Bộ binh có thể tham gia trận chiến trong các phương tiện vận tải bọc thép bảo vệ họ và mang theo vũ khí hạng nặng."
 armored_spearhead:0 "Mũi nhọn Thiết giáp"
 armored_spearhead_desc:0 "Để sử dụng toàn bộ năng lực của Xe tăng, chúng không thể bị trói buộc vào hỗ trợ Bộ binh. Thay vào đó, chúng phải được tạo thành các đơn vị độc lập, di chuyển nhanh, có thể là mũi nhọn của các cuộc tấn công.\n\n"
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "In any operation the Schwerpunkt, or Focal point, must be identified and maximum force concentrated to win at that point."
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Blitzkrieg (Chiến tranh Chớp nhoáng) đề cập đến chiến lược di chuyển nhanh chóng của lực lượng Thiết giáp được hỗ trợ bởi Bộ binh Cơ động và hỗ trợ trên không đột phá phòng tuyến của đối phương để làm mất tổ chức và bao vây chúng."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "Kampfgruppe là một đội hình đặc biệt được tổ chức để thực hiện một nhiệm vụ cụ thể."
 firebrigades:0 "Fire brigades"
 firebrigades_desc:0 "'Fire brigades' were hastily scrambled forces thrown together to react to enemy breakthroughs or other critical issues.\n\n"
 backhand_blow:0 "Backhand Blow"
 backhand_blow_desc:0 "Rather than fighting for every inch of ground, enemy penetrations are largely avoided until they have extended themselves, at which point they can be cut off and destroyed by counterattacks."
 modern_blitzkrieg:0 "Modern Blitzkrieg"
 modern_blitzkrieg_desc:0 "Đỉnh cao của Chiến tranh Cơ động, Blitzkrieg Hiện đại kết hợp tất cả những tiến bộ mới nhất của công nghệ và những bài học kinh nghiệm từ các học thuyết trước đó."
 volkssturm:0 "Volkssturm"
 volkssturm_desc:0 "The Volkssturm, or People's Militia, consisted of men who were too old, too young, or otherwise unfit for regular military service.\n\n"
 nd_conscription:0 "Non-Discriminatory Conscription"
 nd_conscription_desc:0 "Even invalids and cripples must be drafted, there can be no such thing as a civilian."
 werwolf_guerillas:0 "Werwolf Guerrillas"
 werwolf_guerillas_desc:0 "The Werwolves were a planned German resistance group that would fight on against the occupying powers when the war was lost."
 superior_firepower:0 "Hỏa lực Vượt trội"
 superior_firepower_desc:0 "This doctrine focuses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap.\n\n"
 sup_delay:0 "Trì hoãn"
 sup_delay_desc:0 "Even when a battle cannot be won, it can be advantageous to slow the progress of attacking forces with ambushes and delaying tactics."
 mobile_defence:0 "Mobile Defense"
 mobile_defence_desc:0 "Mobile forces can be used to reinforce the defense wherever the enemy may attack."
 intergrated_support:0 "Integrated Support"
 intergrated_support_desc:0 "Closely integrating support forces with combat troops results in divisions which are stronger on the attack.\n\n"
 regimental_combat_teams:0 "Regimental Combat Teams"
 regimental_combat_teams_desc:0 "A regimental combat team is an Infantry regiment closely integrated with supporting units such as Artillery, Tanks, and Reconnaissance elements to form a small self-sufficient unit which allows for greater flexibility when attacking."
 dispersed_support:0 "Dispersed Support"
 dispersed_support_desc:0 "By dispersing our Support units they can cover a wider area while remaining out of the line of fire, resulting in divisions with greater defense.\n\n"
 overwhelming_firepower:0 "Hỏa lực Áp đảo"
 overwhelming_firepower_desc:0 "Calling on all available support units to give overwhelming firepower can greatly soften up a target, or better yet, seriously ruin an attacker's day."
 sup_mechanized_offensive:0 "Tấn công Cơ giới hóa"
 sup_mechanized_offensive_desc:0 "Quân đội cơ giới là tốt và tốt, nhưng để dẫn đầu các cuộc tấn công, chúng ta cần Bộ binh có thể tham gia trận chiến trong các phương tiện vận tải bọc thép bảo vệ họ và mang theo vũ khí hạng nặng."
 concentrated_fire_plans:0 "Concentrated Fire Plans"
 concentrated_fire_plans_desc:0 "By concentrating the fire of different batteries into a synchronized bombardment much greater damage can be inflicted on the enemy.\n\n"
 combined_arms:0 "Combined Arms"
 combined_arms_desc:0 "Armor, Infantry, and Support units working together in well-organized teams are far more effective than the same forces used separately."
 tactical_control:0 "Tactical Control"
 tactical_control_desc:0 "Officers familiar with combined arms operations in forward positions can now directly control all branch's operations."
 air_land_battle:0 "AirLand Battle"
 air_land_battle_desc:0 "With the ground forces already operating in combined arms formations, AirLand Battle now also emphasizes close coordination between land forces and air forces, merging the Air and Land battlefields into a seamless whole."
 centralized_fire_control:0 "Centralized Fire Control"
 centralized_fire_control_desc:0 "A Centralized Fire Control system allows all calls for artillery support to be evaluated in one location, and if needed, a division's entire firepower to be concentrated on a target rather than a unit only being able to request fire from the artillery assigned to them.\n\n"
 forward_observers:0 "Forward Observers"
 forward_observers_desc:0 "Forward Observers take up positions where they can directly observe the accuracy and effects of artillery fire, and relay the results back to the guns for correction."
 advanced_firebases:0 "Advanced Firebases"
 advanced_firebases_desc:0 "Các trại pháo binh có thể được bố trí gần tiền tuyến trong các căn cứ kiên cố để hỗ trợ tối đa cho các lực lượng tiến công."
 shock_and_awe:0 "Sốc và Kinh hãi"
 shock_and_awe_desc:0 "Một sự tập trung hỏa lực lớn sẽ áp đặt mức độ Sốc và Kinh hãi áp đảo này lên đối thủ ngay lập tức hoặc đủ kịp thời để làm tê liệt ý chí tiếp tục của chúng."
 grand_battle_plan:0 "Kế hoạch Đại Chiến"
 grand_battle_plan_desc:0 "Lập kế hoạch và chuẩn bị kỹ càng trước khi tham chiến là chìa khóa thành công.\n\n"
 trench_warfare:0 "Chiến tranh Chiến hào"
 trench_warfare_desc:0 "Một chiếc xẻng thường là vũ khí tốt nhất của bộ binh. Các đơn vị học được giá trị của việc cố thủ ở bất kỳ vị trí nào họ đảm nhận."
 prepared_defense:0 "Prepared Defense"
 prepared_defense_desc:0 "Các hệ thống công sự chiến trường mở rộng hơn giúp cải thiện đáng kể khả năng phòng thủ của một đơn vị."
 grand_assault:0 "Grand Assault"
 grand_assault_desc:0 "Once sufficient forces have been built up and their objectives well planned out, a powerful assault cannot help but to destroy the enemy."
 grand_mechanized_offensive:0 "Tấn công Cơ giới hóa"
 grand_mechanized_offensive_desc:0 "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons.\n\n"
 assault_concentration:0 "Tập trung Tấn công"
 assault_concentration_desc:0 "Trước một cuộc tấn công, các lực lượng hàng đầu được chuẩn bị kỹ lưỡng và đặt ở vị trí tiền tiêu, đảm bảo lực lượng tối đa có thể được triển khai trong những thời điểm mở đầu."
 branch_interoperation:0 "Branch Inter-Operation"
 branch_interoperation_desc:0 "Increased coordination between the different branches of the armed forces allows them to work better in combined arms operations."
 assault_breakthrough:0 "Tất công Đột phá"
 assault_breakthrough_desc:0 "Thay vì phát động một cuộc tấn công lớn trên toàn bộ mặt trận, có thể hiệu quả hơn nhiều nếu chỉ tập trung cuộc tấn công vào một hoặc một vài điểm của phòng tuyến đối phương và đạt được một bước đột phá ở đó."
 central_planning:0 "Kế hoạch Tập trung"
 central_planning_desc:0 "Các sĩ quan từ tất cả các đơn vị đóng góp vào việc lập kế hoạch cho một hoạt động nhất định để đảm bảo nó hoạt động với hiệu quả tối đa."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Các sĩ quan tham mưu hiệu quả đảm bảo luồng Chỉ huy, Kiểm soát, Thông tin & Tình báo (C3I) giữa một sĩ quan chỉ huy và các đơn vị mà ông ta kiểm soát."
 infantry_offensive:0 "Tấn công Bộ binh"
 infantry_offensive_desc:0 "Tinh thần tấn công của bộ binh là yếu tố quyết định thắng lợi trong các trận đánh. Bộ binh của chúng ta phải dẫn đường.\n\n"
 armored_operations:0 "Chiến dịch Thiết giáp"
 armored_operations_desc:0 "Xe tăng và các phương tiện thiết giáp khác rất hữu ích trong việc đưa bộ binh đến chiến trường và hỗ trợ trực tiếp trong chiến đấu."
 infiltration_assault:0 "Tấn công Xâm nhập"
 infiltration_assault_desc:0 "Trong các bước mở đầu của một cuộc tấn công bộ binh phải nhắm vào các điểm yếu trong tuyến đối phương để chia tách và cô lập các lực lượng được phòng thủ tốt, sau đó có thể bị xóa sổ bởi phần còn lại của lực lượng tấn công."
 night_assault_tactics:0 "Night Assault Tactics"
 night_assault_tactics_desc:0 "Soldiers who are used to moving and fighting at night can either pre-position themselves for an attack, or directly attack unsuspecting enemy forces."
 attritional_containment:0 "Attritional Containment"
 attritional_containment_desc:0 "If we are unable to launch an attack to remove an enemy position it must nonetheless be subjected to constant minor attacks which will cause losses and prevent the enemy from launching attacks of their own."
 infiltration_in_depth:0 "Infiltration in Depth"
 infiltration_in_depth_desc:0 "Our forces are now trained to bypass and isolate enemy strongpoints to a much greater depth, ideally our assault forces should not stop until they reach the enemy's rear areas and their forces are completely cut off."
 mass_assault:0 "Tấn công Tổng lực"
 mass_assault_desc:0 "Vũ khí 'hoàn hảo' được đánh giá quá cao, một số lượng lớn vũ khí 'đủ tốt' là con đường dẫn đến chiến thắng!\n\n"
 pocket_defence:0 "Pocket Defense"
 pocket_defence_desc:0 "It is possible that, on the defensive, our troops may be caught in a pocket. In this case they must merely hold out until the inevitable counter-attack relieves them."
 defence_in_depth:0 "Defense in Depth"
 defence_in_depth_desc:0 "By offering relatively light resistance and temporarily giving ground we can trade space for time and allow attacking forces to exhaust themselves before counter-attacking."
 large_front_operations:0 "Large Front Operations"
 large_front_operations_desc:0 "Fighting over a large front involves coordinating the efforts of multiple units over long distances: At an operational level, rather than tactical.\n\n"
 deep_operations:0 "Deep Operations"
 deep_operations_desc:0 "The concept of Deep Operations, or Deep Battle, is to break through the enemy's defensive lines at multiple points and destroy his operational reserves, his operational depth, and occupy as much of his strategic depth as possible."
 operational_concentration:0 "Tập trung Chiến dịch"
 operational_concentration_desc:0 "Chìa khóa của bất kỳ hành động quân sự nào là áp đảo ưu thế cục bộ. Không có ưu thế vượt trội trên toàn mặt trận, điều này liên quan đến việc làm suy yếu các phần của tiền tuyến để tập trung quân ở nơi cần thiết thay vì cố gắng trở nên mạnh mẽ ở mọi nơi."
 vast_offensives:0 "Vast Offensives"
 vast_offensives_desc:0 "If a breakthrough can be achieved it must be exploited strongly as possible: A vast offensive pushing through enemy lines as deeply as possible will render the defense of their front more difficult, impossible, or irrelevant."
 breakthrough_priority:0 "Ưu tiên Đột phá"
 breakthrough_priority_desc:0 "Mở rộng khi Tập trung Chiến dịch, mọi nhu cầu của mặt trận đều phụ thuộc vào nhu cầu tập trung lực lượng cho Đột phá. Những thất bại cục bộ là không quan trọng so với việc giáng một đòn quyết định."
 mechanized_wave:0 "Làn sóng Cơ giới hóa"
 mechanized_wave_desc:0 "Mechanized forces are ideal for conducting the rapid advances needed to properly exploit Breakthroughs, both for supporting the Armored forces and for securing the flanks of the breach."
 continuous_offensive:0 "Tấn công Liên tục"
 continuous_offensive_desc:0 "While properly exploited Breakthroughs are often very effective, sooner or later the attacker always becomes exhausted and the defender is able to reorganize and reform new defensive lines. However, with enough reserves and the right organization, an offensive could be continued to a much greater depth with devastating results to the enemy."
 human_wave_offensive:0 "Tấn công Biển người"
 human_wave_offensive_desc:0 "Chiến thuật Tấn công Biển người là một chiến thuật bộ binh, trong đó bên tấn công tiến hành một cuộc tấn công trực diện với đội hình bộ binh tập trung dày đặc chống lại chiến tuyến của kẻ thù, với mục đích áp đảo quân phòng thủ bằng cách tham gia cận chiến."
 human_infantry_offensive:0 "Tấn công Bộ binh"
 human_infantry_offensive_desc:0 "Tinh thần tấn công của bộ binh là yếu tố quyết định thắng lợi của các trận đánh. Bộ binh của ta phải dẫn đường."
 large_front_offensive:0 "Tấn công Mặt trận Lớn"
 large_front_offensive_desc:0 "By conducting, or threatening, Human Wave Offensives across multiple areas of the front we can prevent the enemy from concentrating his firepower against any single attack."
 peoples_army:0 "Quân đội Nhân dân"
 peoples_army_desc:0 "Quân đội Nhân dân tin tưởng vào sự ưu việt của con người so với vũ khí, với động lực vượt trội bù đắp cho công nghệ kém cỏi và nhận được sự ủng hộ rộng rãi của dân chúng.\n\n"
 guerilla_warfare:0 "Chiến tranh Du kích"
 guerilla_warfare_desc:0 "Địch tiến, ta lui; địch dựng trại, ta quấy rối; địch không muốn, ta tấn công; địch rút lui, ta truy kích."
 infantry_weapons2:0 "Trang bị Bộ binh Cải tiến I"
 infantry_weapons2_desc:0 "Cá nhân và kíp lái vận hành vũ khí bộ binh cũng như các bộ dụng cụ khác nhau mà một người lính cần. Các mẫu vũ khí được cải tiến và thiết bị chuyên dụng hơn."
 improved_infantry_weapons_2:0 "Trang bị Bộ binh Cải tiến II"
 improved_infantry_weapons_2_desc:0 "Cá nhân và kíp lái vận hành vũ khí bộ binh cũng như các bộ dụng cụ khác nhau mà một người lính cần. Các mẫu vũ khí được cải tiến và thiết bị chuyên dụng hơn."
 advanced_infantry_weapons2:0 "Trang bị Bộ binh Cải tiến III"
 advanced_infantry_weapons2_desc:0 "Cá nhân và kíp lái vận hành vũ khí bộ binh cũng như các bộ dụng cụ khác nhau mà một người lính cần. Hiện đại hóa hơn nữa bao gồm Súng trường Tấn công cá nhân và tên lửa chống tăng. Cải thiện khả năng sẵn có của vũ khí được phân phối trước đây ở một mức độ hạn chế."
 infantry_at:0 "Bộ binh Chống tăng I"
 infantry_at_desc:0 "Arming our infantry units with anti-tank rifles will allow them to take out lighter armored vehicles while maintaining mobility."
 infantry_at2:0 "Bộ binh Chống tăng II"
 infantry_at2_desc:0 "For infantry to effectively engage heavier armored units, high-explosive anti-tank weapons need to be made smaller and lighter."
 support_weapons:0 "Support Weapons I"
 support_weapons_desc:0 "Automatic weapons are becoming more portable. Submachine guns have already proven effective and the development of hand-held support weapons must continue."
 support_weapons2:0 "Support Weapons II"
 support_weapons2_desc:0 "The development of automatic weapons which combine the aspects of light and heavy machine guns allows versatility in how our infantry employ their equipment."
 support_weapons3:0 "Support Weapons III"
 support_weapons3_desc:0 "While maintaining and improving reliability of machine guns, we can also experiment with higher firing rates to ensure lethality of the constant stream of bullets."
 support_weapons4:0 "Support Weapons IV"
 support_weapons4_desc:0 "With the increased use of assault rifles, developing reliable automatic weapons that can be used in any environment by all soldiers is a priority for a modern army."
 paratroopers:0 "Lính dù I"
 paratroopers_desc:0 "Bằng cách kết hợp lực lượng dù vào quân đội của chúng ta, chúng ta có thể thực hiện các cuộc xâm nhập bắt buộc và bố trí các đội quân chủ chốt ở những khu vực không thể tiếp cận trước đây, cho phép tạo ra các cơ hội chiến thuật mới."
 paratroopers2:0 "Lính dù II"
 paratroopers2_desc:0 "Việc chuyển đổi từ các hoạt động nhỏ chỉ với một số lính dù sang các sư đoàn đổ bộ đường không lớn hơn mở đường cho các cuộc đổ bộ đường không quy mô lớn, đưa những lực lượng này vượt ra ngoài tầm mới lạ đối với một phần tự nhiên của chiến tranh."
 paratroopers3:0 "Lính dù III"
 paratroopers3_desc:0 "Học cách thích nghi với các hoạt động paradrop theo thời tiết, tiêu chuẩn hóa trang thiết bị như giày nhảy và đào tạo chuyên môn kéo dài sẽ giảm thiểu thất bại và rủi ro khi tham gia vào các nhiệm vụ nguy hiểm này."
 marines:0 "Thủy quân Lục chiến I"
 marines_desc:0 "Các binh lính chuyên về chiến tranh đổ bộ ngày càng trở nên không thể thiếu. Các phương pháp và thiết bị cải tiến đã trở thành dĩ vãng khi bộ binh hải quân của chúng ta được hỗ trợ bởi tàu đổ bộ chuyên dụng và huấn luyện."
 marines2:0 "Thủy quân Lục chiến II"
 marines2_desc:0 "Chiến tranh đổ bộ đòi hỏi sự đổi mới liên tục. Hỗ trợ hậu cần được cải thiện và các bến cảng di động có thể cho phép lính thủy đánh bộ của chúng ta thực hiện các cuộc đổ bộ mà có thể là không thể."
 marines3:0 "Thủy quân Lục chiến III"
 marines3_desc:0 "Thủy quân lục chiến có thể không chỉ là bộ binh đổ bộ. Trong tương lai, quân đoàn thủy quân lục chiến của chúng ta sẽ là một trong những lực lượng đặc biệt có tổ chức và kỷ luật nhất."
 tech_mountaineers:0 "Bộ binh Vùng núi I"
 tech_mountaineers_desc:0 "Chiến đấu trên các dãy núi khiến quân đội gặp nhiều nguy hiểm, nhưng đôi khi không thể tránh khỏi. Chúng ta có thể giảm thiểu những rủi ro này bằng cách cung cấp cho binh sĩ của chúng ta đào tạo chuyên biệt cho môi trường này."
 tech_mountaineers2:0 "Bộ binh Vùng núi II"
 tech_mountaineers2_desc:0 "Vượt lên trên sự sống còn, các lực lượng của chúng ta có thể được huấn luyện để sử dụng các ngọn núi làm lợi thế của họ. Với trang bị hạng nhẹ và xe vận tải la, họ có thể cơ động trên địa hình này tốt hơn các bộ binh khác."
 tech_mountaineers3:0 "Bộ binh Vùng núi III"
 tech_mountaineers3_desc:0 "Việc chuẩn bị cho các nhiệm vụ trên núi gian khổ nhất ở độ cao và nhiệt độ thấp sẽ đòi hỏi sự huấn luyện và kỷ luật phi thường từ những người lính vùng núi của chúng ta."
 tech_special_forces:0 "Lực lượng Đặc biệt"
 tech_special_forces_desc:0 "Chiến đấu không theo quy luật đòi hỏi phải được huấn luyện chuyên môn. Chúng ta cần đảm bảo rằng quân đội của chúng ta được chuẩn bị sẵn sàng và có thể thích ứng với các điều kiện khắc nghiệt."
 advanced_special_forces:0 "Advanced Special Forces Training"
 advanced_special_forces_desc:0 "Với sự đào tạo chuyên sâu, chúng ta có thể đảm bảo rằng các lực lượng đặc biệt của mình sẽ có thể hoạt động vượt trội và vượt xa những người lính bình thường."
 improved_special_forces:1 "Chương trình Lực lượng Đặc biệt Mở rộng"
 improved_special_forces_desc:1 "Các lực lượng đặc biệt có thể thực hiện các nhiệm vụ mà những người lính bình thường không thể. Chúng ta cần mở rộng các chương trình đào tạo để có thêm nhiều binh sĩ của mình đủ tiêu chuẩn."
 extreme_environment_training:0 "Extreme Environment Training"
 extreme_environment_training_desc:0 "Chúng ta cần có khả năng chiến đấu trong những môi trường khắc nghiệt nhất. Với sự huấn luyện và trang bị phù hợp, quân đội của chúng ta sẽ có thể chiến đấu trong những điều kiện khắc nghiệt nhất."
 survival_training:0 "Huấn luyện Sinh tồn"
 survival_training_desc:0 "Các lực lượng đặc biệt của chúng ta thường sẽ chiến đấu phía sau phòng tuyến của kẻ thù và thiếu thốn. Chúng ta cần huấn luyện họ để chịu đựng thời tiết khắc nghiệt và chiến đấu với nguồn tiếp tế hạn chế."
 elite_forces:0 "Lực lượng Tinh nhuệ"
 elite_forces_desc:0 "Chỉ những người giỏi nhất trong số những người giỏi nhất mới trở thành lực lượng đặc biệt. Những người lính vượt qua quá trình huấn luyện sẽ mạnh mẽ hơn, nhanh hơn và chiến đấu kiên cường hơn bất kỳ ai khác."
 jungle_warfare:0 "Chiến tranh Rừng rậm"
 jungle_warfare_desc:0 "Huấn luyện đặc biệt để làm cho binh lính của chúng ta hiệu quả trong rừng rậm."
 HUN_light_infantry_tech:0 "Học thuyết Sư đoàn Bộ binh Hạng nhẹ"
 HUN_light_infantry_tech_desc:0 "Việc giảm số lượng vũ khí hỗ trợ trong các sư đoàn bộ binh của chúng ta giúp họ linh hoạt hơn và mang lại lợi thế cho họ trong chiến đấu ở những địa hình hạn chế như Thành phố và rừng rậm."
 mountain_warfare:0 "Chiến tranh Vùng núi"
 mountain_warfare_desc:0 "Huấn luyện đặc biệt để làm cho binh lính của chúng ta hiệu quả trong các dãy núi."
 tech_recon:0 "Đại đội Trinh sát I"
 tech_recon_desc:0 "Việc cử các nhóm nhỏ hơn đi trinh sát trước khi di chuyển lực lượng chính cho phép chúng ta thu thập thông tin tình báo về vị trí của kẻ thù và số lượng chúng ta đang đối mặt."
 tech_recon2:0 "Đại đội Trinh sát II"
 tech_recon2_desc:0 "Các nhiệm vụ trinh sát thường nguy hiểm và thương vong cao. Việc chuẩn bị cho các đội tuần tra của chúng ta di chuyển và rút lui nhanh chóng và trang bị cho họ để dọn dẹp các chướng ngại vật do kẻ thù đặt sẽ tăng cơ hội sống sót trở về của họ."
 tech_recon3:0 "Đại đội Trinh sát III"
 tech_recon3_desc:0 "Những cải tiến trong công nghệ vô tuyến thay đổi cách thức thực hiện các nhiệm vụ trinh sát, cho phép liên lạc nhanh chóng các thông tin tình báo thu thập được."
 tech_recon4:0 "Đại đội Trinh sát IV"
 tech_recon4_desc:0 "Các hoạt động trinh sát sâu, kết hợp hoạt động gián điệp, du kích và huấn luyện biệt kích, sẽ hỗ trợ các lựa chọn chiến thuật của chúng ta và cho phép chúng ta thích nghi với việc ra quyết định của mình một cách nhanh chóng."
 tech_engineers:0 "Đại đội Công binh I"
 tech_engineers_desc:0 "Việc xây dựng công sự và phá hủy chướng ngại vật khiến các công binh chiến đấu trở nên quan trọng trong chiến trường. Việc trao cho các kỹ sư của chúng ta một vai trò linh hoạt cho phép chúng ta triển khai họ trong các tình huống đa dạng mà họ sẽ cần đến."
 tech_engineers2:0 "Đại đội Công binh II"
 tech_engineers2_desc:0 "Với trang thiết bị hiện đại và chất nổ mạnh, các công binh của chúng ta có thể vượt ra ngoài các nhiệm vụ truyền thống của họ và gây bất ngờ cho kẻ thù bằng sự khéo léo của họ, trên đất liền và trên biển."
 tech_engineers3:0 "Đại đội Công binh III"
 tech_engineers3_desc:0 "Các dự án kỹ thuật quân sự đang tiến tới quy mô lớn hơn. Việc xây dựng viện trợ cơ sở hạ tầng tiên tiến cho phép các hoạt động đòi hỏi nguồn tiếp tế vượt quá những gì thông thường có sẵn trên chiến trường."
 tech_engineers4:0 "Đại đội Công binh IV"
 tech_engineers4_desc:0 "Duy trì tính cơ động cục bộ trong khi xây dựng những gì trước đây được coi là công sự vĩnh viễn và hệ thống tiếp tế, các công binh của tương lai sẽ đảm bảo rằng bất kể quân đội của chúng ta bị tấn công ở đâu, họ sẽ được chuẩn bị sẵn sàng."
 hospital_tech:0 "Bệnh viện Dã chiến"
 logistics_tech:0 "Đại đội Hậu cần"
 recon_tech:0 "Đại đội Trinh sát"
 tech_field_hospital:0 "Bệnh viện Dã chiến I"
 tech_field_hospital_desc:0 "Một thương vong không có nghĩa là một binh sĩ đã chết. Việc chăm sóc y tế ngay lập tức cho những người bị thương của chúng ta đưa về hậu phương là bước đầu tiên để đảm bảo điều này."
 tech_field_hospital2:0 "Bệnh viện Dã chiến II"
 tech_field_hospital2_desc:0 "Bằng cách thiết lập việc sử dụng các bệnh viện di động, đưa dịch vụ chăm sóc y tế đến nơi cần thiết, chúng ta có thể ngăn chặn nhiều ca tử vong và thương tật vĩnh viễn không cần thiết."
 tech_field_hospital3:0 "Bệnh viện Dã chiến III"
 tech_field_hospital3_desc:0 "Phẫu thuật là một trong những quy trình cấp cứu phổ biến nhất cần thiết trong lĩnh vực này. Các quy trình và công cụ cho việc này phải có sẵn gần mặt trận hơn và chúng ta phải đảm bảo rằng các bác sĩ phẫu thuật có tay nghề cao là một phần của các đơn vị quân y."
 tech_field_hospital4:0 "Bệnh viện Dã chiến IV"
 tech_field_hospital4_desc:0 "Mặc dù nhiều cải tiến đã được thực hiện trong lĩnh vực y học thực địa, nhiều tiến bộ là ngẫu nhiên và chúng ta thiếu một học thuyết đã được thiết lập. Với nhiều kinh nghiệm hơn, chúng ta có thể giải thích vai trò của các đơn vị này rõ ràng hơn và biến những đổi mới ngẫu hứng trở thành kiến thức cố định lâu dài."
 tech_logistics_company:0 "Đại đội Hậu cần I"
 tech_logistics_company_desc:0 "Việc có các Sĩ quan Hậu cần chuyên trách trong hàng ngũ của chúng ta sẽ đảm bảo rằng các mạng lưới hỗ trợ được tận dụng để giảm thiểu lãng phí."
 tech_logistics_company2:0 "Đại đội Hậu cần II"
 tech_logistics_company2_desc:0 "Việc điều chỉnh các phân tích rủi ro của chúng ta với hoàn cảnh mới của chiến tranh sẽ cải thiện sự an toàn của hỗ trợ hậu cần của chúng ta."
 tech_logistics_company3:0 "Đại đội Hậu cần III"
 tech_logistics_company3_desc:0 "Đánh giá thống kê liên tục về nhu cầu tiếp tế binh lính góp phần tối đa hóa tiện ích của các nguồn lực của chúng ta."
 tech_logistics_company4:0 "Đại đội Hậu cần IV"
 tech_logistics_company4_desc:0 "Việc phát triển các phân loại tiêu chuẩn cho nguồn tiếp tế sẽ giảm thiểu sự nhầm lẫn và làm cho việc lập kế hoạch hiệu quả hơn."
 tech_military_police:0 "Cảnh sát Quân sự I"
 tech_military_police_desc:0 "Quân đội chính quy có thể quản lý việc chiếm đóng trong một thời gian ngắn hơn, nhưng trước hết họ vẫn là những người lính. Việc tích hợp cảnh sát quân sự vào lực lượng của chúng ta sẽ đảm bảo chúng ta có người trên lãnh thổ để ứng phó với các cuộc kháng chiến và điều tra phá hoại."
 tech_military_police2:0 "Cảnh sát Quân sự II"
 tech_military_police2_desc:0 "Bằng cách tham gia vào các nhiệm vụ của cảnh sát thường xuyên tại các vùng lãnh thổ bị chiếm đóng, chẳng hạn như kiểm soát giao thông và duy trì trật tự công cộng, cảnh sát quân sự của chúng ta có thể giảm thiểu sự hỗn loạn và lộn xộn mà các phong trào đảng phái phát triển mạnh mẽ."
 tech_military_police3:0 "Cảnh sát Quân sự III"
 tech_military_police3_desc:0 "Hợp tác với các mạng lưới gián điệp địa phương và những người cung cấp thông tin được thành lập trước khi chiếm đóng, cảnh sát quân sự của chúng ta có thể chủ động chuẩn bị cho những nơi có khả năng phát sinh kháng chiến."
 tech_military_police4:0 "Cảnh sát Quân sự IV"
 tech_military_police4_desc:0 "Việc kiểm soát an toàn vùng lãnh thổ chiếm đóng cũng giống như việc trở lại bình thường giống như việc loại bỏ tàn nhẫn phe đối lập. Cảnh sát quân sự của chúng ta phải đảm bảo rằng quá trình này bắt đầu sớm, để đảm bảo an toàn cho binh lính và dân thường."
 tech_signal_company:0 "Đại đội Thông tin I"
 tech_signal_company_desc:0 "Việc thiết lập và duy trì thông tin liên lạc trong lĩnh vực này luôn đòi hỏi những kỹ năng đặc biệt. Với sự ra đời của công nghệ tách sóng và thông tin liên lạc mới trong Đại Chiến, những khả năng mới cho hoạt động thực hiện đang ở phía trước."
 tech_signal_company2:0 "Đại đội Thông tin II"
 tech_signal_company2_desc:0 "Các đại đội thông tin tập trung vào liên lạc giữa các nhánh khác nhau của quân đội có thể đảm bảo rằng các lực lượng mặt đất có thể phối hợp các nỗ lực với các hoạt động trên biển và trên không và lập kế hoạch di chuyển của họ nhanh chóng hơn."
 tech_signal_company3:0 "Đại đội Thông tin III"
 tech_signal_company3_desc:0 "Công nghệ thông tin liên lạc di động ngày càng khả thi hơn để mang theo cá nhân như một chiếc ba lô. Cần phải tận dụng tính cơ động ngày càng cao của quân đoàn tín hiệu."
 tech_signal_company4:0 "Đại đội Thông tin IV"
 tech_signal_company4_desc:0 "Trong số các chuyên gia tín hiệu của chúng ta có những người có kiến thức đầu tiên vô song về việc sử dụng thiết bị này. Bằng cách cho họ tham gia nghiên cứu các công nghệ thông tin liên lạc mới, chúng ta có thể tận dụng kiến thức chuyên môn của họ."
 tech_maintenance_company:0 "Đại đội Bảo dưỡng I"
 tech_maintenance_company_desc:0 "Bảo trì, sửa chữa và đại tu là rất quan trọng để giữ cho thiết bị quân sự đáng tin cậy và an toàn khi sử dụng. Việc có các đại đội chuyên trách việc này sẽ đảm bảo rằng thiết bị quân sự được quan tâm thích đáng."
 tech_maintenance_company2:0 "Đại đội Bảo dưỡng II"
 tech_maintenance_company2_desc:0 "Các quy trình bảo trì vận hành định kỳ giảm thiểu rủi ro trang thiết bị bị hỏng và cảnh báo quân đội để thay thế nó trước khi nó xảy ra."
 tech_maintenance_company3:0 "Đại đội Bảo dưỡng III"
 tech_maintenance_company3_desc:0 "Đảm bảo rằng quân đội của chúng ta luôn có các vật liệu cơ bản tại hiện trường để thực hiện các sửa chữa thông thường sẽ ngăn chặn việc tiếp tục sử dụng các trang thiết bị đã được biết là bị hư hỏng."
 tech_maintenance_company4:0 "Đại đội Bảo dưỡng IV"
 tech_maintenance_company4_desc:0 "Kinh nghiệm thiết kế dự phòng chủ động trong Đại Chiến có thể được đổi mới để làm việc với các trang thiết bị hiện đại hơn để bảo trì dễ dàng hơn."
 motorised_infantry:0 "Bộ binh Cơ giới"
 motorised_infantry_desc:0 "Bằng cách mở rộng việc sử dụng các phương tiện cơ giới trong vận chuyển bộ binh trên chiến trường, khả năng cơ động của các đơn vị bộ binh di chuyển chậm có thể được cải thiện đáng kể, cho phép phản ứng nhanh hơn và các chiến lược mới."
 night_vision:0 "Tầm nhìn Đêm I"
 night_vision_desc:0 "Có thể nhìn thấy kẻ thù mà không bị phát hiện là chìa khóa cho các hoạt động ban đêm. Với việc phát minh ra công nghệ tia hồng ngoại, chúng ta có thể trang bị cho quân đội của mình những thiết bị, mặc dù khó sử dụng, nhưng điều này có thể thực hiện được."
 night_vision2:0 "Tầm nhìn Đêm II"
 night_vision2_desc:0 "Phạm vi hồng ngoại ban đầu, mặc dù ban đầu được thiết kế để sử dụng cho các tay súng bắn tỉa, nhưng có tầm nhìn hạn chế. Khi cả tính di động và tầm nhìn được cải thiện, các thiết bị này có thể được sử dụng bởi nhiều binh lính hoạt động vào ban đêm hơn."
 basic_machine_tools:0 "Máy công cụ Cơ bản"
 basic_machine_tools_desc:0 "Nhiều loại máy phay mới được phát triển có thể được sử dụng trong sản xuất quân sự, từ các loại nhỏ và linh hoạt có sẵn cho bất kỳ xưởng máy nào cho đến các loại quy mô lớn, tiên tiến đẩy lùi các giới hạn công nghệ."
 improved_machine_tools:0 "Máy công cụ Cải tiến"
 improved_machine_tools_desc:0 "Máy tiện tháp pháo đang được chứng minh là không thể thiếu đối với sản xuất hàng loạt. Việc đảm bảo lắp đặt và sử dụng hiệu quả chính máy tiện sẽ mang lại cho chúng ta một lợi thế công nghiệp đáng kể."
 advanced_machine_tools:0 "Máy công cụ Tiên tiến"
 advanced_machine_tools_desc:0 "Tự động hóa máy công cụ bằng cách sử dụng cơ chế servo đã được thảo luận trước đây. Đưa những ý tưởng này vào thực tế cho phép tận dụng những tiến bộ khác trong tự động hóa, chẳng hạn như máy tính."
 assembly_line_production:0 "Assembly Line Production"
 assembly_line_production_desc:0 "The powered assembly line, already in use in many industries, can change the course of war by allowing an unprecedented avalanche of production."
 flexible_line:0 "Flexible Line"
 flexible_line_desc:0 "Một cỗ máy được bôi dầu tốt như dây chuyền lắp ráp, nó vẫn do con người điều khiển, điều này cho phép thích ứng khi cần thiết. Chúng ta nên tận dụng điều này trong sản xuất công nghiệp của mình."
 streamlined_line:0 "Streamlined Line"
 streamlined_line_desc:0 "The standardization and rigid structure of the assembly line are keys to its efficiency and safety. These should be the key aspects to develop in our industrial production."
 improved_equipment_conversion:0 "Improved Equipment Conversion"
 improved_equipment_conversion_desc:0 "Advancements in engineering allow us to fix the issues we found in previous models and update them to fit our current needs."
 advanced_equipment_conversion:0 "Advanced Equipment Conversion"
 advanced_equipment_conversion_desc:0 "Việc thành lập các đội và dây chuyền lắp ráp chuyên biệt để trang bị thêm cho các mô hình lỗi thời của chúng ta sẽ khiến cỗ máy chiến tranh của chúng ta luôn chết chóc."
 concentrated_industry:0 "Công nghiệp Tập trung I"
 concentrated_industry_desc:0 "Tập trung sản xuất công nghiệp của chúng ta vào một số địa điểm chính sẽ cho phép chúng ta cải thiện đáng kể hiệu quả của nó.\n\n"
 concentrated_industry2:0 "Công nghiệp Tập trung II"
 concentrated_industry2_desc:0 "Sản xuất tập trung hơn nữa sẽ giúp giảm chi phí."
 concentrated_industry3:0 "Công nghiệp Tập trung III"
 concentrated_industry3_desc:0 "Phí tổn cơ sở hạ tầng có thể được giảm xuống bằng cách điều chỉnh mạng lưới phù hợp với ngành công nghiệp tập trung hơn của chúng ta."
 concentrated_industry4:0 "Công nghiệp Tập trung IV"
 concentrated_industry4_desc:0 "Giữ các điểm quan trọng trong ngành của chúng ta gần nhau sẽ làm tăng tác động của các điểm tập trung này."
 concentrated_industry5:0 "Công nghiệp Tập trung V"
 concentrated_industry5_desc:0 "Các khu liên hợp công nghiệp lớn hiện nay kết hợp nhiều bộ phận trong nền công nghiệp của chúng ta, giảm thiểu chi phí vận chuyển và nhân công."
 dispersed_industry:0 "Công nghiệp Phân tán I"
 dispersed_industry_desc:0 "By spreading out our industries, we can ensure that it becomes difficult for the enemy to target in times of war.\n\n"
 dispersed_industry2:0 "Công nghiệp Phân tán II"
 dispersed_industry2_desc:0 "Further decentralizing our manufacturing makes it harder to strike at specific parts of it."
 dispersed_industry3:0 "Công nghiệp Phân tán III"
 dispersed_industry3_desc:0 "Having factories operate under the guise of other operations will decrease the risk of direct attacks."
 dispersed_industry4:0 "Công nghiệp Phân tán IV"
 dispersed_industry4_desc:0 "Camouflaging and scattering our factories creates a network which is very difficult to completely disrupt."
 dispersed_industry5:0 "Công nghiệp Phân tán V"
 dispersed_industry5_desc:0 "By having not only our industry, but the infrastructure tying it together operate in secrecy, we can make it even more difficult to destroy through aerial attacks."
 synth_oil_experiments:0 "Thử nghiệm Dầu tổng hợp"
 synth_oil_experiments_desc:0 "Để giảm sự phụ thuộc vào dầu, có thể nghiên cứu các quy trình sản xuất các chất thay thế từ các chất và vật liệu khác."
 early_refining:0 "Early Refining"
 early_refining_desc:0 "Dầu thô có thể được tinh chế thành một số chất và nguyên liệu quan trọng đối với bất kỳ cuộc chiến tranh hiện đại nào. Đi đầu trong các phương pháp này sẽ là cần thiết để xây dựng một ngành công nghiệp hiện đại."
 oil_processing:0 "Chế biến Dầu mỏ"
 oil_processing_desc:0 "Một mạng lưới các nhà máy chưng cất tổng hợp và tinh chế các sản phẩm dầu mỏ là bước tiếp theo nhằm đảm bảo nguồn cung cấp nhiên liệu cho đất nước của chúng ta."
 improved_oil_processing:0 "Chế biến Dầu mỏ Cải tiến"
 improved_oil_processing_desc:0 "Việc chuyển các phương pháp chưng cất thử nghiệm trước đây sang các hoạt động quy mô lớn sẽ cho phép chúng ta tinh chỉnh tốt hơn với các vật liệu và nhu cầu sẵn có."
 advanced_oil_processing:0 "Chế biến Dầu mỏ Tiên tiến"
 advanced_oil_processing_desc:0 "Các kỹ thuật tinh chế thử nghiệm mới như hydrotreating có thể được sử dụng trong sản xuất dầu để cải thiện đáng kể sản phẩm cuối cùng."
 modern_oil_processing:0 "Chế biến Dầu mỏ Hiện đại"
 modern_oil_processing_desc:1 "Các nhà máy tái chế dầu của chúng ta có thể được cải thiện hơn nữa với các phương pháp xử lý dầu tiên tiến mới như hydrocracking, alkyl hóa, mercaptan oxy hóa và đồng phân hóa."
 rubber_processing:0 "Chế biến Cao su"
 rubber_processing_desc:1 "Công nghiệp chế biến cao su tổng hợp là cần thiết để giảm sự phụ thuộc của chúng ta vào cao su tự nhiên."
 improved_rubber_processing:0 "Chế biến Cao su Cải tiến"
 improved_rubber_processing_desc:1 "Có thể sản xuất quy mô lớn cao su tổng hợp với các quy trình mới để tăng tốc các phản ứng dehydro hóa."
 advanced_rubber_processing:0 "Chế biến Cao su Tiên tiến"
 advanced_rubber_processing_desc:1 "A general purpose synthetic rubber recepie with improved processes such as dodecyl mercaptan polymerization modifiers will allow us to expand synthetic rubber production."
 modern_rubber_processing:0 "Chế biến Cao su Hiện đại"
 modern_rubber_processing_desc:1 "Chuyển sang các quy trình phản ứng trùng hợp polymer được tối ưu hóa hơn sẽ dẫn đến chi phí thấp hơn và sản lượng cao hơn."
 construction1:0 "Xây dựng I"
 construction1_desc:0 "Các phương pháp và vật liệu cải tiến cho phép chúng ta xây dựng các công trình, cả dân sự và quân sự, nhanh hơn."
 construction2:0 "Xây dựng II"
 construction2_desc:0 "Hiện đại hóa các công cụ và thiết bị của chúng ta sẽ hỗ trợ thêm cho các nỗ lực xây dựng."
 construction3:0 "Xây dựng II"
 construction3_desc:0 "Việc áp dụng các phương tiện hiện đại và kinh nghiệm từ những tiến bộ của chúng ta trong xây dựng có thể được áp dụng để sửa chữa nhanh hơn rất nhiều."
 construction4:0 "Xây dựng IV"
 construction4_desc:0 "Mức độ cơ giới hóa cao hơn và quy trình tốt hơn giúp cải thiện tốc độ xây dựng của công trình."
 construction5:0 "Xây dựng V"
 construction5_desc:0 "Tương lai của việc xây dựng hiệu quả sẽ yêu cầu lập kế hoạch lớn hơn cho các dự án riêng lẻ cũng như các giải pháp tiêu chuẩn hóa ở bất cứ đâu có thể."
 excavation1:0 "Khai thác I"
 excavation1_desc:0 "Những tiến bộ trong kỹ thuật khoan cho phép chúng ta khai thác những nguồn tài nguyên không thể tiếp cận trước đó."
 excavation2:0 "Khai thác II"
 excavation2_desc:0 "Các kỹ thuật mới giúp chúng ta thu thập tài nguyên hiệu quả hơn. Chúng ta không còn làm ô nhiễm tài nguyên khi khai thác, dẫn đến năng suất cao hơn."
 excavation3:0 "Khai thác III"
 excavation3_desc:0 "Tiến bộ trong lĩnh vực địa chất giúp chúng ta xác định vị trí của các nguồn tài nguyên. Giờ đây, chúng ta có thể tập trung nỗ lực khai thác ở những nơi có nhiều khả năng sẽ được tìm thấy một lượng lớn tài nguyên thiên nhiên."
 excavation4:0 "Khai thác IV"
 excavation4_desc:0 "Tự động hóa các quy trình chính và tiến bộ trong lĩnh vực cơ khí làm cho tất cả các địa điểm tài nguyên của chúng tôi hiệu quả hơn nhiều."
 excavation5:0 "Khai thác V"
 excavation5_desc:0 "Những tiến bộ trong các lĩnh vực như khai thác bề mặt mang lại cho chúng ta sản lượng tài nguyên lớn hơn từ các địa điểm khai thác hiện tại."
 excavation_tech:0 "Công nghệ Khai thác"
 electronic_mechanical_engineering:0 "Cơ khí Điện tử"
 electronic_mechanical_engineering_desc:0 "Chúng ta đang sống trong thời đại mà điện máy không còn có thể sưởi ấm và thắp sáng cho chúng ta nữa mà còn giúp chúng ta suy nghĩ và giao tiếp. Điện tử sẽ là chìa khóa của tình báo quân sự trong thế kỷ tới."
 radio:0 "Radio"
 radio_desc:0 "Việc áp dụng các phát minh của các nhà khai thác vô tuyến nghiệp dư và mở rộng việc sử dụng đài FM sẽ làm giảm nhiễu sóng vô tuyến và cho phép chúng ta tìm ra các ứng dụng mới cho công nghệ vô tuyến."
 radio_detection:0 "Phát hiện Radio"
 radio_detection_desc:0 "Sự phát triển của RADAR, Phát hiện và Đo lường Vô tuyến, cho phép sử dụng sóng vô tuyến để phát hiện các đối tượng vật lý. Nghiên cứu rất bí mật, xem xét tác động của những phát minh này đối với các đơn vị định vị."
 decimetric_radar:0 "Decimetric Radar"
 decimetric_radar_desc:0 "Nhiều đơn vị dựa vào yếu tố bất ngờ để đánh giá hiệu quả. Sự phát triển của decimetric radar cho phép chúng ta tước đi lợi thế này của họ."
 improved_decimetric_radar:0 "Decimetric Radar Cải tiến"
 improved_decimetric_radar_desc:0 "Việc sử dụng radar đã được chứng minh là rất quan trọng, nhưng bộ decimetric Radar của chúng ta quá ít để đảm bảo khả năng bao phủ tốt. Việc trang bị thêm nhiều đơn vị với radar sẽ cho phép chúng ta tối đa hóa lợi thế công nghệ của mình."
 centimetric_radar:0 "Centimetric Radar"
 centimetric_radar_desc:0 "Radar mới hoạt động trong dải sóng vi ba cho phép chúng ta phát hiện các vật thể quá nhỏ mà các radar trước đó có thể thu nhận."
 improved_centimetric_radar:0 "Centimetric Radar Cải tiến"
 improved_centimetric_radar_desc:0 "Việc giới thiệu các kỹ thuật radar tiên tiến như monopulse radar trong các hoạt động chính sẽ cho phép theo dõi cực kỳ chính xác."
 advanced_centimetric_radar:0 "Centimetric Radar Tiên tiến"
 advanced_centimetric_radar_desc:0 "Bất chấp các radar tiên tiến của chúng ta, vẫn có nhiều cách để kẻ thù tránh bị phát hiện. Những phát triển mới như Pulse-Doppler radar cho phép chúng ta loại bỏ nhiều hạn chế này trong thiết bị của mình."
 mechanical_computing:0 "Máy tính Cơ học"
 mechanical_computing_desc:0 "Việc chế tạo máy có khả năng phân tích vi phân tiên tiến sẽ thay đổi hoàn toàn loại phép tính có sự hỗ trợ của máy móc."
 computing_machine:0 "Máy tính Điện toán"
 computing_machine_desc:0 "Phát triển nền tảng lý thuyết cho các máy tính hiện đại và xây dựng các máy cơ điện để bắt đầu đưa chúng vào thực tế sẽ là những bước đầu tiên trong lĩnh vực khả năng này."
 improved_computing_machine:0 "Máy tính Điện toán Cải tiến"
 improved_computing_machine_desc:0 "Máy tính kỹ thuật số điện tử hiện có thể được tạo ra có thể lập trình được. Mặc dù vẫn đắt tiền và lớn, những máy này cho phép phân tích thông tin tình báo vượt xa khả năng của con người."
 advanced_computing_machine:0 "Máy tính Điện toán Tiên tiến"
 advanced_computing_machine_desc:0 "Việc bắt đầu làm việc trên các máy tính có khả năng lưu trữ các chương trình và sử dụng các bóng bán dẫn sẽ đưa chúng ta đến con đường dẫn đến cuộc Cách mạng Kỹ thuật số nơi những máy này có thể được sử dụng trong hầu hết mọi lĩnh vực."
 basic_encryption:1 "Mã hóa - Mật mã Đa pha"
 basic_encryption_desc:0 "Với các phương pháp liên lạc mới sẽ dẫn đến những rủi ro mới đối với việc đánh chặn. Các máy mật mã Roto có thể được sử dụng để cho phép mã hóa nhanh chóng và phức tạp."
 improved_encryption:1 "Mã hóa - Hoán vị Tuần hoàn"
 improved_encryption_desc:0 "Giới hạn trong việc ngẫu nhiên hóa các máy mật mã có thể được khai thác để phá vỡ mật mã. Bằng cách cải thiện tính ngẫu nhiên của cơ học rotor, chúng ta có thể làm cho loại hình phá mã này trở nên khó khăn hơn."
 advanced_encryption:1 "Mã hóa - Điều chế Mã xung"
 advanced_encryption_desc:0 "Cải tiến công nghệ và kinh nghiệm tích lũy được cho phép chúng ta triển khai nhiều biện pháp bảo mật luồng thông tin hơn trong giao tiếp của mình."
 basic_decryption:1 "Giải mã - Phân tích Tần suất"
 basic_decryption_desc:0 "Phân tích mật mã đang ngày càng trở thành một ngành khoa học toán học tiên tiến. Các hệ thống như danh mục thẻ và các thiết bị như máy đo lốc xoáy có thể hỗ trợ công việc cần thiết."
 improved_decryption:1 "Giải mã - Tấn công Kênh bên"
 improved_decryption_desc:0 "Sự phát triển của các máy tính phức tạp hơn cho phép các ứng dụng mới của các phương pháp phá mã như phân tích phân biệt, có thể được sử dụng để phá vỡ các mật mã tiên tiến khi kết hợp với các phương pháp phá mã thủ công mới."
 advanced_decryption:1 "Giải mã - Khấu trừ Tự động"
 advanced_decryption_desc:0 "Sức mạnh tính toán gia tăng đã cải thiện khả năng phân tích mật mã của chúng ta cho đến nay có nguy cơ tạo ra những mật mã gần như không thể phá vỡ trong tương lai. Để đi đầu, chúng ta phải chuẩn bị làm việc tích cực hơn để thu thập thông tin nội bộ về công nghệ."
 experimental_rockets:0 "Tên lửa Thử nghiệm"
 experimental_rockets_desc:0 "Việc thúc đẩy khoa học chế tạo tên lửa bằng cách cải thiện tầm bắn và độ tin cậy của tên lửa nhiên liệu lỏng sẽ dạy cho chúng ta đủ về công nghệ cho phép xây dựng các bãi phóng cho các mô hình tiên tiến hơn."
 rocket_engines:0 "Động cơ Tên lửa"
 rocket_engines_desc:0 "Kiến thức về động cơ tên lửa đang đạt đến mức chúng ta có thể chế tạo bom bay và máy bay chạy bằng tên lửa, hoạt động với tốc độ không thể đạt tới trước đây."
 improved_rocket_engines:0 "Động cơ Tên lửa Cải tiến"
 improved_rocket_engines_desc:0 "Các tên lửa đạn đạo tầm xa đầu tiên có thể được xây dựng và chế tạo chính xác hơn bao giờ hết, vươn tới các thành phố của kẻ thù ở xa và thậm chí vào không gian."
 advanced_rocket_engines:0 "Động cơ Tên lửa Tiên tiến"
 advanced_rocket_engines_desc:0 "Tương lai của tên lửa mở ra khả năng giống như tên lửa xuyên lục địa, tầm bắn của chúng có rất ít giới hạn trong khi trọng tải ngày càng nguy hiểm hơn."
 atomic_research:0 "Nghiên cứu Nguyên tử"
 atomic_research_desc:0 "Trong quá trình phân hạch hạt nhân, việc tách nguyên tử tạo ra một lượng năng lượng khổng lồ và khả năng phá hủy vô hạn."
 rocket_interceptor:0 "Tên lửa Đánh chặn"
 rocket_interceptor_desc:0 "Máy bay đánh chặn chạy bằng tên lửa dựa trên tàu lượn, trong thời gian ngắn, có thể di chuyển nhanh hơn bất kỳ loại máy bay nào khác. Mặc dù nhiên liệu dạng hơi khiến máy bay gặp rủi ro, chúng có thể cất cánh và phản ứng với các cuộc tấn công nhanh hơn bất kỳ kẻ thù nào có thể ngờ tới."
 rocket_interceptor_2:0 "Tên lửa Đánh chặn II"
 rocket_interceptor_2_desc:0 "Vẫn được coi là cực kỳ nguy hiểm khi hoạt động, các máy bay chiến đấu trang bị tên lửa hiện được hỗ trợ bởi các hệ thống tự lái và các máy bay lai dắt khác để tối đa hóa việc sử dụng tốc độ cực cao nhưng thời gian nhiên liệu ngắn của chúng."
 rocket_interceptor_3:0 "Tên lửa Đánh chặn III"
 rocket_interceptor_3_desc:0 "Các kỹ thuật hạ cánh mới và hệ thống nhiên liệu an toàn hơn đã cải thiện đáng kể cơ hội thành công và sống sót của máy bay chiến đấu tên lửa, hoàn thành tiềm năng lý thuyết từng có của những phương tiện tân tiến này."
 nukes:0 "Bom Hạt nhân"
 nukes_desc:0 "Dự án chế tạo bom nguyên tử sẽ là một trong những nhiệm vụ bí mật và khó khăn nhất mà một quốc gia có thể thực hiện, nhưng nếu thành công, nó có thể thay đổi không chỉ diễn biến của các cuộc chiến tranh ngày nay mà còn cả tương lai của thế giới."
 interwar_artillery:0 "Pháo binh giữa Hai cuộc chiến"
 interwar_artillery_desc:0 "Các bài học kinh nghiệm trong quá trình phát triển các loại pháo khác nhau có thể được áp dụng chéo cho việc thiết kế các loại pháo khác."
 artillery1:0 "Pháo binh I"
 artillery1_desc:0 "Với các vật liệu và cơ chế hiện đại hơn, pháo và súng dã chiến từ thời Đại Chiến có thể được cải tiến và hiện đại hóa cho chiến tranh hiện đại."
 artillery2:0 "Improved Artillery Upgrade I"
 artillery2_desc:0 "Cho đến nay, chúng ta chỉ có thể nâng cấp các loại cũ. Sẽ cần có các thiết kế lựu pháo mới, tận dụng các thiết bị giật thủy lực mới và nòng dài hơn."
 artillery3:0 "Improved Artillery Upgrade II"
 artillery3_desc:0 "Để cho phép pháo nặng hơn trên các toa tàu nhẹ hơn, hệ thống hãm đầu nòng có thể được đưa vào thiết kế lựu pháo."
 artillery4:0 "Pháo binh IV"
 artillery4_desc:0 "Việc phát triển các loại pháo hạng nhẹ có khả năng tháo nhỏ để vận chuyển sẽ giúp nó có thể mang pháo hỗ trợ tới những khu vực trước đây khó tiếp cận."
 artillery5:0 "Advanced Artillery Upgrade"
 artillery5_desc:0 "Artillery designs with lower silhouettes will be more difficult for the enemy to target."
 mountain_gun:0 "Sơn pháo"
 mountain_gun_desc:0 "Địa hình đồi núi của miền Bắc Ấn Độ đã dẫn đến sự phát triển của một loại pháo có thể tháo rời và vận chuyển trên lưng con la đến bất cứ nơi nào cần thiết."
 rocket_artillery2:0 "Rocket Artillery Upgrade I"
 rocket_artillery2_desc:0 "Self-propelled artillery utilizing multiple rockets will be able to cause large-scale destruction rapidly, while maintaining mobility to avoid counter-fire."
 rocket_artillery3:0 "Rocket Artillery Upgrade II"
 rocket_artillery3_desc:0 "Sacrificing range for impact, we can mount heavier rockets on larger vehicles. Operating in teams, these artillery batteries can cooperate to reload and relocate quickly."
 rocket_artillery4:0 "Rocket Artillery III"
 rocket_artillery4_desc:0 "Spin-stabilized rockets can increase the range of lighter artillery batteries."
 interwar_antiair:0 "Phòng Không"
 antiair1:0 "Phòng Không Nâng cấp"
 antiair1_desc:0 "Với cơ chế nạp đạn nhanh hơn, súng phòng không mang tải đạn lớn vẫn có thể duy trì tốc độ bắn cần thiết."
 antiair2:0 "Phòng Không II"
 antiair2_desc:0 "To target high-flying aircraft, longer cartridges and barrels will be needed on anti-air guns."
 antiair3:0 "Improved Anti-Air Upgrade I"
 antiair3_desc:0 "As radar systems improve, employing radar direction of anti-aircraft guns becomes more viable. Keeping up with this technology will allow us to make some of the most accurate anti-air systems available."
 antiair4:0 "Improved Anti-Air Upgrade II"
 antiair4_desc:0 "Combining modern systems of radar, computerization and autoloaders will be necessary to react quickly against faster aircraft."
 antiair5:0 "Anti-Air V"
 antiair5_desc:0 "Surface-to-air missiles are the future of anti-aircraft warfare. Developing a mobile platform for these should be our next goal."
 antitank1:0 "Anti-Tank Upgrade"
 antitank1_desc:0 "The importance of effective anti-tank weapons was established in the Great War. Introducing a new generation of these weapons will be necessary to combat modern tank designs."
 antitank2:0 "Anti-Tank II"
 antitank2_desc:0 "Most anti-tank guns are so far fairly light. Larger caliber guns will be required to combat heavier tanks with sloped armor."
 antitank3:0 "Improved Anti-Tank Upgrade I"
 antitank3_desc:0 "HEAT (high-explosive anti-tank) rounds can be used in anti-tank artillery to make up for limited muzzle velocity."
 antitank4:0 "Improved Anti-Tank Upgrade II"
 antitank4_desc:0 "Các loại súng chống tăng đa năng mới sử dụng các phát bắn phá hoại xuyên giáp có thể xuyên thủng thiết giáp của hầu hết mọi loại xe tăng."
 antitank5:0 "Anti-Tank V"
 antitank5_desc:0 "By combining different kinds of new ammunition technology with guns with higher muzzle velocities, we can be prepared for whatever new armor our enemies may develop."
 air_superiority:0 "Ưu thế Trên không"
 air_superiority_desc:0 "Việc đạt được Ưu thế Trên không sẽ khiến máy bay ném bom của đối phương khó sử dụng hơn để chống lại đất nước của chúng ta, cho phép máy bay ném bom của chúng ta được sử dụng để chống lại kẻ thù của chúng ta."
 formation_flying:0 "Formation Flying"
 formation_flying_desc:0 "By flying in formation planes can provide support to each other or work together to attack enemies."
 air_offense:0 "Fighter Escorts"
 air_offense_desc:0 "With a focus on bombing during the day we need to keep our bombers safe from intercepting fighters. Training our fighter pilots to work closely with the bombers will improve their fighting abilities when protecting the bombers in enemy airspace."
 fighter_baiting:0 "Fighter Baiting"
 fighter_baiting_desc:0 "By appearing vulnerable, our fighters can lure hostile aircraft into ambushes."
 dogfighting_experience:0 "Dogfighting Experience"
 dogfighting_experience_desc:0 "It's not easy to keep track of the relative positions of friends and foes in the hectic swirl of a dogfight, but as our pilots gain experience they become more adept at it."
 fighter_ace_initiative:0 "Fighter Ace Initiative"
 fighter_ace_initiative_desc:0 "Giving special awards and status to pilots who achieve Ace status, by shooting down five enemies, incentives risk-taking and brings about a sense of eliteness in Ace pilots - although this does tend to make experienced pilots stay in combat positions."
 multialtitude_flying:0 "Multi-Altitude Flying"
 multialtitude_flying_desc:0 "Air combat takes place in three dimensions, but most pilots find it harder to keep track of planes flying above or below them. We can take advantages of this by spreading our formations vertically."
 offensive_formations:0 "Đội hình Tấn công"
 offensive_formations_desc:0 "Việc huấn luyện trong các đội hình thiên về tấn công khiến các máy bay chiến đấu của chúng ta trở nên nguy hiểm hơn trong chiến đấu."
 fighter_sweeps:0 "Tiêm kích Càn quét"
 fighter_sweeps_desc:0 "Các máy bay chiến đấu tuần tra tích cực trên lãnh thổ đối phương có thể bắt máy bay cất cánh hoặc hạ cánh, khi chúng đặc biệt dễ bị tấn công hoặc làm gián đoạn các chuyến bay huấn luyện của đối phương."
 force_rotation:0 "Force Rotation"
 force_rotation_desc:0 "Combat, or simply long periods of extensive focus, is exhausting, but by swapping in fresh forces whenever possible we can reduce errors due to pilot fatigue."
 air_defence:0 "Phòng Không"
 air_defence_desc:0 "By training our pilots to be constantly on the lookout, even when there is apparently no danger, their chances of intercepting enemy planes is increased."
 dispersed_fighting:0 "Dispersed Fighting"
 dispersed_fighting_desc:0 "Adopting a more dispersed formation allows the same number of planes to patrol a greater area."
 forward_interception:0 "Forward Interception"
 forward_interception_desc:0 "By operating closer to enemy airspace it becomes more likely that our fighters can intercept enemy planes before they can reach their targets."
 fighter_veteran_initiative:0 "Fighter Veteran Initiative"
 fighter_veteran_initiative_desc:0 "A focus on long-term pilot survival, both by prudent tactics and by rotating experienced pilots to training positions, means that they can pass on the lessons they have learned to new pilots."
 formation_fighting:0 "Formation Fighting"
 formation_fighting_desc:0 "Flying in the right formations allow our pilots to cover each other's blind spots, which leads to an increased ability to spot enemy planes."
 air_skirmish:0 "Air Skirmish"
 air_skirmish_desc:0 "Regrettably, it is not always possible to destroy every single enemy plane found over our country, but it is possible to harass them from the moment they are spotted until the moment they leave, constantly wearing them down."
 home_defence:0 "Phòng thủ Bản quốc"
 home_defence_desc:0 "Các thiết bị dò tìm trên mặt đất cũng như các trạm phát hiện và giám sát hoạt động phối hợp với lực lượng không quân của chúng ta để theo dõi và tiêu diệt các cuộc xâm nhập của kẻ thù."
 battlefield_destruction:0 "Tàn phá Chiến trường"
 battlefield_destruction_desc:0 "Trong khi lực lượng không quân có thể tấn công vào các quốc gia đối phương ở xa, nó cũng có thể được sử dụng rất nhiều trong việc hỗ trợ trực tiếp cho quân đội trong các trận chiến."
 dive_bombing:0 "Ném bom Bổ nhào"
 dive_bombing_desc:0 "Ném bom bổ nhào cho phép độ chính xác cao hơn, nhưng để có kết quả tốt nhất, nó đòi hỏi máy bay chuyên dụng vừa có thể làm chậm quá trình bổ nhào của chúng vừa có thể sống sót sau những xung kích bùng thoát ra từ chúng."
 direct_ground_support:0 "Hỗ trợ Mặt đất Trực tiếp"
 direct_ground_support_desc:0 "Bằng cách phối hợp chặt chẽ các phi công CAS với hỏa lực trên không của các quan sát viên trên mặt đất có thể được định hướng chính xác để trợ giúp tốt nhất cho quân đội trong trận chiến."
 bomber_veteran_initiative:0 "Bomber Veteran Initiative"
 bomber_veteran_initiative_desc:0 "Chính sách để các phi công kỳ cựu truyền lại kiến thức của họ cho những tân binh sẽ giúp ích rất nhiều cho khả năng sống sót của họ."
 bomber_ace_initiative:0 "Bomber Ace Initiative"
 bomber_ace_initiative_desc:0 "Chính thức công nhận và khen thưởng các phi công Ace máy bay ném bom khuyến khích sự táo bạo và chủ động."
 cas_veteran_initiative:0 "Ground Attack Veteran Initiative"
 cas_veteran_initiative_desc:0 "Chính sách để các phi công kỳ cựu truyền lại kiến thức của họ cho những tân binh sẽ giúp ích rất nhiều cho khả năng sống sót của họ."
 cas_ace_initiative:0 "Ground Attack Ace Initiative"
 cas_ace_initiative_desc:0 "Chính thức công nhận và khen thưởng các phi công Ace CAS khuyến khích sự táo bạo và chủ động."
 hunt_and_destroy:0 "Săn lùng và Tiêu diệt"
 hunt_and_destroy_desc:0 "Cũng như cung cấp hỗ trợ hỏa lực trực tiếp, các đơn vị CAS có thể độc lập săn tìm mục tiêu, thường tấn công các lực lượng mặt đất của đối phương một cách bất ngờ khi chúng di chuyển về phía tiền tuyến."
 naval_strike_torpedo_tactics:0 "Chiến thuật Ngư lôi Tấn công Hải quân"
 naval_strike_torpedo_tactics_desc:0 "Huấn luyện phi công tấn công chính xác hơn bằng ngư lôi sẽ giúp các cuộc không kích của chúng ta vào tàu địch hiệu quả hơn."
 naval_strike_torpedo_tactics_oi:0 "Chiến thuật Ngư lôi Tấn công Hải quân"
 naval_strike_torpedo_tactics_oi_desc:0 "Huấn luyện phi công tấn công chính xác hơn bằng ngư lôi sẽ giúp các cuộc không kích của chúng ta vào tàu địch hiệu quả hơn."
 naval_strike_tactics:0 "Chiến thuật Tấn công Hải quân"
 naval_strike_tactics_desc:0 "Huấn luyện phi công dự đoán chuyển động của tàu và phối hợp tấn công sẽ giúp các cuộc không kích của chúng ta vào tàu địch hiệu quả hơn."
 low_echelon_support:0 "Low Echelon Support"
 low_echelon_support_desc:0 "By assigning CAS units directly to small ground formations it ensures they always have additional firepower to call on, even when out of range of traditional artillery."
 combat_unit_destruction:0 "Hủy diệt Đơn vị Chiến đấu"
 combat_unit_destruction_desc:0 "Huấn luyện các phi công CAS của chúng ta liên tục tấn công cùng một mục tiêu cho đến khi nó được xác nhận là đã bị tiêu diệt để đảm bảo các mục tiêu không bị bỏ sót sau khi suýt bắn trúng."
 operational_destruction:0 "Hủy diệt Chiến dịch"
 operational_destruction_desc:0 "Việc tấn công các tuyến tiếp tế của lực lượng mặt đất đối phương cản trở khả năng di chuyển giữa các trận địa của họ. Điều này mang lại lợi thế cho quân đội của chúng ta khi hoạt động ở những khu vực mà chúng ta có Ưu thế Trên không."
 infrastructure_destruction:0 "Phá hủy Cơ sở Hạ tầng"
 infrastructure_destruction_desc:0 "Huấn luyện phi công của chúng ta theo những cách tốt nhất để tấn công cơ sở hạ tầng, như đường sắt và cầu, giúp cho việc ném bom Chiến thuật hiệu quả hơn."
 logistical_bombing:0 "Ném bom Hậu cần"
 logistical_bombing_desc:0 "Việc tập trung nhiều hơn vào việc tấn công các đường tiếp tế của đối phương từ trên không mang lại lợi thế lớn hơn cho các lực lượng mặt đất của chúng ta trong khu vực."
 battlefield_support:0 "Hỗ trợ Chiến trường"
 battlefield_support_desc:0 "Máy bay ném bom chiến thuật rất khó tấn công các mục tiêu gần nơi lực lượng mặt đất của chúng ta đang chiến đấu, vì ném bom cấp độ kém chính xác hơn ném bom bổ nhào, nhưng việc huấn luyện và tương tác nhiều hơn với các quan sát viên trên mặt đất có thể giúp khắc phục những vấn đề này."
 carousel_bombing:0 "Carousel Bombing"
 carousel_bombing_desc:0 "Máy bay ném bom thường chỉ muốn ném hết bom ngay khi chúng đến khu vực mục tiêu và sau đó bay về nhà càng sớm càng tốt. Mặc dù điều này có thể hoạt động để ném bom khu vực, nhưng khi đánh vào một mục tiêu nhỏ, việc nán lại mục tiêu sẽ hiệu quả hơn, chỉ thả một phần trọng lượng bom của chúng tại một thời điểm để có độ chính xác tối đa."
 keypoint_bombing:0 "Ném bom Trọng điểm"
 keypoint_bombing_desc:0 "Việc ném bom chính xác vào các điểm trọng yếu được nhắm mục tiêu trên chiến trường để hỗ trợ lực lượng mặt đất của chúng ta có thể giúp họ đánh bại kẻ thù rất nhiều."
 ground_support_integration:0 "Ground Support Integration"
 ground_support_integration_desc:0 "Fully integrating our Tactical bomber force with ground based observers both increases their accuracy and allows them to directly support our ground forces in combat."
 strategic_destruction:0 "Hủy diệt Chiến lược"
 strategic_destruction_desc:0 "Các phi công của chúng ta có thể tiếp cận các mục tiêu chiến lược nhanh hơn nhiều so với lực lượng hải quân hoặc đất liền của chúng ta. Nếu không có phương tiện trang bị cho tân binh của họ, chúng ta sẽ sớm đông hơn lực lượng đối phương."
 high_level_bombing:0 "Ném bom Tầm cao"
 high_level_bombing_desc:0 "Từ độ cao lớn hơn, chúng ta có thể tránh một số cuộc giao tranh trên không và vũ khí phòng không. Việc thả bom trên cao hơn đòi hỏi độ chính xác cao hơn, nhưng an toàn hơn."
 massed_bomber_formations:0 "Massed Bomber Formations"
 massed_bomber_formations_desc:0 "Bằng cách giữ nguyên đội hình, các máy bay ném bom của chúng ta có thể bảo vệ nhóm của họ và tăng cơ hội thả bom thành công."
 night_bombing:0 "Ném bom Ban đêm"
 night_bombing_desc:0 "Khi hệ thống phòng thủ của kẻ thù bị hạ thấp xuống và máy bay ném bom của chúng ta được bóng tối bao phủ, chúng ta có thể tấn công và hoạt động hiệu quả suốt màn đêm. Hãy cho kẻ thù thấy chúng ta kiên trì như thế nào.\n\n"
 dead_reckoning_bombing:0 "Dead Reckoning Bombing"
 dead_reckoning_bombing_desc:0 "Bằng cách đo tốc độ, hướng và độ trôi từ các vị trí trước đó, chúng ta có thể tính toán các lần thả bom chính xác hơn ngay cả trong đêm."
 infiltration_bombing:0 "Ném bom Xâm nhập"
 infiltration_bombing_desc:0 "Gia nhập đội hình của kẻ thù hoặc theo đuổi chúng trở về căn cứ có vẻ như là một điều điên rồ. Nếu luyện tập đủ, điều đó hoàn toàn có thể xảy ra."
 pathfinder_groups:0 "Pathfinder Groups"
 pathfinder_groups_desc:0 "Các phi công kỳ cựu được trang bị những công cụ tốt nhất để chiếu sáng các vị trí mục tiêu. Không có khói hoặc thời tiết xấu có thể ngăn cản máy bay ném bom thực hiện nhiệm vụ của mình."
 day_bombing:0 "Ném bom Ban ngày"
 day_bombing_desc:0 "Focused efforts during the day are devastating due to the big advantage of visibility. Projection of power is a welcome side effect.\n\n"
 escort_relay_system:0 "Escort Relay System"
 escort_relay_system_desc:0 "Máy bay ném bom được hộ tống bởi máy bay chiến đấu cải thiện đáng kể khả năng phản ứng của chúng ta trước hỏa lực của đối phương."
 flying_fortress:0 "Pháo đài Bay"
 flying_fortress_desc:0 "Trang bị cho máy bay ném bom hạng nặng tầm cao của chúng ta với súng để tự vệ và đủ lớp thiết giáp để chống đỡ mà vẫn trở về nhà."
 mass_destruction:0 "Hủy diệt Hàng loạt"
 mass_destruction_desc:0 "Máy bay ném bom được trang bị những vũ khí có sức tàn phá khủng khiếp nhất với số lượng lớn. Đảm bảo kết quả ngay cả khi chỉ một vài phi công của chúng ta lách qua được."
 fleet_in_being:0 "Hạm đội Hiện hữu"
 fleet_in_being_desc:0 "Các con tàu ở lại cảng nơi chúng an toàn hơn và chỉ giao tranh với kẻ thù vào những thời điểm thích hợp. Sự hiện diện của các con tàu của chúng ta sẽ khiến kẻ thù phải dè chừng chiếm cảng của chúng ta hơn.\n\n"
 battlefleet_concentration:0 "Tập trung Hạm đội Chiến đấu"
 battlefleet_concentration_desc:0 "Kêu gọi các tàu gần đó ngay khi phát hiện tàu địch. Hỏa lực phối hợp tập trung nhanh chóng khiến tàu địch trở nên vô dụng. Săn lùng từng chiếc một."
 battlefleet_concentration_ti:0 "Tập trung Hạm đội Chiến đấu"
 battlefleet_concentration_ti_desc:0 "Kêu gọi các tàu gần đó ngay khi phát hiện tàu địch. Hỏa lực phối hợp tập trung nhanh chóng khiến tàu địch trở nên vô dụng. Săn lùng từng chiếc một."
 subsidiary_carrier_role:0 "Subsidiary Carrier Role"
 subsidiary_carrier_role_desc:0 "Mẫu hạm hỗ trợ các Thiết giáp hạm, cải thiện khả năng sẵn sàng chuyển từ phòng thủ sang tấn công. Công dụng của Mẫu hạm như một con mắt trên bầu trời và lực tấn công nhanh mạnh mẽ bổ sung tốt cho các Thiết giáp hạm chậm hơn."
 subsidiary_carrier_role_ti:0 "Subsidiary Carrier Role"
 subsidiary_carrier_role_ti_desc:0 "Mẫu hạm hỗ trợ các Thiết giáp hạm, cải thiện khả năng sẵn sàng chuyển từ phòng thủ sang tấn công. Công dụng của Mẫu hạm như một con mắt trên bầu trời và lực tấn công nhanh mạnh mẽ bổ sung tốt cho các Thiết giáp hạm chậm hơn."
 hunter_killer_groups:0 "Nhóm Sát thủ Thợ săn"
 hunter_killer_groups_desc:0 "Các khu trục hạm tạo thành các nhóm để săn lùng tàu ngầm của đối phương. Những nỗ lực kết hợp của các chuyên gia trinh sát và săn bắn tạo nên một nhóm tiêu diệt tuyệt vời."
 floating_fortress:0 "Pháo đài Nổi"
 floating_fortress_desc:0 "Với các thiết giáp hạm trong tình trạng báo động cao nhất, chúng ta sẽ luôn sẵn sàng đối phó nếu kẻ thù dám đe dọa vùng biển của chúng ta. Bất kỳ hạm đội nào cũng cần một nền tảng vững chắc và sức mạnh của thiết giáp hạm là vô song."
 floating_fortress_ti:0 "Pháo đài Nổi"
 floating_fortress_ti_desc:0 "Với các thiết giáp hạm trong tình trạng báo động cao nhất, chúng ta sẽ luôn sẵn sàng đối phó nếu kẻ thù dám đe dọa vùng biển của chúng ta. Bất kỳ hạm đội nào cũng cần một nền tảng vững chắc và sức mạnh của thiết giáp hạm là vô song."
 floating_fortress_bs:0 "Pháo đài Nổi"
 floating_fortress_bs_desc:0 "Với các thiết giáp hạm trong tình trạng báo động cao nhất, chúng ta sẽ luôn sẵn sàng đối phó nếu kẻ thù dám đe dọa vùng biển của chúng ta. Bất kỳ hạm đội nào cũng cần một nền tảng vững chắc và sức mạnh của thiết giáp hạm là vô song."
 floating_airfield:0 "Phi trường Nổi"
 floating_airfield_desc:0 "Việc tích hợp các Hàng không Mẫu hạm vào hạm đội của chúng ta được cải thiện giúp chúng ta luôn chuẩn bị sẵn sàng để tấn công từ cả đường biển và đường không. Điều quan trọng là chúng ta chiếm ưu thế trên không ở bất cứ nơi nào chúng ta đến."
 floating_airfield_ti:0 "Phi trường Nổi"
 floating_airfield_ti_desc:0 "Việc tích hợp các Hàng không Mẫu hạm vào hạm đội của chúng ta được cải thiện giúp chúng ta luôn chuẩn bị sẵn sàng để tấn công từ cả đường biển và đường không. Điều quan trọng là chúng ta chiếm ưu thế trên không ở bất cứ nơi nào chúng ta đến."
 floating_airfield_bs:0 "Phi trường Nổi"
 floating_airfield_bs_desc:0 "Việc tích hợp các Hàng không Mẫu hạm vào hạm đội của chúng ta được cải thiện giúp chúng ta luôn chuẩn bị sẵn sàng để tấn công từ cả đường biển và đường không. Điều quan trọng là chúng ta chiếm ưu thế trên không ở bất cứ nơi nào chúng ta đến."
 grand_battlefleet:0 "Hạm đội Khổng lồ"
 grand_battlefleet_desc:0 "Huấn luyện khả năng lãnh đạo cho phép các chỉ huy của chúng ta giữ bình tĩnh trước sức nóng của trận chiến ngay cả khi chỉ huy các hạm đội khổng lồ. Hạm đội chúng ta sẽ đè bẹp bất kỳ đối thủ nào."
 convoy_sailing:0 "Hộ tống Hạm đội"
 convoy_sailing_desc:0 "Việc bắt buộc di chuyển theo các hạm đội hộ tống sẽ giúp dễ dàng phát hiện ra các cuộc đột kích của đối phương và phản ứng kịp thời. Cách duy nhất đảm bảo an toàn là sử dụng số lượng."
 convoy_sailing_ti:0 "Hộ tống Hạm đội"
 convoy_sailing_ti_desc:0 "Việc bắt buộc di chuyển theo các hạm đội hộ tống sẽ giúp dễ dàng phát hiện ra các cuộc đột kích của đối phương và phản ứng kịp thời. Cách duy nhất đảm bảo an toàn là sử dụng số lượng."
 convoy_sailing_bs:0 "Hộ tống Hạm đội"
 convoy_sailing_bs_desc:0 "Việc bắt buộc di chuyển theo các hạm đội hộ tống sẽ giúp dễ dàng phát hiện ra các cuộc đột kích của đối phương và phản ứng kịp thời. Cách duy nhất đảm bảo an toàn là sử dụng số lượng."
 convoy_escorts:0 "Hộ tống Vận tải"
 convoy_escorts_desc:0 "Các tàu mặt nước nhanh như một phần của các đoàn tàu vận tải của chúng ta sẽ cho phép chúng ta phát hiện tàu ngầm đối phương và phản ứng kịp thời. Phát hiện là chìa khóa để loại bỏ sự phiền toái của tàu ngầm."
 convoy_escorts_bs:0 "Hộ tống Vận tải"
 convoy_escorts_bs_desc:0 "Các tàu mặt nước nhanh như một phần của các đoàn tàu vận tải của chúng ta sẽ cho phép chúng ta phát hiện tàu ngầm đối phương và phản ứng kịp thời. Phát hiện là chìa khóa để loại bỏ sự phiền toái của tàu ngầm."
 escort_carriers:0 "Mẫu hạm Hộ tống"
 escort_carriers_desc:0 "Khu vực được bao phủ bởi các máy bay Mẫu hạm khiến việc hộ tống các đoàn tàu thương mại trở nên dễ dàng hơn nhiều. Đảm bảo dòng chảy của các nguồn lực là điều cần thiết."
 integrated_convoy_defence:0 "Phòng thủ Hộ tống Hợp nhất"
 integrated_convoy_defence_desc:0 "Sự phối hợp giữa hải quân và không quân tốt hơn cho phép chúng ta tấn công kẻ thù từ cách xa hàng dặm trước khi chúng ở gần các đoàn tàu thương mại của chúng ta. Điều này sẽ làm tăng đáng kể hiệu quả của việc di chuyển đoàn hộ tống."
 integrated_convoy_defence_bs:0 "Phòng thủ Hộ tống Hợp nhất"
 integrated_convoy_defence_bs_desc:0 "Sự phối hợp giữa hải quân và không quân tốt hơn cho phép chúng ta tấn công kẻ thù từ cách xa hàng dặm trước khi chúng ở gần các đoàn tàu thương mại của chúng ta. Điều này sẽ làm tăng đáng kể hiệu quả của việc di chuyển đoàn hộ tống."
 submarine_operations:0 "Hoạt động Tàu ngầm"
 submarine_operations_desc:0 "Chúng ta không cần phải giao chiến trực diện với hạm đội đối phương để giành chiến thắng trong cuộc chiến. Hãy tấn công các đoàn tàu thương mại của chúng trước khi chúng kịp phản ứng và biến mất dưới mặt nước một lần nữa. Bạn không thể chiến đấu với những gì bạn không thể nhìn thấy."
 submarine_operations_bs:0 "Hoạt động Tàu ngầm"
 submarine_operations_bs_desc:0 "Chúng ta không cần phải giao chiến trực diện với hạm đội đối phương để giành chiến thắng trong cuộc chiến. Hãy tấn công các đoàn tàu thương mại của chúng trước khi chúng kịp phản ứng và biến mất dưới mặt nước một lần nữa. Bạn không thể chiến đấu với những gì bạn không thể nhìn thấy."
 undersea_blockade:0 "Phong tỏa Dưới biển"
 undersea_blockade_desc:0 "Tàu ngầm là công cụ hoàn hảo để cắt giảm nguồn nguyên liệu thô quan trọng của kẻ thù. Chúng ta sẽ làm tê liệt hoạt động sản xuất của kẻ thù và giành chiến thắng bằng cách bỏ đói chúng."
 undersea_blockade_bs:0 "Phong tỏa Dưới biển"
 undersea_blockade_bs_desc:0 "Tàu ngầm là công cụ hoàn hảo để cắt giảm nguồn nguyên liệu thô quan trọng của kẻ thù. Chúng ta sẽ làm tê liệt hoạt động sản xuất của kẻ thù và giành chiến thắng bằng cách bỏ đói chúng."
 convoy_interdiction:0 "Ngăn chặn Hộ tống"
 convoy_interdiction_desc:0 "Khả năng phối hợp tốt của các tàu ngầm của chúng ta sẽ cho phép chúng tấn công các đoàn tàu thương mại trên hải trình. Việc phá vỡ các tuyến tiếp tế của đối phương sẽ mang lại cho chúng ta lợi thế chiến lược."
 convoy_interdiction_ti:0 "Ngăn chặn Hộ tống"
 convoy_interdiction_ti_desc:0 "Khả năng phối hợp tốt của các tàu ngầm của chúng ta sẽ cho phép chúng tấn công các đoàn tàu thương mại trên hải trình. Việc phá vỡ các tuyến tiếp tế của đối phương sẽ mang lại cho chúng ta lợi thế chiến lược."
 convoy_interdiction_bs:0 "Ngăn chặn Hộ tống"
 convoy_interdiction_bs_desc:0 "Khả năng phối hợp tốt của các tàu ngầm của chúng ta sẽ cho phép chúng tấn công các đoàn tàu thương mại trên hải trình. Việc phá vỡ các tuyến tiếp tế của đối phương sẽ mang lại cho chúng ta lợi thế chiến lược."
 submarine_offensive:0 "Tàu ngầm Tấn công"
 submarine_offensive_desc:0 "Việc đạt đến đỉnh cao của liên lạc giữa các tàu ngầm của chúng ta cho phép chúng tiến hành cuộc tấn công. Chúng ta hãy tiêu diệt các đoàn tàu thương mại của đối phương nhanh hơn khả năng thay thế chúng."
 submarine_offensive_bs:0 "Tàu ngầm Tấn công"
 submarine_offensive_bs_desc:0 "Việc đạt đến đỉnh cao của liên lạc giữa các tàu ngầm của chúng ta cho phép chúng tiến hành cuộc tấn công. Chúng ta hãy tiêu diệt các đoàn tàu thương mại của đối phương nhanh hơn khả năng thay thế chúng."
 trade_interdiction:0 "Ngăn chặn Thương mại"
 trade_interdiction_desc:0 "Chúng ta phát hiện tàu địch càng sớm, chúng ta càng có thể tiêu diệt chúng sớm. Đánh trúng các đoàn tàu thương mại của chúng và trốn thoát trước khi chúng có thời gian phản ứng.\n\n"
 unrestricted_submarine_warfare:0 "Chiến tranh Tàu ngầm Không hạn chế"
 unrestricted_submarine_warfare_desc:0 "Hãy để tàu ngầm của chúng ta đánh chìm bất kỳ tàu nào mà không có cảnh báo, dù có là dân sự hay không. Trong khi một số người coi đây là hành vi vi phạm quy tắc chiến tranh, nhưng không thể phủ nhận tính hiệu quả của nó."
 wolfpacks:0 "Bầy Sói"
 wolfpacks_desc:0 "Với việc các tàu ngầm của chúng ta được tổ chức thành từng đàn, sự phối hợp giữa chúng được cải thiện đáng kể. Một khi xác định được vị trí của kẻ thù, tàu ngầm của chúng ta sẽ nằm chờ cho đến khi phần còn lại của đàn đến, chỉ tấn công khi tỷ lệ có lợi cho chúng ta."
 advanced_submarine_warfare:0 "Chiến tranh Tàu ngầm Tiên tiến"
 advanced_submarine_warfare_desc:0 "Một cải tiến lớn về liên lạc giữa các tàu ngầm của chúng ta cho phép chúng có thời gian tấn công hoàn hảo. Khi mà cuối cùng kẻ thù nhìn thấy chúng ta thì đó sẽ là từ một con tàu đang chìm."
 combined_operations_raiding:0 "Combined Operations Raiding"
 combined_operations_raiding_desc:0 "Designating all resources to hunt for enemy trade convoys. Coordination between our main fleet and submarines makes our fleet ever alert. No ship will go unnoticed in our waters."
 raider_patrols:0 "Raider Patrols"
 raider_patrols_desc:0 "Các cuộc tuần tra của cả tàu tốc độ cao và pháo hạng nặng khiến các đoàn tàu thương mại của đối phương không có nơi nào để ẩn náu. \nKhông chỉ tàu ngầm mới có thể săn đuổi."
 capital_ship_raiders:0 "Capital Ship Raiders"
 capital_ship_raiders_desc:0 "With our most powerful ships on the hunt for trade convoys, the enemy will no longer find safety in numbers. They are sitting ducks, praying that we will not find them."
 carrier_operations:0 "Carrier Operations"
 carrier_operations_desc:0 "Carriers will allow our pilots to strike at sea faster and easier than from our airbases on land. We will strike before they have time to react."
 naval_air_operations:0 "Naval Air Operations"
 naval_air_operations_desc:0 "Pilots trained to perform missions from carriers opens a new way for us to dominate the seas. Airplanes are an efficient way of thinning out the enemy fleet."
 base_strike:0 "Tấn công Căn cứ"
 base_strike_desc:0 "Tấn công vào các hải cảng của kẻ thù sẽ làm tê liệt khả năng xây dựng lại hạm đội của chúng. Điều này sẽ cho phép chúng ta thống trị các vùng biển với ưu thế tuyệt đối.\n\n"
 carrier_primacy:0 "Carrier Primacy"
 carrier_primacy_desc:0 "Máy bay hiện đại có tầm hoạt động và độ chính xác cao hơn các loại pháo hải quân thông thường. Tích hợp các mẫu hạm vào hạm đội của chúng ta và thống trị các vùng biển từ bầu trời."
 carrier_task_forces:0 "Lực lượng Đặc nhiệm Mẫu hạm"
 carrier_task_forces_desc:0 "Các lực lượng đặc nhiệm được tổ chức với các hàng không mẫu hạm và tuần dương hạm hạng nhẹ đảm bảo rằng kẻ thù sẽ không bao giờ khiến chúng ta mất cảnh giác."
 massed_strikes:0 "Massed Strikes"
 massed_strikes_desc:0 "Các phi công được đào tạo cho các nhiệm vụ trên tàu sân bay sẽ cho phép ngay cả một tàu sân bay quá đông đúc hoạt động trơn tru, vây bắt kẻ thù và cải thiện đáng kể hiệu quả của chúng trong các trận hải chiến. Một tàu sân bay cần phải chạy như một cỗ máy được bôi trơn tốt, nơi mọi người đều biết vai trò của mình."
 carrier_battlegroups:0 "Carrier Battlegroups"
 carrier_battlegroups_desc:0 "Carriers are able to strike at the enemy from a greater distance than any naval cannon and with eyes in the sky we will never be caught off guard. Carriers in mass is a force to be reckoned with."
 escort_patrols:0 "Escort Patrols"
 escort_patrols_desc:0 "Cải thiện khả năng phát hiện khiến cho các đoàn tàu hộ tống vận tải của chúng ta là sát thủ đối với tàu ngầm. Không có nơi nào để che giấu, chúng không gây ra mối đe dọa thực sự nào."
