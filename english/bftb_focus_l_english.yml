l_english: 
 GRE_bring_home_the_exiled_republicans:0 "Đưa về Nhà Người cộng hòa Lưu vong"
 GRE_bring_home_the_exiled_republicans_desc:0 "Với việc lãnh đạo của chúng ta Eleftherios Venizelos cuối cùng đã trở lại nắm quyền, chúng ta có thể mời các đồng đội của mình trở lại sau thời gian dài lưu đày đã bị chế độ quân chủ cưỡng bức. Chúng ta sẽ cần mọi sự giúp đỡ nếu muốn đưa đất nước trở lại đúng hướng!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "Các bộ trưởng và tướng lĩnh phe §YVenizelos§! sẽ trở về từ nơi lưu đày và đã sẵn sàng."
 GRE_compromise_with_the_monarchists:0 "Thỏa hiệp với Chế độ Quân chủ"
 GRE_compromise_with_the_monarchists_desc:0 "Chúng ta có thể không thích vua chúa, nhưng đất nước của chúng ta đã bị chia rẽ vì vấn đề này quá lâu. Thay vì mạo hiểm thêm một cuộc nội chiến nữa, chúng ta hãy đưa Chế độ Quân chủ lên bàn và thảo luận về thời gian đấu tranh đã kết thúc."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YGeorge II§! từ bỏ sự ràng buộc của mình đối với đất nước và trở thành một nền quân chủ lập hiến. \n\nPhe £faction_gre_monarchist §YQuân chủ§! trở thành §Gthân thiện§!. \nPhe £faction_gre_communist §YCộng sản§! trở thành §Rthù địch§!."
 GRE_request_communist_support:0 "Yêu cầu Cộng sản Ủng hộ"
 GRE_request_communist_support_desc:0 "George II không phải là người Hy Lạp và ông ấy hoàn toàn không có quyền can thiệp vào công việc của Hy Lạp! Đất nước chúng ta đã đổ máu quá nhiều lần vì quyền cai trị ngụy tạo của ông ấy, và giờ chúng ta cuối cùng phải đưa tên tội phạm này ra trước công lý! Nhưng chúng ta không thể làm điều đó một mình và chỉ có một nhóm ghét nhà vua như chúng ta..."
 GRE_request_communist_support_focus_tt:1 "Phe £faction_gre_communist §YCộng sản§! trở thành §Gthân thiện§!. \nPhe £faction_gre_monarchist §YQuân chủ§! trở thành §Rthù địch§!. \n\nCác tướng lĩnh và bộ trưởng phe £faction_gre_monarchist §YQuân chủ§! sẽ §Rtừ chức§! khỏi nhiệm sở, nhưng các tướng lĩnh và bộ trưởng phe £faction_gre_communist §YCộng sản§! sẽ §Gkhả dụng§!."
 GRE_remembering_the_anatolian_catastrophe:0 "Ghi nhớ về Thảm họa Anatolian"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "Chiến dịch Tiểu Á không phải là một thảm họa. Người dân của chúng ta bị tàn sát, uy tín của chúng ta bị hủy hoại và phong trào chính trị của chúng ta bị nghiền nát - tất cả chỉ trong vòng ba năm! Chúng ta không thể để đây là di sản của chúng ta, chúng ta phải xoay chuyển điều này theo cách rằng người dân của chúng ta sẽ đổ lỗi cho người Thổ Nhĩ Kỳ chứ không phải chúng ta - và có lẽ sau đó, có lẽ, cuối cùng chúng ta cũng có thể thực hiện ước mơ về một Đại Hy Lạp hơn sau ngần ấy năm..."
 GRE_old_memories_stir_new_threats_tt:0 "Việc khuấy động cảm xúc với Anatolia có thể gây ra §Ynhững hậu quả không lường trước được§!..."
 GRE_a_socialist_economy:0 "Kinh tế Xã hội Chủ nghĩa"
 GRE_a_socialist_economy_desc:0 "Người dân Hy Lạp đã đổ máu quá lâu dưới sự cai trị chuyên quyền của vị vua giả mạo và những kẻ Venizelos cuồng nhiệt hiếu chiến, đã đến lúc người dân phải thịnh vượng dưới một chính phủ đặt họ lên hàng đầu!"
 GRE_restoring_our_home:0 "Restoring Our Home"
 GRE_restoring_our_home_desc:0 "Những năm qua không tử tế với Hy Lạp - chúng ta đã bị tàn phá bởi chiến tranh, nợ nần và nghèo đói. Với nền dân chủ cuối cùng đã trở lại bờ biển của chúng ta, đã đến lúc phải từ chối những người Đức và Italy bóc lột. Thay vào đó, chúng ta nên tập trung vào sự gần gũi của mình quan hệ với người Anh với hy vọng họ có thể giúp chúng ta xây dựng lại quốc gia của mình - cả về công nghiệp và tinh thần."
 GRE_venerate_the_ancient_hellenes:0 "Tôn kính Hy Lạp Cổ đại"
 GRE_venerate_the_ancient_hellenes_desc:0 "Chúng ta không phải là hậu duệ của những người Hy Lạp cổ xưa đáng kính sao? \nChúng ta không có chung huyết thống với những bậc thầy luận chiến, triết học và chiến tranh đó sao? Chúng ta sẽ truyền cảm giác tự hào mạnh mẽ trở lại cho người dân của chúng ta, để một lần nữa chúng ta có thể trở thành ngôi sao dẫn đường của Châu Âu."
 GRE_the_birthplace_of_democracy:0 "Nơi ra đời của nền Dân chủ"
 GRE_the_birthplace_of_democracy_desc:0 "Những kẻ bạo chúa hiếm khi giữ được sự tôn trọng trong trái tim và khối óc của người Hy Lạp, và đó là đặc điểm mà chúng ta tự hào duy trì kể từ thời Pericles! Dân chủ là một trong những thành quả của thiên tài của chúng ta, và chúng ta nên bảo vệ nó chống lại Roman và Teuton đã truyền cảm hứng cho chế độ chuyên chế!"
 GRE_nationalized_banks:0 "Quốc hữu hóa Ngân hàng"
 GRE_nationalized_banks_desc:0 "Ngân hàng Deutsche Bank và Ngân hàng Anh đã bóc lột người dân Hy Lạp quá lâu: chiếm đoạt thu nhập vốn đã ít ỏi của họ và trừng phạt họ vì những hành động của một chính phủ độc tài mà họ không bầu ra! Chúng ta nói rằng người dân Hy Lạp sẽ không còn bị bóc lột nữa, và thay vào đó, quỹ của họ sẽ được chuyển đến chính phủ của họ!"
 GRE_soviet_subsidised_railways:0 "Đường sắt Trợ cấp của Soviet"
 GRE_soviet_subsidised_railways_desc:0 "Hy Lạp đã từng bị các cường quốc lớn của Châu Âu lạm dụng, đã đến lúc phải nhìn ra Biển Đen nếu chúng ta muốn có bất kỳ cơ hội nào để hiện đại hóa nền kinh tế Hy Lạp."
 GRE_agricultural_communes:0 "Agricultural Communes"
 GRE_agricultural_communes_desc:0 "Thế giới đã công nghiệp hóa xung quanh chúng ta và đã đến lúc chúng ta bắt kịp. Nhưng nhiều người của chúng ta không biết gì ngoài cuộc sống làm nông nghiệp và chúng ta không thể loại bỏ gốc rễ của mình một cách dễ dàng. Chúng ta sẽ tổ chức ngành nông nghiệp trở nên hiệu quả xã, giải phóng tài năng cho các lĩnh vực khác như sản xuất hoặc lao động quân sự."
 GRE_theban_warriors:0 "Chiến binh Theban"
 GRE_theban_warriors_desc:0 "Mục tiêu của chúng ta không phải là tạo ra một xã hội cướp bóc gồm những chiến binh ưu tiên sức mạnh hơn tất cả. Chúng ta tích cực phản đối và bác bỏ mọi nỗ lực nhằm bắt chước hệ thống chính quyền của Mussolini! Chúng ta là người Hy Lạp, không phải người La Mã! Thay vì tạo ra một sự sùng bái xung quanh những kẻ bạo lực Người Sparta, thay vào đó chúng ta hãy kỷ niệm người Theban – người đã lật đổ bá quyền của người Sparta thông qua sự xảo quyệt!"
 GRE_athenian_thinkers:0 "Nhà tư tưởng Athen"
 GRE_athenian_thinkers_desc:0 "Một số nhà tư tưởng giỏi nhất của nhân loại đến từ Athens, và với một chút khuyến khích dành cho nghệ thuật và khoa học, chúng ta sẽ một lần nữa bắt đầu thấy những bộ óc vĩ đại mọc lên từ khắp nơi trên đất nước Hy Lạp!"
 GRE_macedonian_generals:0 "Các vị tướng Macedonian"
 GRE_macedonian_generals_desc:0 "Alexander Đại đế đã từng tự tạo ra một dải đất rộng lớn trên thế giới để gọi là của riêng mình, và ông ấy đã làm tất cả từ Macedonia khiêm tốn. Điều gì khiến ông ấy vĩ đại chạy trong máu của chúng ta, và chúng ta nên nhìn Alexander và các Argead như ví dụ về sự xuất sắc trong chỉ huy của người Hy Lạp."
 GRE_the_greek_industrial_revolution:0 "Cách mạng Công nghiệp Hy Lạp"
 GRE_the_greek_industrial_revolution_desc:0 "Hy Lạp lẽ ra đã được công nghiệp hóa từ nhiều thập kỷ trước, nhưng các chính trị gia tham nhũng và các thế lực ngoại giao can thiệp đã để lại cho chúng ta một hệ thống kinh tế lâu đời. Chúng ta không có nhiều thời gian để thay đổi cách sống ngoài giờ, chúng ta phải bắt đầu ngay bây giờ và làm việc nhanh chóng."
 GRE_industry_bypass_tt:0 "Không đủ vị trí xây dựng cho §YNhà máy Quân sự§! hoặc §YNhà máy Dân sự§!"
 GRE_red_militias:0 "Dân quân Đỏ"
 GRE_red_militias_desc:0 "Có nhiều người sẽ tìm cách cản trở nỗ lực của chúng ta trong việc hiện đại hóa xã hội Hy Lạp, nhưng với việc tổ chức các dân quân chuyên bảo vệ cuộc Cách mạng, họ sẽ càng khó ngăn chặn chúng ta hơn."
 GRE_clearing_land_for_industrial_expansion:0 "Giải phóng Mặt bằng để Mở rộng Công nghiệp"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Những cánh đồng ô liu, nho và thuốc lá trải dài trên nhiều ngọn đồi của Hy Lạp, cũng như rất nhiều nhà thờ – di tích của Đế chế Byzantine. Chúng ta không cần đến tất cả những thứ trước đây, và không có nơi nào ở Hy Lạp mới cho sau này. Chúng ta hãy lấy phần đất bị chiếm đoạt này và đưa nó vào sử dụng để xây dựng các nhà máy cho công nhân!"
 GRE_the_anatolian_refugees:0 "Người tị nạn Anatolian"
 GRE_the_anatolian_refugees_desc:0 "Sau Thảm họa Anatolian, chúng ta buộc phải tiếp nhận gần hai triệu người tị nạn Hy Lạp đang sống ở Thổ Nhĩ Kỳ. Chúng ta đã không chuẩn bị, và tình hình ngày càng trở nên khó giải quyết. Những người tị nạn hiện đang được tổ chức chính trị dưới thời Georgios Kosmidis, một người Anatolian lưu vong khác. Phong trào của họ là quá lớn để có thể bỏ qua, và cuối cùng, mục tiêu của chúng ta có thực sự khác biệt đến vậy không?"
 GRE_depose_the_reactionaries:0 "Đả đảo Phản động"
 GRE_depose_the_reactionaries_desc:0 "Chúng ta đã chấp nhận sự liên minh này với phe Venizelos đủ lâu. Chương trình nghị sự tự do của họ không phù hợp với tín điều chủ nghĩa Marx của chúng ta, và cuối cùng đã đến lúc chấm dứt mối quan hệ xa lạ này. Vì Cách mạng!"
 GRE_resurrecting_the_megali_idea:0 "Phục hồi Ý tưởng Megali"
 GRE_resurrecting_the_megali_idea_desc:0 "Chúng ta đã được hứa hẹn về Ý tưởng Megali vào năm 1919, nhưng sau Chiến tranh Hy lạp -Thổ Nhĩ Kỳ sau đó, giấc mơ đó gần như tan biến mãi mãi. Nhưng chừng nào người Thổ Nhĩ Kỳ vẫn tiếp tục phỉ báng những vùng đất cũ vĩ đại của chúng ta với sự hiện diện của họ, chúng ta sẽ tiếp tục thèm muốn những gì thực sự là của chúng ta. Người dân Hy Lạp đã ghi nhớ điều này một lần, họ có thể nhớ lại lần nữa..."
 GRE_megali_idea_conference_invites_tt:0 "Lời mời tham dự §YĐại hội Megali§! sẽ được gửi đi khi chọn được trọng tâm."
 GRE_prepare_for_the_great_anti_fascist_war:0 "Chuẩn bị cho Chiến tranh Chống Phát xít Vĩ đại"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "Chủ nghĩa Phát xít là mối đe dọa lớn nhất đối với tín điều của chủ nghĩa Marx – nó đại diện cho một thách thức ý thức hệ chỉ có thể bị đè bẹp trên chiến trường. Liên bang Soviet không làm gì để ngăn chặn sự lan tràn của chủ nghĩa phát xít, và vì vậy nó rơi vào tay chúng ta."
 GRE_ally_tito:0 "Đồng minh Tito"
 GRE_ally_tito_desc:0 "Không có nhà cách mạng nào cống hiến cho tín điều chống Chủ nghĩa Marx - Stalin của chúng ta hơn Josip Broz Tito của Nam Tư. Chúng ta có thể không thích điều đó, nhưng chúng ta cần ông ấy và những người đồng hương của ông ấy đoàn kết phía sau chúng ta dưới ngọn cờ đoàn kết anh em chống lại bọn phát xít khát máu và những người Bolshevik phản bội."
 GRE_tow_the_stalinist_line:1 "Toe the Stalinist Line"
 GRE_tow_the_stalinist_line_desc:0 "Chúng ta mang ơn cuộc cách mạng của chúng ta đối với những bộ óc vĩ đại ở Liên bang Soviet: nếu không nhờ những đóng góp của họ, chúng ta có thể không bao giờ đảm bảo được quyền lực ở Hy Lạp! Chúng ta đoàn kết với các đồng chí của chúng ta ở Moscow."
 GRE_horror_and_fear:0 "Kinh hoàng và Sợ hãi"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos – nỗi kinh hoàng và sợ hãi. Đây là hai người con song sinh của Ares, Thần Chiến tranh. Người Sparta đã đổ máu để vinh danh các Con trai của Ares trên chiến trường; bị cô lập và đơn độc, chúng ta cũng sẽ đổ máu trên chiến trường để vinh danh quá khứ huy hoàng của chúng ta."
 GRE_the_gordian_knot:0 "Gordian Knot"
 GRE_the_gordian_knot_desc:0 "Gordian Knot là một phần trong truyền thuyết của Alexander Đại đế: nó có nghĩa là giải quyết một nhiệm vụ dường như bất khả thi thông qua một cú đánh táo bạo. Nhiệm vụ bất khả thi của chúng ta là giành lại những vùng đất đã mất của chúng ta – nét táo bạo của chúng ta là nhờ các đồng minh hùng mạnh của chúng ta thực hiện nó cho chúng ta."
 GRE_megali_idea_approved:0 "§YÝ tưởng Megali§! được Chấp thuận"
 GRE_megali_convention_a_failure:0 "Công ước Heraklion đã thất bại"
 GRE_gordian_knot_tt:0 "Bất kỳ bên ký kết nào không phải là §YItaly§! sẽ tuyên chiến với §YThổ Nhĩ Kỳ§! cùng với §YHy Lạp§! để thực hiện các quy định của §YCông ước Megali§!."
 GRE_secure_the_aegean:0 "Chiếm giữ Aegean"
 GRE_secure_the_aegean_desc:0 "Chúng ta tìm cách giải quyết các vấn đề ở phía bên kia Châu Âu nhưng bỏ qua mối đe dọa ngay trước cửa nhà chúng ta. Người Thổ Nhĩ Kỳ đã ám ảnh người dân Hy Lạp như kẻ thù truyền kiếp của chúng ta trong nhiều thế kỷ, và mặc dù chúng ta đã hy vọng sẽ tạo ra một con đường mới và tươi sáng hơn. trở nên rõ ràng rằng không thể giành được tương lai cho đến khi quá khứ được biến thành đúng đắn."
 GRE_dominate_the_bulgarians:0 "Thống trị Bulgaria"
 GRE_dominate_the_bulgarians_desc:0 "Người Bulgaria đã đe dọa sự an toàn của Hy Lạp hết lần này đến lần khác. Họ được gọi là 'Phổ của Balkan' - thật kỳ lạ. Chúng ta sẽ không để họ gây nguy hiểm cho sự an toàn của Hy Lạp, không một lần nữa."
 GRE_stage_an_incident_in_the_bosporus:0 "Stage an Incident in the Bosporus"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "Bộ Chính trị Soviet đã không tiết lộ mong muốn kiểm soát Constantinople một cách bí mật. Với sự hỗ trợ của chúng ta, Soviet đã quyết định thực hiện những bước cụ thể đầu tiên để giành quyền kiểm soát eo biển Bosporus, và Hy Lạp đóng một vai trò quan trọng tuyệt đối..."
 GRE_reviving_the_double_headed_eagle:0 "Hồi sinh Đại bàng Hai đầu"
 GRE_reviving_the_double_headed_eagle_desc:0 "Phe Venizelos là những kẻ hèn nhát đã từ chối để Hy Lạp khôi phục lại vinh quang đã mất thực sự - vinh quang của Byzantium! Tại sao phải dừng lại với bờ biển của Thổ Nhĩ Kỳ khi chúng ta có thể giành lại tất cả các lãnh thổ đã mất của Đế chế? Một kỷ nguyên vinh quang mới cho Hy Lạp đã bắt đầu!"
 GRE_nenikikamen:0 "Nenikikamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "Chúng ta đã chiến thắng! Venizelos cuối cùng đã được minh oan sau ngần ấy năm! Ý tưởng Megali đã chiến thắng những kẻ phản đối và những kẻ sẽ cản trở vận mệnh của chúng ta, và giờ đây chúng ta đang đứng trên bờ vực của một thời đại mới cho Hy Lạp - Một Thời đại Hoàng kim!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "Chúng ta đã chiến thắng! Byzantium đã được báo thù, sau ngần ấy năm! Bằng cách giành lại kinh đô cũ, chúng ta đã tiến gần hơn một bước tới vận mệnh của mình! Chúng ta đang đứng trên bờ vực của một thời đại mới cho Hy Lạp - một thời đại sinh ra từ máu và lửa! Kosmídisy Nikas!"
 GRE_attack_the_fascists:0 "Tấn công Phát xít"
 GRE_attack_the_fascists_desc:0 "Chủ nghĩa Phát xít là một loại vi rút, nó đã lây lan từ quốc gia này sang quốc gia khác ở Châu Âu như một bệnh dịch. Chủ nghĩa Cộng sản là phương thuốc chữa bệnh, và chúng ta sẽ thực thi chúng bằng vũ lực!"
 GRE_revolutionaries_of_the_south:0 "Cách mạng Phương Nam"
 GRE_revolutionaries_of_the_south_desc:0 "Chúng ta sẽ không bao giờ nhìn thấy hoàn toàn bằng mắt với các đồng chí của chúng ta ở Moscow, nhưng chừng nào Hy Lạp còn thực hiện tín điều cách mạng của riêng mình, thì ở đây – ở phía nam Châu Âu – chúng ta sẽ sống tự do trong Chủ nghĩa Cộng sản thực sự của chúng ta!"
 GRE_phoideratoi:0 "Phoideratoi"
 GRE_phoideratoi_desc:0 "Tổ tiên của chúng ta có ý thức hợp tác với những kẻ man rợ khi nhu cầu nảy sinh, và chúng ta chắc chắn có nhu cầu đó ngày nay. Chúng ta phải cho phép tất cả các thần dân cũ của Đế chế đồng cảm với cuộc đấu tranh của chúng ta chống lại thế giới hiện đại quyền chiến đấu trong hàng ngũ của quân đội hùng mạnh của chúng ta! Cùng nhau, như một, chúng ta hành quân đến chiến thắng!"
 GRE_the_die_is_cast:0 "The Die is Cast!"
 GRE_the_die_is_cast_desc:0 "Giấc mơ của chúng ta đã thành hiện thực, nhưng thế giới vẫn trong tình trạng nguy hiểm! Các đường ranh giới đã được vạch ra, và Hy Lạp sẽ có tiếng nói trong việc cuộc xung đột sắp tới sẽ kết thúc như thế nào!"
 GRE_byzantine_themata:0 "Byzantine Themata"
 GRE_byzantine_themata_desc:0 "Thế giới đã thay đổi đáng kể kể từ khi Constantinople Thất thủ, và cuộc chinh phục đã trở thành một cuộc phiêu lưu khá phức tạp. Chúng ta không thể mong đợi các dân tộc mới được tái chinh phục của Đế chế phục vụ chúng ta đơn giản vì chúng ta muốn điều đó: chúng ta phải cho phép một mức độ tự trị nhất định và hợp tác với chính quyền địa phương của những khu vực bị chinh phục này. Để bảo vệ Đế chế của chúng ta một lần nữa, đây chỉ là một cái giá nhỏ phải trả."
 byz_restore_byzantine_empire_category_tt:0 "Mở khóa Quyết nghị §YKhôi phục Đế chế Byzantine§!."
 GRE_the_kings_government:0 "Chính phủ của Nhà vua"
 GRE_the_kings_government_desc:0 "Sự can thiệp kịp thời của Hoàng Đế đã ngăn cản những phe Venizelos thành lập chính phủ mới, và không còn sớm nữa! Còn nhiều việc phải làm! Demertzis đã phục vụ mục đích của mình như một người hòa giải trung tâm, nhưng giờ đây Hy Lạp yêu cầu một người đứng đầu chính phủ mạnh mẽ hơn."
 GRE_the_right_to_rule:0 "Quyền Cai trị"
 GRE_the_right_to_rule_desc:0 "Tại sao lại chỉ định một nhà độc tài thay mặt Đức vua khi Đức vua hoàn toàn có khả năng hành động theo ý mình! Chúng ta đừng dựa vào truyền thống trong khi Hy Lạp đau khổ, đã đến lúc một vị vua thực sự phục vụ nhân dân! Đức Chúa Phù hộ Vua George II!"
 GRE_abandon_french_italian_debt_tt:0 "Chúng ta sẽ từ bỏ các khoản nợ mà chúng ta đang nắm giữ với §YPháp§! và §YItaly§!.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§RĐi theo con đường này sẽ dẫn đến Nội Chiến!§! \nPhe §YVenizelos§! sẽ §Rnổi loạn!§! \nPhe §YCộng sản§! sẽ §Rnổi loạn!§!"
 GRE_metaxism_focus:0 "Metaxism"
 GRE_metaxism_focus_desc:0 "Nhà vua là nguyên thủ quốc gia không thể tranh cãi, nhưng người dân Hy Lạp vẫn không yên tâm với sự sắp xếp này. Nó có thể không lý tưởng, nhưng có một cựu sĩ quan rất tài năng và rất tận tụy đang chờ đợi để thành lập chính phủ..."
 GRE_metaxism_warning_tt:1 "\nNếu §YHy Lạp§! gia nhập một phe trước khi nâng cấp đầy đủ tinh thần dân tộc §YMetaxism§!, thì nó sẽ bị §Rxóa bỏ§!.\n"
 GRE_the_hellenic_spirit:0 "Tinh thần Hy Lạp"
 GRE_the_hellenic_spirit_desc:0 "Chúng ta chiến đấu để giữ lấy ngọn lửa thiêng liêng đã làm nên sự vĩ đại của Hy Lạp ngày xưa. Chúng ta có khả năng vĩ đại thực sự, chúng ta biết điều này! Chúng ta chỉ cần tìm lại ngọn lửa đó..."
 GRE_four_year_plan:0 "Kế hoạch Bốn Năm"
 GRE_four_year_plan_desc:0 "Metaxas đã vạch ra một kế hoạch tuyệt vời để công nghiệp hóa Hy Lạp. Dựa trên mô hình kinh tế tập thể của Italy, chúng ta sẽ đạt được một thước đo về sự chuyên quyền và độc lập khỏi các quyền lực đang ràng buộc chúng ta."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "Petition the British for Aid!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "Petition the British and the Germans for Aid!"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "Những kẻ dại dột đã làm cho họ không chấp thuận nhẹ với sự cai trị của Nhà vua được biết đến với sự bất tuân dân sự của họ và đe dọa nội chiến. Kẻ thù của chúng ta hiện có bản lĩnh cao hơn, vì vậy không có gì xấu hổ khi yêu cầu các đồng minh Anh của chúng ta hỗ trợ trong cuộc chiến của chúng ta. Với Người Anh đứng về phía chúng ta, không có cách nào để chúng ta có thể thua."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "Những kẻ dại dột đã làm cho họ không chấp thuận nhẹ với sự cai trị của Nhà vua được biết đến với sự bất tuân dân sự của họ và đe dọa nội chiến. Kẻ thù của chúng ta hiện có bản lĩnh cao hơn, vì vậy không có gì xấu hổ khi yêu cầu các đồng minh của chúng ta hỗ trợ trong cuộc chiến của chúng ta. Với Người Anh và người Đức đứng về phía chúng ta, không có cách nào để chúng ta có thể thua."
 GRE_monarchist_civil_war:0 "Cuộc nội chiến giành quyền cai trị tuyệt đối của George II đã bắt đầu"
 GRE_the_national_youth_organisation:0 "Tổ chức Thanh niên Quốc gia"
 GRE_the_national_youth_organisation_desc:1 "Có điều gì đó đáng ngưỡng mộ trong cách người Đức và Italy tổ chức giới trẻ của họ. Chúng ta có thể điều chỉnh mô hình của họ để đảm bảo rằng giới trẻ của chúng ta không tham gia vào các hành vi xã hội chủ nghĩa hoặc không tôn trọng nhà lãnh đạo [ROOT.GetLeader] vĩ đại của chúng ta."
 GRE_crack_down_on_the_republicans:0 "Đả đảo phe Cộng hòa"
 GRE_crack_down_on_the_republicans_desc:0 "Chúng ta đã chế nhạo phe Venizelos quá lâu - đã đến lúc trò chơi đố chữ này kết thúc. Họ không còn chút danh dự hay sự tôn trọng nào, họ hoàn toàn không có đạo đức, và chúng ta sẽ đuổi chúng ra khỏi Hy Lạp như một con sâu bọ mà chúng đang có!"
 GRE_use_the_military:0 "Sử dụng Quân sự"
 GRE_use_the_military_desc:0 "Chúng ta sẽ tấn công chúng bằng tất cả những gì chúng ta có! Chúng ta sẽ săn lùng chúng trên đường phố, chúng ta sẽ săn lùng chúng trong các ngõ hẻm, chúng ta sẽ săn lùng chúng đến tận cùng trái đất! Đừng để một kẻ thuộc phe Venizelos nào tự coi mình là an toàn trước sự cảnh giác của chúng ta!"
 GRE_recruit_the_fascists:0 "Tuyển mộ Phát xít"
 GRE_recruit_the_fascists_desc:0 "Để bắt được một kẻ cực đoan, bạn phải có khả năng suy nghĩ như một. Phát xít là kẻ thù không đội trời chung của chúng ta, nhưng trong tất cả những kẻ thù của chúng ta, chúng ta chắc chắn ghét chúng nhất. Chúng sẵn sàng hợp tác với chúng ta, vậy tại sao chúng ta không sử dụng chúng để kết thúc của riêng chúng ta?"
 GRE_fascists_put_in_play_tt:0 "§YPhe Phát xít§! bắt đầu hoạt động và §Gthân thiện§! với chính phủ. \nBằng cách hợp tác với §Yphát xít§!, chúng ta hợp pháp hóa phong trào của họ."
 GRE_realign_ourselves_with_the_central_powers:0 "Tổ chức lại Bản thân với Liên minh Trung tâm"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "Bằng cách nào đó, điều không thể đã xảy ra! Lãnh tụ (Führer) đã ra đi và Kaiser đã trở lại! Chính sách đối ngoại của Anh đã điều chỉnh vì những sự kiện này, và không nhất thiết có lợi cho chúng ta. Có lẽ chúng ta nên liên kết với thân nhân của mình ở Berlin, và chiến đấu để cứu quyền thiêng liêng của các vị vua trên khắp Châu Âu."
 GRE_no_central_powers_tt:0 "§YÁo-Hungary§! hoặc §YKaiserreich§! phải tồn tại để trọng tâm này có hiệu lực."
 GRE_our_traditional_allies_in_the_aegean:0 "Đồng minh Truyền thống của Chúng ta ở Aegean"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "Ai đã giúp chúng ta giành độc lập chống lại người Ottoman năm 1832? Người Anh. Ai đã tiếp tục duy trì nền kinh tế của chúng ta phát triển bằng các khoản vay và đầu tư trong rất nhiều năm? Người Anh. Tương lai của Hy Lạp nằm ở sức mạnh nào? Với người Anh!"
 GRE_metaxism_lost_tt:0 "Nếu chúng ta không thực hiện những cải cách cuối cùng của Metaxas, thì chúng ta sẽ đánh mất tinh thần dân tộc §YMetaxism§!!"
 GRE_prepare_against_the_mediterranean_threat:0 "Chuẩn bị Chống lại Hiểm họa Địa Trung Hải"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "Người Italy là một mối đe dọa có tham vọng đi ngược lại vận mệnh của Hy Lạp. Chúng ta chẳng đạt được gì bằng cách chờ đợi và giả vờ rằng họ không gây ra mối đe dọa cho chúng ta. Chúng ta sẽ hành động, để khi người Italy cuối cùng cũng tiến vào bờ biển của chúng ta. sẽ bị buộc trở lại vùng biển mà từ đó chúng nổi lên nhờ nỗ lực chung của hàng triệu người Hy Lạp!"
 GRE_the_metaxas_line:0 "Khởi đầu của §YPhòng tuyến Metaxas§! - một chuỗi pháo đài đất liền nằm dọc theo các biên giới thường bị xâm phạm của chúng ta - sẽ được hoàn thành.\n"
 GRE_the_leonidas_line:0 "Khởi đầu của §YPhòng tuyến Leonidas§! - một chuỗi pháo đài đất liền nằm dọc theo các biên giới thường bị xâm phạm của chúng ta - sẽ được hoàn thành.\n"
 GRE_an_orthodox_state:0 "Một Nhà nước Chính thống giáo"
 GRE_an_orthodox_state_desc:0 "Chúng ta là một nhà nước Chính thống giáo - nó là một phần không thể thiếu trong bản sắc dân tộc của chúng ta. Vinh quang cho người, hỡi Đức Chúa, hy vọng của chúng ta, vinh quang cho người."
 GRE_following_in_the_footsteps_of_giants:0 "Theo Bước chân Người khổng lồ"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaxas đã giúp cho chúng ta thấy một số công lao của chủ nghĩa phát xít, nhưng nó đã quá hèn nhát khi đưa chúng ta đi hết con đường. Chúng ta cần một chủng loại chủ nghĩa phát xít thực sự: chủ nghĩa phát xít Hy Lạp - một thứ không phải là một bản sao rẻ tiền mô hình của Italy hay của Đức."
 no_fascist_metaxism_spirit_tt:0 "Nếu trọng tâm §YHồi sinh Tinh thần Chiến binh Spartan§! không được thực hiện, thì tinh thần dân tộc §YMetaxism§! sẽ không bị phát xít hóa và thay vào đó sẽ bị §Rxóa bỏ§!."
 GRE_reclaiming_the_wayward_ally:0 "Reclaiming The Wayward Ally"
 GRE_reclaiming_the_wayward_ally_desc:0 "Sự sụp đổ của Đế chế Ottoman là một sự nhẹ nhõm lớn đối với chúng ta, nhưng Cộng hòa Thổ Nhĩ Kỳ là một mối đe dọa thậm chí còn lớn hơn đối với Hy Lạp so với những người Ottoman đến trước đó. Những thời khắc kỳ lạ cần những người chăn gối kỳ lạ; Việc đưa người Ottoman trở lại là tùy thuộc vào Hy Lạp."
 GRE_the_greater_enosis:0 "Achieving Enosis"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "Cyprus đã và sẽ luôn của Hy Lạp. Có lẽ trước đây chúng ta chưa sẵn sàng khi người Anh cướp mất cơ hội thống nhất của chúng ta, nhưng chắc chắn bây giờ nhà nước của chúng ta đủ mạnh và ổn định cho sự đoàn kết của người dân chúng ta! Đã đến lúc chấm dứt ngoại bang chiếm đóng Cyprus để đảo Cyprus có thể được sáp nhập vào quốc gia Hy Lạp nơi nó thuộc về."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "Cyprus đã và sẽ luôn là của Hy Lạp. Có lẽ trước đây chúng ta chưa sẵn sàng khi người Anh cướp mất cơ hội thống nhất của chúng ta, nhưng giờ đây khi Cyprus đã bảo đảm được nền độc lập của mình, chắc chắn đã đến lúc chúng ta phải thực hiện những sai lầm đúng đắn trong quá khứ! Những giấc mơ về sự tự trị này là ảo tưởng đến mức kiêu ngạo; chắc chắn Cyprus phải thấy rằng họ được nép mình an toàn nhất như một phần không thể thiếu của quốc gia Hy Lạp."
 GRE_securing_the_bulgarian_menace:0 "Securing the Bulgarian Menace"
 GRE_securing_the_bulgarian_menace_desc:0 "Đã bao giờ người Bulgaria không phải là mối đe dọa đối với sự toàn vẹn lãnh thổ của Hy Lạp? Làm sao chúng ta có thể tin tưởng chính phủ Bulgaria không tìm kiếm một sự dàn xếp nào đó với một thế lực lớn để họ có thể âm mưu chống lại chúng ta? Người ta có thể gọi đó là hoang tưởng, nhưng chúng ta gọi đó là kinh nghiệm. Chúng ta phải liên kết với người Bulgaria để bảo vệ lợi ích của chúng ta."
 GRE_third_hellenic_civilization:0 "Nền văn minh Hy Lạp Thứ ba"
 GRE_third_hellenic_civilization_desc:0 "Thế giới vẫn không coi chúng ta là người thừa kế các di sản của Byzantine và Hellenic (Hy Lạp). Họ nói rất cao về tổ tiên của chúng ta nhưng ngày nay lại coi thường chúng ta với thái độ khinh bỉ như vậy. Chúng ta sẽ làm cho họ thấy - chúng ta không phải là Đế chế Byzantine và chúng ta cũng không phải là người Hy Lạp của y như vậy, chúng ta là Nền văn minh Hy Lạp Thứ ba và chúng ta sẽ hoàn thành những công việc vĩ đại mà chúng ta tự hào gọi là của chúng ta!"
 GRE_the_modern_movement:0 "Phong trào Hiện đại"
 GRE_the_modern_movement_desc:0 "Chủ nghĩa Phát xít là tín ngưỡng của thế kỷ 20 - nó là câu trả lời cho những sai lầm của chủ nghĩa tư bản tràn lan và sự thối nát của chủ nghĩa cộng sản. Chủ nghĩa phát xít là tiếng kêu cứu của cả một thế hệ; một thế hệ đã phải chịu đủ sự bắt nạt của ngoại bang! Một thế hệ đã có quá nhiều nỗi hổ thẹn của quốc gia! Một thế hệ sẵn sàng đưa Hy Lạp bước vào Kỷ nguyên Mới với tư cách là một Cường Quốc - sẵn sàng đáp trả bất kỳ mối đe dọa và sự xúc phạm nào! Aéra!"
 GRE_required_fascist_faction_loyalty_tt:0 "§YPhe Phát xít§! phải §Gtrung thành§!."
 GRE_expansion_of_athens_university:0 "Mở rộng Đại học Athens"
 GRE_expansion_of_athens_university_desc:0 "Khoa học và học tập cao hơn luôn là một phần không thể thiếu của truyền thống Hy Lạp, và không có cơ quan học thuật nào quan trọng hơn đối với Hy Lạp ngày nay hơn Đại học Quốc gia và Đại học Kapodistrian của Athens. Bằng cách cung cấp thêm kinh phí và không gian để mở rộng, chúng ta sẽ tăng đáng kể tiện ích của viện đối với nhà nước."
 GRE_defending_our_kingdom:0 "Bảo vệ Vương quốc Chúng ta"
 GRE_defending_our_kingdom_desc:0 "Một số học giả đã nói rằng trong bối cảnh những diễn biến chính trị gần đây ở Châu Âu, mối đe dọa lớn nhất đối với một quốc gia trên thực tế có thể đến từ bên trong. Thật là khốn nạn! Chính những người hàng xóm của chúng ta - luôn âm mưu và thủ đoạn chống lại chúng ta - mới là mối đe dọa thực sự! Chúng ta đã chia sẻ công bằng về những thất bại, nhưng trong cuộc chiến tiếp theo, điều không thể thiếu là chúng ta sẽ chiến thắng ở phía bên kia."
 GRE_hellenoturkism:0 "Hellenoturkism"
 GRE_hellenoturkism_desc:0 "Có một mong muốn gần như phổ biến trong Đảng Quốc gia Xã hội Chủ nghĩa Hy Lạp về việc làm sâu sắc hơn mối quan hệ của chúng ta với Thổ Nhĩ Kỳ. Chúng ta đã chiến đấu và đổ máu lẫn nhau trong nhiều thế kỷ đến mức không ai nghĩ đến những điều kỳ diệu mà chúng ta có thể đạt được cùng nhau! bản thân mình trước các thế lực phát xít vì lợi ích an ninh! Chúng ta hãy hy vọng người Thổ Nhĩ Kỳ cũng nhìn nhận điều đó giống như chúng ta..."
 GRE_cement_greco_german_ties:0 "Cement Greco-German Ties"
 GRE_cement_greco_german_ties_desc:0 "Một sự thật mà nhiều người phe cánh tả muốn quên là nếu không có chính sách tài khóa hào phóng của Đức đối với chúng ta, chúng ta sẽ lại sụp đổ nhiều năm trước. Không có gì chúng ta đạt được cho đến nay sẽ không thể thực hiện được nếu không có người Đức! Chúng ta cần họ nhiều hơn hơn họ cần chúng ta, nhưng chúng ta vẫn có thể đảm bảo một thỏa thuận tốt hơn từ họ nhân danh tình bạn thân thiết và yêu quý của chúng ta."
 schachtplan_required_tt:0 "Không có bất kỳ biến thể nào của §YKế hoạch Schacht§!"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "Người bảo vệ Địa Trung Hải"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "Quán quân Địa Trung Hải"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "Địa Trung Hải là ngôi nhà của chúng ta, và là ngôi nhà của hàng triệu người khác. Chúng ta luôn mong muốn đảm bảo hòa bình lâu dài trong phần nhỏ của thế giới, nhưng những mục tiêu đáng ngưỡng mộ này luôn bị cản trở bởi những kẻ ẩn chứa ý đồ xấu. Chúng ta có thể không còn lăn xả và để cho bản thân hay những người xung quanh phải chịu thiệt hại do hành động của những kẻ đang tìm cách gây hại. Đã đến lúc phải đứng lên đấu tranh cho những gì là đúng đắn."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "Địa Trung Hải là ngôi nhà của chúng ta và là ngôi nhà của hàng triệu người khác. Chúng ta luôn mong muốn đảm bảo hòa bình lâu dài trong phần nhỏ của thế giới, nhưng những mục tiêu đáng ngưỡng mộ này luôn bị cản trở bởi những kẻ ẩn chứa ý đồ xấu. Chà, nếu bạn không thể đánh bại họ - hãy tham gia cùng họ. Chúng ta sẽ xây dựng cho mình một đế chế Hy Lạp hùng mạnh, và cuối cùng làm điều đúng đắn bởi những kẻ thường xuyên bị chà đạp."
 GRE_reviving_the_spartan_warrior_spirit:0 "Hồi sinh Tinh thần Chiến binh Spartan"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "Trong Trận chiến Thermopylae, người ta nói rằng bốn nghìn người Sparta đã có thể giết chết hai mươi nghìn người Ba Tư khi họ chặn đường tiến sâu hơn của Xerxes vào Hy Lạp. Chúng ta cần loại chủ nghĩa anh hùng đó ngày nay hơn bao giờ hết, để khi tiếp theo sẽ là kẻ chinh phục xuất hiện ở ngoại ô Athens để lấy nhà và cuộc sống của chúng ta, chúng ta có thể có đủ can đảm để đối mặt với chúng và nói: molon labé (đến và lấy chúng)."
 GRE_subjugating_the_bulgarians:0 "Khuất phục người Bulgaria"
 GRE_subjugating_the_bulgarians_desc:0 "Người Bulgaria là kẻ thù truyền kiếp của chúng ta; họ chỉ tồn tại để trở thành con dao sau lưng chúng ta. Nền văn minh thảm hại của họ chưa bao giờ tương xứng với bất cứ thứ gì, và vì vậy họ cố gắng phá hủy di sản và quốc gia của chúng ta mọi lúc mọi nơi. Đủ là đủ rồi - chúng ta hãy nhắc nhở người Bulgaria tại sao chúng ta là một trong những dân tộc lâu đời nhất còn tồn tại ở Châu Âu."
 GRE_greece_and_turkey_in_the_axis:0 "Hy Lạp và Thổ Nhĩ Kỳ cùng gia nhập Phe Trục!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "Với Hiệp ước Hữu nghị Hy Lạp - Thổ Nhĩ Kỳ được ký kết và phê chuẩn, giờ đây chúng ta cuối cùng có thể định hình lại vận mệnh của người Balkan bằng cách sử dụng người Đức để mang lại cho chúng ta tất cả sự thịnh vượng vĩnh cửu mà chúng ta kiếm được! nếu đó là những gì nó cần..."
 greek_turkish_friendship:0 "Hiệp ước Hữu nghị Hy Lạp - Thổ Nhĩ Kỳ được ký kết"
 GRE_last_country_standing:0 "The Last Country Standing"
 GRE_last_country_standing_desc:0 "Hợp tác với chính phủ Thổ Nhĩ Kỳ là mong muốn, nhưng hãy biết rằng chính phủ mới của Hy Lạp không ngại hành động khi tình hình đòi hỏi điều đó. Xin Chúa thương xót tất cả chúng ta."
 GRE_moulding_the_new_world_order:0 "Khuôn mẫu Trật tự Thế giới Mới"
 GRE_moulding_the_new_world_order_desc:0 "Các thi thể đã chất thành đống cao, và nó không phải là vô ích. Chúng ta chiến đấu để tạo ra một hiện trạng toàn cầu mới, và chúng ta sẽ tiếp tục chiến đấu cho đến khi đột nhiên không còn ý chí chiến đấu nào trên thế giới."
 GRE_reevaluating_the_drachma:0 "Phá giá Drachma"
 GRE_reevaluating_the_drachma_desc:0 "Khủng hoảng tài chính của chúng ta dường như không có hồi kết, các vụ vỡ nợ và nợ đã để lại cho chúng ta một tình hình kinh tế hoàn toàn không thể giải quyết được. Chúng ta phải cố tình phá giá tiền tệ như một yêu cầu để kích thích dòng vốn nước ngoài, mặc dù nó có thể làm tổn hại một số các khoản nợ về lâu dài."
 GRE_pay_back_debt_tt:0 "Những §Yquyết định§! này sẽ cho phép chúng ta hạ cấp và cuối cùng thoát khỏi tinh thần dân tộc §YNợ nần I.F.C.§!."
 GRE_lignite_liquefaction:0 "Sản xuất Than bùn"
 GRE_lignite_liquefaction_desc:0 "Đất nước của chúng ta rất giàu mỏ than bùn, và chúng ta đã biết về quy trình mà than bùn có thể được biến thành nhiên liệu. Chính phủ nên khuyến khích mở thêm các cơ sở sản xuất than bùn."
 GRE_force_the_farmers_into_factories:0 "Cưỡng bách Nông dân vào Nhà máy"
 GRE_force_the_farmers_into_factories_desc:0 "Người dân nói chung dường như bị mắc kẹt trong câu chuyện cổ tích này rằng họ có thể tiếp tục làm nông trong suốt phần đời còn lại của mình và kết thúc cuộc xung đột sản xuất bia là tốt. Họ đã sai: chúng ta không có lựa chọn nào khác ngoài việc bắt đầu chiếm giữ các trang trại và sau đó cưỡng bức di chuyển nông dân vào các trung tâm đô thị của chúng ta để họ có thể bắt đầu một số công việc có lợi hơn ngay lập tức cho nhà nước."
 GRE_utilize_our_strengths:0 "Tận dụng Thế mạnh của Chúng ta"
 GRE_utilize_our_strengths_desc:0 "Hy Lạp là một quốc gia của nông dân và hàng xa xỉ, và không có gì phải xấu hổ về điều này. Chắc chắn, Đức có thể sản xuất hàng loạt xe tăng và máy bay chiến đấu, nhưng bạn nghĩ thuốc lá trong tẩu của Hermann Göring đến từ đâu? Người Hy Lạp chúng ta biết chúng ta những điểm mạnh, và nếu chúng ta bám sát chúng thì chúng ta sẽ ổn thôi."
 GRE_extracting_more_from_our_soil:0 "Extracting More From Our Soil"
 GRE_extracting_more_from_our_soil_desc:0 "Hy Lạp là một đất nước giàu tài nguyên thiên nhiên, chúng ta chỉ cần có quyết tâm là có thể khai quật được chúng. Công nghệ đã chỉ đường cho chúng ta, bây giờ tất cả những gì còn lại là tìm kiếm ý chí."
 GRE_open_foreign_subsidized_factories:0 "Open Foreign Subsidized Factories"
 GRE_open_foreign_subsidized_factories_desc:0 "Chúng ta đã vượt qua mọi kỳ vọng trong việc xây dựng và biên chế các nhà máy, nhưng chắc chắn rằng chúng ta đang mở rộng chậm hơn so với các đồng hương Châu Âu còn lại của mình. Có những người giàu hơn chúng ta rất nhiều, những người có thể tạo ra sự khác biệt lớn trong quá trình hiện đại hóa của chúng ta, chỉ cần chúng ta có thể làm cho đất nước của chúng ta trông đủ hấp dẫn để đầu tư."
 GRE_open_foreign_subsidized_factories_tt:0 "Một §YNhà máy Quân sự§! và một §YNhà máy Dân sự§! sẽ được thêm vào cho mỗi quốc gia sau đây có §Yquan điểm§! về §YHy Lạp§! lớn hơn §G80§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§!, và §Y[SOV.GetNameDef]§!."
 GRE_unlock_soviet_decision_tt:0 "Mở khóa Quyết nghị: §YHost [SOV.GetAdjective] Bureaucrats in [ROOT.GetNameDef]§!"
 GRE_paying_back_our_debts_in_bulk:0 "Paying Back Our Debts in Bulk"
 GRE_paying_back_our_debts_in_bulk_desc:0 "Chúng ta càng sớm thoát khỏi các khoản nợ, thì chúng ta càng sớm có thể bắt đầu thực sự chuyển đổi đất nước này. Chúng ta sẽ dành nhiều vốn hơn của đất nước để trả các khoản nợ của mình để chúng ta có thể sớm thoát khỏi các thủ lĩnh tài chính nước ngoài của mình."
 GRE_paid_off_most_of_debt_tt:0 "Chắc hẳn đã trả hết §Ynợ§! quốc gia của chúng ta."
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Mở khóa Quyết nghị: §YTrả góp Khoản nợ Lớn cho Anh quốc§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Mở khóa Quyết nghị: §YTrả góp Khoản nợ Lớn cho Pháp§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Mở khóa Quyết nghị: §YTrả góp Khoản nợ Lớn cho Italy§! \n"
 GRE_open_up_the_country:0 "Mở mang Đất nước"
 GRE_open_up_the_country_desc:0 "Đó là một thực tế đáng buồn phải thừa nhận, nhưng chúng ta không thể tự mình công nghiệp hóa. Từ lâu, chúng ta đã phụ thuộc vào vốn và khả năng công nghiệp của các quốc gia lớn hơn chúng ta, và thời kì này không phải là ngoại lệ. Vì vậy, chúng ta hãy mời gọi vốn và đầu tư của họ vào Hy Lạp ngay hôm nay, bởi vì ngày mai chúng ta sẽ không bao giờ cần đến họ nữa!"
 GRE_connecting_our_prefectures:0 "Kết nối Các tỉnh của Chúng ta"
 GRE_connecting_our_prefectures_desc:0 "Không chỉ cơ sở công nghiệp của chúng ta mà chúng ta thấy thiếu, mà cả cơ sở hạ tầng quốc gia của chúng ta. Các nước láng giềng của chúng ta đã đô thị hóa đất nước của họ, đã đến lúc chúng ta bắt đầu đô thị hóa dân số của mình."
 GRE_exporting_more_luxury_commodoties:0 "Xuất khẩu Nhiều Hàng hóa Xa xỉ Hơn"
 GRE_exporting_more_luxury_commodoties_desc:0 "Thuốc lá, ô liu, pho mát feta, nho, vả tây: khi bạn muốn cuộc sống tốt nhất, bạn hãy mua đồ dùng của mình từ Hy Lạp! Chúng ta sẽ gặp khó khăn hơn nữa trong việc thúc đẩy hình ảnh quốc tế của mình như một quốc gia có những sản phẩm xa xỉ tốt nhất để mua."
 GRE_greek_autarky:0 "Tự chủ Hy Lạp"
 GRE_greek_autarky_desc:0 "Sự phụ thuộc lâu dài của chúng ta vào nguồn vốn của các nước giàu hơn chúng ta thật là nhục nhã; những nước này bảo trợ chúng ta và bắt nạt chúng ta và khiến chúng ta nghèo đi để họ có thể giữ túi của mình bằng của cải. Người Đức, người Italy và người Soviet đã cho chúng ta thấy rằng có một con đường khác - một con đường dẫn đến sự tự túc và độc lập hoàn toàn! Tất nhiên, chúng ta có thể mất một thời gian để đạt được trạng thái đó: rốt cuộc chúng ta không phải là nước Đức..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Trách nhiệm Tài chính"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Tái phân bổ Tài sản Quy mô lớn"
 GRE_fiscal_responsibility_desc:0 "Chúng ta cuối cùng đã đạt đến trạng thái cân bằng tài chính có lẽ là lần đầu tiên trong lịch sử Hy Lạp hiện đại. Không còn nghi ngờ gì nữa, đây là một sự kiện thực sự đáng được kỷ niệm! Chúng ta nên tự hoan nghênh vì công trình chế tác tuyệt vời của chúng ta, chúng ta xứng đáng có được điều đó."
 GRE_fiscal_responsibility_tt:0 "Phải thanh toán một phần hoặc toàn bộ khoản §YNợ nần I.F.C§!"
 GRE_bolster_the_schachtplan:0 "Ủng hộ Kế hoạch Schacht"
 GRE_bolster_the_schachtplan_desc:0 "Kế hoạch Schacht trong một thời gian đã là nền tảng của quy hoạch tập trung Hy Lạp, nhưng rõ ràng là Kế hoạch Schacht đã được viết một cách trắng trợn để ủng hộ Đức. Một số nhà kinh tế hàng đầu của đất nước chúng ta đã đưa ra một kế hoạch đàm phán lại Kế hoạch Schacht để nó có lợi hơn cho cả hai bên, và chúng ta sẽ là những kẻ ngu ngốc nếu chúng ta chọn không tận dụng điều đó!"
 GRE_british_docking_rights:0 "Quyền Cập cảng của Anh"
 GRE_british_docking_rights_desc:0 "Chìa khóa giúp Entente giành chiến thắng ở mặt trận Trung Đông trong cuộc Đại Chiến là việc họ tiếp cận được các cảng ở Hy Lạp của chúng ta. Chúng ta đang sống trong thời kỳ mà Địa Trung Hải ngày càng có vẻ như sẽ là ngọn lửa thiêu đốt Châu Âu, và người Anh chắc chắn sẽ được hưởng lợi từ việc một lần nữa có quyền tiếp cận vào các cảng của chúng ta."
 GRE_renegotiate_debt_with_france:0 "Đàm phán lại Khoản nợ của Chúng ta với Pháp"
 GRE_renegotiate_debt_with_france_desc:0 "Người Pháp dường như không thể thiết lập chính sách đối ngoại của họ ở Balkans một cách thẳng thắn - tốt, chúng ta hãy đưa ra cho họ một thỏa thuận đơn giản đến mức thậm chí họ sẽ không thể hiểu nhầm. Hãy giảm nhẹ các khoản nợ của chúng ta, và chúng ta sẽ ràng buộc an ninh và sinh kế của chúng ta với những thành công của chế độ Pháp."
 GRE_renegotiate_debt_with_france_tt:0 "Mở khóa Quyết nghị: §YHối lộ Công đoàn Pháp để Quấy rối Chính phủ của Họ§! \nKhông có bất kỳ §YNợ nần I.F.C.§! được duy trì bởi §Y[FRA.GetNameDef]§!."
 GRE_sophistry_and_science:0 "Ngụy biện và Khoa học"
 GRE_sophistry_and_science_desc:0 "Những đặc sản của người Hy Lạp cổ đại, chúng ta giờ đây hơn bao giờ hết cần những bộ óc sáng suốt và ham học hỏi, sẵn sàng biến đổi đất nước này và đưa chúng ta bước vào thế kỷ XX. Tập trung vào đổi mới công nghệ có nghĩa là chúng ta sẽ không gặp khó khăn khi bắt kịp phần còn lại của Châu Âu trong năm mươi năm tới."
 GRE_expand_our_tobacco_industry:0 "Mở rộng Ngành công nghiệp Thuốc lá của Chúng ta"
 GRE_expand_our_tobacco_industry_desc:0 "Không nghi ngờ gì nữa, mặt hàng xuất khẩu lớn nhất và có lợi nhất của chúng ta là thuốc lá, một sản phẩm mà chúng ta bán trên toàn thế giới. Các quốc gia mà chúng ta đã thiết lập mối quan hệ thương mại chắc chắn sẽ đánh giá cao rằng chúng ta đã chuẩn bị cho doanh nghiệp của mình một cách kỹ lưỡng để cho dù thế nào đi nữa, thế giới sẽ không bao giờ thiếu loại thuốc lá nổi tiếng của chúng ta."
 GRE_increase_our_mining_operations:0 "Increase Our Mining Operations"
 GRE_increase_our_mining_operations_desc:0 "Mở rộng sản xuất thuốc lá của chúng ta có thể giúp chúng ta tiếp cận tốt hơn với cộng đồng quốc tế, nhưng nó đang mở rộng ngành công nghiệp khai thác nặng của chúng ta có nhiều tiện ích hơn cho bang. Khoáng sản và quặng sẽ chiến thắng trong chiến tranh, chứ không phải thuốc lá và dầu ô liu."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "Nền tảng Ổn định Tài chính Balkan"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "The Haven for Balkan Economic Corruption"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "Ai có thể nghĩ rằng Hy Lạp trong số tất cả các quốc gia sẽ là quốc gia đầu tiên ở Balkan có được tình hình tài chính tốt và thực sự ổn định? Uy tín khu vực của chúng ta đã đi qua mái nhà, và chúng ta hoàn toàn nên khai thác vị thế mới của mình với tư cách là chủ ngân hàng của Nam Âu để làm giàu hơn nữa cho đất nước của chúng ta."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "Chúng ta sẽ nhận được thêm các §YNhà máy Dân sự§! cho mọi quốc gia ở §YTây Balkan§!, §YTây Balkan§!, và §YBắc Balkan§! có §Yquan điểm§! thân thiện cao với chúng ta. Điều này cũng áp dụng cho §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, và §Y[TUR.GetNameDef]§!."
 GRE_rapprochement_with_the_italians:0 "Rapprochement with the Italians"
 GRE_rapprochement_with_the_italians_desc:0 "Thời điểm quyết liệt kêu gọi các biện pháp quyết liệt. Chúng ta phải làm điều không tưởng và tiếp cận người Italy để họ hỗ trợ hiện đại hóa đất nước của chúng ta. Người Italy sẽ tống tiền và tống tiền chúng ta như thế nào về sự dàn xếp này? Chỉ có chúa mới biết. Nếu có thể đạt được một thỏa thuận ngay từ đầu..."
 GRE_appeal_to_the_soviet_union:0 "Kêu gọi Liên bang Soviet"
 GRE_appeal_to_the_soviet_union_desc:0 "Chúng ta không quay sang cùng với Liên bang Soviet. Chúng ta sẽ bước vào hang ổ của một con sói sẵn sàng cắn chúng ta đến tận xương tủy nếu chúng ta không thận trọng, nhưng chắc chắn chúng ta nên đến với chúng hơn là để chúng đến với chúng ta..."
 GRE_encourage_tourism:0 "Khuyến khích Du lịch"
 GRE_encourage_tourism_desc:0 "Các địa điểm di sản của chúng ta là niềm ghen tị của thế giới, và chắc chắn rằng chúng ta có thể biến du lịch thành một lợi ích mạnh mẽ cho nền kinh tế của chúng ta. Tất nhiên, bóng đen của chiến tranh bao trùm khắp Châu Âu gây ra một chút cản trở cho mọi thứ - nhưng hy vọng rằng điều đó sẽ khiến cuộc chạy trốn đến Hy Lạp xa lạ hấp dẫn hơn tất cả!"
 GRE_encourage_tourism_tt:0 "§RChúng ta sẽ mất ngành du lịch ngay khi chúng ta lâm vào tình trạng chiến tranh!§!"
 GRE_mobilise_our_economy:0 "Vận động nền Kinh tế"
 GRE_mobilise_our_economy_desc:0 "Các cường quốc Châu Âu đang tăng cường động cơ chiến tranh của họ, và chúng ta không thể mạo hiểm bị bắt nếu không chuẩn bị. Quá trình này sẽ rất đau đớn đối với Hy Lạp - đau đớn hơn so với hầu hết các quốc gia - nhưng vì sự sống còn của chúng ta, chúng ta phải hy sinh."
 GRE_rejuvenating_athens:0 "Rejuvenating Athens"
 GRE_rejuvenating_athens_desc:0 "Thủ đô vĩ đại và huy hoàng của chúng ta là một trong những thành phố lâu đời nhất ở Châu Âu. Đây cũng là một trong những quận giàu có và được tổ chức hiệu quả nhất của chúng ta. Thay vì các tỉnh đang phát triển đã kém phát triển một cách vô vọng, chúng ta hãy trau dồi nỗ lực của mình trên thủ đô vốn đã hiện đại của chúng ta."
 GRE_making_use_of_our_islands:0 "Tận dụng Quần đảo của Chúng ta"
 GRE_making_use_of_our_islands_desc:0 "Chúng ta đã lấy lại nhiều hòn đảo lớn từ tro tàn Đế chế Ottoman sau khi nó bị Entente xâu xé, nhưng chúng ta đã làm được rất ít với chúng kể từ khi tiếp quản. Đảo Crete từ lâu đã là một phần quan trọng của Hy Lạp, và chúng ta sẽ bắt đầu nỗ lực ở đó và hướng ra các đảo khác để biến chúng trở nên có giá trị hơn về mặt chiến lược và vật chất đối với nhà nước."
 GRE_making_use_of_our_islands_tt:0 "Trọng tâm này có tác dụng lớn hơn khi cũng kiểm soát cả §YCypus§! và §YQuần đảo Dodecanese§!."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "Trọng tâm này có tác dụng lớn hơn khi cũng kiểm soát §YQuần đảo Dodecanese§!."
 GRE_making_use_of_our_islands_cyprus_tt:0 "Trọng tâm này có tác dụng lớn hơn khi cũng kiểm soát §YCypus§!."
 GRE_clear_the_slums:0 "Dọn sạch Khu ổ chuột"
 GRE_clear_the_slums_desc:0 "Những người tị nạn Hy Lạp đã trốn tránh sự bắt bớ và chiếm đoạt không gian có giá trị bằng cách tạo ra và định cư trong những khu ổ chuột hôi hám và những thị trấn tồi tàn. Sự tồn tại của họ làm xấu mặt đất nước, cũng như những người cư ngụ của họ bằng cách trốn tránh nghĩa vụ của họ đối với quốc gia. Chúng ta sẽ dọn sạch những khu ổ chuột này và đưa đất đai và những người sử dụng tốt hơn."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Cooperate with Foreign Monopolies"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Nationalize the Foreign Monopolies"
 GRE_cooperate_with_foreign_monopolies_desc:0 "Không có ích gì khi chiến đấu với các cường quốc, đó là một cuộc chiến không thể chiến thắng sẽ giết chết Hy Lạp từ từ nếu chúng ta tiến hành nó. Thay vì chơi trò ngu xuẩn, chúng ta hãy đưa các mặt hàng độc quyền lên bàn đàm phán và đưa ra một thỏa thuận thân thiện cho tất cả các bên liên quan."
 GRE_crack_down_on_foreign_monopolies:0 "Crack Down on Foreign Monopolies"
 GRE_crack_down_on_foreign_monopolies_desc:0 "Đã quá lâu rồi chúng ta đã dung túng cho các tổ chức cho vay nợ nước ngoài và các tổ chức độc quyền tài chính toàn cầu - chà giờ sẽ không còn nữa! Chúng ta sẽ không bị những thực thể quỷ quyệt này thúc ép nữa, bởi vì từ hôm nay trở đi Hy Lạp sẽ được ổn định và tự do thực sự!"
 GRE_academy_of_athens:0 "Học viện Athens"
 GRE_academy_of_athens_desc:0 "Học viện Athens được thành lập vào năm 1929 với tư cách là một học viện đào tạo bậc cao, nhưng nó vẫn còn non trẻ và cần được giúp đỡ để phát triển. Với sự can thiệp của chúng ta, chúng ta sẽ biến nó trở thành trụ cột cho tất cả các học giả đầy tham vọng ở Châu Âu và hơn thế nữa!"
 GRE_hellenic_armed_forces:0 "Lực lượng Vũ trang Hy Lạp"
 GRE_hellenic_armed_forces_desc:0 "Các lực lượng vũ trang của chúng ta đủ tốt với tình hình quốc gia hiện tại, nhưng chúng ta vẫn là kẻ yếu nhất trong các thành viên Hiệp ước Balkan về mặt quân sự và thường xuyên bị chỉ trích vì thiếu hiện đại hóa trong các lực lượng vũ trang. Đã đến lúc chúng ta phải nghiêm túc về tình hình quân sự của mình, đặc biệt là khi tình hình nội bộ của chúng ta ngày càng xấu đi..."
 GRE_the_hellenic_air_force:0 "Lực lượng Không quân Hy Lạp"
 GRE_the_hellenic_air_force_desc:0 "Mặc dù Học viện Không quân của chúng ta chỉ được thành lập vào năm 1930, nhưng người dân Hy Lạp đã tham gia vào không quân từ suốt các cuộc Chiến tranh Balkan! Chúng ta đã hiểu tầm quan trọng của một lực lượng không quân mạnh mẽ, giá như chúng ta có đủ năng lực để làm cho lực lượng không quân của chúng ta mạnh hơn và lớn hơn..."
 GRE_the_hellenic_army:0 "Quân đội Hy Lạp"
 GRE_the_hellenic_army_desc:0 "Nhỏ bé, cổ xưa, nhưng ngoan cường - đây là cách mà nhiều người mô tả về quân đội Hy Lạp, và đó không phải là một mô tả thiếu chính xác. Tất cả những gì chúng ta cần làm là hiện đại hóa chiến thuật và thiết bị của mình và chúng ta sẽ trở thành một lực lượng đáng sợ trong vùng Balkan."
 GRE_the_hellenic_navy:0 "Hải quân Hy Lạp"
 GRE_the_hellenic_navy_desc:0 "Người Hy Lạp chúng ta đã có một truyền thống hàng hải mạnh mẽ và đáng tự hào kể từ khi chúng ta lần đầu tiên giành được độc lập từ tay Đế quốc Ottoman. Hải quân của chúng ta là mạnh nhất trong số các nước láng giềng và chúng ta chỉ cần trau dồi di sản hải quân của mình để biến mình trở thành một thế lực thực sự mạnh mẽ trong khu vực ở Địa Trung Hải."
 GRE_destroying_our_foes:0 "Tiêu diệt Kẻ thù của Chúng ta"
 GRE_destroying_our_foes_desc:0 "Việc đảm bảo tương lai của chúng ta phụ thuộc vào việc chúng ta tấn công kẻ thù của mình trước khi chúng có cơ hội chạm vào quê hương của chúng ta. Chúng ta phải đầu tư vào một chiến lược ném bom chiến lược vào các mục tiêu của kẻ thù."
 GRE_protecting_our_skies:0 "Bảo vệ Bầu trời của Chúng ta"
 GRE_protecting_our_skies_desc:0 "Chúng ta chưa bao giờ có ngành công nghiệp để vừa bảo vệ bầu trời vừa ném bom kẻ thù. Nếu chúng ta phải chọn chiến đấu với kẻ thù hoặc bảo vệ quê hương mình, thì chúng ta sẽ chọn để bảo vệ đồng bào."
 GRE_the_backbone_of_our_army:0 "Xương sống của Quân đội"
 GRE_the_backbone_of_our_army_desc:0 "Quy trình nhập ngũ của chúng ta hơi cổ điển so với nhiều nước láng giềng và trang thiết bị của chúng ta đã lỗi thời một cách đáng tiếc. Đã đến lúc chúng ta hiện đại hóa quy trình nhập ngũ và trang thiết bị mà chúng ta đang trang bị cho binh lính."
 GRE_a_legacy_of_war:0 "Di sản của Chiến tranh"
 GRE_a_legacy_of_war_desc:0 "Chiến tranh có trong máu của chúng ta - chúng ta đã tiến hành nó chống lại những kẻ khác và nó cũng đã gây ra chiến tranh chống lại chúng ta từ thời xa xưa. Chúng ta đã thu thập được hơn một vài thủ thuật trong nhiều thế kỷ, và đã đến lúc quân đội quốc gia chúng ta cuối cùng cũng phản ánh những gì tốt đẹp nhất về quá khứ đầy xương máu của chúng ta."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Bãi bỏ Hiệp ước Hải quân Hy Lạp-Thổ Nhĩ Kỳ"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "Một hiệp ước được cho là đưa ra giới hạn về kích thước của những con tàu mà người Thổ Nhĩ Kỳ được phép đóng bằng cách nào đó, cuối cùng lại khiến chúng ta lao vào nó với những hạn chế tương tự! Quên đi, Hy Lạp từng có những con tàu chủ lực huy hoàng thống trị bờ biển của chúng ta, và trong thời kỳ xung đột này, không thể có đảm bảo nào tốt hơn một thiết giáp hạm khổng lồ!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "Liên kết về mặt chính trị với §YAnh quốc§! hoặc với §YĐức§! sẽ cho phép chúng ta đóng lại một số §Ytàu hạng nặng§! cũ.\n"
 GRE_a_modern_navy:0 "Hải quân Hiện đại"
 GRE_a_modern_navy_desc:0 "Điều ít quan trọng là Hiệp ước Hải quân Hy Lạp-Thổ Nhĩ Kỳ giới hạn kích thước của các tàu mà chúng ta có thể đóng vì thành thật mà nói, chúng ta không có ngành công nghiệp hải quân để duy trì hoặc mở rộng một hạm đội tàu chủ lực và tuần dương hạm. Tuy nhiên, tàu ngầm... bây giờ có một giải pháp khả thi cho vấn đề về hải quân Hy Lạp."
 GRE_escorts_for_our_bombers:0 "Escorts For Our Bombers"
 GRE_escorts_for_our_bombers_desc:0 "Chúng ta sản xuất máy bay ném bom là chưa đủ, vì phải có lực lượng hộ tống để bảo vệ những máy bay ném bom đó! Chúng ta không thể dựa vào máy bay chiến đấu tiêu chuẩn để thực hiện thủ thuật, vì vậy chúng ta sẽ phát triển máy bay chiến đấu tuyệt vời có khả năng hộ tống máy bay ném bom của chúng ta đến bờ biển của kẻ thù."
 GRE_defending_our_seas:0 "Bảo vệ Biển cả của Chúng ta"
 GRE_defending_our_seas_desc:0 "Hy Lạp có một bờ biển rất lớn và kiểm soát rất nhiều hòn đảo - trong khi các vùng biển từng là một trong những tài sản phòng thủ lớn nhất của chúng ta, ngày nay chúng không có khả năng chống lại những kẻ thù tiềm tàng. Nếu kẻ thù muốn chiếm các đảo hoặc đổ bộ lên bờ biển của chúng ta, thì trước tiên chúng sẽ phải sống sót sau cuộc oanh tạc từ các máy bay ném bom hải quân của chúng ta!"
 GRE_embracing_modern_warfare:0 "Tham gia Chiến tranh Hiện đại"
 GRE_embracing_modern_warfare_desc:0 "Các báo cáo từ Đức cho thấy 'xe tăng' thực sự có thể hữu ích ngoài việc chỉ hỗ trợ cho các tiểu đoàn bộ binh. Hãy tưởng tượng điều đó! Chúng ta có thể không có ngành công nghiệp cho nó, nhưng đó là một canh bạc đáng để thực hiện."
 GRE_new_weapons_old_tricks:0 "Vũ khí Mới, Chiến thuật Cũ"
 GRE_new_weapons_old_tricks_desc:0 "Chúng ta đã có khá nhiều kinh nghiệm điều khiển pháo binh và điều hành trinh sát trong cuộc Đại Chiến. Công nghệ và thiết bị có thể đã thay đổi, nhưng chiến thuật thì không. Hãy để chúng ta phát huy hết thế mạnh của mình và cho thế giới thấy rằng không ai dễ dàng cạnh tranh với Hy Lạp."
 GRE_a_fleet_fit_for_the_aegean:0 "Hạm đội Phù hợp cho Aegean"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "Mỗi ngày, chúng ta buộc phải chứng kiến các tuần dương thiết giáp hạm của Italy và các tàu sân bay của Anh tự vận chuyển mình trên vùng biển của chúng ta. Thật là nhục nhã! Đã đến lúc một người nào đó ở Balkan cuối cùng đã đứng lên và xuất kích một hải quân mà tất cả chúng ta đều có thể tự hào."
 GRE_disrupting_the_great_powers:0 "Disrupting the Great Powers"
 GRE_disrupting_the_great_powers_desc:0 "Vị trí của chúng ta không phải là để cho mưu toan tranh giành của các cường quốc trên thế giới khi họ đấu tranh với nhau trên chiến trường và biển cả. Thay vào đó, chúng ta sẽ đánh trả họ ở nơi thực sự đau đớn - đường tiếp tế của họ!"
 GRE_fund_the_hellenic_air_force_academy:0 "Tài trợ cho Học viện Không quân Hy Lạp"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "Các phi công của chúng ta sẵn sàng, có khả năng và năng lực - đã đến lúc chúng ta cuối cùng dành cho họ sự tôn trọng mà họ có được. Chúng ta sẽ bắt đầu bằng cách tài trợ hoàn toàn cho Học viện Không quân một lần nữa và tăng cường sản xuất máy bay chiến đấu một cách hợp lý để lực lượng không quân của chúng ta thực sự xứng đáng với Hy Lạp."
 GRE_hellenic_armoured_corp:0 "Quân đoàn Thiết giáp Hy Lạp"
 GRE_hellenic_armoured_corp_desc:0 "Việc thành lập một đơn vị thiết giáp của riêng chúng ta sẽ cho thế giới thấy chúng ta hiện đại đến mức nào! Chắc chắn sẽ không có nước rút nào có xe tăng trong quân đội của họ, phải không?"
 GRE_greek_mechanisation:0 "Cơ giới hóa Hy Lạp"
 GRE_greek_mechanisation_desc:0 "Tự thân quá trình hiện đại hóa đã là một quá trình đủ khó khăn, nhưng việc cơ giới hóa quân đội của chúng ta có thể thực sự đưa ngựa đi trước xe ngựa! Chi phí tiến độ cao, nhưng chúng ta sẽ không né tránh nó. An ninh của quốc gia là tối quan trọng trên tất cả."
 GRE_the_cannon:0 "The Cannon"
 GRE_the_cannon_desc:0 "Thế giới sẽ nghe thấy tiếng đại bác của chúng ta bùng nổ từ bên kia thế giới!"
 GRE_the_torpedo:0 "The Torpedo"
 GRE_the_torpedo_desc:0 "Có lẽ một trong số nhiều thủy thủ đoàn mà chúng ta cử đến một ngôi mộ ngập nước dưới biển sẽ dẫn chúng ta đến Atlantis cuối cùng! Hoặc có lẽ chúng ta sẽ giải quyết việc biến thủ đô của kẻ thù của chúng ta thành một thành phố bị mất và đắm chìm tiếp theo..."
 GRE_a_land_of_mountains:0 "Vùng đất của những Ngọn núi"
 GRE_a_land_of_mountains_desc:0 "Địa lý tự nhiên của chúng ta cung cấp cho chúng ta nhiều khả năng phòng thủ tự nhiên chống lại những kẻ xâm lược, chúng ta chỉ cần học cách tận dụng địa hình của chính mình! Chắc chắn chúng ta có thể học được điều gì đó từ người Thụy Sĩ trong vấn đề này."
 GRE_mountain_training_effect:0 "Cho phép §HHuấn luyện Chiến tranh Vùng núi§!\n§HBộ binh\n    Vùng núi§!\n      Phòng thủ: §G+5%§!\n      Di chuyển: §G+5%§!\n§HThủy quân Lục chiến\n    Vùng núi§!\n      Tấn công: §G+5%§!\n      Di chuyển: §G+10%§!\n§HSơn binh\n    Vùng núi§!\n      Tấn công: §G+5%§!\n      Phòng thủ: §G+5%§!\n      Di chuyển: §G+10%§!\n§HLính dù\n    Vùng núi§!\n      Tấn công: §G+5%§!\n      Di chuyển: §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "Truyền thống Lâu đời và Đáng tự hào"
 GRE_a_long_and_proud_tradition_desc:0 "Hải quân của chúng ta là một trong số ít những thứ luôn là niềm tự hào của Hy Lạp, ngay cả trong những giờ phút đen tối nhất. Những gì chúng ta làm ngày hôm nay chỉ đơn thuần là sự tiếp nối của một truyền thống lâu đời và đáng tự hào."
 GRE_the_double_headed_aquila:0 "Đại bàng Hai Đầu"
 GRE_the_double_headed_aquila_desc:0 "Chúng ta sẽ lái Double-Headed Aquila (Đại bàng Hai Đầu) bằng mọi chiếc máy bay bay lên bầu trời và những cơn mưa bắn xuống kẻ thù của chúng ta! Thế giới sẽ thấy đôi cánh của chúng ta có thể vươn xa đến mức nào..."
 GRE_modern_cataphracts:0 "Cataphract Hiện đại"
 GRE_modern_cataphracts_desc:0 "Cataphract đã từng là niềm ghen tị của thế giới Trung Cổ! Tốc độ, lớp giáp và sức mạnh của chúng khiến tất cả mọi người phải khiếp sợ! Cataphract ngày nay chắc chắn là loại xe tăng, và chúng ta sẽ sản xuất ra một loại xe tăng thực sự xứng đáng với di sản của Cataphract Byzantine."
 GRE_thema_nautikon:0 "Chủ đề Thủy thủ"
 GRE_thema_nautikon_desc:0 "Byzantium từng thống trị con sóng biển cả, nhưng ngay cả trong nhiều thế kỷ kể từ khi Byzantium sụp đổ, người dân Hy Lạp vẫn chưa bao giờ đánh mất tinh thần đi biển của mình! Khi nói đến chiến trường, các vùng biển quen thuộc với chúng ta như Dãy núi Pindus!"
 
 TUR_the_montreux_convention:0 "Công ước Montreux"
 TUR_the_montreux_convention_desc:0 "Điều đáng phẫn nộ là bất chấp mọi thứ đã xảy ra kể từ sau Đại Chiến, chúng ta vẫn bị từ chối quyền quản lý eo biển của chính mình. Thay vì quân đội đơn phương chiếm giữ eo biển của chúng ta, thay vào đó, chúng ta hãy thử một hành động ngoại giao khéo léo hơn để chúng ta có thể thoát khỏi cuộc khủng hoảng này mà không trở thành kẻ thù mới của Châu Âu."
 TUR_the_montreux_convention_tt:0 "Chúng ta sẽ kêu gọi một §YCông ước§! công bố ý định của chúng ta về việc tái quân sự hóa §YEo biển Dardanelles§! và §YEo biển Bosporus§!. Chúng ta nên chuẩn bị cho những phản ứng dữ dội có thể xảy ra từ §YLiên bang Soviet§!."
 TUR_fully_integrate_the_is_bank:0 "Hợp nhất Hoàn toàn Ngân hàng İş"
 TUR_fully_integrate_the_is_bank_desc:0 "Celâl Bayar và một nhóm những người có chí hướng tự do và ủng hộ dân chủ đã tự ràng buộc mình với thể chế Ngân hàng İş, mà Atatürk thành lập năm 1924. Bằng cách hợp nhất Ngân hàng İş và các tổ chức tự do liên kết với nó, chúng ta có thể báo hiệu cho quốc gia của mình và thế giới rộng lớn rằng Thổ Nhĩ Kỳ cuối cùng đã sẵn sàng thực hiện một số bước dự kiến tiếp theo để trở thành một nền dân chủ chính thức."
 TUR_sanayiciler_liberals_tt:0 "\nQuyết nghị §YDự án Công nghiệp Sanayiciler§! sẽ rẻ hơn dựa trên mô hình kinh tế tự do của chúng ta."
 TUR_ratify_the_six_arrows:0 "Phê chuẩn Lục Tiễn"
 TUR_ratify_the_six_arrows_desc:0 "Lục Tiễn (sáu mũi tên) tượng trưng cho sáu trụ cột cơ bản của chủ nghĩa Kemal và việc chúng ta phê chuẩn những nguyên tắc này vào hiến pháp quốc gia Thổ Nhĩ Kỳ chắc chắn sẽ giúp ích rất nhiều cho chúng ta trong sứ mệnh củng cố các giá trị theo chủ nghĩa Kemal trên toàn Thổ Nhĩ Kỳ."
 TUR_privatize_the_anadolu_agency:0 "Tư nhân hóa Cơ quan Anadolu"
 TUR_privatize_the_anadolu_agency_desc:0 "Tự do báo chí là một điều cần thiết trong một nền dân chủ thực sự, và mặc dù chúng ta có thể không yêu thích một phương tiện truyền thông tự do, nhưng chúng ta sẽ phải học cách ứng phó với chúng. Chúng ta có thể thực hiện một bước tiến lớn theo hướng này bằng cách tư nhân hóa Cơ quan Anadolu do nhà nước điều hành, cơ quan đã lan truyền tin tức khắp Thổ Nhĩ Kỳ kể từ khi Atatürk thành lập năm 1920."
 TUR_privatize_the_anadolu_agency_tt:0 "Loại bỏ quyết nghị §YBắt đầu Kiểm duyệt Báo chí§!."
 TUR_lift_the_ban_on_other_political_parties:0 "Dỡ bỏ Lệnh cấm với Các đảng phái Chính trị Khác"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "Không hề thất bại, mỗi khi một đảng chính trị mới được thành lập để tranh chấp CHP (Đảng Cộng hòa Nhân dân) thì nó luôn bị tấn công bởi những thành viên trào lưu chính thống tôn giáo, những kẻ muốn phá hoại nền cộng hòa của chúng ta và các nguyên tắc sáng lập của nó để làm phương tiện riêng của họ. Lần này mọi thứ phải khác - nhưng chúng ta vẫn phải cảnh giác như cũ."
 TUR_holding_our_first_multi_party_election:0 "Tổ chức Bầu cử Đa đảng Đầu tiên của Chúng ta"
 TUR_holding_our_first_multi_party_election_desc:0 "Số phận của Cộng hòa Thổ Nhĩ Kỳ rất cân bằng dựa trên cuộc bầu cử sắp tới: nhưng chúng ta đã thề sẽ đấu tranh công bằng và đấu tranh bình đẳng mà chúng ta có. Người dân Thổ Nhĩ Kỳ có thể được tin tưởng để đưa ra lựa chọn đúng đắn."
 TUR_official_opposition_party_organised:0 "Một đảng đối lập chính thức đã được tổ chức."
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "Đạt được Giấc mơ của Atatürk"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "Con người của Quốc gia"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "Mustafa Kemal Atatürk từ lâu đã mơ ước rằng [ROOT.GetNameDef] một ngày nào đó sẽ trở thành một nền dân chủ hoạt động hoàn chỉnh và có vẻ như chúng ta đã thực hiện thành công giấc mơ đó."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "Adnan Menderes, bằng cách thúc đẩy các chính sách Hồi Giáo một cách minh bạch trên nền tảng quyền dân chủ, đã trở thành Con người của Quốc gia. [ROOT.GetNameDefCap] đang trải qua một cuộc cách mạng bảo thủ và tất cả những gì thế giới có thể làm là quan sát trong sự thất vọng."
 TUR_expanding_our_armaments:0 "Mở rộng Lực lượng Vũ trang của chúng ta"
 TUR_expanding_our_armaments_desc:0 "Thế giới đang thay đổi, và chúng ta sẽ có trách nhiệm cầm vũ khí chống lại những kẻ có thể đe dọa không chỉ Cộng hòa Thổ Nhĩ Kỳ mà còn cả các nền tảng ý thức hệ mà nó tồn tại. Sẽ mất rất ít thời gian để thuyết phục sanayiciler (nhà công nghiệp) về điều này, và để đảm bảo viện trợ của họ trong việc bảo vệ đất nước của chúng ta."
 TUR_permit_regional_elections:0 "Cho phép Bầu cử Khu vực"
 TUR_permit_regional_elections_desc:0 "Thổ Nhĩ Kỳ là một quốc gia rộng lớn gồm nhiều tôn giáo, văn hóa và thú vị - có lẽ sẽ không làm cho ranh giới của hiến pháp bị bẻ cong quá tệ nếu chúng ta cho phép một mức độ tự trị nhất định trên toàn quốc, ngay cả đối với những quốc gia đã tập hợp khó khăn nhất Chủ nghĩa Kemal... tất nhiên là vì an ninh quốc gia."
 TUR_unlock_reconciliation_occupation_law_tt:0 "Mở khóa luật chiếm đóng: §YHòa giải§!."
 TUR_truce_with_government_called_flag:0 "Một hiệp định đình chiến với chính phủ đã được kêu gọi."
 TUR_privatize_our_infrastructure:0 "Tư nhân hóa Cơ sở Hạ tầng của Chúng ta"
 TUR_privatize_our_infrastructure_desc:0 "Là những người theo chủ nghĩa tự do trung thành, chúng ta nên học cách phụ thuộc nhiều hơn vào doanh nghiệp tư nhân hơn là để nhà nước can thiệp vào mọi vấn đề xây dựng. Nếu có nhu cầu về cơ sở hạ tầng của tỉnh hơn, thì thị trường sẽ tăng để cung ứng những nhu cầu đó!"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "Nhìn ra Bên ngoài"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "Thanh trừng Sĩ quan"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "Trở thành một quyền lực dân chủ có trách nhiệm đi kèm với nhiều trách nhiệm hơn là chỉ đảm bảo các quyền tự do của công dân của bạn. Thế giới thật nguy hiểm, và các nền dân chủ trên toàn thế giới đang bị tấn công bởi các thế lực nham hiểm. Chúng ta có nhiệm vụ đứng lên đấu tranh cho tự do."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "Chúng ta không thể cầm quyền một cách hiệu quả cho đến khi chúng ta loại bỏ cặn bã Kemal ra khỏi mọi cơ quan của nhà nước. Chúng ta thậm chí không thể tin tưởng các lực lượng vũ trang của chính mình sẽ trung thành với chính phủ được bầu chọn hợp pháp! Điều đó cần phải thay đổi."
 TUR_civil_war_tt:0 "§RViệc thanh trừng phe Chủ nghĩa Kemal khỏi các lực lượng vũ trang của chúng ta sẽ bắt đầu một cuộc nội chiến. Sức mạnh của vị trí xuất phát của chúng ta sẽ phụ thuộc vào việc lực lượng Hồi giáo ở vùng trung du mạnh đến mức nào và liệu chúng ta có cải tổ các lực lượng vũ trang của mình hay không. Người Kurdistan sẽ ly khai và chiến đấu cho tự do của mình nếu sự ổn định dưới 60% khi trọng tâm này được hoàn thành.§!"
 TUR_the_sanayiciler:0 "The Sanayiciler"
 TUR_the_sanayiciler_desc:0 "Atatürk đã làm việc không mệt mỏi trong nhiều năm để nuôi dưỡng một tầng lớp doanh nhân và nhà công nghiệp nhằm hỗ trợ quá trình hiện đại hóa nhà nước của chúng ta. Đã đến lúc ngừng trồng trọt và bắt đầu thu hoạch - chúng ta sẽ làm việc cùng nhau để đưa Thổ Nhĩ Kỳ trở thành cường quốc cạnh tranh trong khu vực."
 TUR_sanayiciler_tt:0 "Sử dụng §YQuyền lực Chính trị§! và các phương tiện khác theo ý của chúng ta, chúng ta sẽ có thể trao quyền cho tầng lớp công nghiệp đang phát triển của mình đầu tư nguồn lực của họ vào việc xây dựng các §YNhà máy Dân sự§! và §YNhà máy Quân sự§! cho nhà nước sử dụng.\n"
 TUR_cooperate_with_the_debt_council:0 "Hợp tác với Hội đồng Nợ"
 TUR_cooperate_with_the_debt_council_desc:1 "Khi cát bụi lắng xuống sau Đại Chiến, Cộng hòa Thổ Nhĩ Kỳ vẫn đứng vững: một quốc gia tự do và độc lập. Chà, ngoại trừ thực tế là [TUR.GetNameDef] đã thừa kế món nợ ngớ ngẩn mà Đế chế Ottoman đã gây ra, và sự thật khoản nợ tương tự đó được quản lý ở nước ngoài bởi những kẻ xâm lược đáng lẽ ra sẽ là của chúng ta. Điều đó không lý tưởng, nhưng chúng ta có thể làm việc cùng nhau và phát minh ra một kịch bản có lợi cho tất cả chúng ta."
 TUR_debt_council_nationalized_tt:0 "§YHội đồng Nợ§! sẽ không còn duy trì quyền kiểm soát đối với khoản nợ của §Y[TUR.GetNameDef]§!."
 TUR_utilize_foreign_capital:0 "Sử dụng Vốn Nước ngoài"
 TUR_utilize_foreign_capital_desc:0 "Quốc gia chúng ta còn trẻ và phần lớn đất đai của chúng ta không có công nghiệp, nhưng chúng ta không cần phải làm việc một mình trong vấn đề này. Một Thổ Nhĩ Kỳ hùng mạnh là lợi ích của nhiều cường quốc Châu Âu, và nếu chúng ta tìm đến họ để xin trợ giúp thì chắc chắn họ sẽ cung cấp nó."
 TUR_foreign_capital_tt:0 "Mối quan hệ của chúng ta với các §YCựu cường Châu Âu§! và §YUSA§! càng cao, thì càng có nhiều lựa chọn cho §Yđầu tư§!, chúng ta sẽ có thể thanh toán."
 TUR_treaty_of_saadabad:0 "Hiệp ước Saadabad"
 TUR_treaty_of_saadabad_desc:0 "Chúng ta không có gì để mất và mọi thứ để đạt được bằng cách duy trì sự thân thiện với các nước láng giềng ở phía đông. Ý tưởng về một hiệp ước chính thức hóa tình hữu nghị của chúng ta đã được vận động hành lang, và đã đến lúc Thổ Nhĩ Kỳ phải chủ động và đảm bảo rằng tình hữu nghị này được hệ thống hóa trong một hiệp ước."
 TUR_assess_our_future:0 "Đánh giá Tương lai của Chúng ta"
 TUR_assess_our_future_desc:0 "Khi Mustafa Kemal Atatürk giải phóng quốc gia này và tuyên bố độc lập, ông ấy đã làm như vậy với một tầm nhìn rất cụ thể về nhà nước [ROOT.GetAdjective] cuối cùng sẽ như thế nào. Đã đến lúc phải phân tích xem liệu tầm nhìn của Ghazi của chúng ta có còn phù hợp với các ưu tiên của chính quyền hiện tại hay không."
 TUR_choices_will_decide_legacy_tt:0 "§YMustafa Kemal Atatürk§! từ lâu đã ủng hộ sự chuyển đổi của §Y[ROOT.GetNameDef]§! từ một nhà nước độc đảng độc tài thành một nền dân chủ tự do đa đảng. Những lựa chọn của chúng ta về nơi định hướng tư tưởng của quốc gia sẽ phản ánh mức độ chúng ta được nhìn nhận như thế nào khi sống theo lý tưởng của §YAtatürk§!."
 TUR_ataturk_seeking_treatment:0 "Atatürk tìm kiếm điều trị y tế"
 TUR_the_hatay_issue:0 "Vấn đề Hatay"
 TUR_the_hatay_issue_desc:0 "Chúng ta không còn có thể ngồi yên và cho phép những dân tộc thiểu số Thổ Nhĩ Kỳ bị những kẻ bá quyền Arab và đế quốc Pháp áp bức. Quan điểm cho rằng Hatay không phải là một phần chính đáng của Thổ Nhĩ Kỳ là điều nực cười và bị gạt ra khỏi tầm tay là chủ nghĩa xét lại. Đã đến lúc phải sửa chữa những sai lầm của năm 1921."
 TUR_peace_in_the_world:0 "Hòa bình trên Thế giới"
 TUR_peace_in_the_world_desc:0 "Atatürk từng tuyên bố Hòa bình trên Thế giới là mục tiêu cuối cùng trong chính sách đối ngoại của Thổ Nhĩ Kỳ, và chúng ta có ý định thực hiện mục tiêu cao cả đó. Chúng ta hướng tới hòa bình trên mặt Đất, chứ không phải cuộc chiến vĩnh cửu vì tranh giành đất đai nhỏ bé."
 TUR_continue_the_policy_of_etatism:0 "Tiếp tục Chính sách Chủ nghĩa Etat"
 TUR_continue_the_policy_of_etatism_desc:0 "İsmet İnönü và một nhóm các bộ trưởng cánh tả ủng hộ việc xoay chuyển chính sách kinh tế của chúng ta khỏi chủ nghĩa tự do thông thoáng và hướng tới một nền kinh tế duy nhất do nhà nước Thổ Nhĩ Kỳ quản lý. Chủ nghĩa Etat, giống như chủ nghĩa Kemal, đại diện cho sự kết hợp hoàn hảo giữa các hệ tư tưởng cánh tả và cánh hữu thành một thứ gì đó vĩ đại hơn, phục vụ tốt nhất cho người dân Thổ Nhĩ Kỳ."
 TUR_sanayiciler_etatism_tt:0 "\nQuyết nghị §YDự án Công nghiệp Sanayiciler§! sẽ tốn kém hơn dựa trên mô hình kinh tế Etatist của chúng ta."
 TUR_peace_at_home:0 "Hòa bình tại Quê nhà"
 TUR_peace_at_home_desc:0 "Những kẻ thù tiềm tàng của chúng ta sẽ tấn công chúng ta ngay khi chúng cảm nhận được sự yếu kém bên trong chúng ta. Đó là trách nhiệm tối quan trọng của tất cả các chính quyền Thổ Nhĩ Kỳ là đảm bảo sự thịnh vượng và ổn định nội bộ của nhà nước. Khi chúng ta có Hòa bình tại Quê nhà, thì chúng ta mới có thể khao khát Hòa bình trên Thế giới."
 TUR_turkish_state_railways:0 "Đường sắt Nhà nước Thổ Nhĩ Kỳ"
 TUR_turkish_state_railways_desc:0 "Nếu không có sự can thiệp của nhà nước, đất nước chúng ta sẽ vĩnh viễn chỉ là một quốc gia khác biệt giữa các thành phố giàu có và đô thị ở phía tây và các bộ lạc phi tập trung ở phía đông. Bằng cách kết nối quốc gia chúng ta bằng cơ sở hạ tầng, chúng ta đưa toàn bộ Thổ Nhĩ Kỳ vào thế kỷ XX, không chỉ các thành phố ven biển giàu có của chúng ta giáp với Aegean."
 TUR_revive_turkish_revolutionism:0 "Hồi sinh Cách mạng Thổ Nhĩ Kỳ"
 TUR_revive_turkish_revolutionism_desc:1 "Việc cải cách hệ thống chính trị Thổ Nhĩ Kỳ rõ ràng đã tỏ ra không phù hợp khi vấp phải sự phản đối rộng rãi của người dân Thổ Nhĩ Kỳ. Nhưng liệu giải pháp để xoa dịu quần chúng, hay để giảm bớt chủ nghĩa cấp tiến trong các cải cách của chúng ta? Chủ nghĩa Kemal đã thay đổi ở cấp độ cốt lõi trước đây: ai là người có thể nói sự tái cấu hình tiếp theo của các thành phần hệ tư tưởng của nó sẽ đưa nó đến đâu trong tương lai?"
 TUR_reinvigorate_turkish_nationalism:0 "Phục hưng Quốc gia Thổ Nhĩ Kỳ"
 TUR_reinvigorate_turkish_nationalism_desc:0 "Cách duy nhất để thống nhất đất nước là bắt chước sự cai trị của Mussolini. Chúng ta cần một nhà lãnh đạo cánh hữu mạnh mẽ, không phản đối các cải cách kinh tế của cánh tả và người có thể nói được tiếng lòng của người dân. Chỉ có một người duy nhất cho công việc: Nguyên soái đáng kính Fevzi Çakmak."
 TUR_the_second_five_year_plan:0 "Kế hoạch Năm năm Lần hai"
 TUR_the_second_five_year_plan_desc:0 "Kế hoạch Năm năm Lần thứ nhất đã thành công tốt đẹp, vì vậy các bộ trưởng giỏi nhất của chính phủ trong nước đã họp lại và quyết định rằng nếu Kế hoạch Năm năm Lần nhất thành công như vậy, thì tại sao lại không có kế hoạch khác?"
 TUR_the_guardians_of_kemalism:0 "Vệ binh Chủ nghĩa Kemal"
 TUR_the_guardians_of_kemalism_desc:0 "Quân đoàn sĩ quan theo Chủ nghĩa Kemal chỉ có thể làm được nhiều điều khi nói đến việc phổ biến lý tưởng của người theo Chủ nghĩa Kemal trên toàn quốc. Đã đến lúc chính phủ cần có cách tiếp cận chủ động hơn trong việc giúp Chủ nghĩa Kemal giành được trái tim và khối óc của người dân Thổ Nhĩ Kỳ."
 TUR_kemalist_state_targets_tt:0 "Hai trạng thái không liên kết trở thành §YKemal§!\n"
 TUR_the_sun_language_theory:0 "Thuyết Ngôn ngữ Mặt trời"
 TUR_the_sun_language_theory_desc:0 "Thuyết Ngôn ngữ Mặt trời là lý thuyết cho rằng tất cả các ngôn ngữ của con người đều có nguồn gốc từ cùng một ngôn ngữ gốc Turkic. Lý thuyết rõ ràng là hoàn toàn logic và chúng ta bắt buộc phải chính thức bảo trợ lý thuyết và bắt đầu giảng dạy nó trên toàn quốc."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "Thuế Của cải"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "Thuế Đức tin"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "Chúng ta sẽ đánh 'Thuế Tài sản' đối với những người không theo Hồi giáo ở đất nước chúng ta để chúng ta có thể tài trợ tốt hơn cho các dự án công nghiệp của mình và hỗ trợ bản thân trong sứ mệnh thế tục hóa [ROOT.GetNameDef]."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "Các cơ sở tôn giáo đã quá tốt ở đất nước này quá lâu. Hết lần này đến lần khác, các nhà chức trách tôn giáo đã tìm cách phá hoại chính phủ này và những nỗ lực của nó, vì vậy bây giờ chúng ta sẽ giải phóng của cải cho họ để nó có thể được đưa vào sử dụng tốt hơn."
 TUR_turk_ulusu:0 "Quốc gia Thổ Nhĩ Kỳ"
 TUR_turk_ulusu_desc:0 "Một phần của việc trở thành một quốc gia có trách nhiệm và hiện đại là có thể xác định lại ý nghĩa của việc trở thành công dân của quốc gia nói trên. Chúng ta đã quá khắt khe về ý nghĩa của việc là người Thổ Nhĩ Kỳ, và để thể hiện chính xác nền tảng của đất nước chúng ta, đã đến lúc chúng ta mở rộng định nghĩa về điều gì khiến một công dân trở thành người Thổ Nhĩ Kỳ."
 TUR_loosen_the_laws_on_secularism:0 "Nới lỏng Luật về Chủ nghĩa Thế tục"
 TUR_loosen_the_laws_on_secularism_desc:0 "Tôn giáo từng là nhân tố gây chia rẽ lớn nhất đối với đất nước chúng ta: chúng ta đã cam kết theo một con đường của chủ nghĩa thế tục, nhưng tại sao? Để bắt chước các quốc gia yếu kém của phương Tây sao? Nó không phải là việc của nhà nước về quyết định khi nào, ở đâu và bằng cách nào một người cầu nguyện với đức chúa."
 TUR_purify_the_diyanet:0 "Thanh lọc Diyanet"
 TUR_purify_the_diyanet_desc:0 "Diyanet (Tổng cục Tôn giáo) đã được hình thành từ những công dân chưa bao giờ cầu nguyện với Thượng đế Toàn năng dù chỉ một lần trong cuộc đời trống rỗng của họ. Diyanet nên được lấp đầy bởi những người công dân có đức tin: những công dân phục vụ chính mình cho nhà nước và hướng về Allah để được hướng dẫn và an ủi!"
 TUR_kemalist_officers_made_hostile_tt:0 "§RCác sĩ quan phe Kemal sẽ quyết liệt đưa ra vấn đề với quá trình hành động của chính phủ.§!"
 TUR_rehabilitate_the_kadro_movement:0 "Phục hồi Phong trào Kadro"
 TUR_rehabilitate_the_kadro_movement_desc:0 "Thật là sai lầm khi đóng cửa Kadro và phân tán các lý luận của nó. Họ tiếp cận nhà nước với những ý tưởng mới mẻ và cách mạng và chúng ta quay lưng lại với họ. Một quốc gia mới đòi hỏi những ý tưởng mới và không có ý tưởng nào táo bạo hơn được tìm thấy bên ngoài Kadro!"
 TUR_kemalism_and_the_modern_movement:0 "Chủ nghĩa Kemal và Phong trào Hiện đại"
 TUR_kemalism_and_the_modern_movement_desc:0 "Khi Recep Peker trở về từ Italy với một báo cáo về việc làm thế nào để chủ nghĩa phát xít có thể tương thích với Chủ nghĩa Kemal, anh ta đã bị đuổi khỏi văn phòng của mình. Chủ nghĩa phát xít là tín ngưỡng của thế kỷ 20, và chúng ta thật ngu ngốc khi nhìn qua hệ tư tưởng phù hợp nhất với Thổ Nhĩ Kỳ khi nó đang nhìn chằm chằm vào chúng ta từ ngay bên kia biển Adriatic!"
 TUR_kemalism_and_the_modern_movement_tt:0 "Tất cả các quốc gia §Yphát xít§! ở §YChâu Âu§! sẽ có quan điểm của họ về [ROOT.GetNameDef] tăng thêm §G+25§!."
 TUR_integrate_the_fascist_council:0 "Hợp nhất Hội đồng Phát xít"
 TUR_integrate_the_fascist_council_desc:0 "Cố vấn Hội đồng Phát xít của Recep Peker đã tồn tại bên lề nhà nước đủ lâu, đã đến lúc bắt đầu tích hợp các giá trị của chủ nghĩa phát xít Thổ Nhĩ Kỳ vào khuôn khổ của Chủ nghĩa Kemal."
 TUR_restack_the_officer_corps:0 "Khôi phục lại Quân đoàn Sĩ quan"
 TUR_restack_the_officer_corps_desc:0 "Quân đoàn sĩ quan đề cao các giá trị quan trọng của Thổ Nhĩ Kỳ, nhưng những giá trị quan trọng đó đã... thay đổi. Nếu các sĩ quan miễn cưỡng phản ánh các giá trị hiện tại của hệ tư tưởng Kemal, thì chúng ta sẽ buộc họ phải thể hiện những giá trị đó."
 TUR_restack_the_officer_corps_tt:0 "§YSĩ quan phe Kemal§! sẽ được tổ chức lại để phù hợp hơn với mong muốn của chính phủ. \n§RNếu đất nước đang ở mức dưới 50% ổn định và các sĩ quan phe Kemal đã được trao quyền rất nhiều thì họ có thể sẽ nổi dậy chống lại chính phủ!§!"
 TUR_form_the_redshirts:0 "Thành lập Áo Đỏ"
 TUR_form_the_redshirts_desc:0 "Mọi phong trào phát xít hợp pháp trên toàn thế giới đều có phong trào mặc áo! Người Anh và Italy có áo đen, người Đức có áo nâu, người Trung Quốc có áo xanh - màu đỏ phản ánh rõ nhất Cộng hòa Thổ Nhĩ Kỳ, vì vậy chúng ta sẽ dùng áo đỏ! Khi mọi người nghe đến thuật ngữ 'áo đỏ', họ sẽ nghĩ ngay đến những người đàn ông và phụ nữ ủng hộ phong trào của chúng ta! Chúng ta là những thiên tài!"
 TUR_fatherland_first:0 "Tổ quốc là Trên hết!"
 TUR_fatherland_first_desc:0 "Có rất nhiều thành phần của xã hội Thổ Nhĩ Kỳ có thể phá hoại chính phủ và làm mất ổn định xã hội của chúng ta vì những lý do ích kỷ của riêng họ. Điều đó dừng lại với chúng ta: từ giờ trở đi, mọi công dân Thổ Nhĩ Kỳ sẽ đặt Tổ quốc là Trên hết!"
 TUR_fatherland_first_tt:1 "Chúng ta sẽ thực hiện một lời kêu gọi toàn quốc đối với phe £faction_tur_traditionalist §YTruyền thống§!, phe £faction_tur_kurdish §YKurd§!, và các phe khác đang bị áp bức ở đất nước chúng ta thống nhất và đứng đằng sau một chính phủ đại diện cho tất cả họ."
 TUR_deal_for_the_oniki_islands:0 "Thỏa thuận với Quần đảo Oniki"
 TUR_deal_for_the_oniki_islands_desc:0 "Quần đảo Oniki ngoài khơi bờ biển của chúng ta đã bị giật khỏi tay và chuyển giao cho những người Italy phóng khoáng, nhưng không phải trước khi những người Hy Lạp ngoan cố tuyên bố chủ quyền với quần đảo này. Rhodes là người Thổ Nhĩ Kỳ, và Rhodes sẽ lại là của Thổ Nhĩ Kỳ lần nữa!"
 TUR_the_pontic_redoubt:0 "The Pontic Redoubt"
 TUR_the_pontic_redoubt_desc:0 "Chúng ta đã chú ý đến các tuyến phòng thủ phía tây của mình quá lâu trong khi bỏ qua biên giới của chúng ta với [SOV.GetNameDef] bất bình công khai! Chúng ta không thể hy vọng có thể cầm chân họ ở biên giới một mình lâu dài, nhưng bằng cách củng cố công sự dọc theo các dòng sông của chúng ta, chúng ta có thể hy vọng sẽ chúng tốt trong một cuộc chiến tranh tiêu hao. Chúng ta còn hy vọng nào khác không?"
 TUR_pontic_redoubt_trabzon_tt:0 "Thêm §Y7 pháo đài đất liền§! dọc theo Sông Çoruh gần biên giới [SOV.GetAdjective].\n"
 TUR_pontic_redoubt_van_tt:0 "Thêm §Y6 pháo đài đất liền§! dọc theo Suối Kars gần biên giới [SOV.GetAdjective].\n"
 TUR_pontic_redoubt_erzurum_tt:0 "Thêm §Y3 pháo đài đất liền§! ở thành phố Erzurum.\n"
 TUR_abuse_the_office_of_soil_products:0 "Abuse the Office of Soil Products"
 TUR_abuse_the_office_of_soil_products_desc:0 "Toprak Mahsulleri Ofisi được thành lập để điều chỉnh việc sản xuất thực phẩm và tiền lương của công nhân nông nghiệp, nhưng [ROOT.GetNameDef] không cần nông dân - nó cần đất. Chúng ta sẽ gây áp lực buộc những chủ trang trại kém hiệu quả phải bán đất của họ để có thể xây dựng ngành công nghiệp mới trên những mảnh đất đó vì lợi ích của cả quốc gia."
 TUR_kemalist_socialist_theory:0 "Thuyết Chủ nghĩa Xã hội Kemal"
 TUR_kemalist_socialist_theory_desc:0 "Phong trào Kadro tượng trưng cho một hình thức yêu nước cơ bản của chủ nghĩa xã hội, và rất giống với chủ nghĩa phát xít Anh và chủ nghĩa Marxi-Lenin về nhiều mặt. Về bản chất, Kadro đặt công nhân Thổ Nhĩ Kỳ lên hàng đầu, và không tìm cách quét sạch bản sắc dân tộc của họ trong khi làm như vậy. Phong trào của chúng ta là một phong trào cách mạng thực sự, và quan trọng hơn: đó là một phong trào thực sự của Thổ Nhĩ Kỳ."
 TUR_patriotism_over_internationalism:0 "Chủ nghĩa Ái quốc hơn Chủ nghĩa Quốc tế"
 TUR_patriotism_over_internationalism_desc:0 "Chúng ta bác bỏ chủ nghĩa quốc tế của chủ nghĩa Trotsky và chủ nghĩa Marx cấp tiến để ủng hộ một hình thức chủ nghĩa xã hội thực sự mang tính quốc gia. Hoàn cảnh của công nhân quốc tế chỉ là thứ yếu sau các cuộc đấu tranh của công nhân Thổ Nhĩ Kỳ, và đó là điều khiến chủ nghĩa xã hội theo Chủ nghĩa Kemal khác biệt với các biến thể triệt để hơn của chủ nghĩa cộng sản."
 TUR_create_the_turkish_workers_militia:0 "Thành lập Dân quân Công nhân Thổ Nhĩ Kỳ"
 TUR_create_the_turkish_workers_militia_desc:0 "Chính trị là một ngành kinh doanh bẩn thỉu và không có chế độ nào được đảm bảo vĩnh viễn. Điều quan trọng là chúng ta phải vũ trang cho người lao động và trang bị cho họ phương tiện và ý chí để bảo vệ quyền của họ trước bất kỳ kẻ nào lấy mất nó: cho dù đó là một cường quốc nước ngoài hay một phong trào chính trị mới nổi lên từ bên trong biên giới chúng ta."
 TUR_halk_ve_devlet:0 "Dân tộc và Nhà nước"
 TUR_halk_ve_devlet_desc:0 "'Dân tộc và Nhà nước' (Halk ve Devlet) - ở đây là ưu tiên của chính phủ xã hội chủ nghĩa Kemal của chúng ta. Chúng ta phải bảo vệ và an toàn cho người dân của mình và chúng ta có thể làm điều đó tốt nhất bằng cách tăng cường quyền lực của nhà nước trong mọi vấn đề."
 TUR_nationalise_all_private_industry:0 "Quốc hữu hóa Tất cả các Ngành công nghiệp Tư nhân"
 TUR_nationalise_all_private_industry_desc:0 "Chúng ta không đánh giá cao những đóng góp của các nhà công nghiệp và tự do trong cuộc chiến chung của chúng ta để bảo vệ nhà nước Thổ Nhĩ Kỳ khỏi các thế lực ngoại bang cướp bóc, nhưng họ đã trở nên quá lớn so với khả năng của chính mình. Trong khi bảo vệ chúng ta khỏi những nhà đầu tư mạo hiểm cướp bóc, họ đã trở thành những nhà đầu tư mạo hiểm cướp bóc. Nó có thể không còn tồn tại nữa: chúng ta phải quốc hữu hóa ngành công nghiệp của mình và bảo vệ người lao động của chúng ta."
 TUR_georgian_manganese_extraction:0 "Khai thác Mangan ở Georgia"
 TUR_georgian_manganese_extraction_desc:1 "Có rất nhiều khoáng sản và kim loại vẫn chưa được sử dụng bên trong Georgia, và tất cả trong khi kho dự trữ thép của chúng ta vẫn ở mức thấp đáng thất vọng. Chúng ta sẽ gửi một đề nghị tới chính quyền khu vực Georgia và trao đổi để chúng ta có quyền khai thác kim loại cho họ để đổi lấy việc giữ lại một số phần dư thừa cho chính chúng ta. Nếu họ đồng ý, chúng ta sẽ sản xuất thép ngay bên cạnh hoạt động ở Trabzon."
 TUR_salt_the_scars_of_the_great_war:0 "Sát muối những Vết sẹo cuộc Đại Chiến"
 TUR_salt_the_scars_of_the_great_war_desc:0 "Người dân Thổ Nhĩ Kỳ đã trở nên mềm yếu trong những năm kể từ sau Chiến tranh giành Độc lập. Đâu là cơn thịnh nộ mà chúng ta cần đến nếu muốn thể hiện sức mạnh của mình lên thế giới? Chúng ta đã mất rất nhiều trong cuộc Đại Chiến, hơn hầu hết, và lý do duy nhất chúng ta sống sót là bởi vì chúng ta đã chiến đấu với răng và vuốt để giành quyền tồn tại. Chúng ta cũng sẽ chiến đấu với răng và vuốt trong cuộc chiến tiếp theo.."
 TUR_intervene_in_the_spanish_civil_war:0 "Can thiệp vào Nội chiến Tây Ban Nha"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "Nội chiến Tây Ban Nha đã trở thành món ăn ngon của thế giới cho các ý thức hệ cạnh tranh. Chúng ta có chung Địa Trung Hải và điều đó cho chúng ta nhiều quyền hơn để lựa chọn can thiệp thay mặt cho phe đã chọn trong cuộc chiến."
 TUR_a_common_destiny_for_all_of_turkey:0 "Số phận chung cho Tất cả Thổ Nhĩ Kỳ"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Người Thổ Nhĩ Kỳ, người Hy Lạp, người Kurd, người Cơ đốc giáo, người Hồi giáo, người Vô thần - tất cả chúng ta đều ở đây cùng nhau. Vì lợi ích tập thể của chúng ta là tập thể toàn thể và đoàn kết đằng sau một chính phủ mạnh mẽ ủng hộ những ý tưởng cấp tiến và hoạt động vì tập thể nói chung. Chúng ta sẽ đoàn kết, hoặc chúng ta sẽ bị chia rẽ."
 TUR_hunt_down_fifth_columnist_islamists:0 "Truy lùng Đội quân Thứ năm Hồi giáo"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "Trong khi Châu Âu lo ngại về đội quân thứ năm theo chủ nghĩa cộng sản quốc tế, chúng ta đã đấu tranh với đội quân thứ năm quốc tế của chính mình kể từ khi đất nước của chúng ta được khai sinh. Không có mối đe dọa tồn tại nào lớn hơn đối với nền cộng hòa của chúng ta hơn Hồi giáo cực đoan và những người ủng hộ nó lâu đời. Chúng ta sẽ nghiền nát những tên cặn bã này của Đế chế Ottoman như những con côn trùng mà chúng vốn thế."
 TUR_pivot_to_the_past:0 "Xoay quanh Quá khứ"
 TUR_pivot_to_the_past_desc:0 "Chiến tranh giành độc lập có thể là một điều cần thiết, nhưng nền Cộng hòa là một sai lầm. Atatürk không còn ở đây để bảo vệ nền cộng hòa thế tục quý giá của mình, và người dân kêu gọi sự trở lại của Vương quốc Hồi giáo Ottoman. Chúng ta sẽ bắt buộc chúng, sau khi hạ bệ những kẻ theo phe Chủ nghĩa Kemal một lần và mãi mãi."
 TUR_purge_the_kemalists:0 "Thanh trừng phe Kemal"
 TUR_purge_the_kemalists_desc:0 "Bằng cách loại bỏ khỏi đất nước chúng ta tai họa Kemal, chúng ta sẽ gieo mầm cho sự trở lại với cách sống và cách quản lý cũ của chúng ta. Sự trở lại của Sultan là không thể tránh khỏi, cũng như sự hủy diệt của những người cộng hòa phù du."
 TUR_kemalists_purged_tt:0 "Loại bỏ tất cả sửa đổi nhà nước của phe £faction_tur_kemalist §YKemal§!."
 TUR_restore_the_divan:0 "Khôi phục Divan"
 TUR_restore_the_divan_desc:0 "Một quốc hội gồm các tầng lớp dân sự do kẻ thù của chúng ta bầu ra? Không, chúng ta không bao giờ có ý định để điều đó tồn tại quá lâu. Đã đến lúc phải khôi phục lại những phương thức cũ: chúng ta sẽ khôi phục lại Divan để tôn giáo nằm ở trung tâm của nhà nước. Chúng ta cũng sẽ loại bỏ văn phòng Thủ tướng vay mượn của phương Tây, đã đến lúc chúng ta mang Grand Vizier trở về!"
 TUR_rebuilding_our_nation:0 "Xây dựng lại Đất nước của Chúng ta"
 TUR_rebuilding_our_nation_desc:0 "Phe Kemal đã tàn phá đất nước của chúng ta trong những nỗ lực vô ích nhằm trấn áp ý muốn của người dân. Kẻ thù sẽ coi chúng ta là yếu đuối, và vì vậy chúng ta phải xây dựng lại càng nhanh càng tốt!"
 TUR_return_of_the_sultan:0 "Sự trở lại của Sultan"
 TUR_return_of_the_sultan_desc:0 "Đó là lần cuối cùng để đạt được điều mà chúng ta đã mơ ước bấy lâu: chúng ta phải đưa Sultan trở về nhà từ nơi lưu đày ngay lập tức. Những người trung thành của chúng ta đã có ông ấy trong tay, và giờ tất cả những gì còn lại là đưa ông ấy trở về nhà và tổ chức lễ đăng quang."
 TUR_reclaim_macedonia:0 "Đòi lại Makedonyalı Sanjak"
 TUR_reclaim_macedonia_desc:0 "Những con chó bất trung ở phía tây của chúng ta đã đóng một vai trò trung tâm trong sự sụp đổ của Đế chế Ottoman cuối cùng. Người Hy Lạp đã phẫn nộ với chúng ta kể từ thời điểm chúng ta hạ rèm đế chế đáng thương, bệnh hoạn của họ - và bây giờ họ nắm giữ phần lớn Thrace và Madedonia khỏi tay chúng ta. Đó là thời gian để cứu đồng bào của chúng ta, đồng thời thực hiện một chút báo thù..."
 TUR_join_the_central_powers:0 "Tái gia nhập Liên minh Trung tâm"
 TUR_join_the_central_powers_desc:0 "Chúng ta đã cùng nhau thất bại với tư cách là hiệp ước quyền lực một lần, nhưng chúng ta sẽ không thất bại lần này! Bằng cách nào đó, số phận đã cho chúng ta một cơ hội thứ hai để sửa chữa những sai trái trong cuộc Đại Chiến, và tất cả chúng ta phải cùng nhau nắm bắt cơ hội đó bằng những cái sừng!"
 TUR_press_the_austro_hungarian_claim:0 "Thúc đẩy Yêu sách Áo-Hungary"
 TUR_press_the_austro_hungarian_claim_desc:0 "Sự khải hoàn chiến thắng của chúng ta từ đống tro tàn của nền Cộng hòa Thổ Nhĩ Kỳ thực sự là một sự kiện trọng đại, nhưng chúng ta đang bị bao vây tứ phía bởi những kẻ thù sẽ chứng kiến chúng ta bị tiêu diệt một lần nữa. Chúng ta cần các đồng minh, và một cuộc thám hiểm do Ottoman dẫn đầu tiến vào sông Danube sẽ khó có thể là điều chưa từng có tiền lệ."
 TUR_aligning_bulgaria:0 "Điều chỉnh Quan hệ Bulgaria"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef], nước duy nhất trong tất cả chúng ta từ Liên minh Trung tâm tồn tại với chủ quyền và cách sống của họ còn nguyên vẹn, và họ đã làm gì với điều đó? Không có gì. Họ là những kẻ hèn nhát! Chúng ta sẽ thấy họ hèn nhát như thế nào khi chúng ta thở dài cổ và giữ họ làm nhiệm vụ."
 TUR_reclaiming_our_lost_empire:0 "Đòi lại Đế chế Lụi tàn"
 TUR_reclaiming_our_lost_empire_desc:0 "Loại bỏ phe Kemal khỏi quyền lực và khôi phục quyền lực của Sultan chỉ là những bước đầu tiên trong kế hoạch tổng thể của chúng ta. Chúng ta sẽ hành quân khắp thế giới cho đến khi đế chế của chúng ta được hoàn chỉnh một lần nữa!"
 TUR_expanding_the_saadabad_pact:0 "Mở rộng Hiệp ước Saadabad"
 TUR_expanding_the_saadabad_pact_desc:0 "Hiệp ước Saadabad là một sáng kiến xứng đáng của phe Chủ nghĩa Kemal, nhưng chắc chắn giờ đây chúng ta có nhiều điểm chung với các bên ký kết hơn bao giờ hết. Chúng ta đừng lãng phí thời gian cho một nửa các biện pháp, đã đến lúc tiếp cận các thành viên Hiệp ước Saadabad để chúng ta có thể chính thức hóa thỏa thuận này thành một liên minh thích hợp."
 TUR_saadabad_pact_faction_tt:0 "Chúng ta sẽ mời tất cả các bên ký kết §YHiệp ước Saadabad§! vào một liên minh chính thức."
 TUR_no_faction_members_tt:0 "Hiệp ước Saadabad không có ai ký kết"
 TUR_no_faction_alliance_members_tt:0 "Các bên ký kết Hiệp ước Saadabad chưa phê chuẩn Saadabad Concordat"
 TUR_the_damascus_diktat:0 "Damascus Diktat"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap] yếu đuối. Tất cả những gì chúng ta cần làm là đe dọa khả năng xảy ra chiến tranh nếu họ không từ bỏ Syria, và họ sẽ quỳ gối cầu xin hòa bình và cầu xin chúng ta hãy lấy Syria khỏi tay họ."
 TUR_supporting_the_east:0 "Hỗ trợ phía Đông"
 TUR_supporting_the_east_desc:0 "Chính các khu vực của chúng ta ở phía đông tạo thành xương sống cho sự hỗ trợ của chúng ta, tuy nhiên chất lượng cơ sở hạ tầng ở những khu vực này so với các tỉnh thành thị ở phía tây là khá kém. Bằng cách hỗ trợ phía đông, chúng ta hỗ trợ những lực lượng theo phe của mình và cũng chuẩn bị tốt hơn cho bản thân để thực hiện các hoạt động ở phía đông và phía bắc."
 TUR_desert_camel_corps:0 "Quân đoàn Lạc đà Sa mạc"
 TUR_desert_camel_corps_desc:0 "Nếu chúng ta chuẩn bị tham gia những chiến dịch gian khổ và lâu dài này ở Trung Đông và Châu Phi, thì thật là phi lý nếu không cải tổ quân đoàn lạc đà của mình! Trên lưng những con lạc đà, chúng ta có thể đi từ Cairo đến Cape Town một cách thoải mái!"
 TUR_unlock_camelry_effect_tt:0 "Thêm công nghệ: §YĐơn vị Lạc đà§!."
 TUR_the_pan_national_association_of_ulemas:0 "Hiệp hội Liên quốc gia của Ulemas"
 TUR_the_pan_national_association_of_ulemas_desc:0 "Của chúng ta không phải là một phong trào quốc gia: chúng ta không chỉ đơn giản đứng về quyền lực của Sultan, mà là quyền lực của những người Hồi giáo trên toàn thế giới. Chúng ta không tuân theo chủ nghĩa dân tộc, bởi vì chúng ta tin vào chính nghĩa quốc tế của Hồi giáo! Chúng ta sẽ hợp tác với các nhà lãnh đạo tôn giáo từ khắp nơi trên thế giới để xác định cách tốt nhất chúng ta có thể truyền bá và giải phóng đàn chiên tôn giáo của mình bằng thanh gươm."
 TUR_reinstate_the_darulfununu_sahane:0 "Phục hồi Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "Chúng ta không ngần ngại nói rằng nhiều thể chế của chúng ta... không hoàn toàn hiện đại. Tuy nhiên, chúng ta đang sống trong thời đại chiến tranh hiện đại. Thật là tốt khi đất nước chúng ta đang được công nghiệp hóa và hiện đại - tất cả đều cảm ơn trước công việc khó khăn của Bộ máy Quan liêu Ottoman! Để đạt được mục tiêu đó, chúng ta sẽ thành lập học viện ở Đại học Istanbul để khuyến khích sự hợp tác khoa học và kỹ thuật giữa chúng ta và các quốc gia có chung chí hướng."
 TUR_imperial_factories:0 "Nhà máy Hoàng gia"
 TUR_imperial_factories_desc:0 "Những người ủng hộ Chủ nghĩa Kemal đã có ý tưởng thú vị này được gọi là 'Chủ nghĩa Etat', và mặc dù chúng ta sẽ không bao giờ công khai tài trợ cho một trụ cột tư tưởng theo người ủng hộ Chủ nghĩa Kemal, nhưng chúng ta không thể không cảm thấy nó có thể... rất hữu ích, để tổ chức và kiểm soát tập trung phương tiện sản xuất của nhà nước. Đừng so sánh với chủ nghĩa cộng sản hay chủ nghĩa phát xít: tất cả các nhà máy sẽ thuộc về Sultan - chúng ta sẽ chỉ quản lý các nhà máy này thay cho ngài!"
 TUR_refining_our_strategies:0 "Tinh chỉnh Chiến lược của Chúng ta"
 TUR_refining_our_strategies_desc:0 "Chúng ta đã học được nhiều điều về chiến tranh kể từ khi sụp đổ trong cuộc Đại Chiến, và chúng ta không còn phải bắt tay vào những kế hoạch điên rồ mà chúng ta không có hy vọng chiến thắng. Chúng ta phải chiến đấu một cách thông minh và thận trọng, để khi tất cả các cuộc giao tranh dừng lại và cát bụi lắng xuống chúng ta là những người chiến thắng vẫn đứng vững."
 TUR_the_red_apples_of_sevres:0 "Trái táo đỏ của Sèvres"
 TUR_the_red_apples_of_sevres_desc:0 "Paris, Rome, London: đây là những kızıl elma (trái táo đỏ) của Đế quốc Ottoman trung hưng. Chúng ta sẽ không dừng lại ở bất cứ đâu để đảm bảo kẻ thù cũ của chúng ta - những kẻ đã chứng kiến chúng ta bị hạ gục, bị sỉ nhục và bị hủy diệt - bị đàn áp, cúi mình, và sau đó bị tan vỡ vì những thiết kế quỷ quyệt của họ trên lãnh thổ của chúng ta. Chúng ta sẽ biến trật tự thế giới cũ thành ngọn lửa, và xây dựng một hiện trạng mới dựa trên xác chết của các đế chế đã sụp đổ của chúng."
 TUR_realize_the_nightmare_of_meiji:0 "Nhận ra Cơn ác mộng của Minh Trị"
 TUR_realize_the_nightmare_of_meiji_desc:0 "Sultan Abdul Hamid II từng lo sợ Thiên hoàng Nhật Bản sẽ cải sang Hồi giáo và tự xưng là Caliph thay cho quốc vương Turkic. Điều này không bao giờ xảy ra. Than ôi, Nhật Bản đã ký kết Sèvres, cũng giống như họ đã ký kết Lausanne - mặc dù chúng ta ngưỡng mộ người Nhật từ lâu, họ cũng đáng trách như các cường quốc già nua khác. Chúng ta sẽ hạ mình bằng cách cai trị Khedivate of Nihon (Phó vương Nhật Bản) trực tiếp từ Kostantiniye."
 TUR_continue_to_prioritise_balkan_integrity:0 "Tiếp tục Ưu tiên Tính toàn vẹn của Balkan"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "Chúng ta luôn quan tâm đến việc hòa bình ngự trị ở vùng Balkan. Chúng ta phải thú nhận rằng mình có trách nhiệm phải bảo vệ và nâng tầm các nước láng giềng, đặc biệt là xem xét... quá khứ bất hạnh của chúng ta cùng nhau. Thời gian đó đang ở phía sau chúng ta: chúng ta tiếp cận không còn với tư cách là những kẻ chinh phục mà là những người bạn trung thành, những người có nghĩa là bảo vệ những người hàng xóm yếu hơn của chúng ta khỏi những kẻ chinh phục mới, những kẻ muốn họ làm hại."
 TUR_reaffirm_the_balkan_pact:0 "Cải cách Hiệp ước Balkan"
 TUR_reaffirm_the_balkan_pact_desc:0 "Hiệp ước Balkan được thành lập để ngăn chặn chủ nghĩa bất bình đẳng của Bulgaria và Hungary nhưng thế giới đã trở nên nguy hiểm hơn đáng kể kể từ đó. Hiệp ước Balkan còn nhiều bất cập, chúng ta phải cải tổ nó thành một Balkan Entente!"
 TUR_balkan_defense_council:0 "Hội Đồng Phòng Vệ Balkan"
 TUR_balkan_defense_council_desc:0 "Mọi quốc gia trong Balkan Entente đều biết đến chiến tranh như một người bạn cũ. Chúng ta cùng biết rằng chúng ta không thể bắt đầu một cuộc chiến tranh tấn công, vì vậy chúng ta phải phối hợp với nhau để tạo thành một lực lượng phòng thủ lớn nhất."
 TUR_balkan_defense_council_tt:0 "Sau khi §YHiệp ước Balkan§! đã được phê chuẩn thành một liên minh, chúng ta có thể phối hợp để tìm ra cách phòng vệ tốt nhất trước cuộc xâm lược của ngoại bang."
 TUR_three_year_industrial_plan:0 "Kế hoạch Công nghiệp Ba năm"
 TUR_three_year_industrial_plan_desc:0 "Chúng ta đã chuẩn bị để trải qua một nỗ lực công nghiệp hóa trên toàn bán đảo có thể làm nản lòng cả [ENG.GetNameDef]. Chúng ta sẽ hỗ trợ lẫn nhau bình đẳng, và chúng ta sẽ cùng nhau vượt lên trên sức mạnh của kẻ thù thông qua sức mạnh tập thể của Balkan Entente!"
 TUR_united_against_imperialism:0 "Mặt trận Thống nhất Chống Chủ nghĩa Đế quốc"
 TUR_united_against_imperialism_desc:0 "Tất cả chúng ta đều là nạn nhân của mưu đồ, của những quyền lực lớn hơn chúng ta. Chúng ta thường xuyên bị bắt nạt vào các hiệp ước và thỏa thuận đã làm chúng ta thấp hèn và suy yếu. Chúng ta nói rằng thế giới không còn như xưa nữa và chúng ta sẽ không bao giờ chịu sự quấy rối của chủ nghĩa đế quốc nữa!"
 TUR_united_against_imperialism_tt:0 "Thay đổi mức độ phổ biến của Dân chủ hoặc Không liên kết đối với các quốc gia thuộc §YHiệp ước Balkan§!: §G10%§!.\n"
 TUR_create_the_balkan_central_bank:0 "Thành lập Ngân hàng Trung ương Balkan"
 TUR_create_the_balkan_central_bank_desc:0 "Chúng ta sẽ áp dụng một loại tiền tệ chung mới giữa tất cả các quốc gia của chúng ta cùng với các loại tiền tệ quốc gia riêng, và thành lập một ngân hàng trung ương mới mà qua đó tất cả chúng ta có thể trao đổi đấu thầu hợp pháp và tham gia vào các giao dịch kinh doanh. Điều gì có thể xảy ra chứ?"
 TUR_the_treaty_for_prosperity_and_trade:0 "Hiệp ước Thịnh vượng và Thương mại"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "Chúng ta sẽ dẫn đầu một hiệp ước tập thể thúc đẩy thương mại tự do theo các nguyên tắc tự do thị trường tự do. Chúng ta không thể mong đợi tất cả các thành viên của chúng ta cấu hình lại hoàn toàn nền kinh tế của họ để cho phép thương mại tự do, nhưng ít nhất chúng ta có thể chấm dứt chủ nghĩa bảo hộ ở Balkan."
 TUR_joint_budgets_on_fortifications:0 "Ngân sách chung về Công sự"
 TUR_joint_budgets_on_fortifications_desc:0 "Các phòng tuyến đồn lũy từ lâu đã trở thành yếu tố quan trọng của hầu hết các học thuyết phòng thủ, và mặc dù ngày nay một số người cho rằng những kế hoạch như vậy đã bị công nghệ hiện đại làm cho lạc hậu, chúng ta tin rằng pháo đài có thể vẫn còn tác dụng. Bằng cách dốc hết sức cho hệ thống phòng phủ của nhau, chúng ta đảm bảo sự an toàn cho tập thể của mình."
 TUR_connecting_our_capitals:0 "Kết nối Các thủ đô của Chúng ta"
 TUR_connecting_our_capitals_desc:0 "Để có thể cho phép quân đội của chúng ta di chuyển thuận lợi từ tiền tuyến đến tiền tuyến một cách tốt nhất, chúng ta phải có cơ sở hạ tầng hiệu quả được bố trí trên khắp Bán đảo Balkan. Chúng ta sẽ làm việc cùng với các đối tác của mình để đảm bảo tốt nhất có thể rằng các thành phố thủ đô  của chúng ta được kết nối với nhau bằng cơ sở hạ tầng hiện đại."
 TUR_connect_capitals_greece_tt:0 "Vì §YHy Lạp§! đã thực hiện các dự án cơ sở hạ tầng theo ý mình, nên nước này sẽ nhận được thêm cơ sở hạ tầng bổ sung."
 TUR_connect_capitals_romania_tt:0 "Vì §YRomania§! đã thực hiện các dự án cơ sở hạ tầng theo ý mình, nên nước này sẽ nhận được thêm cơ sở hạ tầng bổ sung."
 TUR_connect_capitals_yugoslavia_tt:0 "Vì §YNam Tư§! đã thực hiện các dự án cơ sở hạ tầng theo ý mình, nên nước này sẽ nhận được thêm cơ sở hạ tầng bổ sung."
 TUR_fortifying_contentious_areas:0 "Củng cố Các khu vực Xung quanh"
 TUR_fortifying_contentious_areas_desc:0 "Vùng Balkan không hề được gọi là Powderkeg (thùng thuốc súng) của Châu Âu. Ở mỗi quốc gia chúng ta đều tồn tại ít nhất một điểm bùng phát tiềm tàng cho xung đột với một cường quốc lớn. Nhiệm vụ của chúng ta là đảm bảo những điểm bùng phát này được bảo vệ và củng cố đầy đủ."
 TUR_fortify_the_south_tt:0 "Thêm §Y2 pháo đài đất liền§! trên mỗi tuyến giao nhau từ §Y[164.GetName]§!.\n"
 TUR_fortify_the_north_tt:0 "Thêm tuyến phòng thủ của §Ypháo đài đất liền§! ở §Y[354.GetName]§!.\n"
 TUR_fortify_the_east_tt:0 "Thêm §Y5 pháo đài đất liền§! ở biên giới phía đông của §Y[800.GetName]§!.\n"
 TUR_integrated_armed_forces:0 "Hợp nhất Lực lượng Vũ trang"
 TUR_integrated_armed_forces_desc:0 "Đó là một chương trình đầy tham vọng, nhưng một chương trình mà chúng ta đã quyết định là đáng để theo đuổi. Trước tình trạng khó khăn mà các quốc gia nhỏ hơn phải đối mặt khi chống lại một cường quốc, chúng ta đã quyết định dẫn đầu một tổ chức vũ trang Balkan Entente đa quốc gia. Chúng ta sẽ dành các nguồn lực cho nhau khi cần thiết để khi chúng ta thống nhất, chúng ta sẽ không bị đám đế quốc phụt tắt như những ngọn nến."
 TUR_the_balkan_academy_of_science:0 "Học viện Khoa học Balkan"
 TUR_the_balkan_academy_of_science_desc:0 "Chúng ta đang sống trong thời đại khoa học và đổi mới, và chúng ta không thể cho phép mình hoặc bất kỳ thành viên nào khác của Balkan Entente tụt hậu quá xa so với những thành tựu kỹ thuật của các quốc gia công nghiệp hóa lớn hơn."
 TUR_extend_an_olive_branch_to_bulgaria:0 "Vươn xa Cành ô liu đến Bulgaria"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "Hiệp ước Balkan được thành lập để chống lại chủ nghĩa xét lại của Bulgaria, nhưng thế giới đã sinh ra những con quái vật tồi tệ hơn nhiều trong những năm kể từ đó. Bulgaria, giống như chúng ta, chỉ là một con tốt khác để tên đế quốc thao diễn theo đuổi sự thống trị của đế quốc. Chúng ta nên chung tay giúp đỡ - cho phép họ tham gia lực lượng cùng với chúng ta để tất cả chúng ta có thể thoát khỏi cuộc xung đột này với biên giới và tinh thần của chúng ta vẫn còn nguyên vẹn."
 TUR_preempt_bulgarian_alignment:0 "Pre-empt Bulgarian Alignment"
 TUR_preempt_bulgarian_alignment_desc:0 "'Phổ của Balkan' có thể là một cường quốc nhỏ hơn như chúng ta, nhưng họ có khao khát và tham vọng của một cường quốc hùng mạnh. Chúng ta có thể nghi ngờ dù chỉ trong giây lát rằng người Bulgaria sẽ không đâm sau lưng tất cả chúng ta vì lợi ích cá nhân của họ vào thời điểm cơ hội xuất hiện? Câu trả lời là không, chỉ có một giải pháp duy nhất: Bulgaria phải bị tiêu diệt."
 TUR_peninsular_network_of_factories:0 "Mạng lưới Nhà máy Bán đảo"
 TUR_peninsular_network_of_factories_desc:0 "Đơn độc, không ai trong chúng ta có thể chống lại các quốc gia lớn và công nghiệp hóa hơn như [GER.GetNameDef] và [SOV.GetNameDef], nhưng cùng nhau - với việc tất cả chúng ta tập hợp các nguồn lực của mình để tối đa hóa tiềm năng của chúng ta? Điều đó sẽ khiến chúng ta trở thành một cường quốc theo đúng nghĩa của nó."
 TUR_combined_operational_strategies:0 "Combined Operational Strategies"
 TUR_combined_operational_strategies_desc:0 "Bằng cách hợp tác ở cấp độ sâu hơn về các vấn đề chiến lược và quốc phòng, chúng ta có thể đảm bảo an ninh cho toàn khu vực của mình - ngay cả khi chống lại đối thủ áp đảo."
 TUR_edirne_research_exchange:0 "Trao đổi Nghiên cứu Edirne"
 TUR_edirne_research_exchange_desc:0 "Chúng ta sẽ nắm bắt sáng kiến và thành lập một tổ chức công khuyến khích luồng ý tưởng tự do đa quốc gia để chúng ta có thể đi đầu trong tất cả những tiến bộ khoa học và công nghệ mới nhất trong Hiệp ước Balkan."
 TUR_crush_the_warmongers_in_rome:0 "Nghiền nát Kẻ hiếu chiến ở Rome"
 TUR_crush_the_warmongers_in_rome_desc:0 "[ITA.GetAdjective] là nguồn gốc của tất cả những điều tồi tệ ở Địa Trung Hải. Họ là một khối u ác độc tin rằng có thể lây lan vào Nam Âu giống như một căn bệnh ung thư nếu có thể. Chúng ta sẽ chiến đấu với họ và cho họ nhiều liều thuốc của riêng họ mà họ bị sặc vì nó."
 TUR_brace_against_the_red_menace:1 "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc:1 "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism:0 "Chiến đấu Chống lại Mối đe dọa Đỏ"
 TUR_brace_against_the_red_menace_communism_desc:0 "Phía bắc là mối đe dọa ngấm ngầm của chủ nghĩa cộng sản và nhà tài trợ chính của nó trên thế giới. [SOV.GetNameDef] là mầm bệnh của thế giới này, và Balkan Entente giúp đỡ nhân loại bằng cách tiêu diệt bá quyền của [SOV.GetAdjective]."
 TUR_brace_against_the_red_menace_generic:0 "Chiến đấu Chống lại Mối đe dọa [SOV.GetAdjective]"
 TUR_brace_against_the_red_menace_generic_desc:0 "Phía bắc là nước Nga xảo quyệt. Họ đã cố gắng can thiệp vào các vấn đề của Balkan và Thổ Nhĩ Kỳ mãi mãi. Balkan Entente sẽ giúp đỡ nhân loại bằng cách tiêu diệt bá quyền của [SOV.GetAdjective]."
 
 TUR_reconfigure_our_foreign_policy:0 "Định hình lại Chính sách Đối ngoại của Thổ Nhĩ Kỳ"
 TUR_reconfigure_our_foreign_policy_desc:0 "Chính sách đối ngoại của [TUR.GetAdjective] tập trung vào các vấn đề đối nội và duy trì các ảnh hưởng trong chính sách đối ngoại chủ yếu dành cho các nước láng giềng của chúng ta, nhưng thời thế đã thay đổi và chính sách đối ngoại của chúng ta phải phản ánh điều đó. Đã quá lâu rồi chúng ta mới bắt đầu ứng phó nhiều hơn với các cường quốc lớn trên thế giới."
 TUR_the_anglo_turkish_agreement:0 "Thỏa thuận Anh-Thổ Nhĩ Kỳ"
 TUR_the_anglo_turkish_agreement_desc:0 "Chính phủ [ENG.GetAdjective] đã rất nóng lòng muốn ký một thỏa thuận với chúng ta: một thỏa thuận mà trên thực tế, yêu cầu chúng ta không hứa hẹn gì nhưng sẽ buộc [ENG.GetNameDef] phải hỗ trợ chúng ta trong trường hợp có một cuộc xâm lược. Toàn bộ điều ám ảnh của sự tuyệt vọng, nhưng chúng ta có thể sử dụng sự tuyệt vọng."
 TUR_add_medium_tank_technology_tt:0 "Thêm công nghệ: §YXe tăng Hạng trung Cơ bản§!."
 TUR_applying_british_oil_embargoes_on_iraq:1 "Áp dụng Lệnh cấm vận Dầu mỏ của [ENG.GetAdjective] đối với Iraq"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "[ENG.GetAdjective] quyết tâm ngăn chặn các chuyến hàng dầu mỏ của [IRQ.GetAdjective] đi đến các kẻ thù lục địa của họ nhưng phần lớn đã không thành công. Chúng ta có thể hỗ trợ sáng kiến [ENG.GetAdjective] bằng cách phong tỏa một trong những tuyến đường bộ lớn nhất mà [IRQ.GetAdjective] đi qua để buôn bán ở Châu Âu."
 TUR_host_exiled_scientists:0 "Tổ chức Nhà khoa học Lưu vong"
 TUR_host_exiled_scientists_desc:0 "Nhiều quốc gia được điều hành bởi những kẻ ngu ngốc sẵn sàng trục xuất những bộ óc tốt nhất và sáng suốt nhất của họ một cách thiển cận đơn giản chỉ vì những nhà khoa học đó sẽ không đồng ý phục vụ một chương trình nghị sự chuyên chế. Chúng ta sẽ cung cấp một ngôi nhà cho những người lưu vong tại đây ở [TUR.GetNameDef], vì chúng ta rất cần họ."
 TUR_the_chester_concession:0 "Nhượng bộ Chester"
 TUR_the_chester_concession_desc:0 "Chúng ta vẫn được hưởng những nhượng bộ mà Hoa Kỳ đã hứa hẹn với chúng ta hơn một thập kỷ trước. Chúng ta có thể thực hiện cam kết của mình trong cuộc chiến tranh dựa trên những đóng góp của Hoa Kỳ đối với sự thịnh vượng của nhà nước [TUR.GetAdjective]."
 TUR_raise_opinion_of_america_tt:0 "Quan điểm của §YHợp chúng quốc Hoa Kỳ§! về chúng ta càng cao, thì khả năng nhượng bộ sẽ được chấp thuận."
 TUR_american_motor_factories:0 "Nhà máy Motor Hoa Kỳ"
 TUR_american_motor_factories_desc:0 "Phần lớn ngành công nghiệp nặng của chúng ta gắn liền với việc sản xuất các phương tiện cơ giới phụ thuộc vào sự hợp tác với Hoa Kỳ. Không phải lúc nào chúng ta cũng là quốc gia khoan dung nhất khi nói đến đầu tư nước ngoài, nhưng nếu chúng ta nới lỏng các quy định đối với những người bạn Không phải lúc nào chúng ta cũng là quốc gia khoan dung nhất khi nói đến đầu tư nước ngoài, nhưng nếu chúng ta nới lỏng các quy định đối với những người bạn Mỹ của mình của mình... thì... ai có thể nói điều gì có thể xảy ra?"
 TUR_bomber_schematics:0 "Bản thảo Máy bay Ném bom"
 TUR_bomber_schematics_desc:0 "Chúng ta có thể bảo vệ bầu trời của chính mình trong thời chiến là chưa đủ, chúng ta phải có khả năng tấn công vào trái tim của kẻ thù để bất kỳ cuộc chiến nào cũng có thể kết thúc nhanh chóng. Đồng Minh là những bậc thầy trong việc sử dụng bom như một công cụ để hạ gục kẻ thù của họ, và chúng ta có thể học được nhiều điều từ họ."
 TUR_join_the_allies:0 "Gia nhập Đồng Minh"
 TUR_join_the_allies_desc:0 "Thế giới đã đến một thời khắc của định mệnh, và chúng ta ngồi ở ngã ba đường của nhiều đế quốc đang tranh giành để thay đổi thế giới mãi mãi. Chúng ta phải ủng hộ các giá trị mà đất nước chúng ta được thành lập và chiến đấu với các quốc gia phương Tây nhân danh tự do và quyền tự do."
 TUR_controlling_the_skies_of_europe:0 "Kiểm soát Bầu trời"
 TUR_controlling_the_skies_of_europe_desc:0 "Hỏa lực vượt trội là cách chúng ta sẽ giành chiến thắng trong cuộc chiến, và chúng ta phải là người đóng góp tích cực vào nỗ lực chiến tranh bằng cách bổ sung hỏa lực của chính mình trong cuộc chiến thống trị bầu trời."
 TUR_expanding_our_navy:0 "Mở rộng Hải quân của Chúng ta"
 TUR_expanding_our_navy_desc:0 "Chúng ta chiến đấu cùng với một số cường quốc hải quân ưu việt trên toàn cầu và chúng ta có nhiều điều để học hỏi từ họ. Vào cuối cuộc chiến, hải quân chúng ta sẽ được ca ngợi trong số những cường quốc."
 TUR_the_petra_proposal:0 "Đề xuất Petra"
 TUR_the_petra_proposal_desc:0 "Các cố vấn của chúng ta đã đưa ra một kế hoạch giúp chúng ta có trách nhiệm bảo vệ và quản lý nền bảo hộ của [ENG.GetAdjective] ở Levant. Chiến lược và đề xuất đã hợp lý, và giờ tất cả những gì còn lại là đưa nó vào [ENG.GetAdjective]."
 TUR_expanded_credit_on_our_debts:0 "Mở rộng Tín dụng với Khoản nợ của Chúng ta"
 TUR_expanded_credit_on_our_debts_desc:0 "Thật may mắn khi cuối cùng chúng ta đã liên minh được với nhiều quốc gia mà chúng ta mắc nợ rất nhiều! Chắc chắn rằng sự tham gia của chúng ta vào cuộc xung đột này là lý do đủ để thấy phần lớn khoản nợ đó đã được xóa bỏ, tất nhiên, tất cả đều nhân danh cuộc chiến chung cho quyền tự do của chúng ta."
 TUR_partnership_pact_with_bulgaria:0 "Hiệp ước Đối tác với Bulgaria"
 TUR_partnership_pact_with_bulgaria_desc:0 "Sẽ là khôn ngoan nếu không đánh giá quá khắt khe với người dân [BUL.GetAdjective] kẻo họ lại bị đẩy vào vòng tay của kẻ thù. Hãy để chúng ta cung cấp cho họ một giải pháp thay thế: một cơ hội để đứng về phía tự do và công lý, thay vì chế độ chuyên quyền và tham nhũng."
 TUR_seizing_the_romanian_oil_fields:0 "Chiếm giữ các mỏ dầu ở Romania"
 TUR_seizing_the_romanian_oil_fields_desc:0 "Các mỏ dầu ở Romania là một khu vực quan trọng đối với nỗ lực chiến tranh của [GER.GetFactionName] war effort. Cắt nguồn tiếp tế của họ tới nguồn dầu của [ROM.GetNameDef] sẽ giống như ngăn máu chảy về tim."
 TUR_securing_iran:0 "Chiếm giữ Iran"
 TUR_securing_iran_desc:0 "Nếu [PER.GetAdjective] không điều chỉnh việc buôn bán dầu của họ để dầu không đạt đến trữ lượng của kẻ thù của chúng ta, thì chúng ta sẽ buộc phải quản lý tài nguyên của họ."
 TUR_british_dockyards_in_turkey:0 "Bến tàu của Anh ở Thổ Nhĩ Kỳ"
 TUR_british_dockyards_in_turkey_desc:0 "Bờ biển của chúng ta dài và trải dài gần như toàn bộ đất nước chúng ta. Có rất nhiều khu vực trống ở đây cho ngành sản xuất đóng tàu và [ENG.GetAdjective] nhận ra điều này. Chúng ta sẽ tiếp nhận lời đề nghị của họ về việc củng cố công nghiệp hải quân của chúng ta để hướng nỗ lực chiến tranh có lợi hơn cho tập thể của chúng ta."
 TUR_taking_over_defense_of_the_gulf:0 "Tiếp quản Phòng thủ Vùng Vịnh"
 TUR_taking_over_defense_of_the_gulf_desc:0 "Chúng ta có thể giảm bớt một chút áp lực cho đồng minh [ENG.GetAdjective] của mình bằng cách đề nghị bảo vệ lợi ích Trung Đông của họ. Họ có thể sẽ chấp nhận lời đề nghị, đặc biệt là xem xét tất cả những gì chúng ta đã đóng góp cho nỗ lực chiến tranh... và thực tế là họ sẽ không thực sự ở vị trí để ngăn chặn chúng ta chiếm giữ các lãnh thổ."
 TUR_we_must_not_fall:0 "Chúng ta Không được Gục ngã!"
 TUR_we_must_not_fall_desc:1 "Chúng ta đã không chiến đấu với răng và móng tay như một quốc gia trong cuộc Chiến tranh giành Độc lập chỉ để rồi bị tiêu diệt vài thập kỷ sau đó. Không, câu chuyện của [TUR.GetNameDef] không kết thúc ở đây - chúng ta không được gục ngã, chúng ta sẽ không gục ngã!"
 TUR_the_german_turkish_friendship_treaty:0 "Hiệp ước Hữu nghị Đức-Thổ Nhĩ Kỳ"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap] và [ROOT.GetNameDef] là vốn dĩ đã là những người bạn. Chúng ta không cần phải đối mặt với nhau về mọi vấn đề, vì lịch sử gần đây của chúng ta không quá giống nhau. Các nỗ lực của [ENG.GetAdjective] nhằm kiểm soát chính sách đối ngoại của chúng ta sẽ vô ích: chúng ta sẽ chứng minh điều đó bằng một Hiệp ước Hữu nghị mới, được ký đơn phương giữa [GER.GetLeader] và [ROOT.GetLeader]."
 TUR_the_clodius_agreement:0 "Thỏa thuận Clodius"
 TUR_the_clodius_agreement_desc:0 "[GER.GetAdjective] đã tiếp cận chúng ta với một thỏa thuận thuận lợi: quặng chromium để đổi lấy phương tiện sản xuất nhiều thiết bị quân sự hơn của chúng ta. Bằng cách trở thành nguồn quặng chromium chính của [GER.GetNameDef], chúng ta cũng được hưởng quyền bảo vệ của [GER.GetNameDef] một vị trí khá đáng ghen tị hiện nay."
 TUR_clodius_agreement_tt:1 "Mọi bang sản xuất §Y65§! đơn vị §YChromium§! trở lên sẽ nhận được ba cấp độ §YCơ sở Hạ tầng§! và hai §YNhà máy Quân sự§!."
 TUR_purchase_italian_light_tanks:0 "Mua Xe tăng Hạng nhẹ của Italy"
 TUR_purchase_italian_light_tanks_desc:0 "Bạn không thể có một lực lượng vũ trang hiện đại nếu không có những lực lượng thiết giáp mạnh mẽ, đáng tin cậy hỗ trợ cho xương sống của quân đội. Chúng ta chỉ đơn giản là phải tự tay mình làm, và có nghi ngờ gì về việc những chiếc xe tăng vĩ đại nhất thế giới được sản xuất từ [ITA.GetNameDef] không?"
 TUR_approve_the_funkplan:0 "Chấp thuận Kế hoạch Funk"
 TUR_approve_the_funkplan_desc:0 "Khi Kế hoạch Schacht được triển khai khắp Nam Âu, chúng ta không tham gia vào kế hoạch này. Tình hình đã thay đổi và chúng ta chuẩn bị làm sâu sắc hơn mối quan hệ kinh tế của mình với [GER.GetNameDef]. Nhà kinh tế học Walther Funk của [GER.GetAdjective] đã soạn thảo một kế hoạch phù hợp với hoàn cảnh của chúng ta, và chúng ta thật ngu ngốc nếu không thực hiện kế hoạch này càng sớm càng tốt."
 TUR_the_italo_turkish_naval_academy:0 "Học viện Hải quân Italy-Thổ Nhĩ Kỳ"
 TUR_the_italo_turkish_naval_academy_desc:0 "[ITA.GetAdjective] là bậc thầy không thể tranh cãi của biển cả. Chúng ta có thể học được nhiều điều từ họ nếu họ sẵn lòng dạy chúng ta."
 TUR_invite_german_officers_to_izmir:1 "Mời Sĩ quan Đức tới [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "Các cố vấn quân sự [GER.GetAdjective] là niềm ghen tị của thế giới. Để hiện đại hóa quân đội của chúng ta và các chiến thuật của nó, chúng ta phải sử dụng sự hỗ trợ của nhân dân với các lực lượng vũ trang hiện đại nhất ở Châu Âu."
 TUR_the_mediterranean_entente:0 "The Mediterranean Entente"
 TUR_the_mediterranean_entente_desc:0 "Chúng ta phải đàm phán về một liên minh toàn diện trên toàn Địa Trung Hải chịu trách nhiệm về an ninh của khu vực. Bất kỳ dự án nào nhằm kiểm soát Địa Trung Hải không bắt đầu với bàn tay rộng mở của [ITA.GetNameDef] đều sẽ thất bại."
 TUR_join_the_axis:0 "Gia nhập Phe Trục"
 TUR_join_the_axis_desc:0 "Tương lai của [ROOT.GetNameDef] rất rõ ràng với quốc gia sẽ định hình lại số phận của thế giới. Không có quốc gia nào chuẩn bị phá bỏ hiện trạng cũ và mang lại một kỷ nguyên hòa bình và thịnh vượng mới giống như [GER.GetNameDef]. Chúng ta phải giúp họ nhận ra tầm nhìn của họ cho tương lai."
 TUR_invite_bulgaria:0 "Mời Bulgaria"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap] đã ngồi ngoài lề quá lâu. Tương lai của họ với [GER.GetNameDef] không còn nghi ngờ gì nữa, chỉ khi cuối cùng họ sẽ tuyên bố lòng trung thành của mình. Chúng ta sẽ giúp [BUL.GetAdjective] tìm thấy dũng khí của mình."
 TUR_entice_the_greeks:0 "Lôi kéo Hy Lạp"
 TUR_entice_the_greeks_desc:0 "Hòa bình với [GRE.GetNameDef] là điều mà chính quyền của chúng ta đã làm việc rất chăm chỉ kể từ khi Đế chế Ottoman sụp đổ. Chúng ta không có lý do gì để vứt bỏ những nỗ lực ngoại giao hàng thập kỷ, nhưng nếu chúng ta thấy mình ở hai phía đối lập của cuộc chiến này thì điều đó rất có thể thay đổi. Chúng ta hãy hy vọng họ lắng nghe sự khôn ngoan, và không vứt bỏ tương lai của họ một cách vô ích."
 TUR_carve_up_greece:0 "Khắc lên Hy Lạp"
 TUR_carve_up_greece_desc:0 "Đối với chúng ta, dường như không có tương lai ở nơi mà [GRE.GetNameDef] thoát khỏi kỷ nguyên này với tư cách là một quốc gia vẫn độc lập. Không có thù hận trong quyết định này, chúng ta chỉ đơn giản là làm những gì phải làm vì lợi ích của sự sống còn. Hòa bình sẽ lại ngự trị ở Aegean, nhưng không phải trong thời đại tàn nhẫn và không khoan nhượng này."
 TUR_pressure_portugal_to_join:0 "Áp lực để Bồ Đào Nha Gia nhập"
 TUR_pressure_portugal_to_join_desc:0 "[POR.GetNameDefCap] về mặt kỹ thuật có thể không biên giới với Địa Trung Hải, nhưng nó có cổ phần lớn trong tương lai của khu vực. Chúng ta có nhu cầu về đế chế lớn của họ và họ sẵn sàng thu được nhiều lợi ích từ những người bạn như chúng ta."
 TUR_collaborative_civil_works_programme:0 "Chương trình Công trình Dân dụng Hợp tác"
 TUR_collaborative_civil_works_programme_desc:1 "Nếu nó hoàn toàn phụ thuộc vào [ITA.GetNameDef], tất cả những gì mà bất kỳ ai trong liên minh của chúng ta làm là chinh phục và khuất phục các dân tộc khác. Chúng ta là tiếng nói của lý do cho các khía cạnh khác của phán quyết: không ai xem xét tỷ lệ việc làm hay nền kinh tế sau chiến tranh? Chúng ta nên tập hợp các nguồn lực của mình và làm việc cùng nhau để xây dựng một tương lai tốt đẹp hơn xứng đáng với tất cả sự đổ máu này."
 TUR_fortifying_the_bosporus:0 "Củng cố Bosporus"
 TUR_fortifying_the_bosporus_desc:0 "Bosporus đóng vai trò là cửa ngõ giữa Biển Đen và Địa Trung Hải. Kênh đào Suez được bảo vệ nghiêm ngặt, cũng như các lối vào eo biển Gibraltar. Vậy có hợp lý không khi để eo biển của chính chúng ta không được bảo vệ và mở cửa cho các thế lực ngoại bang quấy rối? Nó sẽ không. Chúng ta sẽ làm việc chăm chỉ để bảo vệ những gì là của mình."
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Thêm §Y3 pháo đài đất liền§! bên trong thành phố.\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "Thêm một chuỗi §Ypháo đài đất liền§!§! cấp hai dọc theo §YEo biển Thổ Nhĩ Kỳ§!.\n"
 TUR_mediterranean_merchant_fleet:0 "Hạm đội Thương gia Địa Trung Hải"
 TUR_mediterranean_merchant_fleet_desc:0 "Tàu hộ tống là huyết thống của phe này, và tất cả chúng ta phải nỗ lực tập thể tốt hơn để tăng số lượng tàu hộ tống mà chúng ta có. Tất nhiên, nếu hạm đội thương nhân mới này cũng được sử dụng như một phương tiện bí mật để chia sẻ thông tin bổ sung về nghiên cứu hải quân thì đây có thể là một nỗ lực đặc biệt hiệu quả."
 TUR_court_the_spanish:0 "Court the Spanish"
 TUR_court_the_spanish_desc:0 "Không có gì bí mật khi nhà lãnh đạo của Tây Ban Nha có thiện cảm với phe của chúng ta và những gì nó đại diện. Một lời đề nghị đơn giản về tình bạn hữu nghị và một số lời hứa mơ hồ về những lợi ích trong tương lai sẽ đủ để lôi kéo họ về phía chúng ta theo một cách thức cam kết hơn."
 TUR_cleanse_iberia_of_bolshevism:0 "Xóa sổ Iberia của Chủ nghĩa Bolshevik"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "Sự mất mát của chính nghĩa Quốc gia trong Nội chiến Tây Ban Nha là một sự phẫn nộ! Điều đó là sai lầm; sự coi thường công lý và sự thất bại thảm hại của chính nghĩa phát xít. Chúng ta phải khắc phục những sai lầm trong quá khứ bằng vũ lực."
 TUR_end_the_british_hegemony:0 "Chấm dứt Bá quyền của Anh"
 TUR_end_the_british_hegemony_desc:0 "Thế giới này không thể biết đến hòa bình cho đến khi triều đại hoàn hảo và vĩnh cửu của [ENG.GetAdjective] bị kết thúc bằng bạo lực và dứt khoát. Đây không phải là chiến tranh, đó là nghĩa vụ."
 TUR_punish_french_weakness:0 "Trừng phạt Nước Pháp Yếu đuối"
 TUR_punish_french_weakness_desc:0 "Cờ ba màu của [FRA.GetAdjective] đã từng bay trên một nửa Châu Âu trong những ngày của Napoléon. Ngày nay, nó thậm chí không phù hợp để bay trên Paris. Đã qua thời gian để chấm dứt tình trạng bối rối toàn cầu rằng quốc gia được gọi là '[FRA.GetNameDef]'."
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism:0 "Chiến thắng hoặc Cái chết Chống lại Chủ nghĩa Cộng sản"
 TUR_victory_or_death_against_communism_communism_desc:0 "Cuộc chiến toàn cầu chống lại chủ nghĩa cộng sản là một cuộc chiến chính nghĩa. Cuộc chiến vượt ra ngoài ý thức hệ đơn thuần: chúng ta đang đấu tranh cho cách sống của mình chống lại một con quái vật đáng sợ phá hủy mọi thứ mà nó chạm vào. Chúng ta không thể thua cuộc."
 TUR_victory_or_death_against_communism_generic:0 "Chiến thắng Chống lại Chủ nghĩa Đế quốc Nga"
 TUR_victory_or_death_against_communism_generic_desc:0 "Cuộc chiến toàn cầu chống lại chủ nghĩa đế quốc [SOG.GetAdjective] là một cuộc chiến chính nghĩa. Cuộc chiến vượt ra ngoài tranh chấp biên giới: chúng ta đang chiến đấu vì cách sống của mình chống lại một đế chế bành trướng đáng sợ đang phá hủy mọi thứ mà nó chạm vào. Chúng ta không thể thua cuộc."
 TUR_increase_german_military_aid:0 "Tăng Viện trợ Quân sự của Đức"
 TUR_increase_german_military_aid_desc:0 "Nếu [GER.GetAdjective] mong đợi chúng ta theo kịp những tiến bộ của họ trên tiền tuyến thì họ cần chia sẻ một số công nghệ dồi dào mà họ đã thu thập được trong nhiều năm. Tất nhiên, chúng ta muốn chiến đấu với khả năng chuyên sâu hơn - nhưng một số viện trợ của [GER.GetAdjective] có thể phải đi một chặng đường dài trong việc thúc đẩy mong muốn đó."
 TUR_cooperative_research_centers:0 "Trung tâm Nghiên cứu Hợp tác"
 TUR_cooperative_research_centers_desc:0 "Cuộc chiến này sẽ được chiến thắng bởi sức mạnh có khả năng công nghệ lớn nhất. Chủ nghĩa Phát xít là tín ngưỡng của tương lai, vì vậy đó là lý do chúng ta chỉ yêu cầu những công nghệ hiện đại nhất để tiến hành cuộc chiến của chúng ta."
 TUR_the_tuz_golu_training_facility:0 "Cơ sở Huấn luyện Tuz Gölü"
 TUR_the_tuz_golu_training_facility_desc:0 "Khí hậu Địa Trung Hải của quốc gia chúng ta không phải là môi trường thích hợp để đào tạo binh lính để họ có thể hoạt động hiệu quả trong điều kiện khí hậu khô cằn. Chúng ta đã chọn xây dựng cơ sở đào tạo gần hồ muối Tuz Gölü, để quân đội của chúng ta có thể chuẩn bị tốt hơn để chiến đấu trong môi trường khô cằn."
 TUR_pack_for_a_long_winter:0 "Hành trang cho một Mùa đông dài"
 TUR_pack_for_a_long_winter_desc:0 "Không phải là nhiệm vụ dễ dàng để mô phỏng một số đặc tính lạnh buốt giá của Âu-Á, nhưng buộc phải làm. Chúng ta đã chọn xây dựng một cơ sở trên đỉnh Núi Palandöken ở Erzurum với một cơ sở nhỏ hơn nữa dựa trên Núi Ağrı để quân đội của chúng ta có thể huấn luyện trong điều kiện núi cao và băng giá quanh năm."
 TUR_support_the_golden_square:0 "Support the Golden Square"
 TUR_support_the_golden_square_desc:0 "Có một nhóm có ảnh hưởng đáng kể ở [IRQ.GetNameDef] có cùng mục tiêu với chúng ta. Chúng ta phải hỗ trợ những cá nhân có chí hướng này để họ có thể giúp loại bỏ sự hiện diện của chủ nghĩa đế quốc trong khu vực."
 TUR_secure_the_iraqi_oil:0 "Chiếm giữ Dầu mỏ của Iraq"
 TUR_secure_the_iraqi_oil_desc:0 "Tại sao lại tin tưởng người khác làm một công việc mà bạn biết rằng bạn có thể làm hoàn toàn tốt một mình? Sự tăng cường của chúng ta sẽ được chạm tới đất ở Baghdad trước cuối tháng: được đảm bảo."
 TUR_rebuke_the_treaty_of_lausanne:0 "Khước từ Hiệp ước Lausanne"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "Chúng ta đã vi phạm rất nhiều quy định của hiệp ước được áp đặt cho chúng ta sau khi kết thúc cuộc Đại Chiến. Cuối cùng đã đến lúc trút bỏ ách thống trị của kẻ thù, giống như các đồng minh của chúng ta đã làm trước đó. là điều đáng tiếc, nhưng chúng ta không thể tin tưởng rằng biên giới phía tây của chúng ta sẽ được đảm bảo an toàn cho đến khi [GRE.GetAdjective] được giải quyết."
 TUR_turkish_panzers:0 "Panzer Thổ Nhĩ Kỳ"
 TUR_turkish_panzers_desc:0 "Tại sao [GER.GetNameDef] phải là quốc gia duy nhất sở hữu những chiếc xe tăng đáng kinh ngạc? Chúng ta sẽ vận hành loạt thiết giáp của riêng mình để chinh phục thế giới cùng với panzer [GER.GetAdjective]!"
 TUR_establish_the_committee_of_pan_turkism:1 "Tuyên truyền Học thuyết Pan-Turkism"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "Tất cả các anh chị em người Thổ Nhĩ Kỳ bị áp bức của chúng ta chờ đợi chúng ta giải phóng họ khỏi nanh vuốt của những chủ nhân xấu xa của họ. Chúng ta dự định làm chính xác điều đó, và chúng ta sẽ không dừng lại cho đến khi mọi người Thổ Nhĩ Kỳ trên thế giới tự do trong biên giới của chúng ta và dưới sự bảo vệ của chúng ta!"
 TUR_integrate_german_officers_into_the_army:0 "Hợp nhất Sĩ quan Đức vào Quân đội"
 TUR_integrate_german_officers_into_the_army_desc:0 "Không còn cần thiết phải ngụy tạo vai trò của các sĩ quan quân đội Đức ở đất nước của chúng ta, chúng ta đã chính thức hợp nhất họ vào chuỗi chỉ huy của mình với sự đồng ý rõ ràng của [GER.GetLeader]."
 TUR_restoring_our_nations_pride:0 "Khôi phục Niềm tự hào Dân tộc Chúng ta"
 TUR_restoring_our_nations_pride_desc:0 "Những thành tựu của chúng ta trong vài năm qua thật đáng kinh ngạc. Chúng ta đã chuyển từ nỗi khiếp sợ về chiến tranh sau những tổn thất to lớn trong cuộc Đại Chiến thành những kẻ chinh phục lục địa đang chiến đấu trên khắp thế giới. Chúng ta đang trên đỉnh cao của một thời đại hoàng kim: Thời đại Koàng kim của Sói!"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "Gia hạn Hiệp ước Không xâm lược Soviet"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "Chúng ta đã ký hiệp ước không xâm lược với [SOV.GetNameDef] vào năm 1925 và là một trong những quốc gia đầu tiên trên thế giới có quan hệ hữu nghị với [SOV.GetAdjective], nhưng thời thế đã thay đổi. Điều quan trọng là chúng ta gia hạn hiệp ước này và đảm bảo mối quan hệ với chế độ hiện tại được tốt đẹp."
 TUR_the_batumi_accord:0 "Hiệp ước Batumi"
 TUR_the_batumi_accord_desc:0 "Chúng ta nên làm việc cùng với chính quyền khu vực Georgia để nâng cao các ngành công nghiệp của cả hai quốc gia chúng ta. Một thỏa thuận như vậy sẽ có hiệu quả đối với cả hai bên và không thể bị từ chối ngoại trừ những lý do rõ ràng là mang tính chất chính trị."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "Cung cấp Nơi cư ngụ cho Nạn nhân của Phát xít"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "Lý lẽ của phát xít là sự lựa chọn nạn nhân một cách bừa bãi. Những kẻ quỷ quyệt này một mặt đi mị dân quần chúng với ảo tưởng về sự cao cả, trong khi mặt khác thả lũ chuột ra khỏi cống. Chúng ta phải bảo vệ những người không có phương tiện để tự bảo vệ mình."
 TUR_soviet_tank_factories:0 "Nhà máy Xe tăng Soviet"
 TUR_soviet_tank_factories_desc:0 "Bằng cách đưa ra lập trường chống phát xít rõ ràng hơn trong chính sách đối ngoại của mình, chúng ta có thể đảm bảo sự thành công của một kế hoạch được thiết kế để thúc đẩy sản xuất thiết giáp ở [ROOT.GetNameDef] với sự hỗ trợ của [SOV.GetAdjective]."
 TUR_dissolve_the_ODPA:1 "Giải tán Hội đồng Nợ"
 TUR_dissolve_the_ODPA_desc:0 "Các cường quốc phương Tây nghĩ rằng chỉ vì người Ottoman mắc nợ họ, điều đó có nghĩa là chúng ta có lòng trung thành với lý lẽ của họ. Đám đế quốc đã không thay đổi, và chúng dường như luôn cố gắng chứng minh rằng chúng không bao giờ có thể thay đổi. Chúng ta sẽ khai tử biểu tượng cổ xưa này trong quá khứ của chúng ta: khi mà chúng ta quá yếu đuối để đứng lên vì chính mình."
 TUR_adana_to_baku_highway:0 "Cao tốc Adana-to-Baku"
 TUR_adana_to_baku_highway_desc:0 "Từ lâu, chúng ta đã muốn thúc đẩy mối quan hệ lớn hơn giữa chúng ta và Caucasus. Sáng kiến này chỉ có thể làm sâu sắc hơn mối quan hệ của chúng ta với [SOV.GetNameDef]."
 TUR_arctic_wolves_training_program:0 "Chương trình Huấn luyện Sói Bắc Cực"
 TUR_arctic_wolves_training_program_desc:0 "Những người lính của chúng ta sẽ rình mò trên tuyết như những con sói săn mồi phương bắc. Qua quá trình huấn luyện của chúng ta, kẻ thù sẽ sợ hãi hơn là lạnh cóng trước những cơn gió băng giá."
 TUR_seize_religious_property:0 "Thu giữ Tài sản Tôn giáo"
 TUR_seize_religious_property_desc:0 "Tôn giáo đã là điều cấm kỵ của nền cộng hòa này kể từ khi thành lập. Chúng ta sẽ quốc hữu hóa và đóng cửa mọi cơ sở tôn giáo ở đất nước này và đưa đất đai vào sử dụng mục đích tốt hơn. Bằng cách giải phóng bản thân khỏi gông cùm của tôn giáo, cuối cùng chúng ta sẽ phát huy hết khả năng của mình."
 TUR_guarding_our_western_frontiers:0 "Củng cố Biên giới Phía Tây"
 TUR_guarding_our_western_frontiers_desc:0 "Mối đe dọa lớn nhất đối với chủ quyền của chúng ta đến từ phương Tây. Khi các quốc gia phương Tây đến tìm chúng ta, họ sẽ thấy chúng ta chuẩn bị đẩy họ trở lại vùng biển mà từ đó họ sinh ra."
 TUR_anti_bolshevik_mediterranean_bloc:0 "Khối Địa Trung Hải Chống Bolshevik"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "Chúng ta ước mình có thể duy trì mối quan hệ thân thiện với [SOV.GetNameDef], nhưng Chủ nghĩa Stalin khác xa với lý tưởng của chủ nghĩa Marx nên chúng ta sẽ tự dối lòng nếu chúng ta tuyên bố rằng nó có thể chấp nhận được. Chúng ta phải đoạn tuyệt với [SOV.GetNameDef], và cảm thấy bạn hữu chung chí hướng ở nơi khác."
 TUR_readdress_the_montreux_convention:0 "Xem lại Công ước Montreux"
 TUR_readdress_the_montreux_convention_desc:0 "Khi chúng ta lần đầu tiên tổ chức Công ước Montreux, có lẽ chúng ta đã quá khắt khe khi xem xét vị trí của [SOV.GetAdjective]. Chúng ta nên xem lại tuyên bố đã ký kết và thực hiện các nhượng bộ mà [SOV.GetNameDef] đã yêu cầu nhân danh tình hữu nghị và hợp tác."
 TUR_the_international_of_proletarian_freethinkers:0 "Quốc tế của những nhà Tư tưởng Tự do Vô sản"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "Những người có tư tưởng tự do đến từ giai cấp công nhân, và chẳng bao lâu nữa những người tài giỏi nhất và sáng suốt nhất của giai cấp công nhân sẽ đổ về đây để đóng góp cho những điều tốt đẹp hơn."
 TUR_officers_of_the_revolution:0 "Sĩ quan của Cách mạng"
 TUR_officers_of_the_revolution_desc:0 "Cũng như các sĩ quan ủng hộ Chủ nghĩa Kemal đại diện và bảo vệ ý thức hệ của chính họ, các sĩ quan mới của chúng ta sẽ đóng vai trò là những người bảo vệ Chủ nghĩa Marx ở [TUR.GetNameDef]."
 TUR_taking_responsibility_for_the_air_war:0 "Lãnh nhận Trách nhiệm Cuộc chiến Trên không"
 TUR_taking_responsibility_for_the_air_war_desc:0 "[SOV.GetAdjective] đã có đủ bản lĩnh thống trị đất liền và biển cả, chúng ta nên giúp một tay bằng cách nhận một số trách nhiệm về cuộc chiến trên không."
 TUR_strengthening_our_navies:0 "Tăng cường Hải quân của Chúng ta"
 TUR_strengthening_our_navies_desc:0 "Để bảo vệ chính mình ở Địa Trung Hải, chúng ta cần có lực lượng hải quân mạnh mẽ và có năng lực. Thông qua nỗ lực tổng hợp, chúng ta sẽ đạt được mức tối thiểu cần thiết để bảo vệ biên giới của chúng ta trước các mối đe dọa."
 TUR_avenge_the_treaty_of_sevres:0 "Báo thù Hiệp ước Sèvres"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap] tưởng rằng chúng có thể tiêu diệt chúng ta khi chúng ta yếu đuối nhất. Họ tìm cách bóc lột chúng ta, tước vũ khí và chia rẽ chúng ta. Chúng ta sẽ làm với chúng chính xác như chúng đã dự định làm với chúng ta."
 TUR_strike_at_the_fascist_menace:0 "Đánh bại Mối đe dọa Phát xít"
 TUR_strike_at_the_fascist_menace_desc:0 "Chủ nghĩa phát xít là một ý thức hệ quá nguy hiểm để bỏ chạy tràn lan ở sân sau của chúng ta. Còn bao lâu nữa người dân của chúng ta mới bắt được lỗi phát xít? Chúng ta phải đè bẹp bọn phát xít và làm như vậy sẽ cướp đi tất cả tính hợp pháp của phong trào của chúng."
 TUR_learning_from_the_tripolitanian_war:0 "Học hỏi từ Chiến tranh Tripolitanian"
 TUR_learning_from_the_tripolitanian_war_desc:0 "Chuỗi sự kiện dẫn đến sự sụp đổ của Đế chế Ottoman diễn ra nhanh chóng đến mức hầu như không có thời gian để rút ra bài học kinh nghiệm. Chúng ta nên học hỏi từ những sai lầm của mình khi [ITA.GetAdjective] xâm lược Libya thuộc Ottoman và chiếm đoạt nó khỏi tay chúng ta."
 TUR_stop_the_stalinist_charade:0 "Chấm dứt Cuộc biểu tình của phe Stalin"
 TUR_stop_the_stalinist_charade_desc:0 "Cuộc cách mạng thực sự phải được đưa trở lại từ khi nó xuất hiện. Ở một nơi nào đó, [SOV.GetNameDef] đã đánh mất mục đích và tinh thần của mình. Chúng ta phải giúp họ lấy lại lý tưởng đã mất của mình."
 TUR_strike_the_british_imperialists:0 "Tấn công Đế quốc Anh"
 TUR_strike_the_british_imperialists_desc:0 "Thế giới không bao giờ có thể thực sự thay đổi chừng nào [ENG.GetNameDef] vẫn tồn tại như nó vốn có. Chúng ta phải nghiền nát chúng và phá hủy đế chế đáng khinh của chúng."
 TUR_foreign_brigades_for_the_revolution:0 "Lữ đoàn Nước ngoài cho Cuộc cách mạng"
 TUR_foreign_brigades_for_the_revolution_desc:0 "Chủ nghĩa Marx về cơ bản là một tín điều chủ nghĩa quốc tế và vì vậy, điều tự nhiên là các nhà cách mạng từ khắp nơi trên thế giới sẽ đổ về đất nước của chúng ta để chiến đấu trong cuộc đấu tranh toàn cầu chung của chúng ta."
 TUR_joint_caucasian_turkish_officer_school:0 "Trường sĩ quan Chung Caucasus-Thổ Nhĩ Kỳ"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars là một thành phố có lịch sử lâu đời, và vị trí gần [SOV.GetNameDef] khiến nó trở thành địa điểm lý tưởng để thành lập một trường sĩ quan chính trị hóa mới. Các sĩ quan của chúng ta sẽ được dạy không chỉ những nguyên tắc cơ bản của chiến tranh mà còn cả những điều phức tạp của học thuyết Marx."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "Bãi bỏ Lưu vong với Đảng Cộng sản Thổ Nhĩ Kỳ"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "Nhiều đảng viên của Đảng Cộng sản Thổ Nhĩ Kỳ (TKP) vẫn sống lưu vong ở [SOV.GetNameDef] hoặc ẩn náu khắp Châu Âu trong các chi bộ bí mật. Chúng ta có thể không đồng ý với tất cả những gì TKP nói, nhưng chúng ta vẫn là những người đồng chí trong cuộc đấu tranh giải phóng giai cấp. Đã đến lúc phải đưa họ về nhà."
 TUR_reconciling_kemalism_with_bolshevism:0 "Hòa hợp Chủ nghĩa Kemal với Chủ nghĩa Bolshevik"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader] phải được thêm vào như một trong những nhân vật tư tưởng quan trọng xác định hệ tư tưởng của chúng ta. Làm thế nào chúng ta có thể thực hiện một cách rõ ràng sự thay đổi hệ tư tưởng như vậy theo một cách thức rõ ràng còn là một bí ẩn, nhưng ai sẽ gọi chúng ta về nó?"
 TUR_the_turkish_tank_project:0 "Dự án Xe tăng Thổ Nhĩ Kỳ"
 TUR_the_turkish_tank_project_desc:0 "Xe tăng là vũ khí của tương lai, và chủ nghĩa cộng sản là tín điều của tương lai. Cả hai đi cùng nhau như çiğ köfte và rakı!"
 TUR_scrapping_our_debts:0 "Xóa bỏ Khoản nợ của Chúng ta"
 TUR_scrapping_our_debts_desc:0 "Xây dựng đất nước chúng ta từ đầu gần như hoàn toàn là một công việc tốn kém, và chúng ta sẽ biết ơn vì lòng từ thiện của các quốc gia giàu có hơn chúng ta đã hỗ trợ chúng ta trong hành trình vươn lên vì sự tiến bộ của đất nước. Tuy nhiên, chúng ta đã trở nên khác biệt so với những người nghĩ rằng sẽ kiểm soát chúng ta bằng những sợi dây hầu bao đến nỗi chúng ta không còn cách nào khác ngoài việc cắt đứt tất cả các khoản nợ của mình."
 TUR_collectivising_our_agriculture:0 "Collectivizing Our Agriculture"
 TUR_collectivising_our_agriculture_desc:0 "Nông nghiệp là một lĩnh vực rất quan trọng ở [ROOT.GetNameDef], và những người làm việc chăm chỉ trên trái đất không còn có thể bị bóc lột bởi những người vắt sữa họ để kiếm lời. Từ bây giờ, người nông dân tự đặt tiền lương và tự kiểm soát sản xuất."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "Capitalize on Rising Kurdish Nationalism"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "Chúng ta có lý do để tin rằng người Kurd bên ngoài đất nước chúng ta đang âm mưu thực hiện các hành động khủng bố lầm lạc bên trong biên giới chúng ta. Họ không hiểu rằng thông qua chủ nghĩa cộng sản, công nhân người Kurd đã được giải phóng. Chúng ta cũng sẽ giải phóng những người ủng hộ lầm lạc ở nước ngoài."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Ban hành Tối hậu thư cho Bulgaria"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "Có bao giờ tồn tại một quốc gia xấu xa hơn [BUL.GetNameDef] không? Một lần nữa, họ đã làm đảo lộn sự cân bằng ở Balkan không vì lý do gì khác ngoài việc thực hiện những ảo tưởng ích kỷ, bất cần cướp đoạt đất đai của họ. Chúng ta sẽ thống trị họ, và làm như vậy chúng ta sẽ giải phóng công nhân [BUL.GetAdjective] - ngay cả khi họ không thực sự xứng đáng."
 TUR_learning_from_the_great_war:0 "Học hỏi từ Đại Chiến"
 TUR_learning_from_the_great_war_desc:0 "Mặc dù quân đội chúng ta nổi bật lên sau Chiến tranh Giải phóng chiến thắng trước quân Entente và quân Ottoman, nhưng đất nước chúng ta đã phải trả giá bằng xương máu vì tự do. Chúng ta không bao giờ được phép để một thảm kịch với quy mô tàn khốc như vậy xảy ra với đất nước chúng ta một lần nữa. Chúng ta phải học hỏi từ những sai lầm trong quá khứ của mình, và nghiên cứu những chiến thắng của chúng ta."
 TUR_modernising_the_army:0 "Hiện đại hóa Quân đội"
 TUR_modernising_the_army_desc:0 "Chúng ta đã tụt lại phía sau khi nói đến những đổi mới công nghệ trong chiến tranh. Để tránh lặp lại quá khứ đổ máu, chúng ta phải nhanh chóng hiện đại hóa chiến thuật và trang bị của mình."
 TUR_hava_okulu:0 "Hava Okulu"
 TUR_hava_okulu_desc:0 "Chúng ta tự hào vì có một học viện lâu đời và đáng kính như vậy dành riêng cho hàng không quân sự và dân dụng. Chúng ta nên tập trung nhiều hơn vào các nỗ lực tác chiến trên không của mình."
 TUR_expand_the_air_bases:0 "Mở rộng Căn cứ Không quân"
 TUR_expand_the_air_bases_desc:0 "Quốc gia của chúng ta rất rộng lớn, và điều quan trọng là không quân của chúng ta có thể bao phủ từng inch lãnh thổ [ROOT.GetAdjective]."
 TUR_mechanising_our_army:0 "Cơ giới hóa Quân đội của Chúng ta"
 TUR_mechanising_our_army_desc:0 "Đó là một mục tiêu đầy tham vọng nhưng là một mục tiêu không cần thiết. Sớm muộn, tất cả quân đội sẽ được cơ giới hóa. Chúng ta chỉ cần quyết định xem chúng ta đã chuẩn bị để thực hiện một nỗ lực như vậy ngay bây giờ, hay đợi cho đến khi nó trở nên khả thi hơn trong tương lai."
 TUR_embrace_military_tradition:0 "Embrace Military Tradition"
 TUR_embrace_military_tradition_desc:0 "Đế chế Ottoman từng uy hiếp toàn bộ lục địa Châu Âu. Chắc chắn, một số sai lầm đã mắc phải - nhưng nếu nhìn về quá khứ, có lẽ chúng ta một lần nữa có thể sở hữu một đội quân có khả năng hành quân đến tận cửa thành Vienna và xa hơn nữa."
 TUR_the_kirikkale_tank:0 "Xe tăng Kırıkkale"
 TUR_the_kirikkale_tank_desc:0 "Chúng ta đã quá phụ thuộc vào các thiết kế xe bọc thép của nước ngoài. Chúng ta sẽ thiết kế xe tăng của [ROOT.GetAdjective] - Xe tăng Kırıkkale!"
 TUR_superiority_of_arms:0 "Ưu thế Vũ khí"
 TUR_superiority_of_arms_desc:0 "Tại sao lại ném binh sĩ vào một vấn đề khi đạn và đạn pháo có khả năng tiêu hao cao hơn nhiều? Chúng ta phải nỗ lực nhiều hơn nữa để cứu sống binh lính của mình thông qua việc sử dụng hỏa lực áp đảo."
 TUR_utilising_our_terrain:0 "Utilizing Our Terrain"
 TUR_utilising_our_terrain_desc:0 "Anatolia là giấc mơ của một người bảo vệ và là cơn ác mộng tồi tệ nhất của kẻ xâm lược. Chúng ta biết đất nước của mình và chúng ta nên đào tạo để sử dụng khả năng phòng thủ tự nhiên của quốc gia mình để biến bất kỳ cuộc xâm lược nào trở thành một trận chiến khó khăn."
 TUR_construct_the_cakmak_line:0 "Xây dựng Phòng tuyến Çakmak"
 TUR_construct_the_cakmak_line_desc:0 "Thống chế Fevzi Çakmak đã đề xuất xây dựng một tuyến công sự phòng thủ xung quanh Edirne và Eo biển Bosporus. Mặc dù có một số quan chức lo ngại về việc theo đuổi dự án, nhưng cuối cùng thì lợi ích lớn hơn chi phí và đã đến lúc chúng ta bắt đầu vào chiến tuyến."
 TUR_accelerate_native_fighter_designs:0 "Tăng tốc Thiết kế Máy bay Chiến đấu Bản địa"
 TUR_accelerate_native_fighter_designs_desc:0 "Ngành công nghiệp hàng không của chúng ta đã lâu đời và được tôn trọng, nhưng rất ít thiết kế máy bay của [ROOT.GetAdjective] rõ ràng đáp ứng được các tiêu chuẩn để sản xuất. Chúng ta phải nỗ lực để thay đổi điều đó."
 TUR_patrol_the_seas:0 "Tuần tra Biển"
 TUR_patrol_the_seas_desc:0 "Đại dương của chúng ta là rào cản tự nhiên của chúng ta chống lại sự xâm lược và chúng ta phải chăm sóc nó giống như chúng ta đối với một biên giới đất liền."
 TUR_invoke_the_methods_of_mehmed_ii:0 "Invoke the Methods of Mehmed II"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Chúng ta đã học được từ Mehmed II rằng khi một vấn đề dường như không thể vượt qua, một khẩu pháo lớn thường sẽ chứng tỏ là một giải pháp rất khả thi."
 TUR_turkish_air_defense_platforms:0 "Nền tảng phòng không của Thổ Nhĩ Kỳ"
 TUR_turkish_air_defense_platforms_desc:0 "Chúng ta phải nỗ lực để bảo vệ không gian của mình trong trường hợp bị tấn công từ trên không từ các vùng biển hoặc từ một trong các lãnh thổ của các nước láng giềng của chúng ta."
 TUR_expand_the_golcuk_naval_base:0 "Mở rộng Căn cứ Hải quân Gölcük"
 TUR_expand_the_golcuk_naval_base_desc:0 "Bằng cách mở rộng Căn cứ Hải quân Gölcük, chúng ta sẽ có thể hỗ trợ các mục tiêu chiến lược của mình ở eo biển và biển Aegean."
 TUR_relocate_from_yildiz_palace:0 "Di dời khỏi Cung điện Yıldız"
 TUR_relocate_from_yildiz_palace_desc:0 "Chúng ta đã tập trung các nỗ lực hải quân của mình xung quanh Çanakkale và Eo biển quá lâu. Cuối cùng đã đến lúc hành động theo kế hoạch của chúng ta để mở rộng Cảng Mersin."
 TUR_the_legacy_of_osmanli_donanmasi:0 "Di sản của Osmanlı Donanması"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "Hạm đội Ottoman thực sự ấn tượng, và nếu có ít nhất một thứ đáng để thương tiếc từ đế chế đã sụp đổ, đó sẽ là lực lượng hải quân lừng lẫy mà nó sử dụng. Chúng ta có thể tôn vinh di sản đó bằng một lực lượng hải quân hiện đại hơn ngày nay."
 TUR_the_path_of_the_wolf:0 "Con đường của Sói"
 TUR_the_path_of_the_wolf_desc:0 "Giống như loài sói, chúng ta phải luôn rình mò. Chúng ta sẽ ở thế thấp và tấn công khi kẻ thù của chúng ta ít liệu trước nhất. Chúng ta có tư duy của loài sói, và tàu ngầm là công cụ hoàn hảo để thực hiện tư duy đó."
 TUR_fortified_defensive_bases:0 "Căn cứ Phòng thủ Kiên cố"
 TUR_fortified_defensive_bases_desc:0 "Người ta nói tấn công tốt nhất là phòng thủ tốt, và lập trường chính thức của chúng ta là chúng ta không phản đối!"
 TUR_turk_silahli_kuvvetleri:0 "Lực lượng Vũ trang Thổ Nhĩ Kỳ"
 TUR_turk_silahli_kuvvetleri_desc:0 "Các lực lượng vũ trang của chúng ta đã trở nên thực sự hiện đại và không còn là cái bóng mà họ đã trở thành sau cuộc Chiến tranh giành Độc lập khủng khiếp. Chúng ta có thể tiếp nhận thế giới trong tình trạng hiện tại. Chúng ta nên tự hào về việc chúng ta đã đi được bao xa."
 TUR_misak_i_milli:0 "Misak-ı Millî"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî - Lời thề Quốc gia. Sau khi Đế chế Ottoman sụp đổ và Chiến tranh Giành độc lập kết thúc, chúng ta tự nguyện từ bỏ phần lớn lãnh thổ mà chúng ta nắm giữ và từ bỏ yêu sách của mình trên lãnh thổ. Thế giới giờ đã khác, và người dân ở những vùng lãnh thổ này kêu gọi sự trở lại của chúng ta. Chúng ta sẽ đáp lại họ."
 TUR_alienate_our_allies_tt:0 "\n§RSự thay đổi triệt để trong chính sách đối ngoại của chúng ta có thể khiến chúng ta xa lánh các đồng minh, đặc biệt nếu chúng ta bắt đầu nhắm vào họ.§!"
 TUR_recover_the_kardzhali_vilayet:0 "Khôi phục Kardzhali Vilayet"
 TUR_recover_the_kardzhali_vilayet_desc:0 "[BUL.GetAdjective] đáng khinh đã là một cái gai trong phe chúng ta quá lâu. Họ có thể từ chối tất cả những gì họ muốn, nhưng những người Turkic bị mắc kẹt và bị áp bức trong tình trạng tồi tệ xấu xa gào khóc kêu gọi tự do. Chúng ta không có ý định để họ chờ đợi thêm nữa."
 TUR_cypriot_and_oniki_ilhak:0 "Cypriot và Oniki Ilhak"
 TUR_cypriot_and_oniki_ilhak_desc:0 "The [GRE.GetAdjective]s can cry out for enosis all they wish; we shall beat them at their own game with our own ilhak. Cyprus and Rhodes are rightfully ours, and when we take hold of them again we shall never let them go."
 TUR_reuniting_thrace_through_force:0 "Reuniting Thrace Through Force"
 TUR_reuniting_thrace_through_force_desc:0 "Vẫn còn một lượng lớn dân cư [ROOT.GetAdjective] ở Thrace. Chúng ta kiểm soát phần lớn dân cư ở Edirne, nhưng [GRE.GetAdjective] nhất quyết giữ lãnh thổ bị chia cắt. Giờ chúng ta phải kiên quyết làm ngược lại."
 TUR_rebuke_the_treaty_of_kars:0 "Khước từ Hiệp ước Kars"
 TUR_rebuke_the_treaty_of_kars_desc:0 "Hiệp ước Kars được cho là vẽ lại biên giới giữa [ROOT.GetNameDef] và Caucasus, nhưng làm thế nào một hiệp ước như vậy có thể có sức nặng khi cuộc sống của những người Turkic ở khu vực đáng nguyền rủa đó đang bị đe dọa? Chúng ta sẽ chiến đấu tận răng và nanh vuốt để cứu những người thân thuộc của chúng ta."
 TUR_unite_the_azeri_diaspora:0 "Đoàn kết Cộng đồng Azeri"
 TUR_unite_the_azeri_diaspora_desc:0 "Nhiệm vụ trang trọng của chúng ta là đoàn kết tất cả các dân tộc Turkic trên thế giới dưới một quốc gia, và cho đến khi chúng ta giải phóng những người anh em Azeri ở nước ngoài, sứ mệnh của chúng ta vẫn chưa kết thúc."
 TUR_konfederasyon:0 "Liên minh"
 TUR_konfederasyon_desc:0 "Chúng ta luôn có mối quan hệ tuyệt vời với người dân Azerbaijan, và sẽ là một đặc ân tuyệt đối để mở rộng quyền công dân bình đẳng cho người dân Azeri trong cộng đồng tốt đẹp của chúng ta với các dân tộc Turkic."
 TUR_annul_the_ankara_anlasmasi:0 "Hủy bỏ Thỏa thuận Ankara"
 TUR_annul_the_ankara_anlasmasi_desc:0 "Vào năm 1926, Vấn đề Mosul dường như đã được giải quyết - nhưng cũng như tất cả các cuộc khủng hoảng thời đó, kết quả không thể phủ nhận là nghiêng về [ENG.GetAdjective] và [FRA.GetAdjective]. Chúng ta sẽ không bỏ qua hoàn cảnh của [IRQ.GetAdjective] Thổ Nhĩ Kỳ nữa. Đã đến lúc phải hành động."
 TUR_liberate_the_kurdish_diaspora:0 "Giải phóng Cộng đồng người Kurd"
 TUR_liberate_the_kurdish_diaspora_desc:0 "Số phận của người Thổ Nhĩ Kỳ và người Kurd gắn liền với nhau, và nếu tất cả chúng ta không ở cùng nhau thì lịch sử sẽ phải lặp lại mãi mãi."
 TUR_turanist_ambition:0 "Turanist Ambition"
 TUR_turanist_ambition_desc:0 "Chúng ta có ý chí tạo dựng cho mình một đế chế hùng mạnh, nhưng chúng ta có nguy cơ kích động sự phẫn nộ của các Cường Quốc vẫn còn tồn tại trên thế giới. Họ sẽ cố gắng cản trở chúng ta, nhưng một khi Á-Âu nằm trong tầm kiểm soát của chúng ta, họ sẽ không thể làm gì để ngăn cản chúng ta."
 TUR_subdue_the_magyars:0 "Chinh phục Magyars"
 TUR_subdue_the_magyars_desc:0 "Họ có thể nghĩ mình vượt xa nguồn gốc của họ sau nhiều thế kỷ dưới sự khống chế của người Áo, nhưng chúng ta thấy người Hungary đúng với con người thật của anh ta. Anh ta là người Thổ Nhĩ Kỳ phủ nhận điều đó; một con sói coi mình như diều hâu. Chúng ta sẽ nhắc nhở Magyars về di sản của họ."
 TUR_cin_turkleri:0 "Người Thổ Nhĩ Kỳ Trung Quốc"
 TUR_cin_turkleri_desc:0 "Người Thổ Nhĩ Kỳ ở Trung Quốc sẽ luôn bị săn đuổi nếu không có sự đoàn kết của người Thổ Nhĩ Kỳ ở nước ngoài. Chúng ta có trách nhiệm giải phóng và bảo vệ người Thổ Nhĩ Kỳ khỏi Trung Quốc khỏi những kẻ sẽ từ chối di sản của họ."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Tự đăng quang với Fin-Ugor"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "Không có viên ngọc nào trên vương miện của Turanist tốt hơn của [FIN.GetNameDef]. Chinh phục [FIN.GetAdjective] là tổng thể của tham vọng tối thượng, và chúng ta hoàn toàn có ý định đáp ứng tham vọng đó và hoàn thành tình huynh đệ Turanist của mình."
 
 BUL_acquire_modern_tools:0 "Thu thập Công cụ Hiện đại"
 BUL_acquire_modern_tools_desc:0 "Ngành công nghiệp của Bungari chủ yếu bao gồm sản xuất thủ công, quy mô nhỏ và kiểu cũ. Chúng ta cần những công cụ thích hợp để xây dựng và phát triển nền tảng của một nền công nghiệp hiện đại."
 BUL_improve_the_road_system:0 "Cải thiện Hệ thống Đường bộ"
 BUL_improve_the_road_system_desc:0 "Ít nhất, đường xá ở Bulgaria hoàn toàn kém phát triển, khiến việc liên lạc trở nên khó khăn và chậm chạp. Sự phát triển của ngành công nghiệp cơ sở hạ tầng hiện đại có khả năng cải thiện và mở rộng hệ thống đường bộ hiện tại của chúng ta sẽ mở đường để giải quyết các vấn đề giao thông vận tải của chúng ta."
 BUL_attract_foreign_capitals:0 "Thu hút Vốn Nước ngoài"
 BUL_attract_foreign_capitals_desc:0 "Chúng ta thiếu phương tiện để tự mình xây dựng một ngành công nghiệp mạnh mẽ và hiệu quả, vì vậy đặt cược tốt nhất của chúng ta là thu hút các nhà đầu tư nước ngoài sẵn sàng mở rộng kinh doanh và hoạt động tại Bulgaria."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Đạt được Tinh thần Dân tộc §YCông nghiệp Nước ngoài§!, cho phép (Quyền lực Chính trị Đạt được: §G+5%§!, Tốc độ Xây dựng: §R-10%§!, Sản lượng Nhà máy: §R-2%§!, £GFX_prod_eff_cap Giới hạn Hiệu quả Sản xuất: §R-5%§!, £GFX_prod_eff Tăng trưởng Hiệu quả Sản xuất: §R-5%§!)"
 BUL_invigorate_national_industry:0 "Tiếp sức Công nghiệp quốc gia"
 BUL_invigorate_national_industry_desc:0 "Chúng ta đã dựa vào nguồn vốn nước ngoài để phát triển cơ sở hạ tầng, công nghiệp và nông nghiệp của chúng ta quá lâu rồi. Nếu chúng ta tìm kiếm sự tự cung tự cấp và tự do phát triển đất nước theo cách riêng của mình, chúng ta phải bắt đầu bằng cách đầu tư vào ngành công nghiệp quốc gia và phát triển các nhà máy mới.\nNó sẽ không phải là một nhiệm vụ dễ dàng, nhưng nó chắc chắn sẽ đáng để nỗ lực về lâu dài."
 BUL_expand_sofia_university:0 "Mở rộng Đại học Sofia"
 BUL_expand_sofia_university_desc:0 "Bằng cách phân bổ một phần ngân sách của chúng ta để tài trợ cho việc mở rộng cơ sở vật chất của Đại học Sofia, cơ sở giáo dục đại học danh tiếng nhất ở Bulgaria, chúng ta sẽ tăng cường nguồn nhân lực tài giỏi của mình, trong đó chúng ta sẽ tận dụng hiệu quả."
 BUL_expand_the_tobacco_industry:0 "Mở rộng Công nghiệp Thuốc lá"
 BUL_expand_the_tobacco_industry_desc:0 "Trong nhiều thập kỷ, xuất khẩu chính của chúng ta là sản xuất nông nghiệp, nhưng rõ ràng là chúng ta vẫn có thể tăng lợi nhuận từ những mặt hàng xuất khẩu này bằng cách chuyển từ sản xuất ngũ cốc sang các loại cây trồng có giá trị hơn, chẳng hạn như thuốc lá."
 BUL_nationalization:0 "Quốc hữu hóa"
 BUL_nationalization_desc:0 "Nguồn vốn nước ngoài đã cho phép chúng ta phát triển các khu liên hợp công nghiệp mới ở Bulgaria với quy mô chưa từng thấy ở Balkan. Nhưng các ông chủ sở hữu chúng đang ngày càng làm suy yếu nền kinh tế của chúng ta, vì vậy đã đến lúc chúng ta thu giữ tư liệu sản xuất và tống cổ chúng ra khỏi đất nước chúng ta. Tuy nhiên, điều này sẽ khiến các chính phủ nước ngoài phẫn nộ và nếu ngoại giao thất bại, chúng ta có thể phải chiến đấu để giành lấy nó..."
 BUL_nationalization_dynamic_modifier_tt:0 "Loại bỏ Tinh thần Dân tộc §YCông nghiệp Nước ngoài§!"
 BUL_nationalization_warning_tt:0 "§RDo hậu quả của việc quốc hữu hóa, các quốc gia nước ngoài đầu tư vào ngành công nghiệp của Bulgaria có thể quyết định áp đặt lệnh cấm vận thương mại đối với đất nước chúng ta, loại bỏ chúng ta khỏi phe nhóm hoặc thậm chí tuyên chiến với chúng ta!§!"
 BUL_increase_industry_investments:0 "Tăng Đầu tư Công nghiệp"
 BUL_increase_industry_investments_desc:0 "Chúng ta phải phát triển một ngành công nghiệp nặng có khả năng hỗ trợ sự phát triển công nghiệp và quân sự vượt bậc của chúng ta. Các khoản đầu tư lớn của quốc gia sẽ được yêu cầu, nhưng điều này sẽ đưa chúng ta đến gần hơn với sự độc lập kinh tế cuối cùng của chúng ta."
 BUL_utmost_optimization:0 "Tối ưu hóa Tối đa"
 BUL_utmost_optimization_desc:0 "Bằng cách ưu tiên phát triển ngành công nghiệp quốc gia của mình, chúng ta đã có được sự gia tăng bền vững trong sản xuất và nhiều ngành công nghiệp mới đã phát triển nhanh chóng, mặc dù chúng chưa thực sự hiệu quả. Đã đến lúc chúng ta phải nỗ lực cuối cùng, tiến hành một cuộc cải tổ lớn về công nghiệp và đất đai, điều này sẽ cho phép chúng ta đạt được hiệu quả tối đa trong cả công nghiệp và nông nghiệp."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Sửa đổi §YCông nghiệp Nước ngoài§! bởi\nTốc độ Xây dựng: §G+5%§!\n£GFX_prod_eff_cap Giới hạn Hiệu quả Sản xuất: §G+3%§!\n£GFX_prod_eff Tăng trưởng Hiệu quả Sản xuất: §G+3%§!"
 BUL_utmost_optimization_tt:0 "Hiệu ứng sẽ thay đổi nếu hoàn thành trọng tâm §YThu hút Vốn Nước ngoài§!."
 BUL_national_railway_lines:0 "Tuyến Đường sắt Quốc gia"
 BUL_national_railway_lines_desc:0 "Chúng ta cần những cách nhanh chóng và đáng tin cậy để di chuyển không chỉ quân đội mà còn cả nguồn tiếp tế của chúng ta trên khắp đất nước. Việc mở rộng các tuyến đường sắt sẽ cải thiện khả năng hậu cần của chúng ta."
 BUL_steel_plant_in_pernik:0 "Nhà máy thép ở Pernik"
 BUL_steel_plant_in_pernik_desc:0 "Bulgaria không phải là quốc gia giàu có nhất ở Balkan về tài nguyên, và do đó chúng ta cần khai thác tối đa những kho báu mà đất đai chúng ta cất giấu. Chúng ta phải cải thiện các nhà máy sắt và cơ sở khai thác than ở Pernik, đồng thời xây dựng nhà máy sản xuất thép đầu tiên của chúng ta ở đó."
 BUL_mineral_extraction_in_the_rhodopes:0 "Khai thác Khoáng sản ở Rhodopes"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "Rhodopes rất giàu khoáng chất như cromit, quặng sắt, kẽm và chì, và các chuyên gia của chúng ta lạc quan rằng việc khảo sát thích hợp khu vực này có thể dẫn đến việc phát hiện ra các mỏ mới."
 BUL_uranium_prospecting:0 "Tìm kiếm Uranium"
 BUL_uranium_prospecting_desc:0 "Uranium đang trở thành một nguồn tài nguyên vô cùng quý giá để tạo ra những vũ khí mới có sức tàn phá mạnh mẽ và chúng ta đã phát hiện ra những mỏ tiềm năng giàu có ở Buhovo. Chúng ta phải khảo sát khu vực và xem xét liệu việc tự mình sử dụng tài nguyên hay trao quyền khai thác cho các đồng minh sẽ có lợi hơn cho chúng ta."
 BUL_uranium_prospecting_no_target_tt:0 "Mở khóa Quyết nghị: §YThỏa thuận Nhượng địa Uranium§!, cấp phần thưởng cho lãnh đạo phe Bulgaria hoặc các đồng minh lớn. §RYêu cầu Bulgaria tham gia một phe.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Mở khóa Quyết nghị: §YThỏa thuận Nhượng địa Uranium§!, cấp phần thưởng cho lãnh đạo phe Bulgaria."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Mở khóa Quyết nghị: §YThỏa thuận Nhượng địa Uranium§!, cấp phần thưởng cho các đồng minh lớn của Bulgaria."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Cơ sở Sửa chữa Máy bay Georgi Benkovski"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "Để xây dựng lực lượng không quân quốc gia, cần phải xây dựng các nhà chứa máy bay sửa chữa khung máy bay và các cơ sở thử nghiệm động cơ. Về vấn đề này, chúng ta đã được giới thiệu một dự án thú vị là thành lập nhà máy sửa chữa máy bay Terem Georgi Benkovski ở Plovdiv."
 BUL_pilot_training_program:0 "Chương trình Huấn luyện Phi công"
 BUL_pilot_training_program_desc:0 "Nếu Bulgaria thống trị bầu trời, chúng ta sẽ cần một lượng lớn phi công và thành viên phi hành đoàn có kinh nghiệm, và để đạt được điều đó, chúng ta phải phát triển một chương trình huấn luyện đào tạo tối ưu với sự hỗ trợ của các căn cứ không quân và cơ sở đào tạo cần thiết."
 BUL_negotiate_bulgarian_rearmament:0 "Đàm phán Tái vũ trang của Bulgaria"
 BUL_negotiate_bulgarian_rearmament_desc:0 "Quân đội Bulgaria đang ở trong tình trạng đáng tiếc do các hạn chế của Hiệp ước Neuilly-sur-Seine và chúng ta gần như không thể phòng thủ trước cuộc xâm lược từ bất kỳ quốc gia có chung biên giới nào. Chúng ta phải thương lượng để dỡ bỏ những hạn chế đó sớm hơn, vì sợ rằng các nước láng giềng tham lam của chúng ta quyết định bắt đầu một cuộc chiến tranh Balkan khác."
 BUL_reorganize_the_military_industry:0 "Tái tổ chức Công nghiệp Quân sự"
 BUL_reorganize_the_military_industry_desc:0 "Nền công nghiệp quân sự của chúng ta đã lạc hậu và kém hiệu quả, được thiết kế để sản xuất các thiết bị hiện đang lỗi thời. Chúng ta phải thực hiện chương trình hiện đại hóa trước khi quá muộn."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "Chúng ta không nên dựa vào các nhà thiết kế nước ngoài để cung cấp máy bay cần thiết cho lực lượng không quân. Chúng ta sẽ tiến hành mở rộng quy mô lớn và hiện đại hóa các cơ sở của Nhà máy Máy bay Nhà nước của chúng ta ở Bozhurishte."
 BUL_darzhavna_samoletna_fabrika:0 "Darzhavna Samoletna Fabrika"
 BUL_darzhavna_samoletna_fabrika_desc:0 "Các cơ sở của DAR (Darzhavna Aeroplanna Rabotilnitsa) ở Bozhurishte đã sản xuất máy bay chiến đấu của Bulgaria để trang bị cho lực lượng không quân của chúng ta. Giờ đây, chúng ta có thể đầu tư vào việc thành lập Nhà máy Máy bay Nhà nước ở Lovech, với các cơ sở lắp đặt hiện đại sẽ tập trung vào việc sản xuất các máy bay hạng nhẹ khác."
 BUL_foreign_aircraft_designers:0 "Nhà thiết kế Máy bay Nước ngoài"
 BUL_foreign_aircraft_designers_desc:0 "Tại sao chúng ta phải lãng phí thời gian và công sức để phát triển một ngành công nghiệp không quân quốc gia, khi chúng ta chỉ có thể thuê các nhà thiết kế nước ngoài với hàng chục năm kinh nghiệm sản xuất máy bay quân sự?"
 BUL_kaproni_bulgarski:0 "Kaproni Bulgarski"
 BUL_kaproni_bulgarski_desc:0 "Công ty chế tạo máy bay Italy Caproni đang phải đối mặt với sự phá sản ngay lúc này, phải vật lộn để khắc phục tình trạng thiếu hụt tài nguyên, đã được chuyển hướng sang các chuỗi sản xuất khác. Điều này mở ra cho chúng ta khả năng mua lại khu liên hợp công nghiệp của nó ở Kazanlak, Kaproni Bulgarski, nơi chúng ta có thể tập trung vào việc sản xuất máy bay ném bom hạng trung và hạng nặng."
 BUL_darzhavna_voenna_fabrika:0 "Nhà máy Quân sự Nhà nước"
 BUL_darzhavna_voenna_fabrika_desc:0 "Bằng cách mở rộng Nhà máy Quân sự Quốc gia (DVF) ở Kazanlak, chúng ta có thể đặt nền móng cho một ngành công nghiệp quân sự quốc gia phù hợp có khả năng cung cấp cho quân đội của chúng ta những thiết bị chất lượng cao."
 BUL_found_dvf_sopot:0 "Thành lập DVF Sopot"
 BUL_found_dvf_sopot_desc:0 "Việc xây dựng nhà máy sản xuất đạn dược ở Sopot bắt đầu từ năm 1935, nhưng vẫn chưa kết thúc. Chúng ta phải ký một thỏa thuận mua lại các máy móc và thiết bị còn lại để đưa khu liên hợp vào hoạt động càng sớm càng tốt."
 BUL_contract_foreign_companies:0 "Hợp đồng Công ty Nước ngoài"
 BUL_contract_foreign_companies_desc:0 "Ngành công nghiệp quân sự của chúng ta còn lâu mới đủ để thực hiện một chương trình tái vũ trang đầy đủ. Chúng ta phải tìm kiếm các nhà thiết kế phù hợp có khả năng sản xuất các phương tiện chất lượng cao để cung cấp cho quân đội của chúng ta."
 BUL_rebuild_the_army:0 "Xây dựng lại Quân đội"
 BUL_rebuild_the_army_desc:0 "Chúng ta đang bị bao vây bởi những kẻ thù tiềm tàng, như lịch sử đã dạy chúng ta một cách khắc nghiệt, và điều quan trọng là chúng ta phải xây dựng một đội quân hùng mạnh và phát triển các chiến thuật hiện đại nếu chúng ta muốn giành ưu thế trong bất kỳ cuộc xung đột nào trong tương lai."
 BUL_vasil_levsky_national_military_university:0 "Đại học Quân sự Quốc gia Vasil Levski"
 BUL_vasil_levsky_national_military_university_desc:0 "Trường Đại học Quân sự Quốc gia có lịch sử lâu đời, nhưng việc đào tạo quân sự của trường này đã giảm sút nghiêm trọng kể từ khi Hiệp ước Neuilly được áp dụng. Đã đến lúc cấp vốn cho một dự án để mở rộng cơ sở vật chất của nó và khuyến khích tuyển sinh các học viên mới, những người cuối cùng sẽ trở thành những sĩ quan thành công."
 BUL_prussia_of_the_balkans:0 "Phổ của Balkan"
 BUL_prussia_of_the_balkans_desc:0 "Trong những năm đầu của nó, Sa Quốc Bulgaria là một quốc gia được quân sự hóa mạnh mẽ với một đội quân đông đảo và được trang bị tốt, được coi là 'Phổ của Balkan', cho đến khi bị phản bội bởi các đồng minh cũ. Tuy nhiên, chúng ta đã xây dựng lại đất nước của mình sau những thất bại nhục nhã trong quá khứ, và giờ đã đến lúc lấy lại vinh quang trước đây của Bulgaria. Thế giới sẽ gọi chúng ta là 'Phổ của Balkan' một lần nữa!"
 BUL_national_military_academy:0 "Học viện Quân sự Quốc gia"
 BUL_national_military_academy_desc:0 "Giám đốc Học viện Quân sự Quốc gia đã trình cho chúng ta một dự án mở rộng các cơ sở của trường, với mục đích không chỉ là tăng năng lực của học viện mà còn cung cấp đào tạo tốt hơn cho các chỉ huy quân đội trong tương lai của chúng ta."
 BUL_war_logistics:0 "Hậu cần Chiến tranh"
 BUL_war_logistics_desc:0 "Chúng ta thua trong cuộc Đại Chiến không phải vì thất bại trên chiến trường, mà là do chúng ta không đủ khả năng để nuôi dưỡng dân chúng và cung cấp cho quân đội của mình. Chúng ta phải cải thiện hậu cần của mình để ngăn điều đó xảy ra một lần nữa."
 BUL_defensive_lines:0 "Tuyến Phòng thủ"
 BUL_defensive_lines_desc:0 "Chúng ta phải bắt đầu xây dựng các công sự thích hợp và cải thiện cơ sở hạ tầng để bảo vệ các tuyến đường vận chuyển và đảm bảo dòng tiếp tế cho quân đội của chúng ta."
 BUL_a_black_sea_fleet:0 "Hạm đội Biển Đen"
 BUL_a_black_sea_fleet_desc:0 "Nếu chúng ta muốn có sự hiện diện của hải quân, chúng ta cần tập hợp một hạm đội phù hợp với Biển Đen, tập trung vào việc chế tạo các khu trục hạm, vì chúng là xương sống của bất kỳ hạm đội hiện đại nào."
 BUL_improve_coastal_defenses:0 "Cải thiện Phòng thủ Ven biển"
 BUL_improve_coastal_defenses_desc:0 "Chúng ta cực kỳ dễ bị tổn thương trước bất kỳ cuộc xâm lược hải quân nào có thể xảy ra từ Biển Đen, chúng ta bắt buộc phải tăng cường tuyến phòng thủ dọc theo bờ Biển Đen. Chúng ta càng làm sớm càng tốt."
 BUL_reinforce_naval_bases:0 "Củng cố Căn cứ Hải quân"
 BUL_reinforce_naval_bases_desc:0 "Chúng ta phải đảm bảo rằng các căn cứ hải quân của mình được bảo vệ tốt và có đủ năng lực để duy trì các hạm đội của chúng ta hoạt động trong khu vực."
 BUL_supremacy_on_the_bosporus:0 "Uy quyền ở Bosporus"
 BUL_supremacy_on_the_bosporus_desc:0 "Bây giờ chúng ta đang nằm dưới quyền kiểm soát của eo biển Bosporus, chúng ta phải xây dựng các công sự phù hợp để đảm bảo sự thống trị của Bulgaria đối với khu vực chiến lược quan trọng này."
 BUL_dominance_in_the_black_sea:0 "Thống trị ở Biển Đen"
 BUL_dominance_in_the_black_sea_desc:0 "Thời kỳ đen tối đòi hỏi phải thực hiện các biện pháp cực đoan. Để đảm bảo không chỉ sự toàn vẹn của quốc gia Bulgaria, mà còn là quyền bá chủ của nó, đã đến lúc chúng ta phải bảo vệ Biển Đen, loại bỏ mọi mối đe dọa có thể xảy ra từ bờ biển của nó."
 BUL_dominance_in_the_aegean_sea:0 "Thống trị ở Biển Aegean"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Thời kỳ đen tối đòi hỏi phải thực hiện các biện pháp cực đoan. Để đảm bảo không chỉ sự toàn vẹn của quốc gia Bulgaria, mà còn cả sự thống trị của quốc gia này ở Ba Biển, đã đến lúc chúng ta phải đảm bảo an ninh cho Aegean, loại bỏ mọi mối đe dọa có thể xảy ra khỏi bờ biển của nó."
 BUL_dominance_in_the_aegean_black_sea_success:0 "Sau thành công của chúng ta trong việc bảo vệ Biển Đen, đã đến lúc lặp lại hành động thao diễn ở Aegean. Chúng ta sẽ đánh đuổi bất kỳ quốc gia thù địch nào hiện diện trên bờ biển của mình và giành lấy các vùng lãnh thổ có giá trị cho 'Phổ của Balkan'."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "Những đòn giáng mà chúng ta phải chịu sau thất bại trong sứ mệnh bảo vệ Biển Đen đã khiến tâm trạng của người dân Bulgaria trở nên u ám, cách duy nhất để giải quyết nó là đảm bảo, lần này thành công, sự thống trị của Bulgaria tại Aegean."
 BUL_dominance_in_the_aegean_adriatic_success:0 "Sau thành công của chúng ta trong việc bảo vệ Adriatic, tinh thần của quân đội Bulgaria và của cả nhân dân lên cao hơn bao giờ hết. Chúng ta phải nắm bắt thời điểm và chiếm giữ Aegean, để 'Phổ của Balkan' sẽ là người nắm giữ ba biển duy nhất và không thể tranh cãi."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Việc chúng ta không bảo vệ được Adriatic đã giáng một đòn nặng nề vào tinh thần của người dân Bulgaria. Nếu chúng ta muốn lấy lại dũng khí và sự tự tin, chúng ta phải đảm bảo sự thống trị của Bulgaria tại Aegean."
 BUL_dominance_in_the_aegean_total_failure:0 "Những đòn giáng mà chúng ta phải gánh chịu sau thất bại trong việc chiếm giữ cả Adriatic và Biển Đen đã dẫn đến làn sóng mất tinh thần và mất lòng tin chung đối với chính phủ trong nước. Nếu chúng ta sửa chữa những sai lầm của mình và mang lại vinh quang mà 'Phổ của Balkan' xứng đáng, chúng ta phải đảm bảo sự thống trị của Bulgaria tại Aegean."
 BUL_dominance_in_the_adriatic_sea:0 "Thống trị ở Biển Adriatic"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Thời kỳ đen tối đòi hỏi phải thực hiện các biện pháp cực đoan. Để đảm bảo không chỉ sự toàn vẹn của quốc gia Bulgaria, mà còn cả sự thống trị của quốc gia này ở Ba Biển, đã đến lúc chúng ta phải đảm bảo an ninh cho Adriatic, loại bỏ mọi mối đe dọa có thể xảy ra từ nó bờ biển."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "Sau thành công của chúng ta trong việc bảo vệ Biển Đen, đã đến lúc lặp lại hoạt động thao diễn ở Adriatic. Chúng ta sẽ đánh đuổi bất kỳ quốc gia thù địch nào hiện diện trên bờ biển của mình và chiếm giữ các vùng lãnh thổ có giá trị cho 'Phổ của Balkan'."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "Những đòn giáng mà chúng ta phải chịu sau thất bại trong sứ mệnh bảo vệ Biển Đen đã khiến tâm trạng của người dân Bulgaria trở nên u ám, cách duy nhất để giải quyết nó là đảm bảo, lần này thành công, sự thống trị của Bulgaria tại Adriatic."
 BUL_dominance_in_the_adriatic_aegean_success:0 "Sau thành công của chúng ta trong việc bảo vệ Aegean, tinh thần của quân đội Bulgaria và của cả nhân dân lên cao hơn bao giờ hết. Chúng ta phải nắm bắt thời điểm và chiếm giữ Adriatic, để 'Phổ của Balkan' sẽ là người nắm giữ ba biển duy nhất và không thể tranh cãi."
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Việc chúng ta không bảo vệ được Aegean đã giáng một đòn nặng nề vào tinh thần của người dân Bulgaria. Nếu chúng ta muốn lấy lại dũng khí và sự tự tin, chúng ta phải đảm bảo sự thống trị của Bulgaria tại Adriatic."
 BUL_dominance_in_the_adriatic_total_failure:0 "Những đòn giáng mà chúng ta phải gánh chịu sau thất bại trong việc chiếm giữ cả Aegean và Biển Đen đã dẫn đến làn sóng mất tinh thần và mất lòng tin chung đối với chính phủ trong nước. Nếu chúng ta sửa chữa những sai lầm của mình và mang lại vinh quang mà 'Phổ của Balkan' xứng đáng, chúng ta phải đảm bảo sự thống trị của Bulgaria tại Adriatic."
 BUL_bulgaria_on_the_three_seas:0 "Bulgaria trên Ba Biển"
 BUL_bulgaria_on_the_three_seas_desc:0 "Như đã từng xảy ra vào thời cổ đại trong khoảng Đệ nhất và Đệ nhị Đế chế Bulgaria, các bờ biển của [ROOT.GetNameDef] một lần nữa được trầm mình bởi Aegean, Adriatic và Biển Đen. Bước tiếp theo là phát triển cơ sở hạ tầng cần thiết để xây dựng một lực lượng hải quân hùng mạnh có khả năng đảm bảo sự thống trị của Bulgaria trên ba vùng biển."
 BUL_national_submarine_production:0 "Sản xuất Tàu ngầm Quốc gia"
 BUL_national_submarine_production_desc:0 "Hải quân của chúng ta quá yếu để có thể thách thức các hạm đội nước ngoài và tranh giành quyền thống trị các vùng biển trên mặt nước. Tuy nhiên, chúng ta có thể tập trung sản xuất các tàu ngầm có thể quấy rối các hạm đội của đối phương và đe dọa các tuyến đường vận chuyển của họ từ dưới nước."
 BUL_bulgarian_shipping_chamber:0 "Bulgarian Shipping Chamber"
 BUL_bulgarian_shipping_chamber_desc:0 "Chúng ta phải cung cấp cho các công ty vận tải biển và hợp tác của Bulgaria những phương tiện mà họ cần để liên tục tăng cường hạm đội của mình, vì các đoàn tàu vận tải của họ rất quan trọng để giao thương trong thời bình, cũng như để vận chuyển quân đội và vật tư trong chiến tranh."
 BUL_strike_from_the_seas:0 "Tấn công từ Biển"
 BUL_strike_from_the_seas_desc:0 "Có vô số hòn đảo và vô số vị trí chiến lược dọc theo bờ Địa Trung Hải và Biển Đen. Vì vậy, chúng ta cần một lực lượng vững chắc với đầy đủ các phương tiện vận tải có khả năng tấn công từ biển vào và chiếm các vị trí trọng yếu để từ đó tiến hành các cuộc tấn công quy mô lớn."
 BUL_expand_varna_naval_base:0 "Mở rộng Căn cứ Hải quân Varna"
 BUL_expand_varna_naval_base_desc:0 "Chúng ta phải mở rộng các cơ sở của căn cứ hải quân Varna và xây dựng các bến tàu thích hợp để tiến hành sản xuất tàu chiến."
 BUL_develop_burgas_shipyards:0 "Phát triển Bến tàu Burgas"
 BUL_develop_burgas_shipyards_desc:0 "Để tăng năng lực sản xuất tàu chiến, chúng ta sẽ đầu tư vào việc mở rộng căn cứ hải quân Burgas và xây dựng các nhà máy đóng tàu mới trong khu vực."
 BUL_an_aegean_sea_fleet:0 "Hạm đội Biển Aegean"
 BUL_an_aegean_sea_fleet_desc:0 "Bây giờ chúng ta đã có mặt ở Aegean, chúng ta phải tìm kiếm sự thống trị hoàn toàn đối với nó. Để đạt được điều này, chúng ta không thể chỉ dựa vào các khu trục hạm và tàu ngầm, chúng ta cần các tàu có trọng tải lớn hơn trong các hạm đội của mình."
 BUL_a_powerful_bulgarian_navy:0 "Hải quân Bungari Hùng mạnh"
 BUL_a_powerful_bulgarian_navy_desc:0 "Chúng ta phải tập trung vào việc đóng các tàu chủ lực cung cấp cho các hạm đội của chúng ta hỏa lực mà chúng hiện đang thiếu. Chúng ta có thể không có lực lượng hải quân lớn nhất, nhưng nếu chúng ta tập trung nỗ lực, chúng ta có thể giành được quyền thống trị các vùng biển của mình ngay cả khi chống lại các cường quốc hải quân."
 BUL_modern_tactics:0 "Chiến thuật Hiện đại"
 BUL_modern_tactics_desc:0 "Hải quân hiện đại đòi hỏi phải phát triển các chiến thuật hiện đại để tận dụng tối đa lợi ích của nó. Nhưng chúng ta không nên chỉ dựa vào hải quân của mình khi đối mặt với quân đội hùng mạnh của kẻ thù, vì một trong những điểm yếu lớn nhất của tàu là khả năng dễ bị tấn công bởi các cuộc không kích..."
 BUL_oppose_the_royal_dictatorship:0 "Chống đối Chế độ Độc tài Hoàng gia"
 BUL_oppose_the_royal_dictatorship_desc:0 "Nếu chúng ta muốn chấm dứt chế độ áp bức của [GetBulgarianTsar], chúng ta phải bắt đầu bằng cách tìm kiếm sự hỗ trợ cần thiết để gây ra sự chống đối đáng kể đối với chính phủ hiện tại, vốn hoàn toàn được tạo thành từ những con rối của Sa hoàng."
 BUL_appoint_communist_ministers:0 "Bổ nhiệm các Bộ trưởng Cộng sản"
 BUL_appoint_communist_ministers_desc:0 "Chúng ta phải gây áp lực với chính phủ Bulgaria để bổ nhiệm các bộ trưởng tìm cách thay đổi tất yếu khỏi chế độ độc tài của Sa hoàng. Chỉ từ bên trong chính phủ, chúng ta mới có thể hạ bệ chế độ Sa hoàng."
 BUL_the_spanish_struggle:0 "Cuộc đấu tranh ở Tây Ban Nha"
 BUL_the_spanish_struggle_desc:0 "Các đồng chí Tây Ban Nha của chúng ta đang đối mặt với tên cặn bã phát xít, kẻ nhờ sự hỗ trợ của các cường quốc cánh hữu khác ở Châu Âu, đe dọa nghiêm trọng đến việc đánh bại chính phủ Cộng hòa. \nĐối mặt với sự tàn bạo như vậy, [ROOT.GetNameDef] không thể nhìn theo cách khác. Chúng ta phải tổ chức các lữ đoàn tình nguyện viên, những người sẽ sát cánh chiến đấu với dân quân Tây Ban Nha để bảo vệ tự do."
 BUL_overthrow_the_tsar:0 "Lật đổ Sa hoàng"
 BUL_overthrow_the_tsar_desc:0 "Tình cảm chống đối Sa hoàng đang lan rộng ở Bulgaria và chúng ta phải nắm bắt cơ hội quý giá này để lật đổ [GetBulgarianTsar] và xóa bỏ chế độ quân chủ Bulgaria một lần và mãi mãi. Không có nơi nào ở Bulgaria hiện đại cho một hình thức chính phủ lỗi thời như vậy!"
 BUL_abolish_the_tarnovo_constitution:0 "Bãi bỏ Hiến pháp Tarnovo"
 BUL_abolish_the_tarnovo_constitution_desc:0 "Hiến pháp Tarnovo được coi là tự do và tiên tiến trong thế kỷ trước, nhưng ngày nay nó chỉ phục vụ cho việc hợp pháp hóa một chế độ độc tài áp bức. Đã đến lúc phải bãi bỏ hiến pháp này và viết một bản hiến pháp mới, dựa trên mô hình của Hiến pháp Soviet năm 1936, bao gồm các quyền cơ bản như công dân bình đẳng trước pháp luật, tự do ngôn luận và hội họp và một hệ thống phúc lợi toàn dân."
 BUL_unify_the_bourgeois_movement:0 "Thống nhất Phong trào Tư sản"
 BUL_unify_the_bourgeois_movement_desc:0 "Nếu muốn chống chủ nghĩa phát xít ở Bungaria, chúng ta phải thống nhất phong trào giai cấp tư sản trong phong trào chung. Để đạt được điều này, Đảng Cộng sản Bulgaria phải tìm kiếm sự hợp tác với những người xã hội chủ nghĩa, bỏ lại những khác biệt giữa chúng ta vì lợi ích lớn hơn."
 BUL_united_front_against_fascism:0 "Mặt trận Thống nhất Chống Phát xít"
 BUL_united_front_against_fascism_desc:0 "Bước tiếp theo sau khi thống nhất phong trào tư sản là thành lập một khối chống phát xít, một chiến thuật được đề xuất bởi Đại hội 7 của Quốc tế Cộng sản vào năm 1935. Chúng ta phải kêu gọi những người nông dân và thậm chí cả những người dân chủ tham gia mặt trận của chúng ta chống lại chủ nghĩa phát xít Bungari."
 BUL_the_fatherland_front:0 "Mặt trận Tổ quốc"
 BUL_the_fatherland_front_desc:0 "Sau khi thu thập được sự ủng hộ đáng kể của nhiều nhóm chính trị, đã đến lúc mặt trận chống phát xít của chúng ta tự nó trở thành một phong trào chính trị, đoàn kết các thành viên của tất cả các tổ chức chính trị khác nhau thành một đảng duy nhất, quyết tâm chống lại chủ nghĩa phát xít ở Bulgaria bằng mọi giá."
 BUL_full_voting_rights_for_women:0 "Quyền Bỏ phiếu Đầy đủ cho Phụ nữ"
 BUL_full_voting_rights_for_women_desc:0 "Nếu chúng ta muốn tự do, bình đẳng và tiến bộ tồn tại ở đất nước mình, đã đến lúc trao cho phụ nữ đầy đủ quyền bầu cử và hỗ trợ Liên minh Phụ nữ Bulgaria trong nhiệm vụ nâng cao nhận thức xã hội về các vấn đề của phụ nữ ở [ROOT.GetNameDef]."
 BUL_the_peoples_republic_of_bulgaria:0 "Cộng Hòa Nhân Dân Bulgaria"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Bây giờ chúng ta đã thoát khỏi chế độ quân chủ Bulgaria, chúng ta phải thực hiện một số thay đổi rất cần thiết đối với việc quản lý đất nước chúng ta. Đã đến lúc kết thúc kỷ nguyên chuyên quyền và áp bức đã gây ra nhiều năm cho đất nước và thành lập nên nước Cộng hòa Nhân dân Bulgaria. \nĐoàn kết tạo nên sức mạnh!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Hiệp ước Tương trợ Soviet-Bulgaria"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "[SOU.GetNameDef] đại diện cho một đồng minh mạnh mẽ có thể thúc đẩy nền kinh tế của chúng ta và giúp chúng ta đảm bảo sự toàn vẹn lãnh thổ của [ROOT.GetNameDef] trong những thời điểm khó khăn này. Chúng ta phải cố gắng tăng cường mối quan hệ với chính phủ [SOU.GetAdjective] và giành được sự hỗ trợ quý giá của họ nếu chúng ta muốn giành ưu thế trước nhiều kẻ thù đang bao vây chúng ta."
 BUL_follow_the_stalinist_doctrine:0 "Đi theo Học thuyết Stalin"
 BUL_follow_the_stalinist_doctrine_desc:0 "Đã đến lúc chúng ta chính thức đăng ký làm thành viên chính thức của [SOV.GetFactionName] để chúng ta có thể phát triển mối quan hệ hợp tác tốt hơn giữa [SOV.GetNameDef] và [ROOT.GetNameDef], không chỉ về các vấn đề kinh tế và công nghiệp mà còn về các vấn đề quân sự."
 BUL_joint_research_effort:0 "Nỗ lực Nghiên cứu Chung"
 BUL_joint_research_effort_desc:0 "Chúng ta phải kết hợp các nỗ lực nghiên cứu của mình trong lĩnh vực quân sự với của các đồng minh để thúc đẩy sự phát triển của các loại vũ khí hiện đại có thể tạo cán cân có lợi cho chúng ta trong một cuộc xung đột quân sự."
 BUL_soviet_military_exercises:0 "Diễn tập Quân sự Soviet"
 BUL_soviet_military_exercises_desc:0 "Các lực lượng quân sự của chúng ta có nhiều điều để học hỏi từ Hồng Quân có năng lực và kỷ luật. Chúng ta nên mời các cố vấn quân sự từ [SOV.GetNameDef] đến [ROOT.GetNameDef] để giúp chúng ta phát triển một chương trình huấn luyện quân sự lấy cảm hứng từ mô hình Soviet."
 BUL_soviet_bulgarian_war_industry:0 "Công nghiệp Chiến tranh Soviet-Bulgaria"
 BUL_soviet_bulgarian_war_industry_desc:0 "Nếu chúng ta muốn đặt nền móng cho một nền công nghiệp quân sự quốc gia có khả năng hỗ trợ một đội quân lớn, chúng ta phải kêu gọi sự hợp tác lớn hơn của Soviet trong việc phát triển và sản xuất vũ khí hiện đại."
 BUL_carry_the_revolution_abroad:0 "Carry the Revolution Abroad"
 BUL_carry_the_revolution_abroad_desc:0 "Bulgaria phải trở thành lực lượng tiên phong của cuộc cách mạng cộng sản ở Balkan. Chúng ta sẽ mời các chính phủ cùng chí hướng tham gia liên minh và chúng ta sẽ tự mình đưa cuộc cách mạng bằng vũ lực đến các nước láng giềng còn lại."
 BUL_liberation_of_the_proletariat:0 "Giải phóng Giai cấp Vô sản"
 BUL_liberation_of_the_proletariat_desc:0 "Nhiệm vụ của chúng ta là chấm dứt các chế độ áp bức mà giai cấp công nhân các nước láng giềng đang phải chịu. Quân đội Nhân dân Bulgaria sẽ không nghỉ ngơi cho đến khi các chính phủ chuyên chế này bị lật đổ, ngay cả khi phải chiến đấu chống lại các cường quốc Châu Âu ủng hộ họ."
 BUL_the_anti_capitalist_fight:0 "Cuộc chiến Chống Chủ nghĩa Tư bản"
 BUL_the_anti_capitalist_fight_desc:0 "Trong suốt lịch sử, cái gọi là các nền dân chủ vĩ đại của Châu Âu đã can thiệp vào nền kinh tế và biên giới của các nước Balkan, quan tâm đến lợi ích của chính họ và thờ ơ với các cuộc xung đột đẫm máu mà họ đang gây ra. Nhưng đã đến lúc những kẻ tư bản thối nát đó phải lụi tàn, giờ đến lượt Bulgaria ra lệnh cho nền kinh tế, chính phủ và biên giới của họ."
 BUL_united_we_shall_prevail:0 "Thống nhất, Chúng ta Sẽ Thắng thế!"
 BUL_united_we_shall_prevail_desc:0 "Balkan từ lâu đã là đối tượng của các dân tộc ngoại bang, nhưng bây giờ là lúc để các dân tộc của chúng ta hợp lực chống lại những kẻ xâm lược và chiến đấu cho vùng đất mà theo lẽ phải, thuộc về chúng ta."
 BUL_the_unification_of_the_balkans:0 "Sự thống nhất của Balkan"
 BUL_the_unification_of_the_balkans_desc:0 "Đã đến lúc hiện thực hóa tầm nhìn của chúng ta về một Liên bang Balkan thống nhất và độc lập, trong đó mọi công dân đều bình đẳng và có thể di chuyển tự do bất kể nguồn gốc, văn hóa hay tín ngưỡng."
 BUL_the_peoples_militia_directorate:0 "Tổng cục Dân quân Nhân dân"
 BUL_the_peoples_militia_directorate_desc:0 "Chúng ta sẽ thành lập Tổng cục Dân quân Nhân dân, dưới sự kiểm soát trực tiếp của Bộ Nội vụ, chịu trách nhiệm về an ninh chính trị, duy trì trật tự công cộng và tiến hành điều tra tội phạm."
 BUL_purge_the_elites:0 "Thanh lọc Tầng lớp Ưu tú"
 BUL_purge_the_elites_desc:0 "Đã đến lúc các tầng lớp đặc quyền ở Bulgaria ngừng tích trữ tài sản của mình. Nếu chúng ta muốn đất nước và nền kinh tế của nó thịnh vượng, người giàu cần phải chia sẻ những gì họ có với những người không có gì, hơn là với các ngân hàng."
 BUL_collectivization_of_the_countryside:0 "Collectivization of the Countryside"
 BUL_collectivization_of_the_countryside_desc:0 "Cuộc khủng hoảng trong phân phối nông sản đã gây ra tình trạng bất ổn lớn ở Bulgaria trong quá khứ, và giải pháp cho vấn đề này nằm ở việc thay thế các trang trại thuộc sở hữu cá nhân bằng các trang trại do tập thể vận hành, một quy trình đã được thực hiện thành công ở Liên bang Soviet."
 BUL_heavy_industry:0 "Công nghiệp Nặng"
 BUL_heavy_industry_desc:0 "Sau quá trình tái tổ chức nông nghiệp thành công, cuối cùng chúng ta cũng có thể tiến hành một chương trình công nghiệp hóa hiện đại và đầy tham vọng ở Bulgaria."
 BUL_train_the_youth_wings:0 "Huấn luyện Đoàn thanh niên"
 BUL_train_the_youth_wings_desc:0 "Để bù đắp sự thiếu hụt nhân lực trong các lực lượng vũ trang, chúng ta phải cung cấp các khóa huấn luyện đào tạo cơ bản để hướng dẫn các thành viên của đoàn thanh niên của chúng ta sử dụng vũ khí và chiến thuật quân sự để họ có thể củng cố hàng ngũ nếu cần thiết."
 BUL_treaty_of_perpetual_friendship:0 "Hiệp ước Hữu nghị Vĩnh viễn"
 BUL_treaty_of_perpetual_friendship_desc:0 "Bước đầu tiên trong việc phát triển mối quan hệ tốt đẹp với các nước láng giềng ở Balkan, chúng ta phải tiếp cận chính phủ Nam Tư với đề xuất ký một hiệp ước thiết lập cơ sở cho sự hợp tác giữa các quốc gia của chúng ta và theo đó [ROOT.GetNameDef] cuối cùng đã từ bỏ yêu sách giành giật lãnh thổ ở [YUG.GetNameDef]."
 BUL_balkan_federation_of_socialist_republics:0 "Liên Bang Cộng Hòa Xã hội Chủ Nghĩa Balkan"
 BUL_balkan_federation_of_socialist_republics_desc:0 "Đề án thành lập Liên bang Balkan đã thất bại vào những năm 1920 do nguyện vọng dân tộc của các thành viên khác nhau. Nhưng thời thế đã thay đổi, và chúng ta phải công bố đề án liên bang mới của mình cho các quốc gia Balkan còn lại, bắt đầu với [YUG.GetNameDef]."
 BUL_bury_the_grudges_of_the_past:0 "Chôn vùi những Mối hận thù của Quá khứ"
 BUL_bury_the_grudges_of_the_past_desc:1 "Đã đến lúc gạt những tranh chấp của quá khứ ra sau lưng chúng ta và bắt đầu hướng tới một tương lai đoàn kết và hợp tác ở vùng Balkan. Chúng ta phải kêu gọi những người hàng xóm tham gia [GetFederationOrConfederation] của chúng ta, bởi vì dự án của chúng ta vì một Balkan thống nhất sẽ không bao giờ hoàn thành nếu không có họ."
 BUL_balkan_trade_union_secretariat:0 "Ban Thư ký Công đoàn Balkan"
 BUL_balkan_trade_union_secretariat_desc:1 "Chúng ta phải thành lập Ban Thư ký Công đoàn để xác định các chỉ thị phải được các tổ chức công đoàn khác nhau tuân theo, với mục đích thúc đẩy nền kinh tế và thúc đẩy hợp tác giữa các quốc gia trong [GetFederationOrConfederation]."
 BUL_defy_moscow:0 "Thách thức Moscow"
 BUL_defy_moscow_desc:1 "Liên bang Soviet từ lâu đã được hưởng lợi từ sự cạnh tranh giữa các nước Balkan, không ngần ngại can thiệp vào chính trị của chúng ta nếu điều đó có lợi cho họ. Bây giờ là lúc để [GetFederationOrConfederation] của chúng ta tấn công trước khi chính phủ Soviet nhận ra rằng khối Balkan thống nhất của chúng ta là ở vị thế thách thức quyền bá chủ của Moscow."
 BUL_balkan_research_cooperation:0 "Hợp tác Nghiên cứu Balkan"
 BUL_balkan_research_cooperation_desc:1 "Chúng ta phải phát triển một chương trình hợp tác cho phép các nhà khoa học từ các quốc gia khác nhau trong [GetFederationOrConfederation] của chúng ta chia sẻ những khám phá của họ và thúc đẩy những tiến bộ công nghệ mới."
 BUL_recover_italian_territories:0 "Khôi phục Lãnh thổ của Italy"
 BUL_recover_italian_territories_desc:1 "Trước khi tham vọng lãnh thổ của Italy đi xa hơn nữa, chúng ta phải yêu cầu chính phủ Italy chuyển giao quyền kiểm soát các vùng lãnh thổ bị chiếm đóng ở Balkan cho các quốc gia mà chúng thuộc về một cách hợp pháp, nếu không sẽ phải đối mặt với hậu quả."
 BUL_democratic_principles:0 "Nguyên tắc Dân chủ"
 BUL_democratic_principles_desc:0 "Trong khi mục tiêu chính của chúng ta là chấm dứt chế độ độc tài của Sa hoàng, chúng ta không thể cho phép một chính phủ cộng sản độc tài toàn trị được thành lập ở vị trí của nó. Chúng ta phải trung thành với các lý tưởng dân chủ và tìm cách gia tăng ảnh hưởng của các bộ trưởng cùng chí hướng trong chính phủ."
 BUL_legalize_the_agrarian_party:1 "Hỗ trợ Liên minh Nông dân"
 BUL_legalize_the_agrarian_party_desc:0 "Các ý tưởng của Liên minh Nông dân Quốc gia Bulgaria trong các vấn đề kinh tế có thể hơi khác so với chúng ta, nhưng nếu chúng ta bỏ qua những vấn đề vặt vãnh này, các thành viên của nó có thể phù hợp với chính sách của chúng ta. Do đó, chúng ta phải tiến hành hợp pháp hóa tổ chức này và tìm kiếm sự hợp tác giữa các bên, vì nếu chúng ta dẫn dắt Bulgaria hướng tới một nền dân chủ thực sự, chúng ta cần tất cả sự hỗ trợ mà chúng ta có thể nhận được..."
 BUL_form_a_popular_bloc:0 "Thành lập Khối Bình dân"
 BUL_form_a_popular_bloc_desc:0 "Để hình thành một khối thống nhất mạnh mẽ chống lại chủ nghĩa độc tài và áp bức ở [ROOT.GetNameDef], chúng ta phải hướng tới các chính sách xã hội chủ nghĩa và tìm kiếm sự gắn kết giữa các nhóm chính trị cánh tả sẵn sàng chiến đấu chống lại các chế độ quân chủ và phát xít."
 BUL_abolish_the_monarchy:0 "Bãi bỏ Chế độ Quân chủ"
 BUL_abolish_the_monarchy_desc:0 "Chế độ quân chủ có thể là một công cụ hữu ích trong việc duy trì sự ổn định ở Bulgaria trong những năm đầu của Đệ tam Nhà nước Bulgaria, nhưng sau những cuộc chiến tàn khốc và chế độ chuyên chế, người dân đã mất niềm tin vào hệ thống chính quyền cổ hủ này. Đã đến lúc phải xóa bỏ nó."
 BUL_seek_cooperation_with_the_tsar:0 "Tìm kiếm Sự hợp tác với Sa hoàng"
 BUL_seek_cooperation_with_the_tsar_desc:0 "Sa hoàng vẫn nắm giữ quá nhiều quyền lực trong chính phủ và có thể cản trở tất cả các đề xuất của chúng ta nếu bị chọc giận, vì vậy lựa chọn tốt nhất của chúng ta là cố gắng hợp tác với ông ấy trong khi chúng ta tăng dần ảnh hưởng của mình trong chính phủ."
 BUL_legislative_elections:0 "Bầu cử Lập pháp"
 BUL_legislative_elections_desc:0 "Đảng Dân chủ Bulgaria đã thu hút được sự ủng hộ lớn và giờ đây họ đã sẵn sàng để gây áp lực buộc chính phủ kêu gọi bầu cử quốc hội, lần này không có sự gian lận mà họ đã phải chịu trong nhiều năm."
 BUL_petorka:0 "Petorkata"
 BUL_petorka_desc:0 "Chúng ta đã nhận được đề nghị cộng tác với một số nhóm chính trị nhất định, giống như chúng ta, tìm cách bảo vệ các nguyên tắc dân chủ chống lại tất cả những lực lượng chính trị đang cố gắng thiết lập một chế độ độc tài, dù là Nga hoàng, phát xít hay cộng sản. Liên minh này sẽ được tạo thành từ năm tổ chức, bao gồm Đảng Dân chủ Cấp tiến, Đảng Tự do Quốc gia và tất nhiên, Đảng Dân chủ Bulgaria."
 BUL_land_reorganization:0 "Tái tổ chức Đất đai"
 BUL_land_reorganization_desc:0 "Đã đến lúc tiến hành tổ chức lại công nghiệp và nông nghiệp, phù hợp với kế hoạch của chúng ta để thực hiện một loạt các cải cách mới nhằm tăng cường các lĩnh vực này trong tương lai gần."
 BUL_agrarian_cooperative_movement:0 "Phong trào Hợp tác hóa Nông nghiệp"
 BUL_agrarian_cooperative_movement_desc:0 "Chúng ta phải lấy cảm hứng từ các biện pháp nông nghiệp do Liên minh Nông dân Quốc gia đề xuất và thúc đẩy một tổ chức của nông thôn dựa trên các hợp tác xã."
 BUL_modernize_the_industry:0 "Hiện đại hóa Công nghiệp"
 BUL_modernize_the_industry_desc:1 "Nếu chúng ta muốn khẳng định mình là cường quốc công nghiệp hàng đầu trong khu vực Balkan, chúng ta phải cố gắng hiện đại hóa ngành công nghiệp của mình! Phân bổ ngân sách tăng và các công cụ được cải tiến sẽ biến ước mơ của chúng ta thành hiện thực."
 BUL_the_salonika_agreement:0 "Thỏa thuận Salonika"
 BUL_the_salonika_agreement_desc:0 "Rõ ràng là một mình Bulgaria không gây ra bất kỳ mối đe dọa nào đối với các quốc gia đã thành lập Balkan Entente để cùng nhau đối đầu với đất nước chúng ta, vì vậy chúng ta phải cố gắng thiết lập lại quan hệ hữu nghị với các nước láng giềng của chúng ta, và còn cách nào tốt hơn là ký một thỏa thuận với lãnh đạo của [GRE.GetNameDef], [GRE.GetLeader]?"
 BUL_a_balkan_confederation:0 "Liên minh Balkan"
 BUL_a_balkan_confederation_desc:0 "Những lý do dẫn đến sự hình thành Balkan Entente giờ đã lỗi thời. Trong thời kỳ hỗn loạn này, các quốc gia Balkan nên bỏ lại những mâu thuẫn trong quá khứ và đoàn kết để tự bảo vệ mình trước các thế lực ngoại bang đang tìm cách khuất phục họ."
 BUL_approach_the_united_kingdom:0 "Tiếp cận Vương quốc Anh"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef] cần sự bảo vệ của các cường quốc dân chủ lớn ở Châu Âu nếu nó giành được ưu thế trong những thời điểm bất định này. Chúng ta phải gặp chính phủ [ENG.GetAdjective] để thương lượng một hiệp ước hợp tác giữa các quốc gia chúng ta."
 BUL_join_the_allies:0 "Gia nhập Đồng Minh"
 BUL_join_the_allies_desc:0 "Chúng ta phải chính thức hóa mong muốn gia nhập [ENG.GetFactionName] bằng cách gửi đơn tới chính phủ [ENG.GetAdjective] để xem xét quyền thành viên của [ROOT.GetNameDef] trong liên minh của họ."
 BUL_consolidate_the_third_bulgarian_state:0 "Củng cố Đệ tam Nhà nước Bungari"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "Sau một thời gian dài xung đột xã hội, suy thoái kinh tế và tranh chấp quốc tế, cuối cùng chúng ta đã sẵn sàng để ổn định và củng cố Đệ tam Nhà nước Bungari."
 BUL_free_balkan_states:0 "Nhà nước Balkan Tự do"
 BUL_free_balkan_states_desc:0 "Với tư cách là một cường quốc Balkan, nhiệm vụ của chúng ta là bảo vệ các nước láng giềng yếu hơn trước tham vọng của bất kỳ quốc gia nào đang tìm cách xâm chiếm đất đai của chúng ta. Chúng ta phải phát triển sự hợp tác giữa các quốc gia thân thiện trong khu vực và chuẩn bị cho việc phòng thủ Balkan."
 BUL_fight_tyranny:0 "Chống lại Bạo quyền"
 BUL_fight_tyranny_desc:0 "Đã đến lúc đối đầu với các cường quốc Châu Âu tuân theo các chính sách phát xít đáng lo ngại và các nhà lãnh đạo không mơ ước gì khác ngoài việc mở rộng quyền thống trị của họ và khuất phục thế giới."
 BUL_assert_our_claims:0 "Khẳng định Yêu sách của Chúng ta"
 BUL_assert_our_claims_desc:0 "Đã đến lúc giải quyết các vấn đề lãnh thổ đã gây khó khăn cho đất nước chúng ta trong nhiều thập kỷ. Chúng ta phải tìm kiếm sự hỗ trợ từ chính phủ [ENG.GetAdjective] để giải quyết những phiền toái đã gây ra cho Bulgaria kể từ khi giải phóng."
 BUL_appeal_to_european_capitalists:0 "Kêu gọi Nhà tư bản Châu Âu"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef] cần một đợt rót vốn mới để kích thích sự phát triển của ngành công nghiệp quốc gia và đàm phán lại khoản nợ của mình với các công ty đa quốc gia lớn đã đầu tư vào nước này."
 BUL_obliterate_the_bolshevik_threat:0 "Xóa bỏ Mối đe dọa Bolshevik"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Không sớm thì muộn, các quốc gia cộng sản sẽ tìm cách đưa cuộc cách mạng đáng nguyền rủa của họ tới [ROOT.GetNameDef]. Tại sao phải chờ đợi Bolshevik nhào tới khi chúng ta có thể tận dụng yếu tố bất ngờ? Chúng ta phải là người đầu tiên tấn công, và chúng ta phải tấn công dữ dội đến nỗi cuộc cách mạng thân yêu của họ tan tành một lần và mãi mãi!"
 BUL_research_sharing:0 "Chia sẻ Nghiên cứu"
 BUL_research_sharing_desc:0 "Đất nước chúng ta tụt hậu trong lĩnh vực nghiên cứu khoa học. Nếu chúng ta muốn sản xuất những cỗ máy chiến tranh tối tân và phát triển một nền công nghiệp hiện đại, chúng ta phải đề xuất với các đồng minh về việc thực hiện một chương trình hợp tác công nghệ."
 BUL_power_to_the_tsar:0 "Quyền lực của Sa hoàng"
 BUL_power_to_the_tsar_desc:0 "Zveno đã thiết lập một chế độ quân sự độc tài trước khi bị lật đổ bởi Sa hoàng Boris III vào năm 1935. Nhưng Sa hoàng vẫn duy trì sự tập trung quyền lực này và đã đến lúc phải tận dụng nó, nếu chúng ta muốn thống nhất một quốc gia đang rạn nứt."
 BUL_condemn_macedonian_organizations:0 "Lên án Tổ chức Macedonia"
 BUL_condemn_macedonian_organizations_desc:0 "Chúng ta phải bày tỏ sự không hài lòng của mình đối với IMRO (Tổ chức Cách mạng Nội bộ Macedonia) và bắt tay vào việc săn lùng và loại bỏ bất kỳ chi bộ cách mạng Macedonia nào còn hoạt động ở Bulgaria, cuối cùng chấm dứt những gì Zveno bắt đầu vào năm 1934 và cải thiện quan hệ đối ngoại của chúng ta với nó."
 BUL_support_macedonian_organizations:0 "Hỗ trợ Tổ chức Macedonia"
 BUL_support_macedonian_organizations_desc:0 "Nếu chúng ta muốn thực hiện ước mơ thống nhất và sáp nhập Macedonia, sẽ có lợi hơn cho chúng ta khi hợp tác với các nhà lãnh đạo IMRO (Tổ chức Cách mạng Nội bộ Macedonia) lưu vong, những người có thể mở đường cho một cuộc chiếm đóng tiềm năng của Bulgaria đối với Macedonia trong tương lai."
 BUL_dissolve_the_military_union:0 "Giải tán Liên minh Quân sự"
 BUL_dissolve_the_military_union_desc:0 "Zveno nắm giữ quá nhiều ảnh hưởng đối với các sĩ quan của chúng ta, và thực sự có sự phẫn nộ trong hàng ngũ của họ sau khi Sa hoàng Boris lật đổ họ khỏi quyền lực vào năm 1935. Nếu chúng ta muốn tránh một cuộc đảo chính Zveno mới, chúng ta phải tập hợp các sĩ quan của mình ở Sofia và tuyên bố giải tán Liên minh Quân sự."
 BUL_cooperate_with_the_zveno:0 "Hợp tác với Zveno"
 BUL_cooperate_with_the_zveno_desc:0 "Chúng ta phải làm việc cùng với Zveno, thay vì chống lại họ. Nếu chúng ta quyết định nhượng bộ cho họ, chúng ta có thể có được một đồng minh hùng mạnh."
 BUL_the_tsars_regime:0 "Chế độ Sa hoàng"
 BUL_the_tsars_regime_desc:0 "Đất nước chúng ta bị chia thành nhiều phe phái, các phong trào xã hội và các tổ chức chính trị bị cấm đoán. Sa hoàng phải áp đặt toàn quyền của mình nếu cuối cùng muốn mang lại sự gắn kết và ổn định cho Bulgaria."
 BUL_restrained_paramilitary_organizations:0 "Restrained Paramilitary Organizations"
 BUL_restrained_paramilitary_organizations_desc:0 "Thành viên của các tổ chức bán quân sự là những cá nhân trung thành, những người đã có một số hình thức kỷ luật quân sự và sẽ sẵn sàng tiến hành chiến tranh vì vinh quang lớn của đất nước chúng ta. Nếu chúng ta có thể lôi kéo các tổ chức này, họ có thể trở thành một nguồn nhân lực đáng tin cậy."
 BUL_ban_far_right_organizations:0 "Cấm các Tổ chức Cực hữu"
 BUL_ban_far_right_organizations_desc:0 "Những thành phần cực hữu cực đoan không ngần ngại sử dụng bạo lực chống lại chính quyền, gây ra mối đe dọa lớn cho chính phủ và công dân của chúng ta. Chúng ta phải cấm tất cả các phong trào xã hội có tính chất này và giải tán bất kỳ tổ chức bán quân sự nào có liên quan."
 BUL_restore_the_tarnovo_constitution:0 "Khôi phục Hiến pháp Tarnovo"
 BUL_restore_the_tarnovo_constitution_desc:0 "Kể từ cuộc đảo chính năm 1934, nhà nước đã được quản lý theo hiến pháp đình chỉ trên thực tế. Đã đến lúc chúng ta chính thức khôi phục Hiến pháp Tarnovo, không chỉ làm hài lòng công dân của chúng ta mà còn ủng hộ hợp pháp chế độ độc tài của chúng ta."
 BUL_freedom_of_press:0 "Tự do Báo chí"
 BUL_freedom_of_press_desc:0 "Bây giờ hiến pháp đã được khôi phục, chúng ta phải đảm bảo các quyền và nguyên tắc của nó. Việc cho phép phân phối các tờ báo hiện đang bị cấm có thể là bước đầu tiên để hợp tác với một số tổ chức."
 BUL_promote_bulgarian_nationalism:0 "Thúc đẩy Chủ nghĩa Dân tộc Bulgaria"
 BUL_promote_bulgarian_nationalism_desc:0 "Có thể có vô số mối đe dọa đối với quốc gia của chúng ta từ cả nước ngoài và bên trong nó, nhưng nếu những người Bulgaria chúng ta cùng sát cánh bên nhau, chúng ta sẽ giành chiến thắng trong thời gian hỗn loạn phía trước!"
 BUL_crush_the_communists:0 "Nghiền nát Cộng sản"
 BUL_crush_the_communists_desc:0 "Dù đã bị đàn áp nhiều lần cho đến nay trong thế kỷ này, những người cộng sản vẫn ẩn nấp trong bóng tối, rình rập những người khốn khổ và bị ruồng bỏ để tuyển mộ vào hàng ngũ của họ. Nhiệm vụ của chúng ta là phải tiêu diệt chúng một lần và mãi mãi, bằng bất cứ cách nào cần thiết..."
 BUL_illusions_of_a_non_partisan_system:0 "Ảo tưởng về một Hệ thống Phi đảng phái"
 BUL_illusions_of_a_non_partisan_system_desc:0 "Sa hoàng cần sự ủng hộ của các thần dân dân chủ của mình để hoàn thành tầm nhìn của mình về một nước Bulgaria thống nhất. Chúng ta phải nắm giữ những gì sẽ là ảo tưởng về bầu cử quốc hội, cấm các đảng đối lập phổ biến và đảm bảo rằng các ứng cử viên ủng hộ chính phủ giành được đa số ghế."
 BUL_limited_womens_suffrage:0 "Quyền Hạn chế của Phụ nữ"
 BUL_limited_womens_suffrage_desc:0 "Phụ nữ Bulgaria kêu gọi tiến bộ xã hội và bình đẳng, và những người theo chủ nghĩa dân tộc đã cảnh báo rằng cuộc chiến này không chỉ là vấn đề của phụ nữ, mà là vấn đề của sự phát triển xã hội và xây dựng quốc gia. Do đó, để đi theo con đường tiến bộ trong khi vẫn giữ được toàn quyền kiểm soát chính trị, chúng ta sẽ trao quyền bỏ phiếu có điều kiện cho phụ nữ đã kết hôn, không cộng sản."
 BUL_found_the_brannik:0 "Thành lập Brannik"
 BUL_found_the_brannik_desc:0 "Bogdan Filov có một đề xuất thú vị là thành lập một tổ chức thanh niên quốc gia thân phát xít, gọi là Brannik, thân cận với chính quyền và trung thành với Sa hoàng, mô phỏng theo các tổ chức thanh niên khác của Đức. Filov tin rằng Brannik có thể lớn mạnh, cung cấp cho chúng ta một nguồn nhân lực đáng kể.\n"Boris, Bulgaria, Đức chúa!""
 BUL_bulgarian_irredentism:0 "Bulgarian Irredentism"
 BUL_bulgarian_irredentism_desc:0 "Phe chủ nghĩa dân tộc của Bulgaria kêu gọi sự cần thiết phải vẽ lại các biên giới Balkan có lợi cho Bulgaria, và ngay cả những người cộng sản và các nhà dân chủ cũng sẽ đồng ý với điều đó. Chúng ta phải nhấn mạnh sự cần thiết phải khôi phục lại Bulgaria, một mục tiêu chung cho tất cả người dân."
 BUL_strengthen_the_royal_dictatorship:0 "Tăng cường Chế độ Độc tài Hoàng gia"
 BUL_strengthen_the_royal_dictatorship_desc:0 "Chúng ta phải tập trung vào việc thúc đẩy lòng trung thành với Boris và xóa bỏ mọi sự chống đối với chế độ. Do đó, mở đường cho Sự thống nhất của Sa hoàng cuối cùng mang lại vinh quang mà quốc gia thân yêu của chúng ta xứng đáng có được."
 BUL_war_industry:0 "Công nghiệp Chiến tranh"
 BUL_war_industry_desc:0 "Một đội quân tham chiến cần phải có một lượng trang thiết bị, vũ khí và máy bay cung cấp liên tục. Nếu chúng ta muốn giành chiến thắng từ cuộc xung đột này, chúng ta cần phải tăng cường sản xuất quân sự để nuôi sống lực lượng của mình."
 BUL_liberalization_of_trade_policies:0 "Tự do hóa Chính sách Thương mại"
 BUL_liberalization_of_trade_policies_desc:0 "Nền kinh tế Bulgaria đã trải qua từ cuộc khủng hoảng này sang cuộc khủng hoảng khác kể từ khi nước này giành độc lập khỏi Đế chế Ottoman. Các chính sách chuyên chế đã được chứng minh là không phù hợp trong quá khứ, vì vậy đã đến lúc phải hướng tới tự do hóa kinh tế."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Âm mưu Chống lại Boris"
 BUL_plot_against_boris_death:0 "Cái chết của Sa hoàng Boris"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "Chúng ta nghĩ rằng Sa hoàng Boris là vị vua sẽ dẫn dắt đất nước đến sự vĩ đại, nhưng triều đại hống hách của ông ta, gần với chế độ độc tài, đang chứng tỏ rằng chúng ta đã sai và có nguy cơ làm mất ổn định đất nước hơn nữa. Với tư cách là những đầy tớ trung thành của Bulgaria, chúng ta có nhiệm vụ tách biệt quốc gia của mình khỏi kẻ cai trị bất xứng này và thành lập một chính phủ mới, xứng đáng với sự tin cậy của nhân dân."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "Thành lập Hội đồng Nhiếp chính"
 BUL_form_a_regency_council_desc:1 "Sau cái chết của Sa hoàng Boris, và do người thừa kế của ông ấy là [GetSimeonsAge], một Hội đồng Nhiếp chính phải được chỉ định để thực hiện chính phủ của đất nước thay cho Simeon II trẻ tuổi."
 BUL_the_return_of_ferdinand_i:0 "Sự trở lại của Sa hoàng Ferdinand I"
 BUL_the_return_of_ferdinand_i_desc:0 "Mặc dù tuổi đã cao và việc ông buộc phải thoái vị vào năm 1918 sau thất bại của người Bulgaria trong cuộc Đại Chiến, nhưng kinh nghiệm chính trị và kỹ năng quân sự của Sa hoàng Ferdinand trước đây khiến ông trở thành ứng cử viên thích hợp nhất để lãnh đạo quốc gia đến tầm vĩ đại. Chúng ta phải thực hiện những dàn xếp cần thiết để đưa Ferdinand trở lại ngai vàng của Bulgaria."
 BUL_amend_old_grudges:0 "Amend Old Grudges"
 BUL_amend_old_grudges_desc:0 "Đã đến lúc phục thù cho tất cả những thiệt hại và sự sỉ nhục đã gây ra cho Bulgaria bởi nhiều kẻ thù của nó trong quá khứ, từ những người Romania và Thổ Nhĩ Kỳ phản bội đã đâm sau lưng chúng ta trong Chiến tranh Balkan lần thứ hai đến các cường quốc Entente đã đánh bại chúng ta trong cuộc Đại Chiến và đã và đang cản trở sự phát triển của đất nước chúng ta kể từ đó."
 BUL_the_fate_of_the_balkans:0 "Vận mệnh của Balkan"
 BUL_the_fate_of_the_balkans_desc:0 "Bulgaria đã phải chịu đựng quá lâu trước ý chí của các quốc gia láng giềng và các cường quốc Châu Âu ủng hộ chúng... Nhưng thời thế đã thay đổi, đất nước chúng ta đã phát triển mạnh mẽ hơn không giống như một quốc gia Balkan nào khác, và Bulgaria cuối cùng cũng đủ sức mạnh để khẳng định uy thế của mình và khuất phục các quốc gia thảm hại bao quanh mình."
 BUL_toppling_giants:0 "Đánh ngã Người khổng lồ"
 BUL_toppling_giants_desc:0 "Trong suốt lịch sử, các quốc gia trỗi dậy đã hạ bệ những đế chế lớn và lâu đời. Nếu [ROOT.GetNameDef] muốn trở thành cường quốc tiếp theo ở Châu Âu, trước tiên chúng ta phải thách thức bá quyền của bất kỳ cường quốc nào khác trong tầm tay của chúng ta."
 BUL_nationalist_propaganda:0 "Tuyên truyền Chủ nghĩa Dân tộc"
 BUL_nationalist_propaganda_desc:0 "Vẫn có những thành phần trong người dân Bulgaria phản đối vai trò cường quốc thống trị của Bulgaria ở Balkan, cho rằng các chính sách của chính phủ là "cực kỳ áp bức". Để bịt miệng những tiếng nói này, chúng ta phải tài trợ cho một chiến dịch tuyên truyền sẽ giúp chúng ta biện minh cho các hành động của chính phủ chúng ta và thống nhất lại chủ nghĩa dân tộc của Bulgaria."
 BUL_bulgarian_academy_of_sciences:0 "Học viện Khoa học Bulgaria"
 BUL_guardians_of_the_balkans:0 "Vệ binh của Balkan"
 BUL_guardians_of_the_balkans_desc:0 "Chúng ta phải bảo vệ bá quyền của Bungaria ở Balkan trước bất kỳ thế lực kẻ thù địch nào dám thách thức nó, do đó, chúng ta sẽ nhân đôi nỗ lực quân sự của mình và thúc giục các chính phủ bù nhìn của chúng ta ở Balkan hành động tương tự để hỗ trợ chúng ta trong việc bảo vệ lãnh thổ."
 BUL_consolidate_dominance_of_the_seas:0 "Củng cố Quyền thống trị Biển cả"
 BUL_consolidate_dominance_of_the_seas_desc:0 "Nếu chúng ta muốn bảo vệ Balkan, việc triển khai một đội quân lớn trên bán đảo là chưa đủ, chúng ta còn cần phải xây dựng một lực lượng hải quân hùng mạnh bảo vệ các vùng biển bao quanh nó."
 BUL_appoint_right_wing_ministers:0 "Bổ nhiệm các Bộ trưởng Cánh hữu"
 BUL_appoint_right_wing_ministers_desc:0 "Chế độ Sa hoàng, mặc dù hữu ích trong việc thực hiện quyền kiểm soát vững chắc đối với đất nước, nhưng không có bất kỳ mục tiêu thực sự nào để cải thiện tình hình của Bulgaria trên trường quốc tế. Chúng ta phải tận dụng bản chất độc đoán của hệ thống hiện tại để bổ nhiệm các bộ trưởng mới, những người sẵn sàng thực hiện những thay đổi chính trị và xã hội mà Bulgaria thực sự cần."
 BUL_the_path_towards_a_greater_bulgaria:0 "Con đường Hướng tới một Bulgaria Vĩ đại"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "Chúng ta phải bắt đầu điều chỉnh nền kinh tế của mình để nó có thể chống chọi với việc điều động quân đội Bulgaria sắp xảy ra. Vì con đường hướng tới một Đại Bulgaria đang bị cản trở bởi chiến tranh và xung đột."
 BUL_depose_the_tsar:0 "Phế truất Sa hoàng"
 BUL_depose_the_tsar_desc:0 "Chế độ quân chủ Bulgaria đã trở thành một thứ trách nhiệm chỉ có thể cản trở chúng ta đạt được các mục tiêu của mình. Sự hữu ích của Sa hoàng đã kết thúc và đã đến lúc phải loại bỏ ông ta."
 BUL_military_dictatorship:0 "Chế độ Độc tài Quân sự"
 BUL_military_dictatorship_desc:0 "Chúng ta phải kiểm soát hoàn toàn đất nước và cai trị nó dưới một chế độ chuyên chế quân phiệt cho phép chúng ta thực hiện các biện pháp cần thiết để tiếp tục các nỗ lực quân sự của mình."
 BUL_support_the_spanish_coup:0 "Hỗ trợ Cuộc đảo chính Tây Ban Nha"
 BUL_support_the_spanish_coup_desc:0 "Chiến trường đầu tiên trong cuộc chiến chống Chủ nghĩa Bolshevik là Tây Ban Nha. Nếu chúng ta chính thức ủng hộ cuộc nổi dậy của quân đội và tổ chức một nhóm quân tình nguyện hỗ trợ phe nổi dậy, cuộc nội chiến Tây Ban Nha có thể trở thành bãi thử nghiệm hoàn hảo cho quân đội của chúng ta."
 BUL_allow_far_right_organizations:0 "Cho phép các Tổ chức Cực hữu"
 BUL_allow_far_right_organizations_desc:0 "Hợp pháp hóa một số tổ chức cực hữu, chẳng hạn như Phong trào Xã hội Quốc gia hoặc Ratniks, có thể cung cấp cho chúng ta những đồng minh hữu ích và trung thành, những người ủng hộ chế độ và lý tưởng của chúng ta."
 BUL_integrate_the_ratniks:0 "Hợp nhất Ratniks"
 BUL_integrate_the_ratniks_desc:0 "Ratniks, hay Liên minh các Chiến binh vì sự tiến bộ của người Bulgaria là một tổ chức bán quân sự theo chủ nghĩa dân tộc mới thành lập gần đây có thể chứng tỏ là một công cụ rất hữu ích trong việc hỗ trợ chế độ và lượng nhân lực đáng kể cho quân đội."
 BUL_economic_protectionism:0 "Chủ nghĩa Bảo hộ Kinh tế"
 BUL_economic_protectionism_desc:0 "Chúng ta phải thực hiện những cải cách mới để thúc đẩy nền kinh tế và công nghiệp quốc gia, đồng thời bảo vệ các ngành cơ bản ở Bulgaria như nông nghiệp và thủ công mỹ nghệ."
 BUL_industrial_autarky:0 "Tự chủ Công nghiệp"
 BUL_industrial_autarky_desc:0 "Các cải cách theo chủ nghĩa bảo hộ của chúng ta đã thành công vượt trội trong việc thúc đẩy nền kinh tế và công nghiệp của đất nước, vì vậy chúng ta phải tiếp tục trong quá trình hành động này và thực hiện các cải cách mới để đưa Bulgaria đến gần hơn với Autarky (tự cung tự cấp)."
 BUL_corporatism:0 "Chủ nghĩa Nghiệp đoàn"
 BUL_corporatism_desc:0 "Lấy cảm hứng từ mô hình của Italy, người lao động và nhà tư bản thuộc các thành phần kinh tế khác nhau phải tham gia vào quá trình hoạch định chính sách quốc gia, để chúng ta có thể làm trung gian giữa các nhóm này và thực hiện những cải cách có lợi nhất cho nền kinh tế quốc gia."
 BUL_approach_germany:0 "Tiếp cận nước Đức"
 BUL_approach_germany_desc:0 "Trong khi người Anh và người Pháp liên tục bóp nghẹt nền kinh tế của chúng ta kể từ sau sự sỉ nhục của Hiệp ước Neuilly, người Đức không chỉ thể hiện những gợi ý thừa nhận các yêu sách lãnh thổ của chúng ta, nhưng cũng đã giúp chúng ta xóa nợ và mua một phần lớn sản lượng thu hoạch, thúc đẩy nền kinh tế của chúng ta và cho phép chúng ta thực hiện các cải cách công nghiệp và nông nghiệp quan trọng."
 BUL_approach_germany_foreign_industry_tt:0 "Giảm chi phí quyết nghị cho §YThỏa thuận Ngoại giao§! với [GER.GetNameDef] và tăng giới hạn nhà máy [GER.GetAdjective]."
 BUL_approach_british_foreign_industry_tt:0 "Giảm chi phí quyết nghị cho §YThỏa thuận Ngoại giao§! với [ENG.GetNameDef] và tăng giới hạn nhà máy [ENG.GetAdjective]."
 BUL_approach_soviet_foreign_industry_tt:0 "Giảm chi phí quyết nghị cho §YThỏa thuận Ngoại giao§! với [SOV.GetNameDef] và tăng giới hạn nhà máy [SOV.GetAdjective]."
 BUL_cooperation_with_italy:0 "Hợp tác với Italy"
 BUL_cooperation_with_italy_desc:0 "Italy đã thể hiện sự quan tâm kinh tế của họ đối với đất nước của chúng ta nhiều lần, và chúng ta không được quên cuộc hôn nhân hoàng gia giữa Sa hoàng Boris và công chúa Giovanni. Chúng ta sẽ tăng cường cả quan hệ ngoại giao và kinh tế với họ, vì họ có thể chứng tỏ là một đồng minh mạnh mẽ vùng Balkan trong tương lai gần."
 BUL_join_the_tripartite_pact:0 "Gia nhập [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "Hiệp ước Ba bên"
 BUL_join_the_tripartite_pact_central_powers:0 "Liên minh Trung tâm"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "Chúng ta sẽ thông báo cho người Đức rằng chúng ta sẵn sàng và sẵn sàng ký kết [GetGermanFactionName] và chính thức gia nhập phe của họ với tư cách là đồng minh."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "Kaiser đã trở lại và chúng ta phải tìm cách thiết lập lại liên minh cũ của mình một lần nữa. Lần này chúng ta sẽ sửa chữa những sai lầm đã gây ra cho đất nước đáng tự hào của chúng ta. Lần này sẽ không có gì cản đường chúng ta đến vinh quang và vĩ đại. Lần này chúng ta sẽ chiến thắng!"
 BUL_peaceful_development:0 "Phát triển Hòa bình"
 BUL_peaceful_development_desc:0 "Tại sao lại tham gia một cuộc chiến sẽ chẳng mang lại gì ngoài chết chóc và tai họa cho người dân của chúng ta, khi chúng ta có thể đơn giản đóng vai trò của những người gìn giữ hòa bình trên các vùng Balkan bị chiếm đóng, giành được lợi ích lãnh thổ mà không phải đưa một người nào đó đến chết ở một chiến tuyến xa xôi nào đó?"
 BUL_military_secrets_sharing:0 "Chia sẻ Bí mật Quân sự"
 BUL_military_secrets_sharing_desc:0 "Công nghệ của Đức vượt trội hơn nhiều so với chúng ta, và chúng ta có thể rất có lợi khi ký một thỏa thuận cho phép các nhà khoa học và kỹ sư Bulgaria tiếp cận một số kỳ quan công nghệ của Đức, mở đường cho chúng ta phát triển hơn nữa nghiên cứu của riêng mình."
 BUL_bulgarian_administration_of_the_balkans:1 "Bulgaria Hợp nhất vùng Balkan"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "Để củng cố tuyên bố chủ quyền của chúng ta trên vùng Balkan, chúng ta phải tiến hành hợp nhất Bulgaria với các vùng bị chiếm đóng, để sau chiến thắng của [GetGermanFactionNameDef] trong cuộc chiến, [GetGermanOrIndependent] sẽ có thể nhìn thấy bản chất Bulgaria của các vùng lãnh thổ đó và sẽ không dám phá vỡ sự toàn vẹn quốc gia của chúng ta, như người Anh đã làm vào năm 1878."
 BUL_bulgarian_administration_of_the_balkans_axis_name_def:0 "Phe Trục"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def:0 "Liên minh Trung tâm"
 BUL_bulgarian_administration_of_the_balkans_independent_name_def:0 "Chúng ta"
 BUL_bulgarian_administration_of_the_balkans_germans_name:0 "Đức"
 BUL_bulgarian_administration_of_the_balkans_everyone_name:0 "Thế giới"
 BUL_restore_the_bulgarian_patriarchate:0 "Khôi phục Tòa Thượng phụ Bulgaria"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "Thượng phụ Đại kết Constantinople bị áp lực phải công nhận quyền tự quyết của Giáo hội Bungaria và thực hiện các thỏa thuận cần thiết để cho phép Thượng hội đồng Tòa thánh của Giáo hội Chính thống Bungaria bầu chọn một Đại giáo chủ, người sẽ trở thành Thượng phụ Bungaria."
 BUL_total_war:0 "Chiến tranh Tổng lực"
 BUL_total_war_desc:0 "Chúng ta phải chính thức hóa yêu sách lãnh thổ của mình ở Romania với mục đích đảm bảo nguồn dầu để duy trì nỗ lực chiến tranh của chúng ta, vì [ROOT.GetNameDef] cuối cùng đã sẵn sàng tiến hành cuộc chiến toàn diện chống lại kẻ thù của các đồng minh."
 BUL_the_eastern_front:0 "Mặt trận Phía đông"
 BUL_the_eastern_front_desc:0 "Cho đến nay, công dân của chúng ta đã miễn cưỡng cho phép bất kỳ sự thù địch nào đối với những người giải phóng người dân Bulgaria. Nhưng cuộc chiến tàn khốc giữa các đồng minh của chúng ta và [SOV.GetNameDef] đã thay đổi suy nghĩ của nhiều người trước đây gièm pha, những người hiện ủng hộ đề xuất của chúng ta về tham gia Mặt trận Phía đông."
 BUL_the_third_bulgarian_empire:0 "Đệ Tam Đế chế Bulgaria"
 BUL_the_third_bulgarian_empire_desc:0 "Chúng ta phải thực hiện bước cuối cùng trên con đường vươn tới vinh quang và vĩ đại. Những quốc gia từng coi thường Bulgaria trong quá khứ sẽ không còn lựa chọn nào khác ngoài việc thừa nhận uy thế của quốc gia hùng mạnh của chúng ta. \nĐã đến lúc tuyên bố Đệ tam Đế chế Bulgaria!"
 BUL_oppose_the_royal_dictatorship_tt:0 "Mở khóa Quyết nghị để hợp tác với [GetBsName] và [GetBznsName].\nMở khóa quyết nghị để ngăn chặn [GetBsName] và [GetBznsName]."
 BUL_appoint_communist_ministers_tt:0 "Mở khóa Quyết nghị để ngăn chặn [GetNsmName]."
 BUL_the_spanish_struggle_tt:0 "§YTham mưu trưởng Không quân§!, §YZachari Zachariev§!, sẽ được gửi đến chiến đấu trong cuộc Nội chiến Tây Ban Nha với tư cách là một phi công chiến đấu của nhóm không quân tình nguyện Bulgaria. §RYêu cầu gửi quân tình nguyện đến§! §Y[GetSpanishRepublicFlag]Cộng hòa Tây Ban Nha§!."
