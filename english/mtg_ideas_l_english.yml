l_english: 
 MEX_callistas:0 "Callistas"
 MEX_callistas_desc:0 "Những người ủng hộ Calles đang làm giàu cho bản thân và lạm dụng quyền lực của họ. Được bổ nhiệm vì lòng trung thành hơn là khả năng, họ duy trì một hệ thống bảo trợ làm suy đồi mọi sĩ quan và tướng lĩnh trong nước. Trừ khi họ được cai trị, nếu không thì người dân Mexico bình thường sẽ tiếp tục coi chính phủ cầm quyền của chúng ta là 'robolucionarios', những nhà cách mạng ăn cướp."
 MEX_church_power_5:0 "Nhà nước Công giáo"
 MEX_church_power_5_desc:0 "Hiến pháp bị ghét bỏ năm 1917 đã được hoàn nguyên. Sau nhiều thập kỷ lạm dụng chống lại phẩm giá của Đức tin Chân chính, cuối cùng chúng ta cũng thành lập Giáo hội Linh thiêng với tư cách là cơ quan quyền lực tối cao, về mặt đạo đức và pháp lý, ở Mexico!"
 MEX_church_power_4:0 "Quyền lực Giáo hội"
 MEX_church_power_4_desc:0 "Chúng ta đã giảm bớt sự đàn áp với Đức tin Chân chính bằng cách khôi phục quyền sở hữu của họ đối với các chủng viện và nhà thờ, nhưng vẫn còn nhiều việc phải làm."
 MEX_church_power_3:0 "Giáo hội Quyết đoán"
 MEX_church_power_3_desc:0 "Chúng ta đã chấm dứt nỗ lực tiêu diệt Giáo hội Công giáo ở Mexico. Bằng cách cho phép các linh mục tự chủ một chút, họ sẽ tôn trọng sự kiểm soát của chúng ta đối với nhà nước và không tìm cách gây bất ổn cho chúng ta."
 MEX_church_power_2:0 "Giáo hội Yếu kém"
 MEX_church_power_2_desc:0 "Hiến pháp năm 1917 yêu cầu các biện pháp nhằm chống lại ảnh hưởng của Giáo hội Công giáo ở Mexico. Người Cristeros nổi dậy vào những năm 1920 vì nỗ lực thực thi những luật đó, nhưng người dân hiện có thể đã sẵn sàng cho một nhà nước thế tục."
 MEX_church_power_1:0 "Nhà nước Vô thần"
 MEX_church_power_1_desc:0 "Giáo hội Công giáo ở Mexico sẽ trở thành dĩ vãng. Các linh mục là những kẻ phản cách mạng và bán rong những điều vô nghĩa mê tín. Chúng ta sẽ gây sức ép mạnh mẽ hơn nữa để biến Mexico thành một pháo đài của chủ nghĩa duy lý và khoa học!"
 MEX_cedillo_tension:0 "Căng thẳng Caudillo Thấp"
 MEX_cedillo_tension_desc:0 "Tướng Saturnino Cedillo và các Caudillo (lãnh đạo quân sự) liên kết với ông ta đã mất nhiều sức mạnh, nhưng họ chắc chắn đang tìm cách giành lại nó."
 MEX_cedillo_tension_2:0 "Căng thẳng Caudillo Vừa phải"
 MEX_cedillo_tension_2_desc:0 "Tướng Saturnino Cedillo và các Caudillo (lãnh đạo quân sự) liên kết với ông ta đang tị nạnh cố bảo vệ ảnh hưởng của họ. Chúng ta có thể phải hành động chống lại họ nếu họ cản đường chính phủ."
 MEX_cedillo_tension_3:0 "Căng thẳng Caudillo Cao"
 MEX_cedillo_tension_3_desc:0 "Tướng Saturnino Cedillo và các Caudillo (lãnh đạo quân sự) liên kết với ông ta đang hoạt động độc lập với chính phủ. Họ đang được cho là có liên hệ với kẻ thù, bên trong và bên ngoài, của [Root.GetLeader] và người dân Mexico!"
 MEX_cedillo_tension_4:0 "Căng thẳng Caudillo Rất Cao"
 MEX_cedillo_tension_4_desc:0 "Tướng Saturnino Cedillo và các Caudillo (lãnh đạo quân sự) liên kết với ông ta đang công khai tập hợp quân đội để chuẩn bị cho cuộc nổi dậy chống lại chính phủ hợp pháp của [Root.GetLeader]. Chúng ta phải sớm hành động để chấm dứt mối đe dọa này đối với sự thống nhất của Mexico!"
 MEX_brown_water_navy:0 "Hải quân Nước nâu"
 MEX_brown_water_navy_desc:0 "Chúng ta có một lực lượng phòng thủ ven biển có khả năng đe dọa tàu ngầm và tàu đột kích mặt nước, nhưng một hạm đội mặt nước chuyên dụng của đối phương sẽ quét chúng ta sang một bên."
 MEX_blue_water_navy:0 "Hải quân Nước xanh"
 MEX_blue_water_navy_desc:0 "Mục tiêu của chúng ta bây giờ là một lực lượng hải quân mặt nước có thể tự chống lại các hạm đội của các cường quốc trên thế giới."
 MEX_raiding_navy:0 "Hải quân Đột kích"
 MEX_raiding_navy_desc:0 "Cố gắng đánh bại hải quân của các cường quốc trên thế giới sẽ là vô ích. Thay vào đó, chúng ta sẽ tìm cách tiêu diệt các đoàn tàu vận tải và thương mại của đối phương để bảo vệ Mexico khỏi sự xâm lược."
 MEX_heavy_artillery:0 "Pháo binh Hạng nặng"
 MEX_heavy_artillery_desc:0 "Chúng ta đang tập trung vào các loại pháo dã chiến thông thường để hỗ trợ hỏa lực."
 MEX_aerial_artillery:0 "Pháo binh Trên không"
 MEX_aerial_artillery_desc:0 "Chúng ta đang tập trung vào các máy bay ném bom hạng nhẹ và chiến thuật để hỗ trợ hỏa lực."
 MEX_politicised_army:0 "Chính trị hoá Quân đội"
 MEX_politicised_army_desc:0 "Các nhà cầm quyền của Mexico đã được tôi luyện từ các sĩ quan quân đội cách mạng trong gần ba thập kỷ. Thời kỳ hỗn loạn mà chúng ta đã trải qua đòi hỏi sự lãnh đạo vững vàng. Câu hỏi đặt ra là: sóng gió đã qua chưa, hay đang trở nên trầm trọng hơn? Liệu chúng ta có nên chuyên nghiệp hóa quân đội hay cho phép những kẻ mạnh trong khu vực - những tù trưởng và lãnh đạo quân sự - tạo nên những thái ấp? Những vị tướng như Saturnino Cedillo ở San Luis Potosí đang nuôi dân quân tư nhân để bảo vệ quyền lực của họ. Nhiều cuộc nổi dậy do các sĩ quan không hài lòng phát động trong quá khứ có thể sẽ tiếp diễn trừ khi chúng ta hành động."
 MEX_politicised_army_2:0 "Chính trị hoá Quân đội"
 MEX_politicised_army_2_desc:0 "Chúng ta cố gắng giảm thiểu khuynh hướng lập dị của những kẻ mạnh trong khu vực bằng cách cấm sử dụng lực lượng dân quân chính trị, chẳng hạn như Áo Đỏ của Tướng Garrido và Áo Vàng của Tướng Nicolás Rodríguez."
 MEX_revolutionary_army:0 "Quân đội Cách mạng"
 MEX_revolutionary_army_desc:0 "Cách mạng Mexico đã được chiến đấu và giành chiến thắng bởi những anh hùng và những người yêu nước, những người mà chúng ta cần ở bên cạnh để đảm bảo nền độc lập của đất nước chúng ta."
 MEX_left_wing_paramilitaries:0 "Quân đội Cánh tả"
 MEX_left_wing_paramilitaries_desc:0 "Những nhóm như Áo Đỏ của Tướng Garrido xứ Tabasco sẽ giúp chúng ta tiêu diệt kẻ thù của những người tìm cách lật đổ Cách mạng bằng cách khai thác nó vì lợi nhuận cá nhân. Họ sẽ giúp chúng ta diệt trừ những người ủng hộ bí mật của Giáo hội Công giáo, những kẻ phản cách mạng, những người sẽ chứng kiến Mexico trở lại Thời kỳ Tăm tối."
 MEX_right_wing_paramilitaries:0 "Quân đội Cánh hữu"
 MEX_right_wing_paramilitaries_desc:0 "Các nhóm như Áo Vàng của Tướng Nicolás Rodríguez Carrasco sẽ giúp chúng ta đảm bảo sự thống nhất của đất nước chống lại những kẻ phản bội và phe cánh tả."
 MEX_ejido_worker_militias:0 "Dân quân Công nhân Ejido"
 MEX_ejido_worker_militias_desc:0 "Những người nông dân chăm chỉ của hệ thống ejido chung đang hợp tác với nhau để bảo vệ lợi ích của họ ở Mexico mới mà chúng ta đang xây dựng."
 MEX_caudillo_private_armies:0 "Đội quân Tư nhân Caudillo"
 MEX_caudillo_private_armies_desc:0 "Các thống đốc, doanh nhân và chỉ huy đồn trú trong một khu vực có xu hướng là cùng một người - một vị tướng Cách mạng tích lũy quyền lực bằng cách bổ nhiệm những người dưới quyền trung thành vào các vị trí có ảnh hưởng. Những chân lý này là một sự thật của cuộc sống mà chúng ta nên trau dồi chứ không phải chống lại."
 MEX_strike_breaking:0 "Strike Breaking"
 MEX_strike_breaking_desc:0 "Hoạt động công nghiệp là phản nghịch trong thời kỳ khủng hoảng. Bằng cách kiểm soát lao động trong các ngành chiến lược của mình, chúng ta có thể tăng sản lượng vì lợi ích của Tổ quốc."
 MEX_international_struggle:0 "Đấu tranh Quốc tế"
 MEX_international_struggle_desc:0 "Chúng ta sẽ hỗ trợ những người mà chúng ta cho là xứng đáng được giúp đỡ trong các cuộc đấu tranh tư tưởng và giải phóng. Đó là một trách nhiệm nặng nề, nhưng người dân Mexico đủ mạnh mẽ cho nhiệm vụ đó."
 MEX_synarchist_influence:1 "Synarchist Influence"
 MEX_synarchist_influence_desc:1 "Phe Cộng hòa Mexico đang cố gắng tuyên truyền trên lãnh thổ của chúng ta. Họ cố gắng che giấu các mục tiêu áp chế của họ đằng sau cái gọi là "hispanic solidarity" (sự đoàn kết của dân tộc nói tiếng Tây Ban Nha)."
 MEX_oil_concessions:1 "Nhượng bộ Dầu mỏ"
 MEX_oil_concessions_desc:1 "Để khai thác dầu ở Mexico, các công ty nước ngoài đã ký các hợp đồng nhượng quyền đảm bảo rằng họ có thể tự do khai thác dầu trên các vùng lãnh thổ xác định trong một thời gian dài để đổi lấy các khoản thanh toán. Tuy nhiên, số tiền mà các công ty phải trả thấp hơn nhiều so với giá trị của dầu khai thác và giúp họ có được tỷ suất lợi nhuận cao hơn nhiều so với các nước như US, trong khi đặt trữ lượng dầu của Mexico gián tiếp dưới sự kiểm soát của nước ngoài."
 MEX_bolivarian_agitation:1 "Sự kích động của Bolivar"
 MEX_hispanic_culture:0 "Văn hóa Hispanic"
 MEX_hispanic_culture_desc:0 "Các quốc gia ở Mỹ Latinh có một nền văn hóa mạnh mẽ, được trui rèn từ chinh phục và sinh tồn, nổi dậy và sự cai trị vững chắc. Nền văn hóa chia sẻ của chúng ta là nguồn tự hào và là ánh sáng dẫn đường cho sự tiến bộ trong tương lai của chúng ta."
 MEX_proletarian_class_army:1 "Quân đội Giai cấp Vô sản"
 MEX_proletarian_class_army_desc:1 "Chỉ có giai cấp Vô sản, được vũ trang và tổ chức như một đội quân giai cấp, mới có thể bảo vệ và tuyên truyền lý tưởng của Cách mạng."
 MEX_idea_vanguard_of_the_4th_international:1 "Tiên phong Đệ tứ Quốc tế"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Cuộc Cách mạng của chúng ta đã trở thành một làn gió tự do, thúc đẩy những người lao động trên thế giới đến những chiến công dũng cảm hơn. Đệ tứ Quốc tế sẽ giải phóng nhân loại khỏi xiềng xích của phát xít, tư sản và Chủ nghĩa Bonaparte phản động."
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca là một chủ ngân hàng Mexico nổi tiếng và là người ủng hộ Trường Kinh tế Áo."
 MEX_alberto_pani:0 "Alberto J. Pani"
 MEX_alberto_pani_desc:0 "Alberto J. Pani là kiến trúc sư của ngành tài chính Mexico và là một trong những người đứng đầu Ngân hàng Quốc gia và Ngân hàng Tín dụng Nông nghiệp."
 MEX_luis_farell:0 "Luis Farell Cubillas"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez tham gia Cách mạng năm 1913, được thăng chức nhờ trí thông minh và sự cần cù. Lòng trung thành của ông đối với cuộc Cách mạng đã được tưởng thưởng vào năm 1932 khi ông trở thành Tổng thống Mexico trong hai năm cuối cùng nhiệm kỳ của Álvaro Obregón sau khi ông này bị ám sát."
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc:0 "Tướng Escobar đã chiến đấu chống lại quân nổi dậy ở Pancho Villa trong thời kỳ hỗn loạn và nội chiến của Cách mạng, dẫn đầu các cuộc tấn công kỵ binh chống lại kẻ thù của chính phủ. Ông ta lên án Tổng thống Calles và bị lưu đày sau nỗ lực nổi dậy của chính ông ta vào năm 1929, nhưng với việc tái tổ chức nội các, ông ta có thể trở lại."
 MEX_pablo_gonzalez:0 "Pablo González Garza"
 MEX_pablo_gonzalez_desc:0 "Pablo González là một vị tướng quân đội có tài tổ chức 'công việc bẩn thỉu'. Ông đã giúp tổ chức cuộc phục kích giết chết kẻ nổi loạn nổi tiếng và caudillo Emiliano Zapata vào năm 1919."
 MEX_plutarco_calles:0 "Plutarco E. Calles"
 MEX_plutarco_calles_desc:0 "Tổng thống từ năm 1924 đến năm 1928, Calles tiếp tục thực hiện rất nhiều quyền lực đối với nhà nước Mexico nhờ vào mạng lưới bảo trợ mạnh mẽ của mình. Ông đã được những kẻ thù chính trị của mình gán cho cái tên 'Jefe Máximo' (Nhà lãnh đạo Vĩ đại) như một cách so sánh ông với Tổng thống độc tài trọn đời Díaz. Thuật ngữ này đã được sử dụng phổ biến, mặc dù ông khẳng định ông chỉ đơn giản là một chính khách đã nghỉ hưu đưa ra lời khuyên vì lợi ích của đất nước."
 MEX_vicente_lombardo:0 "Vicente Lombardo"
 MEX_vicente_lombardo_desc:0 "Một công đoàn viên cấp tiến đã đấu tranh cho quyền của người lao động sau Cách mạng, đưa người lao động vào liên minh với đảng cầm quyền Cárdenas."
 MEX_jose_vasconcelos:0 "José Vasconcelos"
 MEX_jose_vasconcelos_desc:0 "Một nhà văn hóa, cựu bộ trưởng nội các và ứng cử viên tổng thống, Vasconcelos pha trộn các khái niệm về tôn giáo bản địa, Công giáo và chủ nghĩa dân tộc công dân để tạo thành một hệ tư tưởng Mexico đồng nhất. Ông ấy ủng hộ việc tái chinh phục các nhượng bộ Mexico từ Hoa Kỳ."
 MEX_bartolome_garcia_correa:0 "Bartolomé García Correa"
 MEX_bartolome_garcia_correa_desc:0 "Một người Maya bản địa từ Yucatan, người đã từng là thống đốc và thượng nghị sĩ, thực hiện các chính sách dân túy nhằm dung hòa các phong tục bản địa với quyền lực của nhà nước."
 MEX_aaron_saenz:0 "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc:0 "Một doanh nhân cánh hữu và thống đốc, Aarón Sáenz đã được đặt biệt danh là 'Bóng ma của Calles' vì khả năng giữ cho nội các của các tổng thống bù nhìn phù hợp với mục tiêu của el Jefe Máximo."
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc:0 "Manuel Pérez Treviño là một tướng lĩnh Cách mạng có chuyên môn về kỹ thuật và pháo binh. Ông ấy có ảnh hưởng về mặt chính trị, là người sáng lập ra Partido Nacional Revolucionario (Đảng Cách mạng Quốc gia)."
 MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez"
 MEX_saturnino_cedillo_desc:0 "Là một thống đốc giàu có của miền Bắc và là nhà lãnh đạo quân sự, Tướng Cedillo thực thi quyền lực nhờ hệ thống bảo trợ dựa trên lòng trung thành cá nhân. Ảnh hưởng ngày càng suy yếu của những người theo chủ nghĩa dân tộc và sự tập trung hóa đất nước là nguyên nhân khiến ông ấy vô cùng lo ngại vì nó đe dọa sự độc lập của ông ấy khỏi chính phủ."
 MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres"
 MEX_othon_blanco_desc:0 "Othón Blanco là thành viên cấp cao của Ban Thư ký Hải quân, đã từng là sĩ quan hải quân từ trước Cách mạng. Lĩnh vực chuyên môn của ông là đảm bảo hải quân có khả năng tiếp cận tốt với hỗ trợ hậu cần, cũng như xây dựng các khu định cư mới."
 MEX_heriberto_corona:0 "Heriberto Jara Corona"
 MEX_heriberto_corona_desc:0 "Heriberto Corona là một vị tướng Cách mạng đã được bổ nhiệm vào Hải quân để đảm bảo lòng trung thành của lực lượng này."
 MEX_manuel_avila:0 "Manuel Ávila Camacho"
 MEX_manuel_avila_desc:0 "Một vị tướng Cách mạng đã được bổ nhiệm vào Ban Thư ký Quốc phòng để chuẩn bị cho Mexico đối phó với những rắc rối phía trước."
 MEX_leon_trotsky:1 "Lev Trotsky"
 MEX_leon_trotsky_desc:0 "Chịu trách nhiệm thành lập ra Hồng Quân gần như từ đầu trong Nội chiến Nga, lãnh đạo Liên đoàn Cộng sản Quốc tế này sẽ giúp tổ chức quân đội."
 MEX_tga:0 "Talleres Generales de Arma"
 MEX_tga_desc:0 "Một chi nhánh của nhà máy hàng không Mexico, TNCA, dành riêng cho xe chiến đấu bọc thép."
 MEX_germano_mexican_tanks:0 "Thiết kế Xe tăng Đức-Mexico"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "Thiết kế Xe tăng Nga-Mexico"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "Mexican Chrysler"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Xưởng đóng tàu của Ban thư ký Hải quân vùng Vịnh"
 MEX_astimar_pacific:0 "ASTIMAR Pacifico"
 MEX_astimar_pacific_desc:0 "Xưởng đóng tàu của Ban thư ký Hải quân Thái Bình Dương"
 MEX_tnca:0 "Nhà máy Xây dựng Không quân Quốc gia"
 MEX_tnca_desc:0 "Nhà máy Xây dựng Không quân Quốc gia được thành lập trước Cách mạng và là một thiết kế sáng tạo trước sự gián đoạn của các cuộc nội chiến"
 MEX_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_royal_dutch_shell_desc:0 "Một công ty của Anh và Hà Lan nắm giữ 60% nhượng quyền khai thác dầu của Mexico."
 mexican_ford:0 "Mexican Ford"
 mexican_ford_desc:0 "Nhượng quyền thương mại địa phương của Ford Motor Company."
 MEX_pemex:0 "Pemex"
 MEX_pemex_desc:0 "Petróleos Mexicanos được hình thành từ việc quốc hữu hóa các tài sản địa phương trước đây thuộc Royal Dutch Shell, Standard Oil of California và các công ty nước ngoài khác."
 MEX_banco_de_mexico:0 "Ngân hàng México"
 MEX_banco_de_mexico_desc:0 "Được thành lập vào năm 1925 để xây dựng lại nền kinh tế bị tàn phá bởi nội chiến, Ngân hàng Quốc gia của chúng ta là người cho vay phương sách cuối cùng, nhà phát hành tiền tệ và nhà đầu tư trong mọi hình thức mạo hiểm vì lợi ích của nhà nước."
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingenería"
 MEX_escuela_de_ingeneria_electrica_desc:0 "Escuela Superior de Ingenería Mecánica y Eléctrica, Đại học Cơ khí và Điện tử, là một trong những cơ sở giáo dục tốt nhất của chúng ta, với nghiên cứu tiên tiến về sóng điện từ và truyền hình."
 MEX_capital_reserves:0 "Dự trữ Vốn"
 MEX_capital_reserves_desc:0 "Sự giàu có đổ vào từ ngành công nghiệp dầu mỏ đang mở rộng của chúng ta sẽ cho phép chúng ta mua sắm các thiết bị quân sự chất lượng cao của nước ngoài."
 MEX_knights_of_columbus:0 "Hiệp sĩ Columbus"
 MEX_knights_of_columbus_desc:0 "Hiệp sĩ Columbus là một huynh đệ quốc tế của những người Công giáo, sẽ giúp chúng ta đạt được hòa bình và hòa giải sau nhiều thập kỷ xung đột dân sự. Như đã nói trong Sách Matthew: 'Anh em đã nghe Luật dạy rằng, 'Mắt đền mắt, răng đền răng'. Còn Thầy, Thầy bảo anh em: đừng chống cự người ác, trái lại, nếu bị ai vả má bên phải, thì hãy giơ cả má bên trái ra nữa.'"
 MEX_social_catholicism:1 "Cơ đốc giáo Xã hội"
 MEX_social_catholicism_desc:1 "Cuộc cách mạng công nghiệp đã đặt người lao động vào những tình huống vô nhân đạo. Để chống lại những đòi hỏi của xã hội chủ nghĩa, người ta đặc biệt nhấn mạnh đến sự cần thiết của ban lãnh đạo là phải thể hiện lòng trắc ẩn đối với người lao động của họ. Điều này đã sinh ra một biến thể của chủ nghĩa xã hội phi cách mạng Cơ đốc giáo: Xã hội Công giáo."
 MEX_legion_of_christ:1 "Quân đoàn của Chúa Kitô"
 MEX_legion_of_christ_desc:1 "Những kẻ khủng bố vô thần đã bị đánh bại! Sự áp bức tàn bạo của chúng phải bị trừng phạt bằng hiện vật. Như đã nói trong Sách Xuất Hành (Exodus): mắt đền mắt, mạng đền mạng. Để trở thành cánh tay phán xét của Thượng đế Toàn năng, Quân đoàn của Chúa Kitô sẽ đảm bảo rằng sự vô tín của Satan sẽ biến mất khỏi đất của chúng ta."
 MEX_triumph_of_synarchism:0 "Triumph of Synarchism"
 MEX_triumph_of_synarchism_desc:0 "Bị đánh bại hoàn toàn, kẻ thù của chúng ta đang ẩn mình trong bóng tối như tay sai của Satan. Giờ đây, chúng ta có quyền thống trị tự do để đảm bảo việc tái thiết nhà nước theo cách đảm bảo sự thống nhất cả về đức tin và ý chí chính trị."
 MEX_womens_suffrage:0 "Quyền bầu cử của Phụ nữ"
 MEX_womens_suffrage_desc:0 "Trong những năm gần đây, nhiều giới tinh hoa của Mexico lo ngại rằng phụ nữ sẽ phá hoại lý tưởng của Cách mạng bằng cách đứng về phía Giáo hội Công giáo chống lại Hiến pháp Thế tục năm 1917, nhưng bình đẳng theo luật quan trọng hơn rất nhiều và nó sẽ cho phép xã hội của chúng ta phát triển."
 MEX_professional_army:1 "Escuela Superior de Guerra"
 MEX_professional_army_desc:1 "Nhờ Học viện Quân sự của chúng ta, các tướng lĩnh của chúng ta đã học được cách phát triển các hệ thống tiếp tế hiệu quả nhằm giữ cho quân đội của chúng ta chiến đấu với hiệu quả tối đa."
 MEX_international_peacekeepers:0 "Lực lượng Gìn giữ Hòa bình Quốc tế"
 MEX_international_peacekeepers_desc:1 "Các cường quốc dân chủ trên thế giới có kế hoạch tạo ra một liên minh bình đẳng, một Liên hợp quốc, để đảm bảo an ninh quốc tế bằng cách cho các quốc gia trên thế giới một nơi để hòa giải những khác biệt của họ và phân xử các tranh chấp. Chúng ta sẽ tham gia vào một dự án như vậy để giúp các quốc gia Mỹ Latinh duy trì nền độc lập của họ."
 mexico_hispanic_diplomacy:1 "Ngoại giao Hispanic"
 mexico_hispanic_diplomacy_desc:1 "Nếu chúng ta muốn hiện thực hóa tham vọng lục địa của mình, chúng ta phải thuyết phục nhiều chính phủ Mỹ Latinh."
 mexico_german_submarine_happy_time:0 "Thời gian Hạnh phúc của Tàu ngầm"
 mexico_german_submarine_happy_time_desc:0 "Các thuyền trưởng tàu ngầm của chúng ta đang tận hưởng Thời gian Hạnh phúc ('Glückliche Zeit') của họ khi đánh chìm tàu trung lập không bị cản trở ngoài khơi bờ biển Châu Mỹ."
 synarchist_youth:0 "Thanh niên Chủ nghĩa Đồng trị"
 synarchist_youth_desc:0 "Thanh niên là tương lai của đất nước chúng ta. Nếu được giáo dục đúng cách, các em sẽ trở thành hiện thân cho lý tưởng của chúng ta - sức mạnh, lòng trung thành và lòng mộ đạo."
 ENG_trade_union_factory_demands:0 "Trade Union Factory Demands"
 ENG_construction_safety_regulations:0 "Quy định An toàn Xây dựng"
 ENG_mandatory_union_days:0 "Mandatory Union Days"
 ENG_trade_union_factory_worker_support:0 "Support of Trade Union Factory Workers"
 ENG_trade_union_dockyard_worker_support:0 "Support of Trade Union Dockyard Workers"
 ENG_trade_union_construction_worker_support:0 "Support of Trade Union Construction Workers"
 ENG_trade_union_war_propaganda_support:0 "Trade Union War Propaganda Support"
 ENG_dominion_fascist_propaganda:0 "Tuyên truyền Phát xít Anh"
 ENG_dominion_communist_propaganda:0 "Tuyên truyền Cộng sản Anh"
 ENG_restoring_public_order:0 "Khôi phục Trật tự Công cộng"
 ENG_support_for_the_king_idea:0 "Ủng hộ nhà vua"
 ENG_exiled_royal_family:0 "Hoàng gia Lưu vong"
 ENG_confiscated_royal_wealth:0 "Tịch thu Tài sản Hoàng gia"
 ENG_raymond_briggs:0 "Raymond Briggs"
 HOL_wilhelmina:0 "Wilhelmina"
 HOL_wilhelmina_desc:0 "Trong nhiều thế kỷ, gia đình Orange-Nassau đã đan xen với lịch sử của chính đất nước Hà Lan. Giống như cha của cô, William 'the Silent' trong cuộc Chiến tranh Tám mươi Năm, Nữ hoàng hiện tại, Wilhelmina, chắc chắn sẽ là nguồn cảm hứng cho những người Hà Lan tập hợp bảo vệ tổ quốc của họ, nếu đất nước của họ bị xâm lược."
 HOL_aloof_neutrality:0 "Aloof Neutrality"
 HOL_aloof_neutrality_desc:0 "Chính sách Trung lập nghiêm ngặt đã giữ cho người Hà Lan không xảy ra chiến tranh với bất kỳ nước láng giềng nào trong gần 150 năm, và trên hết, đã ngăn họ khỏi cuộc Đại Chiến. Niềm tin của công chúng vào "lá bùa hộ mệnh" của họ gần như là nhiệt thành, và chính phủ Hà Lan yếu kém nhận thấy mình không thể đi ngược lại ý muốn của người dân và có lập trường vững chắc trên chính trường quốc tế. Thay vào đó, họ đã quyết tâm đặt niềm tin vào Hội Quốc Liên, và nếu không thì sẽ có thái độ xa cách với các sự kiện thế giới."
 HOL_shell_shocked_spectator:0 "Shell-shocked Spectator of the Great War"
 HOL_shell_shocked_spectator_desc:1 "Vì Hà Lan trung lập là nơi trú ẩn an toàn gần nhất cho những người tị nạn từ Mặt trận Phía Tây, nhưng tất cả những người Hà Lan đều quá quen với sự khủng khiếp của cuộc Đại Chiến. Kết quả là, một phong trào hòa bình mạnh mẽ đã phát triển lan rộng đến nhiều thành phần công chúng, và khiến chính phủ gặp nhiều khó khăn trong việc thực hiện bất kỳ sự gia tăng chi tiêu quân sự nào. Chỉ có lực lượng hải quân vẫn được đánh giá cao về uy tín trong mắt công chúng.\n\nMột cuộc chiến tranh phòng thủ hoặc một cuộc "chiến tranh vì hòa bình" sẽ là cần thiết để thực sự loại bỏ tình cảm này của đất nước."
 HOL_de_crisisjaren:0 "Những năm Khủng hoảng"
 HOL_de_crisisjaren_desc:1 "Do đặc thù của kinh tế toàn cầu, cuộc Đại Suy Thoái xảy ra ở Hà Lan muộn hơn nhiều so với những nơi khác. Việc Hà Lan quyết định duy trì Bản vị vàng, trong khi các quốc gia khác từ bỏ nó khá nhanh chóng, đã làm trầm trọng thêm "những năm khủng hoảng" ở Hà Lan. Để giữ cho đồng Guilder không bị mất giá, không còn ngân quỹ nào để hỗ trợ nền kinh tế Hà Lan ốm yếu, chứ chưa nói đến việc cải thiện tình trạng tồi tệ của hệ thống phòng thủ quốc gia.\n\nCuộc khủng hoảng có thể được giảm bớt bằng cách đầu tư vào các công trình công cộng, và phần lớn sẽ trở nên vô ích nếu chúng ta đầu hàng và mất quyền kiểm soát bản thổ bị khủng hoảng."
 HOL_weak_government:0 "Chính phủ Yếu kém"
 HOL_weak_government_desc:0 "Chính phủ Hà Lan trong những năm gần đây đã bị suy yếu bởi sự bạc nhược. Sẽ không mất nhiều thời gian để lật đổ nó một lần nữa."
 HOL_shared_intelligence_eng:0 "Chia sẻ Thông tin Tình báo với Anh"
 HOL_shared_intelligence_fra:0 "Chia sẻ Thông tin Tình báo với Pháp"
 HOL_shared_intelligence_ger:0 "Chia sẻ Thông tin Tình báo với Đức"
 HOL_shared_intelligence_hol:0 "Chia sẻ Thông tin Tình báo với Hà Lan"
 HOL_staff_plan_eng:0 "Combined British Staff Plan"
 HOL_staff_plan_fra:0 "Combined French Staff Plan"
 HOL_staff_plan_ger:0 "Combined German Staff Plan"
 HOL_de_vaarplicht_idea:0 "De Vaarplicht"
 HOL_de_vaarplicht_idea_desc:0 ""Theo Nghị định A5 của Hoàng gia, tất cả công dân Hà Lan và các chủ thể Hà Lan, những người chưa nhập ngũ, hoặc, nếu họ chưa được gọi nhập ngũ, có trách nhiệm thực hiện các nghĩa vụ cho hoặc vì lợi ích của hải quân thương nhân.""
 HOL_caved_to_the_germans_idea:0 "Caved to the Germans"
 HOL_caved_to_the_germans_idea_desc:0 "Thay vì đối mặt với mối đe dọa xâm lược, người Hà Lan đã chọn nhượng bộ các yêu cầu của Đức trong các cuộc đàm phán thương mại của họ. Tự do dân chủ bắt đầu bị ảnh hưởng và kết quả là đây có thể được coi là bước đi dự kiến đầu tiên rời khỏi vị thế trung lập."
 HOL_caved_to_the_british_idea:0 "Caved to the British"
 HOL_caved_to_the_british_idea_desc:0 "Thay vì đối mặt với nguy cơ bị phong tỏa hoàn toàn, điều chắc chắn sẽ gây ra thảm họa kinh tế, người Hà Lan đã quyết định nhượng bộ các yêu cầu của Anh trong các cuộc đàm phán thương mại của họ. Tình cảm chống Đức và ủng hộ Anh đang ngày càng trở nên đáng chú ý trong chính trị nội bộ của đất nước, và đây có thể được coi là bước đi dự kiến đầu tiên thoát khỏi sự trung lập."
 HOL_prince_bernhard:0 "Hoàng thân Bernhard"
 HOL_bernhard_air_example:0 "Prince Bernhard Example for Aviators"
 HOL_bernhard_strategy_meddling:0 "Prince Bernhard Meddled in Strategy"
 HOL_bernhard_intelligence:0 "Prince Bernhard Gathered Intelligence"
 HOL_bernhard_organized_resistance:0 "Prince Bernhard Organized Resistance"
 HOL_redirected_investments:0 "Redirected Investments"
 idea_weapons_for_the_resistance:0 "Vũ khí cho Kháng chiến"
 idea_weapons_for_the_resistance_desc:0 "Các đồng minh của chúng ta đang gửi đạn dược cho các chiến binh tự do dũng cảm chiến đấu với kẻ thù đáng ghét trên quê hương chúng ta."
 political_turmoil:0 "Bất ổn Chính trị"
 political_turmoil_desc:0 "Chính phủ của đất nước này gần đây đã được thành lập bằng vũ lực sau khi ban lãnh đạo trước đó không còn ủng hộ các nhà lãnh đạo nước ngoài của họ."
 HOL_domestic_aircraft_production:0 "Sản xuất Máy bay Nội địa"
 HOL_preparing_evacuation_of_gold_reserves:0 "Chuẩn bị Di tản Dự trữ Vàng"
 HOL_zuiderzee_infrastructure_advancements:0 "Tiến bộ Cơ sở Hạ tầng Zuiderzee"
 HOL_zuiderzee_industrial_advancements:0 "Tiến bộ Công nghiệp Zuiderzee"
 HOL_german_defectors_1:0 "German Defectors"
 HOL_german_defectors_1_desc:0 "Một lượng nhỏ quân Đức đào ngũ đều đặn thường xuyên hình thành các đơn vị muốn chiến đấu thay mặt chúng ta, để phục hồi Kaiser của họ."
 HOL_german_defectors_2:0 "Pro-Kaiser Defectors"
 HOL_german_defectors_2_desc:0 "Lòng trung thành sai lầm với Kaiser (Hoàng đế Đức) cũ đã khiến một lượng nhỏ binh lính ổn định đào tẩu và chiến đấu cho người Hà Lan, trong một nỗ lực vô ích nhằm đưa Kaiser (Hoàng đế Đức) trở lại ngai vàng.\n\nChỉ có đánh bại hoàn toàn người Hà Lan, và liên minh mà họ là một phần trong đó, mới có thể dập tắt hoàn toàn phong trào này."
 ENG_joint_air_training_scheme:0 "Đề án Huấn luyện Không quân Chung"
 ENG_joint_air_training_scheme_desc:0 "Chính phủ Anh đã thực hiện một chương trình huấn luyện trên toàn Khối thịnh vượng chung cho các phi hành đoàn của các nước thành viên. Chúng ta sẽ có thể hưởng lợi nhiều từ điều này."
