 MTG_abandon_treaty_democratic:0 "Rút khỏi Hiệp ước Hải quân"
 MTG_abandon_treaty_democratic_desc:0 "Nỗ lực kiềm chế cuộc diễu hành của các khí tài hải quân đã thất bại. Chúng ta phải được phép tái vũ trang để đương đầu với các mối đe dọa trong tương lai."
 MTG_abandon_treaty_fascist:0 "Từ bỏ Hiệp ước Hải quân"
 MTG_abandon_treaty_fascist_desc:0 "Các nền dân chủ trên thế giới đã tự gồng mình vào pháp quyền một cách ngu ngốc. Nhưng trong cuộc đấu tranh của các quốc gia chỉ có một quy luật: đó là quy luật của tự nhiên, và quy luật của tự nhiên đòi hỏi sức mạnh. Chúng ta sẽ không bị kìm hãm trong ước muốn xây dựng một hạm đội hùng mạnh!"
 MTG_cheat_on_treaty:0 "Cheat on the Treaties"
 MTG_cheat_on_treaty_desc:0 "Các hạn chế đối với các thiết kế tàu của chúng ta theo Hiệp ước Hải quân là quá tàn nhẫn. Với một số tính toán sáng tạo, chúng ta có thể có thể giải phóng một số trọng lượng cho một thứ gì đó hữu ích hơn..."
 MTG_second_london_conference:0 "Hội nghị Giải trừ Quân bị Hải quân London Lần hai đang diễn ra"
 MTG_invite_FROM_to_treaty:0 "Mời [From.GetNameDef] tham gia Hiệp ước Hải quân"
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "Issue Warning to [From.GetNameDef]"
 MTG_treaty_reduction_mission:0 "Thực hiện Giải trừ Quân bị Hải quân"
 MTG_treaty_reduction_mission_desc:0 "Chúng ta đã công khai cam kết cắt giảm các tàu chủ lực đang hoạt động trong hải quân của chúng ta. Chúng ta cần cắt giảm gấp một số để đáp ứng đủ số lượng đã thỏa thuận."
 MTG_treaty_reduction_signatory_mission:0 "Return to the Treaty Naval Size"
 MTG_treaty_reduction_signatory_mission_desc:0 "Với tư cách là các bên ký kết Hiệp ước Hải quân, chúng ta chỉ được phép có một số lượng tàu chủ lực nhất định. Chúng ta hiện đang vượt quá con số được phân bổ và mọi người bắt đầu tự hỏi liệu chúng ta có cam kết với ý tưởng về giới hạn vũ khí quốc tế như chúng ta tuyên bố hay không."
 MTG_treaty_renew_mission:0 "Hội nghị Hải quân London Lần hai"
 MTG_escalator_clause_invocation_mission:0 "Escalator Clause Invoked"
 MTG_escalator_clause_invocation_mission_desc:0 "Một trong những bên ký kết hiệp ước đã quyết định không tuân theo hiệp ước nữa và thậm chí bây giờ có thể đang đóng những con tàu lớn hơn và mạnh hơn. Rất may, một điều khoản trong Hiệp ước cho phép chúng ta tự động viện dẫn Điều khoản Leo thang, điều này cho phép chúng ta nới lỏng các hạn chế về kích thước tàu và vũ khí trang bị trong trường hợp này."
 MTG_escalator_clause_tt:0 "This will reduce the restrictions on the cost of Capital Ships for all other signatories."
 MTG_send_treaty_warning_to_FROM:0 "Send warning to [From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc:0 "Có vẻ như [From.GetNameDef] tin rằng chúng ta sẽ không nhận thấy những bất thường trong quá trình xây dựng hải quân của họ. Chúng ta nên thông báo cho họ về sai sót trong cách nhìn của họ."
