 foreign_influence:0 "Foreign Influence"
 foreign_influence_desc:0 "The countries we have taken under our protection deserve only the best and most equitable governance. Destabilizing influences from alien ideologies must be curtailed."
 nation_building:0 "Nation Building in [From.GetNameDef]"
 nation_building_desc:0 "Chúng ta phải đào tạo một thế hệ lãnh đạo mới để dẫn dắt người dân [From.GetAdjective] thoát khỏi chủ nghĩa toàn trị và tiến vào nền dân chủ và pháp quyền."
 socialist_education:0 "Socialist Education in [From.GetNameDef]"
 socialist_education_desc:0 "Kẻ thù của nhân dân [From.GetAdjective] đang xâm nhập vào các đồng minh huynh đệ của chúng ta và gieo rắc bất đồng quan điểm chống lại phong trào dân chủ mà chúng ta đang nuôi dưỡng. Chúng ta phải hỗ trợ chính phủ hợp pháp giáo dục lại dân chúng bằng khoa học bất hủ của Marx và Engels."
 paramilitary_training:0 "Huấn luyện Bán quân sự ở [From.GetNameDef]"
 paramilitary_training_desc:0 "Những kẻ kích động cánh tả và những thứ rác rưởi phản bội khác đang làm suy yếu quốc gia [From.GetAdjective]. Chúng ta sẽ hỗ trợ các lực lượng thân thiện, những người sẵn sàng cộng tác với quân đội của chúng ta."
 military_parade:0 "Diễu hành Quân sự ở [From.GetNameDef]"
 military_parade_desc:0 "Những người theo chủ nghĩa dân chủ, chủ nghĩa xã hội, chủ nghĩa dân tộc và các sản phẩm lâu dài khác của Thời đại Khai sáng đang gây rắc rối cho chính phủ [From.GetAdjective]. Chúng ta sẽ hành quân đến thủ đô [From.GetNameDef] và cho họ thấy sự huy hoàng của sức mạnh quân sự [Root.GetAdjective]."
 police_action:0 "Hành động của Cảnh sát ở [From.GetNameDef]"
 police_action_desc:0 "Nhân dân [From.GetAdjective] đã sẵn sàng tiếp nhận chính quyền tự quản có trách nhiệm từ cảnh sát địa phương và các lực lượng bán quân sự."
 fraternal_republic:0 "Fraternal Republic in [From.GetNameDef]"
 fraternal_republic_desc:0 "Người dân [From.GetAdjective] yêu cầu lực lượng của chúng ta can thiệp để lật đổ các địa chủ và tư bản kí sinh đang ngự trị trên họ."
 ultranationalist_coup:0 "Ultranationalist Coup in [From.GetNameDef]"
 ultranationalist_coup_desc:0 "Chính phủ [From.GetAdjective] yếu kém không xứng đáng nhận được sự hỗ trợ của chúng ta. Chúng ta phải mở ra một kỷ nguyên mới cho người dân của họ!"
 military_dictatorship:0 "Chế độ Độc tài Quân sự ở [From.GetNameDef]"
 military_dictatorship_desc:0 "Có nhiều liên kết yếu trong chính phủ [From.GetAdjective] mà chúng ta phải loại bỏ. Những kẻ vô thần, chủ nghĩa công đoàn và thậm chí là những người theo chủ nghĩa tự do được báo cáo trong bộ [From.GetLeader]."
 MTG_naval_treaties:0 "Hiệp ước Hải quân"
 MTG_naval_treaties_desc:1 "Để hạn chế chi tiêu và tránh một cuộc chạy đua vũ trang hải quân tàn khốc lẫn nhau, các cường quốc hải quân trên thế giới đã ký một số hiệp ước, hạn chế quy mô tổng thể của các hạm đội của họ và quy mô của từng con tàu riêng lẻ. Với tư cách là một bên ký kết các hiệp ước này, chúng ta phải tuân theo một số hạn chế nhất định, nhưng miễn là đối thủ của chúng ta cũng tuân theo các hiệp ước đó, thì cán cân quyền lực sẽ được duy trì.\n\nChúng ta hiện đang [GetStrengthRatioBritain] so với [GetRelevantNavalTreatyNation] ở Sức mạnh Tàu Chủ lực."
