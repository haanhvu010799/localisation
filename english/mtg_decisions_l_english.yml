 TUR_recall_ataturk_to_active_service:0 "Recall Atatürk to Active Service"
 TUR_recall_ataturk_to_active_service_desc:0 "Mustafa Kemal Atatürk, thống chế đầu tiên của Thổ Nhĩ Kỳ, đã đóng một vai trò quan trọng tuyệt đối trong việc đảm bảo độc lập của chúng ta trong Chiến dịch Quốc gia. Ông ấy có một trong những bộ óc quân sự sắc bén nhất lục địa, và vận mệnh đã khiến cần phải kêu gọi Cha của người Thổ Nhĩ Kỳ đích thân dẫn dắt quân đội của chúng ta đến chiến thắng một lần nữa."
