 ENG_urge_restraint:1 "Urge Restraint"
 ENG_urge_restraint_desc:0 "Cuộc hành quân tiếp theo của chúng ta bắt buộc phải diễn ra một cách bình thường, nhằm tránh phản ứng dữ dội đối với nó sẽ tràn sang phần còn lại của đất nước và gây ra tình trạng bất ổn trên toàn quốc, và thậm chí có khả năng xảy ra nội chiến. Mặc dù điều đó có thể khiến một số người ủng hộ cứng rắn nhất của chúng ta quay lưng, nhưng chúng ta phải hướng dẫn những người diễu hành kiềm chế bạo lực bằng mọi giá."
