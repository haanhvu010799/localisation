 ENG_blackshirt_march_in_london:1 "Blackshirt March in London"
 ENG_blackshirt_march_in_london_desc:0 "Các công tác chuẩn bị đang được tiến hành cho một cuộc tuần hành lớn của Áo Đen ở London, điều này chắc chắn sẽ khiến dân cư khu vực ủng hộ mục tiêu của chúng ta, hoặc gây ra một cuộc nội chiến nếu bạo lực leo thang."
