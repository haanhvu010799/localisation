 ger_gateway_to_europe_full_influence_breakdown:0 "[Root.GetNameDefCap] có [?Root.ger_gateway_to_europe_influence|+0] §HĐiểm Ảnh hưởng Thương mại§!\n"
 ger_gateway_to_europe_icon_value:0 "[?Root.ger_gateway_to_europe_influence|0H]"
 HOL_gateway_to_europe_hol_category:0 "Cổng vào Châu Âu"
 HOL_gateway_to_europe_hol_category_desc:0 "Cuộc chiến giằng co giữa Anh và Đức về thương mại của chúng ta đang gia tăng. Khi thỏa thuận với các yêu cầu của họ, chúng ta phải cẩn thận, vì việc phục tùng các yêu cầu của bên này có thể dẫn đến sự thù địch với bên này..."
 HOL_gateway_to_europe_ger_category:0 "Cổng vào Châu Âu"
 HOL_gateway_to_europe_ger_category_desc:0 "Người Hà Lan thành lập một 'cửa sau', cho phép chúng ta vượt qua sự phong tỏa của Anh và duy trì thương mại thông qua các cảng trung lập. Chúng ta phải gây áp lực với người Hà Lan để tăng lượng thương mại mà họ cho phép chuyển qua biên giới của họ."
 HOL_gateway_to_europe_eng_category:0 "Cổng vào Châu Âu"
 HOL_gateway_to_europe_eng_category_desc:0 "Người Đức đang sử dụng người Hà Lan như một 'cửa sau', phá vỡ sự phong tỏa của chúng ta bằng cách sử dụng các cảng và tàu biển trung lập của Hà Lan để thông thương. Nếu chúng ta muốn phong tỏa thành công hơn, chúng ta phải khuất phục người Hà Lan theo ý mình."
 HOL_attract_foreign_investors:0 "Thu hút Nhà đầu tư Nước ngoài"
 HOL_attract_foreign_investors_desc:0 "Thu hút nhiều nhà đầu tư hơn để tài trợ cho các phần phát triển thuộc địa của chúng ta sẽ giảm bớt gánh nặng tài chính cho chúng ta và cho phép chúng ta dành nhiều nguồn lực hơn cho lục địa."
 HOL_attract_foreign_industry:0 "Thu hút Công nghiệp Nước ngoài"
 HOL_attract_foreign_industry_desc:0 "Thu hút thêm ngành công nghiệp nước ngoài đến các thuộc địa của chúng ta sẽ giảm bớt gánh nặng tài chính cho chúng ta và cho phép chúng ta dành nhiều nguồn lực hơn để phát triển ngành công nghiệp trong nước của mình."
 HOL_attract_west_indies_oil_companies:0 "Thu hút Công ty Dầu mỏ Tây Ấn"
 HOL_attract_west_indies_oil_companies_desc:0 "Nhiều công ty dầu mỏ nước ngoài đã bày tỏ sự quan tâm đến việc xây dựng các nhà máy lọc dầu ở Curaçao và Aruba, để chia sẻ việc chế biến dầu mỏ của Venezuela và tất cả sự giàu có đi kèm với nó."
 HOL_attract_west_indies_oil_companies_tt:1 "Thêm §G1§! Vị trí Xây dựng và §Y1 Nhà máy Dân sự§! vào §YCuraçao§! sau khi thực hiện quyết nghị này §Y5§! lần.\n"
 HOL_attract_east_indies_oil_companies:1 "Thu hút Công ty Dầu mỏ Đông Ấn"
 HOL_attract_east_indies_oil_companies_desc:1 "Với sự giúp đỡ của các công ty dầu mỏ nước ngoài, các nhà máy lọc dầu ở Đông Ấn có thể được mở rộng mà không tốn kém nhiều chi phí cho chính chúng ta, cho phép chúng ta đáp ứng nhu cầu dầu ngày càng tăng ở Đông Á."
 HOL_attract_east_indies_oil_companies_tt:1 "Thêm §G1§! Vị trí Xây dựng và §Y1 Nhà máy Dân sự§! vào §YJava§!, §YSumatra§!, hoặc §YKalimantan§! sau khi lần lượt thực hiện quyết nghị này §Y3§!, §Y6§!, và §Y10§! lần.\n"
 HOL_inundate_the_water_lines:0 "Inundate the Water Lines"
 HOL_inundate_the_water_lines_desc:0 "Tuyến Thủy lợi của Hà Lan được chuẩn bị kỹ lưỡng giờ đây phải ngập nước để ngăn chặn bước tiến của kẻ thù, mặc dù nó sẽ gây thiệt hại cho vùng nông thôn."
 HOL_drain_the_water_lines:0 "Drain the Water Lines"
 HOL_drain_the_water_lines_desc:0 "Nguy cơ đã giảm bớt, và do đó chúng ta có thể rút bớt Tuyến Thủy lợi của Hà Lan, cho phép chúng ta sử dụng vùng nông thôn một lần nữa."
 HOL_crack_down_on_pacifist_movements:0 "Crack Down on Pacifist Movements"
 HOL_crack_down_on_pacifist_movements_desc:0 "Các phong trào hòa bình khác nhau đã gây trở ngại khá nhiều cho việc tái vũ trang quân đội của chúng ta. Nếu tiếng nói của người dân không thể lay chuyển, thì tiếng nói của người dân phải bị bịt miệng bằng vũ lực."
 hol_war_on_pacifism_in_progress:0 "Already tackling pacifism.\n"
 HOL_establish_pro_war_labor_indoctrination:0 "Establish Pro-War Labor Indoctrination"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "Miễn là những người lao động đứng về phía chúng ta, những người còn lại cuối cùng sẽ xếp hàng. Với chi phí nhỏ của một số năng suất nhỏ tại nơi làm việc, chúng ta sẽ truyền cho người dân ý thức yêu nước và làm cho họ hiểu sự cần thiết của một quân đội mạnh để bảo vệ các giá trị của chúng ta."
 HOL_anti_pacifist_propaganda:0 "Tuyên truyền Chống Chủ nghĩa Hòa bình"
 HOL_anti_pacifist_propaganda_desc:0 "Chỉ có sự làm việc chăm chỉ và các nguồn lực chuyên dụng mới có tác dụng thay đổi tính cách của người dân chúng ta. Chúng ta sẽ bắt đầu một chiến dịch tuyên truyền lớn, mặc dù không hề rẻ, nhưng sẽ khiến mọi người hiểu rằng chúng ta sẽ không còn quá xa xỉ với việc không có khả năng tự vệ mà không có hậu quả."
 HOL_request_equipment:0 "Yêu cầu Trang thiết bị"
 HOL_request_equipment_desc:0 "Quân đội của chúng ta đang rất cần trang thiết bị để hỗ trợ việc mở rộng cần thiết. Có lẽ các đồng minh tiềm năng trong tương lai của chúng ta có thể hỗ trợ..."
 HOL_request_equipment_tt:0 "HOẶC\n"
 HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap] phải chấp thuận thỏa thuận để phần thưởng có hiệu lực.§!\n"
 HOL_draw_up_combined_staff_plan:0 "Draw Up Combined Staff Plan"
 HOL_draw_up_combined_staff_plan_desc:0 "Sự sống còn của chúng ta phụ thuộc vào sự hợp tác đồng bộ của quân đội chúng ta với một đồng minh tiềm năng trong tương lai. Chúng ta có thể cử một sứ mệnh quân sự với mục tiêu phát triển một kế hoạch nhân sự tổng hợp, điều này sẽ tạo điều kiện thuận lợi cho sự hợp tác đó ngay từ khi bị một thế lực thù địch xâm lược."
 HOL_exchange_intelligence_data:0 "Trao đổi Dữ liệu Tình báo"
 HOL_exchange_intelligence_data_desc:0 "Cơ quan tình báo của chúng ta đã đạt được một số thành công và có thể cung cấp trao đổi thông tin cho các đồng minh tiềm năng trong tương lai của chúng ta, giúp tăng đáng kể khả năng sẵn sàng của cả hai quốc gia trước những động thái mở đầu có khả năng xảy ra trong một kịch bản xâm lược."
 HOL_prepare_evacuation_of_gold_reserves:0 "Chuẩn bị Sơ tán Dự trữ Vàng"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "Dự trữ vàng quốc gia của chúng ta - chính nền tảng của chính phủ quốc gia - phải được sơ tán trong trường hợp bị xâm lược. Nếu không làm như vậy sẽ khiến một chính phủ lưu vong hoàn toàn bất lực."
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "Điều này sẽ bị xóa bỏ khi trở thành §YChính phủ Lưu vong§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Đạt được §Y100 Quyền lực Chính trị§! và tăng £legitimacy §YTính hợp pháp§! ki trở thành một §YChính phủ Lưu vong§!.\n"
 HOL_share_military_knowledge:0 "Chia sẻ Kiến thức Quân sự"
 HOL_share_military_knowledge_desc:0 "Sau gần 150 năm hòa bình, các nước láng giềng của chúng ta đã tiến bộ hơn nhiều về hiểu biết của họ về các vấn đề quân sự so với chúng ta. Có lẽ các đồng minh tiềm năng trong tương lai của chúng ta có thể sẵn sàng chia sẻ một số kiến thức đó, để hỗ trợ cho việc bảo vệ tổ quốc của chúng ta trong tương lai."
 HOL_demand_reduced_dutch_trade_with_germany:0 "Cầu giảm Thương mại Hà Lan với Đức"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Hà Lan phải được thực hiện và tuân theo các hạn chế thương mại đặt ra đối với Đức. Chắc chắn họ sẽ không muốn chúng ta đưa họ vào những hạn chế đó..."
 HOL_demand_increased_dutch_trade_with_germany:0 "Cầu Tăng Thương mại Hà Lan với Đức"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "Hà Lan phải được... nhắc nhở... về các nghĩa vụ thương mại của họ đối với nhà nước Đức, cũng như tính dễ bị tổn thương về mặt quân sự của họ với tư cách là nước láng giềng của chúng ta. Tất nhiên, một cách chân thành."
 HOL_gateway_to_europe_decisions_tt:1 "Nếu [HOL.GetNameDef] đáp ứng yêu cầu của chúng ta, chúng ta sẽ nhận được một số lượng §YQuyền lực Chính trị§! bằng tổng số lượng mà tất cả những nước tham gia §YCổng vào Châu Âu§! đầu tư. Hiện tại, số lượng này là:\n"
 HOL_placate_the_british:0 "Placate the British"
 HOL_placate_the_british_desc:0 "Chúng ta phải nhượng bộ người Anh trong các cuộc đàm phán thương mại hiện tại, nếu chúng ta muốn loại trừ nguy cơ bị đưa vào các lệnh trừng phạt thương mại của họ."
 HOL_placate_the_germans:0 "Placate the Germans"
 HOL_placate_the_germans_desc:0 "Chúng ta phải nhượng bộ người Đức trong các cuộc đàm phán thương mại hiện tại, nếu chúng ta muốn loại trừ nguy cơ xâm lược trong trường hợp họ không hài lòng."
 HOL_radio_oranje:0 "Radio Oranje"
 HOL_radio_oranje_desc:0 "Đã đến lúc một chương trình "Radio Orange" bằng tiếng Hà Lan khác được phát sóng trên BBC, để đem lại hy vọng cho cả những người ở quê hương bị chiếm đóng cũng như những người đấu tranh cho tự do của họ cùng với các đồng minh của chúng ta."
 HOL_obtain_dockyard_access:0 "Obtain Dockyard Access"
 HOL_obtain_dockyard_access_desc:0 "Vào thời điểm xảy ra cuộc xâm lược, nhiều con tàu đang được xây dựng. Chúng ta đã cố gắng trục vớt một số trong số chúng bằng cách kéo các thân tàu chưa hoàn thành về Anh, nhưng hiện chúng ta yêu cầu sự hỗ trợ của Anh để hoàn thành chúng."
 HOL_assemble_air_squadron:0 "Tập hợp Phi đội"
 HOL_assemble_air_squadron_desc:0 "Một số tân binh của chúng ta đã bày tỏ mong muốn học lái máy bay để làm những gì họ có thể trên không. Chúng ta nên yêu cầu máy bay từ các đồng minh của chúng ta để cho họ."
 HOL_request_infantry_equipment:0 "Yêu cầu Trang bị Bộ binh"
 HOL_request_infantry_equipment_desc:0 "Nếu chúng ta hỗ trợ đồng minh của mình trong trận chiến, chúng ta phải có được thiết bị cần thiết từ họ để làm điều đó."
 HOL_pull_strings_with_british_industrialists:0 "Pull Strings with British Industrialists"
 HOL_pull_strings_with_british_industrialists_desc:0 "Hợp tác Anh-Hà Lan trong lĩnh vực công nghiệp đã diễn ra trong nhiều năm và đã hình thành nên nhiều công ty đa quốc gia khác nhau, chẳng hạn như Philips và Royal Dutch Shell. Giờ đây, chúng ta có thể sử dụng những kết nối này của Anh để tìm nguồn cung cấp cho các lực lượng lưu vong của chúng ta."
 HOL_request_aid_for_the_engelandvaarders:0 "Request Aid for the Engelandvaarders"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "Hơn 100 dặm Biển Bắc ngăn cách Anh với Hà Lan không có gì ngăn cản được những người Hà Lan tìm cách thoát khỏi sự chiếm đóng và chiến đấu sát cánh cùng những người đồng hương của họ cho sự nghiệp giải phóng quê hương. Trên những chiếc thuyền hoặc thuyền kayak nhỏ ọp ẹp, những "Engelandvaarders" hay "England Sailers" (Thủy thủ nước Anh) này dũng cảm vượt qua vùng biển rộng lớn, trong điều kiện khó khăn đến nỗi có ít hơn một phần mười sống sót sau chuyến đi. Chỉ cố gắng làm điều này mới đưa họ vào số những người dũng cảm nhất trong số những người dũng cảm, và nhiệm vụ của chúng ta là yêu cầu người Anh làm bất cứ điều gì có thể để tăng khả năng thành công của họ."
 VEN_abc_islands:0 "Quần đảo ABC"
 VEN_abc_islands_desc:0 "Quần đảo ABC nằm ngay sát bờ biển của chúng ta, và tất cả các tài khoản phải thuộc về chúng ta một cách hợp pháp. Không chỉ sự gần gũi về địa lý của chúng khiến điều này trở thành một trạng thái tự nhiên, mà hầu như tất cả dầu của chúng ta cũng được tinh chế trên những hòn đảo này, khiến chúng trở nên cực kỳ quan trọng đối với nền kinh tế của chúng ta. Với sự yếu kém hiện tại của chính phủ Hà Lan, chắc chắn họ sẽ không dám từ chối lời đề nghị tử tế của chúng ta về việc 'hỗ trợ' họ trong việc bảo vệ quần đảo..."
 HOL_offer_venezuelan_protection:0 "Offer Venezuelan Protection"
 HOL_bernhard:0 "Bernhard"
 HOL_bernhard_desc:0 "Con rể của Nữ hoàng và chồng của Công chúa Juliana, Bernhard van Lippe-Biesterfeld, đã thể hiện mong muốn to lớn để chiến đấu với kẻ thù thay mặt cho đất nước của mình. Mặc dù bản thân là người Đức, giờ đây anh ấy cảm thấy hoàn toàn là người Hà Lan và không mong muốn gì hơn là làm nghĩa vụ yêu nước của mình. Xem xét tính cách tự do và độc lập của ông ấy, và mong muốn được tự mình tham gia vào các công việc, việc trao cho ông ấy vị trí mà mình mong muốn có thể sẽ gây ra những hậu quả không thể lường trước được..."
 HOL_give_bernhard_generalship:0 "Give Bernhard Generalship"
 HOL_give_bernhard_generalship_desc:0 "Hoàng tử đã bày tỏ mong muốn chiến đấu cho quê hương mới của mình, và mong muốn được chỉ huy các lực lượng của chúng ta, chia sẻ những thử thách của họ, và dẫn dắt họ đến chiến thắng."
 HOL_pursue_diplomatic_grievances:0 "Pursue Diplomatic Grievances"
 HOL_pursue_diplomatic_grievances_desc:0 "Những lời xúc phạm nhắm vào Hoàng tử Bernhard và trên thực tế, toàn bộ chính phủ của chúng ta, đã leo thang thành một hàng ngoại giao toàn diện đến mức đe dọa quân sự. Chúng ta yêu cầu một lời xin lỗi ngay lập tức và dứt khoát, hoặc chúng ta có thể cảm thấy bị buộc phải tuân theo lời nói của mình..."
 HOL_pursue_diplomatic_grievances_tt:0 "Điều này có thể dẫn đến một mục tiêu chiến tranh tới đối tượng.\n"
 HOL_relocate_government_to_batavia:0 "Relocate Government to Batavia"
 HOL_relocate_government_to_batavia_desc:0 "Lục địa của chúng ta đã quá tải, nhưng thuộc địa của chúng ta vẫn còn hoang sơ. Mặc dù nó đi ngược lại mong muốn của Nữ hoàng, chúng ta có thể chuyển chính phủ của mình đến Batavia, thủ đô của Đông Ấn, và tiếp tục nỗ lực chiến tranh từ đó."
 HOL_propose_benelux_unification:0 "Propose Benelux Unification"
 HOL_propose_benelux_unification_desc:0 "Có rất nhiều cuộc khủng hoảng toàn cầu, và chúng ta chỉ là những quốc gia nhỏ bé trong số những quốc gia vĩ đại. Nếu chúng ta muốn vượt qua cơn bão sắp tới, chúng ta phải tìm kiếm sự thống nhất ở tất cả các cấp chính quyền, ngay cả khi điều này có nghĩa là từ bỏ chủ quyền của chúng ta."
 HOL_propose_benelux_unification_tt:0 "§R[BEL.GetNameDefCap] and [LUX.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n"
 ENG_host_CZE_exile_government:0 "Thành lập Chính phủ [CZE.GetAdjective] Lưu vong"
 ENG_demand_treaty_compliance:0 "Demand Treaty Compliance"
 ENG_demand_treaty_compliance_tt:0 "If they do not comply within §Y60 days§!, we will get a §YPuppet Wargoal§! on them.\n"
