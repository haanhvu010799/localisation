 MEX_category_church_power:0 "Quyền lực Giáo hội"
 MEX_category_church_power_desc:0 "§YGiáo hội§! đã bị nhà nước Cách mạng đàn áp trong nhiều năm. Chính sách tương lai của chúng ta có thể được xác định bằng ý thức hệ hoặc theo chủ nghĩa thực tế, nhưng chúng ta phải hành động một cách dứt khoát."
 MEX_decision_transfer_lands_to_church:0 "Chuyển giao Đất cho Giáo hội"
 MEX_decision_transfer_lands_to_church_desc:0 "Giáo hội trước Cách mạng rất rộng lớn và giàu có. Các tướng lĩnh và thống đốc tham lam đã đánh cắp những vùng đất rộng lớn của giáo hội từ những người trông coi truyền thống, nhưng giờ chúng ta có thể trả lại một số chúng."
 MEX_decision_nationalize_church_lands:0 "Quốc hữu hóa các Vùng đất của Giáo hội"
 MEX_decision_nationalize_church_lands_desc:0 "Các nhà thờ và chủng viện thuộc sở hữu chính thức của chính phủ, và các linh mục và nữ tu là nhân viên nhà nước. Chi phí đang trở thành gánh nặng. Có lẽ chúng ta có thể giảm biên chế của chính phủ bằng cách phá bỏ thêm một số nhà thờ?"
 MEX_decision_pardon_cristero_fighter:0 "Pardon Cristero Fighter"
 MEX_decision_pardon_cristero_fighter_desc:0 "Tổng thống Calles phần lớn phải chịu trách nhiệm về việc kích động Chiến tranh Cristero. Ông ấy hiện đã 'bước sang một bên', vì vậy chúng ta có thể thực thie các thủ tục đưa các chiến binh Cristero tài năng và trung thành vào quân đội của mình."
 MEX_decision_assassinate_cristero_traitor:0 "Assassinate Cristero Traitor"
 MEX_decision_assassinate_cristero_traitor_desc:0 "Những kẻ nổi dậy đã cầm vũ khí chống lại nhà nước không đáng được thương hại và sẽ không nhận được sự thương xót. Mặc dù các điều khoản hòa bình được đàm phán với các nhà lãnh đạo Giáo hội nhằm mục đích khép lại các hành vi thù địch, nhưng chúng ta biết rằng những kẻ phản bội sẽ lại cầm vũ khí nếu họ có được cơ hội. Chúng ta nên tấn công trước."
 MEX_decision_attend_public_mass:0 "Attend Public Mass"
 MEX_decision_attend_public_mass_desc:0 "For twenty years, Mexican presidents have been openly or tacitly hostile to the Church. A few simple gestures may go a long way to reconcile our political and religious systems."
 MEX_decision_prosecute_clergyman:0 "Prosecute Clergymen"
 MEX_decision_prosecute_clergyman_desc:0 "Hiến pháp năm 1917 cấm các linh mục tham gia vào hệ thống chính trị của chúng ta. Phạt tiền vì mặc áo choàng nơi công cộng, phạt tù vì đưa ra các tuyên bố chính trị; luôn có cách nào đó chúng ta có thể tấn công Giáo hội và thể hiện uy quyền của nhà nước Mexico đối với các thành phần mê tín."
 MEX_decision_reconciliation_committee:0 "Ủy ban Hòa giải"
 MEX_decision_reconciliation_committee_desc:0 "Nhiều tội ác gây ra cho cả hai bên trong thời kỳ Cristiada đã mở ra một vết thương vẫn chưa lành. Bằng cách làm sáng tỏ những bất công trong quá khứ gần đây, có lẽ chúng ta có thể giúp ngăn chặn các vụ lạm dụng trong tương lai."
 MEX_decision_incite_tensions:0 "Kích động Căng thẳng"
 MEX_decision_incite_tensions_desc:0 "Kẻ thù nội bộ của chúng ta vẫn đang tổ chức chống lại chúng ta. Chúng ta phải sẵn sàng đối mặt với bất kỳ mối đe dọa nào! Chúng ta sẽ tập hợp những người ủng hộ tại một cuộc biểu tình để thể hiện ý chí không thể khuất phục của chúng ta!"
 MEX_category_military_issues:0 "Vấn đề Quân sự"
 MEX_mission_cedillos_rebellion:0 "Thủ lĩnh Nổi loạn"
 MEX_mission_cedillos_rebellion_desc:0 "Tướng Saturnino Cedillo và những người đứng đầu liên kết với ông ta đã hoạt động độc lập với chính quyền trung ương trong nhiều năm. Những nỗ lực của [Root.GetLeader] nhằm xây dựng một quốc gia thống nhất là một mối đe dọa đối với quyền lực của họ, và do đó họ đang tìm cách hủy hoại sự tiến bộ của chúng ta bằng cách công khai hoặc gian trá."
 MEX_mission_second_cristiada:0 "Chiến tranh Cristero Lần hai"
 MEX_mission_second_cristiada_desc:0 "Các cuộc tấn công của chúng ta nhằm vào những tín đồ sùng bái mê tín trong 'Giáo hội Linh thiêng' là những phần tử cánh hữu đang tức giận trong quân đội. Chúng ta nên tiết chế cách tiếp cận của mình hoặc chuẩn bị đánh bại chúng trên chiến trường."
 MEX_mission_second_cristiada_dummy:0 "Chiến tranh Cristero Lần hai"
 MEX_mission_second_cristiada_dummy_desc:0 "If the government is too heavy-handed in its approach to the Church, the Cristeros may take up arms once again to overthrow us."
 MEX_mission_second_revolution:0 "Cách mạng Mexico Lần thứ hai"
 MEX_mission_second_revolution_desc:0 "Sự ủng hộ của chúng ta đối với Giáo hội Linh thiêng đang khiến quân đội nổi giận với các phần tử cánh tả và chống Giáo hội. Chúng ta nên tiết chế cách tiếp cận của mình hoặc chuẩn bị để đánh bại chúng trên chiến trường."
 MEX_mission_second_revolution_dummy:0 "Cách mạng Mexico Lần thứ hai"
 MEX_mission_second_revolution_dummy_desc:0 "While some moderation on the issue of religion will be tolerated by the secularists in the government, too close a relationship with the Church may incite a rebellion from the far-left and atheist generals."
 MEX_decision_support_spanish_loyalists:0 "Support the Spanish Left"
 MEX_decision_support_spanish_loyalists_desc:0 "We will send a shipment of rifles to the Republican government to defend democracy against the illegal usurpers of Franco and his fascist minions."
 MEX_decision_support_spanish_fascists:0 "Support the Spanish Right"
 MEX_decision_support_spanish_fascists_desc:0 "Chúng ta sẽ gửi một lô hàng súng trường cho những người lập lại trật tự ở Tây Ban Nha để họ có thể tiêu diệt mối đe dọa của cộng sản trước khi nó lan rộng."
