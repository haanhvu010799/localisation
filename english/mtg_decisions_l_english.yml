 ENG_march_on_downing_street:1 "Diễu hành trên Phố Downing"
 ENG_march_on_downing_street_desc:0 "A final great march on No. 10 Downing Street will surely push the government to call for a referendum on the future of the nation. They cannot stand against the will of the people."
 ENG_speech_against_germany:1 "Hold Anti-German Speech"
 ENG_speech_against_germany_desc:0 "Khi sự nổi tiếng của Mosley tăng cao, thì những lời chỉ trích kỳ quặc mà ông ta phải hứng chịu càng nhiều. Để xoa dịu nỗi lo sợ rằng ông ta chỉ muốn ép buộc Chủ nghĩa Hitle lên người dân Anh, có lẽ cần phải có một bài phát biểu hoành tráng và có công thức, trong đó Mosley tự tạo khoảng cách cho mình khỏi sự đa dạng của chủ nghĩa phát xít Hitler."
 ENG_speech_against_germany_tt:0 "§RShould stability drop below 50% during the Blackshirt Marches, a civil war will start!§!\n"
 ENG_reconciliatory_speech:0 "Reconciliatory Speech"
 ENG_reconciliatory_speech_desc:0 "In order to reduce increasing domestic political tensions, a speech with reconciliatory language may well be just what is required."
 ENG_the_mosley_plan:2 "Enact The Mosley Plan"
 ENG_the_mosley_plan_desc:0 "A bold restructuring of the economy, combined with ample propaganda and public investments, should galvanize the people in one great effort to repair the nation and kick-start our rearmament."
 ENG_imperial_conference_decision:0 "Hội nghị Đế quốc"
 ENG_imperial_conference_decision_desc:0 "Hội nghị Đế quốc đã bắt đầu và chúng ta có thể thúc đẩy chương trình nghị sự của mình trong hai tháng tới, trước khi các đại diện của Lãnh thổ Tự trị trở về nước một lần nữa. Cải thiện quan hệ ngoại giao với các Lãnh thổ Tự trị của chúng ta có thể sẽ làm tăng cơ hội những Lãnh thổ Tự trị đồng ý với đề xuất của chúng ta."
 ENG_imperial_conference_discussion_in_progress:0 "Đang thảo luận tại Hội nghị Đế quốc.\n"
 imperial_conference_ends_tt:0 "Hội nghị Đế quốc kết thúc.\n"
 ENG_discuss_imperial_defense:0 "Discuss Imperial Defense"
 ENG_discuss_imperial_defense_desc:0 "Chúng ta sẽ đưa ra một đề xuất đề xuất rằng tất cả các thành viên của Khối thịnh vượng chung đóng góp đáng kể vào việc bảo vệ Đế quốc."
 ENG_discuss_imperial_trade:0 "Discuss Imperial Trade"
 ENG_discuss_imperial_trade_desc:0 "Chúng ta sẽ đưa ra một đề xuất đề xuất rằng tất cả các thành viên của Khối thịnh vượng chung tăng cường thương mại ưu đãi trong Đế quốc, để chúng ta nói chung có thể thịnh vượng hơn nữa."
 ENG_discuss_imperial_economy:0 "Discuss Imperial Economy"
 ENG_discuss_imperial_economy_desc:0 "Chúng ta sẽ đưa ra một đề xuất đề xuất rằng tất cả các thành viên của Khối thịnh vượng chung đầu tư đáng kể vào nền kinh tế trong nước của họ, giảm bớt sự phụ thuộc của họ vào các khoản đầu tư của chúng ta và củng cố Đế quốc nói chung."
 ENG_discuss_appeasement:0 "Discuss Appeasement"
 ENG_discuss_appeasement_desc:0 "We have received ample criticism for our policy of appeasement, so we shall put this policy up to the Commonwealth for discussion."
 ENG_discuss_imperial_federation:0 "Thảo luận về Liên Bang Đế Quốc"
 ENG_discuss_imperial_federation_desc:0 "Kể từ thế kỷ trước, đã có nhiều tiếng nói ủng hộ việc kết hợp tất cả các phần của Đế quốc lại với nhau thành một Liên bang Đế quốc, thay vì tiến xa hơn đến sự thay thế của 'chế độ tự trị', liên quan đến sự độc lập cho tất cả các Lãnh thổ Tự trị. Bây giờ chúng ta sẽ đưa ra một đề nghị để thảo luận về nó lần cuối cùng."
 won_british_civil_war:1 "Won a civil war less than one year ago.\n"
 ENG_abdication_crisis:1 "Khủng hoảng Thoái vị của Edward VIII"
 ENG_abdication_crisis_changed_mind:1 "Edward VIII did not marry Wallis Simpson"
 ENG_edward_viii_abdicated:0 "Edward VIII abdicated"
 LIT_move_capital_to_vilnius:0 "Di chuyển Thủ đô tới Vilnius"
 governments_in_exile:0 "Chính phủ Lưu vong"
 governments_in_exile_desc:0 "Mặc dù quê hương của họ đang bị kẻ thù chiếm đóng, một số chiến sĩ và công dân dũng cảm sẵn sàng tiếp tục cuộc đấu tranh. Nếu chúng ta mở rộng sự công nhận của chúng ta đối với các chính phủ thân thiện lưu vong, họ có thể khai thác các nguồn lực của người nước ngoài, người di cư và người tị nạn, thành lập các đơn vị mới sẽ chiến đấu bên cạnh chúng ta."
 request_reinstatement:0 "Request Reinstatement from [From.GetAdjective]"
 request_reinstatement_desc:0 "Các đồng minh trung thành của chúng ta đã giúp chúng ta chiếm lại những vùng đất bị kẻ thù chung của chúng ta chiếm giữ và quê hương [Root.GetAdjective] tương đối an toàn. Chúng ta nên yêu cầu sự cho phép của chủ nhà để di dời chính phủ của chúng ta và thành lập nội các [Root.GetRulingPartyLong] để chuẩn bị cho sự kết thúc của chiến tranh."
 grant_parliamentary_audience:1 "[From.GetAdjective] Parliamentary Speech"
 grant_parliamentary_audience_desc:0 "Sự lạm quyền của lực lượng chiếm đóng khủng bố [From.GetNameDef] là hoàn toàn không thể dung thứ được. Hãy để chúng ta đưa đại diện của quốc gia [From.GetAdjective] ra trước cơ quan lập pháp của chúng ta để làm chứng cho người dân [Root.GetAdjective] vì chính nghĩa của chúng ta vì chiến tranh."
 lobby_for_parliamentary_support:0 "Lobby for Support"
 public_support_for_from:0 "Public Recognition of the [From.GetAdjective] Exile Government"
 request_faction_member_support_of_from:0 "Request Faction Support for [From.GetNameDef]"
 exile_recruitment_campaign:0 "[Root.GetAdjective] Exile Recruitment Campaign"
 exile_recruitment_campaign_desc:0 "Nhờ những người bạn của chúng ta ở [From.GetNameDef], chúng ta có cơ sở để hoạt động, phát triển sức mạnh của mình để chuẩn bị cho chiến thắng trở lại [Root.GetNameDef]. Chúng ta nên tập trung vào việc thu thập những cá nhân hữu ích để hỗ trợ cho nỗ lực chiến tranh."
 exile_extraction_campaign:0 "[From.GetAdjective] Extraction Campaign"
 exile_extraction_campaign_desc:0 "Mặc dù hầu hết các đội quân thường trực đã bị bắt và tập kết khi chính phủ [From.GetAdjective] đầu hàng, nhưng vẫn có những binh lính xuất ngũ ở [From.GetNameDef] người sẽ chớp thời cơ rời khỏi các vùng bị chiếm đóng và hỗ trợ nỗ lực chiến tranh của chúng ta. Chúng ta sẽ lập kế hoạch để giúp tìm kiếm các đơn vị mắc kẹt, những người sau đó có thể được trang bị vũ khí và huấn luyện để chiến đấu cho quê hương của họ."
 expatriate_donations:0 "Expatriate Donations from [From.GetNameDef]"
 expatriate_donations_desc:0 "Những người khốn khổ ở [From.GetNameDef] có người thân và người tị nạn sống ở nước ngoài. Bằng cách kêu gọi các cộng đồng [From.GetAdjective] này cống hiến đặc biệt để giải phóng quê hương của họ sớm hơn, chúng tôi có thể thu thập thêm nguồn lực cho nỗ lực chiến tranh."
 request_control_of_navy:0 "Request Control of [From.GetAdjective] Navy"
 request_control_of_navy_desc:0 "Vì mục tiêu hiệu quả, liên minh của chúng ta sẽ được hưởng lợi rất nhiều từ việc hợp nhất hải quân [From.GetAdjective] vào lực lượng hải quân của chúng ta."
 category_exile_forces:0 "Lực lượng Lưu vong"
 category_exile_forces_desc:0 "Mặt trận thống nhất của chúng ta sẽ đập tan kẻ thù đáng ghét! Bằng cách hợp lực, chúng ta sẽ kết hợp những tài sản tốt nhất có sẵn cho quốc gia chúng ta và vượt qua mọi trở ngại mà kẻ xâm lược có thể ném vào chúng ta!"
 weapons_for_the_resistance:0 "Vũ khí cho Kháng chiến [From.GetAdjective]"
 weapons_for_the_resistance_desc:0 "Các thành phần yêu nước [From.GetAdjective] đằng sau chiến tuyến của kẻ thù sẽ tàn phá kẻ thù chung của chúng ta, nếu chúng ta có thể cung cấp những loại vũ khí đáng tin cậy cho họ."
 purge_infiltrators:0 "Thanh lọc Kẻ xâm nhập [From.GetAdjective]"
 purge_infiltrators_desc:0 "Những người bạn của chúng ta trong chính phủ [From.GetAdjective] hợp pháp lo ngại bởi sự ủng hộ ngày càng tăng đối với những người theo chủ nghĩa Bolshevik và các phong trào cực đoan trong các lực lượng tình nguyện phục vụ chúng ta. Chúng ta nên loại bỏ các sĩ quan không trung thành và giải giáp các đội hình khó khăn trước khi mọi việc vượt quá tầm tay. Ảnh hưởng mà điều này sẽ giành được đối với chúng ta trong đất nước của họ sẽ là vô giá, đặc biệt là sau chiến tranh."
 unity_parade:0 "Diễu hành Thống nhất [From.GetAdjective]-[Root.GetAdjective]"
 unity_parade_desc:0 "Những người lính kỳ cựu của lực lượng tình nguyện [From.GetAdjective] đã giành được nhiều chiến thắng trước kẻ thù đáng ghét, và sự hy sinh chung của chúng ta là một nguồn tự hào. Chúng ta sẽ diễu hành quân đội xung quanh Mặt trận Tổ quốc và thể hiện sức mạnh không thể mệt mỏi của chúng ta! Những người chỉ trích chính phủ [From.GetAdjective] hợp pháp có thể phản đối việc này là lãng phí tài nguyên nhưng những thành công của chúng ta sẽ khiến những người nghi ngờ im lặng."
 joint_training_exercise:0 "Tham gia Diễn tập Huấn luyện [From.GetAdjective]-[Root.GetAdjective]"
 joint_training_exercise_desc:0 "Bằng đường bộ, đường biển và đường không, các lực lượng tổng hợp của chúng ta sẽ đánh tan những kẻ xâm lược độc tài đã đánh đuổi các đồng minh [From.GetAdjective] của chúng ta khỏi nhà của họ và đe dọa tương lai của nền văn minh thế giới! Chúng ta sẽ tiến hành một cuộc huấn luyện diễn tập để học hỏi các phương pháp tiến hành chiến tranh tốt hơn chống lại những kẻ hiếu chiến chung của chúng ta."
