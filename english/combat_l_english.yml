 combat_stat_light_guns_info:2 "§HPháo Hạng nhẹ§!\n\nPháo Hạng nhẹ hiệu quả hơn khi chống lại §YTàu Hộ vệ§!. Các khẩu pháo hạng nhẹ của hạm đội của bạn sẽ nhắm vào kẻ thù gần nhất. \n"
 combat_stat_heavy_guns_info:2 "§HPháo Hạng nặng§!\n\nPháo Hạng nặng có hiệu quả hơn khi chống lại §YTàu Chủ lực§!. Chúng có thể tiếp cận hai nhóm kẻ thù gần nhất và sẽ thích bắn vào các mục tiêu lớn hơn.\n"
 combat_stat_anti_air:1 "§HPhòng không Hạm đội§!\n\nHệ thống Phòng không Hạm đội được tính toán bằng cách sử dụng Hệ thống Phòng không của tất cả các tàu trong toàn bộ hạm đội và sẽ làm rối loạn các máy bay ném bom của đối phương đang tấn công hạm đội và giảm thiệt hại mà chúng có thể gây ra.\n"
 combat_stat_torpedoes_info:2 "§HNgư lôi§!\n\nNgư lôi xuyên qua lớp giáp và hiệu quả hơn nhiều khi chống lại §YTàu Chủ lực§!. Số lượng ngư lôi được phóng chống lại kẻ thù phụ thuộc vào §YHiệu quả Yểm hộ§! của chúng.\n"
 screening_efficiency_info:2 "§HHiệu quả Yểm hộ§!\n\n§YHiệu quả Yểm hộ§! cao bảo vệ các §YTàu Chủ lực§! của bạn chống lại ngư lôi của đối phương. Mẫu hạm của bạn sẽ được yểm hộ bởi cả Tàu Chủ lực và Tàu Hộ vệ của bạn. Tàu Chủ lực sẽ chỉ được yểm hộ bởi các Tàu Hộ vệ của bạn.\n"
 POSITIONING_INFO:1 "§HĐịnh vị§! thể hiện vị trí của hạm đội của bạn tốt như thế nào so với kẻ thù. Nó bị ảnh hưởng bởi quy mô tương đối của các hạm đội, thời tiết và kỹ năng của lãnh đạo. Các tàu tham gia chiến đấu sau khi bắt đầu sẽ bị phạt tạm thời đối với Định vị.\n\nNếu Định vị dưới 100%, hạm đội sẽ bị phạt.\n"
