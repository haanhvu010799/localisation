 SCREENING_TOOLTIP_BONUSES_CAPITAL:1 "Hiệu quả yểm hộ của bạn sẽ mang lại các phần thưởng sau cho §YNhóm Mẫu hạm§! của bạn:\n"
 SCREENING_TOOLTIP_NO_SCREENS:1 "Việc thiếu các §YTàu Hộ vệ§! sẽ cho phép các tàu ngầm của đối phương và các tàu hạng nhẹ khác nhắm mục tiêu vào các tàu chủ lực của bạn bằng ngư lôi và sẽ khiến các hình phạt nặng cho việc Định vị."
 SCREENING_BOX_TOOLTIP:0 "§YNhóm Hộ vệ§! bao gồm tất cả các tàu hộ vệ - thường là Tuần dương hạm Hạng nhẹ và Khu trục hạm - có nhiệm vụ giữ các tàu hộ vệ của đối phương tránh xa các tàu §YHàng Chủ lực§! chính. Việc yểm hộ không đủ sẽ cho phép tàu hộ vệ của đối phương thực hiện các cuộc tấn công bằng ngư lôi nhằm vào các tàu hàng chủ lực."
 CAPITAL_BOX_TOOLTIP:0 "§YHàng Chủ lực§! cung cấp hỏa lực trực tiếp chính của hạm đội, thường là ở dạng Thiết giáp hạm và Tuần dương hạm hạng nặng. Chúng cũng sẽ ngăn chặn các tàu chủ lực của đối phương bắn vào các tàu §YMẫu hạm§! thân thiện."
 CARRIER_BOX_TOOLTIP:1 "§YNhóm Mẫu hạm§! cung cấp sức mạnh tấn công tầm xa chính của hạm đội. Được yểm hộ khỏi kẻ thù bởi cả §YNhóm Hộ vệ§! và §YHàng Chủ lực§!, các mẫu hạm có thể tiến hành các cuộc tấn công vào kẻ thù mà không bị cản trở. Nếu có §YTàu Hộ tống§! hiện diện trong trận chiến, chúng cũng sẽ xuất hiện trong khu vực này."
 SUBMARINE_BOX_TOOLTIP:0 "§YTàu ngầm Wolfpack§! sẽ cố gắng kết liễu những con tàu đang bỏ chạy bằng ngư lôi của nó trong khi vẫn ẩn mình. Việc thiếu các tàu chống ngầm chuyên dụng giữa kẻ thù sẽ cho phép các tàu ngầm lao đi mà không bị phát hiện."
