l_english: 
 LOADING_TIP_0:0 "Thật nhục nhã khi chúng ta vẫn khoanh tay trong khi kẻ khác viết nên lịch sử. Ai chiến thắng không quan trọng lắm.\n- Benito Mussolini"
 LOADING_TIP_1:0 "Để làm cho một dân tộc trở nên vĩ đại, cần phải đưa họ ra trận ngay cả khi bạn phải đá họ vào quần. Đó là điều tôi sẽ làm.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Mỗi người lính phải biết, trước khi ra trận, trận chiến nhỏ mà anh ta phải chiến đấu như thế nào sẽ làm thành bức tranh lớn hơn.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "Nếu chúng ta thua cuộc chiến trên không, chúng ta thua cuộc chiến và chúng ta thua cuộc nhanh chóng.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "Thật tốt khi tin tưởng người khác, nhưng không làm như vậy thì tốt hơn nhiều.\n- Benito Mussolini"
 LOADING_TIP_5:0 "Từ quan điểm triết học và giáo lý, tôi không tin vào hòa bình vĩnh viễn.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Hươu cao cổ là sinh vật nhẫn tâm"
 LOADING_TIP_7:0 "Chừng nào còn có các quốc gia có chủ quyền sở hữu sức mạnh to lớn, thì chiến tranh là điều không thể tránh khỏi.\n- Albert Einstein"
 LOADING_TIP_8:0 "Những người đi bầu chẳng quyết định được gì. Những người đếm phiếu bầu mới có quyền quyết định.\n- Joseph Stalin"
 LOADING_TIP_9:0 "Lịch sử đã chứng minh rằng chẳng có quân lực nào là bất bại cả.\n- Joseph Stalin"
 LOADING_TIP_10:0 "Đức Giáo Hoàng! Ông ta có bao nhiêu sư đoàn?\n- Joseph Stalin"
 LOADING_TIP_11:0 "Vui vẻ là đặc điểm nổi bật nhất của Liên bang Soviet.\n- Joseph Stalin"
 LOADING_TIP_12:0 "Quyền lực chính đáng duy nhất đến từ khẩu súng.\n- Joseph Stalin"
 LOADING_TIP_13:0 "Bất kỳ liên minh nào không có mục đích gây chiến đều là vô nghĩa và vô ích.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Những kẻ nói dối vĩ đại cũng là những pháp sư vĩ đại.\n- Adolf Hitler"
 LOADING_TIP_15:0 "Nếu hôm nay tôi đứng đây với tư cách một nhà cách mạng, thì đó là một người chống lại Cách mạng.\n- Adolf Hitler"
 LOADING_TIP_16:0 "Khi bạn nói dối đủ lớn và đủ nhiều, thì đám đông tin đó là sự thật.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Đức hoặc sẽ là một cường quốc thế giới hoặc sẽ không là gì cả.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Thành công bao gồm việc đi từ thất bại này đến thất bại khác mà không đánh mất lòng nhiệt huyết.\n- Winston Churchill"
 LOADING_TIP_19:0 "Nếu bạn định bước qua địa ngục, hãy cứ tiếp tục.\n- Winston Churchill"
 LOADING_TIP_20:0 "Lập luận tốt nhất chống lại nền dân chủ là cuộc trò chuyện kéo dài năm phút với cử tri thông thường.\n- Winston Churchill"
 LOADING_TIP_21:0 "Bất cứ khi nào trong các cuộc chiến trong tương lai, trận chiến xảy ra, lính thiết giáp sẽ đóng vai trò quyết định.\n- Heinz Guderian"
 LOADING_TIP_22:0 "Những chiếc Panther và Tiger mới của Đức có thể được sử dụng cho đến khi hỏng hóc mà không cần sửa chữa. Chúng có động cơ, hệ thống truyền động và hệ thống treo không tốt.\n- Cục Vũ khí Hồng quân"
 LOADING_TIP_23:0 "Không một tên khốn nào từng chiến thắng trong một cuộc chiến bằng cách chết vì đất nước của mình. Hắn chiến thắng nó bằng cách làm cho một tên khốn ngu ngốc tội nghiệp khác chết vì đất nước của mình.\n- George S. Patton"
 LOADING_TIP_24:0 "Một kế hoạch tốt được thực hiện một cách thô bạo bây giờ tốt hơn một kế hoạch hoàn hảo được thực hiện vào tuần tới.\n- George S. Patton"
 LOADING_TIP_25:0 "Dẫn tôi đi, đi theo tôi, nếu không thì tránh đường cho tôi.\n- George S. Patton"
 LOADING_TIP_26:0 "Không ai bảo vệ thành công bất cứ thứ gì, chỉ có tấn công và tấn công và tấn công một số lần nữa.\n- George S. Patton"
 LOADING_TIP_27:0 "Chiến tranh có thể chiến đấu bằng vũ khí, nhưng chúng được chiến thắng bởi con người. Chính tinh thần của con người theo sau và của con người lãnh đạo mới giành được chiến thắng.\n- George S. Patton"
 LOADING_TIP_28:0 "Lần đầu tiên tôi nhìn thấy một chiếc máy bay phản lực, tôi đã bắn hạ nó.\n- Chuck Yeager, USAAF-Không Lực Hoa Kỳ"
 LOADING_TIP_29:0 "Theo, Heinrich đây. Vừa bắn hạ hai máy bay ném bom. Không còn đạn nữa. Tôi sẽ đâm vào. Auf Wiedersehen, hẹn gặp lại ở Valhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "Lãnh đạo bao gồm việc chọn ra những người đàn ông tốt và giúp họ cố gắng hết sức.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Hoạt động được đề xuất có khả năng thành công không? Nó có trong lĩnh vực khả thi về vật liệu và nguồn tiếp tế không?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "Trong quá trình chuẩn bị cho trận chiến, tôi luôn thấy rằng kế hoạch là vô ích, nhưng việc lập kế hoạch là không thể thiếu.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Những gì được tính không nhất thiết phải là kích thước của con chó trong cuộc chiến - đó là kích thước của cuộc chiến ở con chó.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "Không cần phải nói rằng khi sự sống còn bị đe dọa, các cuộc đấu tranh nổ ra giữa các dân tộc, và kết quả là các cuộc chiến tranh đáng tiếc giữa các quốc gia.\n- Hideki Tojo"
 LOADING_TIP_35:0 "Trong một cuộc đấu người với người, người chiến thắng là người có nhiều đạn hơn.\n- Erwin Rommel"
 LOADING_TIP_36:0 "Tôi thà làm cây búa còn hơn là cái đe.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Mồ hôi tiết kiệm máu, máu tiết kiệm mạng sống, nhưng trí thức tiết kiệm cả hai.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Neville Chamberlain tội nghiệp đã tin rằng ông ấy có thể tin tưởng Hitler. Ông ấy đã sai. Nhưng tôi không nghĩ mình sai về Stalin.\n- Winston Churchill (sau Yalta)"
 LOADING_TIP_39:0 "Tôi tin rằng đó là hòa bình cho thời đại của chúng ta.\n- Neville Chamberlain, năm 1938 sau hiệp ước Munich."
 LOADING_TIP_40:0 "Không một máy bay ném bom nào của đối phương có thể đến Ruhr. Nếu một chiếc đến Ruhr, tên tôi không phải là Göring. Bạn có thể gọi tôi là Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "Chúng ta chỉ có thể đá vào cánh cửa và toàn bộ cấu trúc mục nát sẽ đổ sập xuống.\n- Adolf Hitler (ở Liên bang Soviet)"
 LOADING_TIP_42:0 "Tôi có thể tiến quân thần tốc trong sáu đến mười hai tháng đầu tiên của cuộc chiến với Hoa Kỳ và Vương quốc Anh. Sau đó, tôi không kì vọng còn thành công nữa.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "Nếu chúng ta đến một bãi mìn, bộ binh của chúng ta tấn công chính xác như thể nó không có ở đó.\n- Georgy Zhukov"
 LOADING_TIP_44:0 "Chúng ta đã đánh giá thấp người khổng lồ Nga... bất cứ khi nào một chục sư đoàn bị tiêu diệt, người Nga sẽ thay thế họ bằng một tá khác.\n- Franz Halder"
 LOADING_TIP_45:0 "Tới Tư lệnh Đức: NUTS!\nTư lệnh Hoa Kỳ.\n- Anthony C. McAuliffe (đáp lại yêu cầu đầu hàng của Đức)"
 LOADING_TIP_46:0 "Hôm nay là chúng ta. Ngày mai sẽ là ngươi.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "Không lùi một bước!\n- Mệnh lệnh Soviet Số. 227"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, ngày 7 tháng 12 năm 1941"
 LOADING_TIP_49:0 "Tên của bạn là không rõ. Hành động của bạn là bất tử.\n- Lăng mộ Người lính Vô danh (Moscow)"
 LOADING_TIP_50:0 "Xin nhắc lại, Lực lượng Đặc nhiệm Ba mươi Tư ở đâu? Kỳ quan thế giới.\n- CINCPAC, Trận chiến Vịnh Leyte"
 LOADING_TIP_51:0 "Tình hình chiến sự phát triển không tất yếu có lợi cho Nhật Bản.\n- Thiên hoàng Hirohito, 1945"
 LOADING_TIP_52:0 "Chúng ta nên biết rõ hơn sau cuộc chiến đầu tiên.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "Sự rộng lớn của nước Nga nuốt chửng chúng tôi.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "Tôi hỏi bạn, bạn có muốn chiến tranh tổng lực không? Nếu cần, bạn có muốn một cuộc chiến tranh toàn diện và triệt để hơn bất cứ điều gì mà chúng ta thậm chí có thể hình dung được không?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "Một đòn từ quân đội Đức và một đòn khác của quân đội Soviet đã đặt dấu chấm hết cho sản phẩm xấu xí này của Versailles.\n- Vyacheslav Molotov (sau sự sụp đổ của Poland)"
 LOADING_TIP_56:0 "Làm xước một mặt phẳng! Dixon với tàu sân bay: cào một mặt phẳng!\n- Robert E. Dixon, Trận chiến Biển San Hô"
 LOADING_TIP_57:0 "Nó không đáng sợ sao? Chúng tôi đây, hai sĩ quan của Bộ Tổng tham mưu Đức, đang thảo luận về cách tốt nhất để giết tổng tư lệnh của chúng tôi.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler là một kẻ cuồng khiêu vũ. Hắn ta phải bị bắn hạ.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "Đức Quốc Xã tham gia cuộc chiến này với sự ảo tưởng khá trẻ con rằng họ sẽ ném bom những người khác, và không ai sẽ ném bom họ.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60:0 "Nếu Hitler xâm lược Địa ngục, ít nhất tôi sẽ đề cập đến ma quỷ trong Hạ viện.\n- Winston Churchill, ngày 21 tháng 6 năm 1941"
 LOADING_TIP_61:0 "Vậy là tên khốn đó đã chết? Thật tệ là chúng ta đã không bắt sống được hắn!\n- Joseph Stalin (khi nghe tin Hitler tự sát)"
 LOADING_TIP_62:0 "Chúng tôi đã bị đánh bại. Chúng tôi suy kiệt, chúng tôi đã thua trận.\n- Paul Reynaud, ngày 15 tháng 5 năm 1940"
 LOADING_TIP_63:0 "Tôi chỉ cần vài ngàn người chết để có thể ngồi dự hội nghị hòa bình như một người đã từng chiến đấu.\n- Benito Mussolini"
 LOADING_TIP_64:0 "Người Pháp đã nói dối người Ba Lan rằng họ sẽ tấn công. Không có ý kiến ​​gì về điều đó.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Tại sao lại Chết vì Danzig?\n- Khẩu hiệu Phản Chiến của Pháp, 1939"
 LOADING_TIP_66:0 "Có điều gì đó ám ảnh về cuộc chiến này.\n- Thượng nghị sĩ Hoa Kỳ William Borah, 1939"
 LOADING_TIP_67:0 "Thụy Sĩ sở hữu những con người và hệ thống chính trị đáng kinh tởm và khốn khổ nhất. Thụy Sĩ là kẻ thù truyền kiếp của nước Đức mới.\n- Adolf Hitler"
 LOADING_TIP_68:0 "Thành quả của chiến thắng đang rơi vào miệng của chúng ta quá nhanh.\n- Thiên hoàng Hirohito"
 LOADING_TIP_69:0 "Tất cả các bạn sẽ tỏa sáng trên đôi giày của người Đức!\n- Italo Balbo"
 LOADING_TIP_70:0 "Chìm, đốt, bắt, phá hủy. Không để cho thứ gì trôi qua.\n- Andrew Cunningham, Trận chiến Tunisia"
 LOADING_TIP_71:0 "Tôi nghĩ chúng ta có thể đang làm điều không tưởng.\n- Frederick Browning (trước Chiến dịch Market Garden)"
 LOADING_TIP_72:0 "Cảm ơn Chúa vì Quân đội Pháp.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "Khi bạn thấy một con rắn đuôi chuông sẵn sàng tấn công, bạn không chờ đợi cho đến khi nó tấn công để nghiền nát nó.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Các quy tắc không nhất thiết phải thiêng liêng, nguyên tắc là vậy.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "Người dân đói khát và không có việc làm là nguyên nhân tạo nên các chế độ độc tài.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "Một người lính phải tỉnh táo mọi lúc nếu anh ta tiếp tục thở. Nếu không, một tên khốn người Đức nào đó sẽ lẻn sau lưng anh ta và đánh anh ta đến chết với một chiếc tất đầy phân.\n- George S. Patton"
 LOADING_TIP_77:0 "Công sự, pháo binh, viện trợ nước ngoài - sẽ không có giá trị gì, trừ khi người lính bình thường biết rằng Anh ấy đang canh giữ đất nước của mình.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Xuyên qua bùn và máu để đến những cánh đồng xanh bên kia.\n- Khẩu hiệu của Quân đoàn Thiết giáp Hoàng gia Canada"
 LOADING_TIP_79:0 "Có sự tò mò chung trong Hạm đội Anh là muốn tìm hiểu xem liệu người Ý có đạt đến trình độ như họ trong cuộc chiến trước hay họ đã sa sút.\n- Winston Churchill (trong lời tuyên chiến với người Ý)"
 LOADING_TIP_80:0 "Và chúng ta sẽ chiến đấu với chúng bằng những cái đầu chai bia vỡ vì đó là tất cả những gì chúng ta có!\n - Winston Churchill (ngay sau khi hứa sẽ chiến đấu trên chiến trường và trên đường phố)"
 LOADING_TIP_81:0 "Kinh nghiệm cho thấy rằng các cuộc tấn công chống lại xe tăng bằng vũ khí cận chiến của một người đủ quyết tâm về cơ bản sẽ luôn thành công\n - Sách hướng dẫn chống tăng của Cụm tập đoàn quân Trung tâm Đức"
 LOADING_TIP_82:0 ""Hãy cho tôi năm mươi chiếc DC-3 và người Nhật có thể có Con đường Miến Điện."\n - Tưởng Giới Thạch"
 LOADING_TIP_83:0 ""Chính trị là chiến tranh không đổ máu, trong khi chiến tranh là chính trị có đổ máu."\n - Mao Trạch Đông"
 LOADING_TIP_84:0 ""Giữ người, mất đất: có thể lấy lại đất. Giữ đất, mất người: đất và người đều mất."\n - Mao Trạch Đông"
 LOADING_TIP_85:0 ""Tôi thà chết trong một đầm lầy của Đại Romania còn hơn ở một thiên đường của một Romania nhỏ bé."\n - Ion Antonescu"
 LOADING_TIP_86:0 ""Con người không quan trọng, chỉ có những gì họ đại diện."\n - Ion Antonescu"
 LOADING_TIP_87:0 ""Trong thời chiến, sự thật vô cùng quý giá nên cô ấy luôn luôn được bảo vệ bởi một vệ sĩ của những lời nói dối."\n - Winston Churchill"
 LOADING_TIP_88:0 ""Hôm nay bị đánh bại sức mạnh cơ khí, trong tương lai chúng ta sẽ có thể vượt trội hơn sức mạnh cơ khí. Số phận của thế giới phụ thuộc vào nó."\n - Charles de Gaulle"
 LOADING_TIP_89:0 "Tiếng đàn vĩ cầm dài nức nở của mùa thu. Hãy xoa dịu trái tim tôi bằng một giọng hát đều đều.\n - Truyền mã SOE kháng chiến Pháp"
 LOADING_TIP_90:0 "Một Nhà nước như Thụy Sĩ, không có gì khác ngoài cái mụn trên mặt của Châu Âu, không thể được phép tiếp tục.\n- Adolf Hitler"
