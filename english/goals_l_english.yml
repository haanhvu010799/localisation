l_english: 
 rhineland:0 "Tái Quân sự Rhineland"
 rhineland_desc:0 "Rhineland đã bị phi quân sự hóa kể từ khi Thế Chiến I kết thúc, nhưng sự xúc phạm này sẽ không còn nữa! Đức là một quốc gia có chủ quyền và có thể tự do di chuyển quân đội đến bất cứ đâu trong biên giới của mình!"
 rhineland_short_desc:0 "§LDi chuyển quân Đức về phía tây sông Rhine bất chấp Hiệp ước Versailles.§!"
 rhineland_1:0 "Tái Quân sự Mosselland"
 rhineland_2:0 "Tái Quân sự Rheinland"
 anschluss:0 "Ban hành Anschluss"
 anschluss_desc:0 "Anschluss (Sát nhập), hay liên minh với Áo, là mục tiêu lâu dài của người dân Đức. Mặc dù bị ngăn cấm bởi Hiệp ước Versailles, nhưng cuối cùng đã đến lúc điều đó xảy ra. Chúng ta phải tăng cường hỗ trợ cho chủ nghĩa phát xít địa phương ở Áo để tạo cơ sở cho việc thôn tính."
 anschluss_short_desc:0 "§LSử dụng các phương tiện bí mật để tăng cường sự ủng hộ của quần chúng đối với Chủ nghĩa Phát xít ở Áo.§!"
 anschluss_1:0 "Ảnh hưởng Chính trị"
