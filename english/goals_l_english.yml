 take_core_state:0 "Lấy lại bang cốt lõi"
 take_core_state_desc:0 "Tái chiếm $STATE|Y$ từ $TARGET|Y$"
 take_core_state_short_desc:0 "Mục tiêu chiến tranh này sẽ làm cho các quốc gia được lựa chọn rẻ hơn để chọn tại hội nghị hòa bình."
 annex_everything:0 "Thôn tính"
 annex_everything_desc:0 "Thôn tính lãnh thổ đã chọn."
 annex_everything_short_desc:0 "Mục tiêu chiến tranh này sẽ làm cho việc thôn tính trở nên rẻ hơn để lựa chọn tại hội nghị hòa bình."
 civil_war:0 "Nội Chiến"
 civil_war_desc:0 "Nội Chiến! Quốc gia bị chia thành các phe phái chiến đấu để giành quyền kiểm soát nhà nước."
 civil_war_short_desc:0 "Mục tiêu chiến tranh này sẽ làm cho việc thôn tính trở nên rẻ hơn để lựa chọn tại hội nghị hòa bình."
 topple_government:0 "Lật đổ Chính phủ"
 topple_government_desc:0 "Lật đổ chính phủ cầm quyền."
 topple_government_short_desc:0 "Mục tiêu chiến tranh này sẽ khiến chính phủ lật đổ rẻ hơn để lựa chọn tại hội nghị hòa bình."
 anti_comintern_pact:0 "Hiệp ước Chống Quốc tế Cộng sản"
 anti_comintern_pact_desc:0 "Đã đến lúc lập một hiệp ước "thừa nhận rằng mục đích của Quốc tế Cộng sản, được gọi là Comintern, là làm tan rã và khuất phục các Quốc gia hiện có bằng mọi cách theo lệnh của nó; tin chắc rằng sự dung túng can thiệp của Quốc tế Cộng sản vào công việc nội bộ của các quốc gia không chỉ gây nguy hại cho hòa bình nội bộ và hạnh phúc xã hội của họ, mà còn là mối đe dọa đối với hòa bình của thế giới mong muốn được hợp tác phòng thủ chống lại các hoạt động lật đổ của Cộng sản."\nĐiều này sẽ cải thiện mối quan hệ với các quốc gia tham gia hiệp ước."
 anti_comintern_pact_short_desc:0 "§LThành lập một mặt trận thống nhất chống lại chủ nghĩa cộng sản cùng với Italy và Nhật Bản.§!"
 tripartite_pact:0 "Hiệp ước Ba bên"
 tripartite_pact_desc:0 "Để củng cố Hiệp ước Chống Quốc tế Cộng sản, trong mười năm tới, các quốc gia ký kết đồng ý rằng "mục đích chính của họ là thiết lập và duy trì một trật tự mới, thúc đẩy sự thịnh vượng và phúc lợi chung của các dân tộc liên quan.""
 tripartite_pact_short_desc:0 "§LTăng cường quan hệ chặt chẽ hơn nữa với Italy và Nhật Bản bằng cách ký một hiệp ước mới.§!"
 demand_sudetenland:0 "Đòi hỏi Sudetenland"
 demand_sudetenland_desc:0 "Người dân Đức ở Sudetenland đang bị các thủ lĩnh Tiệp Khắc ngược đãi tàn nhẫn, một tội ác không thể tiếp diễn lâu hơn được nữa! Sudetenland và người dân của nó phải được nhượng lại ngay lập tức cho Đức."
 demand_sudetenland_short_desc:0 "§LTập trung lực lượng dọc theo biên giới Tiệp Khắc để gây áp lực lên Praha.§!"
 fate_of_czechoslovakia:0 "Vận mệnh của Tiệp Khắc"
 fate_of_czechoslovakia_desc:0 "Với việc Sudetenland nằm trong tay chúng ta, Tiệp Khắc nằm trong tình trạng không thể phòng thủ. Đã đến lúc phải chấm dứt tình trạng tồi tệ đáng buồn này."
 fate_of_czechoslovakia_short_desc:0 "§LTập hợp các lực lượng ở Sudetenland để sát nhập những gì còn lại của nhà nước Czech.§!"
 molotov_ribbentrop_pact:0 "Hiệp ước Molotov-Ribbentrop"
 molotov_ribbentrop_pact_desc:0 "Bằng cách ký một hiệp ước hữu nghị và không xâm lược với USSR, chúng ta có thể đạt được một số thỏa thuận về việc phải làm gì với các quốc gia nằm giữa biên giới hiện tại của chúng ta cũng như tham gia vào khối lượng thương mại cao hơn. Ngoài các quy định về không xâm lược, hiệp ước bao gồm một nghị định thư bí mật phân chia lãnh thổ Romania, Ba Lan, Lithuania, Latvia, Estonia và Phần Lan thành các vùng ảnh hưởng của Đức Quốc Xã và Soviet, dự đoán khả năng tái sắp xếp lãnh thổ và chính trị của các quốc gia này."
 molotov_ribbentrop_pact_short_desc:0 "§LKý kết hiệp ước không xâm lược với USSR để tránh sự can thiệp của Soviet.§!"
 poland_goal:0 "Danzig hay chiến tranh!"
 poland_goal_desc:0 "Danzig đã thuộc về Đức, Danzig vẫn thuộc về Đức, và Danzig sẽ thuộc về Đức từ nay về sau! Chúng ta phải chuẩn bị cho người dân Đức cuộc chiến không thể tránh khỏi với Ba Lan. Một chiến dịch tuyên truyền sẽ hun đúc ý chí của họ cho trận chiến sắp tới, trong khi tội ác của đất nước Ba Lan được phơi bày trước thế giới. Danzig và những vùng đất xung quanh sẽ trở về nước Đức!"
 poland_goal_short_desc:0 "§LChuẩn bị cho người dân Đức cuộc chiến với Ba Lan, sau đó hành quân đến Warsaw!§!"
 poland_goal_1:0 "Chuẩn bị cho Chiến tranh"
 poland_goal_2:0 "Tuyên bố Chiến tranh"
 test_the_chinese_focus:0 "Sự biến Biên giới Trung Quốc"
 test_the_chinese_focus_desc:0 "Người Trung Quốc vẫn từ chối thừa nhận việc chúng ta giải phóng Mãn Châu, và căng thẳng dọc biên giới gần Bắc Kinh đã dẫn đến một số cuộc giao tranh. Nếu chúng ta tạo ra một sự biến, chúng ta có thể leo thang xung đột thành chiến tranh toàn diện. Điều này sẽ cho chúng ta cái cớ mà chúng ta cần phải đối phó với Trung Quốc một lần và mãi mãi!"
 test_the_chinese_focus_short_desc:0 "§LKích động một cuộc đối đầu bằng cách tập trung lực lượng dọc theo biên giới Trung Quốc.§!"
 chinese_border_incident_SUCCEEDED:0 "Sự biến Lư Câu Kiều"
 chinese_border_incident_SUCCEEDED_DESC:0 "Các phần tử của lực lượng của chúng ta đã bị kéo vào một cuộc giao tranh bạo lực với binh lính Trung Quốc trong khi cố gắng thiết lập quyền kiểm soát Cầu Marco Polo (Lư Câu Kiều) chiến lược ngay phía nam Bắc Kinh. Cuộc giao tranh kết thúc bất phân thắng bại, nhưng chúng ta yêu cầu một lời xin lỗi và nhượng bộ thêm lãnh thổ."
 south_pacific_mandate:0 "Ủy trị Nam Thái Bình Dương"
 south_pacific_mandate_desc:0 "Tài sản của chúng ta ở Thái Bình Dương, được Hội Quốc Liên trao cho chúng ta sau cuộc chiến cuối cùng, sẽ tạo thành tuyến phòng thủ đầu tiên của Nhật Bản trong bất kỳ cuộc chiến tranh chống lại Hoa Kỳ trong tương lai. Những hòn đảo này là hàng không mẫu hạm không thể chìm và chúng ta nên thực hiện các bước để củng cố chúng."
 south_pacific_mandate_short_desc:0 "§LXây dựng các pháo đài ven biển mới trên các đảo ở Thái Bình Dương của chúng ta.§!"
 south_pacific_mandate_SUCCEEDED:0 "Ủy trị Nam Thái Bình Dương đã được củng cố"
 south_pacific_mandate_SUCCEEDED_DESC:0 "Các công binh của chúng ta đã củng cố các hòn đảo của chúng ta trong Ủy trị Nam Thái Bình Dương. Bất kỳ kẻ tấn công nào cũng sẽ thấy lực lượng của chúng ta khó bị đánh bật."
 demand_indochina_focus:0 "Đòi hỏi Đông Dương thuộc Pháp"
 demand_indochina_focus_desc:0 "Sau thất bại ở Châu Âu, việc nắm giữ các thuộc địa ở nước ngoài của Pháp là điều tốt nhất. Gây áp lực để chính phủ mới của Pháp cho phép Nhật Bản tiếp cận đầy đủ các căn cứ của họ ở Đông Dương. Khu vực này sẽ hữu ích làm bàn đạp cho các chiến dịch trong tương lai."
 demand_indochina_focus_tt:1 "Pháp làm chủ Đông Dương."
 demand_indochina_focus_short_desc:0 "§LGây áp lực buộc chính phủ mới của Pháp phải từ bỏ Đông Dương.§!"
 demand_french_indochina_SUCCEEDED:0 "The Demands Are Sent"
 demand_french_indochina_SUCCEEDED_DESC:0 "Lực lượng của chúng ta được bố trí dọc theo biên giới Đông Dương thuộc Pháp, nói rõ rằng sẽ có những hậu quả nghiêm trọng nếu đề xuất của chúng ta bị từ chối."
 test_the_ussr_focus:0 "Củng cố Biên giới Soviet"
 test_the_ussr_focus_desc:0 "Chúng ta phải đáp trả các hành động khiêu khích của Soviet vẫn tiếp tục dọc theo biên giới phía bắc của mình. Những vi phạm liên tục của họ đối với biên giới Mãn Châu đã được thiết lập không còn có thể dung thứ được nữa. Tập trung lực lượng ở phía bắc Mãn Châu để ngăn cản các vụ vi phạm trong tương lai."
 test_the_ussr_focus_short_desc:0 "§LTập trung lực lượng ở Mãn Châu để ngăn cản các hành động khiêu khích của Soviet.§!"
 naval_expansion_focus:0 "Tăng cường Sản xuất Hải quân"
 naval_expansion_focus_desc:0 "Chúng ta không còn bị ràng buộc bởi Hiệp ước Hải quân Washington, và với tư cách là một quốc đảo, hải quân đóng vai trò quan trọng đối với sự sống còn của chúng ta. Mở rộng các cơ sở cảng của chúng ta để tăng sản xuất hải quân. Chỉ khi đó, Nhật Bản mới có thể xây dựng được hạm đội mà họ xứng đáng được hưởng."
 naval_expansion_focus_short_desc:0 "§LTăng sản xuất hải quân của Nhật Bản bằng cách xây dựng thêm các bến tàu.§!"
 increase_naval_production_SUCCEEDED:0 "Naval Production Increased"
 increase_naval_production_SUCCEEDED_DESC:0 "Chúng ta đã thành công trong việc tăng sản xuất hải quân của mình. Chẳng bao lâu nữa, Thiên Hoàng sẽ chỉ huy đội quân hùng mạnh nhất mà thế giới từng thấy!"
 siamese_puppet_focus:0 "Áp lực với Xiêm"
 siamese_puppet_focus_desc:0 "Các lực lượng của chúng ta cần tiếp cận Xiêm để tiếp cận các tài sản của Anh ở Miến Điện và Malaya. Một cuộc phô trương lực lượng có thể thuyết phục chính phủ Xiêm ký một liên minh với chúng ta với tư cách là đối tác trung thành trong Khối Thịnh vượng Chung Đại Đông Á."
 siamese_puppet_focus_short_desc:0 "§LThuyết phục Xiêm liên kết với chúng ta.§!"
 occupy_philippines:0 "Chiếm đóng Philippines"
 occupy_philippines_desc:0 "Bước đầu tiên trong một chiến dịch thành công ở Thái Bình Dương là việc chiếm đóng Philippines. Hoa Kỳ sẽ không ngần ngại sử dụng quần đảo này như một căn cứ tiền tiêu để tấn công trực tiếp vào Nhật Bản, nhưng chúng ta cũng có thể sử dụng nó cho mục đích tương tự trong các chiến dịch trong tương lai đối với Vùng Tài nguyên Phương Nam."
 occupy_philippines_short_desc:0 "§LĐổ bộ lực lượng lên Philippines để ngăn chặn việc sử dụng nó như một căn cứ chống lại chúng ta.§!"
 southern_resource_area:0 "Vùng Tài nguyên Phương Nam"
 southern_resource_area_desc:0 "Borneo thuộc Anh và Đông Ấn thuộc Hà Lan giàu có tạo thành các mục tiêu chiến lược quan trọng đã chín muồi để chiếm lấy. Nhật Bản phải đảm bảo quyền tiếp cận các mỏ dầu và đồn điền cao su, nếu không các ngành công nghiệp của nó sẽ chết đói và cỗ máy chiến tranh của nó sụp đổ."
 southern_resource_area_short_desc:0 "§LChiếm đóng Vùng Tài nguyên Phương Nam để đảm bảo nguyên liệu cho công nghiệp chiến tranh của chúng ta.§!"
 british_far_east:0 "Vùng Viễn Đông thuộc Anh"
 british_far_east_desc:0 "Nước Anh cần phải bị tước bỏ đế quốc thuộc địa Châu Á của mình nếu Nhật Bản muốn chiếm vị trí xứng đáng của mình với tư cách là người lãnh đạo một trật tự mới ở Đại Đông Á. Đánh chiếm Hong Kong, chiếm đóng Bán đảo Mã Lai và tiến vào Miến Điện. Thiết lập một biên giới mới dọc theo biên giới đối với Ấn Độ."
 british_far_east_short_desc:0 "§LHoàn thành chinh phục Hồng Kông, Singapore và Miến Điện.§!"
 isolate_australia:0 "Cô lập Australia"
 isolate_australia_desc:0 "Australia có vai trò quan trọng đối với nỗ lực chiến tranh của Đồng Minh ở Thái Bình Dương, và nước này không được phép trở thành căn cứ nơi các lực lượng được bố trí để chống lại Nhật Bản và các cuộc chinh phạt hợp pháp của nước này. Bằng cách chiếm các đảo quan trọng ở tây nam Thái Bình Dương, chúng ta có thể cô lập Australia khỏi Hoa Kỳ."
 isolate_australia_short_desc:0 "§LCô lập Australia bằng cách chiếm đóng các đảo quan trọng xung quanh nó.§!"
 invade_australia:0 "Xâm lược Australia"
 invade_australia_desc:0 "Đã đến lúc tiến hành một cuộc xâm lược toàn diện vào Australia. Điều này sẽ xóa bỏ vĩnh viễn pháo đài lớn nhất của lực lượng Đồng Minh ở Thái Bình Dương và đảm bảo an toàn cho sườn phía nam của Khối Thịnh vượng Chung Đại Đông Á."
 invade_australia_short_desc:0 "§LTiến hành một cuộc xâm lược toàn diện vào Australia.§!"
 secure_the_pacific:0 "Đảm bảo Thái Bình Dương"
 secure_the_pacific_desc:0 "Các căn cứ của Hoa Kỳ trên khắp Thái Bình Dương phải được chiếm giữ, để làm giảm khả năng triển khai lực lượng của hạm đội của họ bên trong lãnh thổ của chúng ta. Bộ Tổng tham mưu Hải quân Đế quốc đã xác định một số hòn đảo phải được chiếm đóng, bao gồm cả căn cứ chính của Hạm đội Thái Bình Dương Hoa Kỳ tại Hawaii."
 secure_the_pacific_short_desc:0 "§LChiếm đóng các đảo quan trọng của Hoa Kỳ để đảm bảo quyền kiểm soát Thái Bình Dương.§!"
 close_panama_canal:0 "Đóng cửa Kênh đào Panama"
 close_panama_canal_desc:0 "Hoa Kỳ dựa vào kênh đào Panama để chuyển các tài sản hải quân giữa bờ tây và bờ đông của họ, và đây là điểm yếu của họ! Chúng ta phải chiếm lấy quần đảo Galapagos để thiết lập căn cứ tiền phương, sau đó đổ bộ lực lượng vào Panama để đóng kênh đào. Vì Thiên Hoàng!"
 close_panama_canal_short_desc:0 "§LChiếm đóng Kênh đào Panama để ngăn chặn việc nó được sử dụng cho Hoa Kỳ.§!"
 invasion_of_alaska:0 "Xâm lược Alaska"
 invasion_of_alaska_desc:0 "Các lối vào tiếp cận phía bắc tới Quần đảo Bản thổ phải được bảo vệ bằng cách chiếm đóng Quần đảo Aleutian. Việc kiểm soát những hòn đảo này sẽ cho phép chúng ta thiết lập chỗ đứng vững chắc hơn nữa ở Bắc Mỹ bằng cách xâm lược Alaska. Sự xa xôi của khu vực này nên việc tiếp viện của Hoa Kỳ rất khó khăn."
 invasion_of_alaska_short_desc:0 "§LXâm lược và chiếm đóng lãnh thổ Hoa Kỳ ở Alaska.§!"
 invasion_of_west_coast:0 "Chiến dịch Ketsu-Go"
 invasion_of_west_coast_desc:0 "Bộ Tổng Tư lệnh Đế quốc đã chọn đưa cuộc chiến của chúng ta với Hoa Kỳ đến một kết thúc quyết định bằng cách tổ chức một cuộc xâm lược Bờ Tây của họ. Các mục tiêu cho chiến dịch này bao gồm Los Angeles, San Francisco và Seattle. Hãy chuẩn bị cho các cuộc phản công có thể xảy ra đối với các đầu bờ biển của chúng ta."
 invasion_of_west_coast_short_desc:0 "§LBắt đầu một cuộc xâm lược Bờ Tây Hoa Kỳ.§!"
 invasion_of_india:0 "Xâm lược Ấn Độ"
 invasion_of_india_desc:0 "Cuối cùng, kỷ nguyên thống trị của Anh đối với tiểu lục địa Ấn Độ sẽ kết thúc. Chúng ta phải tấn công Miến Điện và đánh đuổi người Anh hoàn toàn khỏi Châu Á. Đây sẽ là đòn giáng mà đế quốc của họ không bao giờ có thể phục hồi được!"
 invasion_of_india_short_desc:0 "§LĐánh đuổi người Anh ra khỏi Ấn Độ bằng cách chiếm toàn bộ tiểu lục địa.§!"
 secure_the_indian_ocean:0 "Chiếm giữ Ấn Độ Dương"
 secure_the_indian_ocean_desc:0 "Chúng ta phải thiết lập quyền kiểm soát đối với Ấn Độ Dương để ngăn chặn các cuộc điều động của hạm đội Đồng Minh tới Châu Á. Một số mục tiêu phải được chiếm giữ, bao gồm cả Madagascar ngoài khơi bờ biển Châu Phi. Hòn đảo này có thể được sử dụng như một căn cứ để ngăn chặn các đoàn tàu vận tải của Anh tới Trung Đông."
 secure_the_indian_ocean_short_desc:0 "§LThiết lập quyền kiểm soát đối với Ấn Độ Dương với việc chiếm giữ các mục tiêu chính.§!"
 invasion_of_south_africa:0 "Xâm lược Nam Phi"
 invasion_of_south_africa_desc:0 "Các lực lượng không thể ngăn cản của chúng ta hiện đã sẵn sàng tấn công vào Nam Phi. Cuộc chinh phục của nó khiến các đơn vị hải quân Đồng Minh rất khó đi vào Ấn Độ Dương mà không sử dụng Kênh đào Suez. Đế quốc Anh suy tàn rõ ràng trước mắt chúng ta."
 invasion_of_south_africa_short_desc:0 "§LĐổ bộ lực lượng vào Nam Phi và tiêu diệt mọi phe đối lập.§!"
 extend_maginot_line:0 "Mở rộng Phòng tuyến Maginot"
 extend_maginot_line_desc:0 "Biên giới của chúng ta đối với Đức được bảo vệ bởi Phòng tuyến Maginot đáng gờm, nhưng một cuộc tấn công từ thọc sườn của Đức qua Belgium và Luxembourg, giống như năm 1914, luôn là điều có thể xảy ra. Chúng ta phải mở rộng các công sự kiên cố của mình đến tận Eo biển Anh, ngay cả khi điều này có nghĩa là phải bỏ lại Belgium dưới lòng thương xót của quân Đức."
 extend_maginot_line_short_desc:0 "§LKéo dài Phòng tuyến Maginot đến tận Eo biển Anh.§!"
 improve_alpine_line:0 "Cải thiện Phòng tuyến Alpine"
 improve_alpine_line_desc:0 "'Phòng tuyến Maginot Nhỏ' bảo vệ biên giới phía nam của chúng ta đối với Italy luôn có tầm quan trọng thứ yếu trong kế hoạch quân sự của chúng ta. Tuy nhiên, Phát xít Italy đang ngày càng trở nên hung hãn và chúng ta biết họ có tham vọng lãnh thổ ở miền nam nước Pháp. Chúng ta phải đưa các công sự của Phòng tuyến Alpine theo cùng tiêu chuẩn của những công sự của Phòng tuyến Maginot."
 improve_alpine_line_short_desc:0 "§LCải thiện các công sự phòng thủ của chúng ta dọc theo biên giới Italy.§!"
 expand_french_air_force:0 "Mở rộng Lực lượng Không quân"
 expand_french_air_force_desc:0 "Sức mạnh không quân sẽ rất quan trọng trong cuộc chiến tiếp theo - sự đầu hàng của bầu trời chúng ta chắc chắn sẽ đồng nghĩa với sự đầu hàng của chính nước Pháp. Chúng ta phải tiếp tục mở rộng Armée de l'Air (Lực lượng Không quân) để đảm bảo rằng Pháp sở hữu một trong những lực lượng không quân tốt nhất trên thế giới."
 expand_french_air_force_short_desc:0 "§LTăng quy mô lực lượng không quân của chúng ta để bảo vệ bầu trời nước Pháp.§!"
 french_arms_industry:0 "Tăng cường Công nghiệp Vũ khí"
 french_arms_industry_desc:0 "Một cuộc chiến khác với Đức dường như ngày càng có khả năng xảy ra vào thời điểm này. Chúng ta phải chuẩn bị cho mình bằng cách mở rộng ngành công nghiệp vũ khí. Quân đội Pháp là tất cả những gì đứng giữa Đức và thống trị Tây Âu!"
 french_arms_industry_short_desc:0 "§LXây dựng nền công nghiệp vũ khí của Pháp để chuẩn bị cho cuộc chiến sắp tới.§!"
 scandinavian_expedition:0 "Viễn chinh Scandinavia"
 scandinavian_expedition_desc:0 "Chúng ta phải làm những gì có thể để ngăn chặn cuộc chiến khỏi lãnh thổ Pháp, và một cuộc viễn chinh tới Na Uy và miền bắc Thụy Điển sẽ mở ra một mặt trận mới để Đức lưu tâm tới. Phần lớn thép của Đức đến từ khu vực này, và bằng cách cắt giảm nguồn tiếp tế, có thể làm tê liệt ngành công nghiệp của họ."
 scandinavian_expedition_short_desc:0 "§LMở ra một mặt trận mới cho nước Đức từ phía bắc Scandinavia.§!"
 grand_offensive:0 "Khởi động cuộc Tổng Tấn công"
 grand_offensive_desc:0 "Trong khi Wehrmacht đang bận rộn giao tranh với lực lượng Ba Lan dũng cảm ở phía đông, chúng ta phải hoàn thành nghĩa vụ của liên minh và tấn công sâu vào nước Đức! Chiếm đóng trung tâm công nghiệp của họ ở Thung lũng Rhine. Điều đó sẽ thu hút sự chú ý của OKW (Bộ Chỉ huy Tối cao Quân lực Đức), và có thể buộc họ từ bỏ cuộc tấn công vào Ba Lan."
 grand_offensive_short_desc:0 "§LChiếm đóng ngành công nghiệp của Đức ở Thung lũng Rhine.§!"
 seize_berlin_fra:0 "Đánh chiếm Berlin"
 seize_berlin_fra_desc:0 "Chúng ta không có lựa chọn nào khác ngoài hành quân đến Berlin và cắm Lá cờ Ba màu trên đỉnh tòa nhà Reichstag. Chúng ta hãy đưa cuộc chiến này kết thúc nhanh chóng trước khi nó có cơ hội bắt đầu một cách nghiêm túc."
 seize_berlin_fra_short_desc:0 "§LChiếm đóng thủ đô của Đức.§!"
 occupy_libya_fra:0 "Chiếm đóng Libya thuộc Italy"
 occupy_libya_fra_desc:0 "Đế quốc Thuộc địa của Italy phải bị tiêu hủy. Tiến hành một cuộc tấn công vào Libya thuộc Italy từ xứ bảo hộ Tunisia của chúng ta và chiếm bờ biển Địa Trung Hải. Các mục tiêu quan trọng bao gồm các thành phố cảng chiến lược Tripoli và Benghazi."
 occupy_libya_fra_short_desc:0 "§LTiến hành một cuộc tấn công để chiếm đóng Tripoli và Benghazi.§!"
 occupy_north_italy_fra:0 "Chiếm đóng Bắc Italy"
 occupy_north_italy_fra_desc:0 "Lại một lần nữa quân đội Pháp tiến vào miền bắc Italy. Phần lớn ngành công nghiệp chiến tranh của Italy tập trung ở đó, và Rome phải bị tước bỏ quyền sử dụng. Vượt qua Vallo Alpino (Bức tường Alps) đáng ca tụng và tiến vào Thung lũng Po. Nước Pháp muôn năm!"
 occupy_north_italy_fra_short_desc:0 "§LChọc thủng Vallo Alpino (Bức tường Alps) đáng ca tụng và tiến vào Thung lũng Po.§!"
 occupy_south_italy_fra:0 "Chiếm đóng Nam Italy"
 occupy_south_italy_fra_desc:0 "Nửa phía nam của bán đảo Italy phải đảm bảo nắm chắc, cùng với Sicily và Sardinia. Chiếm giữ tất cả các mục tiêu, nhưng đừng bị phân tâm khỏi mục tiêu chính của chúng ta: Rome. Khi bạn đã chiếm được Thành phố Vĩnh hằng, hãy tiếp tục đẩy mạnh dọc theo bờ biển và loại bỏ mọi ổ kháng cự còn sót lại."
 occupy_south_italy_fra_short_desc:0 "§LĐánh chiếm Sicily và Sardinia cùng với thủ đô của Italy.§!"
 claim_bessarabia:0 "Yêu sách Bessarabia"
 claim_bessarabia_desc:0 "Lãnh thổ Bessarabia bị Romania chiếm đóng bất hợp pháp trong thời kỳ hỗn loạn sau Cách mạng Nga. Nó thuộc về chúng ta và phải được trả lại một cách hợp pháp. Hiệp ước Molotov - Ribbentrop cho phép chúng ta rảnh tay để đối phó với người Romania mà không có sự đe dọa can thiệp của Đức, vì vậy, thời điểm để hành động là bây giờ."
 claim_bessarabia_short_desc:0 "§LÉp buộc Romania trả lại Bessarabia cho chúng ta.§!"
 claim_baltic_states:0 "Yêu sách các Quốc gia vùng Baltic"
 claim_baltic_states_desc:0 "Các quốc gia vùng Baltic là một thử nghiệm thất bại trong chủ nghĩa tư bản cần phải chấm dứt. Hiệp ước của chúng ta với Đức cho phép chúng ta hành động không bị trừng phạt trong khu vực và chúng ta đã chuẩn bị tối hậu thư cho Estonia, Latvia và Lithuania để chúng ta thiết lập các căn cứ quân sự bên trong biên giới của họ. Sau đó sẽ là một vấn đề đơn giản để kết hợp các quốc gia này với tư cách là thành viên đầy đủ của Liên minh các nước Cộng hòa Xã hội Chủ nghĩa Soviet."
 claim_baltic_states_short_desc:0 "§LHợp nhất các Quốc gia vùng Baltic vào Liên bang Soviet.§!"
 claim_karelia:0 "Yêu sách Karelia"
 claim_karelia_desc:0 "Theo Hiệp ước Molotov - Ribbentrop, Phần Lan nằm trong phạm vi quan tâm của chúng ta và đã đến lúc cải tổ các biên giới hào phóng của họ. Biên giới phía đông nam của họ trên eo đất Karelian nằm gần Leningrad một cách không thể chấp nhận được, ảnh hưởng đến an ninh của quốc gia chúng ta. Chúng ta sẽ yêu cầu Helsinki nhượng bộ lãnh thổ của Phần Lan, nhưng chúng ta phải chuẩn bị sẵn sàng chiến đấu nếu họ từ chối."
 claim_karelia_short_desc:0 "§LĐòi hỏi Karelia từ Phần Lan để cải thiện an ninh của Leningrad.§!"
 improve_stalin_line:0 "Cải thiện Phòng tuyến Stalin"
 improve_stalin_line_desc:0 "Công việc về Phòng tuyến Stalin bắt đầu từ những năm 1920 dọc theo biên giới phía tây của chúng ta, để bảo vệ chống lại các quốc gia thuộc giai cấp tư sản ở Tây Âu, những người không muốn gì hơn là mang đến sự hủy diệt cho chúng ta. Chúng ta phải tiếp tục cải thiện các hệ thống phòng thủ này."
 improve_stalin_line_short_desc:0 "§LCải thiện khả năng phòng thủ dọc theo Phòng tuyến Stalin để đề phòng sự xâm lược của nước ngoài.§!"
 five_year_plans:0 "Kế hoạch Năm năm"
 five_year_plans_desc:0 "Các Kế hoạch Năm năm để phát triển nền kinh tế quốc gia là hoàn toàn quan trọng đối với tương lai của Liên bang Soviet. Sự lạc hậu về kinh tế và công nghiệp sẽ có nghĩa là cuối cùng chúng ta sẽ bị hủy diệt dưới tay các cường quốc tư bản và phát xít ở nước ngoài. Chúng ta phải tiếp tục mở rộng công nghiệp và sản lượng sản xuất của mình!"
 five_year_plans_short_desc:0 "§LMở rộng sản lượng công nghiệp dân sự của Liên bang Soviet.§!"
 operation_zet:0 "Chiến dịch Zet"
 operation_zet_desc:0 "Phát xít Nhật đang tiến hành một cuộc chiến tranh để xâm chiếm toàn bộ Trung Quốc. Cần phải nói rằng, việc thấy chúng thành công không có lợi cho Liên bang Soviet. Chúng ta phải hỗ trợ những gì có thể cho người Trung Quốc. Nếu may mắn, Quân đội Đế quốc Nhật Bản sẽ bị kéo vào vũng lầy làm suy yếu đế chế của họ và khiến họ bị chiếm đóng trong tương lai gần."
 operation_zet_short_desc:0 "§LCung cấp hỗ trợ cho người Trung Quốc trong cuộc chiến chống Nhật Bản.§!"
 annex_tannu_tuva:0 "Thôn tính Tannu Tuva"
 annex_tannu_tuva_desc:0 "Cộng hòa Nhân dân Tuvan trên danh nghĩa là một thành viên của Liên bang Soviet. Chúng ta hãy chính thức hóa mối quan hệ bằng cách chính thức sáp nhập họ vào quốc gia vĩ đại của chúng ta."
 annex_tannu_tuva_short_desc:0 "§LHợp nhất Tannu Tuva vào Liên bang Soviet.§!"
 second_vienna_award:0 "Phán quyết Vienna Lần hai"
 second_vienna_award_desc:0 "Hiệp ước Trianon vô cớ tước đoạt hơn 2/3 lãnh thổ của Hungary. Mất Transylvania vào tay Romania là điều đặc biệt khó chịu. Tuy nhiên, một trật tự mới đã được thiết lập ở Châu Âu và chúng ta phải kiến ​​nghị với bạn bè của mình ở Đức để hoàn lại đất đai Hungary bị lấy cắp."
 second_vienna_award_short_desc:0 "§LKiến nghị Đức trả lại Transylvania cho Hungary.§!"
 claim_memel:0 "Yêu sách Memel"
 claim_memel_desc:0 "Memel lại là một sự bất công khác khi thoát ra khỏi Hiệp ước Versailles đáng ghét. Tỉnh này thuộc về nước Phổ trong hàng trăm năm, vậy mà Bên tham gia quyết định tách nó khỏi Đức và để nó bị Lithuania sáp nhập bất hợp pháp. Đã đến lúc phải sửa sai."
 claim_memel_short_desc:0 "§LĐòi hỏi hồi hương Memel cho Đại German Reich (Đức Quốc Xã).§!"
 treaty_of_craiova:0 "Hiệp ước Craiova"
 treaty_of_craiova_desc:0 "Nam Dobrudja đã bị Romania tước khỏi chúng ta sau Chiến tranh Balkan Lần hai. Tuy nhiên, biên giới của Châu Âu đang trong quá trình vẽ lại và Romania đã buộc phải nhượng bộ. Chúng ta phải yêu cầu trao trả lại lãnh thổ đã mất của chúng ta."
 treaty_of_craiova_short_desc:0 "§LĐòi hỏi sự trở lại của nam Dobrudja từ Romania.§!"
 german_advisors_china:0 "Cố vấn Đức tại Trung Quốc"
 german_advisors_china_desc:0 "Các cố vấn quân sự của Đức đã có mặt ở Trung Quốc ít nhất từ những năm hai mươi, hỗ trợ đắc lực cho Quốc dân đảng. Với cuộc chiến hiện tại của chúng ta, điều này không còn có thể dung thứ. yêu cầu rút ngay mọi sự hỗ trợ của Đức cho người Trung Quốc. Đã đến lúc người Đức phải chọn phe."
 german_advisors_china_short_desc:0 "§LĐòi hỏi sự trở lại của các cố vấn Đức hỗ trợ Trung Quốc.§!"
 chinese_coastal_regions:0 "Chiếm đóng Vùng Ven biển Trung Quốc"
 chinese_coastal_regions_desc:0 "Chúng ta phải tận dụng ưu thế hải quân của mình và cô lập người Trung Quốc bằng cách chiếm đóng các cảng quan trọng dọc theo bờ biển của họ. Bộ Tổng Tư lệnh Đế quốc đã chỉ định một số khu vực cần nằm dưới sự kiểm soát của Nhật Bản."
 chinese_coastal_regions_short_desc:0 "§LCô lập Trung Quốc bằng cách chiếm đóng bờ biển của họ.§!"
 chinese_interior:0 "Chiếm đóng Nội địa Trung Quốc"
 chinese_interior_desc:0 "Chúng ta hãy chấm dứt sự kháng cự của Trung Quốc một lần và mãi mãi bằng cách tiến vào nội địa của họ. Hãy cho họ thấy rằng tầm với của chúng ta là không có giới hạn bằng cách phá tan mọi sự chống đối. Điều này sẽ đảm bảo sự thống trị của Nhật Bản ở Châu Á."
 chinese_interior_short_desc:0 "§LTruy kích phía Tây Trung Quốc vào sâu nội địa của họ.§!"
 russian_far_east:0 "Vùng Viễn Đông Nga"
 russian_far_east_desc:0 "Soviet phải thấy được rằng họ không còn được chào đón ở Châu Á. Chiếm đóng vùng Viễn Đông Nga, bắt đầu với căn cứ của Hạm đội Thái Bình Dương của họ ở Vladivostok. Bắc Sakhalin và Kamchatka cũng cần phải được chiếm giữ."
 russian_far_east_short_desc:0 "§LChinh phục vùng Viễn Đông Nga cho Nhật Bản!§!"
 siberia_beckons:0 "Siberia Beckons"
 siberia_beckons_desc:0 "Chúng ta phải gây sức ép và tiếp tục tiến vào Siberia. Đánh đuổi người Nga về phía tây cho đến khi họ không còn đe dọa lợi ích của chúng ta ở Châu Á. Vùng đất hoang vu ở Siberia sẽ đóng vai trò là vùng đệm cho đế quốc của chúng ta, và các nguồn tài nguyên thiên nhiên chưa được khai thác của khu vực chắc chắn sẽ mang lại lợi ích cho các thế hệ người dân Nhật Bản trong tương lai."
 siberia_beckons_short_desc:0 "§LHành quân xa hơn nữa và chiếm lấy Siberia nhân danh Thiên Hoàng.§!"
 conquest_of_abyssinia:0 "Chinh phục Abyssinia"
 conquest_of_abyssinia_desc:0 "Những ký ức đau buồn về Chiến tranh Italy-Abyssinia lần thứ nhất và thất bại tại Adwa giờ đang ở phía sau chúng ta. Chúng ta tận tâm chinh phục hoàn toàn Đế quốc Ethiopia và sự hợp nhất của nó vào Đông Phi thuộc Italy. Tiến lên chiến thắng!"
 conquest_of_abyssinia_short_desc:0 "§LTiến hành xâm lược Ethiopia.§!"
 conquest_of_albania:0 "Chinh phục Albania"
 conquest_of_albania_desc:0 "Các lực lượng Italy đã bị buộc phải rút lui một cách nhục nhã khỏi các vùng của Albania mà họ chiếm đóng vào năm 1920, nhưng bây giờ là thời điểm thích hợp để chúng ta quay trở lại. Việc thôn tính sáp nhập Albania sẽ cho chúng ta toàn quyền kiểm soát lối vào Adriatic và vùng lãnh thổ này có thể đóng vai trò là chỗ đứng vững chắc cho các chiến dịch trong tương lai ở Balkan."
 conquest_of_albania_short_desc:0 "§LChiếm giữ Adriatic bằng cách chiếm Albania.§!"
 strengthen_vallo_alpino:0 "Tăng cường Vallo Alpino"
 strengthen_vallo_alpino_desc:0 "Các mối đe dọa có thể đến từ bất kỳ hướng nào dọc theo biên giới phía bắc của chúng ta. Người Pháp, người Áo và những người bạn Đức của họ, thậm chí cả người Thụy Sĩ hèn nhát có thể tấn công bất cứ lúc nào! Công việc đã bắt đầu trên một phòng tuyến công sự, nhưng tiến độ còn chậm. Hoàn thành Bức tường Alpine để biến bất kỳ cuộc xâm lược nào vào miền Bắc Italy trong tương lai trở thành một cuộc xâm lược tốn kém!"
 strengthen_vallo_alpino_short_desc:0 "§LBảo vệ biên giới phía bắc Italy bằng cách cải thiện các công sự.§!"
 industrialize_southern_italy:0 "Công nghiệp hóa Nam Italy"
 industrialize_southern_italy_desc:0 "Miền Bắc Italy luôn là trung tâm công nghiệp của đất nước chúng ta, dù rằng khi miền Nam vẫn còn nghèo nàn và kém phát triển. Chúng ta phải thực hiện các bước để đóng cửa sự phân chia kinh tế này bằng cách xây dựng nhiều ngành công nghiệp hơn ở các bang phía nam của mình."
 industrialize_southern_italy_short_desc:0 "§LNửa miền mam nghèo khó của đất nước chúng ta phải được công nghiệp hóa.§!"
 regia_marina:0 "The Regia Marina"
 regia_marina_desc:0 "Vận may của Italy gắn liền trực tiếp với Địa Trung Hải, điều mà người La Mã xưa hiểu rất rõ. Rõ ràng là Regia Marina sẽ đóng một vai trò quan trọng trong bất kỳ cuộc xung đột nào trong tương lai chống lại Anh hoặc Pháp. Chúng ta phải mở rộng các bến tàu để tăng sản lượng tàu."
 regia_marina_short_desc:0 "§LXây dựng thêm các bến tàu để tăng sản lượng hải quân.§!"
 condemn_japan:0 "Lên án Nhật Bản"
 condemn_japan_desc:0 "Cuộc chiến tranh xâm lược của Nhật Bản đối với Trung Quốc là sự phẫn nộ chống lại quyền công dân và tự do, cũng như gây nguy hiểm đến sinh mạng, quyền và lợi ích kinh tế của Hoa Kỳ ở Trung Quốc! Nhật Bản phải ngừng các cuộc tấn công của họ hoặc đối mặt với hậu quả."
 condemn_japan_short_desc:0 "§LLên án cuộc chiến tranh xâm lược của Nhật đối với Trung Quốc.§!"
 embargo_japan:0 "Cấm vận Nhật Bản"
 embargo_japan_desc:0 "Các cuộc tấn công của Nhật Bản nhằm vào Trung Quốc vẫn tiếp tục bất chấp lời cảnh báo của chúng ta. Đã đến lúc cấm vận mọi hoạt động thương mại với Nhật Bản."
 embargo_japan_short_desc:0 "§LCấm vận mọi hoạt động thương mại với Nhật Bản để trả đũa các cuộc tấn công của họ vào Trung Quốc.§!"
 threaten_japan:0 "Show the flag in the Pacific"
 threaten_japan_desc:0 "Để đảm bảo rằng Nhật Bản biết chúng ta có nghĩa là kinh doanh, điều quan trọng là duy trì một hạm đội mạnh mẽ ở Trân Châu Cảng."
 threaten_japan_short_desc:0 "§LDuy trì một hạm đội mạnh mẽ ở Pearl Harbor (Trân Châu Cảng).§!"
 build_infrastructure:0 "Xây dựng Cơ sở Hạ tầng"
 build_infrastructure_desc:0 "Xây dựng cơ sở hạ tầng sẽ không chỉ giúp việc đi lại trên khắp đất nước của chúng ta trở nên dễ dàng hơn, mà quan trọng hơn là nó sẽ tạo ra việc làm và giúp chúng ta thoát khỏi cuộc suy thoái hiện nay."
 build_infrastructure_short_desc:0 "§LMở rộng cơ sở hạ tầng ở quốc gia chúng ta.§!"
 build_factories:0 "Xây dựng Nhà máy"
 build_factories_desc:0 "Xây dựng các nhà máy mới tạo ra việc làm cả trong và sau quá trình xây dựng, một bước quan trọng trong việc cải thiện nền kinh tế."
 build_factories_short_desc:0 "§LXây dựng các nhà máy dân sự mới để cải thiện nền kinh tế.§!"
 anglo_egypt_treaty:0 "Hiệp ước Anh-Ai Cập"
 anglo_egypt_treaty_desc:0 "Dù trên danh nghĩa độc lập, Ai Cập đã được chúng ta bảo hộ từ năm 1882. Vua Farouk mong muốn chính thức hóa mối quan hệ của chúng ta bằng hiệp ước dựa trên các hoạt động quân sự của Italy ở Abyssinia. Ai Cập sẽ tham gia với chúng ta như một đồng minh, trong khi chúng ta giữ quyền kiểm soát Kênh đào Suez và cam kết hỗ trợ phòng thủ của họ trong trường hợp xảy ra chiến tranh."
 anglo_egypt_treaty_short_desc:0 "§LChính thức hóa nền độc lập của Ai Cập trong khi vẫn giữ họ như một đồng minhy.§!"
 shadow_scheme:0 "Mưu đồ Bóng tối"
 shadow_scheme_desc:0 "Bộ Không quân đã phát triển một kế hoạch thành lập các 'nhà máy bóng tối' - các nhà máy dân sự sẽ được chuẩn bị và mở rộng để họ có thể dễ dàng chuyển sang sản xuất quân sự trong trường hợp chiến tranh."
 shadow_scheme_short_desc:0 "§LChuẩn bị và mở rộng các nhà máy dân sự cho trường hợp xảy ra chiến tranh.§!"
 chain_home:0 "Mạng lưới Radar 'Chain Home'"
 chain_home_desc:0 "Sự ra đời của chiến tranh trên không đã khiến nước Anh dễ bị tổn thương - chúng ta không còn có thể chỉ phụ thuộc vào các hạm đội lớn của mình để giữ cho chúng ta an toàn. Các kế hoạch đã được vạch ra cho một mạng lưới các trạm radar dọc theo bờ biển của chúng ta có tên mã là 'Chain Home.' Việc xây dựng nó sẽ hỗ trợ chúng ta rất nhiều trong việc bảo vệ vùng trời của mình."
 chain_home_short_desc:0 "§LXây dựng một mạng lưới các trạm radar dọc theo bờ biển Anh.§!"
 gibraltar_east:0 "Gibraltar của Phương Đông"
 gibraltar_east_desc:0 "Công việc biến Singapore thành một căn cứ hải quân lớn đã được tiến hành kể từ khi Đại Chiến kết thúc. Cảng này được sử dụng như một pháo đài cho Hải quân Hoàng gia, cho phép chúng ta thể hiện tầm ảnh hưởng của mình trên toàn Châu Á. Hãy hoàn thành công việc đã bắt đầu và cải thiện khả năng phòng thủ của Singapore."
 gibraltar_east_short_desc:0 "§LCải thiện khả năng phòng thủ của hải quân Singapore.§!"
 home_guard:0 "The Home Guard"
 home_guard_desc:0 "Nước Pháp đã thua trận, và bây giờ chính nước Anh phải đối mặt với nguy cơ bị xâm lược. Một gợi ý đã được đưa ra để thành lập một tổ chức phòng thủ mới bao gồm các tình nguyện viên địa phương. Nhiều cựu chiến binh từ cuộc chiến trước đã quá tuổi để phục vụ quân đội thường trực, nhưng bằng cách này, họ vẫn có thể đóng góp cho quốc phòng của chúng ta."
 home_guard_short_desc:0 "§LThành lập tổ chức phòng thủ tình nguyện địa phương.§!"
 operation_laudabiliter:0 "Chiến dịch Laudabiliter"
 operation_laudabiliter_desc:0 "Nền độc lập của Ireland là một vết nhơ đối với danh dự của người Anh. Vì lợi ích của chính họ, Ireland phải được quản lý bởi một bàn tay vững chắc từ London. Kế hoạch đang được tiến hành cho một cuộc xâm lược sẽ đưa những con cừu đi lạc này trở lại hàng lối."
 operation_laudabiliter_short_desc:0 "Xâm lược Ireland và tái chiếm nó cho nước Anh."
 expand_the_luftwaffe:0 "Mở rộng Luftwaffe"
 expand_the_luftwaffe_desc:0 "Hiệp ước Versailles không cho phép Đức duy trì lực lượng không quân, vì vậy chúng ta đã phải xây dựng Luftwaffe (Không quân Đức) từ đầu trong thời gian ngắn kỷ lục. Chúng ta đã đạt được những tiến bộ đáng kể, nhưng vẫn còn nhiều việc phải làm. Tiếp tục mở rộng Luftwaffe (Không quân Đức) và biến nó thành lực lượng không quân tốt nhất trên thế giới."
 expand_the_luftwaffe_short_desc:0 "§LTăng quy mô của Luftwaffe (Không quân Đức) để chuẩn bị cho cuộc chiến sắp tới.§!"
 panzerwaffe:0 "Thành lập Panzerwaffe"
 panzerwaffe_desc:0 "Các lý thuyết mới của chúng ta về chiến tranh cơ động đòi hỏi phải tạo ra một lực lượng xe tăng có khả năng tấn công mạnh. Chúng ta phải tăng thêm quy mô của Panzerwaffe để chuẩn bị cho cuộc chiến không thể tránh khỏi sắp tới."
 panzerwaffe_short_desc:0 "§LThành lập một lực lượng thiết giáp bằng cách tập hợp các sư đoàn thiết giáp mới cho Heer.§!"
 reichsautobahn:0 "Kết thúc Reichsautobahn"
 reichsautobahn_desc:0 "Kể từ khi bắt đầu hoạt động vào năm 1933, dự án autobahn (đường cao tốc) đã thành công rực rỡ. Những nỗ lực xây dựng đã làm giảm tỷ lệ thất nghiệp, và những con đường rộng rãi là một tượng đài cho sự phục hồi kinh tế của Đức. Tuy nhiên, vẫn còn nhiều việc phải làm."
 reichsautobahn_short_desc:0 "§LHoàn thành việc xây dựng autobahn (đường cao tốc) bằng cách tăng cường cơ sở hạ tầng ở các bang quan trọng.§!"
 fortify_the_westwall:0 "Củng cố Westwall"
 fortify_the_westwall_desc:0 "Westwall (Bức tường Phía tây) chạy song song với Phòng tuyến Maginot đáng ca tụng của Pháp, chiếm phần lớn diện tích giống như Phòng tuyến Siegfried đã làm ở Weltkrieg trước đó. Việc củng cố hệ thống phòng thủ sẽ cho phép chúng ta nắm giữ biên giới với ít binh lính hơn, giải phóng các sư đoàn để tham gia vào bất kỳ chiến dịch tiềm năng nào ở phía đông."
 fortify_the_westwall_short_desc:0 "§LTăng khả năng phòng thủ của Westwall bằng cách xây dựng các pháo đài mới.§!"
 operation_weserubung:0 "Chiến dịch Weserübung"
 operation_weserubung_desc:0 "Sắt ở Scandinavia rất quan trọng đối với ngành công nghiệp chiến tranh của Đức và nguồn cung cấp của chúng ta phải được bảo vệ. Chúng ta sẽ ngăn chặn sự chiếm đóng của Đồng Minh đối với Na Uy bằng cách dàn dựng một cuộc xâm lược của chính mình. Như một bước để hiện thực hóa mục tiêu này, Đan Mạch cũng phải bị chiếm đóng. Điều này sẽ có thêm lợi ích khi đóng cửa Biển Baltic đối với kẻ thù của chúng ta."
 operation_weserubung_short_desc:0 "§LXâm lược Đan Mạch và Na Uy để đảm bảo thương mại sắt ở Scandinavia.§!"
 operation_tannenbaum:0 "Chiến dịch Tannenbaum"
 operation_tannenbaum_desc:0 "Thụy Sĩ là một cái mụn trên khuôn mặt của Châu Âu, và bản thân người Thụy Sĩ đại diện cho một nhánh ương ngạnh của người Đức. Họ phải được hòa nhập vào Đại Đức bằng bất cứ giá nào. Thử thách núi rừng của họ và chấm dứt trò hề này của một quốc gia."
 operation_tannenbaum_short_desc:0 "§LXâm lược Thụy Sĩ và sáp nhập nó vào German Reich (Đức Quốc Xã).§!"
 operation_felix:0 "Chiến dịch Felix"
 operation_felix_desc:0 "Các hoạt động của quân Đồng Minh ở Địa Trung Hải phải bị cắt giảm bằng cách đóng cửa eo biển Gibraltar, nhưng không thể dựa vào người Tây Ban Nha để hỗ trợ đại nghiệp của chúng ta. Chúng ta phải giải quyết vấn đề bằng cách phát động một cuộc xâm lược toàn diện trên dãy núi Pyrenees. Cả Tây Ban Nha và Bồ Đào Nha đều cần phải bị chiếm đóng để bảo vệ sườn phía tây nam của Đức."
 operation_felix_short_desc:0 "§LXâm lược bán đảo Iberia và đánh chiếm Gibraltar.§!"
 operation_ikarus:0 "Chiến dịch Ikarus"
 operation_ikarus_desc:0 "Để hỗ trợ các hoạt động của Kriegsmarine (Hải quân Đức Quốc Xã) ở Bắc Đại Tây Dương, OKW (Bộ Chỉ huy Tối cao Quân lực Đức) đã bật đèn xanh cho một cuộc xâm lược Iceland. Việc kiểm soát hòn đảo này sẽ mở rộng phạm vi hoạt động của chúng ta xa hơn về phía tây, và sẽ hỗ trợ rất nhiều cho các nỗ lực của chúng ta trong việc đưa Trận chiến Đại Tây Dương kết thúc thành công."
 operation_ikarus_short_desc:0 "§LXâm lược Iceland như một bước tiến tới chiến thắng trong Trận chiến Đại Tây Dương.§!"
 operation_herkules:0 "Chiến dịch Herkules"
 operation_herkules_desc:0 "Căn cứ của Anh ở Malta đã là cái gai đối với phía chúng ta quá lâu. Nó tiếp tục gây trở ngại cho các hoạt động ở Bắc Phi, và chừng nào hòn đảo này còn nằm dưới sự kiểm soát của Đồng Minh thì Trung Địa Trung Hải sẽ vẫn còn tranh chấp. Chúng ta phải xem để chiếm lấy nó."
 operation_herkules_short_desc:0 "§LĐánh chiếm Malta và ngăn chặn việc sử dụng nó làm căn cứ cho người Anh.§!"
 fall_grun:0 "Fall Grün"
 fall_grun_desc:0 "Phá vỡ các tuyến phòng thủ chính của nước Anh bằng cách thiết lập một đầu bờ biển trên Ireland. Khi hòn đảo nằm trong tầm kiểm soát của chúng ta, nước Anh sẽ ở một vị trí bị cô lập hơn rất nhiều. Từ căn cứ mới này, lực lượng không quân và hải quân của chúng ta có thể khiến những người Anh ngoan cố phải khuất phục!"
 fall_grun_short_desc:0 "§LTiến hành một cuộc xâm lược Ireland để cô lập nước Anh và chiếm giữ các căn cứ hải quân mới.§!"
 operation_seelowe:0 "Chiến dịch Seelöwe"
 operation_seelowe_desc:0 "Chiến thắng của chúng ta ở phương Tây chỉ có thể được đảm bảo bằng việc Anh chiếm đóng hoàn toàn. Chúng ta phải tiến hành một chiến dịch đổ bộ qua Eo biển Anh và thiết lập một đầu bờ biển trên đất Anh. Các mũi nhọn của chúng ta sau đó có thể tràn ra vùng quê và tiến về phía trước cho đến khi toàn bộ nước Anh bị chiếm đóng. Đế chế của họ sau đó sẽ sụp đổ như một ngôi nhà của những quân bài. Vorwärts! (Tiến lên)"
 operation_seelowe_short_desc:0 "§LTiến hành một cuộc đổ bộ quy mô lớn vào Anh và chiếm lấy London.§!"
 operation_barbarossa:0 "Chiến dịch Barbarossa"
 operation_barbarossa_desc:0 "Chúng ta chuẩn bị bắt tay vào chiến dịch quân sự vĩ đại nhất trong lịch sử - cuộc xâm lược Liên bang Soviet! Nơi nào mà Napoléon đã thất bại, chúng ta sẽ thành công. Tiến công qua biên giới, bao vây và tiêu diệt các nơi tập trung quân đội Soviet và tiếp tục đẩy mạnh về phía đông. Chiến dịch sẽ được coi là thành công nếu chúng ta chiếm được Moscow và thành công thiết lập một tiền tuyến chạy dọc theo trục Arkhangelsk - Astrakhan. Drang nach Osten! (Tràn sang Phía đông)"
 operation_barbarossa_short_desc:0 "§LXâm lược Liên bang Soviet và chạm tới tuyến Arkhangelsk - Astrakhan.§!"
 operation_gertrude:0 "Chiến dịch Gertrude"
 operation_gertrude_desc:0 "Việc chiếm đóng Thổ Nhĩ Kỳ sẽ cho phép chúng ta dễ dàng vận chuyển lực lượng từ Châu Âu sang Trung Đông, và nó sẽ cho chúng ta toàn quyền kiểm soát lối vào duy nhất vào Biển Đen. Trong mọi trường hợp, người Thổ Nhĩ Kỳ không được phép liên kết với Đồng Minh!"
 operation_gertrude_short_desc:0 "§LChiếm giữ lối vào Biển Đen bằng cách dàn dựng một cuộc xâm lược Thổ Nhĩ Kỳ.§!"
 operation_mungo:0 "Chiến dịch Mungo"
 operation_mungo_desc:0 "Theo bước chân của Alexander Đại đế, lực lượng của chúng ta đã đến quân đến tới Thung lũng Indus. Bây giờ chúng ta đang ở trong một vị trí để cướp viên ngọc của người Anh trong đế chế của họ. Bắt đầu một cuộc xâm lược toàn diện vào Ấn Độ!"
 operation_mungo_short_desc:0 "§LBắt đầu một cuộc xâm lược Ấn Độ thuộc Anh và chinh phục nó cho Vaterland.§!"
 operation_knickerbocker:0 "Chiến dịch Knickerbocker"
 operation_knickerbocker_desc:0 "Chúng ta phải đưa cuộc chiến vượt Đại Tây Dương. Trước khi có thể tiến hành cuộc xâm lược Bờ Đông Hoa Kỳ, chúng ta phải đảm bảo các căn cứ, nơi chúng ta có thể tập trung lực lượng của mình. Kriegsmarine (Hải quân Đức Quốc Xã) đã chuẩn bị kế hoạch xâm lược cho cả Newfoundland và Bermuda. Một trong hai hòn đảo này sẽ phù hợp với mục đích của chúng ta."
 operation_knickerbocker_short_desc:0 "§LĐảm bảo các căn cứ ở Đại Tây Dương để chuẩn bị cho một cuộc xâm lược Hoa Kỳ.§!"
 operation_buffel:0 "Chiến dịch Büffel"
 operation_buffel_desc:0 "Để đảm bảo quyền lãnh đạo của Đức trong trật tự thế giới mới mà chúng ta đã tạo ra, một cuộc xâm lược toàn diện vào lục địa Hoa Kỳ phải được tiến hành. Các mục tiêu chính trị và công nghiệp quan trọng dọc theo bờ biển đông bắc Hoa Kỳ sẽ bị chiếm đóng ngay lập tức, bao gồm cả Nhà Trắng ở Washington."
 operation_buffel_short_desc:0 "§LXâm lược Bắc Mỹ và chiếm đóng các mục tiêu quan trọng ở Bờ Đông Hoa Kỳ.§!"
 deutsches_afrikakorps:0 "Quân đoàn Phi Châu của Đức"
 deutsches_afrikakorps_desc:0 "Chúng ta phải hỗ trợ Italy trong cuộc đấu tranh chống lại người Anh ở Bắc Phi. Hãy vận chuyển một lực lượng viễn chinh tới Libya và hỗ trợ cho cuộc hành quân của Italy về phía Ai Cập!"
 deutsches_afrikakorps_short_desc:0 "§LHỗ trợ các hoạt động của Italy ở Bắc Phi bằng lực lượng đổ bộ vào Libya.§!"
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "Cuộc xâm lược Ba Lan phải được bắt đầu. Các mục tiêu chiến lược quan trọng bao gồm Warsaw, Krakow và Lwow. Chúng ta cũng phải thiết lập một hành lang trên bộ cho các lực lượng của chúng ta ở Đông Phổ càng sớm càng tốt. Trong khi đó, biên giới của chúng ta đối với Pháp phải được bảo vệ bằng mọi giá. Đừng để Moselland hay Württemberg rơi vào tay người Pháp!"
 fall_weiss_short_desc:0 "§LXâm lược Ba Lan trong khi giữ vững Westwall (Bức tường Phía tây) với người Pháp.§!"
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "Phòng tuyến Maginot sẽ làm cho một cuộc tấn công trực tiếp vào Pháp từ bên kia biên giới chúng ta phải trả giá đắt. Vay mượn từ Kế hoạch Schlieffen, OKH đã chuẩn bị cho một cuộc xâm lược thông qua các Quốc gia Vùng đất thấp. Nếu có thể, hãy cô lập và tiêu diệt các lực lượng Đồng Minh đang tiến vào Belgium bằng cách tạo ra một phần giữa họ và phần còn lại của nước Pháp."
 fall_gelb_short_desc:0 "§LPhá vỡ Phòng tuyến Maginot bằng cách xâm lược và chiếm đóng các Quốc gia Vùng đất thấp.§!"
 fall_rot:0 "Fall Rot"
 fall_rot_desc:0 "Chúng ta hiện đang ở vị trí để mở một cuộc tấn công dọc theo một mặt trận rộng lớn vào nước Pháp. Dồn quân về phía nam, vượt qua sông Marne và chiếm giữ Paris. Bờ biển Eo biển Anh cũng phải bị chiếm đóng, và Tuyến phòng Maginot nên bị bao vây và phá hủy khi có cơ hội."
 fall_rot_short_desc:0 "§LNam tiến vào Pháp. Marne sẽ không ngăn cản chúng ta lần này!§!"
