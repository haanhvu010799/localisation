 take_state_short_desc:0 "Mục tiêu chiến tranh này sẽ làm cho các quốc gia được lựa chọn rẻ hơn để chọn tại hội nghị hòa bình."
 take_state_focus:0 "Chinh phục (Trọng tâm)"
