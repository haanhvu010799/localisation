 liberate_wargoal:0 "Giải phóng"
 liberate_wargoal_short_desc:0 "Giải phóng"
 liberate_wargoal_desc:0 "Mục tiêu chiến tranh này sẽ làm cho việc giải phóng trở nên rẻ hơn để lựa chọn trong hội nghị hòa bình."
 independence_wargoal:0 "Độc lập"
 independence_wargoal_short_desc:0 "Chiến tranh giành Độc lập"
 independence_wargoal_desc:0 "Chiến tranh giành Độc lập"
 puppet_wargoal_focus:0 "Bù nhìn (Trọng tâm)"
 puppet_wargoal_focus_desc:1 "Puppet $TARGET|Y$"
 puppet_wargoal_focus_short_desc:0 "Mục tiêu chiến tranh này sẽ làm cho nó rẻ hơn cho nhà nước bù nhìn tại hội nghị hòa bình."
 take_claimed_state:0 "Take claimed state"
