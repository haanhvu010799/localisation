 repel_invaders_desc:0 "Đất nước của chúng ta đã bị tấn công một cách tàn nhẫn và ngay lúc này quân địch bẩn thỉu đang hành quân qua các cánh đồng và thị trấn của chúng ta! Điều này không thể được phép tiếp tục, tập hợp lực lượng của chúng ta và đẩy lùi quân xâm lược!"
