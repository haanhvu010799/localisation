 support_republican_spain:0 "Ủng hộ phe Cộng hòa Tây Ban Nha"
 support_republican_spain_desc:0 "Nội Chiến Tây Ban Nha được nhiều người coi là phiên bản nội địa của những xung đột ý thức hệ toàn cầu xác định thời đại của chúng ta. Gửi trang thiết cho phe Cộng hòa, chúng ta có thể hãy đứng dậy chống lại côn đồ phát xít kẻ tìm cách đàn áp dân Tây Ban Nha."
