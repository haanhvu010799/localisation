 massed_strike_spirit_desc:1 "Gây rối lực lượng mặt đất của đối phương là cách tốt nhất để đánh bại chúng.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 continuous_strike_spirit:0 "Tấn công Liên tục"
 continuous_strike_spirit_desc:1 "Việc phá hủy các trang thiết bị quan trọng của kẻ thù là rất quan trọng.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 strategic_strike_spirit:0 "Tàn phá Hoàn toàn"
 strategic_strike_spirit_desc:1 "Các đòn đánh chiến lược tổng lực vào trung tâm của địch sẽ phá vỡ khả năng chiến đấu của chúng.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 duelling_obsession_spirit:0 "Ám ảnh Đấu tay đôi"
 duelling_obsession_spirit_desc:0 "Một đối một là cách thức duy nhất để chiến đấu trên không trung của một quý ông và danh dự."
