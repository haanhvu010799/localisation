 SOV_workers_government_idea:0 "Chính phủ của Công nhân"
 SOV_workers_government_idea_desc:0 "Chính phủ của công nhân muôn năm. Tầng lớp Thống trị đã bị tước bỏ quyền lực. Các công nhân một lần nữa cai trị đất nước."
 SOV_revolutionary_spirit_idea:0 "Tinh thần Cách mạng"
 SOV_revolutionary_spirit_idea_desc:0 "Nhiệt huyết cách mạng đã được thắp lại sau chiến thắng trước Stalin. Đã đến lúc phải truyền ngọn lửa cách mạng đến với những người lao động trên toàn thế giới."
 
 SOV_trotskyist_revolutionary_agitation:0 "Phe Trotsky Kích động Cách mạng"
 SOV_trotskyist_revolutionary_agitation_desc:1 "Những người có cảm tình với Phe Trotsky và các phần tử cộng sản khác liên kết với Đảng Bolshevik [SOV.GetAdjective] đang khuấy động quần chúng [ROOT.GetAdjective], thúc đẩy hệ tư tưởng Chủ nghĩa Marx trong giai cấp công nhân và kêu gọi một cuộc đấu tranh vũ trang chống lại chính phủ của chúng ta."
 SOV_trotskyist_revolutionary_agitation_tt:0 "Kích hoạt quyết nghị §Y$ban_communist_party$§! sẽ làm giảm tác động từ tinh thần dân tộc này."
 SOV_politicized_military:0 "Chính trị hóa Quân sự"
 SOV_politicized_military_desc:1 "Các chính ủy quân đội thường tổ chức các bài phát biểu nhiệt thành về tư tưởng và các cuộc thảo luận chính trị trong hàng ngũ, nhưng trong nhiều trường hợp, họ cũng tham gia vào chính quyền quá mức, sự giám sát kỹ lưỡng của sĩ quan quân đội, thậm chí cản trở mệnh lệnh của chỉ huy đơn vị."
 SOV_politicized_military_swap:0 "Cố vấn Chính trị Quân sự"
 SOV_politicized_military_swap_desc:1 "Mặc dù chúng ta không nên để những cân nhắc chính trị quyết định các quyết định quân sự, nhưng chúng ta vẫn phải đảm bảo rằng những cân nhắc chính trị này được tính đến khi đưa ra quyết định."
 SOV_politicized_military_battle_priests:0 "Linh mục Chiến đấu trong Quân đội"
 SOV_politicized_military_battle_priests_desc:1 "Đảm nhận vai trò của các Linh mục Chiến đấu trong các đơn vị quân đội của chúng ta, các giáo sĩ hiện có trách nhiệm giữ tinh thần cao trong hàng ngũ và đảm bảo rằng quân đội biết rằng Giáo hội và Đức Chúa đang đứng về phía chúng ta."
 SOV_for_the_common_good_allies:0 "Vì Lợi ích Chung"
 SOV_for_the_common_good_allies_desc:1 "Mọi quyết định của chúng ta hoặc các đồng minh phải nhằm thực hiện một bước hướng tới lợi ích chung."
 SOV_for_the_common_good_subjects:0 "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc:1 "Mọi quyết định của các đồng minh đều nhằm mục đích thực hiện một bước hướng tới lợi ích chung. Vì vậy, chúng ta phải ủng hộ những quyết định này và đảm bảo tuân theo các hướng dẫn được trình bày cho chúng ta, ngay cả khi những hy sinh của chúng ta không được đáp ứng bằng một sự cải thiện ngay lập tức."
 
