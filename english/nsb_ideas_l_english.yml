l_english: 
 independent_air_force_spirit:0 "Lực lượng Không quân Độc lập"
 independent_air_force_spirit_desc:1 "Không quân là một nhánh độc lập, và cũng quan trọng như Lục quân hay Hải quân."
 industrial_destruction_spirit:0 "Phá hủy Công nghiệp"
 industrial_destruction_spirit_desc:1 "1000 máy bay ném bom có thể thay đổi cục diện cuộc chiến chỉ trong một cuộc tấn công.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 dive_bombing_spirit:0 "Ném bom Bổ nhào"
 dive_bombing_spirit_desc:1 "Scratch one flat top.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 material_destruction_spirit:0 "Phá hủy Vật liệu"
 material_destruction_spirit_desc:2 "Việc phá hủy trang thiết bị và làm gián đoạn đường dây liên lạc của kẻ thù sẽ ấn định chiến thắng nhanh hơn bất kỳ con số thương vong nào.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 air_modernizers_spirit:0 "Air Modernizers"
 air_modernizers_spirit_desc:1 "Sẽ không còn lâu nữa khi mà Fokker E.III là máy bay chiến đấu tốt nhất trên thế giới. Mọi thứ thay đổi nhanh chóng."
 industry_liasons_spirit:0 "Industry Liasons"
 industry_liasons_spirit_desc:1 "Chỉ có sự hợp tác chặt chẽ giữa ngành công nghiệp máy bay, quân đội và chính phủ mới đảm bảo chất lượng cao nhất."
 air_crew_surveys_spirit:0 "Khảo sát Phi hành đoàn"
 air_crew_surveys_spirit_desc:1 "Rốt cuộc thì họ là người sử dụng thiết bị, vậy tại sao không hỏi họ?"
 maritime_patrol_spirit:0 "Tuần tra Hàng hải"
 maritime_patrol_spirit_desc:0 "Nó trôi nổi, chúng ta có thể tìm thấy nó."
 long_range_patrol_spirit:0 "Tuần tra Tầm xa"
 long_range_patrol_spirit_desc:0 "Thống trị không gian xa nhà."
 efficient_ground_crews_spirit:0 "Efficient Ground Crews Spirit"
 efficient_ground_crews_spirit_desc:0 "Phi công và tất cả những thứ đó, nhưng điều thực sự quan trọng là đưa máy bay lên không trung càng nhanh càng tốt."
 effective_training_programs_spirit:0 "Chương trình Đào tạo Hiệu quả"
 effective_training_programs_spirit_desc:0 "Không có gì đánh bại được một nền giáo dục tốt."
 branch_independence_spirit:0 "Tinh thần Chi nhánh Độc lập"
 branch_independence_spirit_desc:0 "Không có lục quân hay hải quân nào có thể ra lệnh cho chúng ta bay xung quanh. Chúng ta làm mọi việc theo cách của mình."
 air_theory_spirit:0 "Tinh thần Lý thuyết Không quân"
 air_theory_spirit_desc:0 "Có một khoa học cho không chiến."
 subservience_to_army_spirit:0 "Subservience To Army"
 subservience_to_army_spirit_desc:0 "Đó là một mô tả công việc đơn giản thực sự, ném bom nơi các vị Tướng bảo bạn ném bom."
 subservience_to_navy_spirit:0 "Subservience To Navy"
 subservience_to_navy_spirit_desc:0 "Máy bay chỉ thực sự hữu ích làm vũ khí hỗ trợ hải quân và trinh sát."
 no_focus_on_training_spirit:0 "Không Tập trung vào Huấn luyện"
 no_focus_on_training_spirit_desc:0 "Thực hành? Tại sao chúng ta nên làm điều đó? Điều này rất dễ dàng! Ngoài ra, tiết kiệm nhiên liệu."
 disorganized_ground_crews_spirit:0 "Disorganized Ground Crews"
 disorganized_ground_crews_spirit_desc:0 "Ground crew? Who are they? Why should they matter?"
 conflicting_branches_spirit:0 "Các nhánh Xung đột"
 conflicting_branches_spirit_desc:0 "Nhưng họ nói..."
 elite_fighter_pilots_spirit:0 "Phi công Chiến đấu cơ Ưu tú"
 elite_fighter_pilots_spirit_desc:0 "Hãy nhớ rằng các chàng trai, không có điểm nào cho vị trí thứ hai."
 long_range_navigation_spirit:0 "Điều hướng Tầm xa"
 long_range_navigation_spirit_desc:0 "Họ có thể chạy, nhưng họ không thể trốn."
 dogfighting_training_spirit:0 "Huấn luyện Không chiến"
 dogfighting_training_spirit_desc:0 "Đó không phải là một lượt Immelman (lộn vòng), đó là một nửa vòng lặp."
 expert_marksmen_spirit:0 "Lão luyện Đánh dấu"
 expert_marksmen_spirit_desc:0 "Đó là tất cả về việc biết vị trí để nhắm bắn và khi bóp cò."
 battlefield_air_interdiction_spirit:0 "Ngăn chặn Chiến trường Trên không"
 battlefield_air_interdiction_spirit_desc:0 "Sự hợp tác chặt chẽ giữa các lực lượng trên không và trên bộ."
 cag_night_fighting_spirit:0 "CAG Chiến đấu Ban đêm"
 cag_night_fighting_spirit_desc:0 "Bạn nghĩ rằng chỉ bay trong bóng tối là khó khăn? Hãy thử hạ cánh trên một tàu sân bay vào giữa màn đêm!"
 veteran_air_instructors_spirit:0 "Huấn luyện viên Không quân Kỳ cựu"
 veteran_air_instructors_spirit_desc:0 "Để người tốt nhất đào tạo phần còn lại."
 steel_wings_steel_hearts_spirit:0 "Đôi cánh Thép, Trái tim Thép"
 steel_wings_steel_hearts_spirit_desc:1 "Cần một loại dũng khí nhất định để tiến hành chiến tranh ở độ cao 10,000 feet.\n\n§GTinh thần này khả dụng là do hệ tư tưởng của chúng ta.§!"
 home_defence_spirit:0 "Phòng thủ Bản quốc"
 home_defence_spirit_desc:0 "Chúng ta sẽ bảo vệ hòn đảo của mình, bất kể giá nào."
 centralized_control_spirit:0 "Kiểm soát Tập trung"
 centralized_control_spirit_desc:1 "Việc quản lý hiệu quả các nguồn lực đảm bảo rằng các máy bay sẽ đến được những vị trí mà chúng cần thiết nhất."
 air_power_projection_spirit:0 "Air Power Projection"
 air_power_projection_spirit_desc:0 "Một sự táo bạo đặc biệt là cần thiết khi chiến đấu xa nhà."
