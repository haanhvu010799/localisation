 SOV_understaffed_bureaucracy:0 "Understaffed Bureaucracy"
 SOV_understaffed_bureaucracy_desc:1 "NKVD (Bộ Dân ủy Nội vụ Soviet) đã phát hiện ra bằng chứng về một âm mưu quy mô lớn bên trong chính quyền dân sự và một số quan chức đã bị cách chức."
 SOV_anti_soviet_military_thinking_banned_army:0 "Tư duy Quân sự Chống Soviet bị Cấm"
 SOV_anti_soviet_military_thinking_banned_army_desc:1 "Việc nghiên cứu và thảo luận các tài liệu và ý tưởng của các nhà lý luận thất thế và phản động hiện bị cấm đối với các sĩ quan Lục quân của chúng ta trong Học viện, và các sinh viên mới tốt nghiệp được kiểm tra kỹ lưỡng để đảm bảo rằng không có kẻ thù của nhân dân nào có thể thăng tiến trong hàng ngũ Hồng Quân."
 SOV_training_activities_curtailed:0 "Training Activities Curtailed"
 SOV_training_activities_curtailed_desc:1 "Một tỷ lệ đáng kể các phương tiện gặp phải lỗi cơ khí và một số tân binh bị thương trong các cuộc tập trận quân sự gần đây. Cho đến khi chúng ta tìm ra nguyên nhân thực sự của những khiếm khuyết cơ khí này, chúng ta đã cắt giảm các bài tập huấn luyện lớn để tránh thiệt hại thêm cho cả tân binh và tài sản quân sự của mình."
 SOV_purged_junior_army_officers_1:0 "Junior Army Officers Purged"
 SOV_purged_junior_army_officers_1_desc:1 "Một số đáng kể các sĩ quan cấp dưới của Lục quân đã bị NKVD (Bộ Dân ủy Nội vụ Soviet) bắt giữ với tội danh dụ dỗ, phá hoại và có tư tưởng chống Soviet. Việc mất mát của rất nhiều sĩ quan và cựu chiến binh giàu kinh nghiệm trong các cuộc chiến trong quá khứ đã khiến Hồng Quân rơi vào tình trạng hỗn loạn nguy hiểm."
 SOV_anti_soviet_military_thinking_banned_navy:0 "Tư duy Quân sự Chống Soviet bị Cấm"
 SOV_anti_soviet_military_thinking_banned_navy_desc:1 "Việc nghiên cứu và thảo luận các tài liệu và ý tưởng của các nhà lý luận thất thế và phản động hiện bị cấm đối với các sĩ quan Hải quân của chúng ta trong Học viện, và các sinh viên mới tốt nghiệp được kiểm tra kỹ lưỡng để đảm bảo rằng không có kẻ thù của nhân dân nào có thể thăng tiến hàng ngũ của Hạm đội Đỏ."
 SOV_shipyard_staff_purged:0 "Shipyard Staff Purged"
 SOV_shipyard_staff_purged_desc:1 "Sau một cuộc điều tra quy mô lớn về nhiều cáo buộc phá hoại và các hoạt động đáng ngờ khác trong Hải quân, NKVD (Bộ Dân ủy Nội vụ Soviet) đã thực hiện nhiều vụ bắt giữ, khiến một số nhà máy đóng tàu và căn cứ hải quân của chúng ta thiếu nhân viên nghiêm trọng."
 SOV_purged_junior_navy_officers_1:0 "Junior Navy Officers Purged"
 SOV_purged_junior_navy_officers_1_desc:1 "Một số đáng kể các sĩ quan cấp dưới của Hải quân đã bị NKVD (Bộ Dân ủy Nội vụ Soviet) bắt giữ với tội danh dụ dỗ, phá hoại và có tư tưởng chống Soviet. Việc mất mát của rất nhiều sĩ quan và cựu chiến binh giàu kinh nghiệm trong các cuộc chiến trong quá khứ đã khiến Hạm đội Đỏ rơi vào tình trạng hỗn loạn nguy hiểm."
 SOV_anti_soviet_military_thinking_banned_airforce:0 "Tư duy Quân sự Chống Soviet bị Cấm"
 SOV_anti_soviet_military_thinking_banned_airforce_desc:1 "Việc nghiên cứu và thảo luận các tài liệu và ý tưởng của các nhà lý luận thất thế và phản động hiện bị cấm đối với các sĩ quan Không quân của chúng ta trong Học viện, và các sinh viên mới tốt nghiệp được kiểm tra kỹ lưỡng để đảm bảo rằng không có kẻ thù của nhân dân nào có thể thăng tiến hàng ngũ của Không quân Soviet."
 SOV_ground_based_training:0 "Ground-Based Training"
 SOV_ground_based_training_desc:1 "Sau khi một loạt vụ va chạm và tai nạn không quân được báo cáo trong các cuộc diễn tập huấn luyện, NKVD (Bộ Dân ủy Nội vụ Soviet) đã bắt đầu một cuộc thanh tra trong Lực lượng Không quân, và theo hướng dẫn của các đặc vụ được giao phụ trách vụ án, sẽ không thực hiện thêm các cuộc tập trận bay nào nữa trong khi cuộc điều tra đang diễn ra."
 
