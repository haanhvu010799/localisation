 SOV_soviet_atomic_bomb_project_ns:0 "Dự án Bom nguyên tử của Soviet"
 SOV_soviet_atomic_bomb_project_ns_desc:1 "$SOV_soviet_atomic_bomb_project_desc$"
 SOV_stolen_vital_nuclear_information:0 "Đánh cắp Thông tin Hạt nhân Quan trọng"
 SOV_stolen_vital_nuclear_information_desc:1 "$NSB_soviet_atomic_bomb_project.1.desc$"
 SOV_central_headquarters_of_the_partisan_movement:0 "Trụ sở Trung ương của Phong trào Đảng phái"
 SOV_central_headquarters_of_the_partisan_movement_desc:1 "$SOV_organization_of_the_partisans_desc$"
 SOV_national_academy_of_sciences_puppet:0 "Viện Hàn lâm Khoa học Quốc gia"
 SOV_national_academy_of_sciences_puppet_desc:1 "Được mô phỏng theo [GetTheUssrAcademyOfSciencesName], [SOV.GetNameDef] đã thành lập một viện nghiên cứu mới ở đất nước chúng ta nhằm thúc đẩy cả sự phát triển khoa học của chúng ta và của họ."
 SOV_rehabilitated_military_ns:0 "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc:1 "Đã đến lúc kiểm soát các sĩ quan chính trị một chút và cung cấp cho các chỉ huy nhiều kinh nghiệm hơn về cách điều hành mọi thứ."
 SOV_military_reorganization_ns:0 "Tái tổ chức Quân đội"
 SOV_military_reorganization_ns_desc:1 "Quân đội [GetSovietArmyAdjectiveBasedOnIdeology] đang trải qua một cuộc cải tổ lớn, đòi hỏi phải phá vỡ đội hình hiện có ở một mức độ nào đó trong một khoảng thời gian ngắn."
 SOV_expanded_exploitation_of_gold_mines:0 "Mở rộng Khai thác Mỏ Vàng"
 SOV_expanded_exploitation_of_gold_mines_desc:1 "[SOV.GetAdjective] đầu tư vào cơ sở hạ tầng và viện trợ công nghiệp ở các vùng lãnh thổ phía Bắc của [ROOT.GetNameDef] cho phép chúng ta tăng hiệu quả khai thác các mỏ vàng của chúng ta trong khu vực."
 SOV_ambassador_karim_khakimov:0 "Đại sứ Soviet Karim Khakimov"
 SOV_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack:0 "Bị sốc bởi Cuộc tấn công Bất ngờ"
 SOV_shocked_by_surprise_attack_desc:0 "Chiến dịch quân sự của kẻ thù chống lại đất nước chúng ta, có mật danh là Chiến dịch Countenance, đã khiến chính phủ và quân đội của chúng ta bất ngờ. Lực lượng của chúng ta bị áp đảo, liên lạc của chúng ta bị cắt đứt, và việc triệu tập các nhà ngoại giao của đối phương để yêu cầu một lời giải thích hóa ra là vô ích. Trong khi chúng ta cố gắng tìm ra sự hỗn loạn này, các mối quan hệ đối ngoại của chúng ta đã bị vô hiệu hóa một cách hiệu quả."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "Đặt quy tắc: £trigger_no Có thể tham gia các phe phái."
 SOV_soviet_commandos_poum:0 "Biệt kích Soviet"
 SOV_soviet_commandos_poum_desc:0 "Phe đối lập Cánh hữu với chế độ Stalin ở [SOV.GetNameDef] đã cử các đặc vụ được đào tạo chuyên sâu đến đất nước chúng ta để thực hiện các hoạt động đặc biệt và dạy người dân của chúng ta cách tiến hành chiến tranh."
 SOV_popular_speeches_poum:0 "Diễn thuyết Công khai"
 SOV_popular_speeches_poum_desc:0 "Với sự giúp đỡ của các tổ chức địa phương và các thành viên có ảnh hưởng của phe đối lập chống chế độ Stalin ở nước ngoài, chúng ta đang tiến hành một chiến dịch kích động và cung cấp thông tin lớn trong các vùng lãnh thổ do chúng ta kiểm soát để thắp lại ngọn lửa cách mạng trong quần chúng."
 SOV_agents_in_the_stalinist_command_poum:0 "Đặc vụ trong Bộ Tư lệnh Stalin"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "Phe đối lập Cánh hữu Soviet đã tìm cách xâm nhập vào một số đặc vụ trong số các cố vấn quân sự mới nhất do [SOU.GetLeader] gửi đến Cộng hòa Tây Ban Nha. Những đặc vụ này đã tạo ra một mạng lưới cung cấp thông tin cho phép chúng ta tìm hiểu về kế hoạch của kẻ thù trước khi chúng được thực hiện."
  
 SOV_organized_wreckers_idea:0 "Kẻ phá hoại"
 SOV_organized_wreckers_idea_desc:1 "Kẻ thù của nhà nước đã tuyển mộ những kẻ phá hoại trong tầng lớp lao động, những kẻ đang phá vỡ ngành công nghiệp quan trọng và khiến việc đạt được nhu cầu sản xuất khó khăn hơn."
 SOV_organized_wreckers_idea_tt:0 "Kẻ thù có thể thực hiện các nhiệm vụ phá hoại"
 SOV_arms_purchases_idea:0 "Mua Vũ khí"
 SOV_arms_purchases_idea_desc:1 "Việc trang bị vũ khí cho phe đối lập của Soviet sẽ khiến chúng ta tốn kém một chút, nhưng về lâu dài, lợi ích thu được sẽ nhiều hơn là bù đắp cho chi phí tạm thời."
 SOV_covert_military_buildup_idea:0 "Xây dựng Quân đội Bí mật"
 SOV_covert_military_buildup_idea_desc:1 "Chúng ta hiện đang bí mật hỗ trợ phe đối lập của Soviet, bằng cách thiết lập các cơ sở sản xuất vũ khí và đạn dược bí mật."
 SOV_covert_ukrainian_military_buildup_idea:1 "Huấn luyện Bí mật Dân quân Ukraine"
 SOV_covert_ukrainian_military_buildup_idea_desc:2 "Sử dụng các trại huấn luyện bí mật, chúng ta đang huấn luyện lực lượng dân quân Ukraine để tạo ra một cuộc nổi dậy chống lại bè lũ phe Stalin."
 SOV_the_fourth_international_idea:0 "Đệ tứ Quốc tế"
 SOV_the_fourth_international_idea_desc:1 "Với tư cách là những nhà lãnh đạo thực sự của Quốc tế, giờ đây chúng ta có thể hướng dẫn sự nghiệp cộng sản trên thế giới."
 
 SOV_foreign_funds_idea:0 "Nguồn vốn Nước ngoài"
 SOV_foreign_funds_idea_desc:1 "Các khoản đóng góp hào phóng từ các cá nhân và tổ chức nước ngoài giúp tài trợ cho cuộc cách mạng của chúng ta."
 SOV_support_from_farmers:0 "Ủng hộ Nông dân Tự chủ"
 SOV_support_from_farmers_desc:1 "Có được sự hỗ trợ bảo đảm từ những người nông dân, chúng ta có thể hỗ trợ quân đội của mình tốt hơn."
 SOV_system_decentralization_idea:0 "Hệ thống Phi tập trung"
 SOV_system_decentralization_idea_desc:0 "Quyền lực đã được chuyển khỏi bộ chính trị nói chung và Bí thư nói riêng, và trở lại chính đảng."
 SOV_the_local_soviets_idea:0 "Soviet Địa phương"
 SOV_the_local_soviets_idea_desc:0 "Soviet khu vực và địa phương đã được khôi phục một số quyền lực. Điều này có nghĩa là họ có thể dễ dàng đưa ra quyết định hơn trong những vấn đề cấp bách đối với họ, với cái giá phải trả là sự kiểm soát chính trị của bộ chính trị."
 SOV_strong_trade_unions_idea:0 "Công đoàn Vững mạnh"
 SOV_strong_trade_unions_idea_desc:0 "Công đoàn vững mạnh có nghĩa là người lao động có thể ảnh hưởng tốt hơn đến sản xuất."
 SOV_the_peoples_revolution_idea:0 "Cách mạng Nhân dân"
 SOV_the_peoples_revolution_idea_desc:0 "Cách mạng phải do nhân dân tiến hành thì mới thực sự thành công."
 SOV_puppet_international_of_soviet_republics_idea:0 "Cộng hòa Soviet Quốc tế"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "Trở thành một phần nhỏ của một tổng thể lớn mang lại lợi ích to lớn cho đất nước chúng ta."
 
 SOV_support_of_the_peasants_idea:0 "Ủng hộ của Giai cấp Nông dân"
 SOV_support_of_the_peasants_idea_desc:0 "Sự ủng hộ mạnh mẽ từ nông dân trên khắp đất nước giúp họ có thể tuyển dụng và duy trì những đội quân to lớn."
 SOV_curtailment_collective_farms_idea:0 "Tiết giảm Trang trại Tập thể"
 SOV_curtailment_collective_farms_idea_desc:0 "Các trang trại quy mô vừa và nhỏ hiệu quả hơn nhiều về sản lượng so với các trang trại lớn."
 SOV_administrative_reforms_idea:0 "Cải cách Hành chính"
 SOV_administrative_reforms_idea_desc:0 "Chính quyền Soviet cũ đã bị cản trở bởi sự kém hiệu quả một phần do quy mô của nó nhưng chủ yếu là bởi một bộ máy kiểm soát quá chặt chẽ. Bằng cách tiết giảm nó đi một chút, nhiều thứ đã đạt được."
 SOV_local_organizations_idea:0 "Tổ chức Địa phương"
 SOV_local_organizations_idea_desc:0 "Bằng cách kết hợp tốt các tổ chức địa phương trong chính phủ của đất nước, chúng ta có thể tiếp cận với tất cả các tài năng sẵn có ở đất nước này."
 SOV_enemies_of_the_people_idea:0 "Kẻ thù của Nhân dân"
 SOV_enemies_of_the_people_idea_desc:0 "Sẽ luôn có những kẻ muốn lật đổ chính quyền nhân dân. Chúng ta phải luôn cảnh giác trước các mối đe dọa từ bên trong cũng như bên ngoài."
 SOV_soviet_hegemony_idea:0 "Bá quyền của Soviet"
 SOV_soviet_hegemony_idea_desc:0 "Hệ thống chính quyền của chúng ta đã chứng tỏ mình vượt trội hơn tất cả những người khác. Chúng ta phải sử dụng cơ hội này để truyền bá ý tưởng của mình, khai sáng những người bị áp bức bởi các hệ thống khác, cũng như những người đủ may mắn được đưa vào liên bang."
 
 SOV_fascist_womens_movement_idea:0 "Phong trào Phụ nữ Phát xít"
 SOV_fascist_womens_movement_idea_desc:1 "Ở giai đoạn khó khăn của phong trào dân tộc chủ nghĩa là người phụ nữ [ROOT.GetAdjective]. Những người mẹ, người vợ và con gái của những người lính dũng cảm của chúng ta, có tổ chức và sẵn sàng hỗ trợ cuộc chiến vì sự vĩ đại."
 SOV_the_true_tsars_idea:0 "Sa hoàng Đích thực"
 SOV_the_true_tsars_idea_desc:1 "Sa hoàng là nhà lãnh đạo hợp pháp của [ROOT.GetNameDef]. Đứng đằng sau Sa hoàng, chứ không phải là một hệ tư tưởng hoặc chủ nghĩa khác, cho phép chúng ta thu hút nhiều người ủng hộ hơn cho đại nghiệp của mình."
 
