 SOV_anti_capitalist_campaign_generic:0 "Chiến dịch Chống Chủ nghĩa Tư bản"
 SOV_anti_capitalist_campaign_generic_desc:1 "Các nhà tư bản không thể tin cậy được. Khi được lựa chọn, giai cấp tư sản sẽ luôn chọn áp bức giai cấp vô sản. Chúng ta phải chuẩn bị sẵn sàng để đối đầu với họ."
 SOV_anti_fascist_campaign_generic:0 "Chiến dịch Chống Chủ nghĩa Phát xít"
 SOV_anti_fascist_campaign_generic_desc:1 "Không thể có việc chung sống hòa bình với những kẻ phát xít. Chúng ta phải chuẩn bị cho cuộc đối đầu không thể tránh khỏi."
 SOV_young_builders_of_communism:0 "Thanh niên Xây dựng Chủ nghĩa Cộng sản"
 SOV_young_builders_of_communism_desc:1 "Chúng ta không xây dựng Chủ nghĩa xã hội cho người lớn ngày nay, chúng ta đang xây dựng nó cho trẻ em và những thế hệ chưa được sinh ra. Họ phải được dạy cách cải thiện và xây dựng dựa trên những thành tựu mà chúng ta đạt được, để họ có thể hoàn thành công việc mà chúng ta đã bắt đầu."
 SOV_broken_peace_dreams_attacker:0 "Giấc mơ Hòa bình Tan vỡ"
 SOV_broken_peace_dreams_attacker_desc:1 "Cuộc chiến mới mà chúng ta nhận thấy, không lâu sau khi chúng ta công khai hứa theo đuổi các chính sách hòa bình, đang gây ra bất ổn và mất lòng tin trong dân chúng."
