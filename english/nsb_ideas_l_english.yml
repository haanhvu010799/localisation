 blue_water_spirit_desc:0 "Đại dương sâu thẳm là ngôi nhà thực sự của một thủy thủ."
 poor_damage_control_training_spirit:0 "Huấn luyện Kiểm soát Thiệt hại kém"
 poor_damage_control_training_spirit_desc:0 "Dù sao thì ai cần phải huấn luyện điều đó? Chúng ta phải đánh kẻ thù chứ không phải là điều ngược lại."
 limited_sea_time_spirit:0 "Limited Sea Time"
 limited_sea_time_spirit_desc:0 "Keeping the fleet at sea makes it more expensive to run."
 cult_of_the_signal_flag_spirit:0 "Cult of the Signal Flag"
 cult_of_the_signal_flag_spirit_desc:0 "Chỉ cần mọi người làm theo mệnh lệnh, không ai có thể bị trách cứ."
 overbearing_admirality_spirit:0 "Đô đốc Độc đoán"
 overbearing_admirality_spirit_desc:0 "Luôn luôn kiểm tra với Bộ Hải quân."
 bold_attack_spirit:0 "Tấn công Táo bạo"
 bold_attack_spirit_desc:1 "Như người ta đã nói: một đòn tấn công mạnh mẽ là cách phòng thủ tốt nhất."
 tenacious_defense_spirit:0 "Phòng thủ Ngoan cường"
 tenacious_defense_spirit_desc:0 "Chúng sẽ không vượt qua!"
 meticulous_preparation_spirit:0 "Chuẩn bị Kĩ lưỡng"
 meticulous_preparation_spirit_desc:0 "Chiến tranh là hỗn loạn, nhưng hỗn loạn có thể được chuẩn bị."
 best_of_the_best_spirit:0 "Tốt nhất của Tốt nhất"
 best_of_the_best_spirit_desc:0 "Rất ít người có những gì cần thiết để dẫn dắt những người lính vào trận chiến. Ít người vẫn có những gì cần thiết để giành chiến thắng trong trận chiến đó."
 academy_scholarships_spirit:0 "Học bổng Học viện"
 academy_scholarships_spirit_desc:1 "Không ai bị ngăn cản việc phục vụ quốc gia của họ chỉ vì thiếu tiền.\n\n§GTinh thần này khả dụng là do hệ tư tưởng của chúng ta.§!"
 political_loyalty_spirit:0 "Trung thành Chính trị"
 political_loyalty_spirit_desc:1 "Một quân đội không đáng tin cậy là một mối đe dọa đối với nhà nước mà nó được tạo ra để bảo vệ.\n\n§GTinh thần này khả dụng là do hệ tư tưởng của chúng ta.§!"
 political_loyalty_spirit_tt:1 "Sĩ quan mới: bắt đầu với các đặc điểm §Y"PKết nối Chính trị"§! hoặc §Y"Tính cách Truyền thông"§!."
 inventive_leadership_spirit:0 "Inventive Leadership"
 inventive_leadership_spirit_desc:0 "A predictable General is a defeated General."
 inventive_leadership_spirit_tt:2 "Sĩ quan Mới: §G50% khả năng§! bắt đầu với các đặc điểm §Y"Biệt kích"§!, §Y"Lừa lọc"§!, hoặc §Y"Kẻ xâm lược"§!."
 mobile_warfare_academy_spirit:0 "Nắm lấy Tương lai"
 mobile_warfare_academy_spirit_desc:1 "Bất cứ nơi nào diễn ra các trận chiến trong tương lai, quân đội thiết giáp sẽ đóng vai trò quyết định.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 mobile_warfare_academy_spirit_tt:1 "Sĩ quan Mới: §G50% khả năng§! bắt đầu với đặc điểm §Y"Sĩ quan Panzer"§!."
 superior_firepower_academy_spirit:1 "Học viện Công binh"
 superior_firepower_academy_spirit_desc:2 "Có rất nhiều khoa học liên quan đến việc đào một con hào thích hợp.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 superior_firepower_academy_spirit_tt:1 "§G50% khả năng§! các sĩ quan mới được tạo ra với đặc điểm §Y"Sĩ quan Công binh"§!."
 theatre_training_spirit:0 "Theatre Training"
 theatre_training_spirit_desc:1 "Một số sĩ quan có thể 'thành bản xứ', nhưng người bản xứ rất giỏi chiến đấu trên địa hình họ đã chọn.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 theatre_training_academy_spirit_tt:0 "§G50% khả năng§! các sĩ quan mới được tạo ra với đặc điểm §Y"Chiến lược gia Thiên tài"§! hoặc §Y"Chiến lược gia Cố chấp"§!."
 mass_assault_academy_spirit:0 "Nữ hoàng của Trận chiến"
 mass_assault_academy_spirit_desc:1 "Bộ binh là Nữ hoàng của Trận chiến, và Nữ hoàng đi bất cứ nơi nào cô ấy muốn.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 underfunded_academy_spirit:0 "Underfunded Academy"
 underfunded_academy_spirit_desc:0 "Có nhiều thứ tốt hơn để tiêu tiền hơn là dạy mọi người cách giết nhau hiệu quả hơn."
 nepotism_academy_spirit:0 "Chủ nghĩa Quan hệ"
 nepotism_academy_spirit_desc:0 "Chú tôi điều hành quân đội và ông ấy nói rằng tôi có thể nhận mệnh lệnh chỉ huy sư đoàn của riêng mình bất cứ khi nào tôi muốn!"
 professional_officer_corps_spirit:0 "Đoàn Sĩ quan Chuyên nghiệp"
 professional_officer_corps_spirit_desc:0 "Chúng ta là lính chuyên nghiệp, và chiến tranh là nghề của chúng ta."
 elevated_engineering_corps_spirit:0 "Elevated Engineering Corps"
 elevated_engineering_corps_spirit_desc:0 "Người đánh giá tốt nhất về khả năng và tính cách của một người đàn ông là cho anh ta một cái xẻng và một ngày để làm điều gì đó hữu ích với nó."
 proper_heritage_spirit:0 "Di sản Thích hợp"
 proper_heritage_spirit_desc:0 "Một vị tướng tốt có thể được đào tạo, nhưng một vị tướng vĩ đại phải được lai tạo. Giống như những con ngựa, theo một cách nào đó."
 quick_improvisation_spirit:0 "Ứng biến Nhanh chóng"
 quick_improvisation_spirit_desc:0 "Hiểu nhanh hơn, suy nghĩ nhanh hơn, hành động nhanh hơn - đó là chìa khóa của chiến thắng."
 adaptable_modernizers_spirit:0 "Adaptable Modernizers"
 adaptable_modernizers_spirit_desc:0 "Một học thuyết không thể thay đổi cũng có thể được gọi là một giáo điều."
 relief_of_command_spirit:0 "Relief of Command"
 relief_of_command_spirit_desc:1 "Quân đội không tồn tại để nuôi bản ngã của các vị Tướng của nó.\n\n§GTinh thần này khả dụng là do hệ tư tưởng của chúng ta.§!"
 ideological_loyalty_spirit:0 "Trung thành Lý tưởng"
 ideological_loyalty_spirit_desc:1 "Người không có tư tưởng chính xác sẽ không thể đạt được kết quả chính xác trong trận chiến.\n\n§GTinh thần này khả dụng là do hệ tư tưởng của chúng ta.§!"
 state_serves_the_military_spirit:0 "Nhà nước Phục vụ Quân đội"
 state_serves_the_military_spirit_desc:2 "Mục đích của nhà nước là tiến hành chiến tranh chống lại các nhà nước khác. Bất cứ điều gì khác hoặc là ủng hộ điều đó hoặc là một sự phân tâm vô ích.\n\n§GTinh thần này khả dụng là do hệ tư tưởng của chúng ta.§!"
 mobile_warfare_army_spirit:0 "Motorization Drive"
 mobile_warfare_army_spirit_desc:1 "Đánh nhanh hơn, tiến xa hơn, giành chiến thắng triệt để hơn.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 superior_firepower_army_spirit:0 "Hỏa lực Áp đảo"
 superior_firepower_army_spirit_desc:1 "Nếu pháo binh không giúp bạn chiến thắng trong các trận chiến, nghĩa là bạn đang sử dụng nó không đủ.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 grand_battleplan_army_spirit:0 "Đầu Mũi giáo"
 grand_battleplan_army_spirit_desc:1 "Dao găm trong đêm tối thường hiệu quả hơn trường kiếm vào ban ngày.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 mass_assault_army_spirit:0 "Sức mạnh của Lưỡi lê"
 mass_assault_army_spirit_desc:1 "Khi tất cả đã được nói và làm xong, một chiếc xe tăng hoặc máy bay không thể giữ được một mảnh đất.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 political_connections_spirit:0 "Kết nối Chính trị"
 political_connections_spirit_desc:0 "Chà, chúng ta sẽ xem Bộ trưởng nói gì về điều đó!"
 entrenched_old_guard_spirit:0 "Entrenched Old Guard"
 entrenched_old_guard_spirit_desc:0 "Tên ngốc này là ai, và tại sao ông ta lại nói chuyện vớ vẩn về 'chiếc máy bay' này?"
 doctrinal_orthodoxy_spirit:0 "Doctrinal Orthodoxy"
 doctrinal_orthodoxy_spirit_desc:0 "Đó không phải là cách chúng ta từng làm trong thời của mình."
 excessive_parade_drill_spirit:0 "Excessive Parade Drill"
 excessive_parade_drill_spirit_desc:0 "Mục đích chính của một người lính là trông đẹp mắt khi duyệt binh."
 static_warfare_spirit:0 "Static Warfare"
 static_warfare_spirit_desc:0 "Không có cái gọi là quá nhiều công việc đào chiến hào. Chỉ có 'không đủ' và 'vừa đủ'."
 flexible_organization_spirit:0 "Tổ chức Linh hoạt"
 flexible_organization_spirit_desc:0 "Điều quan trọng là hoàn thành công việc, không cần tuân theo mệnh lệnh của bức điện."
 aggressive_reconnaisance_spirit:0 "Aggressive Reconnaisance"
 aggressive_reconnaisance_spirit_desc:0 "Muốn biết bên kia có chuyện gì thì qua bên đó hỏi thẳng bọn họ!"
 reserve_officers_spirit:0 "Sĩ quan Dự bị"
 reserve_officers_spirit_desc:0 "Không phải ai cũng cần biến quân sự thành nghề nghiệp của mình. Nhưng trong thời kỳ chiến tranh, họ vẫn có thể phục vụ."
 upbeat_command_spirit:0 "Tư lệnh Lạc quan"
 upbeat_command_spirit_desc:0 "Một lời nói tử tế hay một câu nói đùa vui vẻ với người lính chung thường giúp ích cho thành công chung của đơn vị hơn là một khẩu đội pháo bổ sung."
 victory_or_death_spirit:0 "Chiến thắng hay Cái chết"
 victory_or_death_spirit_desc:0 "Thà chết trong vinh quang còn hơn sống trong nỗi nhục của thất bại."
 maneuver_warfare_spirit:0 "Chiến tranh Cơ động"
 maneuver_warfare_spirit_desc:1 "Một cuộc chiến đúng đắn, văn minh giống như một trận đấu cờ vua hơn là một cuộc ẩu đả. Tại sao phải chiến đấu với kẻ thù mà bạn có thể đi vòng qua.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 smoke_and_fire_spirit:0 "Khói và Lửa"
 smoke_and_fire_spirit_desc:1 "Một loạt đạn pháo có hiệu quả đáng ngạc nhiên trong việc ngăn kẻ thù bắn trả.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 logistical_focus_spirit:0 "Trọng tâm Hậu cần"
 logistical_focus_spirit_desc:1 "Binh lính có thể ăn thắt lưng nhưng xe tăng phải cần có xăng.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 operational_reserve_spirit:0 "Operational Reserves"
 operational_reserve_spirit_desc:1 "Luôn luôn có một cái gì đó trong tay áo của bạn. Luôn luôn thế.\n\n§GTinh thần này khả dụng do học thuyết của chúng ta.§!"
 intercommand_rivalries_spirit:0 "Intercommand Rivalries"
 intercommand_rivalries_spirit_desc:0 "Những trận chiến quan trọng nhất được diễn ra trong các ủy ban chiếm hữu, và đó là nơi sinh ra những mối hận thù xấu xa nhất."
 disregard_for_the_common_soldier_spirit:0 "Disregard for the Common Soldier"
 disregard_for_the_common_soldier_spirit_desc:0 "Người lính bình thường là sinh vật ngu ngốc nhất, xấu xí nhất, lười biếng nhất có thể mặc vừa một bộ đồng phục."
 constraining_hierarchy_spirit:0 "Ràng buộc Cấp bậc"
 constraining_hierarchy_spirit_desc:0 "Nếu bạn không chú ý kỹ xem cấp dưới của bạn đang ở đâu, ai đó có thể sẽ đánh cắp chúng."
 disdain_for_the_digging_spirit:0 "Disdain for Digging"
 disdain_for_the_digging_spirit_desc:0 "Tất cả bùn đất này dính trên quân phục và sau đó quân đội sẽ phải mất rất nhiều thời gian để làm sạch chúng."
 traditionalism_academy_spirit:0 "Chủ nghĩa Truyền thống"
 traditionalism_academy_spirit_desc:0 "Chiến tranh. Chiến tranh không bao giờ thay đổi."
 expeditionary_spirit:0 "Chiến tranh Viễn chinh"
 expeditionary_spirit_desc:0 "Chiến thắng trong một cuộc chiến có nghĩa là đến đất nước của gã kia và phá nát rất nhiều thứ."
 penny_pinching_spirit:0 "Penny-Pinching"
 penny_pinching_spirit_desc:0 "Bạn có biết nó tốn bao nhiêu tiền để bắn viên đạn này không? Và bạn muốn làm nó để 'huấn luyện'?"
