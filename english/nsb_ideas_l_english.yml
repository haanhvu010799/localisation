 BALTIC_equipment_siphon_desc:0 "Hoạt động tội phạm ngầm gần đây đã khiến quốc gia này mất đi một lượng đáng kể cơ sở sản xuất của mình."
 BALTIC_international_brigades:0 "Lữ Đoàn Quốc Tế"
 LIT_agrarian_society:0 "Xã hội Nông nghiệp"
 LIT_agrarian_society_desc:0 "Nền kinh tế của Lithuania chủ yếu xoay quanh ngành nông nghiệp. Xuất khẩu hàng hóa thực phẩm sang các quốc gia lân cận là cách Lithuania tạo ra phần lớn thu nhập của mình."
 LIT_invested_in_farms:0 "Xã hội Nông nghiệp"
 LIT_invested_in_farms_desc:0 "Với việc đầu tư thích đáng, nền kinh tế chủ yếu dựa vào nông nghiệp của Lithuania đã trở thành lợi thế của đất nước, với các loại cây trồng của Lithuania thúc đẩy nền kinh tế thời chiến và cơ sở hạ tầng thích hợp tạo điều kiện cho việc huy động nhanh chóng các cộng đồng nông dân khác nhau trên toàn quốc."
 LIT_invested_in_farms_1:0 "Xã hội Nông nghiệp"
 LIT_invested_in_farms_1_desc:0 "Với việc đầu tư thích đáng, nền kinh tế chủ yếu dựa vào nông nghiệp của Lithuania đã trở thành lợi thế của đất nước, với các loại cây trồng của Lithuania thúc đẩy nền kinh tế thời chiến và cơ sở hạ tầng thích hợp tạo điều kiện cho việc huy động nhanh chóng các cộng đồng nông dân khác nhau trên toàn quốc."
 LIT_purge_resistance_idea:0 "Purged Popular Resistance"
 LIT_purge_resistance_idea_desc:0 "Thông qua một loạt các cuộc truy quét và tuyên truyền, quốc gia này đang thanh trừng mọi tư tưởng phản kháng phổ biến chống lại chế độ."
 LIT_purge_resistance_communism_idea:0 "Purged Popular Resistance"
