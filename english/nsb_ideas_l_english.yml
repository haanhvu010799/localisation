 SOV_support_in_china_generic:1 "Hỗ trợ của [SOU.GetAdjective] ở Trung Quốc"
 SOV_support_in_china_generic_desc:1 "Chính phủ [SOU.GetAdjective] đang hỗ trợ [ROOT.GetNameDef] của chúng ta trong cuộc chiến chống lại [JAP.GetAdjective], mong muốn phát triển mối quan hệ chặt chẽ hơn nữa đồng thời ảnh hưởng đến chính trị của chúng ta."
 SOV_preparations_for_soviet_japanese_war:0 "Chuẩn bị cho Chiến tranh Soviet-Nhật"
 SOV_preparations_for_soviet_japanese_war_desc:1 "$SOV_prepare_a_war_with_japan_desc$"
 SOV_soviet_japanese_reckoning:0 "Soviet-Japanese Reckoning"
 SOV_soviet_japanese_reckoning_desc:1 "Đã đến lúc đem chiến tranh đến [JAP.GetAdjective] và phục thù cho những sai trái mà họ đã gây ra cho chúng ta."
 SOV_soviet_japanese_anti_usa_pact:0 "Hiệp ước Soviet-Nhật Chống Mỹ"
 SOV_soviet_japanese_anti_usa_pact_desc:1 "Cùng nhau, chúng ta sẽ loại bỏ [USA.GetNameDef] khỏi vũ đài thế giới!"
 SOV_stakhanovite_movement:0 "Phong trào Stakhanovite"
 SOV_stakhanovite_movement_desc:1 "$SOV_revive_the_stakhanovite_movement_desc$"
 SOV_military_advisors_in_spain:0 "Cố vấn Quân sự ở Tây Ban Nha"
 SOV_military_advisors_in_spain_desc:1 "$SOV_send_military_advisors_to_spain_desc$"
 SOV_soviet_advisors_spr:0 "Cố vấn Quân sự Soviet"
 SOV_soviet_advisors_spr_desc:1 "Các cố vấn quân sự và các binh lính quân sự dày dặn kinh nghiệm khác đã đến từ [SOV.GetNameDef] nhằm hỗ trợ chúng ta trong cuộc chiến chống chủ nghĩa phát xít và phản cách mạng."
 SOV_face_western_fascism_ns:0 "Đối mặt với Chủ nghĩa Phát xít Phương Tây"
 SOV_face_western_fascism_ns_desc:1 "$SOV_eradicate_western_fascism_desc$"
