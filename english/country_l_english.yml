 INDUSTRIAL_CAPACITY:0 "Nhà máy"
 INDUSTRIAL_CAPACITY_DESC:1 "Các nhà máy tạo nên cơ sở cho §HNăng lực Công nghiệp§! của đất nước. §HNhà máy Quân sự§! sản xuất trang thiết bị cho lục quân và không quân, trong khi §HBến tàu Hải quân§! sản xuất và sửa chữa tàu cho hải quân. §HNhà máy Dân sự§! xây dựng và sửa chữa các công trình và cơ sở hạ tầng cũng như tạo điều kiện thương mại."
 INDUSTRIAL_CAPACITY_DESC_OCCUPATION:0 "Số lượng nhà máy bạn nhận được từ các bang bị chiếm đóng bị ảnh hưởng bởi các chính sách chiếm đóng của bạn."
 ARMY_EXPERIENCE:0 "Kinh nghiệm Lục quân"
 ARMY_EXPERIENCE_GAIN_TRAINING:1 "Từ §HDiễn tập Quân đội§!: $VALUE|=+3$ hằng ngày"
 ARMY_EXPERIENCE_DESC:0 "Khi trang thiết bị của bạn được sử dụng trong chiến đấu, bạn sẽ có được Kinh nghiệm Lục quân. Điều này có nghĩa là bạn có thể nhận được Kinh nghiệm Lục quân khi §HSư đoàn§! của bạn tham gia trận chiến hoặc nếu bạn có trang bị thiết bị §HCho vay-Cho thuê§! cho các cuộc chiến của đồng minh.\nBạn cũng có được kinh nghiệm từ việc tiến hành §HDiễn tập Quân đội§! với quân đội ít nhất là cấp $UNIT_TRAINING_LEVEL|Y$ và từ một số §HTrọng tâm Quốc gia§! nhất định. Một số §HBộ trưởng§! có thể tăng kinh nghiệm nhận được.\n\nKinh nghiệm Lục quân là cần thiết để tạo và sửa đổi §HMẫu Sư đoàn§! của bạn."
 NAVY_EXPERIENCE:0 "Kinh nghiệm Hải quân"
 NAVY_EXPERIENCE_GAIN_TRAINING:0 "Từ §HDiễn tập Hải quân§!: $VALUE|=+3$ hằng ngày"
 NAVY_EXPERIENCE_DESC:0 "Khi các tàu của bạn được sử dụng trong chiến đấu và trong §HDiễn tập Hải quân§!, bạn có được Kinh nghiệm Hải quân. Một số §HTrọng tâm Quốc gia§! nhất định cung cấp thêm kinh nghiệm và một số §HBộ trưởng§! có thể tăng kinh nghiệm nhận được.\n\nKinh nghiệm Hải quân được sử dụng để phát triển các biến thể tốt hơn của các tàu hiện có."
 AIR_EXPERIENCE:0 "Kinh nghiệm Không quân"
 AIR_EXPERIENCE_GAIN_TRAINING:0 "Từ §HDiễn tập Phi công§!: $VALUE|=+3$ hằng ngày"
 AIR_EXPERIENCE_DESC:0 "Khi máy bay của bạn giao chiến với kẻ thù trong các nhiệm vụ hoặc thực hiện §HDiễn tập Phi công§!, bạn đạt được Kinh nghiệm Không quân. Điều này có nghĩa là bạn có thể nhận được Kinh nghiệm Không quân khi §HKhông đoàn§! của bạn tham gia vào trận chiến hoặc nếu bạn có thiết bị §HCho vay-Cho thuê§! cho cuộc chiến của các đồng minh của bạn.\nMột số §HTrọng tâm Quốc gias§! nhất định cung cấp thêm kinh nghiệm và một số §HBộ trưởng§! có thể tăng kinh nghiệm nhận được.\n\nKinh nghiệm Không quân được sử dụng để phát triển các biến thể tốt hơn của máy bay hiện có."
 COMMAND_POWER:0 "Sức mạnh Chỉ huy"
 COMMAND_POWER_DESC:0 "§HSức mạnh Chỉ huy§! được sử dụng cho các hoạt động quân sự khác nhau và thăng cấp cho các tướng lĩnh. Nó có thể được sử dụng cho các hoạt động một lần hoặc có thể được phân bổ cho các hoạt động liên tục. Tăng trưởng và năng lực tối đa của §HSức mạnh Chỉ huy§! có thể được tăng lên bằng nhiều Học thuyết và Tinh thần Dân tộc."
