 POLITICAL_POWER:0 "Quyền lực Chính trị"
 POLITICAL_POWER_DESC:1 "Quyền lực Chính trị đại diện cho khả năng chỉ huy nhà nước của các nhà lãnh đạo của đất nước. Sử dụng Quyền lực Chính trị để thay đổi §HLuật pháp§!, bổ nhiệm §HCố vấn Chính trị§! và §HTham mưu Quân sự§!, chỉ đạo §HNghiên cứu & Sản xuất§!, và thực hiện §HQuyết nghị§! và §HHoạt động Ngoại giao§!."
