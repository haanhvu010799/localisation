 NATIONAL_UNITY:0 "Thống nhất Quốc gia"
 STABILITY:0 "Ổn định"
 WAR_SUPPORT:0 "Ủng hộ Chiến tranh"
 NATIONAL_UNITY_DESC:0 "Thống nhất Quốc gia thể hiện sự sẵn sàng của những người ở cấp cao nhất trong việc khởi tố một cuộc chiến tranh đến cùng. Giá trị này càng cao, họ sẽ chiến đấu càng lâu trước khi xem xét đầu hàng."
 STABILITY_DESC:0 "Tính Ổn định thể hiện sự ủng hộ của người dân đối với chính phủ hiện tại. Tính Ổn định cao giúp các thay đổi chính trị dễ dàng được thực hiện và giúp nền kinh tế vận hành trơn tru."
 WAR_SUPPORT_DESC:0 "Ủng hộ Chiến tranh thể hiện sự sẵn sàng của người dân để theo đuổi một cuộc chiến tranh đến cùng. Việc ban hành nhiều Luật pháp và chuẩn bị cho quốc gia của bạn để tham chiến một cách hiệu quả đòi hỏi phải có Ủng hộ Chiến tranh cao."
