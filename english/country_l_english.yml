 MANPOWER_DESC:1 "Nhân lực có nguồn gốc từ §HDân số Có thể Tuyển dụng§! của đất nước và các vùng lãnh thổ bị chiếm đóng, và đại diện cho những người đàn ông và phụ nữ sẵn có trong lực lượng vũ trang. Ban hành §HLuật Cưỡng bách Quân dịch§! chặt chẽ hơn để mở rộng dân số có thể tuyển dụng và tăng nhân lực sẵn có."
