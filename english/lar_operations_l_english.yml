 FRA_coup_in_west_africa:0 "Chuẩn bị Đảo chính ở Tây Phi"
 FRA_coup_in_west_africa_flag:0 "Chuẩn bị Đảo chính ở Tây Phi"
 FRA_coup_in_west_africa_desc:0 "Nhiều người Pháp ở Tây Phi vẫn mong muốn được trở lại trong cuộc chiến chống lại những kẻ xâm lược. Chúng ta chỉ cần tiếp cận với họ."
 FRA_coup_in_madagascar:0 "Chuẩn bị Đảo chính ở Madagascar"
 FRA_coup_in_madagascar_flag:0 "Chuẩn bị Đảo chính ở Madagascar"
 FRA_coup_in_madagascar_desc:0 "Nhiều người Pháp ở Madagascar vẫn mong muốn được trở lại trong cuộc chiến chống lại những kẻ xâm lược. Chúng ta chỉ cần tiếp cận với họ."
 targeted_sabotage_plant_explosives:0 "Đánh bom Nhà máy"
 targeted_sabotage_plant_explosives_desc:0 "Làm việc với các thành viên kháng chiến địa phương, các mật vụ của chúng ta sẽ thâm nhập vào nhà máy trong đêm khuya, đặt chất nổ gần các cấu trúc chịu lực, và do đó làm sập toàn bộ sảnh nhà máy trên thiết bị sản xuất."
 targeted_sabotage_organize_more_meetings:0 "Tổ chức Thêm Cuộc họp"
 targeted_sabotage_organize_more_meetings_desc:0 "Các cuộc phỏng vấn với công nhân cho thấy rằng tổ chức các cuộc họp rộng rãi để thảo luận về các vấn đề nhỏ có tác động làm chậm đáng kể sản xuất, với chi phí tối thiểu cho các mật vụ của chúng ta."
 targeted_sabotage_destroy_bridge:0 "Phá hủy Cây cầu"
 targeted_sabotage_destroy_bridge_desc:0 "Lực lượng kháng chiến địa phương đã xác định được một cây cầu hình thành đầu mối cho các nỗ lực tiếp tế của kẻ thù trong khu vực. Các mật vụ của chúng ta sẽ hạ nhịp cầu với một lượng chất nổ cao vài pound."
 targeted_sabotage_collapse_tunnel:0 "Đánh sập Đường hầm"
 targeted_sabotage_collapse_tunnel_desc:0 "Tuyến đường sắt chính của đất nước chạy qua một đường hầm hẹp. Các mật vụ của chúng ta đã xác định được các điểm yếu về kết cấu trong quá trình xây dựng và sẽ sử dụng chất nổ để làm sập đường hầm."
 targeted_sabotage_remove_roadsigns:0 "Loại bỏ Biển báo Đường"
 targeted_sabotage_remove_roadsigns_desc:0 "Các mật vụ của chúng ta sẽ đánh sập các biển báo trên đường phố và xoay chuyển những người khác trong nỗ lực làm cho việc điều hướng của quân chiếm đóng trở nên khó khăn hơn."
 targeted_sabotage_immobilize_rolling_stock:0 "Vô hiệu Toa xe"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "Một số ít cát trong các điểm bôi trơn của toa xe lửa cuối cùng sẽ khiến nó ngừng hoạt động, do đó làm tắc nghẽn một tuyến đường sắt cho đến khi nó có thể được sửa chữa. Ngay cả một số lượng nhỏ toa xe bị vô hiệu cũng có thể làm sập toàn bộ hệ thống."
 targeted_sabotage_burn_storage:0 "Đốt cháy Kho chứa"
 targeted_sabotage_burn_storage_desc:0 "Lực lượng kháng chiến địa phương đã xác định các đơn vị lưu trữ có chứa các hợp chất dễ cháy. Dưới sự bao phủ của màn đêm, các mật vụ của chúng ta sẽ đốt cháy kho chứa và sau đó rút lui trong sự nhầm lẫn sau đó."
 targeted_sabotage_destroy_mining_equipment:0 "Phá hủy Thiết bị Kkhai thác"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Các nhóm kháng chiến địa phương đã chỉ ra rằng rất nhiều thiết bị hạng nặng được sử dụng trong khai thác mỏ cực kỳ dễ bị tổn thương. Các đặc vụ của chúng ta sẽ sử dụng chất nổ để vô hiệu hóa một số bộ phận quan trọng nhằm khiến toàn bộ hoạt động khai thác bị đình trệ."
 operation_targeted_sabotage_industry:0 "Phá hoại Công nghiệp"
 operation_targeted_sabotage_industry_desc:0 "§LKháng chiến trong lãnh thổ của kẻ thù đã yêu cầu hỗ trợ vô hiệu hóa một nhà máy công nghiệp địa phương.§!"
 operation_targeted_sabotage_infrastructure:0 "Phá hoại Cơ sở Hạ tầng"
 operation_targeted_sabotage_infrastructure_desc:0 "§LCác cuộc kháng chiến trong lãnh thổ của kẻ thù đã tiến hành một nỗ lực nhỏ nhằm chống lại cơ sở hạ tầng của kẻ thù, nhưng cho đến nay vẫn thiếu nguồn lực để gây ra tác động nặng nề.§!"
 operation_targeted_sabotage_resources:0 "Phá hoại Tài nguyên"
 operation_targeted_sabotage_resources_desc:0 "§LSự kháng cự trong lãnh thổ của kẻ thù đã thông báo cho chúng ta về những nỗ lực của kẻ thù nhằm khai thác tài nguyên trong đất nước. Một cờ lê được đặt tốt được ném vào các kế hoạch đó sẽ ngăn chặn điều đó.§!"
 operation_rescue_operative:0 "Rescue Captured Operative"
 operation_rescue_operative_desc:0 "§LOne of our assets has been taken off the board by the enemy. We must get it back, and quickly, before it is permanently removed from play.§!"
 free_operative_free_in_transit:0 "Quá cảnh Tự do"
 free_operative_free_in_transit_desc:0 "Mật vụ của chúng ta được di chuyển bằng ô tô giữa nhà tù mà họ bị giam giữ và nơi họ đang bị thẩm vấn. Chúng ta biết đường đi, và sẽ cử một đơn vị nhỏ đến phục kích, tiêu diệt lính canh và giải thoát cho mật vụ của chúng ta."
 free_operative_liberate_camp:0 "Liberate Camp"
 free_operative_liberate_camp_desc:0 "Trong khi bị thẩm vấn, mật vụ của chúng ta bị giam trong một trại cùng với các tù nhân quan trọng khác. Chúng ta sẽ tiến hành một cuộc tấn công vào trại với một đơn vị nhỏ, chế ngự bất kỳ lính canh nào có mặt và giải phóng đặc vụ của chúng ta."
 free_operative_smuggle_in_escape_gear:0 "Smuggle in escape gear"
 free_operative_smuggle_in_escape_gear_desc:0 "Các nhà khoa học của chúng ta đã phát triển một bộ công cụ thoát hiểm. Chúng ta có một liên hệ địa phương đã đồng ý nhận gói hàng. Sau đó, mật vụ của chúng ta sẽ sử dụng các công cụ được cung cấp và tìm đường đến điểm hẹn để kiểm tra."
 operation_outcome_consumes_token_tt:1 "This operation might burn an §YInfiltrated Asset§!."
 operation_outcome_sabotage_industry_tt:0 "Focuses local resistance on targeting industry and increases the chance of successful attacks."
 operation_outcome_sabotage_infrastructure_tt:0 "Focuses local resistance on targeting infrastructure and increases the chance of successful attacks."
 operation_outcome_sabotage_resources_tt:0 "Tập trung kháng chiến địa phương vào việc khai thác tài nguyên nhắm mục tiêu và tăng cơ hội tấn công thành công."
 operation_coup_government:0 "Dàn dựng Đảo chính"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap] đã chín muồi để thay đổi chế độ. Một vài người tốt, đáng tin cậy - với sự hỗ trợ thích hợp - có thể lật đổ cấu trúc gốc rễ ủng hộ chính phủ [From.GetAdjective].§!"
 collaboration_government_set_up_planning_committees:0 "Thiết lập Ủy ban Kế hoạch"
 collaboration_government_set_up_planning_committees_desc:0 "Nhóm của chúng ta sẽ gặp một số chính trị gia có thiện cảm để thảo luận về khả năng thành lập một chính phủ mới để quản lý [From.GetNameDef] sau khi chúng ta chiếm giữ nó, và thành lập một số nhóm làm việc nhỏ sẽ tìm hiểu chi tiết."
 collaboration_government_train_paramilitary_forces:0 "Huấn luyện Lực lượng Bán quân sự"
 collaboration_government_train_paramilitary_forces_desc:0 "Nhóm của chúng ta sẽ tổ chức và đào tạo một số đơn vị để hỗ trợ chính phủ mới trong việc duy trì luật pháp và trật tự. Cho đến khi chính phủ mới được tổ chức, họ sẽ giúp giữ an ninh cho các khu vực hậu phương."
 collaboration_government_contact_military_officers:0 "Liên hệ với Sĩ quan Quân đội"
 collaboration_government_contact_military_officers_desc:0 "Nhóm của chúng ta sẽ theo dõi một số đầu mối cho thấy rằng một số sĩ quan quân đội đã nghỉ hưu vô cùng không hài lòng với chính phủ [From.GetAdjective] hiện tại và sẽ sẵn sàng giúp chúng ta tạo ra một chính phủ mới sau sự chiếm đóng của chúng ta."
 operation_collaboration_government:0 "Chuẩn bị Chính phủ Cộng tác"
 operation_collaboration_government_desc:0 "§LCó một chính phủ thân thiện phụ trách [From.GetNameDef] sẽ cho phép chúng ta tập trung vào những kẻ thù khác của mình và giải phóng quân đội để theo đuổi các mục tiêu khác.§!"
 fake_intel_decoy_tanks:0 "Xe tăng Mồi nhử"
 fake_intel_decoy_tanks_desc:0 "Chúng ta đã phát minh ra những mồi nhử rẻ tiền trông giống như xe tăng nhìn từ xa. Chúng ta sẽ đặt chúng ở những vị trí dễ quan sát và đảm bảo kẻ thù có nhiều thời gian để ý thấy chúng."
 fake_intel_radio_deception:0 "Lừa đảo Vô tuyến"
 fake_intel_radio_deception_desc:0 "Chúng ta sẽ thành lập một đơn vị nhỏ gồm các chuyên gia vô tuyến điện, đóng giả làm đơn vị phát tín hiệu cho một đội hình lớn hơn nhiều. Họ cũng sẽ sử dụng phiên bản cũ hơn của máy nghe lén của chúng ta, để giúp kẻ thù đọc tin nhắn của họ dễ dàng hơn."
 fake_intel_deliberate_leaks:0 "Rò rỉ có Chủ ý"
 fake_intel_deliberate_leaks_desc:0 "Một số đặc vụ của chúng ta ở nước ngoài sẽ đảm bảo rằng họ đang cư xử vô kỷ luật với những người phù hợp, do đó đảm bảo rằng kẻ thù có được thông tin mong muốn thông qua các nguồn 'đáng tin cậy'."
 fake_intel_press_releases:0 "Thông cáo Báo chí"
 fake_intel_press_releases_desc:0 "Chúng ta sẽ mời các phóng viên viết những câu chuyện rất chi tiết về một số điều mà chúng ta muốn đối phương biết."
 fake_intel_utilize_double_agents:0 "Sử dụng Điệp viên Hai mang"
 fake_intel_utilize_double_agents_desc:0 "Chúng ta đã chuyển một số nhân viên cung cấp thông tin cấp dưới của cơ quan tình báo đối phương. Họ sẽ được khuyến khích cung cấp cho phía bên kia loại thông tin phù hợp."
 fake_intel_plant_evidence:0 "Bằng chứng Nhà máy"
 fake_intel_plant_evidence_desc:0 "Chúng ta sẽ tiến hành một cuộc hành quân nhỏ tại một địa điểm mà kẻ thù kiểm soát nhưng hiện chúng ta không quan tâm đến, và đảm bảo rằng chúng ta để lại nhiều bằng chứng."
 fake_intel_release_pow:0 "Phóng thích Tù nhân Chiến tranh"
 fake_intel_release_pow_desc:0 "Một sĩ quan địch bị bắt sẽ được hồi hương vì lý do nhân đạo. Trước khi anh ấy rời đi, chúng ta sẽ đảm bảo rằng anh ấy tình cờ nhìn thấy một số thứ."
 operation_fake_intel:0 "Plant False Intelligence"
 operation_fake_intel_desc:0 "§LChúng ta biết rằng Tình báo [From.GetAdjective] đang hoạt động ở quốc gia của chúng ta. Đôi khi, tốt hơn là cung cấp cho ai đó đang tìm kiếm thông tin chỉ những gì họ muốn nghe.§!"
 heavy_water_raid:0 "Chiến dịch Gunnerside"
 heavy_water_raid_desc:0 "§LNgười Đức đã bắt đầu sản xuất Nước nặng tại một nhà máy ở Na Uy, có thể được kết nối với chương trình phát triển bom nguyên tử. Ngay cả khi Nước nặng được tạo ra không đủ để cho phép họ chế tạo một loại vũ khí như vậy, thì chắc chắn nó sẽ giúp họ rất nhiều trong việc nghiên cứu.§!"
 heavy_water_infiltration:0 "Thả dù đội tấn công và tiếp tế"
 heavy_water_infiltration_desc:0 "Một máy bay ném bom được sửa đổi sẽ thả một đội nhỏ biệt kích Na Uy trong khu vực để liên kết với một đội tiền tiêu và lực lượng kháng chiến địa phương."
 heavy_water_attack:0 "Phá hoại Nhà máy Nước nặng"
 heavy_water_attack_desc:0 "An ninh tại nhà máy được báo cáo là rất lỏng lẻo. Chúng ta có một thành viên kháng chiến ở bên trong, người đã cung cấp cho chúng ta lịch trình tuần tra. Khi vào bên trong, nhóm của chúng ta sẽ đặt chất nổ và để lại bằng chứng rằng đây là một hoạt động quân sự thông thường."
 heavy_water_exfiltration:0 "Exfiltration"
 heavy_water_exfiltration_desc:0 "Đội sẽ tách ra và tham gia vào các đơn vị kháng chiến địa phương hoặc cố gắng tìm đường trở lại các chiến tuyến thân thiện."
 bruneval_raid:0 "Chiến dịch Biting"
 bruneval_raid_desc:0 "§LCó vẻ như kẻ thù đang đi trước chúng ta trong sự phát triển của radar. Chúng ta đã xác định vị trí lắp đặt radar của đối phương ở một vị trí dễ bị tấn công mà chúng ta tin rằng có thể bị thực hiện bằng một cuộc tấn công đủ quyết tâm của một lực lượng nhỏ để thu thập thêm thông tin tình báo.§!"
 bruneval_infiltration:0 "Lực lượng Tấn công Nhảy dù"
 bruneval_infiltration_desc:0 "Một đại đội lính dù sẽ được tập hợp, được thả vào ban đêm từ độ cao thấp gần mục tiêu."
 bruneval_attack:0 "Chiếm cứ Căn cứ Radar"
 bruneval_attack_desc:0 "Lực lượng tấn công sẽ chia thành bốn đơn vị để nắm bắt các cơ sở và dọn dẹp bãi biển sơ tán. Một chuyên gia sẽ tháo rời và chụp ảnh bộ radar. Đơn vị cũng sẽ cố gắng bắt một kỹ thuật viên của đối phương để thẩm vấn."
 bruneval_exfiltration:0 "Sơ tán bằng tàu đổ bộ"
 bruneval_exfiltration_desc:0 "Một đội tàu đổ bộ, chở quân yểm trợ cho việc sơ tán, sẽ hạ cánh và đón lực lượng tấn công. Hộ tống bởi các lực lượng hải quân thiện chiến sẽ được bố trí."
 capture_tito:0 "Chiến dịch Rösselsprung"
 capture_tito_desc:0 "§LCác đảng phái Nam Tư đã phát triển mạnh mẽ và đang có những bước tiến ngày càng táo bạo. Ở nhiều khu vực, họ kiểm soát nông thôn một cách hiệu quả, chặn đường và hoạt động không bị trừng phạt. Chìa khóa của việc này là lãnh đạo Đảng Tito, người đã điều phối và kiểm soát các hoạt động này. Hạ gục ông ta sẽ giáng một đòn mạnh vào lực lượng kháng chiến ở những khu vực này.§!"
 capture_tito_infiltration:0 "Lực lượng Đổ bộ Đường không"
 capture_tito_infiltration_desc:0 "Làn sóng lính dù đầu tiên sẽ được đưa qua tàu lượn gần như trên đỉnh nơi ẩn náu bị nghi ngờ của Tito. Tận dụng tốc độ và sự bất ngờ, sau đó họ sẽ áp đảo lính canh của Tito và bắt hoặc giết chính Tito."
 capture_tito_attack:0 "Tấn công chính"
 capture_tito_attack_desc:0 "Một đội quân cơ giới sẽ tiến lên để liên kết với các đơn vị dù và trong quá trình này, tiêu diệt tất cả các đơn vị chủ lực của du kích đứng và chiến đấu."
 capture_tito_exfiltration:0 "Bảo vệ Khu vực"
 capture_tito_exfiltration_desc:0 "Một khi hai lực lượng tấn công đã liên kết với nhau, họ sẽ củng cố và quét sạch kẻ thù và sống sót."
 rescue_mussolini:0 "Giải cứu Benito Mussolini"
 rescue_mussolini_desc:0 "§LSau khi bị [ITA.GetLeader] hạ bệ, Mussolini bị quản thúc tại một khách sạn nhỏ ở vùng núi Apennine. Chúng ta có một cơ hội nhỏ để giải cứu ông ta và đưa ông ta trở lại phòng tuyến của chúng ta, nơi ông ta chắc chắn sẽ giúp quản lý các lãnh thổ Italy sau chiến thắng của chúng ta.§!"
 rescue_mussolini_infiltration:0 "Tàu lượn trên đất liền gần nhà tù"
 rescue_mussolini_infiltration_desc:0 "Một đơn vị được lựa chọn đặc biệt sẽ lên tàu lượn và hạ cánh càng gần nơi mà cơ quan tình báo của chúng ta chỉ ra rằng Mussolini đang bị giam giữ."
 rescue_mussolini_attack:0 "Tấn công Nhà tù"
 rescue_mussolini_attack_desc:0 "Đơn vị xung kích sẽ tấn công và chiếm khách sạn và giải thoát cho Mussolini. Lý tưởng nhất là lực lượng đồn trú sẽ thất bại hơn là chống trả. Tốc độ và tính bất ngờ là điều cốt yếu."
 rescue_mussolini_exfiltration:0 "Tẩu thoát bằng máy bay"
 rescue_mussolini_exfiltration_desc:0 "Một chiếc máy bay nhỏ với khả năng sân bay ngắn tuyệt vời sẽ hạ cánh và đón Mussolini, sau đó quay lại và đưa ông ta đến một sân bay thân thiện."
 GER_rescued_mussolini:0 "Mussolini được giải cứu"
 infiltration_paradrop_outcome:0 "Mặc dù gặp một số rắc rối với việc tìm kiếm khu vực thả trong bóng tối, đội đã hạ cánh an toàn."
 infiltration_submarine_outcome:0 "Với nỗ lực đầu tiên bị sóng cao đánh tan, nỗ lực hạ cánh thứ hai vào ngày hôm sau đã thành công và đưa cả đội vào bờ an toàn."
 infiltration_border_outcome:0 "Dưới sự che chở của thời tiết rất bất lợi, nhóm của chúng ta đã tìm thấy con đường do thám trước đó và tiến qua biên giới mà không gặp thêm vấn đề gì."
 infiltration_diplomatic_outcome:0 "Nhóm nghiên cứu không gặp khó khăn gì khi tiến vào đất nước và khéo léo tránh được cái đuôi mà phản gián của kẻ thù đưa vào."
 exfiltration_air_pickup_outcome:0 "Chiếc máy bay chuyển phát nhanh nhỏ đã tìm được điểm đón mà không gặp sự cố nào và đưa cả đội trở về tuyến của chúng ta một cách an toàn."
 exfiltration_submarine_pickup_outcome:0 "Sau nhiều ngày căng thẳng chơi trò trốn tìm với bọn tuần tra địch địa phương, nhóm chúng ta đã thu xếp được một chiếc xe bán tải và rời khỏi khu vực mà không bị phát hiện."
 exfiltration_border_outcome:0 "Nhóm nghiên cứu đã trốn thoát bằng cách vượt qua biên giới trong bóng đêm, sử dụng một hướng dẫn viên địa phương để giúp họ tìm đường xuyên qua các tuyến phòng thủ biên giới."
 exfiltration_go_to_ground_outcome:0 "Nhóm của chúng ta đã hòa nhập với dân thường địa phương và hiện đang lên kế hoạch quay trở lại phòng tuyến của chúng ta hoặc ở lại khu vực để thực hiện các nhiệm vụ tiếp theo."
 fake_intel_decoy_tanks_outcome:0 "Trong khi kẻ thù tiến hành một vài cuộc trinh sát trong khu vực, chúng ta không thể chắc chắn rằng chúng đã phát hiện ra mồi nhử và bị chúng thuyết phục. Chúng ta đang chờ xác nhận từ các nguồn khác rằng chúng đã lấy mồi."
 fake_intel_radio_deception_outcome:0 "Các điện đài viên của chúng ta đã tạo ra rất nhiều lưu lượng truy cập. Việc kẻ thù có thực sự theo dõi bất kỳ thông tin nào trong số đó hay không là điều khó nói."
 fake_intel_deliberate_leaks_outcome:0 "Chúng ta đảm bảo rằng các đặc vụ của đối phương đã được cung cấp một số rò rỉ nhỏ vẽ nên một bức tranh hoàn toàn khác về thực tế. Liệu bên kia có mua nó hay không vẫn còn phải xem."
 fake_intel_press_releases_outcome:0 "Bộ Thông tin Công chúng của chúng ta đã đảm bảo rằng báo chí đưa tin trên các tờ báo thân thiện và trung lập gần như chúng ta muốn nó trông như thế nào."
 fake_intel_utilize_double_agents_outcome:0 "Các điệp viên hai mang của chúng ta đã cung cấp cho phía bên kia một lượng thông tin trợ giúp hào phóng - một số thông tin thậm chí còn đúng, để đảm bảo rằng đối phương tiếp tục tin tưởng họ."
 fake_intel_plant_evidence_outcome:0 "Cuộc đột kích mà chúng ta tiến hành đã hoàn toàn thành công, và phía bên kia đã thu hồi được nhiều bằng chứng về hoạt động của chúng ta. Các báo cáo ban đầu cho thấy rằng đã có một số đợt chuyển quân để phản ứng lại nó."
 fake_intel_release_pow_outcome:0 "Sĩ quan được lái đến gần một số đồn trú quân sự và được phép nhận thấy nhiều bổ sung đơn vị cho các sư đoàn không thực sự tồn tại."
 targeted_sabotage_plant_explosives_outcome:0 "Nhóm đã bố trí thành công chất nổ và hạ được tòa nhà. Thiệt hại đối với các công cụ máy móc được cho là nhẹ, nhưng vẫn sẽ mất rất nhiều thời gian để xây dựng lại."
 targeted_sabotage_organize_more_meetings_outcome:0 "Đặc vụ của chúng ta đã xâm nhập thành công vào ban quản lý cấp trung của công ty mục tiêu và đã liên tục cấu trúc lại các quy trình để tìm ra sự hợp lực lớn hơn bằng cách thúc đẩy sự tham gia với các bên liên quan chính. Năng suất đã giảm đáng kể."
 targeted_sabotage_destroy_bridge_outcome:0 "Nhóm đã đặt thuốc nổ và đặt nhiên liệu trùng với một đoàn tàu chạy qua. Giữa vụ nổ và thiệt hại của đoàn tàu trật bánh, toàn bộ nhịp đã rơi xuống sông."
 targeted_sabotage_collapse_tunnel_outcome:0 "Sau khi xác định các điểm yếu của cấu trúc, nhóm đã đặt thuốc nổ và rút lui. Mặc dù hư hỏng của đường hầm có thể sửa chữa được, nhưng sẽ mất một thời gian cho đến khi đường hầm hoàn toàn có thể sử dụng trở lại."
 targeted_sabotage_remove_roadsigns_outcome:0 "Nhóm đã loại bỏ thành công các biển báo đường tại một số nút giao thông quan trọng và thay thế các biển báo ở các vị trí khác, tạo ra sự bối rối lớn cho những người lái xe không quen thuộc với khu vực này."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "Nhóm đã xâm nhập vào một kho hàng đường sắt và phá hoại thành công một số phương tiện. Ảnh hưởng chỉ rõ ràng sau khi phương tiện đã chạy được vài km, mắc kẹt trên đường ray."
 targeted_sabotage_burn_storage_outcome:0 "Nhóm đã phóng hỏa thành công các khu vực lưu trữ địa phương, phá hủy hàng trăm tấn tài nguyên được lưu trữ và ảnh hưởng nghiêm trọng đến khả năng duy trì một kho dự trữ."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "Nhóm đã phá hoại hầu hết các thiết bị khai thác hạng nặng. Mặc dù một số thiệt hại có thể là bề ngoài, nhưng nó vẫn sẽ tạo ra một số tắc nghẽn nghiêm trọng trong quy trình sản xuất."
 steal_blueprints_bribe_outcome:0 "Chúng ta đã liên lạc với một kỹ sư gặp khó khăn về tài chính và thuyết phục anh ta chia sẻ một số giấy tờ bí mật để đổi lấy một số tiền tệ có thể chuyển đổi."
 steal_blueprints_seduction_outcome:0 "Đặc vụ của chúng ta đã tìm thấy một kỹ sư đang cần một công ty cá nhân nào đó, người đã rất cởi mở về công việc của mình."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Đặc vụ của chúng ta đã thâm nhập thành công một nhà cung cấp thiết bị hải quân và tạo ra các bản sao của một số bản thiết kế thành phần quan trọng."
 steal_blueprints_steal_prototype_outcome:0 "Mẫu thử nghiệm đã được phục hồi thành công và bay đến một sân bay thân thiện. Các kỹ sư của chúng ta hiện đang tách nó ra."
 steal_blueprints_middle_manager_outcome:0 "Thời gian mà đặc vụ của chúng ta dành cho việc quản lý một công ty nhỏ đã làm tăng đáng kể sự hiểu biết của chúng ta về nền kinh tế đối phương. Chúng ta vẫn đang điều tra các báo cáo rằng năng suất tăng lên trong khi đặc vụ của chúng ta làm việc ở đó."
 capture_cyphers_bribe_outcome:0 "Đặc vụ của chúng ta đã lấy được bản sao đầy đủ của cuốn sổ mật mã từ một nguồn giấu tên để đổi lấy một số vật có giá trị."
 capture_cyphers_raid_outcome:0 "Một đơn vị Biệt kích nhỏ đã đột kích thành công một đài phát thanh và thu được các bản sao của mật mã hiện tại trước khi nó có thể bị phá hủy."
 capture_cyphers_seduction_outcome:0 "Đặc vụ của chúng ta đã có thể thuyết phục một người sở hữu mật mã chia sẻ với họ."
 capture_cyphers_smuggle_outcome:0 "Đặc vụ của chúng ta đã thuyết phục được người liên hệ của họ ở [From.GetNameDef] gửi cho họ bản sao đầy đủ của những mật mã được sử dụng để liên lạc với họ."
 capture_cyphers_reverse_engineer_outcome:0 "Đặc vụ của chúng ta đã lấy được thành công một ví dụ về máy mã hóa của kẻ thù. Mặc dù có khả năng kém hơn các mô hình quân sự, nó vẫn cho phép chúng ta hiểu sâu sắc hơn về hoạt động của chúng."
 collaboration_government_set_up_planning_committees_outcome:0 "Nhóm đã thành lập một số nhóm lập kế hoạch để tổ chức chính phủ mới và đảm bảo quá trình chuyển giao quyền lực suôn sẻ khi các hoạt động chiến đấu kết thúc."
 collaboration_government_train_paramilitary_forces_outcome:0 "Nhóm đã tổ chức một số người đàn ông đáng tin cậy, một số có kinh nghiệm quân sự, thành các đơn vị bán quân sự nhỏ, sẽ giúp bảo vệ hậu phương của đội quân đang tiến lên của chúng ta."
 collaboration_government_contact_military_officers_outcome:0 "Nhóm của chúng ta đã thực hiện một số liên lạc với các sĩ quan quân đội đã nghỉ hưu, những người có thể được thuyết phục để giúp tổ chức một chính phủ mới miễn là họ có thể đóng một vai trò nào đó trong đó."
 free_operative_free_in_transit_outcome:0 "Với sự hỗ trợ của một đơn vị Biệt kích nhỏ, nhóm của chúng ta đã có thể thực hiện một cuộc phục kích và thu hồi đặc vụ của chúng ta trong khi họ đang được di chuyển đến một địa điểm mới."
 free_operative_liberate_camp_outcome:0 "Chỉ vài giờ trước khi các tù nhân được chuyển đi, một đơn vị Biệt kích nhỏ đã thành công giải phóng được nhà tù nơi đặc vụ của chúng ta đang bị giam giữ."
 free_operative_smuggle_in_escape_gear_outcome:0 "Đặc vụ của chúng ta đã nhận được các công cụ vượt ngục và thành công vượt ra khỏi nhà tù trong bóng đêm, trốn tránh các đội tìm kiếm và tuần tra trong vài ngày trước khi có thể liên lạc."
 infiltrate_military_bribe_outcome:0 "Đặc vụ của chúng ta đã thuyết phục thành công một người lính đang tại ngũ làm việc cho chúng ta để đổi lại một khoản tiền đáng kể."
 infiltrate_military_seduction_outcome:0 "Đặc vụ của chúng ta đã bắt đầu mối quan hệ với một người lính tại ngũ, người đã trở thành một nguồn thông tin khá đáng tin cậy."
 infiltrate_military_turned_pow_outcome:0 "Phòng Hoạt động Tâm lý của chúng ta đã thuyết phục thành công một tù nhân chiến tranh về công lý của chính nghĩa của chúng ta và đưa anh ta trở lại bên kia."
 infiltrate_military_ideological_supporter_outcome:0 "Đặc vụ của chúng ta đã liên hệ với một số sĩ quan không còn ủng hộ chế độ [From.GetAdjective] hiện tại."
 resistance_contacts_radio_circuits_outcome:0 "Nhóm đã liên lạc với một số đơn vị kháng chiến và hướng dẫn họ kỹ thuật vô tuyến điện, để lại cho mỗi đơn vị một điện đài viên."
 resistance_support_pidgeons_outcome:0 "Một số chim bồ câu đã bị thả đằng sau phòng tuyến của kẻ thù với hướng dẫn về cách cho ăn và chăm sóc chúng."
 resistance_contacts_briefings_outcome:0 "Nhóm đã hướng dẫn các thành viên kháng chiến các hoạt động theo kế hoạch trong khu vực của họ, thiết lập các ưu tiên cho việc thu thập thông tin tình báo và sắp xếp các đợt thả tiếp tế."
 resistance_support_arms_depots_outcome:0 "Nhóm đã thiết lập một số kho vũ khí và đạn dược ở các địa điểm được che giấu để nâng cao sức mạnh nổi bật của cuộc kháng chiến."
 resistance_support_distribute_weapons_outcome:0 "Nhóm đã phân phát vũ khí cho một số chi bộ kháng chiến và hướng dẫn các thành viên sử dụng chúng."
 resistance_support_organize_training_outcome:0 "Nhóm đã tổ chức các khóa học về máy bay dã chiến cơ bản, bảo dưỡng và phá dỡ vũ khí nhỏ."
 resistance_support_coordinate_groups_outcome:0 "Nhóm đã tập hợp đại diện của các nhóm kháng chiến lớn nhất để điều phối hợp lý các hoạt động trên quy mô lớn hơn và đảm bảo nguồn tiếp tế được hướng đến nơi họ cần nhất."
 heavy_water_raid_outcome_tt:0 "Chúng ta sẽ cố gắng phá hủy Nhà máy Nước nặng của Đức, ngăn cản bước đột phá trong dự án nghiên cứu hạt nhân của họ."
 bruneval_raid_outcome_tt:0 "Chúng ta sẽ cố gắng chiếm giữ các thành phần của công nghệ radar của đối phương để hỗ trợ nghiên cứu của chính mình."
 capture_tito_outcome_tt:0 "Chúng ta sẽ cố gắng bắt hoặc giết Tito. Đây là một hoạt động mạo hiểm có thể thất bại."
 rescue_mussolini_outcome_tt:0 "Chúng ta sẽ cố gắng giải phóng Mussolini. Đây là một hoạt động mạo hiểm có thể thất bại."
 coordinated_strike_scout_target:0 "Do thám Mục tiêu"
 coordinated_strike_scout_target_desc:0 "Nhóm sẽ kiểm tra lại các mục tiêu, chụp ảnh và cung cấp thông tin mới nhất về vị trí của các mục tiêu có giá trị cao."
 coordinated_strike_scout_target_outcome:0 "Nhóm đã cung cấp thông tin chính xác về vị trí của sở chỉ huy đối phương và các địa điểm quan trọng khác chỉ vài giờ trước khi cuộc tấn công bắt đầu."
 coordinate_strike_mark_targets:0 "Đánh dấu Mục tiêu"
 coordinate_strike_mark_targets_desc:0 "Nhóm sẽ sử dụng các tín hiệu và điểm đánh dấu được sắp xếp trước để cho phép lực lượng của chúng ta dễ dàng phát hiện các mục tiêu có giá trị cao hơn."
 coordinate_strike_mark_targets_outcome:0 "Mặc dù phải được thực hiện trong thời gian ngắn và trong bóng tối, các điểm đánh dấu đã rất thành công trong việc hướng lực lượng của chúng ta đến các mục tiêu quan trọng nhất."
 coordinated_strike_sabotage_communications:0 "Phá hoại Thông tin Liên lạc"
 coordinated_strike_sabotage_communications_desc:0 "Nhóm của chúng ta sẽ cắt đường dây điện thoại và phục kích người đưa tin để làm gián đoạn liên lạc của đối phương trong vài giờ đầu tiên quan trọng."
 coordinated_strike_sabotage_communications_outcome:0 "Nhóm của chúng ta đã làm gián đoạn thành công liên lạc của đối phương, dẫn đến phản ứng chậm đối với cuộc tấn công của chúng ta."
 coordinated_strike_direct_units:0 "Đơn vị Trực tiếp"
 coordinated_strike_direct_units_desc:0 "Khi cuộc tấn công bắt đầu, nhóm của chúng ta sẽ hướng các đơn vị của chúng ta đến các mục tiêu có giá trị nhất bằng radio."
 coordinated_strike_direct_units_outcome:0 "Nhóm của chúng ta đã rất thành công trong việc chỉ đạo các đơn vị của chúng ta, làm tăng thiệt hại gây ra cho kẻ thù."
 coordinated_strike_occupy_bridges:0 "Chiếm giữ Cây cầu"
 coordinated_strike_occupy_bridges_desc:0 "Đội của chúng ta sẽ chiếm giữ các cây cầu trong khu vực, ngăn chặn sự phá hủy của chúng và ngăn chặn các cuộc phản công của đối phương."
 coordinated_strike_occupy_bridges_outcome:0 "Nhóm đã chế ngự thành công lính gác tại một cây cầu quan trọng và cắt dây buộc tội phá dỡ, cho phép lực lượng của chúng ta tiến hành mà không bị cản trở."
 operation_coordinated_strike:0 "Tấn công Phối hợp"
 operation_coordinated_strike_desc:1 "§LĐể đạt được chiến thắng trước [From.GetNameDef], chúng ta phải giáng một đòn bất ngờ nghiền nát.§!\n\nChuẩn bị nhiệm vụ không kích §YTấn công Cảng§! và §YNém bom Chiến lược§! vào khu vực mục tiêu và chúng sẽ tấn công khi chiến dịch hoàn thành và bắt đầu chiến tranh giữa chúng ta."
 coordinated_strike_tt:1 "Chúng ta sẽ tuyên chiến với §Y[From.GetNameDef]§! thông qua một cuộc tấn công bất ngờ. Khi được kích hoạt, tất cả các cuộc Tấn công Cảng và Ném bom Chiến lược đã chuẩn bị trong khu vực mục tiêu sẽ thực hiện nhiều lần mà phòng không có thể đánh chặn chúng."
 exfiltration_air_pickup_outcome_fail:0 "§RPhi công của chúng ta nhận thấy nơi hạ cánh được chỉ định sáng lên với ánh đèn pha từ một số đơn vị phòng không của đối phương, và quyết định rằng hoạt động đã bị tổn hại.§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§RChiếc tàu ngầm đã chờ đợi tại điểm tẩu thoát theo thỏa thuận trong vài giờ, nhưng không nhận được thông điệp nào từ bờ biển cho thấy nhóm chúng ta đã sẵn sàng tẩu thoát. Các thủy thủ đoàn báo cáo hoạt động của đối phương trên bờ gia tăng trong thời gian đó.§!"
 exfiltration_border_outcome_fail:0 "§RNgười dẫn đường ở phía bên kia biên giới chờ đợi đội chúng ta xuất hiện trong vô vọng, cho đến khi anh ta phải rời bỏ vị trí của mình do một toán tuần tra của kẻ thù đang đến gần.§!"
 exfiltration_go_to_ground_outcome_fail:0 "§RNhóm đến nay đã không liên lạc được trong lịch trình đã sắp xếp trước. Chúng ta không có thêm thông tin về những gì đã xảy ra với họ.§!"
