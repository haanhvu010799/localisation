 FRA_coup_in_north_africa_flag:0 "Chuẩn bị Đảo chính ở Bắc Phi"
 FRA_coup_in_north_africa_desc:0 "Nhiều người Pháp ở Bắc Phi vẫn mong muốn được trở lại trong cuộc chiến chống lại những kẻ xâm lược. Chúng ta chỉ cần tiếp cận với họ."
 FRA_coup_in_syria:0 "Chuẩn bị Đảo chính ở Syria"
