l_english: 
 operation_boost_resistance:0 "Tăng cường Kháng chiến"
 operation_boost_resistance_desc:0 "§LCác đảng phái trong lãnh thổ bị kẻ thù chiếm đóng đang rất cần sự hỗ trợ để tiếp tục chiến đấu. Họ đang tiêu diệt một lượng lớn quân địch, và đây sẽ là một khoản đầu tư rất hiệu quả.§!"
 operation_capture_cipher:0 "Chiếm lấy Mật mã"
 operation_capture_cipher_desc:0 "§LViệc chiếm được một cuốn sổ mật mã của kẻ thù, hoặc lấy nó bằng cách khác, sẽ mang lại cho những người phá mã của chúng ta một lợi thế quyết định trong nỗ lực của họ.§!"
 infiltration_paradrop:0 "Thâm nhập bằng Thả dù"
 infiltration_paradrop_desc:0 "Các đặc vụ sẽ được thả xuống khu vực bằng dù. Bay thấp và vào ban đêm sẽ tránh được bất kỳ sự can thiệp nào từ máy bay chiến đấu của đối phương."
 infiltration_submarine:0 ""Triển khai bằng Tàu ngầm""
 infiltration_submarine_desc:0 "Các đặc vụ sẽ được đưa đến gần bờ bằng một trong các tàu ngầm của chúng ta. Chúng ta đã thông báo lại các địa điểm có thể đổ bộ và thời gian của các cuộc tuần tra của đối phương để tránh bị phát hiện."
 infiltration_border:0 "Xâm nhập qua biên giới trung lập"
 infiltration_border_desc:0 "Các đặc vụ sẽ xâm nhập qua một biên giới trung lập. Lực lượng biên phòng trong khu vực dự kiến ​​sẽ kém cảnh giác hơn và chúng ta đã xác định được một số khu vực mà các cuộc tuần tra biên giới rất thường xuyên."
 infiltration_diplomatic:0 "Hộ chiếu Ngoại giao"
 infiltration_diplomatic_desc:0 "Các đặc vụ sẽ sử dụng hộ chiếu ngoại giao để nhập cảnh vào đất nước và di chuyển xung quanh. Chúng ta nghĩ rằng lực lượng phản gián của đối phương cố gắng theo dõi họ, nhưng điều này có thể được khắc phục nếu được đào tạo đầy đủ."
 resistance_support_arms_depots:0 "Tạo Kho tàng Tiếp tế"
 resistance_support_arms_depots_desc:0 "Các đặc vụ của chúng ta sẽ thiết lập một số kho chứa chất nổ và các thiết bị khác, để chuẩn bị cho một cuộc tổng nổi dậy khi cuộc kháng chiến đủ mạnh."
 resistance_support_distribute_weapons:0 "Phân phối Vũ khí"
 resistance_support_distribute_weapons_desc:0 "Các đặc vụ của chúng ta sẽ tổ chức và điều phối một loạt vụ thả vũ khí. Các vũ khí sau đó sẽ được giao cho các thành viên đáng tin cậy của cuộc kháng chiến địa phương."
 resistance_support_organize_training:0 "Tổ chức Các trại Huấn luyện"
 resistance_support_organize_training_desc:0 "Các đặc vụ của chúng ta sẽ tổ chức các khóa học về kỹ năng thoát hiểm và trốn tránh cũng như các kỹ năng thực địa cơ bản. Những học viên có triển vọng nhất sau đó sẽ tiến hành khóa đào tạo về vũ khí cơ bản."
 resistance_support_coordinate_groups:0 "Phối hợp Các nhóm Kháng chiến"
 resistance_support_coordinate_groups_desc:0 "Các đặc vụ của chúng ta sẽ đi khắp nơi để điều phối các nhóm kháng chiến khác nhau. Việc xây dựng một liên minh giữa các đơn vị bị rạn nứt về mặt chính trị sẽ có một số việc làm."
 exfiltration_air_pickup:0 "Đón bằng Máy bay"
 exfiltration_air_pickup_desc:0 "Một trong các máy bay của chúng ta sẽ đi vào lãnh thổ của kẻ thù vào ban đêm, tìm một cánh đồng được đánh dấu, hạ cánh và đón các đặc vụ của chúng ta."
 exfiltration_submarine_pickup:0 "Đón bằng Tàu ngầm"
 exfiltration_submarine_pickup_desc:0 "Một trong số các Tàu ngầm của chúng ta sẽ đóng quân tại một điểm đón được chỉ định dọc theo bờ biển. Thời gian sẽ rất quan trọng khi các cuộc tuần tra của hải quân đối phương bao phủ khu vực."
 exfiltration_border:0 "Đi bộ xuyên Biên giới"
 exfiltration_border_desc:0 "Các đặc vụ của chúng ta sẽ trốn thoát bằng cách vượt biên vào ban đêm ở một địa điểm hẻo lánh. Hướng dẫn viên địa phương túc trực để hỗ trợ điều hướng khu vực nguy hiểm."
 exfiltration_go_to_ground:0 "Going to ground"
 exfiltration_go_to_ground_desc:0 "Các đặc vụ của chúng ta sẽ nằm hoạt động chìm và hòa nhập vào quần thể cho đến khi họ sẵn sàng cho nhiệm vụ tiếp theo. Nếu có cơ hội để đào thải bằng các phương tiện khác, họ sẽ nắm lấy nó."
 operation_make_resistance_contacts:0 "Tạo Liên lạc Kháng chiến"
 operation_make_resistance_contacts_desc:0 "§LBất kỳ sự hỗ trợ nào mà chúng ta có thể cung cấp cho các đảng phái hoạt động sau chiến tuyến của kẻ thù sẽ trở nên hiệu quả hơn nhiều nếu chúng ta có cách liên lạc và phối hợp với họ.§!"
 capture_cyphers_bribe:0 "Hối lộ Binh lính"
 capture_cyphers_bribe_desc:1 "Chúng ta có một người lính ở bên trong và sẽ cung cấp cho anh ta số tiền cần thiết để ăn cắp một cuốn sổ mật mã và chuyển nó cho người đại diện của chúng ta."
 capture_cyphers_raid:0 "Biệt kích Đột kích"
 capture_cyphers_raid_desc:0 "Đặc vụ của chúng ta sẽ trinh sát khu vực và ra hiệu cho một đơn vị biệt kích hạ cánh và thu giữ các cuốn sổ mật mã và thiết bị mã hóa. Chúng ta cũng sẽ cố gắng bắt một hoặc hai chuyên gia mã hóa để thẩm vấn."
 capture_cyphers_seduction:0 "Sử dụng Quyến rũ"
 capture_cyphers_seduction_desc:0 "Đặc vụ của chúng ta sẽ liên hệ với một người có quyền tiếp cận vào những mật mã viên và sử dụng sự quyến rũ của họ - hoặc các phương tiện khác - để lấy được một bản sao."
 capture_cyphers_reverse_engineer:0 "Thiết kế Đảo ngược"
 capture_cyphers_reverse_engineer_desc:0 "Một phiên bản đơn giản hơn của máy mã hóa chính của đất nước hiện có sẵn trên thị trường. Chúng ta sẽ mua một phiên bản hợp pháp và sau đó sử dụng nó để giúp chúng ta thiết kế đảo ngược một máy giải mã."
 resistance_contacts_radio_circuits:0 "Tạo mạch Vô tuyến"
 resistance_contacts_radio_circuits_desc:0 "Nhóm nghiên cứu sẽ phân phát bộ đàm cho các thành viên kháng chiến và dạy giao thức vô tuyến cơ bản, đặc biệt là hướng tới việc tránh phát hiện hướng vô tuyến của đối phương."
 resistance_support_pidgeons:0 "Phân phối Chim bồ câu"
 resistance_support_pidgeons_desc:0 "Nhóm nghiên cứu sẽ phân phát những con chim bồ câu đã được huấn luyện cho những người kết nối có liên quan đến quân kháng chiến. Chúng sẽ được sử dụng để mang thông điệp trở lại đường dây của chúng ta."
 resistance_contacts_briefings:0 "Tóm tắt Chiến lược"
 resistance_contacts_briefings_desc:0 "Đặc vụ của chúng ta sẽ giới thiệu tóm tắt cho các nhà lãnh đạo của các nhóm kháng chiến khác nhau về các hoạt động đã được lên kế hoạch để phối hợp hỗ trợ kháng chiến."
 capture_cyphers_smuggle:0 "Buôn lậu Mật mã"
 capture_cyphers_smuggle_desc:0 "Một trong những điệp viên hai mang của chúng ta sẽ yêu cầu chuyển một bản sao mới của mật mã hiện đang hoạt động. Việc phối hợp với các dịch vụ khác đang được tiến hành để đảm bảo rằng việc thả ra không bị gián đoạn."
 operation_steal_tech_airforce:1 "Đánh cắp Bản Thiết kế Công nghiệp Hàng không"
 operation_steal_tech_airforce_desc:0 "§LChúng ta đã nhận được một số báo cáo rất đáng lo ngại rằng kẻ thù đang đi trước chúng ta trong một số lĩnh vực thiết kế máy bay. Nếu đúng như vậy, chúng ta có thể cố gắng thu thập thông tin chi tiết về chính xác mức độ tiến xa của chúng và sử dụng những phát hiện này để thúc đẩy nghiên cứu của riêng chúng ta.§!"
 operation_infiltrate_armed_forces_navy:0 "Xâm nhập Hải quân"
 operation_infiltrate_armed_forces_navy_desc:0 "§LTrong khi các thủy thủ đoàn chặt chẽ của tàu [From.GetAdjective] cung cấp một số con đường xâm nhập, thì nhân viên hỗ trợ trở về nhà lại là một vấn đề khác. Nhờ ai đó túc trực bên trong sẽ cung cấp cho chúng ta thông tin có giá trị cũng như cơ hội hỗ trợ các hoạt động khó khăn hơn sau này.§!"
 operation_infiltrate_civilian:0 "Xâm nhập Hành chính Dân sự"
 operation_infiltrate_civilian_desc:0 "§LChính phủ [From.GetAdjective] có nhiều điểm yếu mà qua đó chúng ta có thể xâm nhập một đặc vụ vào hoạt động của nó. Làm như vậy sẽ cung cấp cho chúng ta thông tin chi tiết có giá trị về hoạt động nội bộ của [From.GetNameDef] cũng như cho chúng ta cơ hội sử dụng đặc vụ này trong các hoạt động chống lại [From.GetNameDef] trong tương lai.§!"
 operation_infiltrate_armed_forces_airforce:0 "Xâm nhập Không quân"
 operation_infiltrate_armed_forces_airforce_desc:0 "§LLực lượng Không quân [From.getAdjective] là lực lượng vũ trang trẻ nhất trong số các lực lượng vũ trang [From.GetAdjective]. Như vậy, nó có nhiều người có xuất thân khác thường. Chúng ta có thể khai thác một số trong số họ để có được một người đàn ông bên trong.§!"
 operation_infiltrate_armed_forces_army:0 "Xâm nhập Lục quân"
 operation_infiltrate_armed_forces_army_desc:0 "§LQuân đội [From.GetAdjective] có một số cá nhân trong hàng ngũ của nó có thể được chuyển sang để cung cấp thêm thông tin và hỗ trợ cho các hoạt động trong tương lai.§!"
 operation_steal_tech_army:1 "Đánh cắp Bản thiết kế Quân sự"
 operation_steal_tech_army_desc:0 "§LCác nhà phân tích tình báo của chúng ta tin rằng [From.GetNameDef] đã đạt được những tiến bộ đáng kể trong lĩnh vực Tác chiến Mặt đất và kỹ thuật quân sự. Một cuộc điều tra kỹ lưỡng hơn, cùng với một số phương pháp trực tiếp hơn, có thể mang lại một số thông tin chi tiết có giá trị cho các dự án nghiên cứu của riêng chúng ta.§!"
 operation_steal_tech_civilian:1 "Đánh cắp Bản thiết kế Công nghiêp"
 operation_steal_tech_civilian_desc:0 "§LCó vẻ như ngành công nghiệp của chúng ta đang tụt hậu so với [From.GetNameDef] trong một số lĩnh vực. Với một chút khôn ngoan và một chút siêu phàm, chúng ta có thể thu hẹp khoảng cách đáng kể.§!"
 operation_steal_tech_navy:1 "Đánh cắp Bản thiết kế Hải quân"
 operation_steal_tech_navy_desc:0 "§LĐã có báo cáo rằng [From.GetAdjective] dường như đi trước chúng ta trong một số lĩnh vực kỹ thuật hải quân. Chúng ta có thể sẵn sàng mua một số công nghệ đó để thiết kế đảo ngược.§!"
 infiltrate_military_bribe:0 "Đề nghị Hối lộ"
 infiltrate_military_bribe_desc:1 "Đặc vụ của chúng ta sẽ xác định một người gặp khó khăn về tài chính và đưa ra một khoản tiền đáng kể để hỗ trợ cho chúng ta. Ngân quỹ sẽ được cung cấp từ kho bạc."
 infiltrate_military_seduction:0 "Áp dụng Mê hoặc"
 infiltrate_military_seduction_desc:1 "Đặc vụ của chúng ta sẽ tham gia vào một mối quan hệ rất gần gũi và thân mật với một người nào đó bên trong để thu thập thông tin và tận dụng họ."
 infiltrate_military_turned_pow:0 "Turn Prisoner of War"
 infiltrate_military_turned_pow_desc:0 "Chúng ta sẽ xác định một Tù nhân Chiến tranh có thể sử dụng được trong sự chăm sóc của chúng ta, đưa anh ta về phía chúng ta, và sau đó cho anh ta hồi hương. Anh ta chắc chắn sẽ bị thẩm vấn, nhưng với sự huấn luyện thích hợp, anh ta sẽ có thể vượt qua điều này."
 infiltrate_military_ideological_supporter:0 "Contact Ideological Supporter"
 infiltrate_military_ideological_supporter_desc:1 "Chúng ta sẽ sử dụng các kênh ngoại giao để xác định và liên hệ với các thành viên của chính quyền [From.GetAdjective] có quan điểm chính trị không được chính phủ của họ chia sẻ và khuyến khích họ làm việc cho chúng ta."
 steal_blueprints_bribe:0 "Đề nghị Hối lộ"
 steal_blueprints_bribe_desc:0 "Đặc vụ của chúng ta sẽ cung cấp một khoản tiền đáng kể cho một kỹ sư tham gia vào dự án."
 steal_blueprints_seduction:0 "Áp dụng Mê hoặc"
 steal_blueprints_seduction_desc:0 "Đặc vụ của chúng ta sẽ tiếp cận với một người có liên quan đến dự án và áp dụng sức hấp dẫn của họ để có thêm hiểu biết. Mặc dù chúng ta không mong đợi bất cứ ai giao một bộ đầy đủ các bản thiết kế cho một số thời gian chất lượng của công ty, nhưng những cuộc nói chuyện chăn gối thường không được bảo vệ."
 steal_blueprints_infiltrate_naval_design_office:0 "Xâm nhập Văn phòng Thiết kế Hải quân"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Đặc vụ của chúng ta sẽ gia nhập một nhà cung cấp nhỏ hơn trong lĩnh vực xây dựng hải quân với tư cách là một nhân viên nhỏ và sử dụng vị trí này để tạo bản sao của các kế hoạch có sẵn."
 steal_blueprints_steal_prototype:0 "Đánh cắp Nguyên mẫu"
 steal_blueprints_steal_prototype_desc:0 "Sau khi trải qua khóa huấn luyện bay cơ bản và được một phi công thử nghiệm của lực lượng không quân của chúng ta tháp tùng, đặc vụ của chúng ta sẽ có quyền tiếp cận vào một mẫu thử nghiệm và bay nó đến dây chuyền của chúng ta. Một máy bay chiến đấu hộ tống sẽ được bố trí để đảm bảo nguyên mẫu đến tay chúng ta."
 steal_blueprints_middle_manager:0 "Xâm nhập Quản lý Cấp trung"
 steal_blueprints_middle_manager_desc:0 "Đặc vụ của chúng ta sẽ sử dụng các tài liệu tham khảo được cung cấp và một CV đã được sửa đổi để giành được việc làm trong vị trí quản lý cấp trung của một công ty lớn. Từ vị trí này, họ sẽ có thể cung cấp thông tin về công ty đó cũng như toàn bộ kỹ nghệ."
 lar_communist_uprising_organise_cells:0 "Tổ chức Chi bộ Cách mạng"
 lar_communist_uprising_organise_cells_desc:0 "Đặc vụ của chúng ta sẽ làm việc với một số công nhân được tuyển chọn để thành lập các Ủy ban Hành động Cách mạng để mang hạt giống của cuộc cách mạng vào mọi nhà máy."
 lar_communist_uprising_infiltrate_civil_service:0 "Xâm nhập Dịch vụ Dân sự"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Đặc vụ của chúng ta sẽ đảm bảo rằng một số người đáng tin cậy sẽ gia nhập dịch vụ dân sự, để tạo thành cốt lõi cho một chính quyền dân sự sau khi cách mạng thành công."
 lar_communist_uprising_train_workers_militia:0 "Huấn luyện Dân quân Công nhân"
 lar_communist_uprising_train_workers_militia_desc:0 "Đặc vụ của chúng ta sẽ tổ chức huấn luyện cơ bản cho một số đồng chí được chọn lọc, sau đó sẽ hình thành đội ngũ cán bộ của các đơn vị dân quân."
 lar_communist_uprising_organize_strikes:0 "Tổ chức Bãi công"
 lar_communist_uprising_organize_strikes_desc:0 "Đặc vụ của chúng ta sẽ liên hệ với các tổ chức công đoàn và những người đáng tin cậy về mặt chính trị khác làm việc trong các ngành công nghiệp then chốt và giúp họ tổ chức một cuộc bãi công, sẽ được thực hiện khi chiến tranh bắt đầu."
 lar_fra_coup_pre_position_units:0 "Pre-Position Units"
 lar_fra_coup_pre_position_units_desc:0 "Đặc vụ của chúng ta sẽ phụ trách một số đơn vị quân đội cảm tình trong khu vực và giao cho họ những mục tiêu cần chiếm giữ khi chiến dịch bắt đầu."
 lar_fra_launch_coup:0 "Tiến hành Đảo chính"
 lar_fra_launch_coup_desc:0 "Các hoạt động sẽ bắt đầu khi nhận được tín hiệu vô tuyến được mã hóa."
 FRA_instigate_workers_revolution_britain:0 "Kích động Cuộc cách mạng Công nhân ở Anh"
 FRA_instigate_workers_revolution_italy:0 "Kích động Cuộc cách mạng Công nhân ở Italy"
 FRA_instigate_workers_revolution_spain:0 "Kích động Cuộc cách mạng Công nhân ở Tây Ban Nha"
