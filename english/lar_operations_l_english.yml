 operation_warsaw_uprising:0 "The Warsaw Uprising"
 operation_warsaw_uprising_desc:0 "The brave resistance fighters of Poland long to liberate Warsaw our nation from our enemies. We just need to give them the signal and Poland will live once again!"
 warsaw_uprising_operation_tt:0 "Trigger a national uprising in Poland, creating new units in its states."
 
 raid_trotskys_villa:0 "Đột kích Biệt thự của Trotsky"
 raid_trotskys_villa_desc:0 "Trotsky has been holed up in his villa, corresponding with other party members to plot against the Soviet state. We can send a small team to attack his house and put this to an end."
 raid_trotskys_villa_outcome_tt:0 "A small group of assassins will be sent to Trotsky's villa to try and kill him."
 raid_trotskys_villa_attack:0 "Storm the Villa"
 raid_trotskys_villa_attack_desc:0 "Một nhóm nhỏ do một sĩ quan NKVD (Bộ Dân ủy Nội vụ Soviet) dẫn đầu sẽ đột nhập vào biệt thự, chế ngự bất kỳ lính canh nào, tìm ra Trotsky và xử tử ông ta vì tội ác chống lại nhà nước."
 raid_trotskys_villa_attack_outcome:0 "The team made its way into the villa and engaged in a firefight with Trotsky's guards."
 murder_trotsky:0 "Subtle Assassination"
 murder_trotsky_desc:0 "A direct assault is unlikely to succeed. We should use more subtle means to get close to Trotsky, and then strike him down while his back is turned."
 murder_trotsky_outcome_tt:0 "We will attempt to assassinate Trotsky using an agent we have placed in his circle."
 murder_trotsky_infiltration:0 "Forged Documents"
 murder_trotsky_infiltration_desc:0 "Using a forged Canadian passport, our Agent will travel to Trotsky's location and befriend his guards."
 murder_trotsky_infiltration_outcome:0 "Our agent successfully gained the trust of Trotsky and his guards, using the access provided by his forged passport."
 murder_trotsky_attack:0 "Assassination"
 murder_trotsky_attack_desc:0 "Our agent will isolate Trotsky from his guards by showing him an article he wants to discuss in private. Once alone, he will assassinate Trotsky with an ice pick."
 murder_trotsky_attack_outcome:0 "The agent managed to get Trotsky alone and struck a heavy blow with an ice pick. This did not immediately kill Trotsky, but he died later in hospital."
 murder_trotsky_exfiltration:0 "Escape"
 murder_trotsky_exfiltration_desc:0 "Our agent will try to use the confusion and chaos to escape and avoid interrogation."
 murder_trotsky_exfiltration_outcome:0 "In the confusion following the attack, our agent managed to get away without anyone getting a good view of his face."
 murder_trotsky_exfiltration_outcome_fail:0 "Our agent was apprehended by Trotsky's guard detail and turned over to the authorities. He has been charged with murder."
 nuclear_espionage:0 "Infiltrate Atomic Program"
 nuclear_espionage_desc:0 "Our nuclear weapons program is behind other countries. We should plan an operation to infiltrate foreign atomic weapons programs and acquire vital blueprints and data."
 nuclear_espionage_outcome_tt:0 "We will place an agent inside the [FROM.GetAdjective] nuclear research program who will attempt to pass technical documentation that can be used in our own atomic project."
