 targeted_sabotage_resources_3_tt:0 "Kháng chiến Địa phương ở [From.From.GetName] sẽ thực hiện một nỗ lực lớn để phá hoại việc khai thác tài nguyên địa phương."
 targeted_sabotage_industry_2_tt:0 "Kháng chiến Địa phương ở [From.From.GetName] sẽ tập trung nhiều nỗ lực hơn vào việc phá hoại các nhà máy địa phương."
 targeted_sabotage_industry_3_tt:0 "Kháng chiến Địa phương ở [From.From.GetName] sẽ nỗ lực lớn để phá hoại các nhà máy địa phương."
