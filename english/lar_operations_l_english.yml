 GER_heavy_water_production_underway:0 "Tiến hành Sản xuất Nước nặng"
 heavy_water_infiltration_outcome:0 "Nhóm đã nhảy dù xuống khu vực thành công."
 heavy_water_attack_outcome:0 "Nhóm đã xâm nhập thành công nhà máy, tránh được tất cả các lính canh. Chưa đầy một giờ sau, một vụ nổ lớn đã phá hủy nhà máy."
 heavy_water_exfiltration_outcome:0 "Chúng ta chưa nghe bất cứ điều gì từ nhóm kể từ cuộc đột kích, nhưng điều này đã được dự đoán trước."
 heavy_water_exfiltration_outcome_fail:0 "Các nguồn tin của Đức đã thông báo về việc bắt giữ được nhóm Chiến dịch Gunnerside. Có vẻ như nhóm đã gặp rắc rối khi đang rời khỏi nhà máy."
 bruneval_infiltration_outcome:0 "Đơn vị tấn công đã hạ cánh thành công, với sự tán xạ tối thiểu từ nhảy dù."
 bruneval_attack_outcome:0 "Những người lính dù đã di chuyển về phía mục tiêu và tiêu diệt các lực lượng đồn trú yếu ớt trong một cuộc đọ súng ngắn nhưng ác liệt."
 bruneval_exfiltration_outcome:0 "Lực lượng bắt đầu lên tàu đổ bộ để vận chuyển trở lại phòng tuyến của chúng ta, mang theo một kỹ thuật viên radar của đối phương để thẩm vấn."
 bruneval_exfiltration_outcome_fail:0 "Sau khi di tản đến Anh, người ta phát hiện ra rằng đặc vụ của chúng ta không nằm trong số những người được trục vớt từ bãi biển. Không rõ khi nào thì liên lạc chính xác bị mất, nhưng chúng ta phải cho rằng điều tồi tệ nhất."
 capture_tito_attack_outcome:0 "Xem báo cáo hoạt động đính kèm để biết thêm thông tin về kết quả của hoạt động."
 organise_cells_outcome:0 "Một số chi bộ cách mạng đã được tổ chức và bắt đầu hoạt động trong hậu phương của kẻ thù."
 infiltrate_civil_service_outcome:0 "Chúng ta đã đặt một số người đáng tin cậy vào các vị trí quyền lực, cho phép họ nhanh chóng tiếp quản các vùng lãnh thổ được giải phóng đáng ngưỡng mộ."
 workers_militia_outcome:0 "Một số tiểu đoàn dân quân công nhân sẵn sàng bảo vệ các công trình quan trọng."
 organize_strikes_outcome:0 "Đặc vụ của chúng ta đã thuyết phục thành công các công đoàn viên và công nhân bắt đầu một cuộc bãi công lớn."
 preposition_units_outcome:0 "Người cấp tin của chúng ta trong nước đã được bố trí để chiếm lấy cơ sở hạ tầng quan trọng khi cuộc nổi dậy bắt đầu."
 launch_coup_exfiltration_outcome:0 "Khi nhận được tín hiệu xuất phát, đặc vụ của chúng ta đã dẫn đầu một số đơn vị đánh chiếm các mục tiêu được chỉ định của họ. Phiến quân đã giành quyền kiểm soát thành công một phần lãnh thổ."
 launch_coup_exfiltration_outcome_fail:0 "Trong bối cảnh cuộc nổi dậy lộn xộn, chúng ta đã mất liên lạc với lực lượng mật vụ của mình. Chúng ta có thể không bao giờ biết được chuyện gì đã xảy ra."
