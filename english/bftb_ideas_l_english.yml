 TUR_sectarian_woes:0 "Tai ương Bè phái"
 TUR_sectarian_woes_desc:2 "§WSự chia rẽ nội bộ của §W[TUR.GetNameDefCap] được thể hiện về mặt địa lý thông qua§! §YSửa đổi Nhà nước§!§W: Phe§! £faction_tur_kemalist §YKemal§! §Wcó thể được tìm thấy ở phía tây và ở phía bắc,§! phe £faction_tur_traditionalist §YTruyền thống§! tôn giáo §Wcó thể được tìm thấy ở vùng nội địa miền trung cũng như ở miền nam, trong khi§! phe £faction_tur_kurdish §YDân tộc Kurd§! §Wcó thể được tìm thấy ở phía đông nam của quốc gia.§! \n\n§WTương tác với các§! §YPhe phái§! §Wkhác nhau có thể được truy cập thông qua§! §YTab Quyết nghị§!§W, cũng như thông qua một số§! §YHiệu ứng Trọng tâm§! §Wvà§! §YTùy chọn Sự kiện§!§W.§! \n\nThổ Nhĩ Kỳ đang bị bao vây bởi sự chia rẽ nội bộ kéo theo các đường lối tư tưởng, tôn giáo và sắc tộc. Phe Chủ nghĩa Kemal hy vọng sẽ biến Thổ Nhĩ Kỳ thành một quốc gia thế tục hóa, nhưng có một tỷ lệ lớn dân số phản đối cơ bản với khái niệm chủ nghĩa thế tục. Ở phía đông, người Kurd đã gây ra rất nhiều rắc rối cho chính phủ Thổ Nhĩ Kỳ và dường như quyết tâm đi theo con đường nổi dậy để chống lại sự đồng hóa. Để hàn gắn những chia rẽ nội bộ của đất nước chúng ta, chúng ta sẽ cần phải tiếp cận những vấn đề này bằng bàn tay nhẹ nhàng hoặc bàn tay sắt."
 TUR_sectarian_woes_1:0 "Tai ương Bè phái"
 TUR_sectarian_woes_1_desc:2 "§WSự chia rẽ nội bộ của §W[TUR.GetNameDefCap] được thể hiện về mặt địa lý thông qua§! §YSửa đổi Nhà nước§!§W: Phe§! £faction_tur_kemalist §YKemal§! §Wcó thể được tìm thấy ở phía tây và ở phía bắc,§! phe £faction_tur_traditionalist §YTruyền thống§! tôn giáo §Wcó thể được tìm thấy ở vùng nội địa miền trung cũng như ở miền nam, trong khi§! phe £faction_tur_kurdish §YDân tộc Kurd§! §Wcó thể được tìm thấy ở phía đông nam của quốc gia.§! \n\n§WTương tác với các§! §YPhe phái§! §Wkhác nhau có thể được truy cập thông qua§! §YTab Quyết nghị§!§W, cũng như thông qua một số§! §YHiệu ứng Trọng tâm§! §Wvà§! §YTùy chọn Sự kiện§!§W.§! \n\nThổ Nhĩ Kỳ đang bị bao vây bởi sự chia rẽ nội bộ kéo theo các đường lối tư tưởng, tôn giáo và sắc tộc. Phe Chủ nghĩa Kemal hy vọng sẽ biến Thổ Nhĩ Kỳ thành một quốc gia thế tục hóa, nhưng có một tỷ lệ lớn dân số phản đối cơ bản với khái niệm chủ nghĩa thế tục. Để hàn gắn những chia rẽ nội bộ của đất nước chúng ta, chúng ta sẽ cần phải tiếp cận những vấn đề này bằng bàn tay nhẹ nhàng hoặc bàn tay sắt."
