 GRE_george_ii:0 "George II"
 GRE_george_ii_desc:0 "George II là Vua không mấy tiếng tăm của Hy Lạp, đã được phục hồi ngai vàng sau khi bị lưu đày vào năm 1935 nhờ một hội đồng thỉnh cầu gian dối. Ông ấy quyết tâm giữ ngai vàng của mình lần này."
 GRE_george_ii_restrained:0 "George II"
 GRE_george_ii_restrained_desc:0 "George II là vị vua gây chia rẽ của người Hy Lạp, đã được phục hồi ngai vàng sau khi bị lưu đày vào năm 1935 nhờ một hội đồng thỉnh cầu gian dối. Thay vì để địa vị của một người đàn ông này chia cắt đất nước Hy Lạp một lần nữa, phe Venizelos đã cho phép duy trì vua George II với tư cách là một quân chủ lập hiến theo mô hình của Thụy Điển."
 GRE_schachtplan:0 "Kế hoạch Schacht"
 GRE_schachtplan_desc:0 "Là đứa con tinh thần của nhà kinh tế học người Đức Hjalmar Schacht, Kế hoạch Schacht đảm bảo Hy Lạp tiếp cận thị trường Đức để đổi lấy việc tăng cường nhập khẩu nguyên liệu thô từ Hy Lạp sang Đức. Người Đức đã hào phóng giữ chúng ta nổi, nhưng chúng ta có thể đã rơi ngay vào bẫy của họ khi trở nên quá phụ thuộc vào sự hào phóng của họ."
 GRE_schachtplan_modified:0 "Kế hoạch Schacht"
 GRE_schachtplan_modified_desc:0 "Là đứa con tinh thần của Hjalmar Schacht xuất sắc, Kế hoạch Schacht đảm bảo Hy Lạp tiếp cận thị trường Đức để đổi lấy quyền tiếp cận thị trường ưu tiên đối với nguyên liệu thô của Hy Lạp. Người Đức trong quá khứ đã hào phóng giữ cho chúng ta phát triển và chúng ta đã cùng nhau xây dựng một mối quan hệ kinh tế thực sự đặc biệt."
 GRE_schachtplan_fascistised:0 "Kế hoạch Gotzamanis-Schacht"
 GRE_schachtplan_fascistised_desc:0 "Dựa trên Kế hoạch Schacht ban đầu của Hjalmar Schacht, Kế hoạch Schacht mới đã được các nhà kinh tế học vĩ đại nhất của Đức và Hy Lạp tập hợp lại một cách tỉ mỉ: tạo ra một hiệp ước kinh tế mới dựa trên các nguyên lý của Chủ nghĩa Xã hội Quốc gia. Mặc dù thỏa thuận kinh tế này có thể không đáng tin cậy trong dài hạn, nhưng nó sẽ phục vụ chúng ta đủ tốt trong những năm xung đột này."
 GRE_agrarian_society:0 "Xã hội Nông nghiệp"
 GRE_agrarian_society_desc:0 "Hy Lạp có truyền thống dựa vào nông nghiệp và công nghiệp nhẹ với các sản phẩm thương mại như thuốc lá là mặt hàng xuất khẩu chính của Hy Lạp. Việc chúng ta phụ thuộc vào các hình thức sản xuất truyền thống hơn đã khiến chúng ta phụ thuộc vào ngành công nghiệp nặng của các cường quốc lớn hơn cho các dự án xây dựng. Xung đột đang bùng phát và chúng ta cần phải đổi mới - nhanh chóng."
 GRE_foreign_monopolies:0 "Độc quyền Nước ngoài"
 GRE_foreign_monopolies_desc:0 "Sự phụ thuộc của chúng ta vào các ngành công nghiệp nặng của các cường quốc nước ngoài đã khiến nhiều lĩnh vực đang phát triển của chúng ta nằm trong tay các công ty hùng mạnh mà chỉ các chính phủ nước ngoài có mới thể kiểm soát được. Chúng ta không thể trông mong việc đẩy mạnh hoàn toàn quá trình hiện đại hóa của mình cho đến khi chúng ta đạt được thỏa thuận với những công ty độc quyền này hoặc chúng ta vĩnh viễn trao cho họ chiếc ủng từ đất nước của chúng ta."
