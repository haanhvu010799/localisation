 BUL_army_restrictions:0 "Giới hạn Quân sự"
 BUL_army_restrictions_desc:0 "Một hệ quả khác của Hiệp ước Neuilly-sur-Seine là những hạn chế nghiêm trọng được áp dụng đối với quân đội của chúng ta, không chỉ cấm họ thực hiện nghĩa vụ quân sự bắt buộc, giới hạn số lượng binh lính và sĩ quan trong lực lượng của chúng ta và ngăn chúng ta duy trì bất kỳ thiết bị tiên tiến nào, họ cũng cấm mọi cuộc diễn tập quân sự hoặc lập kế hoạch chiến dịch và thậm chí quy định số lượng súng trường mà chúng ta có thể sử dụng."
 BUL_army_restrictions_mobilization_law_tt:1 "§RKhông thể tăng luật cưỡng bách quân dịch hoặc tuyên bố chiến tranh.\nKhông thể huấn luyện đơn vị, giải tán đơn vị hoặc chỉnh sửa mẫu đơn vị.\nKhông thể sản xuất phương tiện thiết giáp, máy bay hoặc tàu chiến§!."
 BUL_second_national_catastrophe:0 "Thảm kịch Quốc gia Lần hai"
 BUL_second_national_catastrophe_desc:0 "Sau thất bại của chúng ta trong cuộc Đại Chiến, Hiệp ước Neuilly-sur-Seine buộc chúng ta phải nhượng lại các vùng lãnh thổ rộng lớn hiện thuộc về Nam Tư, Hy Lạp và Romania, và cho đến gần đây Hội Quốc Liên yêu cầu chúng ta ưu tiên thanh toán các khoản tiền bồi thường chiến tranh lớn, làm tê liệt nền kinh tế của chúng ta và tất yếu làm tăng nợ của quốc gia. Tinh thần dân tộc chưa bao giờ thực sự hồi phục sau tai họa này, vì vậy không có gì lạ khi hiệp ước này được nhiều người biết đến ở Bulgaria với cái tên Thảm kịch Quốc gia Lần hai..."
 BUL_second_national_catastrophe_tt:0 "Sẽ bị loại bỏ nếu Đại Bulgaria được khôi phục:\nKiểm soát hoàn toàn §YSofia§!, §YPlovdiv§!, §YMoesia§!, §YBurgas§!, §YNam Serbia§!, §YMacedonia§!, §YTrung tâm Macedonia§!, §YThrace§!, §YDobrudja§!."
 BUL_imro_01:0 "IMRO"
 BUL_imro_01_desc:0 "Những tội ác huynh đệ tương tàn do Tổ chức Cách mạng Nội bộ Macedonia bên (IMRO) thực hiện đã gây tổn hại nghiêm trọng đến quan hệ quốc tế của chúng ta và dẫn đến cuộc đàn áp quân sự vào thành trì IMRO ở Petrich vào năm 1934, giáng một đòn chí mạng vào tổ chức và buộc hầu hết các thủ lĩnh của họ phải chạy ra nước ngoài. Tuy nhiên, một số chi bộ cách mạng vẫn đang hoạt động ở Bulgaria, và hầu hết các mối quan hệ ngoại giao của chúng ta vẫn ở trong tình trạng tồi tệ."
 BUL_imro_02:0 "IMRO"
 BUL_imro_02_desc:0 "Những tội ác huynh đệ tương tàn do Tổ chức Cách mạng Nội bộ Macedonia (IMRO) thực hiện đã gây tổn hại nghiêm trọng đến mối quan hệ quốc tế của chúng ta trong thời gian quá dài, nhưng ít nhất bây giờ các cường quốc nước ngoài cuối cùng cũng công nhận nỗ lực của chúng ta nhằm tiêu diệt tổ chức này vì mục tiêu duy trì hòa bình ở Balkan."
 BUL_imro_04:0 "IMRO"
 BUL_imro_04_desc:0 "Sự hợp tác của chúng ta với Tổ chức Cách mạng Nội bộ Macedonia (IMRO) đã bị chỉ trích rộng rãi không chỉ bởi các nước láng giềng của chúng ta, mà còn bởi nhiều thế lực nước ngoài và thậm chí bởi một số thành phần dân cư của chúng ta."
 BUL_tsar_boris_positive_01:0 "Sa hoàng Boris III"
 BUL_tsar_boris_positive_01_desc:0 "Các chính sách của Boris đã được chứng minh là rất có lợi cho Bulgaria và vì lý do này, Sa hoàng nhận được quan điểm rất tốt của quần chúng không chỉ trong giới tinh hoa và những người có đặc quyền nhất, mà còn trong số những tầng lớp khiêm tốn nhất."
 BUL_tsar_boris_negative_01:0 "Sa hoàng Boris III"
 BUL_tsar_boris_negative_01_desc:0 "Boris III biết rằng chế độ độc tài của ông ấy sắp kết thúc và không ngạc nhiên khi ông ấy từ chối chấp nhận bất kỳ thay đổi nào do các bộ trưởng của chúng ta đề xuất, kêu gọi các thành viên trung thành trong chính phủ làm phủ quyết tất cả các đề xuất của chúng ta và cố gắng tuyệt vọng để giữ quyền kiểm soát nền chính trị Bulgaria càng lâu càng tốt."
 BUL_zveno_ns:0 "Zveno"
 BUL_zveno_ns_desc:0 "Việc giải thể Liên minh Quân sự là một vấn đề cần thiết, nhưng nó cũng đã để lại hậu quả: cuối cùng chúng ta đã loại bỏ một số cá nhân Zveno, những người không làm gì khác hơn là cản trở chuỗi chỉ huy, nhưng chúng ta cũng mất đi những người hướng dẫn quý giá và những sĩ quan giàu kinh nghiệm tại các học viện quân sự của chúng ta."
 BUL_fatherland_front_positive:0 "Mặt trận Tổ quốc"
 BUL_fatherland_front_positive_desc:1 "Ban đầu được thành lập bởi Đảng Công nhân Bulgaria như một phong trào phản kháng chính trị nhằm chống lại áp bức và chủ nghĩa phát xít ở Bulgaria, Mặt trận Tổ quốc ngày nay bao gồm các thành viên từ nhiều tổ chức, đoàn kết chống lại tất cả những ai tìm cách khuất phục giai cấp vô sản Bulgaria."
 BUL_fatherland_front_negative_desc:0 "Mặt trận Tổ quốc là một phong trào phản kháng chính trị ban đầu được thành lập bởi Đảng Công nhân Cộng sản Bulgaria, nhưng giờ đây bao gồm nhiều nhóm và tổ chức có tư tưởng trái ngược rộng rãi, đoàn kết chống lại chế độ độc tài quân sự thân Đức ở Bulgaria."
 BUL_paramilitary_organizations:0 "Tổ chức Bán quân sự"
 BUL_paramilitary_organizations_desc:0 "Thành viên của các tổ chức bán quân sự là những cá nhân trung thành, những người đã có một số hình thức kỷ luật quân sự và sẽ sẵn sàng tiến hành chiến tranh vì vinh quang lớn của đất nước chúng ta. Kể từ khi chúng ta giành được sự trung thành của họ với chính nghĩa của chúng ta, họ đã chứng tỏ là một nguồn nhân lực đáng tin cậy."
 BUL_brannik:0 "Brannik"
 BUL_brannik_desc:0 "Tổ chức thanh niên quốc gia ủng hộ phát xít do Bogdan Filov thành lập ngày càng trở nên lớn mạnh và kể từ khi thành lập, tổ chức này đã cung cấp cho chúng ta một số lượng đáng kể các thành viên mong muốn gia nhập lực lượng quân sự của chúng ta."
 BUL_liberal_trade_policies:0 "Chính sách Thương mại Tự do"
 BUL_liberal_trade_policies_desc:0 "Nền kinh tế Bulgaria đã trải qua từ cuộc khủng hoảng này sang cuộc khủng hoảng khác kể từ khi nước này giành độc lập khỏi Đế chế Ottoman. Các chính sách chuyên chế đã được chứng minh là không phù hợp trong quá khứ, vì vậy đã đến lúc phải hướng tới tự do hóa kinh tế."
 BUL_bulgarian_patriarchate_restored:0 "Tòa Thượng phụ Bulgaria"
 BUL_bulgarian_patriarchate_restored_desc:0 "Chúng ta cuối cùng đã khôi phục phẩm giá của Giáo hôi Chính thống Bulgaria và mọi người hiện vui mừng trong cuộc bầu chọn vị Thượng phụ Bulgaria đầu tiên kể từ sự sụp đổ của Tarnovo dưới sự cai trị của Ottoman vào năm 1393."
 BUL_national_industry_01:0 "Công nghiệp Quốc gia"
 BUL_national_industry_01_desc:0 "Chúng ta đã có được những công cụ hiện đại để cung cấp cho ngành sản xuất công nghiệp của mình, có lẽ chỉ là một bước nhỏ, nhưng là một bước cần thiết trên con đường phát triển một nền công nghiệp quốc gia vững mạnh."
 BUL_national_industry_02:0 "Công nghiệp Quốc gia"
 BUL_national_industry_02_desc:0 "Dự án phát triển công nghiệp quốc gia của chúng ta đã được chứng minh là tốn kém, nhưng cũng thành công đáng kể, vì nó đã cho phép thành lập một số ngành công nghiệp mới và hiện đại hóa một số ngành hiện có."
 BUL_foreign_industry_dynamic_modifier:0 "Công nghiệp Nước ngoài"
 BUL_foreign_industry_dynamic_modifier_desc:0 "Chúng ta thiếu phương tiện để tự mình xây dựng một ngành công nghiệp mạnh mẽ và hiệu quả, vì vậy đặt cược tốt nhất của chúng ta là thu hút các nhà đầu tư nước ngoài sẵn sàng mở rộng kinh doanh và hoạt động tại Bulgaria."
 BUL_tobacco_exports:0 "Xuất khẩu Thuốc lá"
 BUL_tobacco_exports_desc:0 "Chúng ta đang tích cực thay thế sản xuất ngũ cốc của mình bằng các loại cây thuốc lá có giá trị hơn, mang lại thu nhập đáng kể cho chúng ta."
 BUL_nationalized_industry:0 "Quốc hữu hóa Công nghiệp"
 BUL_nationalized_industry_desc:0 "Chúng ta đã trưng thu mọi nhà máy nước ngoài ở Bulgaria, làm tăng đáng kể năng lực sản xuất công nghiệp của chúng ta."
 BUL_aircraft_repair_facilities:0 "Cơ sở Sửa chữa Máy bay"
 BUL_aircraft_repair_facilities_desc:0 "Chúng ta đã phát triển dự án mở rộng các cơ sở sửa chữa máy bay của Terem Georgi Benkovski, cho phép lực lượng không quân của chúng ta thực hiện các nhiệm vụ bảo dưỡng và sửa chữa tối ưu trên các máy bay của mình."
 BUL_international_pilot_training_program:0 "Chương trình Đào tạo Phi công Quốc tế"
 BUL_international_pilot_training_program_desc:0 "Chúng ta có một chương trình đào tạo phi công quốc tế đang diễn ra nhằm tăng đáng kể đội ngũ phi công và thành viên phi hành đoàn có kỹ năng cho lực lượng không quân của chúng ta."
 BUL_bulgarian_army_01:0 "Quân đội Bulgaria"
 BUL_bulgarian_army_01_desc:0 "Chúng ta đang bị bao vây bởi những kẻ thù tiềm tàng, như lịch sử đã dạy chúng ta một cách khắc nghiệt, và điều quan trọng là chúng ta phải xây dựng một đội quân hùng mạnh và phát triển các chiến thuật hiện đại nếu chúng ta muốn giành ưu thế trong bất kỳ cuộc xung đột nào trong tương lai."
 BUL_prussia_of_the_balkans_01:0 "Phổ của Balkan"
 BUL_prussia_of_the_balkans_01_desc:0 "Trong những năm đầu của nó, Sa Quốc Bulgaria là một quốc gia được quân sự hóa mạnh mẽ với một đội quân đông đảo và được trang bị tốt, được coi là 'Phổ của Balkan', cho đến khi bị phản bội bởi các đồng minh cũ. Tuy nhiên, chúng ta đã xây dựng lại đất nước của mình sau những thất bại nhục nhã trong quá khứ, và giờ đã đến lúc lấy lại vinh quang trước đây của Bulgaria. Thế giới sẽ gọi chúng ta là 'Phổ của Balkan' một lần nữa!"
 BUL_worker_strikes:0 "Bãi Công"
 BUL_worker_strikes_desc:0 "Hội đồng Xã hội Chủ nghĩa đã tham gia cùng những người cộng sản trong nỗ lực của họ để kích động các cuộc đình công quốc gia trong giới công nhân, cản trở nghiêm trọng hoạt động sản xuất của chúng ta và gây ra các cuộc đối đầu giữa họ và chính quyền."
 BUL_buhovo_uranium_mines:0 "Mỏ Uranium Buhovo"
 BUL_buhovo_uranium_mines_desc:0 "Các mỏ uranium đáng kể đã được tìm thấy ở Buhovo, một thành phố của Bulgaria gần Sofia. Các mỏ của chúng ta đang tiến hành khai thác nguồn tài nguyên quý giá này đang được chứng minh là quan trọng đối với sự phát triển của vũ khí quân sự mới và mạnh mẽ."
 BUL_uranium_concession_agreement_ns:0 "Thỏa thuận Nhượng địa Uranium"
 BUL_uranium_concession_agreement_ns_desc:0 "Chúng ta không thể tận dụng tối đa các mỏ uranium trong lãnh thổ của chúng ta và sẽ có lợi hơn không chỉ cho chúng ta mà còn cho các đồng minh [FROM.GetAdjective] của chúng ta, nếu ký hợp đồng cấp cho họ quyền khai thác để đổi lấy các vật liệu hữu ích và các sản phẩm cho ngành công nghiệp và nông nghiệp trong đất nước chúng ta."
 BUL_volunteers_in_spain_republican:0 "Quân Tình nguyện ở Tây Ban Nha"
 BUL_volunteers_in_spain_republican_desc:0 "[GetSpanishStruggleFocusLoc]"
 BUL_volunteers_in_spain_nationalist:0 "Quân Tình nguyện ở Tây Ban Nha"
 BUL_volunteers_in_spain_nationalist_desc:0 "[GetSupportTheSpanishCoupFocusLoc]"
 BUL_elites_crushed:0 "Nghiền nát Giới tinh hoa"
 BUL_elites_crushed_desc:0 "Chúng ta đã tước đi nhiều đặc quyền tuyệt vời của tầng lớp thượng lưu Bulgaria, nhưng hệ quả là chúng ta đã tạo ra rất nhiều kẻ thù ở những vị trí quan trọng về chính trị và quân sự. Chúng ta phải loại bỏ những cá nhân không làm gì khác ngoài việc cản trở sự tiến bộ xã hội ở Bulgaria."
 BUL_government_reforms_communists_01:0 "Cải cách Chính phủ"
 BUL_government_reforms_communists_01_desc:0 "Những cải cách do chính phủ thực hiện trong các vấn đề nông nghiệp và công nghiệp chắc chắn là rất cần thiết cho sự phát triển và tiến bộ của đất nước Bulgaria."
