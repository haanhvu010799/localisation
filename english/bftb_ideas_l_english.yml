 GRE_metaxism:0 "Metaxism"
 GRE_metaxism_desc:0 "Metaxism thúc đẩy tính trung lập trong các vấn đề đối ngoại để các chính sách đối nội của chủ nghĩa hữu nghị và chủ nghĩa dân tộc có thể được vun đắp và phát triển tốt hơn."
