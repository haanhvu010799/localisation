 BUL_ferdinands_puppet:0 "Bù nhìn của Sa hoàng Ferdinand"
 BUL_ferdinands_puppet_desc:0 "[ROOT.GetNameDef] đã bị khuất phục bởi Sa hoàng Ferdinand I của [BUL.GetNameDef], người có ảnh hưởng lớn đối với chính phủ [ROOT.GetAdjective], giữ chính trị, kinh tế và công nghiệp của đất nước dưới sự kiểm soát hoàn toàn của ông."
 BUL_the_bulgarian_threat:0 "Mối đe dọa từ Bulgaria"
 BUL_the_bulgarian_threat_desc:0 "Những khát vọng đầy tham vọng của [BUL.GetNameDef] ở Balkan gây ra mối đe dọa đáng kể đối với sự toàn vẹn của [ROOT.GetNameDef] và tự do của người dân [ROOT.GetAdjective]."
 BUL_defender_of_the_balkans:0 "Người bảo vệ Balkan"
 BUL_defender_of_the_balkans_desc:0 "Các bậc thầy người Bulgaria của chúng ta ra lệnh rằng chúng ta tăng cường nỗ lực trong việc xây dựng các hệ thống phòng thủ mới và cải thiện cơ sở hạ tầng quân sự của chúng ta để hỗ trợ việc phòng thủ vùng Balkan."
