 BUL_balkan_federation_project_propaganda:0 "Tuyên truyền Liên bang Balkan"
 BUL_balkan_federation_project_propaganda_desc:0 "Sự ủng hộ phổ biến đối với dự án mới của Bulgaria cho một liên bang Balkan đang nhanh chóng lan rộng nhờ vào chiến dịch tuyên truyền trên khắp đất nước của chúng ta do chính phủ Bulgaria tài trợ."
