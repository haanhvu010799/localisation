 GRE_metaxism_6:0 "Metaxism"
 GRE_metaxism_6_desc:1 "Metaxism thúc đẩy tính trung lập trong các vấn đề đối ngoại để các chính sách đối nội của chủ nghĩa hữu nghị và chủ nghĩa dân tộc có thể được vun đắp và phát triển tốt hơn."
 GRE_metaxism_7:0 "Metaxism"
 GRE_metaxism_7_desc:0 "Metaxism là hệ tư tưởng mà nền Văn minh Hy Lạp Thứ ba sẽ được xây dựng. Chủ nghĩa Metaxism coi chủ nghĩa hữu thể, chủ nghĩa dân tộc và chủ nghĩa độc tài như những nguyên lý mà từ đó toàn bộ quốc gia [ROOT.GetAdjective] sẽ phát triển và thịnh vượng."
 GRE_martyrs_of_the_anatolian_catastrophe:0 "Liệt sĩ Thảm kịch Anatolian"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "Chúng ta cam kết không chỉ với những người đã hi sinh khi chiến đấu với người Thổ Nhĩ Kỳ vào năm 1922, mà với cả những người bị buộc phải rời khỏi nhà của họ và buộc phải sống trong cảnh tù túng ở đây. Đó là một thất bại chỉ có thể phục thù bằng một cách: chinh phục Constantinople. Một chính khách vĩ đại đã từng tuyên bố, 'Constantinople là thủ đô vĩ đại, Thành phố, giấc mơ và hy vọng của tất cả người Hy Lạp.' Chúng ta sẽ được ghi nhớ như những nhà lãnh đạo vĩ đại cuối cùng đã hoàn thành giấc mơ vĩnh cửu của người dân Hy Lạp, và làm như vậy để bênh vực cho chính mình về những sự kiện năm 1922."
 GRE_farmer_culture:0 "Văn hóa Tập trung Nông dân"
 GRE_farmer_culture_desc:0 "Chúng ta không cần phải xấu hổ về nguồn gốc nông nghiệp của mình, chúng ta có thể tiến lên thời đại hiện đại mà không quên những nghề thủ công đã định hình chúng ta trong nhiều thế kỷ. Chúng ta hiểu người thợ Hy Lạp, và chúng ta không còn sợ hãi khi tôn kính nghề thủ công của họ bất kể tiện ích của nó đối với nhà nước."
 GRE_industrializing_society:0 "Xã hội Công nghiệp hóa"
 GRE_industrializing_society_desc:0 "Chúng ta đang sống trong thời đại của những cỗ máy chiến tranh và không còn có thể chấp nhận được việc phần lớn công nhân Hy Lạp dành cả cuộc đời để làm việc trên những cánh đồng của những sản phẩm xa xỉ vô dụng. Chúng ta đã bắt đầu một quá trình chuyển đổi về cơ bản sẽ định hình lại Hy Lạp và người dân Hy Lạp, mặc dù chúng ta không thể trông mong người dân Hy Lạp có thể bắt kịp hoàn toàn trong một vài thập kỷ."
 GRE_industrializing_society_communist:0 "Xã hội Công nghiệp hóa"
 GRE_industrializing_society_communist_desc:0 "Chúng ta đang sống trong thời đại của những cỗ máy chiến tranh và không còn có thể chấp nhận được việc phần lớn công nhân Hy Lạp dành cả cuộc đời để làm việc trên những cánh đồng của những sản phẩm xa xỉ vô dụng. Chúng ta đã bắt đầu một quá trình chuyển đổi về cơ bản sẽ định hình lại Hy Lạp và người dân Hy Lạp, mặc dù chúng ta không thể trông mong người dân Hy Lạp có thể bắt kịp hoàn toàn trong một vài thập kỷ."
 GRE_command_economy:0 "Kinh tế Chỉ huy"
 GRE_command_economy_desc:0 "Chúng ta đang sống trong thời đại của những cỗ máy chiến tranh và không còn có thể chấp nhận được việc phần lớn công nhân Hy Lạp dành cả cuộc đời để làm việc trên những cánh đồng của những sản phẩm xa xỉ vô dụng. Chúng ta đã bắt đầu một quá trình chuyển đổi về cơ bản sẽ định hình lại Hy Lạp và người dân Hy Lạp, và thông qua một nền kinh tế do nhà nước quản lý, chúng ta sẽ hướng dẫn người dân Hy Lạp đi đúng hướng."
 GRE_agricultural_communes_idea:0 "Nông nghiệp Tập thể hóa"
 GRE_agricultural_communes_idea_desc:0 "Hy Lạp có truyền thống dựa vào nông nghiệp và công nghiệp nhẹ với các sản phẩm thương mại như thuốc lá là mặt hàng xuất khẩu chính của Hy Lạp. Việc chúng ta phụ thuộc vào các hình thức sản xuất truyền thống hơn đã từng khiến chúng ta phụ thuộc vào ngành công nghiệp nặng của các cường quốc lớn hơn cho các dự án xây dựng, nhưng với việc tất cả các trang trại được tổ chức theo kế hoạch tập thể hóa, chúng ta có thể chuẩn bị tốt hơn cho các dự án tương lai và tham vọng hơn."
 GRE_farmer_managed_communes:0 "Farmer-Managed Agricultural Communes"
 GRE_farmer_managed_communes_desc:0 "Chúng ta không cần phải xấu hổ về nguồn gốc nông nghiệp của mình, chúng ta có thể tiến lên thời đại hiện đại mà không quên những nghề thủ công đã định hình chúng ta trong nhiều thế kỷ. Chúng ta hiểu người thợ Hy Lạp, và chúng ta không còn sợ hãi khi tôn sùng nghề của họ hoặc giúp họ kiểm soát nhiều hơn đối với sinh kế của mình."
 GRE_rural_exodus:0 "Di cư Nông thôn"
 GRE_rural_exodus_Desc:0 "Với sự thúc đẩy của chúng ta theo hướng công nghiệp hóa, mọi người đã rời bỏ nhà cửa của họ ở các vùng nông thôn của đất nước để đổ xô đến các thành phố đô thị lớn hơn."
 GRE_sophistry_and_science_idea:0 "Ngụy biện và Khoa học"
 GRE_sophistry_and_science_idea_desc:0 "Thông qua việc thúc đẩy mối quan hệ cùng phụ thuộc giữa các chính trị gia và các nhà khoa học, chúng ta sẽ tiến gần hơn một bước tới hiện đại."
 GRE_megali_idea_triumphant:0 "Khải hoàn của Ý tưởng Megali"
 GRE_megali_idea_triumphant_desc:0 "Thế là xong: chúng ta đã thắng! Ký ức về Eleftherios Venizelos đã được phục thù, và [ROOT.GetNameDef] cuối cùng đã hoàn thành sứ mệnh của mình.."
 GRE_eon:0 "Tổ chức Thanh niên Quốc gia"
 GRE_eon_desc:1 "Có điều gì đó đáng ngưỡng mộ trong cách người Đức và Italy tổ chức giới trẻ của họ. Chúng ta có thể điều chỉnh mô hình của họ để đảm bảo rằng giới trẻ của chúng ta không tham gia vào các hành vi xã hội chủ nghĩa hoặc không tôn trọng nhà lãnh đạo [ROOT.GetLeader] vĩ đại của chúng ta."
 GRE_eon_fascist:0 "Tổ chức Thanh niên Quốc gia"
 GRE_eon_fascist_desc:1 "Có điều gì đó đáng ngưỡng mộ trong cách người Đức và Italy tổ chức giới trẻ của họ. Chúng ta có thể điều chỉnh mô hình của họ để đảm bảo rằng giới trẻ của chúng ta không tham gia vào các hành vi xã hội chủ nghĩa hoặc không tôn trọng nhà lãnh đạo [ROOT.GetLeader] vĩ đại của chúng ta."
 GRE_security_batallions:0 "Tiểu đoàn An ninh"
 GRE_security_batallions_desc:1 "Để giữ hòa bình trên lãnh thổ bị chiếm đóng và trên đất nước của chúng ta, chúng ta đã buộc phải thành lập các chiến đoàn an ninh gồm những thành phần phát xít hăng hái nhất mà quốc gia của chúng ta phải cung cấp."
 GRE_eee_in_government:1 "Liên minh với EEE"
 GRE_eee_in_government_desc:0 "Sự cần thiết đã buộc chúng ta phải liên kết với đảng phát xít của Ethniki Enosis Ellados (EEE). Chúng ta chỉ có thể hy vọng quyết định hợp tác với phát xít này sẽ không quay ngược lại cắn chúng ta trong tương lai..."
 GRE_booming_tourism:0 "Bùng nổ Công nghiệp Du lịch"
 GRE_booming_tourism_desc:0 "Nhiều người đang đến [ROOT.GetNameDef] từ nước ngoài nhiều hơn bất kỳ thời điểm nào khác trong lịch sử đã ghi nhận!"
 GRE_four_year_plan_spirit:0 "Kế hoạch Bốn Năm"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "Hiện đại hóa Phòng tuyến Leonidas"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "Hiện đại hóa Phòng tuyến Metaxas"
 GRE_improving_our_defensive_lines_desc:0 "Tấn công tốt nhất là phòng thủ tốt, và chúng ta dự định sẽ có một hàng thủ hoàn toàn bất khả chiến bại."
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "Người bảo vệ Địa Trung Hải"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "Quán quân Địa Trung Hải"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "Địa Trung Hải là quê hương của chúng ta lâu hơn rất nhiều so với những nơi khác là quê hương của bất kỳ ai khác. Chúng ta có trách nhiệm với khu vực này, và với những người dân bên trong nó - và chúng ta không có ý định từ bỏ nghĩa vụ thiêng liêng này."
 GRE_ancient_talents:0 "Tài năng Cổ xưa"
 GRE_ancient_talents_desc:0 "Chúng ta luôn có thiên hướng về hàng hải, kể từ những ngày đầu của Thời đại Đồ đồng. Bằng cách nuôi dưỡng truyền thống hàng hải mạnh mẽ, chúng ta đang tôn vinh một truyền thống lâu đời đã tồn tại trong máu chúng ta."
 GRE_hellenic_army:0 "Quân đội Hy Lạp"
 GRE_hellenic_army_desc:0 "Các lực lượng vũ trang của chúng ta dường như không ấn tượng đến thế đối với một quan sát viên đến thăm, nhưng nhân dân của chúng ta có một tinh thần chiến đấu thực sự: ngọn lửa bên trong họ không thể dập tắt. Chất lượng như vậy là rất hiếm, và chúng ta không ngại khai thác nó để chúng ta có thể đối mặt với kẻ thù ngang hàng."
 GRE_hellenic_army_2:0 "Quân đội Hy Lạp"
 GRE_hellenic_army_2_desc:1 "Quân đội của chúng ta có thể sẽ không bao giờ là lớn nhất ở Balkan, nhưng nó chắc chắn sẽ hiệu quả nhất."
 GRE_hellenic_army_3:0 "Quân đội Hy Lạp"
 GRE_hellenic_army_3_desc:1 "Quân đội của chúng ta có thể sẽ không bao giờ là lớn nhất ở Balkan, nhưng nó chắc chắn sẽ hiệu quả nhất."
 GRE_byzantine_army:0 "Quân đội Byzantine"
 GRE_byzantine_army_desc:0 "Cách đây không lâu, chúng ta bị ám ảnh về việc có một đội quân có thể duy trì và bảo vệ biên giới của chúng ta, nhưng ngày nay chúng ta trang bị và đào tạo những người lính sẵn sàng hành quân qua nửa vòng trái đất để hoàn thành nhiệm vụ đòi lại một đế chế. Chúng ta là một đội quân không giống bất kỳ đội quân nào trên thế giới, và với nó, cuối cùng chúng ta sẽ đòi lại những gì bị lấy đi từ chúng ta."
 GRE_hellenic_air_force_academy:0 "Học viện Không quân Hy Lạp"
 GRE_hellenic_air_force_academy_desc:1 "Các phi công của chúng ta sẵn sàng, có khả năng và năng lực - họ chỉ huy một lực lượng không quân xứng đáng với quốc gia chúng ta."
 GRE_venerate_the_ancient_hellenes_spirit:0 "Tôn kính Hy Lạp Cổ đại"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "Chúng ta không phải là hậu duệ của những người Hy Lạp cổ xưa đáng kính sao? Chúng ta không có chung huyết thống với những bậc thầy luận chiến, triết học và chiến tranh đó sao? Chúng ta sẽ truyền cảm giác tự hào mạnh mẽ trở lại cho người dân của chúng ta, để một lần nữa chúng ta có thể trở thành ngôi sao dẫn đường của Châu Âu."
 GRE_venerate_the_ancient_hellenes_2:0 "Tôn kính Hy Lạp Cổ đại"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "Chúng ta sẽ học hỏi từ sự khéo léo của các chiến binh Theban, những người đã lật đổ bá quyền của người Sparta nhờ sức mạnh và sự khôn ngoan."
 GRE_venerate_the_ancient_hellenes_3:0 "Tôn kính Hy Lạp Cổ đại"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "Chúng ta sẽ học hỏi từ các nhà triết học của Athens, những người đã nghĩ ra khái niệm dân chủ như chúng ta biết ngày nay."
 GRE_venerate_the_ancient_hellenes_4:0 "Tôn kính Hy Lạp Cổ đại"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "Chúng ta sẽ học hỏi từ tấm gương của Argeads, người đã chinh phục một nửa thế giới được biết đến từ Macedonia khiêm tốn."
 GRE_venerate_the_ancient_hellenes_5:0 "Tôn kính Hy Lạp Cổ đại"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "Chúng ta sẽ học hỏi từ sự khéo léo của các chiến binh Theban, những người đã lật đổ bá quyền của người Sparta, và từ các nhà triết học của Athens, những người đã nghĩ ra khái niệm dân chủ như chúng ta biết ngày nay."
 GRE_venerate_the_ancient_hellenes_6:0 "Tôn kính Hy Lạp Cổ đại"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "Chúng ta sẽ học hỏi từ sự khéo léo của các chiến binh Theban, những người đã lật đổ bá quyền của người Sparta, và từ tấm gương của Argeads, người đã chinh phục một nửa thế giới được biết đến từ Macedonia khiêm tốn."
 GRE_venerate_the_ancient_hellenes_7:0 "Tôn kính Hy Lạp Cổ đại"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "Chúng ta sẽ học hỏi từ các nhà triết học của Athens, những người đã nghĩ ra khái niệm dân chủ như chúng ta biết ngày nay, và từ tấm gương của Argeads, người đã chinh phục một nửa thế giới được biết đến từ Macedonia khiêm tốn."
 GRE_venerate_the_ancient_hellenes_8:0 "Tôn kính Hy Lạp Cổ đại"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "Chúng ta vẫn giữ được tất cả những phẩm chất đã làm nên những người tiền nhân của chúng ta tuyệt vời như vậy, và chỉ với một sự thúc đẩy nhỏ, chúng ta có thể mang những phẩm chất đó ra ngoài con người của mình một lần nữa."
 GRE_reviving_the_double_headed_eagle_spirit:0 "Hồi sinh Tinh thần của Đại bàng Hai đầu"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "Phe Venizelos là những kẻ hèn nhát đã từ chối để Hy Lạp khôi phục lại vinh quang đã mất thực sự - vinh quang của Byzantium! Tại sao phải dừng lại với bờ biển của Thổ Nhĩ Kỳ khi chúng ta có thể giành lại tất cả các lãnh thổ đã mất của Đế chế? Một kỷ nguyên vinh quang mới cho Hy Lạp đã bắt đầu!"
 GRE_reviving_the_double_headed_eagle_2:0 "Hồi sinh Tinh thần của Đại bàng Hai đầu"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "Phe Venizelos là những kẻ hèn nhát đã từ chối để Hy Lạp khôi phục lại vinh quang đã mất thực sự - vinh quang của Byzantium! Tại sao phải dừng lại với bờ biển của Thổ Nhĩ Kỳ khi chúng ta có thể giành lại tất cả các lãnh thổ đã mất của Đế chế? Một kỷ nguyên vinh quang mới cho Hy Lạp đã bắt đầu!"
 GRE_socialist_economy_spirit:0 "Chủ nghĩa Xã hội Hy Lạp"
 GRE_socialist_economy_spirit_desc:0 "Chúng ta đã thực hiện một nền kinh tế đặt con người lên trước lợi nhuận. Chúng ta có một kẻ thù rõ ràng là các nhà tư bản bóc lột từ nước ngoài và những kẻ phá hoại cơ hội địa phương đang tìm cách lừa lọc công nhân [ROOT.GetAdjective] vào các món mợ ngọt ngào của họ."
 GRE_socialist_economy_2:0 "Chủ nghĩa Xã hội Hy Lạp"
 GRE_socialist_economy_2_desc:1 "Người dân Hy Lạp đã đổ máu quá lâu dưới sự cai trị chuyên quyền của vị vua giả mạo và những kẻ Venizelos cuồng nhiệt hiếu chiến, đã đến lúc người dân phải thịnh vượng dưới một chính phủ đặt họ lên hàng đầu!"
 GRE_socialist_economy_3:0 "Chủ nghĩa Stalin Hy Lạp"
 GRE_socialist_economy_3_desc:0 "Đảng đi trước tất cả; nếu ai không trung thành với Đảng, thì họ là kẻ phản bội lật đổ và là mối nguy hiểm cho toàn thể dân tộc chúng ta."
 GRE_socialist_economy_4:0 "Chủ nghĩa Cộng sản Hy Lạp"
 GRE_socialist_economy_4_desc:0 "Người lao động đi trước tất cả; nếu chúng ta với tư cách là một chính phủ do người lao động nắm quyền và được tạo thành từ những người lao động không thể đại diện cho lợi ích tốt nhất của người lao động, thì ai có thể?"
 GRE_cooperative_trade_unions:0 "Công đoàn Cộng tác"
 GRE_red_militias_spirit:0 "Dân quân Đỏ"
 GRE_red_militias_spirit_desc:1 "Có nhiều người sẽ tìm cách cản trở nỗ lực của chúng ta trong việc hiện đại hóa xã hội Hy Lạp, nhưng với việc tổ chức các dân quân chuyên bảo vệ cuộc Cách mạng, họ sẽ càng khó ngăn chặn chúng ta hơn."
 GRE_red_militias_2:0 "Hồng Quân"
 GRE_red_militias_2_desc:0 "Một nhà nước cộng sản chân chính cần có một quân đội nhân dân có thể thi hành ý chí của người lao động mà không bị trừng phạt."
 GRE_red_militias_3:0 "Người thực thi Đỏ"
 GRE_red_militias_3_desc:0 "Những kẻ lật đổ âm mưu chống lại Đảng có ở khắp mọi nơi, nhưng bạn chỉ cần đào tạo một nhóm nhỏ những người tài năng để tìm ra và nhổ tận gốc chúng..."
