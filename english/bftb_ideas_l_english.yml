 GRE_debt_to_the_ifc:0 "Nợ nần I.F.C."
 GRE_debt_to_the_ifc_desc:0 "Hy Lạp mắc nợ rất nhiều đối với Ủy ban Tài chính Quốc tế, một tổ chức từng có ảnh hưởng hiện nay chỉ do Vương quốc Anh, Pháp và Italy làm chủ tịch. Bất chấp tình trạng căng thẳng của I.F.C., các quốc gia trực thuộc vẫn mong muốn các khoản nợ của họ từ Hy Lạp được thanh toán đầy đủ - nghĩa là cho đến khi chúng ta trả xong nợ, hoặc thoát khỏi họ theo cách khác, I.F.C. ràng buộc chúng ta bởi tiền bạc."
 GRE_debt_to_the_ifc_2:0 "Nợ nần I.F.C."
 GRE_debt_to_the_ifc_2_desc:0 "Hy Lạp mắc nợ rất nhiều đối với Ủy ban Tài chính Quốc tế, một tổ chức từng có ảnh hưởng hiện nay chỉ do Vương quốc Anh, Pháp và Italy làm chủ tịch. Bất chấp tình trạng căng thẳng của I.F.C., các quốc gia trực thuộc vẫn mong muốn các khoản nợ của họ từ Hy Lạp được thanh toán đầy đủ - nghĩa là cho đến khi chúng ta trả xong nợ, hoặc thoát khỏi họ theo cách khác, I.F.C. ràng buộc chúng ta bởi tiền bạc."
