 TUR_kemalist_army_officers_powerful_loyal:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "Quân đoàn sĩ quan ưu tú của Thổ Nhĩ Kỳ là một số trong những người bảo vệ trung thành nhất cho các giá trị của Chủ nghĩa Kemal. Chủ nghĩa Kemal chưa bao giờ cố thủ ở Thổ Nhĩ Kỳ như ngày nay, và nhà nước của chúng ta chưa bao giờ nằm trong tay an toàn hơn dưới thời chính quyền hiện tại."
 TUR_kemalist_army_officers_powerful_neutral:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "Quân đoàn sĩ quan ưu tú của Thổ Nhĩ Kỳ là một số trong những người bảo vệ trung thành nhất cho các giá trị của Chủ nghĩa Kemal. Chủ nghĩa Kemal chưa bao giờ lại cố thủ ở Thổ Nhĩ Kỳ như hôm nay."
 TUR_kemalist_army_officers_powerful_disloyal:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "Quân đoàn sĩ quan ưu tú của Thổ Nhĩ Kỳ là một số trong những người bảo vệ trung thành nhất cho các giá trị theo Chủ nghĩa Kemal. Chủ nghĩa Kemal chưa bao giờ được củng cố ở Thổ Nhĩ Kỳ như ngày nay và đội sĩ quan chắc chắn không ưa chúng ta vì đã hành động trái ngược với các giá trị của Chủ nghĩa Kemal vào thời điểm mà Chủ nghĩa Kemal được rất nhiều người kính trọng."
 TUR_kemalist_army_officers_extended_power_loyal:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "Quân đoàn sĩ quan ưu tú của Thổ Nhĩ Kỳ là một trong những người bảo vệ trung thành nhất cho các giá trị của Chủ nghĩa Kemal. Chủ nghĩa Kemal đã dần chiếm được trái tim và khối óc trên khắp Thổ Nhĩ Kỳ như Atatürk hy vọng, và quân đoàn sĩ quan đoàn kết với chính quyền hiện tại chống lại mọi nguy cơ đối với chủ quyền của Thổ Nhĩ Kỳ."
 TUR_kemalist_army_officers_extended_power_neutral:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "Quân đoàn sĩ quan ưu tú của Thổ Nhĩ Kỳ là một trong những người bảo vệ trung thành nhất cho các giá trị theo Chủ nghĩa Kemal. Chủ nghĩa Kemal đã dần chiếm được trái tim và khối óc trên khắp Thổ Nhĩ Kỳ như Atatürk hy vọng sẽ xảy ra, và quân đoàn sĩ quan sẵn sàng đảm bảo các giá trị của Chủ nghĩa Kemal vẫn được bảo vệ chống lại những người sẽ lật đổ họ."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "Quân đoàn sĩ quan ưu tú của Thổ Nhĩ Kỳ là một số trong những người bảo vệ trung thành nhất cho các giá trị theo Chủ nghĩa Kemal. Chủ nghĩa Kemal đã dần chiếm được trái tim và khối óc trên khắp Thổ Nhĩ Kỳ, và quân đoàn sĩ quan đang tích cực chống lại chính quyền hiện tại để đảm bảo việc bảo vệ các giá trị theo Chủ nghĩa Kemal."
 TUR_kemalist_army_officers_limited_power_loyal:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "Quân đoàn sĩ quan Thổ Nhĩ Kỳ là một số trong những người bảo vệ trung thành nhất các giá trị theo Chủ nghĩa Kemal. Chủ nghĩa Kemal vẫn bị thách thức như một hệ tư tưởng, nhưng quân đoàn sĩ quan sẵn sàng hỗ trợ chính phủ trong mọi cách cư xử liên quan đến việc bảo vệ nhà nước."
 TUR_kemalist_army_officers_limited_power_neutral:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "Quân đoàn sĩ quan Thổ Nhĩ Kỳ là một trong những người bảo vệ trung thành nhất cho các giá trị theo Chủ nghĩa Kemal. Chủ nghĩa Kemal vẫn được thử thách như một hệ tư tưởng, và quân đoàn sĩ quan đang làm việc siêng năng để bảo vệ các nguyên tắc của Chủ nghĩa Kemal."
 TUR_kemalist_army_officers_limited_power_disloyal:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "Quân đoàn sĩ quan Thổ Nhĩ Kỳ là một số trong những người bảo vệ trung thành nhất các giá trị theo Chủ nghĩa Kemal. Chủ nghĩa Kemal vẫn bị thách thức như một hệ tư tưởng, và quân đoàn sĩ quan kiên quyết phản đối lập trường của chính quyền hiện tại về các vấn đề tư tưởng và quản lý."
 TUR_kemalist_army_officers_decreased_power_loyal:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "Quân đoàn sĩ quan Thổ Nhĩ Kỳ là một trong những người bảo vệ trung thành nhất các giá trị theo Chủ nghĩa Kemal. Chủ nghĩa Kemal đã gặp phải một số thất bại trong việc giành được sự ủng hộ của người dân, nhưng quân đoàn sĩ quan vẫn cam kết hỗ trợ chính quyền hiện tại."
 TUR_kemalist_army_officers_decreased_power_neutral:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "Quân đoàn sĩ quan Thổ Nhĩ Kỳ là một trong những người bảo vệ trung thành nhất cho các giá trị theo Chủ nghĩa Kemal. Chủ nghĩa Kemal đã phải đối mặt với một số thất bại trong việc giành được sự ủng hộ của người dân và các sĩ quan không thoải mái quan sát tâm trạng của quốc gia."
 TUR_kemalist_army_officers_decreased_power_disloyal:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "Quân đoàn sĩ quan Thổ Nhĩ Kỳ là một trong những người bảo vệ trung thành nhất cho các giá trị của Chủ nghĩa Kemal. Chủ nghĩa Kemal đã gặp phải một số trở ngại trong việc giành được sự ủng hộ của người dân, điều mà các sĩ quan này cho rằng phần lớn là do các chính sách và hành động của chính quyền hiện tại."
 TUR_kemalist_army_officers_minimal_power_loyal:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "Quân đoàn sĩ quan Thổ Nhĩ Kỳ là một số trong những người bảo vệ trung thành nhất các giá trị của Chủ nghĩa Kemal, nhưng giờ đây, nhóm sĩ quan bơ phờ của phe trung thành với Chủ nghĩa Kemal không thể làm gì khác ngoài việc thông qua các đánh giá của chính quyền hiện tại."
 TUR_kemalist_army_officers_minimal_power_neutral:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "Quân đoàn sĩ quan Thổ Nhĩ Kỳ là một số trong những người bảo vệ trung thành nhất các giá trị của Chủ nghĩa Kemal, nhưng giờ đây họ đã bị giảm xuống phần lớn là vai trò mang tính chất nghi lễ."
 TUR_kemalist_army_officers_minimal_power_disloyal:0 "Sĩ quan Chủ nghĩa Kemal"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "Quân đoàn sĩ quan Thổ Nhĩ Kỳ là một số trong những người bảo vệ trung thành nhất các giá trị của Chủ nghĩa Kemal, nhưng bây giờ đội quân của phe trung thành với Chủ nghĩa Kemal bị thu nhỏ một cách đáng thương không thể làm gì khác hơn là đưa ra những lời lên án đối với chính quyền hiện tại."
 TUR_disorganised_armed_forces:0 "Lực lượng Vũ trang Vô tổ chức"
 TUR_disorganised_armed_forces_desc:0 "Lực lượng Vũ trang Thổ Nhĩ Kỳ còn non trẻ giống như chính đất nước Thổ Nhĩ Kỳ. Mặc dù quân đội của chúng ta nổi lên từ Chiến tranh Giải phóng chiến thắng trước quân Entente và Ottoman, nhưng quốc gia của chúng ta đã phải trả giá bằng máu cho tự do. Có rất ít hoặc không có nhiệt tình với chiến tranh sau khi mất gần một phần tư dân số của chúng ta trong cuộc Đại Chiến, nhưng với bóng ma chiến tranh lại bao trùm khắp thế giới một lần nữa, có vẻ như chúng ta sẽ không còn lựa chọn nào khác ngoài việc hiện đại hóa lực lượng của mình một cách nhanh chóng, hoặc đảm bảo rằng chiến tranh không bao giờ đến biên giới của chúng ta."
