 TUR_sectarian_woes_desc_2:2 "§WSự chia rẽ nội bộ của §W[TUR.GetNameDefCap] được thể hiện về mặt địa lý thông qua§! §YSửa đổi Nhà nước§!§W: Phe§! £faction_tur_kemalist §YKemal§! §Wcó thể được tìm thấy ở phía tây và ở phía bắc,§! phe £faction_tur_traditionalist §YTruyền thống§! tôn giáo §Wcó thể được tìm thấy ở vùng nội địa miền trung cũng như ở miền nam, trong khi§! phe £faction_tur_kurdish §YDân tộc Kurd§! §Wcó thể được tìm thấy ở phía đông nam của quốc gia.§! \n\n§WTương tác với các§! §YPhe phái§! §Wkhác nhau có thể được truy cập thông qua§! §YTab Quyết nghị§!§W, cũng như thông qua một số§! §YHiệu ứng Trọng tâm§! §Wvà§! §YTùy chọn Sự kiện§!§W.§! \n\nThổ Nhĩ Kỳ đang bị bao vây bởi sự chia rẽ nội bộ kéo theo các đường lối tư tưởng, tôn giáo và sắc tộc. Ở phía đông, người Kurd đã gây ra rất nhiều rắc rối cho chính phủ Thổ Nhĩ Kỳ và dường như quyết tâm đi theo con đường nổi dậy để chống lại sự đồng hóa. Để hàn gắn những chia rẽ nội bộ của đất nước chúng ta, chúng ta sẽ cần phải tiếp cận những vấn đề này bằng bàn tay nhẹ nhàng hoặc bàn tay sắt."
 TUR_rearmament_scheme:0 "Prepared Rearmament Scheme"
 TUR_rearmament_scheme_desc:0 "Một kế hoạch tái vũ trang toàn diện đã được triển khai từ khá lâu rồi, nhưng không cần thiết phải thực hiện kế hoạch này - nhưng thế giới hiện đang đứng trên bờ vực của một cuộc chiến khác, và Thổ Nhĩ Kỳ sẽ không theo kịp khi không chuẩn bị."
 TUR_infrastructure_privatised_idea:0 "Tư nhân hóa Cơ sở Hạ tầng"
 TUR_infrastructure_privatised_idea_desc:0 "Việc trao cho lợi ích tư nhân một số quyền kiểm soát đối với cơ sở hạ tầng của nhà nước giúp chúng ta có thêm một số nguồn lực để phân bổ ở nơi khác, nhưng khiến việc xây dựng cơ sở hạ tầng bổ sung trở thành một vấn đề khó chịu."
 TUR_financing_private_enterprise:0 "Tài trợ Doanh nghiệp Tư nhân"
 TUR_financing_private_enterprise_desc:1 "Mục đích của nhà nước là khuyến khích và khen thưởng cho những nhà kinh doanh nhiều nhất trong nhân dân của chúng ta. Bằng cách đầu tư vào những người sẽ làm tốt đẹp hơn cho đất nước của chúng ta, chúng ta đầu tư vào tương lai của đất nước."
 TUR_etatism:0 "Chủ nghĩa Etat"
 TUR_etatism_desc:2 "Nền kinh tế hỗn hợp của chúng ta không giống bất kỳ nền kinh tế nào trên thế giới: nó có các yếu tố của chủ nghĩa tự do của Anh, chủ nghĩa tập thể của Italy và kế hoạch hóa tập trung của Soviet. Đây là sự tổng hợp cuối cùng của các mô hình kinh tế và là viên ngọc quý của hệ thống Chủ nghĩa Kemal. \n\n§RNếu chúng ta nâng cao quy luật kinh tế của mình, thì cải tiến nên chuẩn bị cho sự xung đột phát triển giữa các mô hình kinh tế không tương thích của chúng ta.§!"
 TUR_etatism_2:0 "Chủ nghĩa Etat"
 TUR_etatism_2_desc:2 "Nền kinh tế hỗn hợp của chúng ta không giống bất kỳ nền kinh tế nào trên thế giới: nó có các yếu tố của chủ nghĩa tự do của Anh, chủ nghĩa tập thể của Italy và kế hoạch hóa tập trung của Soviet. Đây là sự tổng hợp cuối cùng của các mô hình kinh tế và là viên ngọc quý của hệ thống Chủ nghĩa Kemal, nhưng chúng ta phải chắc chắn rằng không gây áp lực quá lớn lên nó bằng cách cố gắng duy trì một cách đồng thời nền kinh tế thời chiến. \n\n§RNếu chúng ta cải tiến quy luật kinh tế của mình, thì chúng ta nên chuẩn bị cho sự xung đột phát triển giữa các mô hình kinh tế không tương thích của chúng ta.§!"
 TUR_etatism_3:0 "Chủ nghĩa Etat"
 TUR_etatism_3_desc:2 "Nền kinh tế hỗn hợp của chúng ta không giống bất kỳ nền kinh tế nào trên thế giới: nó bao gồm các yếu tố của chủ nghĩa tự do của Anh, chủ nghĩa tập thể của Italy và kế hoạch hóa tập trung của Soviet. Đây là sự tổng hợp cuối cùng của các mô hình kinh tế và là một viên ngọc quý của hệ thống Kemal, nhưng chúng ta đã miễn cưỡng nó bằng cách cố gắng đồng thời duy trì một nền kinh tế thời chiến. Chúng ta có thể cần phải xem xét lại triển vọng của mình và kết thúc thử nghiệm Etatist. \n\n§RNếu chúng ta cải tiến quy luật kinh tế của mình, thì chúng ta nên chuẩn bị cho những xung đột bổ sung để phát triển giữa các mô hình kinh tế không tương thích của chúng ta.§!"
 TUR_etatism_4:0 "Chủ nghĩa Etat"
 TUR_etatism_4_desc:2 "Nền kinh tế hỗn hợp của chúng ta không giống bất kỳ nền kinh tế nào trên thế giới: nó bao gồm các yếu tố của chủ nghĩa tự do của Anh, chủ nghĩa tập thể của Italy và kế hoạch hóa tập trung của Soviet. Chúng ta đã liều lĩnh và tham lam, và chúng ta có nguy cơ phá hủy nền kinh tế của đất nước bằng cách cố gắng giữ mô hình Etatist của chúng ta trong khi điều hành một nền kinh tế chiến tranh. Chúng ta mạo hiểm mọi thứ mà chẳng có gì: chúng ta phải xóa bỏ Etatist trước khi quá muộn. \n\n§RNếu chúng ta cải tiến luật kinh tế của mình một lần nữa mà không xóa bỏ Etatist thì chúng ta sẽ gây ra một cuộc suy thoái!§!"
 TUR_economic_collapse:0 "Suy thoái Kinh tế"
 TUR_economic_collapse_desc:1 "Chúng ta đang bị hủy hoại: Chủ nghĩa Etat đã cứu chúng ta khỏi những nỗi đau của cuộc Đại Suy Thoái, nhưng có vẻ như chúng ta không thể trốn tránh thảm họa kinh tế mãi mãi. Chúng ta đã thất bại đất nước, con người, hệ tư tưởng của chúng ta, và chúng ta đã làm ô nhiễm di sản của chính Atatürk mãi mãi..."
 TUR_etatism_stabilisation:0 "Ổn định Etatist"
 TUR_etatism_stabilisation_desc:1 "Vẻ đẹp của nền kinh tế hỗn hợp là chúng ta có đủ năng lực và sức mạnh để thực hiện các biện pháp khẩn cấp khi cần thiết, và chúng ta đã làm được điều đó. Chúng ta đã câu giờ trước sự chuyển dịch kinh tế tiếp theo, nhưng nó sẽ không kéo dài mãi mãi. Chúng ta phải sử dụng thời gian của mình một cách cẩn thận."
 kemalist_neutrality_idea:0 "Tính trung lập của Kemal"
 kemalist_neutrality_idea_desc:1 "Hòa bình tại Quê nhà, Hòa bình trên Thế giới - Atatürk đã ra quyết định và chúng ta hiện đã hệ thống hóa nó như là nền tảng chính sách đối ngoại của mình. Chúng ta phải giữ hòa bình, và nếu chúng ta không thể có hòa bình trên thế giới thì chúng ta sẽ chỉ phải giải quyết cho hòa bình ở quê hương."
 TUR_second_five_year_plan_inonu:0 "Kế hoạch Năm năm của İnönü"
 TUR_second_five_year_plan_inonu_desc:1 "Dựa trên mô hình công nghiệp hóa của Soviet, İsmet İnönü đã ưu tiên tăng số lượng ngành công nghiệp nhẹ ở [ROOT.GetNameDef] và hiện đại hóa cơ sở hạ tầng trên toàn quốc."
 TUR_second_five_year_plan_cakmak:0 "Kế hoạch Năm năm của Çakmak"
 TUR_second_five_year_plan_cakmak_desc:1 "Dựa trên mô hình tái quân sự hóa của Đức, Fevzi Çakmak đã ưu tiên tăng số lượng ngành công nghiệp nặng ở [ROOT.GetNameDef] và hiện đại hóa cơ sở hạ tầng trên toàn quốc."
 TUR_investment_financing_spirit:0 "Tài trợ Đầu tư"
 TUR_investment_financing_spirit_desc:1 "Thế giới xoay quanh việc trao đổi hàng hóa để đáp ứng nhu cầu. Chúng ta chắc chắn có nhu cầu, nhưng để có vết xước trên lưng, trước hết chúng ta phải tự gãi lưng đã."
 TUR_sheltered_foreign_outcasts:0 "Sheltered Foreign Outcasts"
 TUR_sheltered_foreign_outcasts_desc:0 "Mệnh lệnh đạo đức của chúng ta là phải giúp đỡ các dân tộc bị đàn áp trên thế giới khi nó nằm trong khả năng của chúng ta, và cho đến nay điều đó chắc chắn nằm trong khả năng của chúng ta. Chúng ta sẽ nhập tịch họ, bảo vệ họ và nuôi dưỡng họ như thể họ là con trai và con gái bản xứ của [TUR.GetNameDef]."
 TUR_debt_council:0 "Hội đồng Nợ"
 TUR_debt_council_desc:1 "Khi Đế chế Ottoman cuối cùng kết thúc trong sử sách, nó đã để lại cho chúng ta một món quà chia tay: món nợ khổng lồ. Chúng ta nợ rất nhiều tiền bạc và tài sản với các cường quốc phương Tây, nhưng điều đáng xấu hổ nhất là khoản nợ của chúng ta thậm chí không được quản lý ở đây ở đất nước của chúng ta. Hội đồng Nợ, với tất cả sự thông thái vô hạn của mình, đã triệu tập ở Pháp."
 TUR_tpda:0 "TPDA"
 TUR_tpda_desc:1 "Cuối cùng, chúng ta đã giành được dây cương khỏi những kẻ đế quốc và có thể tổ chức và quản lý các khoản nợ của chính chúng ta từ thành phố thủ đô của chúng ta. Hội đồng Nợ không còn nữa, bây giờ những con cá mập đặc quyền sẽ không có lựa chọn nào khác ngoài việc đến với chúng ta khi chúng đòi bồi thường hoặc yêu cầu đầu hàng."
 TUR_tpda_absorbed:0 "Cơ quan Quản lý Công nợ Thổ Nhĩ Kỳ"
 TUR_tpda_absorbed_desc:1 "Chỉ với một nét bút, Cơ quan Quản lý Nợ công Thổ Nhĩ Kỳ đã biến từ một tổ chức tư nhân thành một tổ chức công thuộc sở hữu nhà nước. Chúng ta quản lý nợ của mình, chúng ta kiểm soát nợ và chúng ta có thể giảm nợ. Chúng tôi đã trỗi dây trong thế giới này."
 TUR_debt_council_reined_in_flag:0 "Hội đồng Nợ nước ngoài đã được tổ chức lại thành một tổ chức nhà nước"
 TUR_varlik_vergisi_spirit:0 "Thuế Tài sản"
 TUR_varlik_vergisi_spirit_desc:1 "'Thuế Tài sản' này chỉ là một bản tái hiện thuế Jizya được che đậy mỏng manh, và chúng ta có thể cần phải xem xét bãi bỏ nó trước khi chúng ta mất đi ảo tưởng về việc quản lý một nước cộng hòa thế tục."
 TUR_inanc_vergisi_spirit:1 "Thuế Đức tin"
 TUR_inanc_vergisi_spirit_desc:1 "'Thuế Đức tin' là đỉnh cao cuối cùng của học thuyết thế tục Chủ nghĩa Kemal; nó là một sự thúc đẩy tích cực mà nhiều người sẽ coi là một bước tiến lớn đối với chủ nghĩa vô thần của nhà nước. Thật không may, đó là một giấc mơ không thể thực hiện được - và chúng ta sẽ phải xem xét việc bãi bỏ thuế trong tương lai."
 TUR_political_landscape_shifting:0 "Thay đổi Cục diện Chính trị"
 TUR_political_landscape_shifting_desc:1 "Từ lâu, mục đích cuối cùng của Chủ nghĩa Kemal là thiết lập một nền dân chủ tự do đa đảng ở [TUR.GetNameDef]... nhưng thời thế đã thay đổi. Chúng ta đang sống trong thời kỳ thú vị với các hệ tư tưởng hiện đại đấu tranh với nhau để giành quyền tối cao đối với trật tự thế giới, và có vẻ như chiến trường ý thức hệ cũng đã tìm được chỗ đứng ở đây."
 TUR_the_redshirts:0 "Áo Đỏ"
 TUR_the_redshirts_desc:1 "Áo Đỏ là lực lượng dân quân phát xít bán quân sự của chính chúng ta tuần tra trên đường phố trong các khu vực đô thị của chúng ta và đảm bảo mọi người tuân thủ nghiêm ngặt các nguyên tắc của Chủ nghĩa Kemal. Đôi khi họ có thể hơi bạo lực, với trái tim sắt đá và cái đầu chứa đầy lý tưởng cách mạng , nhưng ít nhất nguyên nhân của họ là chính đáng!"
 TUR_turkish_workers_militia:0 "Dân quân Công nhân Thổ Nhĩ Kỳ"
 TUR_turkish_workers_militia_desc:1 "Những người ở vị trí tốt nhất để bảo vệ quyền lợi của người lao động là chính người lao động. Tất nhiên, một chút chỉ đạo từ chính phủ của chúng ta và bản ghi nhớ kỳ quặc từ Moscow chỉ tốt hơn cho hiệu quả của họ với tư cách là lực lượng dân quân của người lao động."
 TUR_turkish_interventionism:0 "Chủ nghĩa Can thiệp Thổ Nhĩ Kỳ"
 TUR_turkish_interventionism_desc:1 "Hòa bình tại Quê nhà, Hòa bình trên Thế giới - Atatürk đã ra quyết định, và chúng ta hiện đã hệ thống hóa nó như là nền tảng của chính sách đối ngoại của chúng ta. Chúng ta không còn có thể ngồi yên và cho phép thế giới rơi vào tình trạng hỗn loạn trong khi chúng ta đứng bên lề và không làm gì cả. Cách duy nhất để đảm bảo hòa bình của chúng ta ở quê hương là đấu tranh cho hòa bình trên thế giới."
 TUR_balkan_defense_council_spirit:0 "Hội Đồng Phòng Vệ Balkan"
 TUR_balkan_defense_council_spirit_desc:0 "Các phái đoàn từ mọi thành viên của Balkan Entente thường xuyên gặp gỡ để trao đổi những giai thoại về các sự kiện trên thế giới và cập nhật về các tình huống phòng thủ tương ứng của họ. Nguồn kiến thức quân sự được chia sẻ của chúng ta là một lợi ích tuyệt vời cho tất cả chúng ta."
 TUR_three_year_plan_balkans:0 "Kế hoạch Ba năm Chung"
 TUR_three_year_plan_balkans_desc:1 "Balkan Entente đã thực hiện một trong những dự án công nghiệp hóa táo bạo nhất trong lịch sử bằng cách tài trợ cho một kế hoạch kinh tế kế hoạch hóa tập trung đa quốc gia được đồng tài trợ để đảm bảo rằng các cơ sở công nghiệp của chúng ta đủ mạnh để chống chọi với một cuộc tấn công từ một cường quốc."
 TUR_central_balkan_bank_wealthy_greece:0 "Ngân hàng Trung ương Balkan Athens"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "Không ai có thể dự đoán rằng [GRE.GetNameDef] của tất cả các quốc gia sẽ là quốc gia đầu tiên trong số chúng ta có được các vấn đề tài chính của họ trong tình trạng hoàn hảo như vậy. Mọi người đã nhất trí rằng Ngân hàng Trung ương Balkan nên được thành lập tại Thessaloniki, vì [GRE.GetAdjective] xuất sắc trong quản lý tài khóa."
 TUR_central_balkan_bank:0 "Ngân hàng Trung ương Balkan"
 TUR_central_balkan_bank_desc:1 "Ngân hàng Trung ương Balkan sẽ là một trung tâm để lưu chuyển tự do nguyên liệu, hàng hóa và các vấn đề liên quan đến thương mại cho tất cả các quốc gia trong Hiệp ước Balkan. Izmir, cùng với thời gian, sẽ trở thành đối thủ của Frankfurt, Thượng Hải và New York với tư cách là trung tâm của kinh doanh và thương mại."
 TUR_joint_fortification_budget:0 "Bổ sung Ngân sách Công sự"
 TUR_joint_fortification_budget_desc:1 "Balkan Entente giống như một quân cờ domino: khi một trong số chúng ta ngã xuống, những người còn lại chắc chắn sẽ nhanh chóng theo sau. Tất cả chúng ta phải chịu trách nhiệm bảo vệ và chuẩn bị biên giới của mình trước bất kỳ cuộc xâm lược nào có thể xảy ra."
 TUR_emergency_fortification_directive:0 "Chỉ thị Công sự Khẩn cấp"
 TUR_emergency_fortification_directive_desc:1 "Dire times kêu gọi các biện pháp nghiêm trọng, và chúng ta buộc phải nhanh chóng phân bổ nguồn lực để xây dựng các công sự. Sự tồn tại của chúng ta có thể bị đe dọa."
 TUR_united_balkan_security_forces:0 "Lực lượng An ninh Balkan Thống nhất"
 TUR_united_balkan_security_forces_desc:1 "Chia sẻ các tiểu đoàn an ninh là một sự phát triển tự nhiên từ việc thường xuyên để các thành viên của chúng ta trao đổi các chiến lược và thông tin tình báo chỉ huy cấp cao với nhau. Bằng cách giảm bớt một số áp lực đối với chúng ta trong việc kiểm soát các biên giới nội bộ, chúng ta giảm bớt gánh nặng cho quân đội quốc gia và chuẩn bị tốt hơn cho chiến tranh."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "The Coordinated Armed Forces of the Balkan Entente"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Sức mạnh của chúng ta bắt nguồn từ sự đoàn kết. Chúng ta phối hợp như một, chúng ta chiến đấu như một, chúng ta ngã xuống như một. Khi bụi lắng xuống và các khẩu đại bác ngừng bắn, Balkan Entente sẽ vẫn đứng vững."
 TUR_balkan_pact_innovative_transport_techniques:0 "Kỹ thuật Vận tải Đổi mới toàn Balkan"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "Để phối hợp tốt hơn và tạo điều kiện thuận lợi cho việc vận chuyển dễ dàng quân đội của chúng ta băng qua nhiều biên giới, chúng ta với tư cách là một tập thể các quốc gia cải thiện cơ sở hạ tầng của mình. Sáng kiến này hy vọng sẽ đi được một số bước dài trong việc giảm bớt trở ngại này."
 TUR_victory_at_all_costs:0 "Chiến Thắng Bằng Mọi Giá"
 TUR_victory_at_all_costs_desc:0 "Chúng ta đã không chiến đấu với răng và móng tay như một quốc gia trong cuộc Chiến tranh giành Độc lập chỉ để rồi bị tiêu diệt vài thập kỷ sau đó. Không, câu chuyện của [TUR.GetNameDef] không kết thúc ở đây - chúng ta không được gục ngã, chúng ta sẽ không gục ngã!"
 TUR_funkplan:0 "Kế hoạch Funk"
 TUR_funkplan_desc:1 "Được mô phỏng trên Kế hoạch Schacht của Hjalmar Schacht, Kế hoạch Funk của Walther Funk đảm bảo cho người Đức tiếp cận các quặng khoáng sản của [TUR.GetAdjective] đồng thời tạo điều kiện cho [TUR.GetAdjective] tiếp cận thị trường các sản phẩm thương mại của Đức. Các điều khoản ẩn trong Kế hoạch Funk cũng đảm bảo cho chúng ta số lượng vật liệu tối thiểu cần thiết để giúp mở rộng ngành công nghiệp nặng của chúng ta."
 TUR_german_advisors:0 "Cố vấn Đức"
 TUR_german_advisors_desc:1 "Chính thức đóng vai trò là đại sứ và nhà tư vấn kinh doanh, chúng ta hiện có một nhóm lớn các sĩ quan Đức sẵn sàng hỗ trợ chúng ta hiện đại hóa quân đội và biến nó thành một lực lượng chiến đấu hiệu quả nhất có thể."
 TUR_integrated_german_officers:0 "Hợp nhất Sĩ quan Đức"
 TUR_integrated_german_officers_desc:1 "Không còn cần thiết phải ngụy tạo vai trò của các sĩ quan quân đội Đức ở đất nước của chúng ta, chúng ta đã chính thức hợp nhất họ vào chuỗi chỉ huy của mình với sự đồng ý rõ ràng của [GER.GetLeader]."
 TUR_the_antalya_naval_academy:0 "Học viện Hải quân Antalya"
 TUR_the_antalya_naval_academy_desc:0 "Cùng hợp tác với [ITA.GetAdjective], chúng ta đã thành lập một trường đào tạo các đô đốc và sĩ quan hải quân mới chớm nở không giống bất kỳ trường nào trên thế giới."
 TUR_tuz_golu_training_facility:0 "Cơ sở Huấn luyện Tuz Gölü"
 TUR_tuz_golu_training_facility_desc:1 "Khí hậu Địa Trung Hải của quốc gia chúng ta không phải là môi trường thích hợp để đào tạo binh lính để họ có thể hoạt động hiệu quả trong điều kiện khí hậu khô cằn. Chúng ta đã chọn xây dựng cơ sở đào tạo gần hồ muối Tuz Gölü, để quân đội của chúng ta có thể chuẩn bị tốt hơn để chiến đấu trong môi trường khô cằn."
 TUR_sub_zero_survival_training:0 "Huấn luyện Sinh tồn Sub-Zero"
 TUR_sub_zero_survival_training_desc:1 "Không phải là nhiệm vụ dễ dàng để mô phỏng một số đặc tính lạnh buốt giá của Âu-Á, nhưng buộc phải làm. Chúng ta đã chọn xây dựng một cơ sở trên đỉnh Núi Palandöken ở Erzurum với một cơ sở nhỏ hơn nữa dựa trên Núi Ağrı để quân đội của chúng ta có thể huấn luyện trong điều kiện núi cao và băng giá quanh năm."
 TUR_italo_turkish_merchant_fleet:0 "Hạm đội Thương nhân Italy-[TUR.GetAdjective]"
 TUR_italo_turkish_merchant_fleet_desc:0 "Thời của [ENG.GetAdjective] thống trị các vùng biển của Địa Trung Hải đã qua rồi. Địa Trung Hải thuộc về [ITA.GetAdjective] và [GRE.GetAdjective]!"
 TUR_turkic_volunteers_from_abroad:0 "Tình nguyện viên Thổ Nhĩ Kỳ từ Nước ngoài"
 TUR_turkic_volunteers_from_abroad_desc:0 "Các anh chị em người Thổ Nhĩ Kỳ của chúng ta đến từ mọi nơi của Âu-Á để hỗ trợ họ cho cuộc đấu tranh chung của chúng ta. Cùng nhau, chúng ta sẽ bảo vệ Thời đại của Sói."
 TUR_golden_age_of_the_wolf:0 "Thời đại Hoàng kim của Sói"
 TUR_golden_age_of_the_wolf_desc:1 "Những con sói Đức và [TUR.GetAdjective] thống trị Châu Âu. Kẻ thù của chúng ta là những con thỏ, và mặc dù chúng có thể chạy và có thể ẩn nấp, nhưng không thể tránh khỏi việc chúng sẽ bị ngoạm chặt vào một trong những chiếc hàm vĩ đại và dũng mãnh của chúng ta!"
 TUR_refugees_from_the_fascist_menace:0 "Người tị nạn khỏi Sự đe dọa của Phát xít"
 TUR_refugees_from_the_fascist_menace_desc:1 "Những kẻ phát xít thi hành chính trị độc đoán và vi phạm các quyền bất khả xâm phạm của con người. Hành động của chúng thật độc ác, và việc bảo vệ và bảo vệ những người đang chạy trốn thành kiến phát xít là điều ít nhất mà chúng ta có thể làm."
 TUR_revolutionary_brigades_from_abroad:0 "Lữ đoàn Cách mạng Từ Nước ngoài"
 TUR_revolutionary_brigades_from_abroad_desc:1 "Chủ nghĩa Marx về cơ bản là một tín điều chủ nghĩa quốc tế và vì vậy, điều tự nhiên là các nhà cách mạng từ khắp nơi trên thế giới sẽ đổ về đất nước của chúng ta để chiến đấu trong cuộc đấu tranh toàn cầu chung của chúng ta."
 TUR_construct_a_red_navy:0 "Hải quân Đỏ"
 TUR_construct_a_red_navy_desc:0 "Nếu không có sự hỗ trợ của lực lượng hải quân mạnh mẽ, bất kỳ nỗ lực nào nhằm truyền bá một cuộc cách mạng toàn cầu đều sẽ thất bại."
 TUR_the_revolutionary_officer_college_of_kars:0 "Trường Sĩ quan Cách mạng Kars"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "Kars là một thành phố có lịch sử lâu đời, và vị trí gần [SOV.GetNameDef] khiến nó trở thành địa điểm lý tưởng để thành lập một trường sĩ quan chính trị hóa mới. Các sĩ quan của chúng ta sẽ được dạy không chỉ những nguyên tắc cơ bản của chiến tranh mà còn cả những điều phức tạp của học thuyết Marx."
 TUR_arctic_wolves_training:0 "Huấn luyện Sói Bắc Cực"
 TUR_arctic_wolves_training_desc:1 "Những người lính của chúng ta sẽ rình mò trên tuyết như những con sói săn mồi phương bắc. Qua quá trình huấn luyện của chúng ta, kẻ thù sẽ sợ hãi hơn là lạnh cóng trước những cơn gió băng giá."
 TUR_red_officers:0 "Sĩ quan Đỏ"
 TUR_red_officers_desc:1 "Cũng như các sĩ quan ủng hộ Chủ nghĩa Kemal đại diện và bảo vệ ý thức hệ của chính họ, các sĩ quan mới của chúng ta sẽ đóng vai trò là những người bảo vệ Chủ nghĩa Marx ở [TUR.GetNameDef]."
 TUR_kemalism_with_socialist_characteristics:0 "Chủ nghĩa Kemal với các Đặc điểm Xã hội Chủ nghĩa"
 TUR_kemalism_with_socialist_characteristics_desc:1 "Chúng ta không quan tâm đến việc loại bỏ chủ nghĩa Kemal, chúng ta sẽ làm cho thế giới trở nên bất đồng chính kiến khi loại bỏ tư tưởng tiến bộ và cây nhà lá vườn của chúng ta. Chủ nghĩa Kemal đủ năng động để nó có thể được thay đổi để phù hợp hơn với các giá trị của chủ nghĩa Marx mà không làm sai hoàn toàn nền tảng của nó."
 TUR_turkish_bolshevism:0 "Chủ nghĩa Bolshevik Thổ Nhĩ Kỳ"
 TUR_turkish_bolshevism_desc:1 "Chủ nghĩa Kemal đã phục vụ mục đích của nó và bây giờ sẽ được đưa vào sử sách... à, một số cuốn sách lịch sử bất hợp pháp ở bất kỳ mức độ nào. [TUR.GetNameDef] hiện được mô phỏng theo cuộc cách mạng của Vladimir Lenin chứ không phải là Mustafa Kemal Atatürk phản động theo chủ nghĩa xét lại và phong trào bị dập tắt của ông ta."
 TUR_reappropriated_exploitative_finance:0 "Reappropriated Exploitative Finance"
 TUR_reappropriated_exploitative_finance_desc:1 "Chúng ta sẽ tái sử dụng sự giàu có của những kẻ cho vay nước ngoài và những kẻ ăn bám tư bản thảm hại trong nước để xây dựng một xã hội thực sự phục vụ giai cấp công nhân [TUR.GetNameDef]."
 TUR_emergency_deployment_of_defensive_bases:0 "Triển khai Khẩn cấp Căn cứ Phòng thủ"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "Các căn cứ phòng thủ của quốc gia chúng ta đã lỗi thời một cách tồi tệ và cuối cùng sẽ trở nên vô giá trị trong một cuộc chiến tranh hiện đại. Chúng ta phải thực hiện một nỗ lực quốc gia to lớn để hiện đại hóa hệ thống phòng thủ của mình và ngăn chặn bất kỳ kẻ xâm lược nào."
 TUR_the_battle_for_our_nations_survival:0 "Trận chiến vì Sống còn của Dân tộc Chúng ta"
 TUR_the_battle_for_our_nations_survival_desc:1 "Điều không thể tưởng tượng được đã xảy ra: [SOV.GetNameDef] đã xâm lược đất nước chúng ta, và bây giờ tương lai của nhà nước [TUR.GetAdjective] đang bị đe dọa. Người dân [TUR.GetAdjective] đã tập hợp lại theo lời kêu gọi của [TUR.GetLeader], nhưng khi đối mặt với cuộc chiến tổng lực chống lại một mối đe dọa mạnh mẽ hơn không thể chối cãi, lòng nhiệt thành này có thể kéo dài được bao lâu?"
 TUR_rebuilding_our_home:0 "Xây dựng lại Quê hương Chúng ta"
 TUR_rebuilding_our_home_desc:1 "Đất nước chúng ta đã bị tàn phá về vật chất, vật chất và tinh thần bởi những con chó Chủ nghĩa Kemal, nhưng cuối cùng chế độ chuyên chế của chúng đã chấm dứt. Chúng ta đang đứng trên bờ vực của một kỷ nguyên mới cho dân tộc mình: một kỷ nguyên mà cuối cùng chúng ta có thể sửa chữa những sai lầm trong quá khứ. Chúng ta phải xây dựng cho tương lai để chúng ta có thể sống lại quá khứ."
 TUR_rising_islamist_dissidence:0 "Rising Islamist Dissidence"
 TUR_rising_islamist_dissidence_desc:1 "Mỗi khi khái niệm bầu cử tự do được nêu ra ở [TUR.GetNameDef], những người theo trào lưu chính thống tôn giáo đã cố gắng chiếm đoạt bất kỳ nền tảng nào để chống lại CHP ((Đảng Cộng hòa Nhân dân). Có vẻ như lần này sẽ không khác biệt. Trên khắp đất nước, có một ý thức chủ nghĩa chính thống đang gia tăng khi những kẻ thù về ý thức hệ của chúng ta tập hợp lật đổ quyền thống trị của chúng ta trên đất nước bằng cách làm phá hoại thùng phiếu mà chúng ta đang cung cấp cho họ."
 TUR_objectors_flocking_to_military_service:0 "Người phản đối Đổ xô đi Nghĩa vụ Quân sự"
 TUR_objectors_flocking_to_military_service_desc:1 "Tất cả các công dân [TUR.GetAdjective] từng trốn tránh nghĩa vụ quân sự đang đăng ký để phục vụ trong lực lượng vũ trang của chúng ta. Mọi người đã chấp nhận tốt cách tiếp cận của chính phủ về Tổ quốc là trên hết, và nhiều người bắt đầu hiểu vị trí của họ trong kết cấu của đất nước chúng ta, nơi mà trước đây họ cảm thấy như những kẻ ngoài cuộc."
 TUR_legacy_of_ataturk_fulfilled:0 "Di sản của Atatürk"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "Chúng ta bảo vệ và hoàn thành tham vọng cao nhất của Mustafa Kemal Atatürk đối với nhà nước [ROOT.GetAdjective] bằng cách biến nó thành một nhà nước dân chủ tự do đa đảng hợp pháp. Chúng ta đã bảo vệ ước mơ cả đời của Atatürk, và vì thế mà thời đại cai trị của chúng ta đã trở nên an toàn hơn đáng kể trong mắt người dân."
 TUR_legacy_of_ataturk_preserved:0 "Di sản của Atatürk"
 TUR_legacy_of_ataturk_preserved_desc:0 "Chúng ta đã kéo dài hiện trạng cũ bằng cách duy trì một chế độ độc tài thúc đẩy các lý tưởng theo Chủ nghĩa Kemal. Chúng ta đã không làm sụp đổ nguyện vọng của Mustafa Kemal Atatürk về tình trạng [ROOT.GetAdjective], nhưng chúng ta cũng đã làm được rất ít để đạt được những mục tiêu đó. Các thế hệ tương lai sẽ sử dụng những nền tảng mà chúng ta đặt ra để họ có thể soán ngôi của chủ nghĩa Kemal..."
 TUR_legacy_of_ataturk_defiled:0 "Di sản của Atatürk"
 TUR_legacy_of_ataturk_defiled_desc:0 "Chúng ta đã thất bại với ông ấy: làm thế nào mà Cha của người Thổ Nhĩ Kỳ có thể nhìn vào tình hình hiện tại của [ROOT.GetNameDef] với bất cứ điều gì khác ngoài thái độ khinh bỉ? Chúng ta chỉ cần tin tưởng rằng tham vọng của ông ấy đối với quốc gia này là sai, và của chúng ta là đúng..."
 TUR_republicanism:0 "Chủ nghĩa Cộng hòa"
 TUR_republicanism_desc:1 "Độc lập là quyền lực tuyệt đối của dân tộc thờ phượng Đức chúa của tôi!"
 TUR_nationalism:0 "Chủ nghĩa Dân tộc"
 TUR_nationalism_desc:1 "Đừng sợ! Lá cờ màu đỏ thắm tự hào tung bay trong bình minh vinh quang này, sẽ không bao giờ phai. Trước khi trái tim bừng cháy cuối cùng đang cháy trong quê hương của tôi sẽ bị dập tắt. Vì nó là ngôi sao của dân ta, và sẽ mãi mãi chiếu sáng. Muôn đời thuộc về chúng ta; và chỉ thuộc về quốc gia anh hùng này thôi."
 TUR_populism:0 "Chủ nghĩa Dân túy"
 TUR_populism_desc:1 "Ai lại không hy sinh mạng sống của mình cho một đất nước thiên đường này? Các liệt sĩ sẽ hiện ra nếu người ta chỉ cần bóp chặt nắm đất! Các liệt sĩ!"
 TUR_reformism:0 "Chủ nghĩa Cải cách"
 TUR_reformism_desc:1 "Chân trời của phương Tây có thể bị ràng buộc bởi những bức tường thép, nhưng biên giới của tôi được bảo vệ bởi tấm lòng dũng mãnh của một người tin tưởng. Hãy để nó gầm thét, đừng sợ! Và hãy nghĩ xem: làm sao niềm tin rực lửa này lại có thể bị dập tắt bởi con quái vật một răng nanh, mà bạn gọi là "nền văn minh"?"
 TUR_revolutionism:0 "Chủ nghĩa Cách mạng"
 TUR_revolutionism_desc:1 "Vì vậy, gợn sóng và con sóng như bầu trời bình minh tươi sáng, ôi lưỡi liềm vinh quang, để mọi giọt máu cuối cùng của chúng ta cũng có thể cuối cùng được ban phước và xứng đáng! Cả bạn và người thân của tôi sẽ không bao giờ diệt vong!"
 TUR_liberalism:1 "Chủ nghĩa Tự do"
 TUR_liberalism_desc:1 "Tôi đã được tự do kể từ khi bắt đầu và mãi mãi sẽ như vậy. Kẻ điên nào có thể trói tôi vào xiềng xích! Tôi bất chấp chính ý tưởng đó! Vì tự do là quyền tuyệt đối trên lá cờ tự do mãi mãi của tôi!"
 TUR_fundamentalism:0 "Chủ nghĩa Chính thống"
 TUR_fundamentalism_desc:1 "Ôi Đức chúa vinh hiển, ước nguyện duy nhất của trái tim đau đớn của tôi là không một bàn tay nào của kẻ ngoại đạo được chạm vào bề mặt của những Ngôi đền thiêng liêng."
 TUR_absolutism:0 "Chủ nghĩa Tuyệt đối"
 TUR_absolutism_desc:1 "Đừng xem rằng đất bạn dẫm lên chỉ là trái đất - hãy thừa nhận nó! Và hãy nghĩ về hàng nghìn người không mảnh vải che thân đang nằm rất cao quý bên dưới bạn. Bạn là đứa con trai vinh quang của một liệt sĩ - hãy nhận lấy sự xấu hổ, đau buồn chứ không phải tổ tiên của bạn! Đừng buông tay, ngay cả khi bạn đã hứa với thế giới, quê hương thiên đường này."
 TUR_ultranationalism:0 "Chủ nghĩa Cực đoan"
 TUR_ultranationalism_desc:1 "Xin Chúa lấy mạng sống của tôi, những người thân yêu và tất cả tài sản của tôi nếu Ngài muốn, nhưng Ngài đừng tước mất quê hương đích thực duy nhất của tôi trên thế giới. Những lời tôn nghiêm này và lời chứng của họ là nền tảng của tôn giáo của tôi, và cầu mong âm thanh cao quý của họ vang dội như sấm sét trên khắp quê hương vĩnh cửu của tôi."
 TUR_socialism:0 "Chủ nghĩa Xã hội"
 TUR_socialism_desc:1 "Bạn tôi ơi! Đừng để quê hương của tôi rơi vào tay những kẻ xấu xa! Hãy biến lồng ngực của bạn như áo giáp và cơ thể của bạn như một bức tường thành! Hãy tạm dừng cuộc tấn công đáng hổ thẹn này!"
 
 TUR_mustafa_kemal_ataturk_figurehead:0 "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "Ngay cả khi nghỉ hưu, Ghazi của chúng ta không thể giúp đỡ, nhưng vẫn tham gia vào chính trị của quốc gia chúng ta. Ông ấy có thể không còn chính thức là tổng thống nữa, nhưng lời của Mustafa Kemal Atatürk vẫn là luật - ngay cả bây giờ."
