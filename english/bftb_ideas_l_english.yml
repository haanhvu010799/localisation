 GRE_political_instability:0 "Bất ổn Chính trị"
 GRE_political_instability_desc:2 "§WPhe £faction_gre_monarchist §YQuân chủ§! là [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WPhe £faction_gre_venezelist §YCộng hòa§! là [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WPhe £faction_gre_communist §YCộng sản§! là [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WPhe £faction_gre_fascist §YPhát xít§! là [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nTừ năm 1924 đến năm 1935, chúng ta đã có hai mươi ba lần thay đổi chính phủ, mười ba cuộc đảo chính, và một chế độ độc tài! Người dân đã cảm thấy quá đủ và sẵn sàng cho một số ổn định trong chính phủ của họ, nhưng họ cũng vẫn thận trọng hoài nghi về khả năng bất kỳ một chính phủ nào tồn tại dài lâu. Chúng ta phải chứng minh họ sai và chấm dứt cuộc đấu đá nội bộ liên tục bằng cách hạ gót kẻ thù chính trị của chúng ta."
 GRE_political_instability_dummy_desc:0 "\n\nTừ năm 1924 đến năm 1935, chúng ta đã có hai mươi ba lần thay đổi chính phủ, mười ba cuộc đảo chính, và một chế độ độc tài! Người dân đã cảm thấy quá đủ và sẵn sàng cho một số ổn định trong chính phủ của họ, nhưng họ cũng vẫn thận trọng hoài nghi về khả năng bất kỳ một chính phủ nào tồn tại dài lâu. Chúng ta phải chứng minh họ sai và chấm dứt cuộc đấu đá nội bộ liên tục bằng cách hạ gót kẻ thù chính trị của chúng ta."
 GRE_political_instability_republican:0 "Bất ổn Chính trị"
 GRE_political_instability_republican_desc:2 "§WPhe £faction_gre_monarchist §YQuân chủ§! là [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WPhe £faction_gre_venezelist §YCộng hòa§! là [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WPhe £faction_gre_communist §YCộng sản§! là [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WPhe £faction_gre_fascist §YPhát xít§! là [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nTừ năm 1924 đến năm 1935, chúng ta đã có hai mươi ba lần thay đổi chính phủ, mười ba cuộc đảo chính, và một chế độ độc tài! Chúng ta, các thành viên phe Venezelist, không thể phủ nhận... một phần nhỏ mà chúng ta có thể đã phải tham gia trò chơi trong đó. Ít nhất thì những người quen thuộc với chúng ta là Ác quỷ mà họ biết! Thật không may, những ký ức về Thảm kịch Anatolian vẫn còn nguyên vẹn trong tâm trí người dân Hy Lạp và họ cũng không quên vai trò của chúng ta trong đó."
 GRE_political_instability_republican_2:0 "Bất ổn Chính trị"
 GRE_political_instability_republican_2_desc:2 "§WPhe £faction_gre_monarchist §YQuân chủ§! là [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WPhe £faction_gre_venezelist §YCộng hòa§! là [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WPhe £faction_gre_communist §YCộng sản§! là [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WPhe £faction_gre_fascist §YPhát xít§! là [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nTừ năm 1924 đến năm 1935, chúng ta đã có hai mươi ba lần thay đổi chính phủ, mười ba cuộc đảo chính, và một chế độ độc tài! Chúng ta, các thành viên phe Venezelist, không thể phủ nhận... một phần nhỏ mà chúng ta có thể đã phải tham gia trò chơi trong đó. Ít nhất thì những người quen thuộc với chúng ta là Ác quỷ mà họ biết! Bây giờ chúng ta hoàn thành di sản của mình và kết thúc cuộc hành trình mà Hy Lạp bắt đầu vào năm 1919 khi chúng ta cố gắng giành lấy lại Constantinople."
 GRE_political_instability_communist:0 "Bất ổn Chính trị"
 GRE_political_instability_communist_desc:3 "§WPhe £faction_gre_monarchist §YQuân chủ§! là [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WPhe £faction_gre_venezelist §YCộng hòa§! là [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WPhe £faction_gre_communist §YCộng sản§! là [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WPhe £faction_gre_fascist §YPhát xít§! là [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nTừ năm 1924 đến năm 1935, chúng ta đã có hai mươi ba lần thay đổi chính phủ, mười ba cuộc đảo chính, và một chế độ độc tài! Lần đầu tiên sau một thời gian rất lâu, Hy Lạp cuối cùng cũng có một phong trào đặt người dân Hy Lạp lên hàng đầu. Nhưng phong trào của chúng ta còn non trẻ, và chúng ta còn nhiều điều phải chứng minh trước dân chúng cũng như thực sự tin tưởng vào sự cai trị của chúng ta."
 GRE_political_instability_metaxas:0 "Bất ổn Chính trị"
 GRE_political_instability_metaxas_desc:2 "§WPhe £faction_gre_monarchist §YQuân chủ§! là [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WPhe £faction_gre_venezelist §YCộng hòa§! là [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WPhe £faction_gre_communist §YCộng sản§! là [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WPhe £faction_gre_fascist §YPhát xít§! là [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nTừ năm 1924 đến năm 1935, chúng ta đã có hai mươi ba lần thay đổi chính phủ, mười ba cuộc đảo chính, và một chế độ độc tài! Dưới sự lãnh đạo của Metaxas, chúng ta sẽ đạt được sự thống nhất thông qua sức mạnh bằng cách tiêu diệt tất cả kẻ thù của chúng ta! Người dân Hy Lạp sẽ đến để tìm hiểu cách một chính phủ có ý chí thiết lập trật tự ở đất nước vô luật pháp này hoạt động như thế nào."
 GRE_political_instability_fascism:0 "Bất ổn Chính trị"
 GRE_political_instability_fascism_desc:2 "§WPhe £faction_gre_monarchist §YQuân chủ§! là [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WPhe £faction_gre_venezelist §YCộng hòa§! là [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WPhe £faction_gre_communist §YCộng sản§! là [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WPhe £faction_gre_fascist §YPhát xít§! là [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nTừ năm 1924 đến năm 1935, chúng ta đã có hai mươi ba lần thay đổi chính phủ, mười ba cuộc đảo chính, và một chế độ độc tài! Chủ nghĩa Phát xít đề cao sự đoàn kết hơn tất cả - nếu chúng ta không thể huy động hiệu quả người dân Hy Lạp và giúp họ thấy rằng chủ nghĩa phát xít là câu trả lời rõ ràng cho những tai ương của Hy Lạp, thì chúng ta không xứng đáng được cai trị."
