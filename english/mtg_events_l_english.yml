 flag_mexico_cedillo_has_revolted:0 "Tướng Cedillo đã nổi dậy chống lại chính phủ"
 mexico.1.title:0 "Cuộc nổi dậy của Tướng Cedillo"
 mexico.1.desc:0 "Trong một thời gian, các tướng lĩnh và thống đốc đã thấy quyền lực cá nhân của họ tiêu tan khi chính quyền trung ương trở nên tốt hơn trong việc kiểm soát những kẻ ngỗ ngược. Lịch sử của Mexico về các cuộc nổi dậy của các lãnh chúa trong khu vực dường như đang dần chết đi. Thật không may, chúng ta đã thất bại trong hành động chống lại Tướng Cedillo của San Luis Potosi, và ông ta đã duy trì sự phục vụ của đủ những kẻ nổi loạn đã được ân xá và những tên cướp tàn nhẫn để cố gắng lật đổ chính quyền trung ương, phế truất [Root.GetLeader], và ngăn chặn bất kỳ quyền lực nào nữa lọt qua ngón tay của ông ta."
 mexico.1.a:0 "Kẻ phản bội!"
 mexico.2.title:0 "Dầu mỏ [From.GetAdjective] được Quốc hữu hóa"
 mexico.2.desc:0 "[From.GetLeader] đã khuấy động những điều vô nghĩa theo chủ nghĩa dân túy nhằm chống lại lợi ích kinh tế của chúng ta ở Mexico, và bây giờ [From.GetRulingPartyLong] đã thông qua luật quốc hữu hóa tài sản của Royal Dutch Shell, Standard Oil of California, và nhiều hãng dầu quốc tế khác! Mặc dù Hiến pháp của họ cho phép hành động này, nhưng luật quốc tế yêu cầu bồi thường cho những thiệt hại mà các công ty phải gánh chịu. Các ông trùm dầu mỏ đang yêu cầu chúng ta hành động."
 mexico.2.a:0 "Đó là một việc đã rồi, chúng ta không thể làm gì được."
 mexico.2.b:0 "Chúng ta sẽ cấm vận thương mại với Mexico cho đến khi họ nhìn nhận ra."
 mexico.2.c:0 "Các lựa chọn của chúng ta có giới hạn, và quân sự cần được cân nhắc."
 mexico.3.title:0 "Cấm vận [From.GetAdjective]"
 mexico.3.desc:0 "Để đối phó với việc chúng ta quốc hữu hóa các nhượng quyền khai thác dầu của họ, [From.GetLeader] đã quyết định chấp nhận yêu cầu của các công ty dầu mỏ và đưa ra lệnh cấm vận đối với đất nước chúng ta. [From.GetNameDef] sẽ không mua hoặc bán tài nguyên với chúng ta nữa. Chúng ta nên xem xét việc bồi thường cho các công ty dầu mỏ, hoặc từ bỏ hiện trạng quốc tế và tìm kiếm vận may của mình với kẻ thù của chủ nghĩa tư bản tự do."
 mexico.3.a:0 "Người Mexico sẽ không đứng về điều này!"
 mexico.4.title:0 "Bồi thường của [From.GetAdjective]"
 mexico.4.desc:0 "Chính phủ của [From.GetLeader] đã đồng ý yêu cầu Royal Dutch Shell và Standard Oil of California bồi thường để đổi lấy những tổn thất mà các công ty phải gánh chịu trong quá trình quốc hữu hóa các mỏ dầu. [From.GetNameDef] sẽ không trao trả lại bất kỳ nhượng bộ dầu mỏ nào, nhưng uy tín quốc gia và lợi ích tài chính của chúng ta ít nhất đã được bảo đảm."
 mexico.4.a:0 "Tốt, chúng ta có thể giao dịch theo những điều kiện này."
 mexico.4.b:0 "Giữ nguyên lệnh cấm vận, chúng ta đang chờ một thỏa thuận tốt hơn."
 mexico.8.title:0 "[From.GetAdjective] Entry Into The [Root.GetFactionName]"
 mexico.8.desc:0 "[From.GetLeader] has submitted a request to join the [Root.GetFactionName]. Whether he seeks mutual protection or foreign expansion is unknown, but Mexico's oil is a lucrative asset to have on our side."
 mexico.8.a:0 "Chúng ta sẽ bảo trợ cho Mexico gia nhập [Root.GetFactionName]."
 mexico.8.b:0 "Chúng ta có các kế hoạch khác cho Mexico."
 mexico.9.title:0 "Mexico Gia nhập [Root.GetFactionName]"
 mexico.9.desc:0 "[From.GetLeader] đã bảo trợ yêu cầu gia nhập [Root.GetFactionName] từ Mexico. Không rõ Mexico có tìm kiếm sự bảo vệ lẫn nhau hay sự bành trướng của ngoại bang hay không, nhưng dầu mỏ của Mexico là một tài sản béo bở mà phía chúng ta cần có."
 mexico.9.a:0 "Chúng ta sẽ bảo trợ cho Mexico gia nhập [Root.GetFactionName]."
 mexico.9.b:0 "Chúng ta có các kế hoạch khác cho Mexico."
 mexico.10.title:2 "[From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader] đã mời [Root.GetNameDef] gia nhập [From.GetFactionName]. Khối các quốc gia cánh hữu này sẽ bảo vệ Mỹ Latinh khỏi sự xâm nhập của Cộng sản, đồng thời đạt được con đường độc lập khỏi Yanquis suy thoái."
 mexico.10.a:0 "[Root.GetLeader] chấp nhận đề xuất."
 mexico.10.b:0 "Người Mỹ sẽ không ủng hộ một kế hoạch như vậy."
 mexico.11.title:2 "[From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader] đã mời [Root.GetNameDef] gia nhập [From.GetFactionName]. Khối các quốc gia cánh tả này sẽ bảo vệ Mỹ Latinh khỏi chế độ chuyên chế Phát xít, đồng thời đạt được con đường độc lập khỏi bọn Yanquis áp bức."
 mexico.11.a:0 "[Root.GetLeader] chấp nhận đề xuất."
 mexico.11.b:0 "Người Mỹ sẽ không ủng hộ một kế hoạch như vậy."
 mexico.12.title:0 "Bán Honduras thuộc Anh"
 mexico.12.desc:0 "[From.GetLeader] đã yêu cầu [Root.GetNameDef] bán lãnh thổ nhỏ của Honduras thuộc Anh, đôi khi được gọi là Belize. Đế chế Tây Ban Nha tuyên bố chủ quyền với khu vực này nhưng không bao giờ giải quyết nó, vì vậy Mexico có rất ít yêu sách thực sự đối với lãnh thổ. Tuy nhiên, chúng ta có thể bán lãnh thổ cho những người bạn Mexico của mình như một cử chỉ thiện chí."
 mexico.12.a:0 "[Root.GetLeader] chấp nhận đề xuất."
 mexico.12.b:0 "Lãnh thổ đó hữu ích như một căn cứ hải quân."
 mexico.13.title:0 "Anh quốc Nhượng lại Belize"
 mexico.13.desc:0 "[From.GetLeader] đã đồng ý chuyển giao quyền kiểm soát thuộc địa cũ Honduras thuộc Anh cho chúng ta như một cử chỉ thiện chí. Khu vực nhỏ bé, chưa phát triển và thiếu các nguồn tài nguyên thiên nhiên ngoài gỗ, nhưng điều này cho thấy vị thế ngày càng cao của Mexico trên trường quốc tế."
 mexico.13.a:0 "[From.GetNameDef] thực sự là bạn của chúng ta."
 mexico.14.title:0 "Anh quốc Từ chối Bán Belize"
 mexico.14.desc:0 "[From.GetLeader] đã từ chối bán thuộc địa Honduras thuộc Anh cho chúng ta. Viện dẫn tính hữu dụng của nó như một căn cứ hải quân, chính phủ [From.GetAdjective] tuyên bố ưu tiên giữ lại thuộc địa. Hầu hết cư dân là người nói tiếng Anh nên từ chối là có thể hiểu được, nếu đáng thất vọng."
 mexico.14.a:0 "Có lẽ [From.GetAdjective] rốt cuộc không phải là bạn của chúng ta."
 mexico.15.title:0 "Đức Tổng Giám mục Pascual Díaz Qua đời"
 mexico.15.desc:0 "Đức Cha Pascual Díaz y Barreto, Tổng Giám mục của Thành phố Mexico, đã qua đời hôm nay do bệnh viêm đại tràng. Ông ấy đã 59 tuổi. Di sản của ông ấy là một trong những phản đối cứng rắn với các chính sách xã hội chủ nghĩa của chính phủ, cùng với những nỗ lực thỏa hiệp về kết thúc của Chiến tranh Cristero.\n\nNgười kế nhiệm ông là Luis María Martínez, một nhà cải cách xã hội và là bạn thân của Tổng thống Cárdenas. Người kế vị có lẽ đã được Giáo hoàng lựa chọn để đảm bảo hòa bình tiếp tục giữa Giáo hội và chính phủ ở Mexico."
 mexico.15.a:0 "Requiescat in pace."
 mexico.15.b:0 "Thiêu đốt trong Địa ngục, kẻ phản bội."
 mexico.16.title:0 "Cuộc đình công của Công nhân Dầu mỏ"
 mexico.16.desc:0 "Các công nhân dầu mỏ đã tổ chức công đoàn vào năm 1935 với sự chúc phúc của Tổng thống Cárdenas, tạo ra Sindicato Único de Trabajadores Petroleros (Liên minh Công nhân Dầu mỏ Độc nhất). Họ ngay lập tức bắt đầu cố gắng thương lượng mức lương cao hơn và điều kiện làm việc tốt hơn, nhưng đã bị từ chối bởi các công ty dầu mỏ quốc tế hùng mạnh như Royal Dutch Shell và Standard Oil of California. Vấn đề được chuyển cho một ủy ban phân xử và cuối cùng đưa ra tòa án, với câu hỏi nhức nhối là liệu các công ty dầu mỏ có thể chi trả mức lương cao hơn hay không.\n\nTheo các cuộc điều tra gần đây, các công ty con của Mexico thậm chí còn kiếm được nhiều lợi nhuận hơn các công ty dầu khí ở Mỹ, nhưng vẫn từ chối đạt được thỏa thuận với người lao động. Có vẻ như họ có được sự hậu thuẫn của các cường quốc mạnh mẽ trong khu vực và coi mình là người thượng tôn pháp luật."
 mexico.16.a:0 "Quá đáng! Sự bóc lột này là phi đạo đức và phải chấm dứt!"
 mexico.16.b:0 "Đó là chủ nghĩa tư bản."
 mexico.17.title:0 "Trotsky đã đến"
 mexico.17.desc:1 "Phải lưu vong khỏi Liên bang Soviet vì phản đối sự trỗi dậy của Stalin, bị đổ lỗi cho tất cả các vấn đề từ thất bại quân sự đến tai nạn công nghiệp, và bị trục xuất từ nước này sang nước khác bởi áp lực chính trị, Lev Trotsky, nhà cách mạng cộng sản, đã đến Mexico sau một chuyến đi từ Na Uy trên một tàu chở dầu."
 mexico.17.a:1 "Chúng ta không phải là những con rối của Stalin, hãy cho ông ấy tị nạn."
 mexico.17.b:1 "Dẫn độ ông ta đến Liên bang Soviet để đối mặt với các tội ác của ông ta."
 mexico.17.c:0 "Ông ấy là một thiên tài tổ chức, mời ông ấy tham gia chính phủ."
 mexico_extradited_trotsky:0 "Dẫn độ Trotsky"
 mexico_communist_menace:0 "Sự đe dọa của Cộng sản"
 mexico_snubbed_stalin:0 "Snubbed Stalin"
 mexico_trotskyite_wreckers:0 "Trotskyite Wreckers"
 flag_mexico_invited_trotsky_to_government:0 "Trotsky đã được mời tham gia chính phủ"
 flag_trotsky_dead:0 "Trotsky đã bị giết bởi các đặc vụ Stalin"
 mexico.18.title:0 "Bắt đầu Chiến dịch Bầu cử"
 mexico.18.desc:0 "Chiến dịch bầu cử Tổng thống tiếp theo sẽ bắt đầu trong vài ngày tới. Cải cách hiến pháp năm 1933 được đưa ra nhằm đáp trả sự tức giận về ý tưởng Calles trở thành tổng thống nhiệm kỳ thứ hai, và sau vụ ám sát công khai người tiền nhiệm của Calles, Álvaro Obregón, người đã tìm kiếm một nhiệm kỳ thứ hai như vậy. Cải cách này ngăn cản một quan chức được bầu cử nhiệm kỳ hai lần, ngay cả khi ông ta chỉ là người quản lý thay thế hoặc tạm thời. Điều này giúp ngăn chặn sự lặp lại của Porfiriato, nơi đã chứng kiến nhà độc tài Porfirio Díaz phục vụ bảy nhiệm kỳ trong khoảng thời gian ba mươi năm và truyền cảm hứng cho Cách mạng Mexico năm 1910, đẩy đất nước vào một thập kỷ xung đột dân sự.\n\nLuật này có lợi là làm cho mạng lưới bảo trợ bên ngoài đảng khó duy trì hơn, nhưng cũng ngăn cản các quan chức chịu trách nhiệm trực tiếp trước các cử tri, vì họ sẽ chuyển sang một cấp chính phủ khác sau nhiệm kỳ, khiến họ phụ thuộc vào sự bảo trợ trong đảng."
 mexico.18.a:0 "Cải cách hiến pháp này là điều cần thiết cho sự ổn định của đất nước."
 mexico.18.b:0 "Thật nực cười! [Root.GetLeader] biết rõ nhất, ông ta sẽ phục vụ nhiệm kỳ thứ hai!"
 mexico.19.title:0 "Người kế nhiệm [Root.GetRulingParty]"
 mexico.19.desc:0 "Người kế nhiệm [Root.GetLeader] đang được thảo luận trong đảng. Các cuộc bầu cử cạnh tranh vẫn đang diễn ra dao động ở Mexico và người cầm quyền [Root.GetRulingPartyLong], phối hợp với quân đội và lực lượng an ninh, chắc chắn sẽ giành chiến thắng trong cuộc tổng tuyển cử."
 mexico.19.a:0 "Francisco Múgica, vị tướng cách mạng và nhà cải cách xã hội."
 mexico.19.b:0 "Manuel Ávila Camacho, cựu Tham mưu trưởng."
 mexico.19.c:0 "Saturnino Cedillo, lãnh đạo cánh hữu."
 mexico.19.d:0 "Juan Andreu Almazán, doanh nhân cánh hữu."
 mexico.19.e:0 "Vicente Lombardo, người theo chủ nghĩa công đoàn cấp tiến."
 mexico.19.f:0 "Francisco Múgica, vị tướng cách mạng và nhà cải cách xã hội."
 mexico.19.g:0 "Manuel Ávila Camacho, cựu Tham mưu trưởng."
 mexico.19.h:0 "Juan Andreu Almazán, doanh nhân cánh hữu và tướng lĩnh."
 mexico.19.i:0 "Vicente Lombardo, người theo chủ nghĩa công đoàn cấp tiến."
 mexico.19.j:0 "Francisco Múgica, vị tướng cách mạng và nhà cải cách xã hội."
 mexico.19.k:0 "Dionisio Encina, người trung thành với đảng Stalin."
 mexico.19.l:0 "Hernán Laborde, lãnh đạo đảng Trotsky."
 mexico.19.m:1 "Lev Trotsky, người hùng của Cách mạng Tháng Mười."
 mexico.19.n:0 "Saturnino Cedillo, vị tướng Cách mạng và ứng cử viên liên tục."
 mexico.19.o:0 "Juan Andreu Almazán, doanh nhân cánh hữu và tướng lĩnh Cách mạng."
 mexico.19.p:0 "Jesús Degollado Guízar, Tướng quân Cristero."
 mexico.19.q:0 "Salvador Abascal, thủ lĩnh cứng rắn của đảng Synarchist."
 mexico.19.r:1 "Valentín Campa, một nhà cung cấp dịch vụ đường sắt gần Laborde."
 mexico.20.title:0 "Juan Andreu Từ chối Bầu cử"
 mexico.20.desc:0 "Doanh nhân cánh hữu và tướng Cách mạng Juan Andreu Almazán đã lên án kết quả của cuộc bầu cử gần đây. Ông ấy tuyên bố sự ủng hộ của ông ấy lớn hơn và [Root.GetLeader] chỉ thắng nhờ thao túng kết quả bầu cử. Mặc dù điều này có thể đúng, nhưng Juan Andreu chắc chắn đang hành động như một kẻ thất bại đau đớn. Ông ấy đã sống lưu vong tự do ở Mỹ và đang cố gắng tổ chức một âm mưu đảo chính chống lại [Root.GetRulingPartyLong]. Việc duy trì các mối quan hệ tốt đẹp với Mỹ sẽ là điều cần thận trọng."
 mexico.20.a:0 "Tiếp tục, chạy tới Yanquis."
 mexico.21.title:0 "Mexico Dẫn độ Trotsky"
 mexico.21.desc:1 "Mặc dù đã được chính phủ Mexico hứa hẹn cho tị nạn vài tháng trước, nhưng khi đến đất nước này, Lev Trotsky phát hiện mình bị an ninh nhà nước của [From.GetRulingPartyLong] bắt giữ và ngay lập tức bị dẫn độ quay trở lại Liên bang Soviet và đối mặt với phiên tòa vì nhiều tội ác chống lại nhà nước cách mạng. [From.GetLeader] cũng bày tỏ hy vọng rằng Mexico và Liên bang Soviet có thể có mối quan hệ chặt chẽ hơn trong tương lai."
 mexico.21.a:0 "Beat a confession out of him and shoot him! Call Major-General Blokhin!"
 mexico.22.title:1 "Lev Trotsky Trở về USSR"
 mexico.22.desc:1 "Sau khi tình cảm chống chủ nghĩa Stalin ngày càng gia tăng ở Liên bang Soviet, bè lũ cầm quyền của đất nước đó đã quyết định triệu hồi Trotsky khỏi cuộc sống lưu vong và đặt ông ta làm nhân vật bù nhìn đứng đầu chính phủ. Các nhân viên tình báo của chúng ta cho rằng ông ta phần lớn sẽ là một con rối của các lực lượng khác bên trong nước Nga, nhưng Lev Trotsky kiên quyết trở về nơi khai sinh của Cách mạng Tháng Mười."
 mexico.22.a:0 "Dasvidaniya."
 flag_trotsky_has_returned_to_ussr_from_mexico:0 " Leon Trotsky đã trở về USSR"
 mexico.23.title:0 "Chiến tranh Tàu ngầm Không hạn chế"
 mexico.23.desc:0 "Với việc hộ tống bảo vệ của đoàn tàu đối phương bị dàn mỏng và các tàu ngầm của chúng ta lượn lờ trên đại dương mà không bị cản trở, chúng ta có thể tiêu diệt các tàu buôn bị cô lập gần như theo ý muốn. Các thuyền trưởng tàu ngầm của chúng ta đã gọi đây là 'Thời gian Hạnh phúc'. Có rất nhiều mục tiêu để lựa chọn, chẳng hạn như các tàu chở dầu trung lập của Mexico. Các đô đốc của chúng ta yêu cầu được phép giao chiến với các tàu chở dầu này, mặc dù văn phòng đối ngoại cảnh báo rằng nó có thể gây ra những hậu quả tiêu cực đối với quan hệ với Mexico."
 mexico.23.a:0 "Giao dịch với kẻ thù của chúng ta tương đương với việc mở ra lòng hiếu chiến."
 mexico.23.b:0 "Tốt nhất đừng tạo ra nhiều kẻ thù hơn chúng ta phải có."
 mexico.24.title:0 "German U-Boat Attacks"
 mexico.24.desc:0 "Các tàu chở dầu Mexico 'Potrero del Llano' và 'Faja de Oro' đã bị Wolfpack (đàn sói) của Đức tiễn xuống đáy Caribe đang hoạt động theo học thuyết 'chiến tranh tàu ngầm không hạn chế'. Cuộc tấn công vào các tàu trung lập là một hành động chiến tranh. Chúng ta có quyền tấn công các tàu Đức mà chúng ta gặp phải trên biển.\n\nChúng ta cũng nên cân nhắc việc gia nhập cùng phe Mỹ đang chiến đấu với quân Đức. Điều này sẽ đặt Yanquis vào nợ nần của chúng ta và cho thấy thế giới thấy rằng Mexico là một lực lượng quốc tế."
 mexico.24.a:0 "Ngươi sẽ nhận được những gì sắp tới, [From.GetLeader]."
 mexico.24.b:0 "Chúng ta có thể làm gì?"
 mexico.25.title:0 "Mexico Tìm kiếm Liên minh"
 mexico.25.desc:0 "[From.GetLeader] đang tìm cách tham gia cuộc chiến chống lại Đức sau khi chính sách của Đức về chiến tranh tàu ngầm không hạn chế dẫn đến việc tàu u-boat đánh chìm một số tàu chở dầu trung lập của Mexico đang đi ngoài khơi Mexico."
 mexico.25.a:0 "Every little helps."
 mexico.25.b:0 "Chúng ta chắc chắn có thể tìm thấy những đồng minh tốt hơn người Mexico."
 mexico.26.title:0 "Mexico Gia nhập [From.GetFactionName]"
 mexico.26.desc:0 "[From.GetLeader] đã hoan nghênh lời đề nghị hỗ trợ của Tổng thống Mexico trong cuộc chiến chống lại Đức. Wolfpack (đàn sói) của Đức gần đây đã đánh chìm các tàu chở dầu trung lập của Mexico 'Potrero del Llano' và 'Faja de Oro', một hành động chiến tranh dẫn đến hi sinh nhiều nhân mạng dân sự, và chính phủ Mexico đã tuyên bố mong muốn thấy hoạt động u-boat của Đức ở Caribe phải chấm dứt một lần và mãi mãi.\n\nChính phủ Mexico đã tìm kiếm sự công nhận nhiều hơn từ các cường quốc trên thế giới trong một thời gian và họ tin rằng việc ủng hộ Hoa Kỳ và [From.GetFactionName] sẽ chứng tỏ họ là một lực lượng quốc tế."
 mexico.26.a:0 "Mexico có quyền tham chiến vì điều này."
 mexico.26.b:0 "Mexico thậm chí cũng có quân đội sao?"
 mexico.26.c:0 "Cuộc tấn công vào tàu chờ hàng trung lập là một tội trọng theo luật chiến tranh."
 mexico.27.title:0 "Firmissimam Constantiam"
 mexico.27.desc:0 "Đức Giáo hoàng Piô XI đã công bố Thông điệp Giáo hoàng đề cập đến tình hình Mexico. Trong khi Cristiada đã được giải quyết trên bàn đàm phán và cuộc đổ máu đã kết thúc, Giáo hội vẫn lo lắng về hướng đi của Mexico.\n\nThông điệp kêu gọi cử tri Mexico đứng về phía các ứng cử viên tôn giáo trong các cuộc bầu cử, và kêu gọi các đảng tôn giáo Mexico như Hành động Công giáo giải quyết các vấn đề xã hội, chẳng hạn như đói nghèo, để ngăn chặn bạo lực cách mạng hơn."
 mexico.27.a:0 "Thật tốt là bạo lực chống Giáo hội đã chấm dứt."
 mexico.27.b:0 "Tuyên truyền mê tín dị đoan, ngăn cản xuất bản phản quốc này!"
 mexico.28.title:0 "Bạo động Tôn giáo"
 mexico.28.desc:0 "Các cuộc tấn công của chúng ta vào Giáo hội phản bội rõ ràng đã không được thực hiện với đủ sức mạnh. Những kẻ phản bội đã bận rộn sử dụng sự tự do mà chúng ta đã trao cho chúng để tổ chức một âm mưu đảo chính. Nhớ lại cuộc Chiến tranh Cristero vô ích mà chúng ta vừa đánh bại nhiều năm trước, những kẻ ngu mê tín dị đoan này đã giương cao biểu ngữ hình cây thập giá và tập hợp lại phía sau những linh mục giả dối và hiện đang tìm cách phủ định những tiến bộ mà chúng ta đang đạt được để hướng tới hiện đại hóa."
 mexico.28.a:0 "Lẽ ra chúng ta nên dập tắt vụ phản quốc này sớm hơn!"
 mexico.29.title:0 "Cristiada Lần hai"
 mexico.29.desc:0 "Các lực lượng của Giáo hội và Cách mạng lại một lần nữa xảy ra xung đột ở Mexico. Với việc chính phủ gia hạn các cuộc tấn công nhằm vào Nhà thờ, các đảng Công giáo và các phong trào xã hội đang phát động một cuộc nổi dậy vũ trang để giành quyền kiểm soát Mexico. Lực lượng dân quân Cristero đang cải tổ sau một thập kỷ không hoạt động, được bổ sung bởi những kẻ đào tẩu từ quân đội liên bang. Họ đã tiếp quản một số vùng nông thôn và đang sử dụng những vùng này làm căn cứ hoạt động.\n\nCristiada đầu tiên kết thúc với một thỏa thuận được thương lượng giữa các quan chức cấp cao của Cách mạng và Giáo hội nhờ sự trung gian của chính phủ Hoa Kỳ, nhưng có vẻ như bạo lực này sẽ chỉ kết thúc với sự tiêu diệt hoàn toàn của một trong những kẻ hiếu chiến."
 mexico.29.a:0 "Sẽ rất dễ dàng để tàn sát những kẻ ngốc cả tin được dẫn dắt bởi các linh mục già yếu."
 mexico.29.b:0 "'Chúa Kitô Vua muôn năm và Mẹ Maria đầy ơn phúc của Guadalupe!"
 mexico.29.c:0 "Tình hình Mexico có vẻ quá phức tạp để một người ngoài cuộc có thể hiểu được."
 mexico.30.title:0 "Bạo động Vô thần"
 mexico.30.desc1:0 "Những kẻ độc ác mà chúng ta nghĩ rằng chúng ta đã đánh bại đã tập hợp lại cho một trận chiến cuối cùng, vô ích chống lại Tôi tớ của Chúa. Tay sai của Satan như Plutarco Calles và những tay sai 'cách mạng' độc tài của hắn đang tuôn ra từ đám ác quỷ được trang bị súng trường và lưỡi lê để xiên vào những Tín hữu. Chúng ta phải dập tắt cuộc tấn công này vào Thân thể của Chúa Kitô, nếu không công việc chúng ta đã làm để tiếp tục sống và nung nấu ngọn lửa lòng mộ đạo sẽ kết thúc và hai mươi thế kỷ hiểu biết về luật của Đấng Cứu Chuộc và Vua của chúng ta sẽ bị lãng quên."
 mexico.30.desc2:0 "Những kẻ độc ác mà chúng ta nghĩ rằng chúng ta đã đánh bại đã tập hợp lại cho một trận chiến cuối cùng, vô ích chống lại Tôi tớ của Chúa. Tay sai của Satan như Vicente Lombardo và những tay sai 'cách mạng' độc tài của hắn đang tuôn ra từ đám ác quỷ được trang bị súng trường và lưỡi lê để xiên vào những Tín hữu. Chúng ta phải dập tắt cuộc tấn công này vào Thân thể của Chúa Kitô, nếu không công việc chúng ta đã làm để tiếp tục sống và nung nấu ngọn lửa lòng mộ đạo sẽ kết thúc và hai mươi thế kỷ hiểu biết về luật của Đấng Cứu Chuộc và Vua của chúng ta sẽ bị lãng quên."
 mexico.30.a:0 "'Đây là giờ của bạn, và sức mạnh của bóng tối."
 mexico.31.title:0 "Cách mạng Mexico Lần thứ hai"
 mexico.31.desc:0 "Các lực lượng của Giáo hội và Cách mạng lại một lần nữa xảy ra xung đột ở Mexico. Với việc các đảng Công giáo và các phong trào xã hội đang phát triển mạnh mẽ, các lực lượng thế tục đang phát động một cuộc nổi dậy vũ trang để giành lại quyền kiểm soát chính phủ. Các 'Lữ đoàn Đỏ' đang cải tổ sau một thập kỷ ngừng hoạt động, trong khi những kẻ đào tẩu khỏi quân đội liên bang đang tập hợp tại các vùng vẫn do các thống đốc chống Giáo hội kiểm soát.\n\nCristiada kết thúc với một thỏa thuận được thương lượng giữa các quan chức cấp cao của Cách mạng và Giáo hội nhờ sự trung gian của chính phủ Hoa Kỳ, nhưng có vẻ như bạo lực này sẽ chỉ kết thúc với sự tiêu diệt hoàn toàn của một trong những kẻ hiếu chiến."
 mexico.31.a:0 "Chúa Kitô Vua muôn năm và Mẹ Maria đầy ơn phúc của Guadalupe!"
 mexico.31.b:0 "Sẽ rất dễ dàng để tàn sát những kẻ ngốc cả tin được dẫn dắt bởi các linh mục già yếu."
 mexico.31.c:0 "Tình hình Mexico có vẻ quá phức tạp để một người ngoài cuộc có thể hiểu được."
 mexico.32.title:0 "Cuộc bạo động của 'Zoot Suit"
 mexico.32.desc:0 "Những Thanh niên Tây Ban Nha mặc quần áo lộng lẫy - 'zoot suits' - đã trở thành mục tiêu của các cuộc bạo động phân biệt chủng tộc tại các thành phố biên giới ở phía Nam, bắt nguồn từ báo cáo giật gân về cái chết của một thiếu niên ở Los Angeles. Chín thanh niên Mỹ gốc Mexico đã bị kết án vì tội giết người do tai nạn.\n\nCác đặc vụ tình báo đã tổng hợp các báo cáo nói rằng những kẻ "zoot suits" thực chất là điệp viên phát xít, cộng tác với Sinarquistas cực đoan Công giáo ở Mexico để hỗ trợ Nhật-Đức xâm lược Hoa Kỳ."
 mexico.32.a:0 "Điều đó nghe có vẻ khó xảy ra. Chúng ta đang trả cho các đặc vụ này bao nhiêu?"
 mexico.32.b:0 "Dù sao thì hãy bắt giữ những kẻ "zoot suiters". Bạo loạn là một mối đe dọa đối với nỗ lực chiến tranh của chúng ta."
 mexico.33.title:0 "Cuộc bạo động của 'Zoot Suit"
 mexico.33.desc:0 "Những Thanh niên Tây Ban Nha mặc quần áo lộng lẫy - 'zoot suits' - đã trở thành mục tiêu của các cuộc bạo động phân biệt chủng tộc tại các thành phố biên giới ở phía Bắc, bắt nguồn từ báo cáo giật gân về cái chết của một thiếu niên ở Los Angeles. Chín thanh niên Mỹ gốc Mexico đã bị kết án vì tội giết người do tai nạn.\n\nCác đặc vụ tình báo đã tổng hợp các báo cáo nói rằng những kẻ "zoot suits" thực chất là điệp viên phát xít, cộng tác với Sinarquistas cực đoan Công giáo ở Mexico để hỗ trợ Nhật-Đức xâm lược Hoa Kỳ."
 mexico.33.a:0 "Sinarquistas là mối đe dọa đối với cả Hoa Kỳ và Mexico."
 mexico.33.b:0 "Chúng chỉ là những đứa trẻ! Đây là một sự bất công!"
 mexico.34.title:0 "Mexico Trao đổi Tài nguyên"
 mexico.34.desc:0 "[From.GetLeader] đã đề nghị một thỏa thuận thương mại với Đức nếu [Root.GetLeader] đồng ý gửi cho Mexico các thiết kế về xe tăng hạng nhẹ và hạng trung mới nhất mà chúng ta đã phát triển. Đây dường như là giai đoạn đầu tiên trong mối quan hệ Mexico-Đức gần gũi hơn, vì vậy ngay cả khi nó không phục vụ mục đích quân sự, nó có thể hữu ích cho chúng ta về mặt địa chính trị. Tất nhiên, những thiết kế xe tăng hiện đại này có thể rơi vào tay kẻ thù trong tương lai..."
 mexico.34.a:0 "Thỏa thuận này sẽ giúp ích cho cả Đức và Mexico."
 mexico.34.b:0 "Hoa Kỳ có thể sẽ kết thúc với bất kỳ thiết kế nào mà chúng ta gửi."
 mexico.35.title:0 "Thiết kế Xe tăng Đức"
 mexico.35.desc:0 "[From.GetLeader] đã đồng ý cấp cho chúng ta giấy phép cho các thiết kế xe tăng hạng nhẹ và hạng trung mới nhất của Đức. Hy vọng đây sẽ là giai đoạn đầu tiên của mối quan hệ Mexico-Đức gần gũi hơn cũng như là kiến thức quân sự hữu ích."
 mexico.35.a:0 "Rất tốt."
 mexico.36.title:0 "Đức Từ chối Đề nghị"
 mexico.36.desc:0 "Viện dẫn khả năng các thiết kế xe tăng tiên tiến của Đức rơi vào tay kẻ thù, [From.GetLeader] đã từ chối lời đề nghị trao đổi tài nguyên của chúng ta. Chúng ta sẽ phải phát triển các thiết kế xe tăng bản địa, hoặc chi trả cho người Đức giấy phép của họ..."
 mexico.36.a:0 "Chết tiệt."
 mexico.40.title:0 "Chiến động Just Cause Thành công"
 mexico.40.desc:0 "Cuộc tấn công bất ngờ của chúng ta vào căn cứ Yanqui ở Panamá đã thành công. Chúng ta đã đánh đuổi quân đế quốc và giờ đang chờ đợi phản ứng của đế chế phương Bắc mục nát. Nếu chúng chọn ném mình vào tuyến phòng thủ của chúng ta, chúng ta sẽ khiến chúng phải trả giá."
 mexico.40.a:0 "Trung Mỹ sẽ an toàn trước sự xâm lược của Mỹ."
 mexico.41.title:0 "[From.GetAdjective] Chiếm giữ Kênh đào Panamá"
 mexico.41.desc:0 "Nhà độc tài của Mexico, [From.GetLeader], đã có đủ dũng khí để phát động một cuộc tấn công lớn vào các lực lượng ở Kênh Panamá của chúng ta từ các khu vực gần đó. 'Chiến dịch Just Cause' (Chính nghĩa) của chúng đã thành công và quân đội của chúng ta đang rơi vào tình trạng hoảng loạn. Người Mexico không tràn vào lục địa Hoa Kỳ, vì vậy đây không phải là khúc dạo đầu cho một cuộc xâm lược toàn diện, nhưng cuộc tấn công đã làm suy yếu khả năng triển khai lực lượng của chúng ta trên toàn cầu và làm chúng ta bẽ mặt trên trường quốc tế."
 mexico.41.a:0 "Thật không may, chúng ta có nhiều lo ngại cấp bách hơn. Một lệnh cấm vận là đủ."
 mexico.41.b:0 "Chủ quyền của chúng ta đã bị đe dọa. Điều này đòi hỏi một phản ứng quân sự."
 mexico.42.title:0 "Chiến động Just Cause Thất bại"
 mexico.42.desc:0 "Cuộc tấn công bất ngờ của chúng ta vào căn cứ Yanqui ở Panamá đã trở nên tồi tệ. Có lẽ chúng ta đã không triển khai đủ quân, hoặc chỉ huy đơn giản là không đủ năng lực. Dù thế nào đi nữa, chúng ta đã bị đánh đuổi bởi những kẻ đế quốc và bây giờ đang chờ đợi phản ứng của đế chế phương Bắc mục nát. Nếu chúng chọn ném mình vào tuyến phòng thủ của chúng ta, chúng ta sẽ khiến chúng phải trả giá."
 mexico.42.a:0 "Trung Mỹ vẫn bị đe dọa bởi sự xâm lược của Mỹ."
 mexico.43.title:0 "[From.GetAdjective] Tấn công Kênh đào Panamá"
 mexico.43.desc:0 "Nhà độc tài của Mexico, [From.GetLeader], có đủ dũng khí để phát động một cuộc tấn công lớn vào các lực lượng ở Kênh đào Panamá của chúng ta từ các khu vực gần đó. May mắn thay, những người lính dũng cảm của chúng ta đã đẩy lùi được 'Chiến dịch Just Cause' (Chính nghĩa) của chúng và đánh lui những kẻ xâm lược. Người Mexico không tràn qua lục địa Hoa Kỳ, vì vậy đây không phải là màn dạo đầu cho một cuộc xâm lược toàn diện, nhưng cuộc tấn công đã chứng tỏ rằng chúng ta không còn là chủ nhân của Châu Mỹ, làm nhục chúng ta trên trường quốc tế."
 mexico.43.a:0 "Thật không may, chúng ta có nhiều lo ngại cấp bách hơn. Một lệnh cấm vận là đủ."
 mexico.43.b:0 "Chủ quyền của chúng ta đã bị đe dọa. Điều này đòi hỏi một phản ứng quân sự."
 mexico.44.title:0 "Mexico Chiếm giữ Kênh đào Panamá"
 mexico.44.desc1:0 "Sau khi [From.GetAdjective] xâm nhập vào căn cứ quân sự của Mỹ tại Kênh Panamá, quân đội ở cả hai bên biên giới đã được huy động cho chiến tranh. Mặc dù người Mexico tấn công trước, chiếm giữ Khu Kênh đào quan trọng về mặt chiến lược, nhưng người Mỹ dường như mới là những người nhắm đến việc phát động một cuộc tấn công để trừng phạt người hàng xóm xấc xược của họ. Báo chí 'lá cải' đang lên án [From.GetRulingPartyLong] là một nhóm cướp không tôn trọng luật pháp quốc tế và kêu gọi thay đổi chế độ.\n\nNếu cuộc Chiến tranh Mexico-Hoa Kỳ Lần hai nổ ra, nó sẽ phải chiến đấu trong địa hình khắc nghiệt và không có sự khoan nhượng của núi và sa mạc, với thiệt hại nhân mạng lớn hơn nhiều so với cuộc ẩu đả nhỏ vào năm 1847 xảy ra trước cuộc Nhượng bộ Mexico."
 mexico.44.desc2:0 "Báo cáo về việc binh lính [From.GetAdjective] tiến vào căn cứ quân sự của Mỹ tại kênh Panamá đã được xác nhận bởi [From.GetLeader], người tuyên bố đã hành động để bảo vệ lợi ích của [From.GetAdjective] ở Trung Mỹ sau tình hình hỗn loạn trong nước ở Hoa Kỳ. Bộ tuyên truyền [From.GetRulingPartyLong] đã yêu cầu tất cả các binh sĩ Mỹ còn lại trong khu vực từ bỏ vũ khí và tôn trọng 'sự bàn giao quyền lực một cách hòa bình' trong Khu Kênh đào. Tổng thống Mỹ đã bị chỉ trích nặng nề bởi 'báo chí lá cải' vì đã không chiến đấu mạnh mẽ hơn để bảo vệ lợi ích quốc gia trong khu vực, và vì không đáp trả cuộc tấn công [From.GetAdjective] bằng một cuộc tổng động viên chống lại [From.GetNameDef]."
 mexico.44.a:0 "Hãy đến và lấy nó!"
 mexico.44.b:0 "Một cuộc tấn công xúc phạm chủ quyền của Hoa Kỳ."
 mexico.44.c:0 "May mắn nhỏ cho... Mexico?"
 mexico.45.title:1 "Đụng độ Biên giới [MEX.GetAdjective]-Hoa Kỳ"
 mexico.45.desc1:0 "Quân đội Hoa Kỳ ở biên giới phía Nam đã được đặt trong tình trạng báo động cao, khi cuộc xâm lược gần đây của [From.GetAdjective] nhằm vào căn cứ quân sự của Hoa Kỳ tại Kênh đào Panamá làm tăng khả năng xảy ra một cuộc chiến tranh quy mô lớn giữa hai nước láng giềng. Mặc dù cuộc tấn công bất ngờ của [From.GetLeader] đã thất bại, Tổng thống Mỹ được cho là đã quyết định trừng phạt người hàng xóm phía Nam xấc xược. 'Báo lá cải' đang lên án [From.GetRulingPartyLong] là một nhóm cướp không tôn trọng luật pháp quốc tế và kêu gọi thay đổi chế độ.\n\nNếu cuộc Chiến tranh Mexico-Hoa Kỳ Lần hai nổ ra, nó sẽ phải chiến đấu trong địa hình khắc nghiệt và không có sự khoan nhượng của núi và sa mạc, với thiệt hại nhân mạng lớn hơn nhiều so với cuộc ẩu đả nhỏ vào năm 1847 xảy ra trước cuộc Nhượng bộ Mexico."
 mexico.45.desc2:1 "Quân đội Hoa Kỳ ở biên giới phía Nam đã được đặt trong tình trạng báo động cao, khi cuộc xâm lược gần đây của [From.GetAdjective] nhằm vào căn cứ quân sự của Hoa Kỳ tại Kênh đào Panamá đã gây bất ngờ cho hầu hết các quan sát viên, mặc dù một số chuyên gia ở Mỹ Latinh đã cảnh báo rằng các cuộc tấn công của [From.GetAdjective] vào các khu vực Trung Mỹ cuối cùng sẽ kết thúc bằng các cuộc đụng độ với Hoa Kỳ vì các lợi ích đối lập trong khu vực. [USA.GetLeader] đã cấm vận Mexico sau khi chiếm giữ Kênh đào nhưng đã hạn chế hành động quân sự. Một hành động như vậy có thể giúp hòa giải chính phủ [From.GetRulingPartyLong] hiếu chiến, hoặc có thể khuyến khích họ thực hiện các hành động tiếp theo."
 mexico.45.a:0 "Hãy đến và lấy nó!"
 mexico.45.b:0 "Một cuộc tấn công xúc phạm chủ quyền của Hoa Kỳ."
 mexico.45.c:0 "Mexico đã khá mạo hiểm với canh bạc đó."
 mexico.46.title:1 "[From.GetFactionName]"
 mexico.46.desc:0 "Tổng thống [From.GetLeader] của [From.GetRulingPartyLong] Mexico đã thông báo về việc thành lập một khối quốc gia mới ở Tây Bán cầu. [From.GetFactionName] đã tuyên bố rằng sự kích động của phe cánh tả cũng như sự can thiệp của nước ngoài sẽ bị đánh bại bởi sự thành lập của một liên minh theo chủ nghĩa ôn hòa gồm những kẻ mạnh chuyên quyền, những người sẽ lập lại trật tự khu vực để tạo ra một đối trọng mạnh mẽ với các phe phái khác."
 mexico.47.title:1 "[From.GetFactionName]"
 mexico.47.desc:0 "Tổng thống [From.GetLeader] của [From.GetRulingPartyLong] Mexico đã thông báo về việc thành lập một khối quốc gia mới ở Tây Bán cầu. [From.GetFactionName] lấy tên từ Simón Bolívar, một chiến binh độc lập đã giúp giành tự do cho nhiều quốc gia Mỹ Latinh hiện đang liên kết với nhau thành một liên minh. Mục tiêu tuyên bố của họ là tìm cách chấm dứt sự thống trị của lục địa bởi các đế quốc cũ ở Châu Âu và Châu Mỹ bằng cách xây dựng các quốc gia xã hội chủ nghĩa vững mạnh liên kết với nhau về kinh tế và ngoại giao."
 mexico.46.a:0 "Với những đồng minh trung thành, Tổ quốc bất khả chiến bại!"
 mexico.46.b:0 "Chỉ có những con số sẽ không cứu được những kẻ ngốc kiêu ngạo này."
 mexico.46.c:0 "Đây có phải là khúc dạo đầu cho nhiều cuộc chiến hơn phải không?"
 mexico.50.title:0 "Lô hàng Vũ khí của Mexico"
 mexico.50.desc:0 "Sau khi tuyên bố ủng hộ mục tiêu của chúng ta, những người anh em cùng tư tưởng của chúng ta trong [From.GetRulingPartyLong] đã gửi một lô hàng súng trường cho chúng ta để hỗ trợ cuộc đấu tranh chống lại kẻ thù đáng ghét."
 mexico.50.a:0 "[From.GetLeader] là một người bạn thực sự của người dân Tây Ban Nha."
 mexico.51.title:0 "Lô hàng Vũ khí bị mất"
 mexico.51.desc:0 "Các vùng biển xung quanh bờ biển Tây Ban Nha được tuần tra bởi các tàu của quân nổi dậy và trung thành với Tây Ban Nha, và các tuần dương hạm của Italy, tàu ngầm của Nga, và thậm chí cả các tàu của Hội Quốc Liên được cử đến để thực thi lệnh cấm vũ khí nhằm ngăn chặn Nội Chiến lan rộng khắp Châu Âu. Không có gì ngạc nhiên khi lô hàng vũ khí gần đây của chúng ta đã bị ngăn chặn và lấy mất."
 mexico.51.a:0 "Thật là phí phạm."
 mexico.52.title:1 "[MEX.GetLeader] Tuyên bố Liên minh Phong trào Toàn Cộng sản"
 mexico.52.desc_not_trotsky:1 "Tại đại hội của [MEX.GetFactionName], [MEX.GetLeader] tuyên bố ưu thế trong cách giải thích của Trotsky về Marx, Engels và Lenin đối với những diễn giải sai lầm về Cách mạng như chủ nghĩa Stalin. Với sự sụp đổ của Đệ tam Quốc tế (còn gọi là Quốc tế Cộng sản), tất cả các nhà lãnh đạo cộng sản được mời tự phê bình. Sau khi thú nhận sự mù quáng chính trị của họ đối với tinh thần cách mạng chân chính, họ sẽ được mời vào Đệ tứ Quốc tế và giúp đỡ trong sự ra đời của cách mạng xã hội chủ nghĩa thế giới."
 mexico.52.desc_trotsky:1 "Tại đại hội của [MEX.GetFactionName], [MEX.GetLeader] đã tuyên bố tính tối cao trong cách giải thích của ông ấy về Marx, Engels và Lenin đối với những giải thích sai lầm về các lý thuyết của Cách mạng, chẳng hạn như chủ nghĩa Stalin. Với sự sụp đổ của Đệ tam Quốc tế (còn gọi là Quốc tế Cộng sản), tất cả các nhà lãnh đạo cộng sản được mời tự phê bình. Sau khi thú nhận sự mù quáng chính trị của họ đối với tinh thần cách mạng chân chính, họ sẽ được mời vào Đệ tứ Quốc tế và giúp đỡ trong sự ra đời của cách mạng xã hội chủ nghĩa thế giới."
 mexico.52.a:1 "Chúng ta cuối cùng cũng nhìn thấy những sai lầm của mình."
 mexico.52.b:1 "Cách giải thích của chúng ta về tầm nhìn của Marx là cách giải thích hợp pháp duy nhất."
 mexico.53.title:1 "[MEX.GetLeader] Tuyên bố Liên minh Phong trào Toàn Cộng sản"
 mexico.53.desc:1 "Chúng ta từ lâu đã tin rằng các nhà lãnh đạo hiện tại của chúng ta sẽ truyền bá cách giải thích thực sự về Marx, Engels và Lenin, nhưng bây giờ họ đã bị buộc phải 'tự phê bình' và công khai thú nhận rằng cách giải thích theo chủ nghĩa Trotsky về Lenin là con đường đúng đắn duy nhất hướng tới chiến thắng của Chủ nghĩa Xã hội. Kết quả là chúng ta đột nhiên thấy mình bị cô lập. Liên minh của chúng ta đã sụp đổ và chúng ta đang đối mặt với tình thế khó xử ở Cornelian: nhận ra tính đúng đắn của các quan điểm của Trotsky hoặc sẽ bị cô lập và mâu thuẫn với [MEX.GetFactionName]."
 mexico.53.a:1 "Chúng ta cuối cùng cũng nhìn thấy những sai lầm của mình."
 mexico.53.b:1 "Cách giải thích của chúng ta về tầm nhìn của Marx là cách giải thích hợp pháp duy nhất."
 mexico.54.title:1 "[MEX.GetLeader] Yêu cầu Chúng ta Triệt thoái khỏi Caribe"
 mexico.54.desc:1 "Trong một bài phát biểu đầy nhiệt huyết kéo dài hơn 4 giờ, [MEX.GetLeader] yêu cầu chúng ta từ bỏ tất cả các thuộc địa của mình trong khu vực Caribe như theo lời của ông ta "Bằng chứng rõ ràng nhất về sự áp bức của chủ nghĩa đế quốc đối với khu vực". Trong khi một số tranh luận rằng chúng ta không đủ khả năng để khiến Mexico tức giận vào lúc này, các cố vấn kiên quyết hơn nhấn mạnh rằng chúng ta hoàn toàn có khả năng chống lại họ và sự toàn vẹn lãnh thổ của chúng ta sẽ không bao giờ bị đe dọa."
 mexico.54.a:1 "Đồng ý với yêu cầu của ông ấy."
 mexico.54.b:1 "Chúng ta không thương lượng với cách mạng!"
 mexico.55.title:0 "[From.GetNameDef] Backed off the Caribbean!"
 mexico.55.desc:0 "Đối mặt với những mâu thuẫn Chủ nghĩa đế quốc của nó, chính phủ [From.GetAdjective] đã phi thực dân hóa các lãnh thổ vùng Caribe của họ. Đây là một ngày tuyệt vời đối với người lao động nhưng cuộc đấu tranh còn lâu mới kết thúc. Quá trình này đã không dẫn đến sự tự do hoàn toàn của những người lao động vì họ vẫn là đối tượng của các thể chế áp bức."
 mexico.55.a:0 "Cuộc đấu tranh cho tự do của giai cấp vô sản trên thế giới vẫn tiếp tục."
 mexico.56.title:0 "[From.GetNameDef] Từ chối Yêu cầu của Chúng ta"
 mexico.56.desc:0 "Trong một phản ứng đầy ngạo mạn của những kẻ áp bức Chủ nghĩa Đế quốc, [From.GetNameDef] đã từ chối yêu cầu của chúng ta là giải phóng sự cai trị tham lam của họ ở Caribe! Giai cấp vô sản của họ bây giờ phải đối mặt với sự mâu thuẫn của chính phủ của họ và thấy rằng họ đang làm việc cho Bạo chúa."
 mexico.56.a:0 "Họ sẽ phải hứng chịu cơn thịnh nộ của giai cấp vô sản có vũ trang!"
 mtg_usa_civil_war_fascists.1.t:1 "Cuộc biểu tình của Quân đoàn Bạc"
 mtg_usa_civil_war_fascists.1.desc:1 "Được lãnh đạo và tổ chức bởi Quân đoàn Bạc Hoa Kỳ, một số tổ chức trung tâm và cánh hữu hôm nay đã diễu hành qua thủ đô trong một trong những cuộc hạ bệ lớn nhất mà Washington từng chứng kiến cho đến nay. Các cuộc tụ họp khác đã được báo cáo trên khắp đất nước.\n\nCuộc tuần hành kết thúc trước Điện Capitol, nơi đám đông yêu cầu "Những người cộng sản trong Quốc hội tập hợp" phải được giao cho họ để hầu tòa trước một "Đại bồi thẩm đoàn Nhân dân" vì tội phản quốc chống lại Hoa Kỳ.\n\nRiêng tư thì, một số thành viên của chính quyền chia sẻ một số lo ngại chính đáng của những người biểu tình về chế độ pháp quyền và việc tuân thủ các kiểm tra và cân bằng hiến pháp. Tuy nhiên, những người khác đề xuất một đường lối cứng rắn chống lại họ. Với nhiều cuộc biểu tình hơn được lên kế hoạch cho những tuần tới, chúng ta phải nhanh chóng lựa chọn."
 mtg_usa_civil_war_fascists.1.a:1 "Chúng ta phải tránh làm tình hình leo thang."
 mtg_usa_civil_war_fascists.1.b:1 "Chúng ta không được cúi đầu trước đám đông."
 mtg_usa_civil_war_fascists.2.t:1 "Biểu tình leo thang thành bạo lực"
 mtg_usa_civil_war_fascists.2.desc:1 "Căng thẳng leo thang tại một cuộc biểu tình khác ở thủ đô hôm nay, khi một cuộc biểu tình quần chúng khác được gọi là Quân đoàn Bạc Hoa Kỳ. Lặp lại yêu cầu trước đó của họ rằng một số thành viên Quốc hội phải bị bắt và giao nộp cho họ, những người biểu tình đã đưa ra tối hậu thư là một giờ trước khi họ xông vào Điện Capitol và loại bỏ những người trong danh sách của họ bằng vũ lực. \n\nKhi tối hậu thư đã quá hạn mà không có phản ứng, các đội nhỏ của Quân đoàn Bạc đã lao vào hàng rào của Cảnh sát Capitol. Một cuộc hỗn chiến đẫm máu đã phát triển, nhanh chóng lan rộng và nhấn chìm những người biểu tình khác. Với việc đồn cảnh sát bị chiếm đóng, các nhóm khác đã vào được các tòa nhà. Đi từ phòng này sang phòng khác, họ cố gắng tìm ra một số nạn nhân đã định của mình, nhưng bị cảnh sát vũ trang chặn lại. Trong cuộc đọ súng sau đó, một số kẻ tấn công đã thiệt mạng, trong khi hai dân biểu bị thương.\n\nMột tâm trạng tồi tệ đã bao trùm thủ đô, với việc cả hai bên đổ lỗi cho bên kia về sự leo thang. Vài tuần tới sẽ cho thấy liệu vụ việc bây giờ được gọi là Trận chiến Đồi Capitol là dấu chấm hết cho các cuộc biểu tình hay chỉ đơn thuần là khúc dạo đầu cho một cuộc xung đột thậm chí còn lớn hơn."
 mtg_usa_civil_war_fascists.2.a:1 "Máu đã đổ. Chúng ta còn sẽ phải thấy máu đổ nhiều hơn nữa trước khi chuyện này kết thúc."
 mtg_usa_civil_war_fascists.10.t:1 "Đột kích Vũ trang"
 mtg_usa_civil_war_fascists.10.desc:1 "Một kho vũ khí của Quân đội Hoa Kỳ ở [GetCSAState] đã bị tấn công và bị chiếm giữ một thời gian ngắn vào ngày hôm qua. Một đội vệ binh nhỏ bị áp chế bởi một đám đông vũ trang yêu cầu chìa khóa vào các phòng chứa. Khi quân tiếp viện từ một lực lượng đồn trú gần đó đến, những kẻ tấn công đã rút lui, mang theo một số lượng lớn vũ khí nhỏ.\n\nCho rằng các lính canh hoàn toàn không hề hấn gì và quân tiếp viện phải mất một thời gian dài đáng ngờ mới đến nơi, một số người trong chính phủ suy đoán rằng đây là một cuộc tấn công có phối hợp."
 mtg_usa_civil_war_fascists.10.a:1 "Tin tức sầu não."
 mtg_usa_civil_war_fascists.11.t:1 "Nhà nước Can thiệp vào Việc thu thuế"
 mtg_usa_civil_war_fascists.11.desc:1 "Chính phủ của [GetCSAState] đã cử cảnh sát bang đóng cửa mọi hoạt động thu thuế và đánh giá trong bang. Hơn nữa, thống đốc đã tuyên bố mọi khoản thuế và nghĩa vụ đối với thuốc lá và rượu là vô hiệu và ra lệnh cho các doanh nghiệp không phải nộp bất kỳ khoản thuế hoặc phí hải quan nào đến Kho bạc. \n\n Tuy nhiên, ông cũng ra lệnh rằng các doanh nghiệp và cá nhân tư nhân nên tiếp tục khai thuế với cơ quan thuế nhà nước, bao gồm cả các khoản thuế khác còn nợ cho Kho bạc."
 mtg_usa_civil_war_fascists.11.a:1 "Tham lam."
 mtg_usa_civil_war_fascists.12.t:1 "Tướng [From.GetName] Từ chức"
 mtg_usa_civil_war_fascists.12.desc:1 "Viện dẫn lý do sức khỏe kém, Tướng [From.GetName] đã đệ đơn từ chức. Tuy nhiên, đó là một bí mật mở, rằng ông đã nói một cách riêng tư về những lo ngại sâu sắc về đường hướng chính trị của đất nước, thậm chí đi xa đến mức tuyên bố rằng một cuộc Nội Chiến Hoa Kỳ mới sắp xảy ra.\n\nThay vì suy tính về lòng trung thành của chính mình, ông ấy dường như đã quyết định không ra tay chống lại đồng bào của mình."
 mtg_usa_civil_war_fascists.12.a:1 "Ông ấy sẽ được thương tiếc."
 mtg_usa_civil_war_fascists.13.t:1 "Thống đốc điều động Vệ binh Quốc gia"
 mtg_usa_civil_war_fascists.13.desc:1 "Thống đốc của [usa_ng_mobilized.GetName] đã thông báo rằng ông đã điều động Vệ binh Quốc gia của bang cho cái mà ông gọi là "thời gian huấn luyện và diễn tập mở rộng". Bộ chiến tranh tuyên bố rằng họ không biết về bất kỳ cuộc diễn tập dự kiến nào trong [usa_ng_mobilized.GetName]. \n\n Có vẻ như các đơn vị Vệ binh Quốc gia đã mang theo đầy đủ vật tư và đạn thật khi họ hành quân, làm dấy lên câu hỏi về những gì họ đang chuẩn bị."
 mtg_usa_civil_war_fascists.13.a:1 "Rất đáng lo ngại."
 mtg_usa_civil_war_fascists.14.t:1 "Binh lính Đào ngũ"
 mtg_usa_civil_war_fascists.14.desc:1 "Các báo cáo đáng báo động đã đến từ một số đơn vị rằng binh sĩ đã không trở về sau khi nghỉ phép hoặc chỉ đơn giản là đào ngũ khỏi các vị trí của họ. Có lẽ điều đáng báo động hơn nữa là nhiều người trong số những người lính này đến từ các khu vực địa lý giống nhau, và nhiều người đã nhận được thư từ nhà chỉ vài ngày trước khi họ biến mất.\n\nCó vẻ như có một nỗ lực phối hợp đang diễn ra để đưa binh lính từ các bang miền nam trở về nhà."
 mtg_usa_civil_war_fascists.14.a:1 "Thật không trung thành."
 mtg_usa_civil_war_fascists.15.t:1 "Nhà tư bản công nghiệp di chuyển Nhà máy Vũ khí"
 mtg_usa_civil_war_fascists.15.desc:1 "Viện dẫn lý do môi trường chính trị không phù hợp với kinh doanh, chủ sở hữu của một công ty vũ khí lớn hôm nay đã thông báo rằng ông ấy sẽ chuyển hoạt động sản xuất đến một địa điểm phù hợp hơn. Ông đặc biệt lưu ý đến sự gia tăng hoạt động công đoàn mà theo ông là làm giảm sản lượng và giảm niềm tin của nhà đầu tư. Thay vào đó, công ty sẽ xây dựng một nhà máy mới ở một địa điểm không được tiết lộ ở các bang phía nam."
 mtg_usa_civil_war_fascists.15.a:1 "Điều đó không nên quá quan trọng."
 mtg_usa_civil_war_fascists.16.t:1 "Nhà tư bản công nghiệp di chuyển Nhà máy Dân sự"
 mtg_usa_civil_war_fascists.16.desc:1 "Theo một hỗ trợ bí mật từ Bộ Thương mại, ngày càng nhiều nhà công nghiệp ở các vùng phía bắc của Hoa Kỳ đã lên kế hoạch chuyển sản xuất sang các bang khác sau khi một số cuộc đình công được kêu gọi bởi các công đoàn, yêu cầu mức lương cao hơn và ngày làm việc ngắn hơn. Một bầu không khí lo lắng sâu sắc đã đặt ra trong cộng đồng doanh nghiệp, với nhiều ý kiến cho rằng ngày càng khó kiếm được lợi nhuận hợp lý ở những bang sẽ không hành động để trấn áp những cuộc đình công này."
 mtg_usa_civil_war_fascists.16.a:1 "Một vị trí phi lý và không có tên tuổi."
 mtg_usa_civil_war_fascists.20.t:1 "Ly khai!"
 mtg_usa_civil_war_fascists.20.desc:1 "Vào lúc 8:00 giờ sáng hôm nay, một đặc phái viên từ [CSAcapital.GetName] đã đến Nhà Trắng để chuyển cho Tổng thống [USA.GetLeader] một công hàm từ Cơ quan Lập pháp Bang thông báo rằng [CSAcapital.GetName] sẽ không còn coi mình là một bộ phận nữa của nước cộng hòa. Tuyên bố rằng đây là quyền cơ bản của bất kỳ công dân văn minh nào - và trích dẫn rộng rãi từ Tuyên ngôn Độc lập - công hàm cũng tuyên bố dứt khoát rằng một cuộc ly khai hòa bình là lợi ích của tất cả mọi người và nhà nước mới không mong muốn gì hơn là tiến hành các công việc của riêng mình với tư cách là láng giềng tốt đẹp của [USA.GetNameDef]."
 mtg_usa_civil_war_fascists.20.a:1 "Gọi nó là gì: Phản quốc."
 mtg_usa_civil_war_fascists.21.t:1 "Ngôi nhà Phân liệt"
 mtg_usa_civil_war_fascists.21.desc:1 "Chỉ vài giờ sau khi bang đầu tiên cắt đứt quan hệ với [USA.GetNameDef], những bang khác cũng làm theo với những tuyên bố gần như giống hệt nhau. Hy vọng về một cuộc chia ly hòa bình nhanh chóng bị tiêu tan khi một số cuộc biểu tình ở các bang bị ảnh hưởng ủng hộ việc tiếp tục là thành thành viên của [USA.GetNameDef] trở nên đẫm máu và một số quan chức liên bang đã bị hành hung. Trong một số trường hợp, những người ủng hộ Tổng thống [USA.GetLeader] - hoặc chỉ những người bị buộc tội không đủ nhiệt huyết cho độc lập - đã bị đám đông vây chặt. Tổng thống Lâm thời [CSA.GetLeader] đã gọi những sự kiện này là "hành động trả đũa đáng tiếc nhưng có thể hiểu được của người dân đối với sự tiếp cận quá mức của chính phủ", đồng thời hứa sẽ ân xá cho thủ phạm nếu họ ra mặt.\n\n Ông cũng yêu cầu rút hoàn toàn toàn bộ quân đội liên bang khỏi lãnh thổ của bang mới cũng như khu phi quân sự ở biên giới để tránh "những hiểu lầm tiếp theo". Tổng thống [USA.GetLeader] thậm chí đã từ chối chấp nhận khái niệm này và ra lệnh cho quân đội lập lại trật tự ở các bang đang nổi loạn."
 mtg_usa_civil_war_fascists.21.a:1 "Chúng ta đã làm điều đó trước đây, phải không?"
 mtg_usa_civil_war_fascists.22.t:1 "Thành lập Khối Trung lập"
 mtg_usa_civil_war_fascists.22.desc:1 "Sau sự bùng nổ của sự thù địch giữa [USA.GetNameDef] và [CSA.GetNameDef], một số cơ quan lập pháp bang đã thông qua các biện pháp không can thiệp. Các luật này ra lệnh cho thống đốc duy trì sự toàn vẹn lãnh thổ của bang và ngăn cản quân đội chiến đấu từ hai phe xâm nhập. Họ tiếp tục cấm bất kỳ loại nỗ lực tuyển dụng nào của cả hai phe nhưng quan trọng là không hạn chế việc bán vũ khí và đạn dược cho một trong hai phe trong cuộc xung đột với điều kiện là việc thanh toán phải được thực hiện trước. \n\nCác động thái cũng nhấn mạnh rằng các bang coi mình là một phần của [USA.GetNameDef] và không muốn thành lập chính phủ thường trực của riêng mình."
 mtg_usa_civil_war_fascists.22.a:1 "Họ là những kẻ hèn nhát, chắc chắn, nhưng ít nhất không phải là kẻ thù."
 mtg_usa_civil_war_fascists.22.b:0 "Họ đã chọn phe của họ."
 mtg_usa_civil_war_fascists.23.t:1 "Giải thể Khối Trung lập"
 mtg_usa_civil_war_fascists.23.desc:1 "Với sự kết thúc của chiến tranh, các quốc gia trong khối trung lập đã tuyên bố rằng họ sẽ chấm dứt các luật và biện pháp khác nhau được đưa ra để duy trì tính trung lập của họ. Kể từ hôm nay, binh lính chiến đấu một lần nữa có thể tự do vào lãnh thổ của họ. Các lực lượng dân quân được nuôi dưỡng trong chiến tranh đã giải tán một cách hòa bình."
 mtg_usa_civil_war_fascists.23.a:1 "Dù gì thì chúng cũng không đáng giá bằng máu."
 mtg_usa_civil_war_fascists.201.t:0 "Tình nguyện viên từ [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.201.desc:0 "Khi lực lượng của chúng ta tiến vào [CSA_liberated_state.GetName], họ đã bắt gặp một số lượng lớn công dân có thiện cảm, những người từ lâu đã nuôi dưỡng cảm tình tiềm ẩn đối với chúng ta. Nổi lên trong làn sóng nhiệt thành yêu nước, họ đã thỉnh cầu gia nhập quân đội của chúng ta."
 mtg_usa_civil_war_fascists.201.a:0 "Hãy hình thành chúng thành những đơn vị riêng biệt."
 mtg_usa_civil_war_fascists.201.b:0 "Hợp nhất họ vào Quân đội."
 mtg_usa_civil_war_fascists.202.t:0 "Tình nguyện viên từ [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc:0 "Khi lực lượng của chúng ta tiến vào [USA_liberated_state.GetName], họ đã bắt gặp một số lượng lớn công dân có thiện cảm, những người từ lâu đã nuôi dưỡng cảm tình tiềm ẩn đối với chúng ta. Nổi lên trong làn sóng nhiệt thành yêu nước, họ đã thỉnh cầu gia nhập quân đội của chúng ta."
 mtg_usa_civil_war_fascists.203.t:0 "Phiến quân tạo ra chính phủ cộng tác ở [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc:0 "Một nhóm tự gọi mình là Hội đồng Công dân [USA_state_government_created.GetName] đã thông báo rằng họ đã tiếp quản quyền lãnh đạo [USA_state_government_created.GetName] từ các cơ quan quân sự [CSA.GetAdjective]. Trong khi họ tuyên bố không có liên kết trong cuộc xung đột đang diễn ra, họ cũng thông báo rằng họ sẽ thực hiện một số luật mới liên quan đến việc tuyển dụng cho quân đội [CSA.GetAdjective].\n\nNhư là một phần của thông báo, họ đã tuyên bố rằng bất kỳ đại biểu quốc hội nào vẫn ở lại thủ đô đều không còn là đại diện cho nhân dân [USA_state_government_created.GetName] nữa."
 mtg_usa_civil_war_fascists.203.a:0 "Kẻ phản bội một và tất cả."
 mtg_usa_congress_remove_state_tt:0 "Hai Thượng nghị sĩ đã bị loại bỏ khỏi Quốc hội.\n"
 mtg_usa_congress_add_state_tt:0 "Hai Thượng nghị sĩ được thêm vào Quốc hội. Ban đầu họ sẽ §Gủng hộ chính phủ§!.\n"
 mtg_usa_civil_war_democrats.1.t:1 "Biểu tình ở Thủ đô"
 mtg_usa_civil_war_democrats.1.desc:1 "Một làn sóng biểu tình quần chúng khác đã ập đến thủ đô, với các cuộc biểu tình làm tắc nghẽn mọi con đường lớn trong và xung quanh Tòa nhà Quốc hội. Được tổ chức bởi "Ủy ban Hành động Bảo vệ Nền Cộng hòa", những người biểu tình yêu cầu một cuộc điều tra độc lập về các cáo buộc tham nhũng và hành vi sai trái trong chính quyền của Tổng thống [USA.GetLeader]. Đặc biệt, họ yêu cầu Tổng thống phải lên án Quân đoàn Bạc và công khai đảm bảo với họ rằng các quyền của họ với tư cách là cử tri sẽ được tôn trọng.\n\nTổng thống [USA.GetLeader] đã từ chối bình luận về vấn đề này."
 mtg_usa_civil_war_democrats.1.a:1 "Hãy để họ phản đối, chúng ta có một đất nước để điều hành."
 mtg_usa_civil_war_democrats.2.t:1 "Diễu hành Mười triệu người"
 mtg_usa_civil_war_democrats.2.desc:1 "Trên khắp đất nước, các cuộc biểu tình thường xuyên chống lại các chính sách của Tổng thống [USA.GetLeader] chỉ mới phát triển về quy mô, giờ đây thường xuyên lên đến hàng triệu người biểu tình. Hôm nay, hơn một triệu người đã tuần hành qua các đường phố của Washington, với con số tương tự được báo cáo trong ít nhất chín địa điểm khác. Con số này thậm chí còn không tính đến các cuộc tuần hành nhỏ hơn ở các thủ phủ của tiểu bang và các thành phố nhỏ hơn, mỗi nơi vẫn thu hút hàng nghìn người, với số lượng lên đến hàng trăm nghìn người. Các cuộc biểu tình diễn ra sau một loạt các quyết định chính sách không được lòng chính quyền, mà những người tổ chức cho rằng làm suy yếu cấu trúc rất dân chủ của nền cộng hòa.\n\n Nơi mà trước đây những người biểu tình yêu cầu Tổng thống phải tách mình khỏi những hệ tư tưởng cấp tiến hơn, thì giờ đây họ đã đến yêu cầu ông ấy bị cách chức ngay lập tức."
 mtg_usa_civil_war_democrats.2.a:1 "Và làm thế nào để họ đề xuất để thực thi yêu cầu đó?"
 mtg_usa_civil_war_democrats.10.desc:1 "Một kho vũ khí của Hoa Kỳ ở một vùng hẻo lánh của [GETUSASTATE] đã bị tấn công bởi các lực lượng không rõ trong đêm qua. Một nhóm nhỏ những kẻ có vũ trang đã đẩy một số lính canh vào một nhà kho, nơi họ bị nhốt. Khi những người lính trốn thoát sau bình minh, họ thấy kho vũ khí bị cướp phá triệt để. Có vẻ như trong đêm, những kẻ tấn công đã di chuyển một lượng lớn vật liệu đến một địa điểm không xác định."
 mtg_usa_civil_war_democrats.11.t:1 "Thành lập Dân quân Công dân"
 mtg_usa_civil_war_democrats.11.desc:1 "Trong loạt tuần hành và biểu tình mới nhất chống lại các chính sách của Tổng thống [USA.GetLeadermột số lượng lớn người biểu tình đã công khai mang vũ khí và đeo băng tay xác nhận họ là một phần của phong trào "Dân quân Công dân" đang phát triển. Khi bị cảnh sát thách thức, những người biểu tình tuyên bố rằng họ chỉ đang thực hiện quyền của mình theo Tu chính án thứ 2, nhưng FBI đã phát hiện ra những dấu hiệu cho thấy những nhóm này không chỉ đơn thuần thúc đẩy quyền sở hữu tư nhân đối với vũ khí.\n\nNhững người cung cấp thông tin đã báo cáo rằng các nhóm vũ trang này đã tổ chức các cuộc họp thường xuyên và cố gắng tiếp cận các sách hướng dẫn huấn luyện bộ binh."
 mtg_usa_civil_war_democrats.11.a:1 "Không có gì sai với điều đó."
 citizen_militia_tt:0 "Các công dân trong Bang thành lập các Đơn vị Dân quân sẽ hoạt động khi chiến tranh nổ ra."
 mtg_usa_civil_war_democrats.14.t:1 "Công nhân đình công"
 mtg_usa_civil_war_democrats.14.desc:1 "Các cuộc đình công hàng loạt đã được báo cáo trên khắp Hoa Kỳ, với nhiều công đoàn kêu gọi hành động. Chỉ những cơ quan quan trọng nhất mới được miễn trừ. Nhiều nơi đã xảy ra những cuộc giao tranh giữa người biểu tình và lực lượng chống biểu tình. \n\nĐiều bất thường là các công nhân không yêu cầu mức lương cao hơn hoặc các nhượng bộ khác, nhưng không hơn không kém việc Tổng thống [USA.GetLeader] từ chức."
 mtg_usa_civil_war_democrats.14.a:1 "Người ta còn mong đợi điều gì khác từ những kẻ phản bội cộng sản này?"
 mtg_usa_civil_war_democrats.15.t:1 "Nhà tư bản công nghiệp di chuyển Nhà máy Vũ khí"
 mtg_usa_civil_war_democrats.15.desc:1 "Với tình trạng bất ổn đang gia tăng khắp cả nước, nhiều doanh nhân đã bắt đầu âm thầm tìm kiếm những nơi an toàn hơn để mở cửa hàng. Đặc biệt, các bang miền Nam của Hoa Kỳ đã có được sự hồi sinh về sản lượng công nghiệp, với một số công ty đã chuyển toàn bộ nhà máy trên khắp đất nước."
 mtg_usa_civil_war_democrats.15.a:1 "Họ được chào đón nhất."
 mtg_usa_civil_war_democrats.16.t:1 "Di cư kinh tế"
 mtg_usa_civil_war_democrats.16.desc:1 "Sau nhiều thập kỷ di cư khỏi các khu vực nông thôn để đến các trung tâm công nghiệp ở phía đông bắc, các báo cáo gần đây của chính phủ đã cho thấy một sự đảo ngược đáng kể. Ngày càng có nhiều công ty trong lĩnh vực dân sự chuyển đến các bang phía Nam và định cư tại các khu vực trước đây kém phát triển, mang lại hàng trăm công việc mới cho họ. Nhiều chủ nhà máy viện lý do khí hậu "thù địch" ở miền Bắc, tức giận với các cuộc đình công thường xuyên và các công đoàn ngày càng hung hăng, là một trong những nguyên nhân."
 mtg_usa_civil_war_democrats.16.a:1 "Điều này chứng tỏ rằng các chính sách của Tổng thống đang phát huy tác dụng!"
 mtg_usa_civil_war_democrats.20.t:1 "Cuộc nổi dậy ở Boston"
 mtg_usa_civil_war_democrats.20.desc:1 "Hàng loạt cuộc biểu tình chống lại Tổng thống cuối cùng đã lên đến đỉnh điểm. Hôm qua, sau khi cuộc tuần hành đến trung tâm Boston, những người biểu tình vẫn chưa giải tán về nhà. Thay vào đó, họ đột nhập vào các nhóm nhỏ hơn và chiếm giữ các địa điểm quan trọng xung quanh thành phố. Khi màn đêm buông xuống, họ giành toàn quyền kiểm soát thành phố. Cảnh sát phần lớn đã theo dõi những người biểu tình, và thống đốc Massachusetts đã từ chối cử Vệ binh Quốc gia.\n\nMột "Ủy ban Công dân Boston" đã giành quyền kiểm soát thành phố và được cho là hợp tác với phe nổi dậy. Các bang khác ở New England đã thông qua các động thái ủng hộ, tuyên bố rằng họ không còn coi mình bị ràng buộc bởi bất kỳ luật nào do Tổng thống [USA.GetLeader] ký ban hành. Thay vào đó, họ kêu gọi tất cả các chính quyền bang khác ở Hoa Kỳ tuyên bố phế truất Tổng thống, Quốc hội giải tán và tổ chức các cuộc bầu cử mới.\n\nTrong khi các bộ phận của quân đội vẫn đứng về phía chúng ta, toàn bộ đội hình đã thông báo cho các sĩ quan của họ rằng họ sẽ không tuân theo mệnh lệnh để dẹp tan cuộc nổi dậy."
 mtg_usa_civil_war_democrats.20.a:1 "Không ai sẽ coi trọng họ. Điều này sẽ bị thổi bay."
 mtg_usa_civil_war_democrats.21.t:1 "Cuộc nổi dậy lan đến Bờ Tây"
 mtg_usa_civil_war_democrats.21.desc:1 "Chính quyền các bang California, Oregon và bang Washington đều tuyên bố ủng hộ Chính quyền Boston và ra lệnh cho tất cả các sĩ quan liên bang từ chức hoặc rời khỏi lãnh thổ của các bang này ngay lập tức. Mặc dù có báo cáo về một số nhóm phản đối rải rác chống lại động thái này, nhưng nó dường như phần lớn nhận được sự ủng hộ của người dân."
 mtg_usa_civil_war_democrats.21.a:1 "Chúng ta vẫn giữ vững trung tâm của đất nước."
 mtg_usa_civil_war_democrats.22.t:1 "Trung Tây tuyên bố ủng hộ chính phủ"
 mtg_usa_civil_war_democrats.22.desc:1 "Với việc ngày càng nhiều bang từ chối tuân theo chỉ đạo từ chính phủ hợp pháp, thống đốc các bang Ohio, Missouri, Wisconsin, Illinois, Indiana và Michigan đã cùng tuyên bố rằng họ sẽ không dung thứ cho bất kỳ hành vi gây rối nào trong dân chúng. Họ cho rằng một cuộc nội chiến mới sẽ khiến  đất nước Hoa Kỳ suy yếu một cách nguy hiểm khi đối mặt với cuộc xâm lược của nước ngoài."
 mtg_usa_civil_war_democrats.22.a:1 "Họ cũng nên như vậy."
 mtg_usa_civil_war_democrats.23.t:1 "Bờ Đông tham gia Cuộc nổi dậy"
 mtg_usa_civil_war_democrats.23.desc:1 "Các lực lượng nổi dậy hành quân về phía nam từ New England đã được chào đón rộng rãi như những người giải phóng ở Maryland, New York, Pennsylvania và New Jersey, với việc các thống đốc địa phương ra lệnh cho cảnh sát bang và vệ binh quốc gia không được can thiệp. Mọi nỗ lực tập hợp lực lượng trung thành xung quanh thủ đô đều thất bại. Tổng thống [USA.GetLeader] đã được sơ tán khỏi Washington chỉ vài giờ trước khi lực lượng nổi dậy phong tỏa tất cả các lối ra. Chuyên cơ của ông ấy đã đến được Richmond, Virginia, và có khả năng sẽ tiếp tục đi xa hơn về phía nam."
 mtg_usa_civil_war_democrats.23.a:1 "Chúng ta sẽ trở lại."
 mtg_usa_civil_war_democrats.25.t:1 "Tây-Bắc Phân liệt"
 mtg_usa_civil_war_democrats.25.desc:1 "Các thống đốc của Wyoming, Idaho và Montana đã cùng tuyên bố ủng hộ chính quyền Boston. Các lực lượng nổi dậy từ Washington và Oregon đã liên kết với các đồng đội của họ ở các bang."
 mtg_usa_civil_war_democrats.25.a:1 "Dù sao đó hầu hết là đất trống."
 mtg_usa_civil_war_democrats.26.t:1 "Tây-Bắc tuyên bố ủng hộ chính phủ"
 mtg_usa_civil_war_democrats.26.desc:1 "Các cơ quan lập pháp bang của Wyoming, Idaho và Montana đã thông qua một vòng luật chống nổi loạn, trao cho các cơ quan thực thi pháp luật địa phương toàn quyền bắt giữ và giam giữ bất kỳ ai bị phát hiện chống lại chính phủ liên bang trong thời gian khẩn cấp hiện tại. Tuy nhiên, sự hiện diện của các lực lượng nổi dậy ở Washington và Oregon gần đó sẽ đòi hỏi sự hỗ trợ nhanh chóng từ các lực lượng trung thành."
 mtg_usa_civil_war_democrats.26.a:1 "Chúng là lãnh thổ chiến lược."
 mtg_usa_civil_war_democrats.27.t:1 "Tây-Nam Phân liệt"
 mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, New Mexico và Colorado đều đã tuyên bố tham gia Cuộc nổi dậy. Các quan chức bang từ chối tuân theo mệnh lệnh cho phép lực lượng nổi dậy di chuyển từ California đã bị cách chức ngay lập tức và trong nhiều trường hợp bị bỏ tù."
 mtg_usa_civil_war_democrats.27.a:1 "Xuất sắc, sa mạc ít vô dụng hơn để phòng thủ."
 mtg_usa_civil_war_democrats.28.t:1 "Tây-Nam tuyên bố ủng hộ chính phủ"
 mtg_usa_civil_war_democrats.28.desc:1 "Các thống đốc của Nevada, Arizona, Utah, New Mexico và Colorado đã ban bố tình trạng khẩn cấp sau các cuộc biểu tình lan rộng ủng hộ Chính phủ Boston. Trong một số trường hợp, cảnh sát bang và các đơn vị Vệ binh Quốc gia đã bắn vào những người biểu tình, những người chạy trốn trong hoảng loạn, kéo theo người chết và bị thương."
 mtg_usa_civil_war_democrats.28.a:1 "Thời gian cho các cuộc mít tinh và các bài phát biểu đã qua lâu rồi."
 mtg_usa_civil_war_democrats.29.t:1 "Tây Trung-Tây Phân liệt"
 mtg_usa_civil_war_democrats.29.desc:1 "Các chính quyền bang Dakotas, Iowa, Minnesota và Nebraska đã bị quét sạch khỏi chức vụ bởi một cuộc nổi dậy được phối hợp chặt chẽ và thực hiện được hỗ trợ bởi các sĩ quan thực thi pháp luật địa phương và Vệ binh Quốc gia có thiện cảm. Các Thống đốc lâm thời được bầu vội vàng đã tuyên bố ủng hộ Chính phủ Boston."
 mtg_usa_civil_war_democrats.29.a:1 "Lãnh thổ đó dễ dàng bị chiếm đoạt."
 mtg_usa_civil_war_democrats.30.t:1 "Tây Trung-Tây tuyên bố ủng hộ chính phủ"
 mtg_usa_civil_war_democrats.30.desc:1 "Các chính quyền bang Dakotas, Iowa, Minnesota và Nebraska hôm nay đã thành công đánh bại một âm mưu đảo chính được lên kế hoạch rõ ràng của các phần tử cánh tả, được hỗ trợ bởi lực lượng thực thi pháp luật và Vệ binh Quốc gia nổi loạn. Các công dân trung thành đã thành công bảo vệ các cơ quan lập pháp của bang và ngăn chặn việc bắt giữ một số thống đốc, nhưng đã phải chịu thương vong trong một số cuộc đọ súng giữ dội diễn ra ở các thủ phủ của bang."
 mtg_usa_civil_war_democrats.30.a:1 "Anh hùng của một và tất cả."
 mtg_usa_civil_war_democrats.31.t:1 "Trung-Tây Phân liệt"
 mtg_usa_civil_war_democrats.31.desc:1 "Viện dẫn sự thiếu hỗ trợ từ chính phủ và "sự thiếu tài lãnh đạo kinh ngạc từ Cựu Tổng thống [USA.GetLeader]", thống đốc các bang Ohio, Missouri, Wisconsin, Illinois, Indiana và Michigan đã tuyên bố với Chính phủ Boston. Các mối quan hệ bên trong phe nổi dậy có thể sẽ bị căng thẳng, vì tất cả những thống đốc này trước đây được coi là kiên quyết trong phe Tổng thống."
 mtg_usa_civil_war_democrats.31.a:1 "Họ nhưng là kẻ cuối cùng trong hàng dài những kẻ phản bội bị xử lý."
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur đề nghị lãnh đạo Chính phủ"
 mtg_usa_civil_war_democrats.40.desc:0 "Với việc chính phủ đang rút lui hoàn toàn và phần lớn đất nước đang đứng về phía cuộc nổi dậy, Tướng MacArthur đã tiếp cận chúng ta với một lời đề nghị. Chỉ ra rằng chỉ có ông ta mới thực sự hiểu được suy nghĩ của người dân Hoa Kỳ và đưa ra sự ổn định cũng như khả năng lãnh đạo trong thời điểm khủng hoảng này, MacArthur đã đề nghị lãnh đạo một 'Chính phủ Vệ binh Quốc gia' cho đến khi cuộc nổi dậy bị đánh bại. Theo MacArthur, điều này là để giảm bớt xích mích giữa giới lãnh đạo dân sự và các chỉ huy quân sự bằng cách đặt Tướng MacArthur lên nắm quyền.\n\nMột số người trong chính phủ hơi khó chịu với việc ông ta tiếp tục nhắc đến mình ở ngôi thứ ba."
 mtg_usa_civil_war_democrats.40.a:0 "Thời điểm tuyệt vọng kêu gọi các biện pháp tuyệt vọng."
 mtg_usa_civil_war_democrats.40.b:0 "Đó sẽ là sự kết thúc của nền cộng hòa."
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley thách thức [USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc:0 "Với việc cuộc nổi dậy ở Boston cuối cùng đã kết thúc, nhiều người trong chính phủ không chắc sẽ tiến hành như thế nào. Chính phủ Vệ binh Quốc gia của MacArthur ban đầu được hình dung sẽ chỉ tồn tại cho đến khi kết thúc chiến tranh. Tuy nhiên, thế giới xung quanh [USA.GetNameDef] ngày càng trở nên thù địch hơn và chúng ta có thể sớm thấy mình một lần nữa lâm vào chiến tranh. Nhà lãnh đạo phát xít William Dudley Pelley đã công khai kêu gọi trở lại 'chính phủ hợp pháp và trật tự', đồng thời cảm ơn MacArthur vì sự phục vụ của ông. Chỉ ra sự ủng hộ gia tăng đối với phong trào của mình trong chiến tranh, Pelley rõ ràng tự cho rằng mình có duyên với vị trí Tổng thống và Nhà lãnh đạo Hoa Kỳ.[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\nTrong một sự thể hiện sự khiêm tốn khác thường, [USA.GetLeader] đã đề nghị từ chức nếu dư luận yêu cầu điều đó. Dân dân Hoa Kỳ nhìn vào chúng ta để xem phần còn lại của chính quyền xem xét vấn đề như thế nào."
 USA_hilt_candidate:0 "\n\n Thêm vào sự nhầm lẫn là ông Adam Hilt, người đứng đầu công ty kiến trúc Hilt & Partner nổi tiếng thế giới trước đây - trước đây đến từ Berlin nhưng đã sơ tán đến Brownow, Arkansas, trong cuộc Nội chiến Đức - người gần đây đã công khai tuyên bố sẵn sàng phục vụ đất nước nơi ông sinh ra. Một số người gièm pha đã đặt câu hỏi về giọng Đức phát âm của Hilt, điều mà ông Hilt khẳng định là do nhiều năm làm việc và nghiên cứu nghệ thuật ở Đức. Theo Hilt, những tiểu tiết như vậy chỉ nhằm đánh lạc hướng những vấn đề lớn và chẳng qua là những nỗ lực hèn nhát nhằm bôi nhọ một người yêu nước và một công dân chính thống."
 USA_lindbergh_candidate:0 "\n\nViện dẫn các nghĩa vụ của mình cho đất nước trước cuộc chiến gần đây và cho ngành hàng không nói chung, phi công nổi tiếng Charles Lindbergh cũng đã ngả mũ kính phục. Nhận thấy bản chất gây chia rẽ của hai ứng cử viên chính, Lindbergh tin rằng ông là người tốt nhất để đoàn kết và truyền cảm hứng cho đất nước vượt qua những khác biệt và trở lại vĩ đại trước đây."
 mtg_usa_civil_war_democrats.41.d:0 "Yêu cầu Charles Lindbergh thành lập chính phủ."
 mtg_usa_civil_war_democrats.41.a:0 "Ông ấy đã làm xong nhiệm vụ của mình."
 mtg_usa_civil_war_democrats.41.b:0 "Nền cộng hòa vẫn cần ông ta."
 mtg_usa_civil_war_democrats.41.c:0 "Mr. Hilt dường như là ứng cử viên sáng giá nhất để tái thiết đất nước."
 mtg_usa_canadian_corridor.1.t:1 "The Canadian Corridor"
 mtg_usa_canadian_corridor.1.desc:1 "Đại sứ của chúng ta tại [USA.GetNameDef] hôm nay đã được triệu tập tới Bộ Ngoại giao và đưa ra một tối hậu thư. Theo công hàm được chuyển cho ông ấy, chính phủ [USA.GetNameDef] không còn có thể chấp nhận chủ quyền của Canada đối với các khu vực giữa Washington và Alaska. \n\nĐề nghị đàm phán một hiệp ước cho phép chuyển quân và miễn trừ kiểm soát biên giới nhất định đã bị từ chối thẳng thừng. Chính phủ [USA.GetAdjective] kỳ vọng câu trả lời sẽ có vào lúc nửa đêm."
 mtg_usa_canadian_corridor.1.a:1 "Họ sẽ có nó."
 mtg_usa_canadian_corridor.1.b:1 "Không bao giờ!"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] Chấp nhận"
 mtg_usa_canadian_corridor.2.desc:1 "Chính phủ của [CAN.GetLeader] đã đồng ý với yêu cầu của chúng ta và rút khỏi các lãnh thổ tranh chấp. Lực lượng của chúng ta đã tiến tới để thiết lập quyền kiểm soát đối với những tiền đồn của nền văn minh tồn tại bên ngoài các thành phố."
 mtg_usa_canadian_corridor.2.a:1 "Họ đã chọn một cách khôn ngoan."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] Từ chối"
 mtg_usa_canadian_corridor.3.desc:1 "Gọi đề nghị của chúng ta là "không có gì thiếu sót khi đề xuất 'Vancouver hoặc Chiến tranh!', và gọi chúng ta cúi mình như những kẻ hèn nhát", [CAN.GetLeader] công khai lên án bất kỳ nỗ lực ngoại giao nào. Lực lượng [CAN.GetAdjective] được báo cáo là đang ở trong tình trạng cảnh giác cao độ và chiếm giữ các vị trí phòng thủ dọc biên giới."
 mtg_usa_canadian_corridor.3.a:1 "Chúng ta đã đề nghị hòa bình và họ đã chọn chiến tranh."
 mtg_usa_canadian_corridor.3.b:1 "Chúng ta không thể để xảy ra một cuộc chiến tranh vì một đống đá và cây cối."
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] yêu cầu Hiệp ước Tham vấn và Hữu nghị"
 mtg_usa_southern_threat.1.desc:1 "Tổng thống [USA.GetLeader] đã triệu tập đại sứ của chúng ta để trao một loạt yêu cầu đòi hỏi từ chính phủ Hoa Kỳ. Trong số đó có quyền tham vấn đặc biệt dành cho Đại sứ [USA.GetAdjective]. Thực tế, những quyền này sẽ mang lại cho chính phủ [USA.GetAdjective] phủ quyết bất kỳ quyết định nào của chúng ta.\n\nTrong trường hợp chúng ta từ chối công hàm, chính phủ [USA.GetAdjective] sẽ buộc phải "ban hành các biện pháp mà họ thấy cần thiết để đảm bảo an ninh quốc gia". "
 mtg_usa_southern_threat.1.a:1 "Chúng ta phải chấp nhận điều không thể chấp nhận được nhằm tránh đổ máu."
 mtg_usa_southern_threat.1.b:1 "Không bao giờ!"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] Chấp nhận"
 mtg_usa_southern_threat.2.desc:1 "Nhận thấy sự vô vọng vị trí của họ, chính phủ của [MEX.GetLeader] đã chấp nhận đề xuất của chúng ta và đồng ý tham khảo ý kiến của chúng ta trước bất kỳ quyết định chính sách lớn nào."
 mtg_usa_southern_threat.2.a:1 "Pershing sẽ rất tự hào."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] Từ chối."
 mtg_usa_southern_threat.3.desc:1 "Trong một bài phát biểu dài dòng, nhắc lại những anh hùng của các thế hệ người Mexico trong quá khứ khi đối mặt với "sự xâm lược trắng trợn của Mỹ", [MEX.GetLeader] đã từ chối xem xét các yêu cầu của chúng ta và nói với đại sứ của chúng ta rằng người dân Mexico sẽ không bao giờ cúi đầu trước kẻ xâm lược nước ngoài."
 mtg_usa_southern_threat.3.a:1 "Chúng ta không thể cho phép sự xúc phạm này không bị trừng phạt."
 mtg_usa_southern_threat.3.b:1 "Chiến tranh hiện không phải là lợi ích tốt nhất của chúng ta."
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] yêu cầu Kiểm soát Chính sách Đối ngoại"
 mtg_usa_north_american_dominion.1.desc:1 "Trong những gì dường như là một phần của cuộc tấn công ngoại giao phối hợp trên khắp Bắc Mỹ và Carribe, đại sứ [USA.GetAdjective] đã chuyển giao công hàm từ Tổng thống [USA.GetLeader] thông báo với chúng ta rằng chính phủ của ông ấy mong chúng ta tham khảo ý kiến của họ trong bất kỳ quyết định chính sách đối ngoại nào trong tương lai, "vì lợi ích của hòa bình và thiện chí tiếp tục giữa các quốc gia chúng ta"."
 mtg_usa_north_american_dominion.1.a:1 "Chúng ta không có sự lựa chọn."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] Chấp nhận Khuất phục"
 mtg_usa_north_american_dominion.2.desc:1 "Chính phủ của [From.GetLeader] đã đồng ý với yêu cầu của chúng ta và sẽ cho phép đại sứ của chúng ta phủ quyết đối với bất kỳ quyết định chính sách lớn nào mà họ đưa ra."
 mtg_usa_north_american_dominion.2.a:1 "Một lựa chọn khôn ngoan."
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] Từ chối"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] đã phản ứng với sự bất bình sâu sắc đối với công hàm của chúng ta. Trong phản ứng của mình, ông tuyên bố rằng [From.GetNameDef] có một lịch sử độc lập và chủ quyền lâu dài và đáng tự hào và sẽ không bao giờ cho phép một thế lực nước ngoài thực thi ý chí của mình lên trên họ.\n\nÔng cũng cầu xin Tổng thống [USA.GetLeader] xem xét các lựa chọn khác của một cuộc chiến về vấn đề này, điều này chắc chắn sẽ coi [USA.GetNameDef] là mối đe dọa lớn nhất đối với hòa bình và sẽ gây ra những hậu quả không thể tưởng tượng được."
 mtg_usa_north_american_dominion.3.a:1 "Lời nói dũng cảm từ một kẻ quá yếu đuối."
 mtg_usa_north_american_dominion.3.b:1 "Có lẽ ông ấy nói đúng."
 mtg_usa_strategic_interests.1.t:1 "US yêu cầu Lãnh thổ"
 mtg_usa_strategic_interests.1.desc:1 "Tổng thống [USA.GetLeader] đã đến London để thảo luận về một số đề xuất liên quan đến quyền sở hữu một số địa điểm chiến lược trên toàn cầu. Theo chính phủ [USA.GetAdjective], [ENG.GetNameDef] thiếu cả nguồn lực và ý chí bảo vệ thích đáng các khu vực đó theo cách đảm bảo rằng các lợi ích của [USA.GetAdjective] sẽ được được đáp ứng. Trừ khi chính phủ [ENG.GetAdjective] có thể đưa ra đủ đảm bảo rằng các cam kết này được đáp ứng, các nhà phân tích tin rằng [USA.GetLeader] sẽ yêu cầu chúng ta chuyển giao quyền kiểm soát các lãnh thổ này cho [USA.GetNameDefCap]."
 mtg_usa_strategic_interests.1.a:1 "Họ được chào đón đến với họ."
 mtg_usa_strategic_interests.1.b:1 "Đây là những lãnh thổ chiến lược!"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap] chuyển giao các lãnh thổ"
 mtg_usa_strategic_interests.2.desc:2 "Sau một cuộc tranh luận nội bộ kéo dài, chính phủ [ENG.GetAdjective] đã quyết định chấp nhận đề xuất của chúng ta. Một lịch trình đã được hai bên đồng ý để chuyển giao quyền sở hữu các lãnh thổ được yêu cầu."
 mtg_usa_strategic_interests.2.a:1 "Tuyệt vời!"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] Từ chối Hợp tác"
 mtg_usa_strategic_interests.3.desc:1 "Chỉ vài phút sau cuộc họp, [ENG.GetLeader] và [USA.GetLeader] đã ngừng đàm phán vì câu trả lời của [ENG.GetAdjective] là một câu trả lời rất đơn giản "Không." Kể từ đó, một công hàm chính thức rộng hơn đã được đưa ra, nhưng nó chỉ củng cố từ chối thậm chí thảo luận về các điều khoản."
 mtg_usa_strategic_interests.3.a:1 "Vậy thì hãy xem liệu họ có thể bảo vệ họ một cách hợp lý hay không!"
 mtg_usa_strategic_interests.3.b:1 "Những lãnh thổ này không đáng giá."
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] yêu cầu nắm giữ thuộc địa"
 mtg_usa_pacific_pacification.1.desc_a:0 "Một phái đoàn của chính phủ [USA.GetAdjective] đã đến để thảo luận về an ninh về các quyền lợi của chúng ta ở Thái Bình Dương. Nhận thấy sự bất ổn tiếp tục ở Trung Quốc và tình hình ở Nhật Bản, Tổng thống [USA.GetLeader] sẵn sàng chịu trách nhiệm về an ninh quốc phòng của [GET_AUSTRALIA_NEW_ZEALAND_STATUS], đổi một số đặc quyền và quyền hạn chế.\n\n Trong khi [USA.GetAdjective] tuyên bố rằng những quyền này sẽ chỉ được sử dụng để đảm bảo an ninh cho [GET_AUSTRALIA_NEW_ZEALAND_STATUS], nhiều quan chức chính phủ tin rằng điều đó sẽ khiến [GET_AUSTRALIA_NEW_ZEALAND_STATUS] ít nhiều là những chính phủ bù nhìn."
 mtg_usa_pacific_pacification.1.desc_b:0 "Một phái đoàn của chính phủ [USA.GetAdjective] đã đến để thảo luận về kế hoạch phòng thủ chung của chúng ta. Có vẻ như Tổng thống [USA.GetLeader] coi một phần nhỏ bé của thế giới có lợi ích quan trọng đối với an ninh của [USA.GetNameDef]. Tuy nhiên, ngoài một đảm bảo đơn giản là hỗ trợ chúng ta, chính phủ [USA.GetAdjective] muốn đảm bảo rằng bản thân chúng ta không thể trở thành một mối đe dọa. Vì lý do này, thỏa thuận đi kèm với một số điều khoản sẽ cho phép [USA.GetNameDef] có tiếng nói quan trọng trong cách chúng ta tiến hành các vấn đề nội bộ của mình.\n\nMặc dù mối đe dọa chiến tranh vẫn chưa được đưa ra trong các cuộc đàm phán cho đến nay, nhưng rõ ràng là Tổng thống [USA.GetLeader] sẽ coi việc chúng ta từ chối là một hành động rất thù địch."
 AST_NZL_PUPPET:0 "Australia và New Zealand"
 AST_NZL_NO_PUPPET_FALLBACK:0 "các quốc gia ở khu vực nam Thái Bình Dương"
 mtg_usa_pacific_pacification.1.a:1 "Chắc chắn họ sẽ không can thiệp vào các vấn đề nội bộ."
 mtg_usa_pacific_pacification.1.b:1 "Chúng ta có thể bảo vệ những khu vực đó tốt."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] Chấp nhận"
 mtg_usa_pacific_pacification.2.desc:1 "Chính phủ của [From.GetLeader] đã chấp nhận các đề xuất của chúng ta. Một ủy ban chung đặc biệt đã được thành lập để điều phối việc thực hiện các chi tiết."
 mtg_usa_pacific_pacification.2.a:1 "Làm tốt lắm."
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] Từ chối"
 mtg_usa_pacific_pacification.3.desc:1 "Chính phủ [From.GetNameDef] thậm chí đã từ chối gặp phái đoàn của chúng ta, tuyên bố rằng không có vấn đề gì nổi cộm giữa các quốc gia chúng ta. Tuy nhiên, các tùy viên quân sự tại [GET_AUSTRALIA_NEW_ZEALAND_STATUS] đã báo cáo sự gia tăng đáng kể các cuộc diễn tập quân sự gần đây."
 mtg_usa_pacific_pacification.3.a:1 "Chúng ta không có lựa chọn nào khác ngoài sử dụng vũ lực."
 mtg_usa_pacific_pacification.3.b:1 "Chúng ta không thể gây ra một cuộc chiến tranh."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] gây áp lực"
 mtg_usa_secure_asia.1.desc:1 "Tổng thống [USA.GetLeader] đã cử một đại diện đặc biệt đến thủ đô để gặp [This.GetLeader] và thảo luận về mối quan tâm mới của [USA.GetNameDef] trong khu vực. [This.GetNameDefCap] rõ ràng là cơ sở chiến lược của [USA.GetAdjective] trong khu vực. Và vì vậy, họ đã thông báo cho chính phủ của chúng ta rằng [USA.GetNameDef] không thể dung thứ cho một chính phủ không thân thiện hoặc thực sự thù địch ở [This.GetNameDef]."
 mtg_usa_secure_asia.1.a:1 "Tốt hơn là sống trên đầu gối của bạn."
 mtg_usa_secure_asia.1.b:1 "Tốt hơn là chết trên đôi chân của mình."
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader] Chấp nhận"
 mtg_usa_secure_asia.2.desc:2 "Sau các cuộc đàm phán sâu rộng và đảm bảo an toàn cá nhân của mình, [From.GetLeader] đã chấp nhận cho phép Đặc Phái viên của chúng ta quyền tham vấn sâu rộng, cho phép chúng ta có một lượng ảnh hưởng đáng kể đối với các vấn đề nội bộ của họ."
 mtg_usa_secure_asia.2.a:1 "Tuyệt vời."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] Khiêu khích"
 mtg_usa_secure_asia.3.desc:1 "Chính phủ [From.GetAdjective] đã gửi một thông điệp: "Tự do, một khi đã giành được, thì không bao giờ được từ bỏ. "Không nhận được thêm thông tin liên lạc nào và đại sứ của chúng ta tại [From.GetNameDef] đã được trao hộ chiếu của mình."
 mtg_usa_secure_asia.3.a:1 "Dũng cảm. Ngu ngốc, chắc chắn, nhưng dũng cảm."
 mtg_usa_secure_asia.3.b:1 "Rốt cuộc chúng không thành vấn đề."
 mtg_usa_secure_asia.4.t:1 "US yêu cầu Kiểm soát các Thuộc địa"
 mtg_usa_secure_asia.4.desc:1 "Trong một cuộc họp báo gần đây, Tổng thống [USA.GetLeader] đã công bố một triển vọng chiến lược mới cho khu vực Đông Dương và lớn hơn là Đông Nam Á. Chính phủ của ông ấy sẽ không còn chấp nhận khoảng trống quyền lực rõ ràng trong khu vực. Bất cứ sự kiểm soát nào đối với Indonesia đều quá yếu để đảm bảo an ninh cho các lợi ích của [USA.GetAdjective] trong khu vực. Chính phủ của ông ấy đặt mục tiêu thay đổi điều này. \n\nKhi được [This.GetLeader] triệu tập để giải thích các ý kiến, đại sứ [USA.GetAdjective] đã trao một công hàm nêu rõ chi tiết các quan điểm của [USA.GetAdjective]. Các yêu cầu không kém gì việc giao quyền kiểm soát Quần đảo Indonesia cho [USA.GetAdjective]."
 mtg_usa_secure_asia.4.a:1 "Họ được chào đón đến với họ."
 mtg_usa_secure_asia.4.b:2 "Một đề xuất phi lý."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader] chấp nhận đề xuất của chúng ta."
 mtg_usa_secure_asia.5.desc:1 "Phát biểu trước báo giới, [From.GetLeader] hôm nay thông báo rằng chính phủ của ông ấy đã ký hiệp ước với [USA.GetNameDef] về chủ quyền chung ở Đông Ấn.\n\nHiệp ước có một số điều khoản bí mật về cơ bản sẽ chuyển giao quyền kiểm soát cho chúng ta ngay khi các quan chức của chúng ta có mặt. Bộ Ngoại giao đã cử một số quan chức đến khu vực này."
 mtg_usa_secure_asia.5.a:1 "Kết quả tốt nhất có thể."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] rời đi"
 mtg_usa_secure_asia.6.desc:2 "Các cuộc đàm phán với [From.GetNameDef] đã gần như sụp đổ ngay khi bắt đầu. Nội các [From.GetAdjective] đã thảo luận về ghi chú của chúng ta trong vòng chưa đầy một giờ trước khi bác bỏ nó. Bộ trưởng ngoại giao [From.GetAdjective] đã thông báo cho đại sứ của chúng ta rằng trừ khi đề xuất bị thay đổi cơ bản, không có gì phải bàn cãi."
 mtg_usa_secure_asia.6.a:1 "Họ đã có cơ hội để giải quyết chuyện này một cách hòa bình. Họ đã chọn không."
 mtg_usa_secure_asia.6.b:1 "Họ có thể giữ các lãnh thổ...bây giờ."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] yêu cầu Đông Dương"
 mtg_usa_secure_asia.7.desc:1 "Là một phần của cuộc tấn công ngoại giao lớn hơn, Tổng thống [USA.GetLeader] đã công khai xác định Việt Nam và Đông Dương là khu vực có lợi ích quan trọng đối với [USA.GetNameDef]. Vì vậy, [USA.GetNameDef] sẽ hướng tới việc tăng cường sự hiện diện của họ trong khu vực.\n\nRiêng tư thì, [USA.GetNameDef] đã gây ra những ồn ào bành trướng về Đông Dương. Ngoài việc gây áp lực lên [SIA.GetNameDef], họ cũng yêu cầu quyền đóng quân tại các thuộc địa của chúng ta và 'chỉ đạo' chính quyền thuộc địa. \n\nTrên thực tế, điều này có nghĩa là nhượng lại các lãnh thổ đó cho họ kiểm soát."
 mtg_usa_secure_asia.7.a:1 "Hãy để họ có Việt Nam."
 mtg_usa_secure_asia.7.b:1 "Đây là những lãnh thổ quan trọng của [This.GetAdjective]!"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] nhượng lại Đông Dương"
 mtg_usa_secure_asia.8.desc:1 "chính phủ [From.GetAdjective] đã đồng ý với các yêu cầu của chúng ta và chỉ thị cho chính quyền địa phương hợp tác toàn diện cho đến khi chúng ta có thể đưa người của mình vào đúng vị trí."
 mtg_usa_secure_asia.8.a:1 "Sự tham gia của chúng ta tại Việt Nam đánh dấu một kỷ nguyên hòa bình và thịnh vượng mới cho khu vực."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] Từ chối"
 mtg_usa_secure_asia.9.desc:1 "Sau các cuộc đàm phán kéo dài và ngày càng gay gắt, chính phủ [From.GetAdjective] cuối cùng đã từ chối đề xuất của chúng ta. Đại sứ của chúng ta tại [From.GetNameDef] báo cáo rằng ông ấy thậm chí không thể có được cuộc hẹn với [From.GetLeader]."
 mtg_usa_secure_asia.9.a:1 "Chúng ta sẽ không nhân nhượng về an ninh quốc gia."
 mtg_usa_secure_asia.9.b:1 "Dù sao thì dính líu đến Việt Nam cũng là một sai lầm nghiêm trọng."
 mtg_usa_protect_south_america.1.t:1 "Hội nghị Thượng đỉnh An ninh Nam Mỹ"
 mtg_usa_protect_south_america.1.desc:1 "Tại hội nghị thượng đỉnh ở thủ đô [USA.GetAdjective], [USA.GetAdjective] Tổng thống [USA.GetLeader] đã kêu gọi xây dựng một kiến trúc an ninh mới ở Nam Mỹ. Trong khi trì hoãn về mặt ngoại giao, chính phủ [USA.GetAdjective] đã hình dung rõ ràng chính nó là lực lượng chính đằng sau an ninh của lục địa, và đổi lại, dự đoán rằng chúng ta sẽ tuân theo hướng dẫn chính trị của họ.\n\n Trên thực tế, các nhà ngoại giao [USA.GetAdjective] đã thúc đẩy điều này ở hậu trường và chuyển các đề xuất này thành các điểm hành động cụ thể như quyền tham vấn đặc biệt và quyền phủ quyết đối với đại sứ Hoa Kỳ - và chỉ đại sứ Hoa Kỳ.\n\nĐiều ớn lạnh hơn là việc từ chối chấp nhận điều này, theo Tổng thống, sẽ bị coi là một hành động thù địch và gây bất ổn, với hậu quả 'vô cùng đáng tiếc'."
 mtg_usa_protect_south_america.1.a:1 "Hậu quả quá nặng nề, không thể chịu đựng nổi."
 mtg_usa_protect_south_america.1.b:1 "Chúng ta sẽ bảo vệ tự do của mình!"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] accepts our Guidance"
 mtg_usa_protect_south_america.2.desc:1 "Tổng thống [From.GetLeader] đã chấp nhận các đề xuất của chúng ta và chỉ thị cho Bộ trưởng Ngoại giao [From.GetAdjective] đàm phán về các chi tiết tốt hơn."
 mtg_usa_protect_south_america.2.a:1 "Một lãnh đạo chân chính."
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] Rejects our Guidance"
 mtg_usa_protect_south_america.3.desc:1 "Phái đoàn của [From.GetNameDef] đã vội vã rời hội nghị để về nhà. Đại sứ của [From.GetAdjective] cho đến nay vẫn từ chối bình luận về việc này, đồng thời khẳng định vẫn đang chờ hướng dẫn từ chính quyền."
 mtg_usa_protect_south_america.3.a:1 "Chúng ta không thể cho phép những kẻ nổi loạn này đe dọa khu vực."
 mtg_usa_protect_south_america.3.b:1 "Một cuộc chiến sẽ chỉ đẩy nhanh sự mất ổn định của khu vực."
 mtg_usa_foreign_support.1.t:1 "Đóng góp vì [USA.GetNameDef]"
 mtg_usa_foreign_support.1.desc:1 "Một số thành viên hàng đầu của Quân đoàn Bạc Hoa Kỳ đã tham gia một chuyến diễn thuyết toàn [This.GetNameDef], nói về mối đe dọa mà đất nước của họ phải đối mặt từ những người cộng sản ngoan cố ở tất cả các cấp chính quyền. Lối sống của người Mỹ đang bị tấn công và bất kỳ hình thức hỗ trợ nào mà chúng ta có thể thực hiện sẽ được đánh giá rất cao và có thể tạo ra sự khác biệt trong cuộc đấu tranh cần thiết đáng buồn sắp xảy ra."
 mtg_usa_foreign_support.1.a:1 "Chúng ta phải làm những gì chúng ta có thể."
 mtg_usa_foreign_support.1.b:1 "Chúng ta không thể làm được bất cứ thứ gì."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] chấp thuận đóng góp"
 mtg_usa_foreign_support.2.desc:1 "Phái đoàn mà chúng ta cử đến [From.GetNameDef] đã báo cáo thành công tốt đẹp trong hoạt động quyên góp của họ. Một đóng góp lớn được cho là do chính [From.GetLeader] thực hiện."
 mtg_usa_foreign_support.2.a:1 "Nó sẽ hữu ích trong tương lai."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] từ chối cho phép đóng góp"
 mtg_usa_foreign_support.3.desc:1 "Phái đoàn của chúng ta ở [From.GetNameDef] đã không thành công, phát biểu trước những căn phòng trống và thậm chí không thể gặp được các nhà lãnh đạo chính trị. Họ đã trở về tay không."
 mtg_usa_foreign_support.3.a:1 "Thật quá tệ."
 mtg_usa_foreign_support.4.t:1 "Vũ khí vì [USA.GetNameDef]"
 mtg_usa_foreign_support.4.desc:1 "Bằng cách sử dụng các kênh hậu thuẫn, một số thành viên của Quân đoàn Bạc đã tiếp cận chúng ta để đàm phán mua vũ khí. Họ tin tưởng mạnh mẽ rằng đất nước của họ đang tiến tới một cuộc nội chiến chống lại các phần tử cộng sản đang phá hoại lối sống của người Mỹ, có thể với sự hỗ trợ từ bên ngoài. \n\nHọ chỉ muốn thậm chí một chút vận may và hỏi liệu chúng ta có thể dự phòng bất kỳ thiết bị nào không."
 mtg_usa_foreign_support.4.a:1 "Gửi một số Súng trường"
 mtg_usa_foreign_support.4.b:1 "Gửi một số khẩu súng dã chiến"
 mtg_usa_foreign_support.4.c:1 "Gửi một số xe tăng cũ"
 mtg_usa_foreign_support.4.d:1 "Họ sẽ phải tự bảo vệ mình."
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] gửi Súng trường"
 mtg_usa_foreign_support.5.desc:1 "Mối quan hệ của chúng ta với [From.GetNameDef] đã được đền đáp. Với sự chấp thuận rõ ràng của [From.GetLeader], các công ty [From.GetAdjective] đã bắt đầu bán súng trường cho chúng ta theo hình thức tín dụng. Các vũ khí này sẽ được cất giữ ở các quốc gia trung lập cho đến khi chiến tranh xảy ra."
 mtg_usa_foreign_support.5.a:1 "Chúng sẽ có ích."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] từ chối hỗ trợ"
 mtg_usa_foreign_support.6.desc:1 "Những nỗ lực của chúng ta trong việc mua sắm vũ khí mới từ [From.GetNameDef] đã bị từ chối một cách thô thiển. [From.GetLeader] tuyên bố rằng chính phủ của ông ấy sẽ không bao giờ cho phép tài nguyên của nhân dân [From.GetAdjective] bị lãng phí vào những nỗ lực ngu ngốc như vậy."
 mtg_usa_foreign_support.6.a:1 "Thật thô lỗ."
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] gửi súng dã chiến"
 mtg_usa_foreign_support.7.desc:1 "Phái đoàn của chúng ta ở [From.GetNameDef] báo cáo một bước đột phá đáng kể trong nỗ lực của họ để đảm bảo hỗ trợ nhiều hơn cho đại nghiệp của chúng ta. Quân đội [From.GetAdjective] đã đồng ý loại thải một số súng dã chiến cũ và cung cấp chúng cho chúng ta. Để tránh báo động cho kẻ thù, chúng sẽ được cất giữ tại một địa điểm bí mật cho đến khi thời cơ đến."
 mtg_usa_foreign_support.7.a:1 "Nổi bật!"
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] gửi xe tăng"
 mtg_usa_foreign_support.8.desc:1 "Đặc vụ của chúng ta ở [From.GetNameDef] báo cáo một thành công đáng kinh ngạc. Trong một bữa tối riêng tư, [From.GetLeader] đã đồng ý bán cho chúng ta một số xe thiết giáp theo hình thức tín dụng. [From.GetNameDefCap] đang theo dõi diễn biến tại [USA.GetNameDef] với sự quan tâm lớn và rất sẵn lòng hỗ trợ chúng ta theo bất kỳ cách nào họ có thể.\n\nTuy nhiên, có thể thấy chính phủ [From.GetAdjective] không ủng hộ một cách công khai một đảng phái chưa nắm quyền, vì vậy xe tăng sẽ được bàn giao khi chiến tranh nổ ra."
 mtg_usa_foreign_support.8.a:1 "Hãy để kẻ thù của chúng ta coi chừng!"
 mtg_usa_foreign_support.9.t:1 "Quân đoàn Bạc muốn xây dựng trại huấn luyện"
 mtg_usa_foreign_support.9.desc:1 "Quân đoàn Bạc Hoa Kỳ đã tiếp cận chúng ta với yêu cầu xây dựng một số trại huấn luyện để đào tạo tình nguyện viên. Với tình hình chính trị ở quê nhà đang xấu đi nhanh chóng, họ muốn đảm bảo rằng họ đã sẵn sàng cho cuộc chiến mà họ tin rằng sắp tới."
 mtg_usa_foreign_support.9.a:1 "Chúng ta sẽ làm cho những người lính rời khỏi họ!"
 mtg_usa_foreign_support.9.b:1 "Họ có thể đóng vai những người lính ở một nơi khác."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] chấp thuận Trại Huấn luyện"
 mtg_usa_foreign_support.10.desc:1 "Một thông báo từ phái đoàn của chúng ta ở [From.GetNameDef]. Chính phủ [From.GetAdjective] đã phê duyệt việc xây dựng một số trại huấn luyện để huấn luyện các thành viên của Quân đoàn Bạc về chiến thuật bộ binh. Họ sẽ trau dồi kỹ năng của mình cho đến khi chiến tranh nổ ra."
 mtg_usa_foreign_support.10.a:1 "Người hùng [USA.GetAdjective] Đích thực"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] từ chối trợ giúp"
 mtg_usa_foreign_support.11.desc:1 "Một thông báo đã được gửi đến từ phái đoàn của chúng ta ở [From.GetNameDef]. Họ đã không thể đảm bảo cấp phép cho các trại huấn luyện được đề xuất của chúng ta từ [From.GetLeader], và đang yêu cầu hướng dẫn thêm."
 mtg_usa_foreign_support.11.a:1 "Chúng ta sẽ ghi nhớ điều này."
 mtg_usa_foreign_support.12.t:1 "Quân đoàn Bạc muốn huấn luyện phi công"
 mtg_usa_foreign_support.12.desc:1 "Quân đoàn Bạc của Phát xít Mỹ đã gặp gỡ [This.GetLeader] để được phép cử một số tình nguyện viên đến đào tạo phi công. Các ứng viên sẽ được lựa chọn cẩn thận về kỹ năng và nền tảng tư tưởng đúng đắn trước khi được chúng ta chấp thuận. Có vẻ như quân đoàn tin rằng nhiều phi công chuyên nghiệp trong các lực lượng vũ trang hiện tại sẽ không chấp nhận một chính phủ phát xít ở Mỹ và ủng hộ một cuộc nổi dậy."
 mtg_usa_foreign_support.12.a:1 "Họ sẽ kiếm được không đoàn của mình."
 mtg_usa_foreign_support.12.b:1 "Chúng ta không có thời gian cho việc vô nghĩa này."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] chấp thuận huấn luyện phi công"
 mtg_usa_foreign_support.13.desc:1 "Chính phủ [From.GetAdjective] đã chấp thuận cho một số lượng nhỏ Quân đoàn Bạc được huấn luyện phi công. Các cuộc đàm phán sâu hơn đã đảm bảo việc bán một số lượng nhỏ máy bay chiến đấu theo hình thức tín dụng, sẽ được chuyển giao khi chiến tranh nổ ra."
 mtg_usa_foreign_support.13.a:1 "Họ sẽ rất háo hức mong đợi."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] Từ chối Huấn luyện Phi công"
 mtg_usa_foreign_support.14.desc:1 "Viện dẫn những lo ngại nghiêm trọng về sự phù hợp của các ứng viên, chính phủ [From.GetAdjective] đã từ chối cấp phép cho chương trình huấn luyện phi công được đề xuất của chúng ta."
 mtg_usa_foreign_support.14.a:1 "Lái máy bay không khó phải không?"
 us_pilot_training_tt:1 "Một phi đội nhỏ gồm 25 máy bay chiến đấu sẽ được điều động khi chiến tranh nổ ra."
 mtg_usa_foreign_support.15.t:1 "Quân đoàn Bạc tìm cách thu thập tàu"
 mtg_usa_foreign_support.15.desc:1 "Một đại diện của Quân đoàn Bạc đã đến để yêu cầu giúp đỡ trong việc đảm bảo tài trợ cho một số dự án đóng tàu ở [USA.GetNameDef]. Quân đoàn Bạc - với sự ủng hộ từ những người trong chính phủ [USA.GetAdjective] - muốn giữ cho những con tàu này không có trong sổ sách và phải tìm kiếm các nguồn tài trợ thay thế."
 mtg_usa_foreign_support.15.a:1 "A worthwhile investment"
 mtg_usa_foreign_support.15.b:1 "That would be a waste of money"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] approves Funding"
 mtg_usa_foreign_support.16.desc:1 "The [From.GetAdjective] government has approved the necessary funds to purchase ships. The current plan is to buy ships and armaments separately and join them together when the war begins. That process will no doubt take some time."
 mtg_usa_foreign_support.16.a:1 "You can't build a ship in a day."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] refuses Funding"
 mtg_usa_foreign_support.17.desc:1 "Despite securing a personal meeting with [From.GetLeader], our agents in [From.GetNameDef] have been told that the [From.GetAdjective] government can not spare the money to help us buy ships."
 mtg_usa_foreign_support.17.a:1 "Thật không may."
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] gửi công hàm phản đối"
 mtg_usa_diplomatic_protest.1.desc:1 "Một lá thư cá nhân từ Tổng thống [USA.GetAdjective] [USA.GetLeader] đã được gửi đến. Bằng những lời lẽ mạnh mẽ, Tổng thống đã tố cáo "những hành vi không thể dung thứ gần đây" của chúng ta đã gây mất ổn định khu vực. [From.GetNameDefCap] vẫn cam kết vì hòa bình và ổn định trong khu vực, bức thư viết, và sẽ buộc phải xem xét các biện pháp tiếp theo, bao gồm cả hành động quân sự, nếu chúng ta vẫn tiếp tục đường lối hiện tại."
 mtg_usa_diplomatic_protest.1.a:1 "They are bluffing. Maybe."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] demands transfer of American holdings"
 mtg_usa_diplomatic_protest.2.desc:1 "Trong bài phát biểu trước lưỡng viện Quốc hội, Tổng thống [USA.GetLeader] đã tuyên bố rằng chính phủ của ông vẫn cam kết với Học thuyết Monroe, trong đó tuyên bố rằng không có quyền lực bên ngoài nào được phép chiếm giữ lãnh thổ ở Châu Mỹ. Trong khi trên thực tế, chính phủ [USA.GetAdjective] đã dung túng cho các quốc gia [USA.GetRulingIdeology] khác nắm giữ các vùng lãnh thổ nhỏ, họ không thể chấp nhận điều mà ông gọi là "chiếm đóng bất hợp pháp và đe dọa trực tiếp đến an ninh của [USA.GetNameDef]". \n\nNgay sau đó, đại sứ [USA.GetAdjective] đã chuyển một công hàm với tối hậu thư từ Tổng thống nhằm triao quyền kiểm soát các tài sản ở Châu Mỹ của chúng ta cho [USA.GetNameDef]."
 mtg_usa_diplomatic_protest.2.a:1 "These territories are not worth the war."
 mtg_usa_diplomatic_protest.2.b:1 "Tell the President to mind his own business."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] returns Territories"
 mtg_usa_diplomatic_protest.3.desc:1 "Với mong muốn tránh đổ máu, chính phủ của [From.GetLeader] đã đồng ý chuyển giao quyền kiểm soát các nhượng địa Châu Mỹ của họ cho chúng ta. Liệu chúng ta có nên nhận toàn quyền chủ quyền các vùng lãnh thổ đó ngay lập tức hay giữ chúng dưới sự quản lý trực tiếp của chúng ta hay không là một vấn đề còn đang tranh luận trong Bộ Ngoại giao."
 mtg_usa_diplomatic_protest.3.a:1 "We shall consider our options."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] Refuses Ultimatum"
 mtg_usa_diplomatic_protest.4.desc:1 "Calling our note an "unacceptable intrusion into internal matters of [From.GetNameDef]", the [From.GetAdjective] government has flatly refused to discuss their sovereignty over their American territories."
 mtg_usa_diplomatic_protest.4.a:1 "They were warned. They decided not to heed the warning."
 mtg_usa_diplomatic_protest.4.b:1 "This won't be solved by violence."
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] Exile Leader Offers Service"
 mtg_exile_leader_added.1.desc:1 "Sau một hành trình dài và nguy hiểm xuyên qua lãnh thổ do kẻ thù nắm giữ và một số quốc gia trung lập, [From.GetName] cuối cùng đã đến thủ đô. Sau một thời gian ngắn nghỉ ngơi, [From.GetSheHe] đã phụng sự nghĩa vụ của [From.GetHerHis] với cuộc đấu tranh chung của chúng ta.\n\nĐược biết, [From.GetSheHe] khá háo hức "trở lại với công việc giết người và phá hoại"."
 mtg_exile_leader_added.1.a:1 "Your fight is not over yet."
 mtg_news.1.t:0 "The Second American Civil War"
 mtg_news.1.desc:0 "Căng thẳng ở Hoa Kỳ đã lên đến đỉnh điểm. Không hài lòng với các chính sách của Tổng thống [USA.GetLeader], cơ quan lập pháp của một số bang của Hoa Kỳ đã bỏ phiếu để ly khai khỏi Liên bang.\n\nMọi hy vọng về một giải pháp hòa bình cho cuộc xung đột đã bị tiêu tan, và các hành động thù địch đã nổ ra trên khắp mặt trận. Có vẻ như phần lớn chính phủ đã quyết định ở lại với chính phủ hợp pháp, nhưng các báo cáo cho thấy một sự gia tăng quân tình nguyện trên khắp các bang ly khai.\n\nKhông có bên nào sẵn sàng lùi bước, các nhà quan sát dự đoán một cuộc đấu tranh lâu dài và cay đắng."
 mtg_news.1.a:0 "History repeats itself."
 mtg_news.1.b:0 "The American experiment is failing before our eyes."
 mtg_news.1.c:0 "Every step of progress must be bought in blood."
 mtg_news.1.d:0 "The balance of power shifts towards the extremists."
 mtg_news.2.desc:1 "Sau nhiều tháng biểu tình và căng thẳng ngày càng gia tăng giữa những người ủng hộ Tổng thống [USA.GetLeader] và những người chống đối của ông trong cái gọi là trại "Chủ nghĩa Lập hiến", các chính trị gia theo Chủ nghĩa Lập hiến đã tuyên bố thành lập một chính phủ mới có trụ sở tại Boston, quê hương của cuộc cách mạng Mỹ đầu tiên. Sự chia rẽ trong xã hội chạy thẳng qua các gia đình và thể chế. vẻ như phần lớn quân đội đã quyết định đứng về phía những người theo Chủ nghĩa Lập hiến, khi chính quyền các bang trên khắp lục địa Hoa Kỳ tuyên bố trung thành với phe này hay phe kia."
 mtg_news.2.a:0 "Domestic enemies are still enemies."
 mtg_news.2.b:0 "The struggle for the soul of America has broken out into the open."
 mtg_news.2.c:0 "That's what happens when you ignore the fascists for too long."
 mtg_news.2.d:0 "The American republic is fighting for its life!"
 mtg_news.3.t:0 "Quốc hội Hoa Kỳ thông qua Đạo luật Trung lập"
 mtg_news.3.desc:0 "Với căng thẳng gia tăng trên toàn cầu, Quốc hội Hoa Kỳ là nơi thảo luận căng thẳng về vai trò của [USA.GetNameDef] trên trường thế giới. Nhiều thành viên lo ngại rằng Tổng thống [USA.GetLeader] có thể bí mật lên kế hoạch can thiệp trong một cuộc chiến tranh Châu Âu hoặc Châu Á. Một số người vẫn còn nhớ vai trò của đất nước trong cuộc Đại Chiến và lo lắng để giữ [USA.GetNameDef] thoát khỏi sự lôi kéo của nước ngoài.\n\nMong muốn hỗ trợ cho các chương trình cải cách kinh tế do ông đề xuất, Tổng thống [USA.GetLeader] đã ký Đạo luật Trung lập thành luật, trong đó đặt ra những hạn chế nặng nề đối với thương mại với các quốc gia có chiến tranh và đặc biệt nghiêm cấm Tổng thống đưa ra bất kỳ hình thức hỗ trợ nào cho các quốc gia khác."
 mtg_news.3.a:0 "Các chàng trai của chúng ta sẽ không bị đưa vào các cuộc chiến tranh nước ngoài."
 mtg_news.3.b:0 "Let the giant sleep."
 mtg_news.3.c:0 "They support the fascists by inaction, then."
 mtg_news.3.d:0 "Ask the Belgians how well Neutrality defended them in 1914."
 mtg_news.3.e:0 "They know the importance of remaining neutral."
 mtg_news.3.f:0 "Neutrality must be backed by force."
 mtg_news.4.t:0 "[USA.GetNameDefCap] pursues interventionist policies"
 mtg_news.4.desc:0 "\nPhong trào hòa bình ở [USA.GetNameDef] đã bị thất bại nghiêm trọng khi Quốc hội thông qua một nghị quyết chung khuyến khích Tổng thống [USA.GetLeader] sử dụng lực lượng quân sự, nếu cần, để bảo vệ lợi ích của [USA.GetAdjective] trên toàn thế giới.\n\nCó vẻ như nhiều người trong Quốc hội đã quyết định rằng chính sự thiếu quyết đoán của [USA.GetAdjective] đã cho phép cuộc Đại Chiến kéo dài quá lâu và tiêu hao rất nhiều sinh mạng. Họ chỉ ra rằng trong vòng vài tháng kể từ khi quân đội Hoa Kỳ tiến vào Châu Âu, cuộc Đại Chiến đã kết thúc. Họ cho rằng một sự can thiệp trước đó có thể đã cứu sống hàng trăm nghìn người."
 mtg_news.4.a:0 "We will fight them over there so we don't have to fight them over here."
 mtg_news.4.b:0 "They should stay out of other people's business."
 mtg_news.4.c:0 "Spurred by the Military-Industrial Complex, no doubt."
 mtg_news.4.d:0 "The giant will not be sleeping this time."
 mtg_news.5.t:0 "[USA.GetNameDefCap] passes War Powers Act"
 mtg_news.5.desc:0 "Sau một cuộc bỏ phiếu bằng tuyên bố thường trực trong phòng của Thượng viện, Tổng thống [USA.GetLeader] đã ngay lập tức ký Đạo luật Quyền lực Chiến tranh thành luật. Đạo luật cho phép văn phòng Tổng thống có quyền quyết định lớn hơn nhiều trong việc sử dụng quân đội so với trước đây có thể. Giờ đây, Tổng thống có thể triển khai quân đội để bảo vệ các lợi ích [USA.GetAdjective] bất cứ khi nào và bất cứ nơi nào mà ông ấy cho là cần thiết, trong thời hạn không giới hạn.\n\nTrong khi Tổng thống [USA.GetLeader] tuyên bố rằng những quyền lực mới này sẽ chỉ được sử dụng trong những trường hợp thảm khốc nhất, các nguồn tin bên trong Bộ Ngoại giao cho rằng đó chỉ là bước đầu tiên trong một chương trình quy mô lớn nhằm định hình lại cán cân quyền lực toàn cầu."
 mtg_news.5.a:0 "Our words will carry greater weight now."
 mtg_news.5.b:0 "As long as they stay in their sphere of influence."
 mtg_news.5.c:0 "At last the fascists show their true face."
 mtg_news.5.d:0 "We stand at the dawn of a new age."
 mtg_news.6.t:1 "The Workers Prevail in the Second American Civil War!"
 mtg_news.6.desc:0 "\nSau nhiều tháng đổ máu và hàng nghìn người thương vong, Nội Chiến Hoa Kỳ Lần hai đã đi đến hồi kết. Nỗ lực tiếp tục của các bang miền nam đã thất bại. Nhiều nhà quan sát chỉ ra những điểm tương đồng với cuộc Nội Chiến Hoa Kỳ đầu tiên. Một lần nữa, sức mạnh công nghiệp của các bang phía bắc đã được chứng minh là vượt trội so với quyết tâm của phía nam. \n\nChính phủ [USA.GetLeader] hiện phải đối mặt với nhiệm vụ khó khăn là tái hợp nhất các bang ly khai trở lại [USA.GetNameDef]. Với hai cuộc nổi dậy chỉ cách nhau khoảng 80 năm, nhiều người trong chính phủ đang thúc đẩy những hình phạt khắc nghiệt hơn đối với quân nổi dậy so với sau cuộc chiến đầu tiên."
 mtg_news.6.a:0 "At last it is over."
 mtg_news.6.b:0 "Một nơi khác để được giải phóng khỏi ách thống trị của Chủ nghĩa Bolshevik."
 mtg_news.6.c:0 "The revolution marches on towards its inevitable victory!"
 mtg_news.6.d:0 "We can only hope the right side won."
 mtg_news.7.t:1 "[USA.GetNameDefCap] Reign Supreme!"
 mtg_news.7.desc:0 "\nSau nhiều tháng đổ máu và hàng nghìn người thương vong, Nội Chiến Hoa Kỳ Lần hai đã đi đến hồi kết. Tổng thống [USA.GetLeader] đã tuyên bố các hoạt động chiến đấu lớn đã kết thúc. Trong khi một số tàn dư của chính phủ nổi dậy vẫn tiếp tục chiến dịch kháng cự không hiệu quả, hầu hết đã bị vây bắt trong các cuộc càn quét của chính phủ hoặc tan trở lại dân thường. \n\nTheo Tổng thống [USA.GetLeader], chiến tranh rõ ràng là công việc của những ảnh hưởng nước ngoài tìm cách gây bất ổn và chia rẽ đất nước. Ông ấy hứa với thời gian, những người có trách nhiệm sẽ trả món nợ bằng máu của họ cho đất nước Hoa Kỳ đang phục hồi."
 mtg_news.7.b:0 "Justice has prevailed!"
 mtg_news.7.c:0 "The American workers will, in time, breathe free again."
 mtg_news.7.d:0 "The future of democracy only grows more uncertain."
 mtg_news.8.t:0 "Rise of [Root.GetNameDef]"
 mtg_news.8.desc:0 "Đối mặt với các mối đe dọa toàn cầu, chính phủ Anh đã đưa ra một tuyên bố chung với chính phủ của [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], và [NZL.GetNameDef] rằng Khối thịnh vượng chung Các quốc gia Anh sẽ được chính thức hóa với một cơ cấu chính phủ liên bang mới.\n\nVới việc chính phủ [RAJ.GetAdjective] trước đó đã từ chối đề xuất này và với việc thực hiện cấu trúc liên bang hiện tại cho Khối thịnh vượng chung, [RAJ.GetNameDef] đã quyết định không tiếp tục liên kết với Superstate mới.\n\nMặc dù vậy, động thái này chắc chắn sẽ gây ra những hậu quả chưa từng có đối với bối cảnh toàn cầu."
 mtg_news.8.a:0 "A great stride forward for our peoples."
 mtg_news.8.b:0 "A new superpower rises..."
 mtg_news.9.desc:0 "Trước các mối đe dọa toàn cầu, chính phủ Anh đã đưa ra một tuyên bố chung cùng với các chính phủ của [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef], và [NZL.GetNameDef] rằng Khối thịnh vượng chung Các quốc gia Anh sẽ được chính thức hóa với một cơ cấu chính phủ liên bang mới.\n\nRõ ràng là một sự thống nhất của Đế quốc Anh trên quy mô này chắc chắn sẽ gây ra những hậu quả chưa từng có đối với bối cảnh toàn cầu."
 mtg_news.10.t:0 "[HOL.GetName] Caves to the Germans"
 mtg_news.10.desc:0 "[HOL.GetAdjective] cố gắng duy trì tính trung lập thương mại đã thất bại và các biện pháp gần đây do chính phủ [HOL.GetAdjective] thực hiện cho thấy rõ rằng họ sẽ thực hiện chính sách thương mại có lợi cho [GER.GetName]. Có khả năng điều này sẽ dẫn đến ảnh hưởng của [GER.GetAdjective] đối với [HOL.GetNameDef] tăng lên đáng kể."
 mtg_news.10.a:0 "Then we will have to blockade them, too."
 mtg_news.10.b:0 "They are in our sphere, now."
 mtg_news.10.c:0 "Chúng ta không có lựa chọn nào khác..."
 mtg_news.10.d:0 "[GER.GetAdjective] influence grows..."
 mtg_news.11.t:0 "[HOL.GetName] Caves to the British"
 mtg_news.11.desc:0 "[HOL.GetAdjective] cố gắng duy trì tính trung lập thương mại đã thất bại và các biện pháp gần đây do chính phủ [HOL.GetAdjective] thực hiện cho thấy rõ rằng họ sẽ thực hiện chính sách thương mại có lợi cho [ENG.GetName]. Có khả năng điều này sẽ dẫn đến ảnh hưởng của [ENG.GetAdjective] đối với [HOL.GetNameDef] tăng lên rất nhiều."
 mtg_news.11.a:0 "They join the blockade..."
 mtg_news.11.d:0 "The Germans are increasingly isolated..."
 mtg_news.12.t:0 "[HOL.GetName] Maintains Trade Neutrality"
 mtg_news.12.desc:1 "\n[HOL.GetAdjective] attempts to maintain trade neutrality have succeeded, and, to the chagrin of both the British and the Germans, the Dutch seem only strengthened in their resolve in the face of [ENG.GetAdjective] and [GER.GetAdjective] pressure."
 mtg_news.12.a:1 "A people with such inherent desire for personal gain deserves to be overrun and enslaved!"
 mtg_news.12.b:0 "Một quyết định thiếu khôn ngoan nhất."
 mtg_news.12.c:0 "We are masters of our own fate."
 mtg_news.12.d:0 "They play with fire..."
 mtg_britain.1.t:1 "Khủng hoảng Thoái vị của Edward VIII"
 mtg_britain.1.d:2 "Trong thời gian qua, Vua Edward VIII đã nuôi hy vọng kết hôn với Wallis Simpson người Mỹ. Một cuộc khủng hoảng hiến pháp giờ đây đã phát sinh khi bà Simpson không chỉ ly hôn với người chồng trước, mà trên thực tế vẫn còn tình trạng hôn nhân với người chồng hiện tại, hiện đang theo đuổi cuộc ly hôn thứ hai. Sự phẫn nộ chung đã xảy ra sau đó với lý do, với tư cách là Vua và là người đứng đầu Giáo hội Anh, Edward không thể kết hôn với người đã ly hôn.\n\nTuy nhiên, Nhà vua đã nói rõ rằng ông rất yêu bà Simpson và có ý định kết hôn với bà bất kể ý kiến ​​của các chính phủ hay thần dân của ông. Như vậy, chỉ có ba lựa chọn vẫn còn mở ngỏ cho ông.\n\nChính phủ Anh và chính phủ các Lãnh thổ Tự trị đã tuyên bố rằng bất kỳ sự thay thế nào cho việc thoái vị đều là không thể chấp nhận được, và hậu quả của việc cố gắng ép buộc thông qua một cuộc hôn nhân, thậm chí là một sự thỏa hiệp, có thể sẽ là thảm khốc, không chỉ đối với chính nước Anh mà còn đối với mối quan hệ của nó với Khối thịnh vượng chung. Khi các cố vấn thân cận nhất của Nhà vua tiếp tục nỗ lực thuyết phục ông, công chúng đang chờ đợi giải quyết mâu thuẫn giữa Nhà vua và nội các của ông ấy."
 mtg_britain.1.a:2 "Insist on a royal marriage."
 mtg_britain.1_tt:2 "Begin preparations for the marriage.\n"
 mtg_britain.1.b:0 "Compromise on a morganatic marriage."
 mtg_britain.1.c:1 "If he will not change his mind, the King must abdicate."
 edward_viii_refused_to_abdicate_flag:0 "Edward VIII Refused to Abdicate"
 mtg_britain.2.t:2 "Support Forms for Edward VIII"
 mtg_britain.2.d:1 "Giữa sự phẫn nộ dữ dội do quyết định của Nhà vua, có một số tiếng nói ủng hộ Vua Edward. Dù bị cô lập khỏi các chính đảng chính, tên tuổi của họ vẫn có sức nặng: Winston Churchill, Oswald Mosley và David Lloyd George.\n\nMặc dù lúc đầu còn ngập ngừng, nhóm các đồng minh chính trị không có khả năng này đang bắt đầu tìm thấy cách lôi kéo trong dân chúng, và theo sự dẫn dắt của họ, ngày càng có nhiều người dám công khai ủng hộ Edward với quyết định của mình.\n\nDo đó đã củng cố quyết tâm của mình, Nhà vua đã nói rõ rằng ông không có ý định thay đổi ý định trong vấn đề này. Cuộc hôn nhân sẽ diễn ra theo kế hoạch."
 mtg_britain.2.a:0 "Good. We shall set a date."
 mtg_britain.2_tt:2 "Continue preparations for the marriage.\n"
 mtg_britain.2.b:1 "Perhaps the people are right - the King should abdicate."
 mtg_britain.3.t:1 "Cabinet Resigns"
 mtg_britain.3.d:2 "Vì Nhà vua không có ý định lắng nghe chính phủ của mình, [Root.GetLeader] không thấy giải pháp nào khác ngoài giải thể nó. Trong một tuyên bố, ông nói "rõ ràng là nội các không thể hoạt động nếu không có sự tin tưởng của đức vua. Sau nhiều lần bác bỏ lời khuyên thống nhất của các bộ trưởng, người đã nói rõ rằng lời khuyên này không được mong muốn cũng như không được tuân theo, và vì vậy tối nay tôi sẽ gặp Bệ hạ để đề nghị từ chức khỏi nội các."\n\nRõ ràng là nhằm mục đích phản đối quyết định cuối cùng của Nhà vua, không chắc liệu nó có thành công hay không. Cũng không biết ai sẽ là người kế vị của [Root.GetLeader], hoặc khi nào."
 mtg_britain.3.a:1 "Good riddance. They shall not stop the King."
 mtg_britain.4.t:1 "Dominions Break with the Crown"
 mtg_britain.4.d:1 "Như trước đây, đại diện của các chính phủ Lãnh thổ Tự trị đã thông báo với chúng ta rằng họ sẽ đơn phương phá vỡ quan hệ với nền Quân chủ. Họ viện dẫn việc Nhà vua coi thường ý kiến ​​và mong muốn của các chính phủ Lãnh thổ Tự trị và dân tộc của họ là lý do chính tại sao mối quan hệ Thịnh vượng chung Anh không còn có thể tiếp tục.\n\nNhư một quan chức của Khối thịnh vượng chung đã tuyên bố trong một cuộc phỏng vấn sôi nổi: “Một vị vua không có khả năng đặt Nghĩa vụ lên trên cảm xúc cá nhân của mình thì không thể đáng tin cậy để hành động vì lợi ích tốt nhất của thần dân. Dựa trên các sự kiện gần đây, chúng ta có thể xác định rằng Nhà vua không quan tâm đến dư luận trong nước, và nếu đây là bản chất của mối quan hệ của ông với người dân Anh, với tất cả mọi thứ, thì tình hình chỉ có thể trở nên tồi tệ hơn đối với các thần dân của ông trong Khối thịnh vượng chung. Do đó, để bảo vệ lợi ích của các dân tộc, chúng ta không có cách nào khác là loại bỏ Nhà vua làm nguyên thủ quốc gia của chúng ta."\n\nKhông nghi ngờ gì nữa, họ hy vọng rằng tình trạng tê liệt chính trị hiện tại của chúng ta sẽ ngăn cản chúng ta hành động theo bước đột ngột này."
 mtg_britain.4.a:1 "We are powerless to stop them - for now."
 mtg_britain.5.t:1 "The Royal Marriage of Edward VIII"
 mtg_britain.5.d:1 "Cuối cùng thì ngày vui mừng cho Hôn lễ Hoàng gia cũng đã đến. Đám đông đã tụ tập hàng nghìn người dọc theo con đường mà cặp đôi đi từ Cung điện Buckingham đến Tu viện Westminster.\n\nSự phản đối trong nước đối với cuộc hôn nhân ngày càng cho thấy sự bất lực của nó, thông qua những hành động từ chức và những cuộc phản đối vô ích khác, và giờ đây dường như tất cả đều im lặng. Hành động cuối cùng như vậy là việc miễn nhiệm của Tổng giám mục Canterbury, Cosmo Lang, và sự thay thế sau đó của ông bằng một cá nhân... phù hợp với mong muốn của Đức vua.\n\nTrước tình hình hỗn loạn chính trị mà cuộc khủng hoảng này đã gây ra, các lễ kỷ niệm hiện đang diễn ra là vô cùng cần thiết trong việc trả lại vẻ bình thường cho các vấn đề công, và là điểm khởi đầu để giải quyết các vấn đề chính trị hiện nay."
 mtg_britain.5.a:1 "But will it mend the divides in our nation?"
 mtg_britain.7.t:2 "Newspapers Support the Marriage"
 eng_newspaper_daily_express:0 "the Daily Express"
 eng_newspaper_daily_mail:0 "the Daily Mail"
 eng_newspaper_the_times:0 "The Times"
 eng_newspaper_the_morning_post:0 "The Morning Post"
 eng_newspaper_daily_herald:0 "the Daily Herald"
 eng_newspaper_the_daily_telegraph:0 "The Daily Telegraph"
 mtg_britain.7.d:1 "A recent article in [GETUKPROKINGNEWSPAPER] has emphasized the King's right of happiness, and argues that if the rules do not allow him to marry a divorcée, then perhaps it is time those rules are modernized."
 mtg_britain.7.a:1 "This is a welcome show of support for the King."
 mtg_britain.8.t:1 "Newspapers Oppose the Marriage"
 mtg_britain.8.d:1 "A recent article in [GETUKANTIKINGNEWSPAPER] has cited the King's responsibilities to his country and his people, stating that his status and privileges come with the burden of duty, and so he must sacrifice either his marriage, or his crown."
 mtg_britain.8.a:1 "An unfortunate blow against the King."
 mtg_britain.9.t:1 "Prime Minister Restricts King"
 mtg_britain.9.d:1 "Lo sợ rằng việc Đức vua đưa ra một tuyên bố công khai trên đài phát thanh sẽ mang lại cho ông ấy quá nhiều sự ủng hộ của người dân, Thủ tướng [Root.GetLeader] hiện đã từ chối cho phép điều này. Không thể chống lại Thủ tướng của mình trong vấn đề này, Đức vua không còn lựa chọn nào khác ngoài việc giữ 'câu chuyện tản mạn của ông ấy' cho riêng mình, trong lúc này."
 mtg_britain.9.a:1 "The crisis has spread to the highest echelons of government."
 mtg_britain.10.t:1 "Parliament Opposes Marriage"
 mtg_britain.10.d:1 "Various members of parliament have today strongly spoken out against the King's plans to marry Mrs. Simpson, rousing a number of their peers to their cause. Political opposition to the King's marriage has thus increased notably."
 mtg_britain.10.a:1 "What do politicians know about love, anyway."
 mtg_britain.11.t:1 "Upper Classes Oppose Marriage"
 mtg_britain.11.d:1 "Những cá nhân lớn trong tầng lớp quý tộc, nói một cách không quá nhẹ nhàng, đã tỏ rõ sự ghê tởm của họ với viễn cảnh Đức vua kết hôn với một người mà họ cho là 'bình thường'. Sự khinh thường mà ông ta đối xử với truyền thống và lễ giáo dường như đã xúc phạm đến rất nhiều cá nhân quyền lực nhất trong đất nước."
 mtg_britain.11.a:1 "They are just jealous he has found love."
 mtg_britain.12.t:1 "Working Classes Support Marriage"
 mtg_britain.12.d:1 "Sự ủng hộ dành cho Đức vua dường như ngày càng gia tăng trong các tầng lớp dân chúng thấp kém. Họ không chỉ thấy có gì sai trái khi Đức vua kết hôn với một 'thường dân', mà thậm chí còn yêu thích câu chuyện cổ tích về một 'người phụ nữ thường dân' giành được trái tim của Đức vua và kết hôn với hoàng tộc."
 mtg_britain.12.a:1 "A winning formula for a novel, surely."
 mtg_britain.13.t:1 "Edward VIII Holds Radio Speech"
 mtg_britain.13.d:1 "Cuối cùng, Vua Edward đã thuyết phục được chính phủ cho phép ông ấy phát biểu trên đài phát thanh, minh họa những gì ông ấy gọi là 'khía cạnh của câu chuyện'. Ông ấy bày tỏ hy vọng rằng điều này sẽ cho phép mọi người hiểu rõ hơn tại sao ông ấy cảm thấy ông ấy phải hành động như ông ấy làm."
 mtg_britain.13.a:1 "It turns out 'his side of the story' was pretty convincing."
 mtg_britain.15.t:1 "Khủng hoảng Thoái vị của Edward VIII"
 mtg_britain.15.d:1 "Chính phủ Anh đã bị chấn động đến tận cùng với thông báo rằng Đức vua muốn kết hôn với tiện dân đã ly hôn Wallis Simpson. Điều này đã dẫn đến sự phẫn nộ của cả các thành viên quốc hội cũng như công chúng, khi những người phản đối cho rằng nghĩa vụ của Đức vua trước hết là đối với người dân và đất nước, và thứ hai là hạnh phúc của chính ông. Có ý kiến cho rằng Đức vua, với tư cách là người lãnh đạo Giáo hội Anh, vốn không cho phép những người ly hôn kết hôn, do đó không thể kết hôn với bà Simpson.\n\nCuộc tranh luận hiện đã lan sang các Lãnh thổ Tự trị, và vì Đức vua không có dấu hiệu nào nghe lời khuyên từ nội các của mình, chúng ta phải giả định rằng kế hoạch cho cuộc hôn nhân sẽ không bị thay đổi. Nếu ngài ép buộc theo ý mình, chúng ta sẽ phản ứng như thế nào?"
 mtg_britain.15.a:1 "No King of ours shall marry a divorced commoner."
 mtg_britain.15_tt:1 "We will become independent and leave the Allies if Edward VIII does not change his mind.\n"
 mtg_britain.15.b:1 "He shall be our King no matter what."
 mtg_britain.15_tt_2:1 "We will stay with the British even if Edward VIII marries Wallis Simpson.\n"
 ENG_staying_loyal_tt:0 "§RWe will be locked in to the loyalist branch of our focus tree!§!\n"
 mtg_britain.16.t:1 "Edward VIII Pushes Ahead for Marriage"
 mtg_britain.16.d:1 "As we feared, King Edward VIII has decided to go ahead with the marriage to Wallis Simpson, now known as Wallis, Duchess of Windsor."
 mtg_britain.16.a:1 "Then we must break with the Crown."
 mtg_britain.17.t:1 "Guided by Britain"
 mtg_britain.17.d:1 "In an effort to prepare us for independence, [ENG.GetNameDef] has decided to guide us during our transition. We will be able to rely upon their support until we stand on our own two feet."
 mtg_britain.17.a:1 "Let us make the most of their help."
 mtg_britain.18.t:1 "Hướng tới Độc lập Lãnh thổ Tự trị"
 mtg_britain.18.d:1 "The initial transition is completed, and the [ENG.GetAdjective] government has informed us that they are now beginning preparations for the hand-over of full sovereignty."
 mtg_britain.18.a:1 "Most excellent news!"
 mtg_britain.19.t:1 "Nền tảng cho một Nhà nước Ấn Độ"
 mtg_britain.19.d:1 "Trong nỗ lực chuẩn bị cho sự độc lập của chúng ta, [ENG.GetNameDef] đã quyết định dẫn dắt chúng ta trong quá trình chuyển đổi này. Chúng ta sẽ có thể dựa vào sự hỗ trợ của họ trong việc thành lập chính phủ của chúng ta cũng như tăng mức độ công nghiệp hóa ở đất nước, cho đến khi chúng ta tự đứng trên đôi chân của mình."
 mtg_britain.20.t:1 "Giải pháp Ba Quốc gia"
 mtg_britain.20.d:1 "Vì lợi ích của hòa bình, chính phủ [ENG.GetAdjective] đã quyết định chia tách tiểu lục địa theo các ranh giới tôn giáo và văn hóa. Đề xuất kết quả sẽ đòi hỏi ba nhà nước riêng biệt; Ấn Độ, Pakistan và Bangladesh, và người ta hy vọng rằng giải pháp này sẽ ngăn chặn bất kỳ cuộc nội chiến có khả năng hủy diệt nào."
 mtg_britain.20.a:1 "It is unlikely to satisfy any of the parties involved."
 mtg_britain.21.t:1 "Hướng tới Nền độc lập của Ấn Độ"
 mtg_britain.22.t:1 "Motion of No Confidence"
 mtg_britain.22.d:1 "Trước động thái bất tín nhiệm ngày hôm nay, Hạ viện đã nói rõ rằng họ đã mất niềm tin vào chính phủ hiện tại. Sau khi đệ đơn từ chức lên Đức vua, [Root.GetLeader] đã đề nghị Winston Churchill làm người thay thế ông.\n\nNgười ta mong đợi rằng Thủ tướng mới sẽ rời bỏ chính sách Xoa dịu gây tranh cãi, thậm chí có khả năng đáp trả những thách thức hơn nữa bằng lực lượng quân sự."
 mtg_britain.22.a:1 "Long live Churchill!"
 mtg_britain.23.t:1 "Isolate the Mediterranean Threat"
 mtg_britain.23.d:1 "[From.GetNameDefCap] has contacted us with the request that we diplomatically isolate the Italians. Should we be open to it, they indicate their willingness to consider a potential future alliance with us."
 mtg_britain.23.a:1 "This has potential."
 mtg_britain.23.b:1 "We will not be told what to do by the British!"
 mtg_britain.24.t:1 "[From.GetName] Abandons [ITA.GetName]"
 mtg_britain.24.d:1 "[From.GetNameDefCap] informs us that they have cut off diplomatic relations with [ITA.GetNameDef]."
 mtg_britain.24.a:1 "This will benefit us greatly."
 mtg_britain.25.t:1 "German-British Rapprochement"
 mtg_britain.25.d:1 "[From.GetNameDefCap] informs us that, on [ENG.GetAdjective] instigation, they have cut off diplomatic relations with us."
 mtg_britain.25.a:1 "Sao họ dám?!"
 mtg_britain.26.t:1 "[From.GetName] Supports [ITA.GetName]"
 mtg_britain.26.d:1 "[From.GetNameDefCap] informs us that they have decided not to cut off diplomatic relations with [ITA.GetNameDef]."
 mtg_britain.26.a:1 "This certainly makes things more problematic..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "Germany refused to isolate the Mediterranean threat.\n"
 mtg_britain.27.t:1 "Alliance with [From.GetName]"
 mtg_britain.27.d:1 "As they mentioned before, [From.GetNameDef] has now offered to join our alliance, to continue our cooperation and further isolate the Italians."
 mtg_britain.27.a:1 "What an excellent idea!"
 mtg_britain.27.b:1 "This is not of interest to us."
 mtg_britain.28.t:2 "[From.GetName] Chấp nhận Liên minh"
 mtg_britain.28.d:1 "[From.GetNameDefCap] has accepted our offer of an alliance. Henceforth we will rule Sea and Land alike."
 mtg_britain.29.t:2 "[From.GetName] Từ chối Liên minh"
 mtg_britain.29.d:1 "[From.GetNameDefCap] has rejected our offer of an alliance. What they are planning is anybody's guess..."
 mtg_britain.30.t:2 "[From.GetName] Asks for Non-Interference"
 mtg_britain.30.d:1 "[From.GetNameDefCap] proposes a non-interference treaty, allowing us free reign on the continent, if we will only turn a blind eye to British involvement with their Empire, and with the Italians."
 mtg_britain.30.a:1 "This is acceptable."
 mtg_britain.30.b:1 "We do not wish to have our hands tied in this way."
 mtg_britain.31.t:2 "[From.GetNameDefCap] Accepts Non-Interference"
 mtg_britain.31.d:1 "[From.GetAdjective] officials inform us that they have accepted our proposal of a non-interference treaty. They will turn a blind eye to our business with the Empire and with Italy, while we will leave them to their devices on the continent."
 mtg_britain.32.t:2 "[From.GetNameDefCap] Rejects Non-Interference"
 mtg_britain.32.d:1 "[From.GetAdjective] officials inform us that they have rejected our proposal of a non-interference treaty. If they mean to keep their options open we must be careful..."
 mtg_britain.33.t:1 "Political Violence Escalates into Civil War"
 mtg_britain.33.d:2 "Cuộc tuần hành gần đây đã chứng kiến thêm bạo lực giữa phe Áo đen và những người phản đối phe cộng sản và xã hội chủ nghĩa của họ. Tuy nhiên, bạo lực này không được kiềm chế ở đó. Giống như một tia lửa, nó đã châm ngòi cho tình hình ngày càng căng thẳng đã tồn tại ở quốc gia chúng ta những tháng qua.\n\nTất cả các dân quân trên khắp đất nước đã bắt đầu xung đột, giành quyền kiểm soát các thành phố và thị trấn và các khu vực địa phương của họ, buộc quân đội phải lựa chọn phe trung thành. Trong khi phe Lãnh thổ Tự trị và hải quân vẫn hoàn toàn ủng hộ cái mà họ gọi là chính phủ dân chủ 'hợp pháp', tình hình trong quân đội ít rõ ràng hơn nhiều, và nhiều đơn vị đã tham gia vào chính quyền của chúng ta.\n\nKhi tiền tuyến bắt đầu hình thành, Oswald Mosley đã tuyên bố thành lập một chính phủ khủng hoảng lâm thời dưới sự lãnh đạo của ông. Điều này sẽ xử lý các yếu tố cần thiết cho đến khi kết thúc cuộc nội chiến này."
 mtg_britain.33.a:1 "The future of our nation is at stake!"
 mtg_britain.34.t:1 "End of the British Civil War"
 mtg_britain.34.d:2 "Thay vì tiếp tục cuộc nội chiến vô vọng từ các thuộc địa, việc thiếu sự ủng hộ của dân chúng đã khiến chính phủ dân chủ chấp nhận chiến thắng của chúng ta và tiến hành yêu cầu hòa bình. Sau quyết định này, Hải quân Hoàng gia đã đặt mình dưới quyền chỉ huy của chúng ta một lần nữa.\n\nTuy nhiên, các Lãnh thổ Tự trị đã nói rõ rằng họ không có ý định đi theo một chính phủ phi dân chủ, và thay vào đó hướng tới mục tiêu tiếp tục là các quốc gia thành viên độc lập của Khối thịnh vượng Chung."
 mtg_britain.34.a:1 "Hãy để việc xây dựng lại bắt đầu."
 mtg_britain.35.t:1 "Diễu hành trên Phố Downing"
 mtg_britain.35.d:1 "Cuộc tuần hành của chúng ta trên Phố Downing đã thành công rực rỡ, và trước áp lực ngay lập tức của người dân, [Root.GetLeader] không có lựa chọn nào khác ngoài việc kêu gọi bầu cử ngay lập tức. Đây là một chiến thắng rõ ràng cho phe Cánh hữu, và với sự chúc phúc của Đức vua, Oswald Mosley hiện đang thành lập nội các của mình. Trong một tuyên bố vào đầu ngày hôm nay, tân Thủ tướng đã công bố những cải cách kinh tế sâu rộng và một cách tiếp cận mới đối với ngoại giao Châu Âu.\n\nTrong khi đó, bất đồng quan điểm giữa các Lãnh thổ Tự trị dường như ở mức cao nhất mọi thời đại, và những lời kêu gọi giành độc lập chưa bao giờ lớn hơn. Vài tháng tới sẽ chứng tỏ tầm quan trọng của Đế quốc."
 mtg_britain.35.a:1 "Under Mosley we shall weather the storm!"
 mtg_britain.36.t:2 "[From.GetName] Yêu cầu Liên minh"
 mtg_britain.36.d:1 "[From.GetAdjective] diplomats have contacted us with a sly proposition. They propose forming an alliance that may stand against those who seek a European hegemony, and they offer to abandon any diplomatic ties they have with the French in return."
 mtg_britain.36.a:1 "Một ý tưởng xuất chúng! Chúng ta chấp nhận."
 mtg_britain.36.b:1 "We have no need of a back-stabbing ally like this."
 mtg_britain.37.t:2 "[From.GetName] Chấp nhận Liên minh"
 mtg_britain.37.d:2 "[From.GetNameDefCap] informs us that, intrigued by our offer, they have decided to accept it. We will stand together with our ideological allies and face the threats of the world together."
 mtg_britain.38.t:2 "[From.GetName] Từ chối Liên minh"
 mtg_britain.38.d:1 "[From.GetNameDefCap] informs us that they consider our offer to be utterly dastardly, and thereby unhesitatingly reject it."
 mtg_britain.39.t:2 "[From.GetName] Bỏ rơi Chúng ta"
 mtg_britain.39.d:1 "[From.GetNameDefCap] informs us that we are no longer relevant to their current interests, and they have decided to 'reconsider' the bonds we forged in the Great War. Instead, they have now allied the Italians."
 mtg_britain.39.a:1 "Such betrayal!"
 mtg_britain.40.t:2 "[From.GetName] Offers Alliance"
 mtg_britain.40.d:1 "The [From.GetAdjective] government has approached us with an offer of returning Gibraltar to us in exchange for us joining their alliance."
 mtg_britain.40.a:1 "Đây là một ý tưởng hay!"
 mtg_britain.40.b:1 "Chúng ta nghĩ là không."
 mtg_britain.41.t:2 "[From.GetName] Chấp nhận Liên minh"
 mtg_britain.41.d:1 "[From.GetNameDefCap] informs us that they have decided to accept our offer of an alliance in return for Gibraltar."
 mtg_britain.42.t:2 "[From.GetName] Từ chối Liên minh"
 mtg_britain.42.d:1 "[From.GetNameDefCap] informs us that they have decided to reject our offer of an alliance - we may keep Gibraltar."
 mtg_britain.43.t:1 "Vận mệnh của Gia đình Hoàng gia"
 mtg_britain.43.d:1 "Bị giam giữ không chính thức tại gia trong sự tráng lệ của Cung điện Buckingham kể từ khi chuyển giao quyền lực, giờ đã đến lúc phải làm gì với Gia đình Hoàng gia. Dư luận đã nói rõ rằng họ phải đi, tất cả những gì còn lại là quyết định theo cách nào, và làm gì với của cải của họ một khi chúng ta chiếm được nó..."
 mtg_britain.43.a:1 "Exile them to Canada!"
 mtg_britain.43.b:1 "They will be tried and sentenced."
 mtg_britain.44.t:1 "Royal Family in Exile"
 mtg_britain.44.d:1 "The [From.GetAdjective] government has shown their 'leniency' towards the Royal Family by exiling them. They have now come to our shores and request asylum."
 mtg_britain.44.a:1 "They are welcome here."
 mtg_britain.45.t:1 "Loại bỏ Tầng lớp Thượng lưu"
 mtg_britain.45.d:1 "Now that we have secured the place of communism in the nation, we can begin to look towards redistributing the wealth held by its citizens. The upper classes must have their silver spoons... forcibly removed."
 mtg_britain.45.a:1 "It is the Red Fox's turn."
 mtg_britain.46.t:2 "[From.GetName] Đòi hỏi Phi thực dân hóa"
 mtg_britain.46.d:1 "[From.GetNameDefCap] has issued an ultimatum demanding that we immediately follow their example and grant full independence to our colonial possessions. If we do not, they say they are resolved to back their demands up by military force..."
 mtg_britain.46.a:1 "Then we have no choice."
 mtg_britain.46.b:1 "Hãy để họ thử."
 mtg_britain.47.t:1 "[From.GetName] Phi thực dân hóa"
 mtg_britain.47.d:1 "[From.GetNameDefCap] has decolonized, as per our demands."
 mtg_britain.47.a:1 "They aid the emancipation of the worker."
 mtg_britain.48.t:1 "[From.GetName] Refuses Demands"
 mtg_britain.48.d:1 "[From.GetNameDefCap] refused our demands to decolonize."
 mtg_britain.48.a:1 "Vậy thì chiến tranh."
 mtg_britain.49.t:1 "Britain Suggests Cooperation"
 mtg_britain.49.d:1 "[From.GetNameDefCap] suggest a cooperation with attacking [GER.GetNameDef] from two directions. Assuming they hold up to their end of the bargain and start a second front swiftly, this may be an excellent opportunity."
 mtg_britain.49.a:1 "A great idea - let us do it."
 mtg_britain.49.b:1 "This seems suicidal. We better wait it out."
 mtg_britain.50.t:1 "[From.GetName] Accepts Offer"
 mtg_britain.50.d:1 "[From.GetNameDefCap] has accepted our offer, and they stand ready to attack Germany."
 mtg_britain.50.a:1 "We will crush the Germans."
 mtg_britain.51.t:1 "[From.GetName] Rejects Offer"
 mtg_britain.51.d:1 "[From.GetNameDefCap] has rejected our offer. They say they have no hostile intent towards the Germans."
 mtg_britain.51.a:1 "Thật không may."
 mtg_britain.52.t:2 "[From.GetName] Yêu cầu Liên minh"
 mtg_britain.52.d:1 "[From.GetNameDefCap] đã tiếp cận chúng ta với yêu cầu gia nhập Quốc tế Cộng sản."
 mtg_britain.52.a:1 "They are fellow communists - they belong at our side."
 mtg_britain.52.b:1 "Their communism is not Stalin's path."
 mtg_britain.53.t:1 "[From.GetName] Grants Request"
 mtg_britain.53.d:1 "[From.GetNameDefCap] đã cho phép chúng ta trở thành thành viên của Quốc tế Cộng sản. Giờ đây, chúng ta đứng về phía họ để bảo vệ người lao động trên thế giới."
 mtg_britain.54.t:1 "[From.GetName] Denies Request"
 mtg_britain.54.d:1 "[From.GetNameDefCap] đã từ chối yêu cầu tham gia Quốc tế Cộng sản của chúng ta. Chúng ta đứng một mình."
 mtg_britain.55.t:1 "Communist Civil War"
 mtg_britain.55.d:1 "Một số phần tử trong đảng của chúng ta từ lâu đã cáo buộc chúng ta chỉ phục vụ tốt cho lý tưởng tự do và bình đẳng của cộng sản. Những phần tử này hiện đã kích động một âm mưu đảo chính. Chúng ta đã cố gắng nắm giữ quyền lực, nhưng tình hình giờ đây đã leo thang thành một cuộc nội chiến toàn diện."
 mtg_britain.55.a:1 "Kẻ phản bội!"
 mtg_britain.56.t:1 "Communist Civil War Ends"
 mtg_britain.56.d:1 "After a grueling civil war, we have managed to regain control of the situation. We may now begin to purge these traitorous elements in our nation..."
 mtg_britain.56.a:1 "Show them no mercy."
 mtg_britain.57.t:1 "Peaceful March in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.57.d:2 "Cuộc tuần hành ở [ENG_blackshirt_march_state.GetName] đã thành công rực rỡ; phản đối ở mức tối thiểu và những người phe Áo Đen của chúng ta đã hành xử rất mẫu mực. Sự gia tăng tín nhiệm có được từ việc này đã cho phép chúng ta đạt được lợi ích chính trị đáng kể vì lợi ích cho phong trào của chúng ta."
 mtg_britain.57.a:1 "Marching on inexorably to victory!"
 mtg_britain.58.t:1 "March in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.d:2 "Despite some counter-protests and minor clashes, the march in [ENG_blackshirt_march_state.GetName] was a success. The Blackshirts have upheld the party's honor, and we continue marching onwards towards total political victory."
 mtg_britain.58.a:1 "None can stand in the way of progress."
 mtg_britain.59.t:1 "Violent March in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.d:2 "Cuộc tuần hành ở [ENG_blackshirt_march_state.GetName] đã dẫn đến các cuộc biểu tình phản đối lớn và giao tranh trên khắp đường phố. Mặc dù có rất nhiều người bị thương và thậm chí một số người chết, phe Áo Đen của chúng ta đã cố gắng chống lại phe an ninh cho đến khi cảnh sát can thiệp."
 mtg_britain.59.a:1 "What are a few broken eggs in the face of the future of the nation?"
 mtg_britain.60.t:1 "Mosley Speeches against [GER.GetName]"
 mtg_britain.60.d:1 "Thách thức những lời buộc tội rằng ông ta chỉ đơn giản là tay sai của [GER.GetLeader], Oswald Mosley đã có một bài phát biểu sôi nổi ngày hôm nay. Trong đó, ông ta khẳng định tính độc đáo và riêng biệt của Chủ nghĩa Phát xít Anh, đồng thời nhấn mạnh sự khác biệt giữa các chính sách của ông ta và chính sách của nhà độc tài Đức. Ông tiếp tục kết luận bằng những lời mạnh mẽ: "không ai khác ngoài một người Anh sẽ làm chao đảo nước Anh!""
 mtg_britain.60.a:1 "Public reception seems to be rather good."
 mtg_britain.61.t:1 "[From.GetName] Supports Imperial Loyalists"
 mtg_britain.61.d:1 "It has come to our attention that [From.GetNameDef] is supporting Imperial Loyalists in our country. If left unopposed, their subversive activities may well culminate in a full-blown civil war!"
 mtg_britain.61.a:1 "We must be on our toes."
 mtg_britain.62.t:1 "[From.GetName] Moves to Secure Dominions"
 mtg_britain.62.d:1 "Chính phủ [From.GetAdjective] mới đã công bố ý định của họ tiêu diệt bất kỳ sự bất đồng nào giữa các Lãnh thổ Tự trị của họ bằng lực lượng quân sự, nếu cần thiết. Mặc dù quân đội của họ sẽ bị dàn quá mỏng để làm được điều này trên toàn Đế quốc, nhưng họ rõ ràng có ý định để thử."
 mtg_britain.62.a:1 "They may be coming for us."
 mtg_britain.63.t:1 "[From.GetName] Enforces Martial Law"
 mtg_britain.63.d:1 "Having deployed their forces in our mainland, the [From.GetAdjective] government has now announced martial law, suspending the government temporarily."
 mtg_britain.63.a:1 "Sao họ dám?!"
 mtg_britain.64.t:1 "[From.GetName] Spreads Propaganda"
 mtg_britain.64.d:1 "The [From.GetAdjective] government has now begun to spread extensive ideological propaganda, using the martial law to suppress the media."
 mtg_britain.64.a:1 "We can only hope it does not influence the people too much."
 mtg_britain.65.t:1 "[From.GetName] Replaces Government"
 mtg_britain.65.d:1 "[From.GetNameDefCap], with the support of our people, has now disbanded our government altogether, and called for new elections. These have been nothing but a farce, with a loyalist government winning a landslide victory."
 mtg_britain.65.a:1 "How dare th-- I mean, Rule Britannia!"
 mtg_britain.66.t:1 "Loyalties to Britain"
 mtg_britain.66.d:1 "The [From.GetAdjective] government has undergone tremendous political changes. We must decide whether to remain loyal now that our ideological views are so different."
 mtg_britain.66.a:1 "We see nothing wrong with this state of affairs."
 mtg_britain.66.b:1 "This is unacceptable! We will declare independence!"
 mtg_britain.67.t:1 "[From.GetName] Proclaims Independence"
 mtg_britain.67.d:1 "[From.GetNameDefCap] has informed us that they cannot agree with the ideological path we have chosen, and that therefore they see no other option but to secede from the Empire."
 mtg_britain.67.a:1 "We shall see how long that lasts."
 ENG_dominions_stayed_with_fascist_britain_flag:1 "Stayed with Fascist Britain."
 mtg_britain.68.t:2 "Communism in Canada"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap] is forcing through a Communist government in [FROM.GetNameDef]. We surely cannot allow such an ideological threat to appear on our very border?!"
 mtg_britain.68.a:1 "We will strongly object."
 mtg_britain.68.b:1 "Ở đây không có gì chúng ta có thể làm được cả."
 mtg_britain.69.t:1 "[USA.GetName] Objects to [CAN.GetAdjective] Communism"
 mtg_britain.69.d:1 "[From.GetNameDefCap] has issued an ultimatum, demanding that we immediately cease the spread of communism in [CAN.GetNameDef]."
 mtg_britain.69.a:1 "Let them try to enforce that demand."
 mtg_britain.69.b:1 "Then we have no choice but to comply."
 mtg_britain.70.t:1 "[From.GetName] Từ chối Lùi bước"
 mtg_britain.70.d:1 "[From.GetNameDefCap] has refused our demands, and inform us that we have no authority over [CAN.GetAdjective] workers."
 mtg_britain.70.a:1 "Then we must earn our authority through military means."
 mtg_britain.70.b:1 "Họ lên tiếng trò lừa đảo của chúng ta - chúng ta phải lùi bước."
 mtg_britain.71.t:1 "[From.GetName] Lùi bước"
 mtg_britain.71.d:1 "[From.GetNameDefCap] informs us that they will refrain from spreading communism in [CAN.GetNameDef]."
 mtg_britain.71.a:1 "They know what's best for them."
 ENG_ditched_the_italians_flag:1 "Distanced ourselves from the Italians in favor of the British.\n"
 ENG_ditched_by_the_germans_flag:1 "Abandoned by the Germans in favor of the British.\n"
 ENG_democratic_civil_war_tt:1 "The democratic supporters start a civil war.\n"
 mtg_britain.34_tt:1 "The Royal Navy returns to our control.\n"
 ENG_communist_civil_war_tt:1 "The communist supporters start a civil war.\n"
 mtg_britain.62_tt:1 "The British will be able to flip us to their ideology for the next 180 days.\n"
 mtg_britain.68_tt:1 "Abandon all efforts to secure Canada.\n"
 mtg_britain.72.t:1 "Civil Unrest in Northern India"
 mtg_britain.72.d:2 "Việc cố gắng duy trì một tình trạng đặc biệt ở tiểu lục địa Ấn Độ đang được chứng minh là dẫn đến một lượng lớn các mâu thuẫn. Sự khác biệt tôn giáo đang bắt đầu gây ra tình trạng bất ổn và đụng độ công khai, đặc biệt là ở phía tây bắc và đông bắc của đất nước, trong khi các cá nhân nổi bật đang ngày càng sử dụng những luận điệu thù địch. Cuộc khủng hoảng không có dấu hiệu chậm lại, và thậm chí ở Miến Điện người ta còn nói đến việc ly khai..."
 mtg_britain.72.a:1 "Ominous... We better prepare for the worst."
 mtg_britain.73.t:1 "Nội Chiến Ấn Độ"
 mtg_britain.73.d:1 "Căng thẳng ở miền bắc đất nước cuối cùng đã lên đến điểm bùng phát, và bạo lực hoàn toàn giữa các nhóm Hồi Giáo và Ấn Độ Giáo đã leo thang thành một cuộc nội chiến. Một chính phủ Hồi Giáo lâm thời đã được thành lập, tuyên bố hoàn toàn độc lập cho Pakistan, và tuyên bố quyết tâm bảo vệ nó bằng các biện pháp quân sự."
 mtg_britain.73.a:1 "We cannot let them break away just like this!"
 mtg_britain.73.b:1 "This is not worth fighting a war over."
 mtg_britain.74.t:1 "Civil War with [PAK.GetName] Stalls"
 mtg_britain.74.d:1 "Our war with [PAK.GetNameDef] has stalled and public opinion has soured against the senseless loss of life, with no end to the war in sight. Perhaps this is a good time to begin peace negotiations?"
 mtg_britain.74.a:1 "Đã đến lúc phải chấp nhận nền độc lập của họ."
 mtg_britain.74.b:1 "Chúng ta sẽ không bao giờ chấp nhận nền độc lập của họ!"
 mtg_britain.75.t:1 "[RAJ.GetName] Recognizes Our Independence"
 mtg_britain.75.d:2 "[RAJ.GetNameDef] has resigned itself to accepting our independence. In the face of plummeting domestic support, they feel there is no further point in continuing this gruelling war."
 mtg_britain.75.a:1 "At last."
 mtg_britain.76.t:1 "Nội Chiến Pakistan"
 mtg_britain.76.d:1 "Sự khác biệt về văn hóa giữa Đông và Tây [PAK.GetName] đã gây ra căng thẳng ngày càng tăng và giờ đây người Bangladesh đã bắt đầu cuộc nổi dậy công khai chống lại những gì họ cho là 'sự áp bức chúng ta'. Không chắc chúng ta sẽ có thể kiểm soát khu vực này mà không cần đổ máu..."
 mtg_britain.76.a:1 "Then shed blood we must."
 mtg_britain.76.b:1 "It is senseless - we must accept their independence."
 mtg_britain.77.t:1 "Civil War with [BAN.GetName] Stalls"
 mtg_britain.77.d:1 "Our war with [BAN.GetNameDef] has stalled and public opinion has soured against the senseless loss of life, with no end to the war in sight. Perhaps this is a good time to begin peace negotiations?"
 mtg_britain.77.a:1 "Đã đến lúc phải chấp nhận nền độc lập của họ."
 mtg_britain.77.b:1 "Chúng ta sẽ không bao giờ chấp nhận nền độc lập của họ!"
 mtg_britain.78.t:1 "[PAK.GetName] Recognizes Our Independence"
 mtg_britain.78.d:1 "[PAK.GetNameDef] has resigned itself to accepting our independence. In the face of plummeting domestic support, they feel there is no further point in continuing this gruelling war."
 mtg_britain.79.t:1 "[From.GetNameDefCap] Demands Compliance"
 mtg_britain.79.d:1 "[From.GetNameDefCap] thông báo cho chúng ta rằng họ yêu cầu đi qua lãnh thổ của chúng ta để tấn công kẻ thù của họ, [SOV.GetNameDef]. Họ yêu cầu chúng ta tuân thủ ngay lập tức, cũng như sự giám sát sâu rộng của chính phủ. Nếu chúng ta không làm như vậy, họ nói rằng họ không có lựa chọn nào khác ngoài việc điều động lực lượng của họ xuyên qua lãnh thổ mà KHÔNG CÓ sự chấp thuận của chúng ta..."
 mtg_britain.79.a:1 "Ít nhất bằng cách này, chúng ta sẽ không chiến đấu với Soviet đơn độc."
 mtg_britain.79.b:1 "They'll have to wrest our compliance from our cold dead hands!"
 mtg_britain.80.t:1 "[From.GetNameDefCap] Chấp nhận Đòi hỏi"
 mtg_britain.80.d:1 "[From.GetNameDefCap] has accepted our demands, and given us far-reaching control over their territory."
 mtg_britain.80.a:1 "Good - through the Caucasus and on to Stalingrad!"
 mtg_britain.81.t:1 "[From.GetName] Từ chối Đòi hỏi"
 mtg_britain.81.d:1 "[From.GetNameDefCap] has rejected our demands. In the words of their representatives: "if we want their compliance, we'll have to wrest it from their cold, dead hands!""
 mtg_britain.81.a:1 "Họ đã yêu cầu nó."
 mtg_britain.82.t:0 "Hội nghị Đế quốc [?global.year|0]"
 mtg_britain.82.d:0 "Trong hai tháng tới, các đại diện từ chính phủ Anh và các Lãnh thổ Tự trị sẽ tập trung tại London để thảo luận về các vấn đề mà toàn thể Đế quốc quan tâm. Đây là thời điểm tuyệt vời để thảo luận về các vấn đề như quốc phòng, thương mại hoặc Appeasement (Chính sách Nhân nhượng), hy vọng sẽ mang lại cho Đế quốc cơ hội tốt nhất để sống sót qua cuộc khủng hoảng hiện tại.\n\nNgoài ra, đây có thể là thời điểm tốt nhất để giải quyết dứt điểm vấn đề của Liên bang Đế quốc, đã được nêu ra nhiều lần trong các Hội nghị Đế quốc trước đây. Liệu tương lai của Khối Thịnh vượng chung Anh sẽ là một trong những liên kết lỏng lẻo của các quốc gia độc lập và có chủ quyền, hay một liên bang chặt chẽ có thể đứng vững trước tình hình hỗn loạn toàn cầu, có thể sẽ được quyết định trong những tháng tới."
 mtg_britain.82.a:0 "Let us push our agenda."
 mtg_britain.82.b:0 "Let our voices be heard!"
 mtg_britain.82_tt:0 "Sửa đổi quan điểm này sẽ bị loại bỏ khi hội nghị kết thúc. Quan điểm của những người tham gia càng cao thì khả năng họ sẽ đồng ý với đề xuất của bạn càng cao.\n"
 mtg_britain.83.t:0 "Hội nghị Đế quốc: Phòng thủ"
 mtg_britain.83.d:0 "Trong bối cảnh cuộc khủng hoảng toàn cầu hiện nay, rõ ràng là chúng ta không còn có thể tự mình gánh vác trách nhiệm bảo vệ Đế quốc hoàn toàn nữa, và do đó phải dựa nhiều hơn vào các Lãnh thổ Tự trị của chúng ta. Mỗi quốc gia phải tăng chi tiêu quốc phòng của mình, để toàn thể có thể đứng vững hơn khi đối mặt với bất cứ điều gì thế giới có thể ném vào chúng ta."
 mtg_britain.83.a:0 "Let us hope the Dominions agree."
 mtg_britain.83.b:0 "Spend diplomatic effort to persuade the Dominions to agree."
 mtg_britain.83.c:0 "Spend tremendous diplomatic effort to persuade the Dominions to agree."
 mtg_britain.84.d:0 "Các đại diện của [From.GetAdjective] tại hội nghị đã bày tỏ mong muốn của họ rằng Đế quốc nói chung chi tiêu nhiều hơn cho việc tái vũ trang và phòng thủ. Nếu chúng ta đồng ý, chúng ta chấp nhận gánh nặng để quan tâm vào việc tự bảo vệ và ít dựa vào sự hỗ trợ của [From.GetAdjective]."
 mtg_britain.84.a:0 "The defense of the Empire relies upon all of us."
 mtg_britain.84.b:0 "Our budget does not allow for this."
 mtg_britain.85.t:0 "Hội nghị Đế quốc: Phòng thủ - [From.GetName] Chấp nhận"
 mtg_britain.85.d:0 "The [From.GetAdjective] government has notified us that they agree to our proposal of increasing defense expenditures. They have vowed to do so immediately."
 mtg_britain.85.a:0 "They do their duty to the Empire."
 mtg_britain.86.t:0 "Hội nghị Đế quốc: Phòng thủ - [From.GetName] Từ chối"
 mtg_britain.86.d:0 "The [From.GetAdjective] government informs us that they do not have the means to increase defense expenditures. They have therefore had to reject our proposal."
 mtg_britain.86.a:0 "They leech off our protection!"
 mtg_britain.87.t:0 "Hội nghị Đế quốc: Thương mại"
 mtg_britain.87.d:0 "If the Empire is to thrive, we must expand the preferential trade agreements already in place. We propose that the Dominions increase their exports to the industrial heartland of the British Isles, so that we may most efficiently fuel our industry."
 mtg_britain.88.d:0 "Chính phủ [From.GetAdjective] đã bày tỏ mong muốn mở rộng các hiệp định thương mại ưu đãi đã có, để tăng nhập khẩu có sẵn cho vùng trung tâm công nghiệp của Anh. Họ cho rằng một nước Anh mạnh hơn sẽ có nghĩa là một Đế quốc mạnh hơn nói chung."
 mtg_britain.88.a:0 "The survival of the Empire depends on it."
 mtg_britain.88.b:0 "We will trade in whatever way we please."
 mtg_britain.89.t:0 "Hội nghị Đế quốc: Thương mại - [From.GetName] Chấp nhận"
 mtg_britain.89.d:0 "The [From.GetAdjective] government has notified us that they agree to our proposal of increasing exports. They will alter their trade regulations forthwith."
 mtg_britain.89.a:0 "Together we shall prosper."
 mtg_britain.90.t:0 "Hội nghị Đế quốc: Thương mại - [From.GetName] Từ chối"
 mtg_britain.90.d:0 "The [From.GetAdjective] government has rejected our proposal of increasing exports and expanding the preferential trade program. They fear it will negatively affect their domestic economic situation."
 mtg_britain.90.a:0 "They think only of themselves!"
 mtg_britain.91.t:0 "Hội nghị Đế quốc: Kinh tế"
 mtg_britain.91.d:0 "A powerful economy is the backbone that supports the entire Empire. It is imperative that the Dominions do not neglect their domestic industrial build-up, but invest heavily in the continued advancement of industrialization."
 mtg_britain.92.d:0 "[From.GetAdjective] leaders have made a compelling case for the importance of our domestic industrial build-up. They desire that we increase the government investments in this sector."
 mtg_britain.92.a:0 "Our economy must be strong to weather the storm ahead."
 mtg_britain.92.b:0 "We do not have the funds for this right now."
 mtg_britain.93.t:0 "Hội nghị Đế quốc: Kinh tế - [From.GetName] Chấp nhận"
 mtg_britain.93.d:0 "The [From.GetAdjective] government has notified us that they agree to our request for increasing investments into their domestic industry. They will free these funds immediately."
 mtg_britain.93.a:0 "Their investments will pay off handsomely."
 mtg_britain.94.t:0 "Hội nghị Đế quốc: Kinh tế - [From.GetName] Từ chối"
 mtg_britain.94.d:0 "The [From.GetAdjective] government has rejected our request for increasing investments into their domestic industry. They claim that natural growth will benefit the sector more in the long-term."
 mtg_britain.94.a:0 "They leech off our wealth!"
 mtg_britain.95.t:0 "Hội nghị Đế quốc: Nhân nhượng"
 mtg_britain.95.d:0 "The policy of Appeasement has not been without its critics among the Empire. We must once more put forth this point for discussion, and admit that perhaps a change in diplomatic tone is needed, but that this requires the support of the Empire."
 mtg_britain.96.d:0 "[From.GetAdjective] leaders admit that the policy of Appeasement is perhaps flawed, and are willing to put this forward for discussion. They are open to changing their diplomatic stance, but will only do so if they have the support of the Empire."
 mtg_britain.96.a:0 "Perhaps we must come to terms with the failure of Appeasement."
 mtg_britain.96.b:0 "We must stay true to our policy of Appeasement."
 mtg_britain.97.t:0 "Hội nghị Đế quốc: Nhân nhượng - [From.GetName] Chấp nhận"
 mtg_britain.97.d:0 "The [From.GetAdjective] government has notified us that they agree that Appeasement has run its course, and that a stronger stance is needed to defend our global interests, even if this may lead to war."
 mtg_britain.97.a:0 "They see the threat."
 mtg_britain.98.t:0 "Hội nghị Đế quốc: Nhân nhượng - [From.GetName] Từ chối"
 mtg_britain.98.d:0 "The [From.GetAdjective] government disagrees with our doubts on Appeasement, arguing that we cannot afford to be caught up in a war, and that we must maintain our policy of appeasing those who wish to test us."
 mtg_britain.98.a:0 "They have no backbone!"
 mtg_britain.99.t:0 "Hội nghị Đế quốc: Liên bang"
 mtg_britain.99.d:0 "Khái niệm về một siêu liên bang trải dài toàn bộ Đế quốc Anh đã có từ hơn nửa thế kỷ trước, nhưng các Hội nghị Đế quốc trước đó đã không thể đưa ra quyết định về vấn đề này. Chúng ta có một cơ hội cuối cùng, trước khi chúng ta trở nên quá bó buộc trên con đường trở về nhà cai trị cho các Lãnh thổ Tự trị. Chúng ta phải làm cho họ hiểu rằng đây là giải pháp tốt nhất có thể cho cả dân tộc của họ và cho cả Khối thịnh vượng chung."
 mtg_britain.100.d:1 "Chính phủ [From.GetAdjective] một lần nữa đề xuất thành lập một siêu nhà nước bao gồm toàn bộ Đế quốc Anh, trong đó tất cả các quốc gia thành viên sẽ có tiếng nói trong chính sách đối ngoại và đối nội. Họ nói rằng đây sẽ là một giải pháp thay thế khả thi cho khái niệm 'tự cai trị', mà cuối cùng sẽ chứng kiến chúng ta trở nên độc lập hoàn toàn."
 mtg_britain.100.a:0 "We will be stronger together."
 mtg_britain.100_tt:0 "If the resolution is passed you will receive:\n"
 mtg_britain.100.b:0 "We shall never surrender our independence!"
 mtg_britain.101.t:0 "Hội nghị Đế quốc: Liên bang - [From.GetName] Chấp nhận"
 mtg_britain.101.d:0 "Chính phủ [From.GetAdjective] đã thông báo cho chúng ta rằng họ đồng ý với đề xuất của chúng ta về một Liên bang Đế quốc. Họ hoàn toàn ủng hộ chúng ta và sẽ cố gắng chuẩn bị cho việc hội nhập nếu chuyển động này được thực hiện."
 mtg_britain.101.a:0 "We will be stronger as one."
 mtg_britain.102.t:0 "Hội nghị Đế quốc: Liên bang - [From.GetName] Từ chối"
 mtg_britain.102.d:0 "Chính phủ [From.GetAdjective] đã thông báo cho chúng ta rằng họ đã từ chối đề xuất của chúng ta về một Liên bang Đế quốc. Họ coi khái niệm này là một sự xâm phạm không thể chấp nhận được đối với quyền của người dân của họ. Để theo đuổi quyền tự quyết bất khả xâm phạm của nhân dân, nhà nước cai trị là con đường khả dĩ duy nhất để tiến lên phía trước."
 mtg_britain.102.a:0 "Họ không nhìn thấy tương lai..."
 mtg_britain.103.t:0 "Hội nghị Đế quốc: Liên bang - Thành công"
 mtg_britain.103.d:0 "Bản kiến nghị Liên bang Đế quốc đã là một thành công nhất trí. Giờ đây, tất cả các bên liên quan sẽ phải bắt đầu quá trình lâu dài để định hình lại và hợp nhất các chính phủ của họ ở cấp độ liên bang, để cuối cùng tạo điều kiện cho việc hợp nhất đầy đủ các lãnh thổ của chúng ta."
 mtg_britain.103.a:0 "A monumental occasion for the Empire!"
 mtg_britain.104.t:0 "Hội nghị Đế quốc: Liên bang - Thành công Một phần"
 mtg_britain.104.d:0 "Bản kiến nghị Liên bang Đế quốc đã đi vào bế tắc. Mặc dù [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], và [NZL.GetNameDef] đã chấp nhận, chính phủ [RAJ.GetAdjective] đã vận dẫn văn hóa cơ bản sự khác biệt, cũng như không tôn trọng đầy đủ các quyền của nhà nước Ấn Độ là lý do để bác bỏ đề nghị của chúng ta.\n\nBây giờ chúng ta phải quyết định xem có nên tiếp tục với những Lãnh thổ Tự trị đã chấp nhận hay không, và làm như vậy sẽ trao cho [RAJ.GetNameDef] sự độc lập của nó hay là hủy bỏ đề xuất hoàn toàn."
 mtg_britain.104.a:0 "Then our paths must diverge here."
 mtg_britain.104.b:0 "Without India we are nothing."
 mtg_britain.105.t:0 "Hội nghị Đế quốc: Liên bang - Thất bại"
 mtg_britain.105.d:0 "Nếu không có sự ủng hộ nhất trí, phong trào của Liên bang Đế quốc đã bị thất bại. Vì có vẻ như sự quan tâm đến sự thay thế cho chế độ tự trị này đang giảm đi thay vì tăng lên, đề xuất này chắc chắn sẽ bị loại bỏ như một chủ đề của các Hội nghị Đế quốc trong tương lai. Thay vào đó, chúng ta sẽ tiếp tục nỗ lực hướng tới việc thực hiện hoàn toàn độc lập."
 mtg_britain.105.a:0 "Thay vào đó, chúng ta hãy tập trung vào những mục tiêu có thể đạt được hơn."
 mtg_britain.106.t:0 "[From.GetName] Demands Treaty Compliance"
 mtg_britain.106.d:0 "[From.GetNameDefCap] đã ra tối hậu thư, yêu cầu chúng ta giảm ngay số lượng tàu chủ lực để đưa chúng ta trở lại theo quy định của Hiệp ước Hải quân Washington. Họ nói thêm rằng nếu chúng ta không tuân thủ trong vòng 60 ngày, họ sẵn sàng làm giảm số lượng tàu chủ lực của chúng ta thông qua việc sử dụng lực lượng quân sự."
 mtg_britain.106.a:0 "They fear us."
 mtg_britain.107.t:0 "[From.GetName] Tuân thủ Hiệp ước"
 mtg_britain.107.d:0 "[From.GetAdjective] representatives have apologized profusely about their breach of the Washington Naval Treaty, and they assure us that they have reduced their number of capital ships to bring them back in line with treaty stipulations."
 mtg_britain.107.a:0 "Don't let it happen again."
 mtg_britain.108.t:0 "[From.GetName] Defies Treaty"
 mtg_britain.108.d:0 "The [From.GetAdjective] has been deathly silent on the subject of their treaty obligations. No indications have been given of reducing their number of capital ships."
 mtg_britain.108.a:0 "They will not defy us again."
 panay_inc_opinion_modifier:0 "Sự biến Panay"
 panay_inc2_opinion_modifier:0 "Attack on HMS Ladybird"
 panay_incident.2.t:0 "USS Panay bị đánh chìm ở Trung Quốc!"
 panay_incident.2.d:0 "Pháo hạm USS Panay đã phải hứng chịu hỏa lực sáng sớm hôm nay trong khi sơ tán dân thường khỏi chiến tuyến trong cuộc chiến giữa [JAP.GetName] và [CHI.GetName], mặc dù được đánh dấu rõ ràng bằng cờ [USA.GetAdjective]. Bị dính hai quả bom, nó bị chìm sau đó cùng ngày với 3 công dân Hoa Kỳ thiệt mạng và nhiều người khác bị thương. Những người sống sót đã được cứu vớt bởi các pháo hạm [USA.GetAdjective] và [ENG.GetAdjective] trong khu vực.\n\n[JAP.GetNameDef] đã nhanh chóng khẳng định đây là một vụ tai nạn và đưa ra lời xin lỗi, nhưng một số người cho rằng cuộc tấn công là cố ý và một số cố vấn đang kêu gọi chiến tranh. Tuy nhiên, sự ủng hộ của công chúng đối với chiến tranh vẫn còn thấp và bất kỳ tuyên bố nào đều có khả năng gây chia rẽ sâu sắc. Chúng ta nên phản hồi như thế nào?"
 panay_incident.2.e:0 "Pháo hạm USS Panay đã phải hứng chịu hỏa lực sáng sớm hôm nay trong khi sơ tán dân thường khỏi chiến tuyến trong cuộc chiến giữa [JAP.GetName] và [CHI.GetName], mặc dù được đánh dấu rõ ràng bằng cờ [USA.GetAdjective]. Bị dính hai quả bom, nó bị chìm sau đó cùng ngày với 3 công dân Hoa Kỳ thiệt mạng và nhiều người khác bị thương. Những người sống sót đã được cứu vớt bởi các pháo hạm [USA.GetAdjective] và [ENG.GetAdjective] trong khu vực.\n\n[JAP.GetNameDef] đã nhanh chóng khẳng định đây là một vụ tai nạn và đưa ra lời xin lỗi, nhưng một số người cho rằng cuộc tấn công là cố ý và một số cố vấn đang kêu gọi chiến tranh. Chúng ta nên phản hồi như thế nào?"
 panay_incident.2.a:0 "Withdraw our forces from China"
 panay_incident.2.a.tt:0 "Công chúng hết sức lo ngại về sự lôi kéo của nước ngoài. Sự việc này sẽ không bao giờ xảy ra nếu các binh sĩ của chúng ta không ở [CHI.GetName] ngay từ đầu. Việc rút bớt số lượng nhỏ pháo hạm và nhân lực ở Trung Quốc sẽ giúp cải thiện sự ổn định trong nước, mặc dù nó cũng sẽ kéo chúng ta xa hơn khỏi các can thiệp quân sự trong tương lai.\n\n"
 panay_incident.2.e.tt:0 "With war support building, pulling out of [CHI.GetName] now would damage our efforts to to justify military action in the future, although reassuring the public of our desire for peace should help domestic stability.\n\n"
 panay_incident.2.b:0 "Demand compensation"
 panay_incident.2.b.tt:0 "Our demand will be put to the Japanese Government, and we should await their response.\n\n"
 panay_incident.2.c:0 "War!"
 panay_incident.2.c.tt:0 "While our much stronger industrial base is a key advantage, low public support would make war a risky proposition, and limit our capacity to become involved in other global developments.\n\n"
 panay_incident.3.t:0 "The [USA.GetName] demand apology and compensation"
 panay_incident.3.d:0 "Đối phó với vụ đánh chìm tàu USS Panay vào đầu tuần này, [USA.GetNameDef] đã yêu cầu một lời xin lỗi, trừng phạt các sĩ quan liên quan và bồi thường. Mặc dù cuộc tấn công không được Chính phủ chúng ta ra lệnh, nhưng không hoàn toàn rõ đó là một sai lầm do các phi công quá nhiệt tình hay một nỗ lực của những người theo đường lối cứng rắn trong quân đội nhằm thúc đẩy việc [USA.GetNameDef] và [ENG.GetName] rút lực lượng của họ ra khỏi [CHI.GetName]. Một số Chính phủ sẽ không thích chúng ta đồng ý với các điều khoản của [USA.GetAdjective], nhưng từ chối có thể có nghĩa là chiến tranh."
 panay_incident.3.a:0 "Agree to [USA.GetAdjective] Terms"
 panay_incident.3.b:0 "We will never bow down to decadent Westerners!"
 panay_incident.3.b.tt:0 "Refusing [USA.GetAdjective] terms will be seen as a show of strength domestically, increasing support for our Government, but is it worth the risk of war with [USA.GetNameDef]?\n\n"
 panay_incident.4.t:0 "[JAP.GetName] agrees to provide compensation"
 panay_incident.4.d:0 "Chúng ta đã nhận được phản hồi từ đại sứ [JAP.GetAdjective] đồng ý với yêu cầu của chúng ta về việc bồi thường cho vụ đắm tàu USS Panay. Trong khi thái độ của công chúng ở [USA.GetNameDef] đối với [JAP.GetName] sẽ bị ảnh hưởng bởi những sự kiện này trong thời gian tới, chiến tranh đã được ngăn chặn."
 panay_incident.4.a:0 "Thankfully [JAP.GetName] saw reason"
 panay_incident.5.t:0 "[JAP.GetName] refuses compensation"
 panay_incident.5.d:0 "Rõ ràng là lời xin lỗi của [JAP.GetAdjective] về vụ đắm tàu USS Panay chỉ là hành động nhẹ nhàng, vì họ đã thẳng thừng từ chối yêu cầu bồi thường. Điều này khiến chúng ta rơi vào tình thế khó khăn, vì đất nước chưa sẵn sàng cho một cuộc chiến tranh không được lòng dân, nhưng việc lùi bước sẽ gây tổn hại cho chúng ta về mặt chính trị và củng cố lập trường chống can thiệp của công chúng. Tuy nhiên, việc lùi bước trước ngưỡng chiến tranh sẽ trấn an các cử tri rằng Chính phủ có ý nghĩa như những gì họ nói về việc tránh bị nước ngoài lôi kéo."
 panay_incident.5.a:0 "War won't bring the USS Panay back"
 panay_incident.5.b:0 "We'll make [JAP.GetName] pay!"
 panay_incident.6.t:0 "[USA.GetName] pulls out of China"
 panay_incident.6.d:0 "Việc mất tàu USS Panay đã làm dấy lên lo ngại chiến tranh ở [USA.GetNameDef]. Rõ ràng là không muốn đối đầu, các chính trị gia [USA.GetAdjective] đã vận động thành công để rút tất cả các pháo hạm và nhân viên [USA.GetAdjective] còn lại khỏi Trung Quốc."
 panay_incident.6.a:0 "Their weakness is our strength"
 mtg_netherlands.1.t:0 "Venezuela Offers to 'Protect' ABC Islands"
 mtg_netherlands.1.d:0 "Viện dẫn sự yếu kém về quân sự hiện tại của chúng ta do hậu quả của cuộc chiến tại lục địa, chính phủ [VEN.GetAdjective] đã đưa ra đề xuất 'giúp bảo vệ' Quần đảo ABC khỏi các cuộc tấn công của kẻ thù. Liệu họ có sẵn sàng rời đi hay không. một khi sự giúp đỡ của họ không còn được yêu cầu nữa..."
 mtg_netherlands.1.a:0 "It is not ideal, but we have no choice."
 mtg_netherlands.1.b:0 "No! They just want the islands for themselves."
 mtg_netherlands.1.c:0 "Give the Brits control instead - lest the situation escalates."
 mtg_netherlands.1.e:0 "Give the Americans control instead - lest the situation escalates."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] Accepts our Offer"
 mtg_netherlands.2.d:0 "The [HOL.GetAdjective] government has accepted our offer of lending them 'protection' for the ABC Islands."
 mtg_netherlands.2.a:0 "Our ploy has succeeded."
 mtg_netherlands.3.t:0 "[From.GetNameDefCap] Từ chối đề nghị của chúng ta"
 mtg_netherlands.3.d:0 "The [HOL.GetAdjective] government has rejected our offer of lending them 'protection' for the ABC Islands."
 mtg_netherlands.3.a:0 "We won't let this slide!"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap] Requests our Protection in ABC Islands"
 mtg_netherlands.4.d:0 "Chính phủ [HOL.GetAdjective] đã yêu cầu chúng ta tiếp quản bảo hộ Curaçao. Họ đã được người Venezuela liên hệ với chiêu bài 'đề nghị bảo hộ' và lo sợ rằng các hành động thù địch có thể bùng phát nếu họ từ chối 'đề nghị' của [VEN.GetAdjective]."
 mtg_netherlands.4.a:0 "We will accept this burden."
 mtg_netherlands.4.b:0 "We cannot become involved in local territorial disputes."
 mtg_netherlands.5.t:0 "[From.GetNameDefCap] Accepts Protecting ABC Islands"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap] has decided to accept taking over the mantle of responsibility for the ABC Islands."
 mtg_netherlands.5.a:0 "It is preferable to the alternative."
 mtg_netherlands.6.t:0 "[From.GetNameDefCap] Rejects Protecting ABC Islands"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap] has decided to reject taking over the mantle of responsibility for the ABC Islands. They say they cannot become involved in what they call 'local territorial disputes'."
 mtg_netherlands.6.a:0 "We have no choice but to accept the [VEN.GetAdjective] offer, then."
 mtg_netherlands.6.b:0 "Well, the Venezuelanss will not get it anyhow!"
 ven_claims_abc_islands:0 "§YVenezuela§! has offered to 'protect' §YCuraçao§!.\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] Yêu cầu Kế hoạch Tuần dương Thiết giáp hạm"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap] đã yêu cầu chúng ta chia sẻ kế hoạch của mình cho lớp tuần dương thiết giáp hạm lớp Scharnhorst. Họ muốn sử dụng những thứ này để tạo ra "Thiết kế Tuần dương Thiết giáp hạm 1047" của riêng họ, nhằm cho phép họ phát huy sức mạnh tại các thuộc địa Đông Ấn của họ."
 mtg_netherlands.7.a:0 "Why not."
 mtg_netherlands.7.b:0 "No. They can design their own ships."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] Chia sẻ Kế hoạch Tuần dương Thiết giáp hạm"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap] đã quyết định chia sẻ kế hoạch của họ về tuần dương thiết giáp hạm lớp Scharnhorst với chúng ta."
 mtg_netherlands.8.a:0 "Tin tốt!"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] Từ chối Chia sẻ Kế hoạch Tuần dương Thiết giáp hạm"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap] đã quyết định không chia sẻ kế hoạch của họ về tuần dương thiết giáp hạm lớp Scharnhorst với chúng ta."
 mtg_netherlands.9.a:0 "Đó là điều đáng tiếc nhất..."
 mtg_netherlands.10.t:0 "Thành lập Chính phủ Mới"
 mtg_netherlands.10.d:0 "Nội các thứ năm của Colijn, giống như những người tiền nhiệm, lại sụp đổ và Bộ trưởng Bộ Ngoại giao Dirk Jan de Geer được yêu cầu nhận trách nhiệm thành lập chính phủ mới. Phục vụ lần cuối vào năm 1933, ông ấy đã chứng tỏ được khả năng của mình để phục vụ đất nước của mình trong thời bình. Tuy nhiên, với căng thẳng thế giới ngày càng gia tăng, vẫn chưa rõ tân Bộ trưởng-Tổng thống sẽ xử lý như thế nào để dẫn dắt đất nước trong một cuộc chiến có vẻ ngày càng gia tăng."
 mtg_netherlands.10.a:0 "Hãy hy vọng nó ổn định hơn lần trước."
 mtg_netherlands.11.t:0 "Lợi ích của Nhật Bản ở Đông Ấn"
 mtg_netherlands.11.d:0 "Không có gì bí mật khi Nhật Bản có mối quan tâm to lớn đến các nguồn tài nguyên ở Đông Ấn của chúng ta. Chúng ta có hai lựa chọn: hoặc trao cho Nhật Bản độc quyền đối với các nguồn tài nguyên mà họ mong muốn ở thuộc địa của chúng ta, hoặc cho họ toàn quyền kiểm soát các thuộc địa hoàn toàn. Nếu chúng ta muốn duy trì quan hệ hòa bình với [JAP.GetNameDef], chúng ta sẽ phải đưa ra lựa chọn."
 mtg_netherlands.11.a:0 "Trao cho họ quyền kiểm soát các hòn đảo."
 mtg_netherlands.11.b:0 "Hứa hẹn với họ nhập khẩu quy mô lớn các tài nguyên quan trọng."
 mtg_netherlands.12.t:0 "[From.GetNameDefCap] Offers Control of East Indies"
 mtg_netherlands.12.d:0 "In the interest of continued peace, and knowing our interest in the resource-rich area, [From.GetNameDefCap] has offered to transfer the entire East Indies to our control."
 mtg_netherlands.12.a:0 "This would be an acceptable solution to our predicament."
 mtg_netherlands.12.b:0 "They may keep their colonies - we have alternative solutions."
 mtg_netherlands.13.t:0 "[From.GetNameDefCap] Offers East Indies Imports"
 mtg_netherlands.13.d:0 "Vì lợi ích của hòa bình tiếp tục và biết mối quan tâm của chúng ta đối với khu vực giàu tài nguyên, [From.GetNameDefCap] đã đưa ra một giải pháp. Thay vì cho chúng ta toàn quyền kiểm soát khu vực, họ đề xuất trao cho chúng ta quyền duy nhất đối với các tài nguyên được tìm thấy ở đó."
 mtg_netherlands.13.a:0 "Đây là một thỏa hiệp có thể chấp nhận được."
 mtg_netherlands.13.b:0 "'Thỏa hiệp' này là không đủ tốt."
 mtg_netherlands.14.t:0 "The Queen Fires Defeatist Ministers"
 mtg_netherlands.14.d:0 "Mệt mỏi với chủ nghĩa phòng thủ đang lan rộng trong chính phủ, Nữ hoàng Wilhelmina đã thúc đẩy việc sa thải các bộ trưởng có tội. Bộ trưởng-Tổng thống De Geer, thay vì mất mặt công khai như vậy, đã được phép từ chức vì 'lý do sức khỏe'. Hy vọng rằng ông ta sẽ không gây thêm rắc rối cho chúng ta trong tương lai...\n\nNgười thay thế ông ta, Pieter Sjoerds Gerbrandy, đã mạnh mẽ trong việc bác bỏ thái độ chống đối của de Geer. Nếu ông ấy duy trì thái độ này trong suốt cuộc chiến, ông ấy sẽ là một tấm gương tốt cho những thành viên còn lại trong nội các."
 mtg_netherlands.14.a:0 "If only more people shared her resolve."
 mtg_netherlands.15.t:0 "[From.GetNameDefCap] Proposes United Netherlands"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap] đã đưa ra một đề xuất để thành lập lại quốc gia vùng đệm Hà Lan Thống nhất tồn tại sau Chiến tranh Napoléon. Họ trích dẫn những đóng góp của họ cho nỗ lực chiến tranh, so với sự vô dụng tương đối của  người Belgium và Luxembourg, như một lý do giải thích tại sao họ không chỉ được khen thưởng, mà còn là lý do tại sao kế hoạch này sẽ giúp duy trì hòa bình lục địa trong tương lai."
 mtg_netherlands.15.a:0 "Ý tưởng tuyệt vời."
 mtg_netherlands.15.b:0 "Chúng ta nghĩ là không."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] Supports United Netherlands Proposal"
 mtg_netherlands.16.d:0 "The British have reacted favorably to our proposal for unifying the Low Countries. We may begin preparations for integration of the land as it is liberated."
 mtg_netherlands.16.a:0 "Most excellent news."
 mtg_netherlands.17.t:0 "[From.GetNameDefCap] Rejects United Netherlands Proposal"
 mtg_netherlands.17.d:0 "The British have made it clear they do not think highly of our proposal for unifying the Low Countries."
 mtg_netherlands.17.a:0 "Their ingratitude is profound..."
 mtg_netherlands.18.d:0 "It has come to our attention that the British have accepted the Dutch proposal for unifying the Low Countries under the Dutch flag. Representatives of our government were not consulted..."
 mtg_netherlands.18.a:0 "Is this how the flame of liberty is snuffed out?"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap] Invites to Benelux"
 mtg_netherlands.19.d:0 "[HOL.GetAdjective] representatives have contacted us with a a proposal for a close-knit cooperation between the nations making up the Low Countries. They now wish to have our official support for this project."
 mtg_netherlands.19.a:0 "This is a most excellent idea!"
 mtg_netherlands.19.b:0 "Chúng ta không quan tâm."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap] Invites to European Union"
 mtg_netherlands.20.d:0 "[HOL.GetAdjective] representatives have contacted us with a a proposal for a close-knit cooperation between the democratic minor powers of Europe. They now wish to have our official support for this project."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] Seeks Colonial Integration"
 mtg_netherlands.21.d:0 "Có thể thấy rõ ràng từ các tương tác của chúng ta rằng [From.GetNameDefCap] đang tìm cách đảm bảo quyền kiểm soát của họ đối với các vấn đề của chúng ta... Đã có một số nhánh nhỏ của chính phủ bị coi là 'không cần thiết', do đó được quản lý trực tiếp từ Amsterdam."
 mtg_netherlands.21.a:0 "If they think that is better..."
 mtg_netherlands.22.t:0 "[From.GetNameDefCap] Moves Capital to Batavia"
 mtg_netherlands.22.d:0 "Representatives from the Government-in-Exile have informed us that the government will be relocating to Batavia, and henceforth administering the colonies directly from there. Our services are no longer required."
 mtg_netherlands.22.a:0 "Perhaps we can serve the new government in some other way..."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] Accepts East Indies Transfer"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap] accepts our proposal of taking over the entire East Indies."
 mtg_netherlands.23.a:0 "Peace has been secured."
 mtg_netherlands.24.t:0 "[From.GetNameDefCap] Accepts East Indies Resources"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap] accepts our proposal of receiving exclusive rights to the East Indies resources"
 mtg_netherlands.25.t:0 "[FROM.GetNameDefCap] Từ chối Đề xuất của Chúng ta"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] has informed us that our proposal is not of interest to them."
 mtg_netherlands.25.a:0 "How odd... And concerning..."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] Requests US Protection of West Indies"
 mtg_netherlands.26.d:0 "Chính phủ [HOL.GetAdjective] đã yêu cầu sự bảo vệ của chúng ta ở Tây Ấn. Họ lo sợ các cuộc tấn công từ các bên thứ ba, khi họ đang trải qua thời kỳ suy yếu về quân sự và họ cho rằng có thể không có lợi cho chúng ta nếu xung đột trong vùng ảnh hưởng của chúng ta."
 mtg_netherlands.26.a:0 "Chúng ta không thể cho phép nước ngoài can thiệp vào vùng Caribe."
 mtg_netherlands.26.b:0 "They should not presume to tell us our interests."
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] Accepts Protection of West Indies"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap] has decided to take up protection of the West Indies. Our colonies should be safe from attack."
 mtg_netherlands.27.a:0 "With the USA on our side, it is hard to see anyone threaten them."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] Rejects Protection of West Indies"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] has informed us that the West Indies are none of their concern, and they do not wish to make any assurances regarding the defence of our colonies."
 mtg_netherlands.28.a:0 "This is most disappointing..."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] Requests Equipment"
 mtg_netherlands.29.d:0 "The [HOL.GetAdjective] government has reached out to us requesting a shipment of equipment. They inform us that without assistance they will not be able to equip their army in time for an invasion."
 mtg_netherlands.29.a:0 "Give them infantry equipment."
 mtg_netherlands.29.b:0 "Give them support equipment."
 mtg_netherlands.29.c:0 "Give them artillery equipment."
 mtg_netherlands.29.e:0 "They'll have to do on their own."
 mtg_netherlands.30.t:0 "[From.GetNameDefCap] gửi trang thiết bị"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] has sent us a shipment of equipment to aid our re-militarization."
 mtg_netherlands.30.a:0 "Their aid will not be forgotten."
 mtg_netherlands.31.t:0 "[From.GetNameDefCap] Refused to Send Equipment"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap] has refused to send us equipment, they suggest we focus our own industry on producing more if we need it."
 mtg_netherlands.31.a:0 "Họ đánh giá quá cao năng lực công nghiệp của chúng ta..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] Proposes Combined Staff Plan"
 mtg_netherlands.32.d:0 "Đại diện của [HOL.GetAdjective] đã đề xuất vạch các kế hoạch nhân viên bí mật, cho phép chúng ta phối hợp phòng thủ nếu họ bị xâm lược. Họ thông báo với chúng ta rằng điều quan trọng là không được công khai điều này, vì họ sợ rằng bất kỳ sự vi phạm trung lập nào của họ sẽ dẫn đến chiến tranh..."
 mtg_netherlands.32.a:0 "Một ý tưởng xuất chúng!"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! will receive a bonus to division defense on core territory for 180 days after being attacked by a West European major.\n"
 mtg_netherlands.32.b:0 "If they desire our protection, they must join us formally."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] Accepts Combined Staff Plan"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap] accepted our proposal of a combined staff plan."
 mtg_netherlands.33.a:0 "Tuyệt vời!"
 mtg_netherlands.33_tt:0 "We will receive a bonus to division defense on core territory for 180 days after being attacked by a West European major.\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] Rejects Combined Staff Plan"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap] has rejected our proposal of a combined staff plan - if we desire their aid, we must request it formally."
 mtg_netherlands.34.a:0 "Đó là điều không thể."
 mtg_netherlands.35.t:0 "[From.GetNameDefCap] Requests to Exchange Intelligence"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap] proposes to exchange intelligence on the likely enemies we may face in battle when fighting together."
 mtg_netherlands.35.a:0 "That is an excellent idea!"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§! will receive a targeted bonus to attack and defense against their aggressor for 180 days after being attacked by a West European major.\n"
 mtg_netherlands.35_tt_2:0 "We will receive a targeted bonus to attack and defense against another West European major if going to war with them.\n"
 mtg_netherlands.35.b:0 "We cannot give them the intelligence we have gathered."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] Agrees to Exchange Intelligence"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap] has agreed to exchange intelligence on likely enemies we may face in battle when fighting together."
 mtg_netherlands.36.a:0 "This will go a long way to aiding our defenses."
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§! will receive a targeted bonus to attack and defense against their aggressor for 180 days after going to war with a West European major.\n"
 mtg_netherlands.36_tt_2:0 "We will receive a targeted bonus to attack and defense against our aggressor for 180 days after being attacked by a West European major.\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] Refuses to Exchange Intelligence"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap] has refused to share their intelligence."
 mtg_netherlands.37.a:0 "It seems we are not trustworthy enough..."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] Requests Sharing of Military Knowledge"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap] requests that we share some of our military knowledge, allowing them to make great advances in military doctrine."
 mtg_netherlands.41.a:1 "A strong [From.GetName] is a useful [From.GetName]."
 mtg_netherlands.41.b:1 "A weak [From.GetName] is a better [From.GetName]."
 mtg_netherlands.42.t:0 "[From.GetNameDefCap] Shares Military Knowledge"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap] has shared some of their doctrines and military knowledge with us."
 mtg_netherlands.42.a:0 "This will go a long way to modernizing our military."
 mtg_netherlands.43.t:0 "[From.GetNameDefCap] Refuses to Share Military Knowledge"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap] has refused to share their military knowledge with us."
 mtg_netherlands.43.a:0 "Do they desire for us to remain weak?"
 mtg_netherlands.45.t:0 "Prince Bernhard Involved in Scandal"
 mtg_netherlands.45.d:0 "Có vẻ như Hoàng tử Bernhard đã dính líu đến một vụ bê bối rắc rối. Mặc dù bản chất tự do tự tại của ông ấy đôi khi có thể là một điều may mắn, nhưng có vẻ như đó cũng có thể là một lời nguyền... Chính phủ hiện buộc phải chi tiêu các nguồn lực có giá trị để làm êm đẹp danh tiếng của Hoàng tử trước công chúng."
 mtg_netherlands.45.a:0 "Thật đáng tiếc."
 mtg_netherlands.46.t:0 "Prince Bernhard Makes Good Impression"
 mtg_netherlands.46.d:0 "Hoàng tử Bernhard gần đây đã gây ấn tượng đặc biệt trước công chúng, nâng cao tinh thần và hy vọng vào chiến thắng cuối cùng ở bất cứ nơi nào ông ấy đi qua. Mặc dù về mặt kỹ thuật không phải là đại diện của chính phủ, nhưng điều đó không ngăn cản chúng ta thu được lợi nhuận từ thành công ngoài mong đợi này."
 mtg_netherlands.46.a:0 "A true Scion of Orange."
 mtg_netherlands.47.t:0 "Prince Bernhard Gives Good Example"
 mtg_netherlands.47.d:0 "In his dealings with fellow pilots, Prince Bernhard has given a good example of conduct and combat flying. With this example fresh in their minds, commanders can already notice a small but perceptible improvement in dogfighting performance in our skies."
 mtg_netherlands.47.a:0 "He flies well."
 mtg_netherlands.48.t:0 "Prince Bernhard Gives Bad Example"
 mtg_netherlands.48.d:0 "In brazen overconfidence, Prince Bernhard appears to have given fellow pilots 'some pointers', that from a tactical point-of-view are counterproductive, and often outright dangerous. Acts of reckless bravery have already increased losses."
 mtg_netherlands.48.a:0 "Reckless..."
 mtg_netherlands.48.b:0 "We must discredit the Prince's 'pointers' to salvage the situation."
 mtg_netherlands.49.t:0 "Prince Bernhard Meddles Positively in Strategy"
 mtg_netherlands.49.d:0 "It appears Prince Bernhard has meddled extensively in the recent battleplans. Luckily, it appears that the advice was sound, and the plans appear to be reaping excellent results."
 mtg_netherlands.49.a:0 "He has a great mind."
 mtg_netherlands.50.t:0 "Prince Bernhard Meddles Negatively in Strategy"
 mtg_netherlands.50.d:0 "Có vẻ như Hoàng tử Bernhard đã can thiệp rất nhiều vào các kế hoạch tác chiến gần đây. Sử dụng vị trí và chức danh của mình, cùng với sự dũng cảm và tự tin thường thấy, ông ta đã bịt miệng những người không đồng ý với đề xuất của ông ta. Một số kế hoạch tác chiến hiện đã cho thấy những sai sót cơ bản khi được thực hiện."
 mtg_netherlands.50.a:0 "It is too late to act..."
 mtg_netherlands.50.b:0 "Our generals must disregard his 'advice', even if it tarnishes the Prince's reputation."
 mtg_netherlands.51.t:0 "Prince Bernhard Wants to Gather Intelligence"
 mtg_netherlands.51.d:0 "Không có đủ thông tin tình báo để xây dựng các kế hoạch tác chiến thích hợp trong những tuần gần đây và khi nắm bắt được thông tin này trong một cuộc họp nhân viên gần đây, Hoàng tử Bernhard đã khăng khăng sử dụng các mối quan hệ cá nhân của mình ở [GER.GetNameDef] để cung cấp cho chúng ta thông tin tình báo mà chúng ta rất cần."
 mtg_netherlands.51.a:0 "Một ý tưởng xuất chúng!"
 mtg_netherlands.51.b:0 "We cannot rely on whatever he finds!"
 mtg_netherlands.52.t:0 "Prince Bernhard Gathers Good Intelligence"
 mtg_netherlands.52.d:0 "It would appear that the intelligence gathered by the Prince has been very useful in the field. Multiple successes can be directly attributed to information passed on from his contacts."
 mtg_netherlands.52.a:0 "He is a credit to the secret service."
 mtg_netherlands.53.t:0 "Prince Bernhard Gathers Bad Intelligence"
 mtg_netherlands.53.d:0 "It would appear that the intelligence gathered by the Prince has not been the most accurate... The enemy has repeatedly struck in places we denuded of troops to reinforce other points where we expected the blows to fall."
 mtg_netherlands.53.a:0 "It was the gamble we took..."
 mtg_netherlands.54.t:0 "Prince Bernhard Seeks to Organize Resistance"
 mtg_netherlands.54.d:0 "Khi cuộc trò chuyện trong một cuộc họp các viên chức gần đây đã quay sang phong trào kháng chiến ở quê hương bị chiếm đóng, Hoàng tử Bernhard dường như đã tự mình 'uốn nắn nó thành hình thái rõ ràng". Ông ấy đã chuẩn bị cho một cuộc thả dù sau chiến tuyến của kẻ thù."
 mtg_netherlands.54.a:0 "He must do what he feels is right."
 mtg_netherlands.54.b:0 "It is too dangerous, we must forbid it!"
 mtg_netherlands.55.t:0 "Prince Bernhard Organizes Resistance"
 mtg_netherlands.55.d:0 "Having been evacuated by submarine, the Prince's efforts can already be felt. The resistance is much more effective, and much more active."
 mtg_netherlands.55.a:0 "An astounding accomplishment."
 mtg_netherlands.56.t:0 "Prince Bernhard is Wounded Organizing Resistance"
 mtg_netherlands.56.d:0 "In his efforts to organize the resistance, a raid by the occupier has left him wounded. He has since been evacuated by submarine, but it will be some time before he returns to full fighting strength."
 mtg_netherlands.56.a:0 "His bravery was not rewarded with success, this time."
 mtg_netherlands.58.t:0 "Prince Bernhard Causes Diplomatic Row"
 mtg_netherlands.58.d:0 "Trong một cuộc gặp gần đây với các quan chức nước ngoài, có vẻ như Hoàng tử Bernhard đã tạo ra một phần nào đó một quan điểm ngoại giao. Các đại diện của [HOL_bernhard_row_target.GetAdjective] đã cáo buộc ông ta can thiệp vào các vấn đề đối nội và theo một cách không quá tinh tế."
 mtg_netherlands.58.a:0 "This is most embarrassing..."
 mtg_netherlands.59.t:0 "Diplomatic Row with [From.GetName]"
 mtg_netherlands.59.d:0 "At a recent meeting with some of our dignitaries, the Dutch Prince Bernhard has gotten into a diplomatic row with one of our representatives. It appears he accused the Prince of 'meddling in internal affairs'."
 mtg_netherlands.59.a:0 "This is concerning... Let us hope it does not escalate."
 mtg_netherlands.60.t:0 "[From.GetNameDef] Escalate Diplomatic Row"
 mtg_netherlands.60.d:0 "[HOL.Adjective] authorities have escalated the diplomatic row, demanding in quite hostile terms that we issue a full apology."
 mtg_netherlands.60.a:0 "Let them bring it."
 mtg_netherlands.60.b:0 "We must soothe tensions."
 mtg_netherlands.61.t:0 "[From.GetNameDef] Escalates Row Further"
 mtg_netherlands.61.d:0 "[From.GetNameDef] đã không lùi bước và từ chối đưa ra lời xin lỗi vì những cáo buộc xúc phạm và vu khống nhắm vào Hoàng tử Bernhard. Liệu họ có đúng hay không và Thái tử có can thiệp vào các vấn đề trong nước hay không là vấn đề ngoài - chúng ta hiện đã đạt đến điểm đột phá trong quan hệ quốc tế."
 mtg_netherlands.61.a:0 "Vậy thì chiến tranh."
 mtg_netherlands.62.t:0 "[From.GetNameDef] Soothes Tensions"
 mtg_netherlands.62.d:0 "Chính phủ [From.GetAdjective] hiện đã lùi bước và đưa ra lời xin lỗi đầy đủ về những cáo buộc mà họ nhắm vào Hoàng tử Bernhard. Cho dù ông ta có can thiệp vào công việc nội bộ của họ hay không vẫn còn phải được xem xét, nhưng ông ta, ít nhất bây giờ, đã quyết định từ chối vụ việc này."
 mtg_netherlands.62.a:0 "Rất tốt."
 mtg_netherlands.63.t:0 "Gold Reserves Evacuated"
 mtg_netherlands.63.d:1 "Trước khi đầu hàng, khi rõ ràng cuộc chiến đã thua, chúng ta đã thực hiện thành công kế hoạch di tản lượng vàng dự trữ sang cho các đồng minh mới của mình. Vàng, đã được cất giữ trên tàu và sẵn sàng ra khơi bất cứ lúc nào, giờ đã đến nước sở tại một cách an toàn và sẽ hỗ trợ rất nhiều cho chính phủ lưu vong của chúng ta."
 mtg_netherlands.63.a:0 "Fortunate that we had the foresight to prepare for this."
 mtg_netherlands.64.t:0 "Zuiderzee Works Spark Infrastructure Advancements"
 mtg_netherlands.64.d:0 "Công việc ở Flevopolder đã có một khởi đầu tốt đẹp, và mặc dù còn nhiều năm nữa trước khi dự án hoàn thành, chúng ta đã có thể gặt hái được một số thành quả từ sự lao động chăm chỉ của mình.\n\nKhi có được kinh nghiệm thực tế với một dự án cải tạo đất có quy mô lớn này, các kỹ sư đã phát triển các phương pháp mới để xây dựng đường bộ, đường sắt và đường thủy. Nếu chúng ta đầu tư vào những tiến bộ này, chúng ta có thể đạt được những cải tiến đáng kể trong các lĩnh vực này trong tương lai gần."
 mtg_netherlands.64.a:0 "This sounds like an excellent idea!"
 mtg_netherlands.64.b:0 "We don't have the funds for this right now."
 mtg_netherlands.65.t:0 "Zuiderzee Works Spark Industrial Advancements"
 mtg_netherlands.65.d:0 "Khi tiến độ tiếp tục ở Flevopolder, công nghiệp tiếp tế dự án khổng lồ này cũng phát triển theo. Các kỹ sư chuyên cung cấp cho dự án những vật liệu xây dựng cần thiết giờ đây đã có được những hiểu biết mới về sự phát triển của ngành công nghiệp và việc xây dựng các nhà máy và xưởng đóng tàu. Nếu chúng ta đầu tư vào những tiến bộ này, chúng ta có thể đạt được những cải tiến đáng kể trong các lĩnh vực này trong tương lai gần."
 mtg_germany.1.t:0 "[From.GetName] Demands Compliance"
 mtg_germany.1.d:0 "As we recently caved to their trade demands, [From.GetNameDef] has now issued an ultimatum: we must join them immediately, or face their military might."
 mtg_germany.1.a:0 "Then we shall join them."
 mtg_germany.1.b:0 "Then we shall face them."
 mtg_germany.2.t:0 "[From.GetName] Complies"
 mtg_germany.2.d:0 "The [From.GetAdjective] government has responded favorably to our demands, and will lend us their assistance in our wars."
 mtg_germany.3.t:0 "[From.GetName] Rejects Compliance"
 mtg_germany.3.d:0 "The [From.GetAdjective] government has rejected our demands, despite our threats of military force."
 mtg_germany.3.a:0 "Then they have chosen death."
 mtg_exile_government.2.title:0 "The [From.GetAdjective] Government in Exile"
 mtg_exile_government.2.desc:0 "[From.GetLeader] has formally requested permission from the [Root.GetAdjective] government to return to [From.GetNameDef] and re-establish a provisional [From.GetRulingPartyLong] cabinet in preparation for the post-war peace."
 mtg_exile_government.2.a:0 "It is time for them to return to their own territory."
 mtg_exile_government.2.b:0 "The time is not yet ripe."
 mtg_exile_government.3.title:0 "[From.GetName] Requests Naval Integration"
 mtg_exile_government.3.desc:0 "Ban lãnh đạo hải quân [From.GetAdjective] đã trình bày cho chúng ta một kế hoạch để hợp nhất hải quân của chúng ta vào của họ. Họ lập luận rằng, bằng cách cho phép các nhà hoạch định hải quân [From.GetAdjective] có toàn quyền kiểm soát các tàu của chúng ta, hiệu quả của họ sẽ tăng lên đáng kể so với các hành động độc lập hiện tại của họ."
 mtg_exile_government.3.a:0 "Chúng ta đồng ý."
 mtg_exile_government.3.b:0 "We will not serve under them."
 mtg_exile_government.4.title:0 "[From.GetName] Accepts Naval Integration"
 mtg_exile_government.4.desc:0 "The [From.GetAdjective] government has informed us that they agree to our proposal, and that henceforth their ships will operate under our command."
 mtg_exile_government.5.title:0 "[From.GetName] Rejects Naval Integration"
 mtg_exile_government.5.desc:0 "The [From.GetAdjective] government has informed us that their navy will never serve under the command of a foreign power. They mean to aid us, but they shall do so independently."
 mtg_exile_government.5.a:0 "They place their pride above the interests of the alliance."
 mtg_generic.1.title:0 "[From.GetName] Enforces Government Change"
 mtg_generic.1.desc:0 "Citing the clear lack of electoral support for our current government, [From.GetNameDef] has demanded a change in politics."
 mtg_generic.1.a:0 "Chúng ta không có lựa chọn nào khác ngoài việc chấp nhận."
 mtg_news.13.desc:0 "Chính phủ [From.GetAdjective] đã thông báo về Hội nghị Đế chế lần thứ mười hai. Trong hai tháng tới, đại diện của chính phủ [From.GetAdjective] và các Lãnh thổ Tự trị sẽ tập trung tại London để thảo luận về các vấn đề mà toàn thể Đế quốc quan tâm.\n\nĐiều này sẽ có ý nghĩa gì đối với các vấn đề toàn cầu vẫn chưa rõ ràng, nhưng có thể các cuộc thảo luận sẽ bao gồm chủ đề về Liên bang Đế quốc, sự hình thành của nó có thể sẽ gây ra những hậu quả đáng kể cho các siêu cường trên thế giới."
 mtg_news.13.a:0 "Vận mệnh Đế quốc treo lơ lửng trong sự cân bằng."
 mtg_news.13.b:0 "Chúng ta có nhiều điều để thảo luận."
 mtg_news.13.c:0 "Chúng ta sẽ theo dõi sát diễn biến."
 mtg_news.14.t:0 "[From.GetName] Xem lại Chính sách Thuộc địa"
 mtg_news.14.desc:0 "Tại một bài phát biểu ngày hôm nay, [From.GetLeader] đã thông báo về một sự thay đổi trong chính sách thuộc địa của quốc gia. "Công nhận quyền tự quyết của tất cả các dân tộc, chính phủ [From.GetAdjective] đã quyết định đặt tất cả các chủ thể Đế quốc trên con đường độc lập, kết luận được dự định sẽ xảy ra trong tương lai gần."\n\nTrước những lo ngại rằng điều này sẽ làm suy yếu rất nhiều vị thế của [From.GetNameDef] trên thế giới, [From.GetLeader] tuyên bố rằng "tất cả các quốc gia muốn làm như vậy sẽ được hoan nghênh tiếp tục là thành viên của một cộng đồng mới thành lập của các quốc gia, nhưng sau đó là các bên hoàn toàn bình đẳng và độc lập". Vẫn còn phải xem liệu có quốc gia nào chấp nhận lời đề nghị hay không."
 mtg_news.14.a:0 "Đó là điều đúng đắn phải làm."
 mtg_news.14.b:0 "Nền độc lập chúng ta đang chờ đợi."
 mtg_news.14.c:0 "Họ đã mất trí."
 mtg_news.14.d:0 "Hãy hy vọng điều vô nghĩa này không ảnh hưởng đến lãnh địa của chúng ta!"
 mtg_news.15.t:0 "Phi thực dân hóa Đế quốc Anh"
 mtg_news.15.desc:0 "Vào lúc nửa đêm hôm nay, việc chuyển giao toàn bộ chủ quyền được chờ đợi từ lâu cho các quốc gia chủ thể khác nhau của Đế quốc Anh đã được hoàn thành. Bất chấp lời mời của chính phủ [From.GetAdjective] cho các chủ thể cũ gia nhập [From.GetFactionName], nhiều người đã chọn đi theo cách riêng của họ.\n\nĐộng thái này tiếp tục gây tranh cãi trong nước, nhưng được các nhà xã hội quốc tế hoan nghênh nhiệt liệt. Điều này đã gây ra điểm yếu gì cho vị thế của [From.GetNameDef] trên thế giới, cũng như tình hình của những quốc gia đã chọn đi theo con đường riêng của họ."
 mtg_news.15.a:0 "Tương lai là không thể né tránh, vì vậy chúng ta đã làm cho nó như bây giờ."
 mtg_news.15.b:0 "Kết thúc của một kỷ nguyên."
 mtg_news.16.t:0 "[From.GetName] Từ chối Xoa dịu"
 mtg_news.16.desc:0 "Trong một tuyên bố công khai ngày hôm nay, Thủ tướng mới của [From.GetAdjective] [From.GetLeader] đã thông báo ý định của chính phủ mới nhằm tránh xa lộ trình Appeasement (Chính sách Nhân nhượng) mà những người tiền nhiệm của họ đã trung thành duy trì. Không có điều khoản chắc chắn nào, [From.GetLeader] đã nói rõ rằng mục tiêu của [From.GetNameDef] là "ngăn chặn cuộc hành quân của chế độ chuyên chế, bất cứ nơi nào nó có thể dựng lên cái đầu xấu xí của mình".\n\nLiệu mối đe dọa chiến tranh có giúp ngăn chặn chủ nghĩa bành trướng của một số quốc gia nhất định hay không vẫn còn được xem xét, nhưng các chương trình tuyển dụng đang được tiến hành tốt trong [From.GetNameDef], cho thấy sự tin cậy đối với các tuyên bố của họ."
 mtg_news.16.a:0 "Thời gian để xoa dịu đã qua. Bây giờ chúng ta đã vạch ra ranh giới."
 mtg_news.16.b:0 "Người Anh đã ném chiếc găng tay xuống."
 mtg_news.17.t:0 "[From.GetName] Thực thi Hiệp ước Hải quân"
 mtg_news.17.desc:0 "Chính phủ [From.GetAdjective] hôm nay đã tuyên bố ý định truy quét các hành vi vi phạm Hiệp ước Hải quân Washington từ năm 1922. Bất kỳ quốc gia ký kết nào đã vi phạm tỉ lệ tàu chủ lực 5:5:3:1.75:1.75 được nêu trong đó có khả năng sẽ nhận được tối hậu thư của [From.GetAdjective] ngay lập tức yêu cầu họ giảm số lượng của họ xuống hạn ngạch được phân bổ cho họ trong hiệp ước.\n\nCho đến nay, phản ứng toàn cầu là một trong những nghi ngờ rằng người Anh sẽ gây chiến vì điều này."
 mtg_news.17.a:0 "Nhưng chúng ta sẽ làm."
 mtg_news.17.b:0 "Chúng ta nên dự liệu tối hậu thư của họ bất cứ lúc nào..."
 mtg_news.17.c:0 "Người Anh rất coi trọng quyền tối thượng hải quân..."
 mtg_news.18.t:0 "[From.GetName] Xem xét Can thiệp Lục địa"
 mtg_news.18.desc:1 "\nChính phủ [From.GetAdjective] hôm nay đã công bố ý định "khôi phục sự cân bằng quyền lực ở Châu Âu", nếu cần bằng việc sử dụng vũ lực quân sự". Thủ tướng [From.GetLeader] nói: "Chủ nghĩa Đế quốc Châu Âu là mối đe dọa đối với an ninh quốc gia của Anh, và do đó cần phải được kiềm chế.\n\nChính xác thì phương tiện này là gì vẫn chưa rõ ràng, nhưng quốc gia đã huy động và có vẻ như đã chuẩn bị sẵn sàng cho chiến tranh."
 mtg_news.18.a:0 "Chúng ta không thể chờ đợi chúng mạnh mẽ hơn nữa."
 mtg_news.18.b:0 "Họ đang đến vì chúng ta."
 mtg_news.18.c:0 "Ranh giới đã bị vượt qua."
 mtg_news.19.t:0 "[From.GetLeader] Trao quyền cho Đảng Nhà vua"
 mtg_news.19.desc:0 "Sau cuộc hôn nhân hoàng gia giữa Vua [From.GetLeader] và Wallis Simpson, Nhà vua hiện đã chỉ định các nhà lãnh đạo của "Đảng Nhà Vua" ủng hộ quân chủ mới được thành lập, Winston Churchill, Oswald Mosley, và David Lloyd George, để thành lập chính phủ mới sau thời kỳ kéo dài của quốc gia mà không có một chính phủ nào.\n\nNhững người ủng hộ [From.GetLeader] hoan nghênh việc thành lập một chính phủ trung thành, nhưng những người chỉ trích chỉ ra rằng chính phủ mới ủng hộ mong muốn của Nhà vua đến mức chúng ta có thể coi Nhà vua, trên thực tế, là một vị vua chuyên chế."
 mtg_news.19.a:0 "Chúa Phù hộ Đức vua!"
 mtg_news.19.b:0 "Một bước vào quá khứ."
 mtg_news.20.t:0 "Cô lập Ngoại giao [ITA.GetAdjective]"
 mtg_news.20.desc:0 "Mối quan hệ ngoại giao giữa [ITA.GetNameDef] và [GER.GetNameDef] gần đây đã trở nên tồi tệ hơn, với một loạt các sự cố ngoại giao nhỏ bị chính phủ [GER.GetAdjective] bắt giữ để châm ngòi cho những luận điệu thù địch. Mặc dù quan hệ Italy-Đức đã bắt đầu được cải thiện trong những năm gần đây, nhưng những phát triển mới này dường như ngăn cản một cách hiệu quả bất kỳ sự hợp tác nào trong tương lai giữa hai cường quốc Châu Âu.\n\nCác nhà phê bình chỉ ra những cải thiện đồng thời trong quan hệ Anh-Đức, cũng như 'sự tiện lợi' mà sự cô lập ngoại giao của [ITA.GetAdjective] mang lại cho người Anh, điều này có thể chỉ ra những thỏa thuận phòng ngừa giữa hai quốc gia."
 mtg_news.20.a:0 "The Germans have done us a great service."
 mtg_news.20.b:0 "Con đường này mang đến cho chúng ta những triển vọng tốt hơn."
 mtg_news.20.c:0 "Những âm mưu ghê tởm của người Anh là nguyên nhân gây ra điều này!"
 mtg_news.20.d:0 "Người Anh đang âm mưu..."
 mtg_news.21.t:0 "Liên minh Anh-Đức"
 mtg_news.21.desc:0 "Chính phủ [ENG.GetAdjective] và [GER.GetAdjective] đã công bố một hiệp ước hỗ trợ quân sự lẫn nhau, cũng như cho thấy ý định của họ là "tôn trọng phạm vi lợi ích của bên kia". Không phải tất cả đều có thể ngạc nhiên khi thấy sự phát triển này sau lời hùng biện ngày càng ủng hộ [ENG.GetAdjective] của [GER.GetNameDef] trong những tháng gần đây, nhưng thuật ngữ của hiệp ước đã khiến nhiều chuyên gia sửng sốt, và thậm chí khiến một số người đưa ra cảnh báo đối với điều này có thể có ý nghĩa gì đối với Châu Âu."
 mtg_news.21.a:0 "Bây giờ, không ai có thể cản đường chúng ta."
 mtg_news.21.b:0 "Các vùng biển đã được bảo vệ."
 mtg_news.21.c:0 "Chúng ta nên thận trọng..."
 mtg_news.22.t:0 "Hiệp ước Anh-Đức"
 mtg_news.22.desc:0 "Chính phủ [ENG.GetAdjective] và [GER.GetAdjective] đã công bố một hiệp ước không xâm lược và không can thiệp. Các quy định khác bao gồm một điều khoản chỉ ra ý định của họ là "tôn trọng phạm vi lợi ích của bên kia". Không phải tất cả đều ngạc nhiên khi thấy sự phát triển này sau lời hùng biện ngày càng ủng hộ [ENG.GetAdjective] của [GER.GetNameDef] trong những tháng gần đây, nhưng các nhà phê bình vẫn cảnh báo điều này có thể có ý nghĩa gì đối với Châu Âu."
 mtg_news.22.a:0 "Đại lục được bảo vệ."
 mtg_news.22.b:0 "Hai sườn của chúng ta đã được bảo vệ."
 mtg_news.22.c:0 "Họ đang chia rẽ thế giới..."
 mtg_news.23.t:0 "Tổ chức Áo Đen ở [From.GetName]"
 mtg_news.23.desc:0 "Dưới sự lãnh đạo của Oswald Mosley, Liên minh Phát xít Anh (B.U.F) đã bắt đầu một chiến dịch tuần hành có tổ chức trên khắp đất nước, do đó tìm cách tăng số lượng những người ủng hộ phát xít trên khắp [From.GetNameDef].\n\nTuy nhiên, phản ứng bạo lực của các phần tử chống phát xít của công chúng đã gây ra một số cuộc ẩu đả trên đường phố và không chắc liệu sự ổn định có được duy trì hay tình trạng bất ổn chính trị sẽ trở nên tồi tệ hơn nữa hay không. B.U.F. về phần mình, giới lãnh đạo đã thề sẽ không dừng lại "cho đến khi họ tuần hành trên Phố Downing và yêu cầu thay đổi chính phủ"."
 mtg_news.23.a:0 "Chúng ta sẽ thoát ra khỏi cái thử thách mạnh mẽ hơn bao giờ hết."
 mtg_news.23.b:0 "Hãy để chúng ta xem nếu họ xoay sở để tránh nội chiến."
 mtg_news.24.t:0 "Liên minh Anh-Italy"
 mtg_news.24.desc:0 "Trong một động thái chưa từng có, chính phủ [Root.GetAdjective] mới đã tách mình ra khỏi các đồng minh trong Đại Chiến của họ ở [FRA.GetNameDef], và thay vào đó, họ tuyên bố liên minh với Italy. Sự thay đổi lòng trung thành thô bạo này đã gây ra những làn sóng chấn động trong toàn cảnh ngoại giao Châu Âu, và đặc biệt là sự nghi ngờ đối với [FRA.GetNameDef] và [GER.GetNameDef], những người sau này đã trở thành mục tiêu của những lời lẽ thù địch lặp đi lặp lại từ [From.GetLeader]."
 mtg_news.24.a:0 "Dù sao thì người Pháp cũng vô dụng."
 mtg_news.24.b:0 "Chúng ta, phát xít chân chính phải sát cánh cùng nhau."
 mtg_news.24.c:0 "Đừng bao giờ tin tưởng Rosbifs!"
 mtg_news.24.d:0 "Chúng ta phản đối!"
 mtg_news.24.e:0 "Đây là một số hoạt động ngoại giao quan trọng của Anh..."
 mtg_news.25.t:0 "Gibraltar đã Trở về Quốc Gia Tây Ban Nha"
 mtg_news.25.desc:0 "Chính phủ [Root.GetAdjective] và Tây Ban Nha hôm nay đã đưa ra một tuyên bố chung, thông báo việc trao trả Gibraltar cho Quốc Gia Tây Ban Nha, đồng thời củng cố một hiệp ước hợp tác quân sự mới giữa hai cường quốc."
 mtg_news.25.a:0 "Đó là một cuộc giao dịch cần thiết."
 mtg_news.25.b:0 "Phần thưởng xứng đáng."
 mtg_news.25.c:0 "Một sự phát triển thú vị..."
 mtg_news.26.t:0 "Nội Chiến Đế quốc ở [From.GetName]"
 mtg_news.26.desc:0 "\nCác phần tử ủng hộ Đế quốc của [From.GetName] đã trỗi dậy trong một cuộc nổi dậy mở chống lại chính phủ, yêu cầu sự trở lại ngay lập tức của quốc gia với tư cách là Lãnh thổ Tự trị của Đế quốc Anh. Tình hình hiện đã leo thang thành một cuộc nội chiến toàn diện và chính phủ [From.GetAdjective] đã cáo buộc [ENG.GetNameDef] cung cấp cho quân nổi dậy những vũ khí và đạn dược hiện đại mà họ yêu cầu, điều mà chính phủ [ENG.GetAdjective] đã từ chối một cách rõ ràng."
 mtg_news.26.a:0 "Họ có thể buộc tội chúng ta tất cả những gì họ thích."
 mtg_news.26.b:0 "Cursed British meddling!"
 mtg_news.26.c:0 "Họ đến vì tất cả chúng ta."
 mtg_news.26.d:0 "Thủ đoạn ám muội..."
 mtg_news.27.t:0 "[ENG.GetName] Allies [From.GetAdjective] Imperial Loyalists"
 mtg_news.27.desc:1 "\nChính phủ [ENG.GetAdjective] hôm nay đã thông báo rằng họ sẽ đưa chính phủ Trung thành của Đế quốc non trẻ ở [From.GetNameDef] dưới sự bảo vệ của nó. [From.GetNameDefCap] hiện đang trong cuộc nội chiến và điều này dường như cho thấy rằng [ENG.GetNameDef] từ đó sẽ tham gia tích cực hơn vào các cuộc chấn động chính trị nội bộ của đất nước."
 mtg_news.27.a:0 "We must welcome them back into the fold."
 mtg_news.27.b:0 "Sao họ dám?!"
 mtg_news.27.c:0 "Chúng ta phải cùng nhau chống lại người Anh."
 mtg_news.27.d:0 "Thủ đoạn xảo quyệt."
 mtg_news.28.t:0 "[From.GetName] Submits to [ENG.GetName]"
 mtg_news.28.desc:0 "Đáp lại tối hậu thư của [ENG.GetAdjective] yêu cầu các đơn vị quân đội [ENG.GetAdjective] tự do đi qua lãnh thổ của họ, cũng như kiểm soát sâu rộng các vấn đề nội bộ của họ, chính phủ [From.GetAdjective] hiện đã thông báo nó sẽ phục tùng. Các quan chức [ENG.GetAdjective] đã có mặt tại chỗ để thiết lập giám sát các vấn đề đối nội của quốc gia."
 mtg_news.28.a:0 "Họ đã quyết định đúng."
 mtg_news.28.b:0 "Chúng ta không có lựa chọn nào khác..."
 mtg_news.28.c:0 "Chúng ta đã bị cưỡng chế."
 mtg_news.28.d:0 "Người Anh đã trang bị vũ khí mạnh mẽ cho họ..."
 mtg_news.29.t:0 "[From.GetName] Từ chối Tối hậu thư của [ENG.GetAdjective]"
 mtg_news.29.desc:0 "Chính phủ [From.GetAdjective] đã từ chối tối hậu thư của [ENG.GetAdjective] yêu cầu cho phép các đơn vị quân đội [ENG.GetAdjective] tự do đi qua lãnh thổ của họ, cũng như kiểm soát sâu rộng các vấn đề nội bộ của họ. [From.GetLeader] đã tuyên bố chính phủ hoàn toàn dự liệu sự trả đũa của [ENG.GetAdjective] và hiện đã đặt quân đội của họ trong tình trạng cảnh giác cao độ."
 mtg_news.29.a:0 "Và sợ rằng họ nên làm vậy."
 mtg_news.29.b:0 "Để cho họ đến."
 mtg_news.29.c:0 "Họ không để lại cho chúng ta giải pháp thay thế nào."
 mtg_news.29.d:0 "Người Anh đang ở trên con đường chiến  tranh."
 mtg_news.30.t:0 "[From.GetName] Moves to Secure Dominions"
 mtg_news.30.desc:0 "Các hành động gần đây của chính phủ [From.GetAdjective] đã cho thấy rõ ràng rằng họ đang ngày càng kìm hãm quyền tự trị của các Lãnh thổ Tự trị. Với việc quân đội đang được chuẩn bị để chuyển ra nước ngoài, dự kiến thậm chí việc triển khai các đơn vị quân đội có thể được sử dụng để ngăn cản bất kỳ quan điểm nào về việc tách khỏi chính phủ mới."
 mtg_news.30.a:0 "Tốt hơn hết họ không nên nhận bất kỳ ý tưởng hài hước nào..."
 mtg_news.30.b:0 "Họ đang đến vì chúng ta."
 mtg_news.30.c:0 "Biện pháp quyết liệt..."
 mtg_news.31.t:0 "[ENG.GetName] Áp đặt Thiết Quân luật ở [From.GetName]"
 mtg_news.31.desc:0 "\nĐầu ngày hôm nay, các đơn vị quân đội [ENG.GetAdjective] đã đóng quân trên khắp [From.GetNameDef], và chính phủ [ENG.GetAdjective] đã ban bố tình trạng thiết quân luật tại Lãnh thổ Tự trị của mình. Chính quyền địa phương đã bị đình chỉ và các công việc hàng ngày, ít nhất là vào lúc này, được xử lý trực tiếp từ London.\n\nVẫn chưa rõ tình hình mới này sẽ kéo dài bao lâu, nhưng các nhà phê bình đã gọi vị thế của [ENG.GetAdjective] là 'không thể đạt được' về lâu dài."
 mtg_news.31.a:0 "Đó là một động thái cần thiết."
 mtg_news.31.b:0 "Sao họ dám?!"
 mtg_news.31.c:0 "Chúng ta có quyền!"
 mtg_news.31.d:0 "The Brits are coming down hard on their Dominions."
 mtg_news.32.t:0 "[ENG.GetName] Thiết lập Phe trung thành Chính phủ [From.GetAdjective]"
 mtg_news.32.desc:0 "\nTrong một động thái chưa từng có [ENG.GetNameDef] đã tổ chức các cuộc bầu cử mới ở [From.GetNameDef], dẫn đến chiến thắng vang dội cho các đảng ủng hộ trung thành với [ENG.GetAdjective].\n\nCác nhà phê bình đặt câu hỏi về kết quả và cho rằng có thể đã xảy ra gian lận bầu cử trên diện rộng. Những cáo buộc này đã bị chính phủ [ENG.GetAdjective] bác bỏ một cách rõ ràng, trong khi chính phủ [From.GetAdjective] mới đã nắm quyền và thực hiện một chính sách kiên quyết ủng hộ Anh."
 mtg_news.32.a:0 "Đã xong."
 mtg_news.32.b:0 "Lừa đảo! LỪA ĐẢO-- Ahem. Quả là một kết quả tuyệt vời từ các cuộc bầu cử dân chủ và tự do."
 mtg_news.32.c:0 "Chúng ta có đơn độc khi chứng kiến sự bạo ngược gây ra cho bản thân không ?!"
 mtg_news.32.d:0 "Đây là những vấn đề nội bộ."
 mtg_news.33.t:0 "[From.GetName] Nhượng bộ Công đoàn"
 mtg_news.33.desc:0 "Rõ ràng trong nỗ lực thu hút sự ủng hộ rộng rãi hơn cho các chương trình tái vũ trang của họ, chính phủ [From.GetAdjective] hiện đã tham gia vào các cuộc trò chuyện với Công đoàn, đề xuất nhượng bộ để đổi lại sự ủng hộ của họ. Người ta kỳ vọng rằng điều này sẽ làm gia tăng đáng kể ảnh hưởng của phe xã hội chủ nghĩa đối với chính phủ."
 mtg_news.33.a:0 "Chúng ta làm những gì mình phải làm."
 mtg_news.33.b:0 "Concerning developments..."
 mtg_news.33.c:0 "Tin tức tuyệt vời cho công nhân [From.GetAdjective]!"
 mtg_news.34.t:0 "[ENG.GetName] Trục xuất Gia đình Hoàng gia"
 mtg_news.34.desc:0 "Trong cái mà nó được gọi là một quyết định 'nhân hậu', toàn bộ Gia đình Hoàng gia [ENG.GetAdjective] đã bị trục xuất khỏi đất nước. Người phát ngôn của chính phủ hoặc đại diện của Gia đình Hoàng gia không đưa ra thêm bình luận nào. Đầu ngày hôm nay, họ đã đến [From.GetNameDef] và xin tị nạn ở đó, điều này đã được chấp nhận."
 mtg_news.34.a:0 "Giải thoát nợ."
 mtg_news.34.b:0 "Chế độ chủ nghĩa xã hội chuyên chế được phơi bày cho tất cả mọi người thấy."
 mtg_news.34.c:0 "Một thắng lợi cho cuộc đấu tranh giai cấp!"
 mtg_news.35.t:0 "Sự biến mất của Gia đình Hoàng gia [ENG.GetAdjective]"
 mtg_news.35.desc:0 "Một tuần nữa đã trôi qua kể từ lần xuất hiện công khai cuối cùng của bất kỳ thành viên nào trong Gia đình Hoàng gia [From.GetAdjective], rất nhiều tin đồn về số phận của họ. Chính phủ đã từ chối bình luận hoàn toàn về vấn đề này và bắt đầu đàn áp bất kỳ báo cáo truyền thông nào gây chú ý đến vấn đề này.\n\nSự im lặng của chính phủ chỉ đáng chú ý hơn khi các tài khoản ẩn danh của một số cá nhân tự nhận là thành viên Gia đình Hoàng gia, nói về việc "chứng kiến Hoàng gia bị buộc rời khỏi Cung điện Buckingham bởi những người đàn ông đeo mặt nạ" vài tuần trước."
 mtg_news.35.a:0 "Nó phải được thực hiện."
 mtg_news.35.b:0 "Chủ nghĩa xã hội không tôn trọng mạng sống con người!"
 mtg_news.35.c:0 "They got their due."
 mtg_news.36.t:0 "Giải pháp Thay thế Cộng sản Anh"
 mtg_news.36.desc:0 "[From.GetNameDefCap] đã công bố một 'giải pháp thay thế cộng sản' mới cho Quốc tế Cộng sản, theo cách nói của [From.GetLeader] "tất cả các quốc gia xã hội chủ nghĩa mong muốn độc lập khỏi Moscow có thể tham gia cùng chúng ta bảo vệ quyền của Người lao động trên toàn thế giới". Liệu phe xã hội chủ nghĩa mới này có thể đứng vững trước Moscow hay không vẫn còn phải xem xét."
 mtg_news.36.a:0 "Chúng ta đã mở rộng vòng tay của mình với các đồng chí."
 mtg_news.36.b:0 "Họ là những kẻ phản bội chủ nghĩa xã hội chân chính!"
 mtg_news.36.c:0 "Một sự chia rẽ khác hình thành giữa Cộng sản Đỏ."
 mtg_news.37.t:0 "[From.GetName] Đòi hỏi Phi thực dân hóa"
 mtg_news.37.desc:0 "Chính phủ [From.GetAdjective] đã ra tối hậu thư cho các cường quốc thuộc địa khác, yêu cầu rút khỏi thuộc địa của họ ngay lập tức và trao hoàn toàn độc lập, giống như chính người Anh đã làm. Họ đã cho thấy họ sẵn sàng hỗ trợ những đòi hỏi này bằng cách sử dụng vũ lực quân sự, nếu cần."
 mtg_news.37.a:0 "And we will."
 mtg_news.37.b:0 "Chúng ta có một quyết định để đưa ra..."
 mtg_news.37.c:0 "Người Anh đang nắn gân toàn cầu của họ."
 mtg_news.38.t:0 "[From.GetName] Thách thức Chủ nghĩa Xã hội [SOV.GetAdjective]"
 mtg_news.38.desc:0 "[From.GetNameDefCap] đã cáo buộc [SOV.GetNameDef] "phản bội các giá trị mà Marx yêu quý", và bây giờ tuyên bố rằng họ đã quyết tâm "thanh trừng chủ nghĩa xã hội của những kẻ phản bội". Quốc gia này đã đặt quân đội của mình trong tình trạng báo động cao nhất, vì điều dường như chỉ đơn giản là thách thức sự lãnh đạo của chủ nghĩa xã hội dường như chắc chắn sẽ bùng phát thành một cuộc chiến toàn diện."
 mtg_news.38.a:0 "Chúng ta là chủ nghĩa xã hội thực sự!"
 mtg_news.38.b:0 "Hãy để chúng thử, những kẻ phản bội!"
 mtg_news.38.c:0 "Cộng sản Đỏ đã sử dụng đến đấu tranh nội bộ..."
 mtg_news.39.t:0 "[From.GetName] Thách thức Chủ nghĩa Phát xít"
 mtg_news.39.desc:0 "Những luận điệu gần đây từ chính phủ [From.GetAdjective] ngày càng mang tính thù địch và chống phát xít. Cùng với việc thông qua nhiều đạo luật chống phát xít, người ta tin rằng đây là một dấu hiệu cho thấy quốc gia này đang chuẩn bị cho một cuộc đối đầu quân sự với các đối thủ về ý thức hệ trong một tương lai không xa."
 mtg_news.39.a:0 "Chúng ta là hiển nhiên."
 mtg_news.39.b:0 "Chúng ta không sợ họ."
 mtg_news.39.c:0 "Chiến tranh đang bùng phát."
 mtg_news.40.t:0 "[From.GetName] Thách thức Chủ nghĩa Tư bản"
 mtg_news.40.desc:0 "Những luận điệu gần đây từ chính phủ [From.GetAdjective] ngày càng mang tính thù địch và chống tư bản chủ nghĩa. Cùng với việc thông qua các đạo luật chống Hoa Kỳ khác nhau, người ta tin rằng đây là một dấu hiệu cho thấy quốc gia này đang chuẩn bị cho một cuộc đối đầu quân sự với các đối thủ ý thức hệ của mình ở Thế giới Mới, trong một tương lai không xa."
 mtg_news.40.a:0 "Chúng ta đang đến vì họ."
 mtg_news.40.b:0 "Hãy để họ thử."
 mtg_news.40.c:0 "Đó sẽ là một nỗ lực dũng cảm."
 mtg_news.41.t:0 "Nội Chiến ở [From.GetName]"
" mtg_news.41.desc:0 ""Căng thẳng gia tăng được thúc đẩy bởi các cuộc tuần hành liên tục của phe Áo Đen ở [From.GetNameDef] giờ đã lên đến điểm sôi sục. 
Hàng loạt vụ đánh nhau mới nhất trên đường phố do những cuộc tuần hành này vượt ra ngoài tầm kiểm soát, và hiện đã leo thang đến mức quân đội phải can thiệp.\n\nTrong khi Hải quân Hoàng gia vẫn trung thành với chính phủ [From.GetAdjective] chính thức, tình hình trong quân đội lại hoàn toàn khác, với các đơn vị khác nhau cam kết hỗ trợ cho phe trung thành hoặc phe phát xít. Với việc thành lập của một chính phủ phát xít lâm thời, sân khấu được thiết lập cho một cuộc xung đột kéo dài trên quần đảo Anh."""
 mtg_news.41.a:0 "Chúng ta sẽ thắng."
 mtg_news.41.b:0 "Người Anh đang tự hủy hoại chính mình..."
 mtg_news.42.t:0 "Nội Chiến ở [From.GetName] Kết thúc"
 mtg_news.42.desc:0 "Với sự sụp đổ của chính phủ dân chủ [From.GetAdjective] tình hình đã ổn định trên Quần đảo Anh. Khi chính phủ từ chối bỏ chạy sang Lãnh thổ Tự trị trước sự tiến công của phát xít, Hải quân Hoàng gia hiện đã cam kết hỗ trợ cho chính phủ duy nhất còn lại. Không chắc liệu lòng trung thành này có được tính theo mệnh giá hay không, hay liệu các phần tử không trung thành giờ sẽ bị thanh trừng khỏi hàng ngũ của nó hay không."
 mtg_news.42.a:0 "Chiến thắng cuối cùng!"
 mtg_news.42.b:0 "Họ đã suy yếu đáng kể..."
 mtg_news.43.t:0 "Nội chiến Cộng sản ở [From.GetName]"
 mtg_news.43.desc:0 "Các thành phần trong đảng xã hội chủ nghĩa [From.GetAdjective] đã nhiều lần đưa ra lo ngại về việc chính phủ rõ ràng từ chối phi thực dân hóa. Giờ đây, chán nản với việc chính phủ không hành động trong vấn đề này, đã bắt đầu cáo buộc chính phủ là "phản quốc cao độ chống lại các giá trị của Chủ nghĩa Xã hội", và cầm vũ khí để lật đổ họ. Nỗ lực đảo chính hiện đã nhanh chóng leo thang, và không thể phủ nhận đất nước đang nằm trong tầm ngắm của một cuộc nội chiến toàn diện."
 mtg_news.43.a:0 "Chúng ta sẽ hoàn lại sự thống nhất cho đất nước chúng ta!"
 mtg_news.43.b:0 "Họ đã bị kêu gọi vì những lời nói dối!"
 mtg_news.43.c:0 "Cộng sản Đỏ đã quay lưng đối đầu lẫn nhau..."
 mtg_news.44.t:0 "Nội Chiến Ấn Độ"
 mtg_news.44.desc:0 "Là kết quả của cách tổ chức kém mà [RAJ.GetNameDef] giành được độc lập, căng thẳng tôn giáo trên tiểu lục địa đã âm ỉ kể từ đó. Bây giờ, những điều này đã trở nên đột ngột và đột ngột với các cuộc đụng độ bạo lực ở các thành phố lớn ở Tây-Bắc và Đông-Bắc của đất nước.\n\nChính quyền địa phương tỏ ra không thành công trong việc giữ cho tình hình không leo thang hơn nữa, và giờ đây, các lực lượng dân quân và thậm chí các đơn vị quân đội đã đoàn kết đứng sau Liên đoàn Hồi giáo, tuyên bố độc lập cho Pakistan, cũng như ý định chống lại người Ấn Độ cho đến khi họ đảm bảo được điều đó."
 mtg_news.44.a:0 "Chúng ta sẽ giành được độc lập của mình hoặc cố gắng chết!"
 mtg_news.44.b:0 "Chúng ta sẽ không thấy tiểu lục địa này bị chia cắt làm đôi!"
 mtg_news.44.c:0 "Đây là lỗi của chúng ta?"
 mtg_news.44.d:0 "Người Anh thực sự nên thấy điều này sắp xảy ra..."
 mtg_news.45.t:0 "Nội Chiến Pakistan"
 mtg_news.45.desc:0 "Sự ra đời đầy bạo lực của [From.GetNameDefCap] đã tiếp tục gây ra bất ổn ở quốc gia non trẻ, với các lực lượng dân quân có vũ trang nắm giữ nhiều quyền lực, đặc biệt là ở các khu vực xa trung tâm. Sự khác biệt về văn hóa giữa các nhóm người Hồi giáo khác nhau ở Tây-Bắc và Đông-Bắc Ấn Độ cũng ngày càng trở nên rõ ràng, với thái độ miệt thị của người Tây Pakistan đối với những người đồng cấp Phía Đông của họ vẫn còn chưa hạ nhiệt hoàn toàn kể từ sau cuộc nội chiến.\n\nGiờ đây, Phía Đông lại cầm vũ khí, tuyên bố "đủ là đủ", và họ cũng muốn độc lập hoàn toàn."
 mtg_news.45.a:0 "Sự khởi đầu nhỏ nhoi!"
 mtg_news.45.b:0 "Họ sẽ không đè nén chúng ta xuống nữa!"
 mtg_news.45.d:0 "Tất cả điều này có thể dễ dàng được ngăn chặn..."
 mtg_news.46.t:0 "[From.GetName] Di chuyển Chính phủ đến Batavia"
 mtg_news.46.desc:0 "Với việc mất các lãnh thổ lục địa Châu Âu của họ, chính phủ [From.GetAdjective] hiện đã quyết định chuyển đến thành phố Batavia trên đảo Java của Indonesia. Chính quyền thuộc địa ở đó sẽ được thay thế, thay vào đó là chính phủ [From.GetAdjective] trực tiếp quản lý.\n\nTừ căn cứ thuộc địa này, họ đã thề sẽ tiếp tục cuộc chiến chống lại kẻ xâm lược của mình."
 mtg_news.46.a:0 "Chúng ta sẽ tiếp tục chiến đấu!"
 mtg_news.46.b:0 "Họ đang thách thức."
 mtg_news.47.t:0 "[From.GetName] Tiếp tục Zuiderzee Works"
 mtg_news.47.desc:0 "Một dự án cải tạo đất quy mô lớn đã được thực hiện ở [From.GetNameDef], tiếp tục một loạt các dự án như vậy được gọi chung là "Zuiderzee Works". Sau khi đóng cửa IJsselmeer với Afsluitdijk, cải tạo Wieringermeer và Noordoostpolder, dự án hiện tập trung vào việc cải tạo Flevopolder, khu vực lớn nhất chưa được khai phá từ biển.\n\nMặc dù dự án hoàn chỉnh chắc chắn sẽ kéo dài nhiều năm, việc rút nước đã tiến hành đủ để các khu vực nhỏ hơn hiện đã có thể tiếp cận được và lợi ích cho công nghiệp [From.GetAdjective] là có thể nhận thấy."
 mtg_news.47.a:0 "Nó sẽ là một Kỳ quan Thế giới hiện đại."
 mtg_news.47.b:0 "Một canh bạc dũng cảm."
 mtg_news.48.t:0 "[JAP.GetName] Thu lấy Đông Ấn"
 mtg_news.48.desc:0 "Chính phủ [From.GetAdjective] và [JAP.GetAdjective] đã ban hành một tuyên bố chung thông báo việc chuyển giao toàn bộ Đông Ấn thuộc Hà Lan cho [JAP.GetAdjective] kiểm soát. Sự điều chỉnh lãnh thổ quyết liệt này ở Viễn Đông sẽ có hiệu lực ngay lập tức, bất chấp sự phản đối của nhiều bên thứ ba khác nhau như Hoa Kỳ và Anh quốc."
 mtg_news.48.a:0 "Đó là một điều tàn ác cần thiết."
 mtg_news.48.b:0 "Một bất ngờ đáng hoan nghênh nhất."
 mtg_news.48.c:0 "Liên quan."
 mtg_news.49.t:0 "[JAP.GetName] Thu lấy Tài nguyên Đông Ấn"
 mtg_news.49.desc:0 "Chính phủ [From.GetAdjective] và [JAP.GetAdjective] đã đưa ra một tuyên bố chung thông báo về một thỏa thuận thương mại độc quyền giữa hai quốc gia của họ. Do đó, Nhật Bản sẽ được phép độc quyền đối với tất cả các nguồn tài nguyên được khai thác tại quần đảo Indonesia.\n\nThỏa thuận thương mại chưa từng có này chắc chắn là một nỗ lực của chính phủ [From.GetAdjective] nhằm ngăn chặn bất kỳ mối đe dọa nào từ phía Nhật Bản, mặc dù nó đã gây ra sự bất bình lớn với các quốc gia có lợi ích khác như [USA.GetNameDef] và [ENG.GetNameDef]."
 mtg_news.49.a:0 "Một sự thỏa hiệp có thể chấp nhận được."
 mtg_news.49.b:0 "Dù sao chúng ta cũng chỉ quan tâm đến các nguồn tài nguyên."
 mtg_news.49.c:0 "Họ đang ở trong liên minh với nhau."
 mtg_news.50.t:0 "[From.GetName] Phi thực dân hóa"
 mtg_news.50.desc:0 "Chính phủ [From.GetAdjective] mới đã nhanh chóng thực hiện chiến dịch của họ với lời hứa trao độc lập cho các khu vực khác nhau vẫn thuộc về đế chế thuộc địa [From.GetAdjective].\n\nNgay lập tức, các quốc gia này sẽ nhận được độc lập hoàn toàn và thay vào đó, Quân đội Đông Ấn Hoàng gia Hà Lan (KNIL) sẽ trở lại để hỗ trợ cho quân đội lục địa Châu Âu [From.GetAdjective]."
 mtg_news.50.a:0 "Bây giờ chúng ta có thể tập trung vào đại lục."
 mtg_news.50.b:0 "Họ thực sự ủng hộ tự do."
 mtg_news.51.t:0 "Sự sáng lập của Nhà nước Vùng đệm Benelux"
 mtg_news.51.desc:0 "Với sự yếu kém hiện tại của các quốc gia Luxembourg và Belgium, [ENG.GetNameDef] dường như đã phải khuất phục trước những lời kêu gọi của [From.GetAdjective] để khôi phục "trạng thái đệm" thời hậu Napoléon ở các nước vùng đất thấp. Người Anh đã bằng lòng chuyển trao trực tiếp lãnh thổ được giải phóng cho [From.GetNameDef]. Liệu người Hà Lan có gặp may mắn hơn khi duy trì sự ổn định nội bộ trong khoảng thời gian này hay không vẫn còn phải xem."
 mtg_news.51.a:0 "We will."
 mtg_news.51.b:0 "Một số kỹ năng ngoại giao [From.GetAdjective] xuất sắc."
 mtg_news.52.t:0 "[USA.GetName] Bảo vệ Tây Ấn thuộc [From.GetAdjective]"
 mtg_news.52.desc:0 "Theo yêu cầu của chính phủ [From.GetAdjective], [USA.GetNameDef] đã đưa ra một tuyên bố nói rằng họ coi Tây Ấn thuộc Hà Lan là một phần không thể thiếu trong phạm vi lợi ích của họ. Họ đã thề sẽ bảo vệ lãnh thổ chống lại bất kỳ kẻ nào có thể tấn công chủ sở hữu hợp pháp của nó."
 mtg_news.52.a:0 "Phương Tây an toàn."
 mtg_news.52.b:0 "Better the [From.GetAdjective] than anyone else."
 mtg_news.52.c:0 "Họ khá coi trọng "khu vực lợi ích" của mình."
 mtg_news.53.t:0 "Thành lập Benelux"
 mtg_news.53.desc:0 "Dưới sự lãnh đạo của chính phủ [From.GetAdjective], một liên minh mới bao gồm các Quốc gia Vùng đất Thấp khác nhau đã được thành lập. Các nhà lãnh đạo của họ đã bày tỏ hy vọng rằng liên minh non trẻ này "sẽ giữ thái độ trung lập khi đối mặt với cuộc khủng hoảng thế giới đang gia tăng", và các quốc gia khác cuối cùng có thể tham gia vào nó để củng cố sức mạnh của "khối trung lập và hợp lý này khi đối mặt với sự điên rồ điều đó đang bao trùm thế giới hiện tại"."
 mtg_news.53.a:0 "Chúng ta hoan nghênh tất cả những ai đã cảm thấy mệt mỏi với các Cường Quốc hay cãi vã."
 mtg_news.53.b:0 "Một sáng kiến táo bạo."
 mtg_news.54.t:0 "Thành lập Liên minh Châu Âu"
 mtg_news.54.desc:0 "Kể từ khi Benelux hình thành, chính phủ của các Quốc gia Vùng đất Thấp đã nỗ lực thu hút sự quan tâm hơn nữa đối với một" khối minh mẫn mạnh mẽ và trung lập". Giờ đây, một loạt các quốc gia mới đã được mời tham gia liên minh và để phù hợp với làn sóng các quốc gia thành viên mới này, nó đã được quyết định đổi tên thành "Liên minh Châu Âu"."
 mtg_news.54.a:0 "Chúng ta mạnh mẽ hơn bao giờ hết."
 mtg_news.54.b:0 "Liên minh phát triển."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] muốn giới hạn việc Tái vũ trang Hải quân"
 MTG_naval_treaty.1.desc:0 "Những nỗ lực gần đây của chúng ta nhằm xây dựng một hạm đội lớn hơn đã đưa chúng ta vào hàng ngũ các cường quốc hải quân lớn mạnh. [From.GetNameDefCap] ràng cảm thấy bị đe dọa bởi hạm đội mở rộng của chúng ta và đã cử một phái đoàn đến thủ đô của chúng ta để đàm phán một hiệp ước hạn chế vũ khí chung. \n\nHiệp ước sẽ được mô phỏng theo Hiệp ước Hải quân London Lần hai và hạn chế kích thước của các tàu chủ lực của chúng ta cũng như giới hạn quy mô hạm đội tổng thể của chúng ta trong các tàu chủ lực để không vượt quá hạm đội của [ENG.GetNameDef]."
 MTG_naval_treaty.1.a:0 "Những điều khoản này có thể chấp nhận được."
 MTG_naval_treaty.1.b:0 "Chúng ta sẽ không bị giới hạn trong tham vọng của mình!"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] ký kết Hiệp ước Giải trừ Quân bị Hải quân"
 MTG_naval_treaty.2.desc:0 "Chính phủ của [From.GetLeader] đã đồng ý hạn chế lẫn nhau trong việc tái vũ trang hải quân. Với mực in hiệp ước chưa kịp ráo, một Ủy ban Kiểm soát đã bắt đầu công việc của mình để chứng nhận rằng tất cả các công trình xây dựng mới đều tuân thủ các hạn chế của hiệp ước."
 MTG_naval_treaty.2.a:0 "Một cuộc chạy đua vũ trang khác đã tránh được."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] phá vỡ đàm phán"
 MTG_naval_treaty.3.desc:0 "Phái đoàn từ [From.GetNameDef] đã bước ra khỏi cuộc đàm phán, với lý do "bên kia hoàn toàn từ chối thừa nhận các thực tế chính trị và chiến lược mà [From.GetNameDef] phải đối mặt."\n\n Với mục tiêu chính sách đối ngoại là kiểm soát vũ khí rõ ràng là còn lúng túng, nhiều nhà quan sát tự hỏi các bên khác của hiệp ước sẵn sàng chấp nhận những hạn chế đối với vũ khí của họ trong bao lâu nữa."
 MTG_naval_treaty.3.a:0 ""Hỗn loạn" là một từ rất mạnh mẽ."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] đưa ra cảnh báo nghiêm khắc"
 MTG_naval_treaty.4.desc:0 "Đại sứ [From.GetAdjective] tại đất nước của chúng ta hôm nay đã kêu gọi [This.GetLeader] gửi một công hàm từ chính phủ của ông ta. Họ đang theo dõi sự mở rộng hải quân liên tục của chúng ta với sự lo lắng nghiêm trọng và hiện coi hải quân của chúng ta "là một nhân tố gây mất ổn định trong khu vực". \n\nNếu chúng ta tiếp tục chương trình mở rộng hải quân hiện tại, xin lưu ý là tiếp tục, chính phủ [From.GetAdjective] sẽ buộc phải xem xét tất cả các biện pháp có thể."
 MTG_naval_treaty.4.a:0 "Chúng ta không muốn tìm hiểu những biện pháp đó là gì."
 MTG_naval_treaty.4.b:0 "Một trò lừa bịp minh bạch."
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] cam kết giải giáp"
 MTG_naval_treaty.5.desc:0 "Thông điệp kiên quyết của chúng ta gửi tới chính phủ [From.GetAdjective] rõ ràng đã có tác dụng như mong muốn. Sau một đêm dài cân nhắc nội bộ, đại sứ của chúng ta được [From.GetLeader] đảm bảo với sự hiện diện của bộ trưởng hải quân rằng nội các đã thông qua việc cắt giảm chi tiêu hải quân sẽ buộc [From.GetNameDef] phải loại bỏ một số các tàu chủ lực và chỉ tài trợ cho việc thay thế các tàu bị hao mòn trong tương lai."
 MTG_naval_treaty.5.a:0 "Bây giờ chúng ta hãy xem nếu họ làm theo điều đó."
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap] từ chối Cảnh báo"
 MTG_naval_treaty.6.desc:0 "Cuộc họp với bộ trưởng ngoại giao [From.GetNameDef] đã không diễn ra tốt đẹp như chúng ta mong đợi. Theo lời đại sứ của chúng ta, Chính phủ [From.GetAdjective] đã quyết định từ chối bất kỳ cảnh báo nào mà chúng ta có thể đưa ra. Theo đó, ông ta được thông cáo bằng một công hàm ngắn gọn nói rằng chính phủ của [From.GetLeader] hiện không tin rằng có bất cứ điều gì để thảo luận."
 MTG_naval_treaty.6.a:0 "Nếu họ không chịu nói chuyện, chúng ta sẽ để vũ khí của mình lên tiếng."
 MTG_naval_treaty.6.b:0 "Họ gọi là trò lừa phỉnh."
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] từ bỏ Hiệp ước Hải quân"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader] hôm nay đã thông báo rằng [From.GetNameDef] sẽ không còn bị ràng buộc bởi các hiệp ước hải quân đã ký kết. Ông nói, tình hình thế giới đã khiến sự lựa chọn không thể tránh khỏi. [From.GetNameDefCap] rõ ràng đã nhận được các báo cáo đáng tin cậy rằng một số quốc gia láng giềng đã bắt đầu các chương trình mở rộng hải quân đe dọa lợi ích hợp pháp của [From.GetAdjective] trong khu vực.\n\nBộ Hải quân [From.GetAdjective] đã từ chối bình luận về tin đồn rằng một số tàu hiện đang được đóng đã được lên kế hoạch mà không có các hạn chế của hiệp ước."
 MTG_naval_treaty.7.a:0 "Chúng ta nên xem lại sự tham gia của chính mình vào hiệp ước."
 MTG_naval_treaty.8.t:0 "Kết thúc của Hiệp ước Hải quân London"
 MTG_naval_treaty.8.desc:0 "Với việc chỉ có hai quốc gia vẫn tuân thủ Hiệp ước Hải quân London, chỉ còn là vấn đề thời gian trước khi một trong số họ rời khỏi hiệp ước, do đó nó sẽ chấm dứt hoàn toàn. Chính phủ của [From.GetNameDef] rõ ràng đã quyết định rằng hiệp ước không còn hiệu lực theo mục đích đã nêu và việc hạn chế vũ khí hải quân của họ là một mối đe dọa đối với an ninh quốc gia.\n\nNhiều chuyên gia trên thế giới hiện đang dự toán ngân sách hải quân sẽ tăng nhanh chóng vì nhiều nước sẽ muốn bù đắp cho những hạn chế nghiêm ngặt của hiệp ước trong nhiều thập kỷ."
 MTG_naval_treaty.8.a:0 "Một ý tưởng đã diệt vong ngay từ đầu."
 MTG_naval_treaty.8.b:0 "Chúng ta đã lựa chọn đúng."
 MTG_naval_treaty.8.c:0 "Đây có phải là sự khởi đầu của Cuộc đua Dreadnought mới không?"
 MTG_naval_treaty.9.t:0 "Hiệp ước Hải quân London Lần hai được Ký kết"
 MTG_naval_treaty.9.desc:0 "Các phái đoàn từ Anh, Pháp, Italy, Nhật Bản và Mỹ đã gặp nhau vào tháng 12 năm 1935 để thảo luận về việc gia hạn hiệp ước Hải quân London thứ nhất, trong đó hạn chế số lượng và kích thước của các tuần dương hạm và tàu ngầm. Các cuộc đàm phán trở nên khá sôi nổi về cuộc chiến của Italy ở Ethiopia và mong muốn được coi là ngang hàng với Anh và Mỹ của Nhật Bản.\n\nKhi các cuộc đàm phán đã kết thúc, các quốc gia ký kết đã đồng ý về giới hạn kích thước của thiết giáp hạm và tàu sân bay với hy vọng ngăn chặn một cuộc chạy đua vũ trang tàn khốc khác."
 MTG_naval_treaty.9.a:0 "Điều này sẽ bảo vệ hòa bình tốt hơn bất kỳ Siêu Thiết giáp hạm nào!"
 MTG_naval_treaty.9.b:0 "Tại sao họ lại hạn chế bản thân như thế này?"
 MTG_naval_treaty.9.c:0 "Vậy thì nhiều tiền hơn cho quân đội."
 MTG_naval_treaty.11.t:0 "Hiệp ước Hải quân bị Bãi bỏ"
 MTG_naval_treaty.11.desc:0 "Khi chiến tranh bùng nổ, chính phủ [From.GetAdjective] đã chính thức thông báo cho các bên ký kết còn lại của Hiệp ước Hải quân London rằng, theo Điều 24, họ coi những hạn chế của Hiệp ước Hải quân không còn phù hợp với lợi ích quốc gia. Do đó, đại sứ [From.GetAdjective] đã thông báo rằng Hiệp ước Hải quân sẽ bị đình chỉ trong suốt thời gian chiến tranh. Liệu các hạn chế có hiệu lực trở lại sau khi chiến tranh kết thúc hay không vẫn còn phải xem xét, nhưng hiện tại, chúng ta nên tự xem mình không còn bị ràng buộc bởi các nghĩa vụ của hiệp ước khi nói đến thiết kế và đóng tàu."
 MTG_naval_treaty.11.a:0 "Đó là một nỗ lực cao cả để bảo vệ hòa bình."
 mtg_britain.999.t:0 "Cung điện Buckingham bị Ném bom - Vua Edward đã Chết"
 mtg_britain.999.d:1 "Cuộc ném bom chiến lược trên diện rộng ở khu vực thủ đô hiện đã gây ra thiệt hại lớn. Vào lúc 3:41 chiều hôm qua, công viên St. James và Cung điện Buckingham đã bị tấn công bởi nhiều máy bay ném bom của đối phương. Mặc dù các cơ quan cứu hộ đến hiện trường trong vòng vài phút, nhưng họ buộc phải kết luận rằng Vua Edward và vợ của ông là Wallis đã thiệt mạng ngay lập tức khi một quả bom phát nổ và làm sập trần căn hầm trên người họ.\n\nMặc dù cái chết của Nhà vua khiến cả quốc gia chìm trong tang tóc, công việc chuẩn bị cho lễ đăng quang của người kế vị đã được tiến hành. Là kết quả của cuộc hôn nhân sai trái của Nhà vua, quyền kế vị giờ chuyển qua anh trai của ông, Albert, người đã chọn tên vua là George VI khi chuẩn bị cho lễ đăng quang của mình."
 mtg_britain.999.a:1 "Đức vua đã chết. Đức vua muôn năm!"
 mtg_britain.1000.t:0 "Vua George VI Qua đời"
 mtg_britain.1000.d:0 "Sáng nay, tin tức về cái chết của Vua George VI đã tràn ngập mặt báo. Gần đây, những căng thẳng của cuộc chiến tranh ngày càng ảnh hưởng đến sức khỏe của Nhà vua, và cuối cùng việc ông hút thuốc nhiều cùng với chứng xơ cứng động mạch và bệnh Buerger sau đó đã khiến con gái ông là Elizabeth phải gánh vác nhiều nhiệm vụ hoàng gia của cha mình.\n\nGiờ đây, Elizabeth sẽ lên ngôi kế vị cha mình, mang tước hiệu là Elizabeth II. Mặc dù còn trẻ, cô ấy đã chuẩn bị sẵn sàng cho thời điểm này kể từ khi cuộc hôn nhân sai trái của của chú cô ấy dọn sạch hàng kế vị trong tương lai, và được kỳ vọng sẽ trở thành một Nữ hoàng tốt bất chấp tuổi tác của cô ấy."
 mtg_britain.1000.a:0 "Đức vua đã chết. Nữ hoàng muôn năm!"
 mtg_news.55.t:0 "Vua Edward bị Giết"
 mtg_news.55.desc:1 "Các vụ đánh bom gần đây ở London đã dẫn đến cái chết của Vua Edward và vợ Wallis. Khoảng 3 giờ, một cuộc tấn công bằng bom bất ngờ buộc hai vợ chồng phải ẩn nấp trong hầm của cung điện. Một quả bom đã đánh trúng tòa nhà phía trên và làm sập trần của căn hầm xuống nhà Vua và đoàn tùy tùng của ông.\n\nTrong khi cả nước thương tiếc sự mất mát của quốc vương, anh trai của Quốc vương, Albert, hiện chuẩn bị kế vị ông, lấy tên vua là George VI."
 mtg_news.55.a:1 "Dù miễn cưỡng, ông ấy sẽ phục vụ tốt đất nước của mình."
 mtg_news.55.b:0 "Họ đã phải trả cái giá cuối cùng."
 mtg_news.56.t:0 "[From.GetName] Thiết lập nền Quân chủ Hoa Kỳ"
 mtg_news.56.desc:0 "Sau cuộc chinh phục gần đây của họ đối với lục địa Mỹ, [From.GetLeader] hiện đã thông qua Nghị định Hoàng gia bãi bỏ văn phòng của Tổng thống Hợp chúng quốc Hoa Kỳ và thay thế nó bằng một cấu trúc chính phủ quân chủ tương tự như của [From.GetNameDef]. Để đặt lên ngai vàng này, Vua Edward đã chọn không ai khác ngoài vợ mình, Nữ hoàng Wallis, người mà sau này sẽ được biết đến với tên vương giả là Wallis I và cai trị Vương quốc Hoa Kỳ dưới danh nghĩa của chồng mình.\n\nVẫn còn phải xem công chúng Hoa Kỳ sẽ điều chỉnh như thế nào đối với hình thức chính phủ mới này."
 mtg_news.56.a:0 "Thế nào là một quốc gia không có Vua? Hay Nữ hoàng, vì vấn đề đó."
 mtg_news.56.b:0 ""Avenger of the Boston Tea Party", seriously?!"
 mtg_news.56.c:0 "Tình yêu của Đức vua không có giới hạn."
 mtg_news.57.t:0 "Sự sáng lập của Lãnh thổ Tự trị Bắc Mỹ"
 mtg_news.57.desc:0 "Sau cuộc chinh phục gần đây của họ đối với lục địa Mỹ, [From.GetLeader] hiện đã thông qua Nghị định Hoàng gia chuyển Hợp chúng quốc Hoa Kỳ trước đây thành Lãnh thổ Tự trị Canada, đổi tên nước này thành Lãnh thổ Tự trị Bắc Mỹ."
 mtg_news.57.a:0 "Điều này sẽ có lợi rất nhiều trong việc quản lý Đế quốc."
 mtg_news.57.b:0 "Một trách nhiệm lớn."
 mtg_news.57.c:0 "Họ đang củng cố quyền lực của mình."
 mtg_news.59.t:0 "Vua George VI Qua đời"
 mtg_news.59.desc:0 "Chính phủ [ENG.GetAdjective] hôm nay đã xác nhận cái chết của Vua George VI. Từ lâu, thói quen hút thuốc lá nặng nề của Nhà vua, có thể là do căng thẳng của chiến tranh, đã dẫn đến suy giảm sức khỏe, và cuối cùng dẫn đến sự phát triển của bệnh ung thư phổi, xơ cứng động mạch và bệnh Buerger.\n\nCông tác chuẩn bị đã được tiến hành cho lễ đăng quang của con gái Nhà vua, Elizabeth, người đã muộn và đảm nhận nhiều nhiệm vụ hoàng gia của cha mình."
 mtg_news.59.a:0 "Her young age belies her strength."
 mtg_netherlands.66.t:0 "[ENG.GetName] Chi phối Đàm phán Thương mại của [HOL.GetAdjective]"
 mtg_netherlands.66.d.a:0 "Người Anh đã mở rộng ảnh hưởng của họ đối với chúng ta đến mức chúng ta buộc phải có lợi ích cho họ trong các cuộc đàm phán thương mại hiện tại."
 mtg_netherlands.66.d.b:0 "Người Anh đã mở rộng ảnh hưởng của họ đối với [HOL.GetNameDef] đến mức chính phủ [HOL.GetAdjective] cảm thấy buộc phải có lợi ích cho họ trong các cuộc đàm phán thương mại hiện tại."
 mtg_netherlands.66.a:0 "Liên quan."
 mtg_netherlands.66.b:0 "Chúng ta không thể cho phép họ rơi vào phạm vi ảnh hưởng của [ENG.GetAdjective]!"
 mtg_netherlands.67.t:0 "[GER.GetName] Chi phối Đàm phán Thương mại của [HOL.GetAdjective]"
 mtg_netherlands.67.d.a:0 "Người Đức đã mở rộng ảnh hưởng của họ đối với chúng ta đến mức chúng ta buộc phải có lợi ích cho họ trong các cuộc đàm phán thương mại hiện tại."
 mtg_netherlands.67.d.b:1 "Người Đức đã mở rộng ảnh hưởng của họ đối với [HOL.GetNameDef] đến mức chính phủ [HOL.GetAdjective] cảm thấy buộc phải có lợi ích cho họ trong các cuộc đàm phán thương mại hiện tại."
 mtg_netherlands.67.b:0 "Chúng ta không thể cho phép họ rơi vào phạm vi ảnh hưởng của [GER.GetAdjective]!"
 mtg_netherlands.69.t:0 "Dân cư Địa phương Chống lại Cơn lũ 'Vô tri'"
 mtg_netherlands.69.d:0 "Không có yêu cầu rõ ràng ngay lập tức về lũ lụt của Phòng tuyến Nước Hà Lan, người dân địa phương đã bắt đầu kêu gọi thoát nước ở vùng nông thôn, cho phép họ quay trở lại cuộc sống hàng ngày. Từ chối yêu cầu của họ có thể sẽ chỉ dẫn đến nhiều hơn bất ổn về sau."
 mtg_netherlands.69.a:0 "Họ sẽ phải chấp nhận nó lâu hơn một chút."
 mtg_netherlands.69.b:0 "Hãy để chúng ta thoát nước."
 mtg_netherlands.70.t:0 "German Defectors Form Division"
 mtg_netherlands.70.d:0 "A large number of German defectors have now organized into a fully-fledged unit, needing only to be provided with equipment before we can send them into battle on our behalf."
 mtg_netherlands.71.t:0 "Soldiers Defect to [HOL.GetName]"
 mtg_netherlands.71.d:0 "Nữ hoàng Wilhelmina của [HOL.GetNameDef] đã tuyên bố sẵn sàng chứng kiến sự phục hồi của Kaiser (Hoàng đế Đức) Wilhelm II sau khi chiến tranh kết thúc. Tuyên bố này đã dẫn đến sự lạc quan không chính đáng và tình cảm sai lầm về lòng trung thành giữa các binh sĩ của chúng ta, những người đã bắt đầu đào tẩu và tìm cách tiếp cận [HOL.GetNameDef] để chiến đấu thay mặt Nữ hoàng.\n\nSẽ rất khó để dập tắt phong trào này nếu chúng ta không thể đưa chiến tranh đến một kết thúc quyết định..."
 mtg_netherlands.71.a:0 "Bọn phản bội! Tất cả bọn chúng!"
 mtg_netherlands.72.d:0 "Đêm qua, Kaiser (Hoàng đế Đức) Wilhelm II, mà chúng ta chăm sóc cho đến đi tới cuối cuộc đời mình, qua đời trong giấc ngủ yên bình. Con trai của ông, Friedrich Wilhelm, hiện đã trở thành người đứng đầu Nhà von Hohenzollern, và hiện đã chọn niên hiệu là Wilhelm III."
 mtg_netherlands.72.a:0 "Hiệp ước của chúng ta với cha ông ta bây giờ chuyển sang ông ta."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] Lãnh đạo Nội Chiến Đức"
 mtg_netherlands.73.d:0 "Với việc giải phóng vùng đất đầu tiên của Đức, Nữ hoàng Wilhelmina đã hoàn thành cam kết ban đầu của mình và cho phép Kaiser (Hoàng đế Đức) [HOL_kaiserreich_germany.GetLeader] thành lập chính phủ lâm thời trên lãnh thổ bị chiếm đóng. [HOL_kaiserreich_germany.GetLeader] giờ đây có thể lãnh đạo cuộc chiến của mình để giải phóng phần còn lại của đất nước từ đất Đức, thu hút nhiều hơn nữa chiến binh chiến đấu thay mặt cho ông ấy."
 mtg_netherlands.73.a:0 "Một bước tiến dài hướng tới một nền quân chủ Châu Âu!"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] Đề xuất Liên minh"
 mtg_netherlands.74.d:0 "Với việc chiến tranh kết thúc, [HOL_kaiserreich_germany.GetLeader] nhận thấy đó là điều thích hợp để nhắc nhở chúng ta về sự mặc cả của mình và đề xuất một liên minh trên các điều kiện bình đẳng giữa hai quốc gia của chúng ta khi đối mặt với sự phản đối chắc chắn của phương Tây đối với Quân chủ Châu Âu mới này."
 mtg_netherlands.74.a:0 "Chúng ta sẽ hoàn thành nghĩa vụ của mình."
 mtg_netherlands.75.t:0 "Wilhelmina Mặc cả với Wilhelm II"
 mtg_netherlands.75.d:0 "Trong những gì chỉ có thể được mô tả là hoàn toàn khinh thường chúng ta, Nữ hoàng [HOL.GetAdjective] Wilhelmina đã tuyên bố quyết tâm đưa Wilhelm II trở lại ngai vàng của Đức sau khi cuộc chiến hiện tại kết thúc. Bà đã mời gọi bất kỳ người Đức nào muốn chiến đấu cho cựu Kaiser (Hoàng đế Đức) của họ tìm đường trở về lãnh thổ của [HOL.GetAdjective], rõ ràng là nhằm mục đích làm suy yếu vị trí của [GER.GetAdjective] và tăng cường sức mạnh của chính bà."
 mtg_netherlands.75.a:0 "Đáng khinh - chúng ta sẽ đối phó với bà ta sau."
 mtg_netherlands.76.t:0 "Quân đoàn Đức của Bệ hạ đã Tan rã"
 mtg_netherlands.76.d:0 "Khi chiến tranh kết thúc, những người lính Đức đã chiến đấu thay mặt chúng ta giờ đã trở về quê hương của họ, và chuẩn bị trực tiếp chiến đấu cho Kaiser (Hoàng đế Đức) của họ."
 mtg_netherlands.76.a:0 "Đó là điều chắc chắn. Nghĩa vụ của họ là vô giá."
 mtg_news.58.desc:0 "Với lời cam kết của Nữ hoàng Wilhelmina của [HOL.GetAdjective] mong muốn vương triều von Hohenzollern trở lại ngai vàng của Đức và giải phóng lãnh thổ Đức đầu tiên, Kaiser hiện đã trở lại lãnh thổ Đức để lãnh đạo những gì đã trở thành cuộc nội chiến toàn diện để giành quyền kiểm soát quê hương của mình.\n\nTrong khi đó, những người đào tẩu Đức tiếp tục đổ xô đến lãnh thổ do [HOL.GetAdjective] chiếm giữ để chiến đấu thay mặt Nữ hoàng và Kaiser của họ, dần dần thay đổi cán cân lực lượng. Các tuyên bố chính thức từ Quyền lực Khối Đồng minh Đại Chiến vẫn chưa được đưa ra, nhưng các báo cáo cho thấy chính phủ của họ rất không tán thành."
 mtg_news.58.a:0 "Một bước trên con đường chiến thắng toàn diện."
 mtg_news.58.b:0 "Sao họ dám?!"
 mtg_news.58.c:0 "Điều đó thật nhẹ nhàng... Hà Lan sẽ nhận những gì xứng đáng."
 mtg_news.58.d:0 "Say mê ngoại giao hay điên rồ tuyệt đối?"
 mtg_britain.109.t:0 "Miến Điện Phân liệt"
 mtg_britain.109.d:0 "Dựa trên các sự kiện gần đây, người Miến Điện đã tuyên bố nền độc lập của riêng họ, hoàn toàn mong đợi chúng ta can thiệp với người Pakistan và do đó không thể đối phó với họ."
 mtg_britain.109.a:0 "Chúng ta không có lựa chọn nào khác ngoài việc chấp nhận."
 mtg_britain.113.t:0 "[From.GetName] Gia nhập Đế quốc"
 mtg_britain.113.d:0 "Sau khi giành chiến thắng trong cuộc nội chiến và thống nhất lãnh thổ của mình, các nhà lãnh đạo của [From.GetNameDef] hiện đã yêu cầu gia nhập lại Đế quốc, mong muốn sự hướng dẫn và bảo vệ của chúng ta cho những gì có thể xảy ra."
 mtg_britain.113.a:0 "Chúng ta hoan nghênh họ trở lại hàng lối."
 mtg_news.62.desc:0 "Đại diện của các chính phủ Lãnh thổ Tự trị hôm nay tuyên bố rằng họ sẽ đơn phương cắt đứt quan hệ với Ngai vàng. Họ cho rằng việc Nhà vua coi thường ý kiến và mong muốn của các chính phủ Lãnh thổ Tự trị và dân tộc của họ là lý do chính khiến mối quan hệ Anh-Khối thịnh vượng chung không thể tiếp tục được nữa. Cuộc khủng hoảng này, do ý định kết hôn của Nhà vua với Wallis Simpson, giờ đây đã dẫn đến việc hình thành một Khối thịnh vượng chung Các quốc gia mới với các Lãnh thổ Tự trị khác nhau, và có vẻ như sự tê liệt hiện tại của chính phủ Anh sẽ ngăn cản bất kỳ hành động nào được thực hiện để đáp lại động thái này. Đây chắc chắn là điều mà các Lãnh thổ Tự trị đã hy vọng."
 mtg_news.62.b:0 "Đế quốc đang gặp khủng hoảng."
 mtg_news.63.t:0 "[Root.GetName] Tuyên bố Độc lập"
 mtg_news.63.desc:0 "Chính phủ [Root.GetAdjective] hôm nay thông báo rằng họ sẽ đơn phương cắt đứt quan hệ với chính phủ [ENG.GetAdjective]. Họ viện lý do không thể dung hòa quan điểm chính trị của họ với những diễn biến chính trị hiện tại xảy ra ở [ENG.GetName] là lý do chính cho điều này."
 mtg_netherlands.77.t:0 "[From.GetNameDef] Đề xuất Liên bang"
 mtg_netherlands.77.d:0 "Chính phủ [From.GetAdjective] đã tiếp cận chúng ta với đề xuất thống nhất các Quốc gia Vùng đất Thấp vào một nhà nước. Họ cho rằng các cuộc khủng hoảng toàn cầu hiện nay đảm bảo sự hợp tác và thống nhất chặt chẽ hơn giữa các dân tộc của chúng ta, loại chỉ có thể đạt được thông qua thống nhất hoàn toàn. Nếu chúng ta chấp nhận, chúng ta sẽ chuẩn bị cho việc giao lại chủ quyền ngay lập tức cho một siêu quốc gia mới, dưới sự lãnh đạo của [From.GetAdjective]."
 mtg_netherlands.77.a:0 "Một ý tưởng tuyệt vời - chúng ta không có cơ hội nếu không có nó."
 mtg_netherlands.77.b:0 "Chủ quyền của chúng ta là tối thượng - chúng ta sẽ tiến xa trong sự hợp tác của mình, nhưng không xa như vậy."
 mtg_netherlands.78.t:0 "[From.GetNameDef] Chấp nhận Liên bang"
 mtg_netherlands.78.d:0 "Chính phủ [From.GetAdjective] đã thông báo với chúng ta rằng họ chấp thuận đề xuất của chúng ta về một nhà nước thống nhất ở các Quốc gia Vùng đất Thấp. Nếu tất cả các bên chấp nhận, chúng ta có thể tiếp tục thực hiện các kế hoạch của mình."
 mtg_netherlands.79.t:0 "[From.GetNameDef] Từ chối Liên bang"
 mtg_netherlands.79.d:0 "Các đại diện của [From.GetAdjective] đã thông báo với chúng ta rằng họ hiện không thấy cần thiết phải có một quốc gia thống nhất ở các Quốc gia Vùng đất Thấp. Họ mong muốn tiếp tục hợp tác với chúng ta, nhưng vẫn duy trì chủ quyền đầy đủ."
 mtg_news.64.t:0 "Low Countries Unite"
 mtg_news.64.desc:1 "Viện dẫn các mối đe dọa nghiêm trọng từ bên ngoài đối với an ninh quốc gia của họ, chính phủ của các nước thấp đã tuyên bố thống nhất ngay lập tức các chính phủ và lực lượng vũ trang của họ để củng cố vị thế của dân tộc họ. Dưới sự lãnh đạo của [From.GetOldAdjective] các khoản đầu tư công nghiệp và kế hoạch quân sự phòng thủ giờ đây sẽ được ưu tiên hơn các vấn đề trong nước khác, nhằm đảm bảo sự sẵn sàng của quân đội đủ để phản ứng với bất kỳ hành động nào có thể đe dọa chủ quyền của quốc gia mới."
 mtg_news.64.a:0 "All our peoples stand united to defend our homeland."
 mtg_news.64.b:0 "United again? Make up your minds!"
