 POL_april_constitution_left_desc:0 "Đạo luật này đã được Sejm (Hạ viện) thông qua vào năm 1935 để đảm bảo hòa bình và ổn định tiếp tục của nhà nước Ba Lan. Hiến pháp trao gần như toàn bộ quyền lực cho Tổng thống, cho phép ông ấy có quyền tối cao đối với Sejm (Hạ viện) và Senate (Thượng viện)."
