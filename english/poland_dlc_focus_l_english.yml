 POL_april_constitution_dem:0 "Hiến pháp Tháng Tư đã Sửa đổi"
 POL_april_constitution_dem_desc:0 "Đạo luật này đã được Sejm (Hạ viện) thông qua vào năm 1935 để đảm bảo hòa bình và ổn định tiếp tục của nhà nước Ba Lan. Hiến pháp đã được sửa đổi để bao gồm một số quyền và đặc quyền bất khả xâm phạm cho từng địa phương của Ba Lan, trao quyền tự trị và dân chủ cho địa phương, mặc dù Tổng thống vẫn nắm quyền tuyệt đối đối với nhà nước ở cấp độ quốc gia."
