 POL_april_constitution_dem_right:0 "Hiến pháp Tháng Tư đã Sửa đổi"
 POL_april_constitution_dem_right_desc:0 "Đạo luật này đã được Sejm (Hạ viện) thông qua vào năm 1935 để đảm bảo hòa bình và ổn định tiếp tục của nhà nước Ba Lan. Hiến pháp đã được sửa đổi để bao gồm một số quyền và đặc quyền bất khả xâm phạm cho từng địa phương của Ba Lan, trao quyền tự trị và dân chủ cho địa phương, mặc dù Tổng thống vẫn nắm quyền tuyệt đối đối với nhà nước ở cấp độ quốc gia."
 POL_april_constitution_fas:0 "Hiến pháp Tháng Tư đã Sửa đổi"
 POL_april_constitution_fas_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality."
 POL_april_constitution_fas_left:0 "Hiến pháp Tháng Tư đã Sửa đổi"
 POL_april_constitution_fas_left_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality."
 POL_april_constitution_fas_right:0 "Hiến pháp Tháng Tư đã Sửa đổi"
 POL_april_constitution_fas_right_desc:0 "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality."
 POL_walery_slawek_chairman:0 "Leftist Chairman"
 POL_edward_rydz_smigly_chairman:0 "Military Chairman"
 POL_right_paramilitarism_idea:0 "Związek Młodej Polski"
 POL_right_paramilitarism_idea_desc:0 "The Military Youth of Poland is an organization founded by Edward Rydz-Śmigły and operated by influential Falangist, Jerzy Rutkowski. Though the organization officially exists to establish a military youth, the program effectively instills fascist ideals into the malleable minds of young men."
 POL_common_organization_of_society_idea:0 "Common Organization of Society"
 POL_common_organization_of_society_idea_desc:0 "Long the ambition of Walery Sławek, Poland has reorganized its societal structure to grant greater autonomy to local communities, while the President maintains absolute control on a national level."
 POL_eastern_conscription_idea:0 "Eastern Conscription"
 POL_eastern_conscription_idea_desc:0 "Those living in Eastern Poland are being rapidly trained to combat [RUS.GetNameDef] in the event of a war."
 POL_expand_intelligence_idea:0 "Expansion of Polish Intelligence"
 POL_expand_intelligence_idea_desc:0 "With the homeland lost, Poland may only hope to regain its independence through supporting resistance movements and infesting its enemies with covert operatives."
 POL_push_home_idea:0 "The Long Push Home"
 POL_push_home_idea_desc:0 "Preparations have been made to infiltrate and recapture the homeland, all that remains is to keep it firmly under Polish control long enough for our allies to arrive and Poland is as good as ours."
 POL_segregated_seating_abolished:0 "Segregated Seating Abolished"
 POL_segregated_seating_abolished_desc:0 "For decades, Poland’s education had a system of segregated seating for those of different ethical backgrounds. Now that this practice has been abolished, the state is well on its way to creating a truly multicultural society of equals."
 POL_national_defence_fund_idea:0 "Ngân quỹ Quốc phòng"
 POL_national_defence_fund_idea_desc:0 "Ba Lan đã đầu tư đáng kể vào quốc phòng của quốc gia họ, chiếm đoạt tài sản từ khu vực dân sự để sử dụng vào việc xây dựng các công trình hữu ích cho quân đội."
 POL_central_defence_of_poland_idea:0 "Phòng thủ Trung tâm Ba Lan"
 POL_central_defence_of_poland_idea_desc:0 "Đất nước này đang tập trung vào việc xây dựng các công sự và thiết bị bộ binh cho quá trình quân sự hóa nhanh chóng của quốc gia họ."
 POL_baltic_security:0 "An ninh Baltic"
 POL_baltic_security_desc:0 "Mặc dù chúng ta đã dựa vào sự hỗ trợ của phương Tây, nhưng những nhượng bộ liên tục dành cho người Đức khiến chúng ta nghi ngờ việc Đồng Minh sẽ bảo vệ chúng ta trong trường hợp xảy ra một cuộc xâm lược. Có lẽ bằng cách tự bảo vệ các chiến hữu của chúng ta ở Đông Âu, chúng ta có thể duy trì một số hòa bình."
 POL_protect_czechozlovakia:0 "Bảo vệ Tiệp Khắc"
 POL_protect_czechozlovakia_desc:0 "Rõ ràng là [GER.GetLeader] có kế hoạch riêng của [Ger.GetLeader.GetHerHis] về vận mệnh của Tiệp Khắc; một thứ sẽ khiến người dân Tiệp Khắc không có nền độc lập của họ. Triều đại của chủ nghĩa đế quốc này phải được dừng lại."
 POL_baltic_alliance_focus:0 "Liên minh Baltic"
 POL_baltic_alliance_focus_desc:0 "Các nước Baltic chắc chắn sẽ là kế tiếp sau khi Ba Lan sụp đổ, vì vậy điều thận trọng là ba quốc gia bỏ thái độ coi thường nhà nước Ba Lan sang một bên và sát cánh cùng chúng ta chống lại kẻ thù chung ở cả hai bên biên giới chung của chúng ta."
 POL_romanian_alliance:0 "Liên minh Romania"
 POL_romanian_alliance_desc:0 "Chúng ta đã có một liên minh lâu đời với người Romania, một liên minh giữa các vùng biển, và trong lịch sử điều này có ý nghĩa rất ít, đã đến lúc chúng ta mở rộng lời mời chính thức để người Romania gia nhập phe của chúng ta và đưa tham vọng Intermarium (Międzymorze) thành hiện thực."
 POL_baltic_ultimatums:0 "Tối hậu thư cho các Quốc gia Baltic"
 POL_baltic_ultimatums_desc:0 "Với việc Lithuania đã được giải quyết, tất cả những gì còn lại là đưa các thành viên cũ ở cực bắc của Thịnh vượng chung vào Đế quốc đang phát triển của chúng ta. Với các quốc gia quá nhỏ bé và quân đội quá yếu đuối, chúng ta vẫn chưa chắc Balts sẽ có thể từ chối tối hậu thư của mình."
 POL_sea_to_sea:0 "Từ Biển tới Biển"
 POL_sea_to_sea_desc:0 "Thịnh vượng chung không chỉ đơn thuần là sự hợp nhất của Ba Lan và Lithuania; nó là một đế chế huy hoàng lung linh từ biển này sang biển khác; Ba Lan đến Crimea."
 POL_pan_slavic_revanchism:0 "Pan-Slavic Revanchism"
 POL_pan_slavic_revanchism_desc:0 "Phong trào Pan-Slav cho đến nay không chỉ là một công cụ hữu ích để người Nga tuyên bố quyền bá chủ đối với tất cả người Slav, mà còn hữu ích trong việc đoàn kết các dân tộc Slav khác nhau thành các quốc gia thống nhất như Nam Tư và Tiệp Khắc. Tại sao Ba Lan phải là một ngoại lệ? Ba Lan có nên tận dụng làn sóng chủ nghĩa Pan-Slav này không? "
 POL_the_old_borders:0 "Biên giới Cũ"
 POL_the_old_borders_desc:0 "Trong nhiều thế kỷ trước, các vùng chiếm đóng của người Slav bây giờ được coi là thuộc về người Đức; Pomerania, Silesia và Phổ. Đế quốc Đức đã tàn phá nhà nước Ba Lan và các dân tộc Slav lân cận trong nhiều thế kỷ, và đã đến lúc chúng ta sửa chữa những sai lầm của lịch sử và đòi lại những gì thuộc về chính mình."
 POL_annex_czech:0 "Thôn tính Tiệp Khắc"
 POL_annex_czech_desc:0 "Nhà nước Tiệp Khắc đã được chứng minh là không có khả năng tự vệ, khuất phục và thu mình dưới sự bảo vệ của phương Tây. Đã đến lúc chúng ta đưa người Czech và người Slovak vào sự bảo vệ của quân đội Ba Lan."
