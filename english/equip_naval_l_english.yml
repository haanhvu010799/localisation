 carrier_1_desc:0 "Nhiều nhà lý luận quân sự tin rằng hàng không hải quân là tương lai. Việc chuyển đổi các tàu chủ lực cũ kĩ và tàu viễn dương để chở máy bay sẽ là bước đầu tiên hướng tới việc sử dụng các học thuyết mới này."
 carrier_2_desc:0 "Khi công việc bắt đầu với những thiết kế hàng không mẫu hạm đầu tiên, chúng ta phải đảm bảo rằng những con tàu này có tầm hoạt động và tốc độ để theo kịp phần còn lại của hải quân chúng ta, đồng thời tôn trọng các hiệp ước hải quân thời hậu chiến."
 carrier_3_desc:0 "Các phương pháp đóng tàu được cải tiến và các hệ thống chuyên dụng hơn như thang máy cạnh boong cho phép các hàng không mẫu hạm này vận chuyển nhiều máy bay hiệu quả hơn."
 carrier_4_desc:0 "Với nhiều hiệp ước hải quân ngày càng bị phớt lờ, chúng ta có thể tiến hành đóng các tàu sân bay có khả năng vận chuyển nhiều máy bay hơn bao giờ hết để đảm bảo ưu thế trên không."
 ship_hull_carrier_1_desc:0 "Nhiều nhà lý luận quân sự tin rằng hàng không hải quân là tương lai. Việc chuyển đổi các tàu chủ lực cũ kĩ và tàu viễn dương để chở máy bay sẽ là bước đầu tiên hướng tới việc sử dụng các học thuyết mới này."
 ship_hull_carrier_2_desc:0 "Khi công việc bắt đầu với những thiết kế hàng không mẫu hạm đầu tiên, chúng ta phải đảm bảo rằng những con tàu này có tầm hoạt động và tốc độ để theo kịp phần còn lại của hải quân chúng ta, đồng thời tôn trọng các hiệp ước hải quân thời hậu chiến."
 ship_hull_carrier_3_desc:0 "Các phương pháp đóng tàu được cải tiến và các hệ thống chuyên dụng hơn như thang máy cạnh boong cho phép các hàng không mẫu hạm này vận chuyển nhiều máy bay hiệu quả hơn."
 SH_battleship_1:0 "Thiết giáp hạm Siêu nặng I"
 SH_battleship_2:0 "Thiết giáp hạm Siêu nặng II"
 SH_battleship_1_desc:0 "Tình trạng hiện tại của thế giới không còn chỗ cho việc tuân thủ các hiệp ước hải quân. Nếu không có những hạn chế này, chúng ta có thể tập trung hoàn toàn vào việc tạo ra các thiết giáp hạm nặng nhất, vũ trang tốt nhất mọi thời đại, có thể giao chiến với nhiều tàu nhỏ hơn."
 SH_battleship_2_desc:0 "Một cải tiến trên thiết kế siêu nặng trước đó của chúng tôi với vũ khí mạnh hơn và hệ thống điều khiển hỏa lực được cải tiến."
 ship_hull_super_heavy_1_desc:0 "Tình trạng hiện tại của thế giới không còn chỗ cho việc tuân thủ các hiệp ước hải quân. Nếu không có những hạn chế này, chúng ta có thể tập trung hoàn toàn vào việc tạo ra các thiết giáp hạm nặng nhất, vũ trang tốt nhất mọi thời đại, có thể giao chiến với nhiều tàu nhỏ hơn."
