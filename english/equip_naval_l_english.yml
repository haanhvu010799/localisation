 battleship_1_desc:0 "Được một số người coi là di tích của một thời kỳ hải chiến đã qua, còn những người khác lại coi là những con tàu ấn tượng nhất từng được chế tạo, không ai có thể phủ nhận rằng những tàn tích của cuộc chạy đua vũ trang trên chiến hạm này đã tạo thành một số tàu được trang bị và bọc giáp dày nhất từng được chế tạo."
 battleship_2_desc:0 "Với độ ổn định và tầm hoạt động được cải thiện, thế hệ thiết giáp hạm mới được cải tiến dựa trên các thiết kế trước đó trong khi vẫn nằm trong giới hạn do các hiệp ước hải quân quy định."
 battleship_3_desc:0 "Lớp giáp dày hơn, động cơ mạnh hơn, một loạt pháo cỡ nòng cao và khả năng phòng không được cải thiện có thể cho phép các thiết giáp hạm vẫn phù hợp, nếu được sử dụng chính xác, trong một thế giới mà chiến tranh hải quân ngày càng chiếm ưu thế bởi sự hỗ trợ từ trên không"
 battleship_4_desc:0 "Khi thế giới thấy những gì có thể là cuộc đối đầu giữa các thiết giáp hạm lớn cuối cùng, tầm quan trọng của vũ khí hạng nặng và tháp pháo phòng không đang lớn hơn bao giờ hết."
 ship_hull_heavy_1_desc:0 "Được một số người coi là di tích của một thời kỳ hải chiến đã qua, còn những người khác lại coi là những con tàu ấn tượng nhất từng được chế tạo, không ai có thể phủ nhận rằng những tàn tích của cuộc chạy đua vũ trang trên chiến hạm này đã tạo thành một số tàu được trang bị và bọc giáp dày nhất từng được chế tạo."
