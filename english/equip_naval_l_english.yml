 submarine_1_desc:0 "Tàu ngầm là loại tàu tàng hình được thiết kế để tiêu diệt các đoàn vận tải không có bảo vệ. Các mẫu đầu tiên từ thời Đại Chiến đã mở đường cho các phương pháp tác chiến hải quân mới."
 submarine_2_desc:0 "Được trang bị vũ khí tốt hơn và ổn định hơn, các thiết kế tàu ngầm mới được thực hiện để tận dụng những tiến bộ trong chiến thuật hải quân và có tầm hoạt động xa hơn, có thể tấn công các tuyến đường đoàn tàu vận tải xa."
 submarine_3_desc:0 "Vai trò của tàu ngầm trong hạm đội ngoài các cuộc tấn công của đoàn tàu vận tải vẫn còn đang được tranh luận. Đạt được sự cân bằng giữa sự kết hợp giữa tốc độ, tầm bắn và vũ khí sẽ là chìa khóa cho mô hình cần thiết."
 submarine_4_desc:0 "Độ sâu thử nghiệm tăng lên và cách bố trí hiệu quả sẽ là những đặc điểm của tàu ngầm hiện đại, tận dụng kinh nghiệm chiến trường để lựa chọn vũ khí và động cơ phù hợp."
