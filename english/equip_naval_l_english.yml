 ship_hull_light_4_desc:0 "Khu trục hạm hiện đại phải được trang bị nhiều công nghệ phát hiện khác nhau, hệ thống triển khai bom chìm mới và được chế tạo ở quy mô lớn hơn so với các tàu tiền nhiệm."
 light_cruiser_1:0 "Tuần dương hạm Hạng nhẹ I"
 light_cruiser_2:0 "Tuần dương hạm Hạng nhẹ II"
 light_cruiser_3:0 "Tuần dương hạm Hạng nhẹ III"
 light_cruiser_4:0 "Tuần dương hạm Hạng nhẹ IV"
 torpedo_cruiser:0 "Tuần dương hạm Ngư lôi"
 torpedo_cruiser_desc:0 "Tuần dương hạm hạng nhẹ được trang bị một số lượng lớn các ống phóng ngư lôi, với chi phí là một dàn pháo chính nhỏ hơn và ít pháo phòng không hơn."
 JAP_torpedo_cruiser:0 "Lớp Kitakami"
 light_cruiser_1_desc:0 "Tuần dương hạm hạng nhẹ có thể cơ động có thể duy trì tốc độ cao sẽ tiếp tục hữu ích cho các nhiệm vụ do thám."
 light_cruiser_2_desc:0 "Các hiệp ước sau chiến tranh đưa ra những hạn chế đối với các tuần dương hạm, nhưng các tàu hạng nhẹ được trang bị tốt có thể được phát triển trong khi vẫn nằm trong những giới hạn này."
 light_cruiser_3_desc:0 "Giờ đây, vượt qua giới hạn của các hiệp ước, các tuần dương hạm lớn hơn và được bọc giáp nặng hơn có thể được chế tạo, vẫn trang bị vũ khí đủ nhẹ để được phân loại là tuần dương hạm hạng nhẹ."
 light_cruiser_4_desc:0 "Được sử dụng về mặt chiến thuật để bảo vệ các tàu lớn hơn, thế hệ tuần dương hạm hạng nhẹ hiện đại có thể rũ bỏ hầu hết các hạn chế trong quá khứ và được trang bị vũ khí tốt hơn để chống lại các cuộc tấn công từ trên không."
 heavy_cruiser_1:0 "Tuần dương hạm Hạng nặng I"
 heavy_cruiser_2:0 "Tuần dương hạm Hạng nặng II"
 heavy_cruiser_3:0 "Tuần dương hạm Hạng nặng III"
 heavy_cruiser_4:0 "Tuần dương hạm Hạng nặng IV"
 heavy_cruiser_1_desc:0 "Hiệp ước Hải quân Washington được thiết lập để ngăn chặn một cuộc chạy đua vũ trang giữa các tuần dương hạm, giữa các tàu khác, nhưng điều này dường như không thể tránh khỏi. Bằng cách giữ cho lớp giáp nhẹ, tải trọng vũ khí có thể được tăng lên."
 heavy_cruiser_2_desc:0 "Bất chấp những nỗ lực mới trong các hiệp ước, việc trang bị lại các tuần dương hạm nhẹ hơn với vũ khí mạnh hơn vẫn hiệu quả, mặc dù lớp giáp vẫn còn hạn chế."
 heavy_cruiser_3_desc:0 "Khi các hạn chế ngày càng bị bỏ qua trên toàn thế giới, các thiết kế tuần dương hạm hạng nặng cân bằng hơn với lớp giáp ưu tiên hơn có thể được chế tạo. Súng phòng không tốt hơn cho phép các tàu này phối hợp trong không chiến hải không quân."
 heavy_cruiser_4_desc:0 "Thiết kế nâng cấp, dài hơn và nặng hơn với vũ khí bắn nhanh là những đặc điểm trong giai đoạn cuối cùng của quá trình phát triển tuần dương hạm hạng nặng."
 ship_hull_cruiser_1_desc:0 "Mặc dù bị ràng buộc bởi các quy định của Hiệp ước Hải quân Washington, tuần dương hạm vẫn là tàu chiến linh hoạt nhất. Thân tàu này cho phép chế tạo một tuần dương hạm hạng nhẹ để yểm hộ và trinh sát, hoặc một tuần dương hạm hạng nặng để hỗ trợ hàng chủ lực."
 ship_hull_cruiser_2_desc:0 "Thế hệ tuần dương hạm tiếp theo có các bố trí động cơ mới giúp cải thiện khả năng sống sót, cũng như không gian cho các cơ sở máy bay chuyên dụng."
 ship_hull_cruiser_3_desc:0 "Khi các tuần dương hạm trên khắp thế giới trở nên mạnh mẽ hơn và có khả năng hơn, cần có những thân tàu mới và lớn hơn để chứa tất cả các thiết bị bổ sung cần thiết."
 ship_hull_cruiser_4_desc:0 "Bị ảnh hưởng bởi kinh nghiệm thời chiến, thế hệ tuần dương hạm mới nhất có cấu trúc thượng tầng được sắp xếp lại để cho phép các vùng hỏa lực rộng hơn cho các loại vũ khí phòng không và cách bố trí bên trong mới để hỗ trợ việc sử dụng radar."
 battle_cruiser_1:0 "Tuần dương Thiết giáp hạm I"
 battle_cruiser_2:0 "Tuần dương Thiết giáp hạm II"
 battle_cruiser_3:0 "Tuần dương Thiết giáp hạm III"
 battle_cruiser_4:0 "Tuần dương Thiết giáp hạm IV"
 battle_cruiser_1_desc:0 "Cuộc chạy đua vũ trang cho tuần dương thiết giáp hạm sau chiến tranh dẫn đến một số thiết kế được trang bị vũ khí mạnh mẽ, hy sinh lớp giáp vì tốc độ so với thiết giáp hạm."
 battle_cruiser_2_desc:0 "Tuần dương thiết giáp hạm được chế tạo lại và thay thế tiếp tục chạy nhanh hơn ngay cả các thiết kế thiết giáp hạm hiện đại nhờ khả năng bảo vệ nhẹ hơn, nhưng đã phát triển các hệ thống kiểm soát hỏa lực, phát hiện và phòng thủ trên không tốt hơn."
 battleship_1:0 "Thiết giáp hạm I"
 battleship_2:0 "Thiết giáp hạm II"
