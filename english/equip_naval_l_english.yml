 ### NOR - NORWAY ### 
 NOR_submarine_1:0 "Lớp B"
 NOR_submarine_1_desc:0 "Tàu ngầm lớp B của Na Uy là tàu ngầm loại Holland của Hoa Kỳ được đóng tại Na Uy cho Hải quân Na Uy. Sáu tàu lớp này được đưa vào hoạt động từ năm 1923 đến năm 1930. Chúng có lượng choán nước 420 tấn, được trang bị 4 ống phóng ngư lôi 450mm và có độ lặn sâu 60m."
 NOR_submarine_3:0 "Lớp Uredd"
 NOR_submarine_3_desc:0 "Lớp Uredd bao gồm hai tàu ngầm lớp U của Anh được chế tạo cho Hải quân Na Uy lưu vong từ năm 1941 đến năm 1943. Các tàu có lượng choán nước 540 tấn và được trang bị bốn ống phóng ngư lôi 533mm. Chúng có sự bổ sung tốt của radar và sonar của Anh, và độ lặn sâu 60m."
 NOR_submarine_4:0 "Lớp Utsira"
 NOR_submarine_4_desc:0 "Lớp Utsira bao gồm 4 tàu ngầm lớp Vampire của Anh. Chúng được chế tạo từ năm 1943 đến năm 1944, mặc dù chỉ có một chiếc được chuyển giao cho Hải quân Na Uy lưu vong trước khi chiến tranh kết thúc. Các con tàu chỉ là một cải tiến vừa phải so với lớp U trước đó. Chúng có lượng choán nước 545 tấn, được trang bị 4 ống phóng ngư lôi 533mm và độ lặn sâu 90m."
 NOR_destroyer_1:0 "Lớp Draug"
 NOR_destroyer_1_desc:0 "Bốn khu trục hạm lớp Draug là lớp khu trục hạm nhiều tàu đầu tiên được chế tạo cho Hải quân Hoàng gia Na Uy. Chúng được đưa vào hoạt động ngay trước Thế Chiến I và có lượng choán nước 580 tấn. Chúng được trang bị ba khẩu pháo 3 inch British QF trong vũ khí chính của chúng. Tuy nhiên, chúng khá chậm, thậm chí so với các khu trục hạm cũ khác của chúng."
 NOR_destroyer_2:0 "Lớp Sleipner"
 NOR_destroyer_2_desc:0 "Lớp Sleipner là một lớp tàu phóng lôi lớn được đóng tại Na Uy cho Hải quân Hoàng gia Na Uy và được đưa vào hoạt động từ năm 1937 đến năm 1939. Không giống như lớp Draug trước đó, lớp Sleipner có vũ khí và trang bị ASW (Chống Ngầm) tương đối tốt. Con tàu có lượng choán nước 735 và có tốc độ phù hợp với kích thước của chúng."
 NOR_destroyer_3:0 "Lớp Ålesund"
 NOR_destroyer_3_desc:0 "Lớp Ålesund bao gồm hai khu trục hạm được đặt đóng vào năm 1939 nhưng chưa bao giờ hoàn thành trước khi Đức chiếm đóng. Nếu chúng được hoàn thành, chúng sẽ là những khu trục hạm đầu tiên của Na Uy có kích thước tương đương với các khu trục hạm của hầu hết các quốc gia lớn, có lượng choán nước hơn 1,200 tấn. Chúng sẽ được trang bị 4 khẩu pháo 120mm/40 Bofors trong vũ khí và 4 ống phóng ngư lôi 533mm."
 NOR_destroyer_4:0 "Lớp Stord"
 NOR_destroyer_4_desc:0 "Lớp Stord bao gồm 4 khu trục hạm lớp S của Anh được chế tạo cho Hải quân Hoàng gia Na Uy lưu vong từ năm 1943 đến năm 1944. Chúng có lượng choán nước gần 1,800 tấn và được trang bị 4 khẩu pháo 120mm/45 QF Mk IX trong vũ khí chính của mình, cũng như 8 ống phóng ngư lôi 533mm và một hệ thống radar và ASW (Chống Ngầm) bổ sung. Chúng cũng có tốc độ và độ tin cậy tốt."
 NOR_heavy_cruiser_1:0 "Lớp Norge"
 NOR_heavy_cruiser_1_desc:0 "Norge là một tàu phòng thủ ven biển được đóng cho Na Uy ở Anh vào đầu thế kỷ này. Trang bị vũ khí của nó, xoay quanh hai khẩu pháo 210mm, có thể so sánh với một tuần dương hạm hạng nặng, mặc dù kích thước của nó, chỉ choán nước hơn 4,200 tấn, gần hơn so với một tuần dương hạm hạng nhẹ. Tốc độ của nó tương đương với một thiết giáp hạm dreadnought. Nó là một trong bốn tàu phòng thủ bờ biển cùng thời với nó vẫn đang phục vụ Hải quân Hoàng gia Na Uy vào đầu Thế Chiến II."
 ### NZL - NEW ZEALAND ### 
 NZL_submarine_1:0 "Lớp L"
 NZL_submarine_1_desc:0 "Lớp L là tàu cỡ trung được lên kế hoạch ban đầu theo Chương trình Chiến tranh Khẩn cấp như một phiên bản cải tiến của các lớp tàu ngầm trước đó. Chúng được đóng vào giai đoạn cuối của Thế Chiến I và được trang bị ngư lôi mới, lớn hơn 21 inch. Chúng phục vụ cho đến đầu Thế Chiến II khi chúng chủ yếu được sử dụng cho các nhiệm vụ thứ cấp và huấn luyện."
 NZL_submarine_2:0 "Lớp T"
 NZL_submarine_2_desc:0 "Tàu lớp To hoặc lớp Triton được thiết kế để thay thế các tàu ngầm cỡ lớn lớp O, P và R. Chúng là những tàu ngầm cỡ lớn vừa phải với tầm hoạt động xa, phù hợp với Đại Tây Dương và Thái Bình Dương. Những con tàu này được trang bị vũ khí tốt, nền tảng ổn định và được sử dụng rộng rãi trong cuộc xung đột, vì 25% số tàu được chế tạo đã bị mất mát trong chiến tranh."
 NZL_submarine_3:0 "Lớp U"
 NZL_submarine_3_desc:0 "Lớp U là những tàu ngầm cỡ nhỏ được chế tạo theo Chương trình Khẩn cấp Chiến tranh trong năm 1940 và 1941. Ban đầu được thiết kế như những tàu ngầm huấn luyện khi chiến tranh nổ ra, thiết kế đã thay đổi, cho phép những chiếc tàu ngầm này tỏ ra hữu dụng trong các vùng nước hạn chế của Biển Bắc và Địa Trung Hải. Do kích thước nhỏ hơn, phạm vi và vũ khí của chúng bị hạn chế. Ba lớp con tạo thành lớp: Undine, Umpire và Uproar."
 NZL_submarine_4:0 "Lớp V"
 NZL_submarine_4_desc:0 "Tàu ngầm lớp V hoặc lớp Vampire dựa trên các tàu cỡ nhỏ hơn lớp U trước đây. Chúng lớn hơn nhưng vẫn tương đối nhỏ, khả năng đi biển tốt hơn nhưng phạm vi hoạt động và vũ khí hạn chế."
 NZL_destroyer_1:0 "Lớp V/W"
 NZL_destroyer_1_desc:0 "Những khu trục hạm này bao gồm các lớp Admirality và Thornycroft V và W. Chúng được chế tạo theo Chương trình Khẩn cấp Chiến tranh. Chúng là sự phát triển cuối cùng của thiết kế khu trục hạm của Anh trong Thế Chiến I, thể hiện những cải tiến của thiết kế tiền nhiệm cũng như những tiến bộ công nghệ mới. Một số lượng lớn các tàu này được đóng trong giai đoạn cuối của Thế Chiến I và trở thành xương sống của các hạm đội khu trục của Hải quân Hoàng gia sau đó. Bắt đầu từ những năm 1930, chúng được xếp vào các hạm đội dự bị, cuối cùng được sử dụng để làm nhiệm vụ hộ tống đoàn tàu vận tải. Chúng được trang bị đầy đủ, các tàu nhanh, có tầm phạm vi hoạt động tốt."
 NZL_destroyer_2:0 "Lớp G/H/I"
 NZL_destroyer_2_desc:0 "Khu trục hạm lớp G, H và I được đặt hàng như một phần của Chương trình Xây dựng Hải quân trong năm 1933 và 1934. Nhìn chung, chúng là sự lặp lại của lớp F trước đó, với kích thước giảm đi một chút. Trang bị vũ khí trong lớp G và H cũng giống như lớp F, cả hai đều sử dụng pháo 4.7 inch. Những con tàu này có tầm hoạt động xa, được trang bị đầy đủ vũ khí và trang bị ngư lôi mạnh. Chúng đã được sử dụng rộng rãi trong chiến tranh và chịu nhiều tổn thất."
 NZL_destroyer_3:0 "Lớp J/K/N"
 NZL_destroyer_3_desc:0 "Tàu lớp J, K và N tương tự như lớp Tribal trước đó nhưng thay vì nhấn mạnh vào trang bị pháo, các nhà thiết kế đã quay trở lại trang bị ngư lôi hạng nặng và pháo nhẹ tiêu chuẩn hơn. Các con tàu đã được sửa đổi cải tiến trong suốt thời gian phục vụ thời chiến. Các nâng cấp bao gồm súng phòng không và radar cải tiến. Chúng là những tàu có tốc độ nhanh, phạm vi hoạt động tầm xa và được trang bị vũ khí tốt, lý tưởng để hộ tống hạm đội."
 NZL_destroyer_4:0 "Lớp Battle"
 NZL_destroyer_4_desc:0 "Khu trục hạm lớp Battle được chế tạo dựa trên sự phát triển của các khu trục hạm Anh được sử dụng trong suốt cuộc chiến. Các tàu này được đặt hàng như một phần của Chương trình Hải quân trong năm 1942 và 1943. Chúng được trang bị tốt cả pháo và ngư lôi. Khả năng, tốc độ và tầm phạm vi hoạt động ASW (Chống Ngầm) của vũ khí AA khiến chúng trở thành những chiếc tàu linh hoạt. Sự ra mắt muộn màng của chúng đối với cuộc chiến đã dẫn đến một đóng góp tối thiểu."
 NZL_light_cruiser_1:0 "Lớp C"
 NZL_light_cruiser_1_desc:1 "Tuần dương hạm hạng nhẹ lớp C là một nhóm 28 tuần dương hạm hạng nhẹ của Hải quân Hoàng gia. Chúng được chế tạo trước và trong Thế Chiến I cho điều kiện khắc nghiệt của Biển Bắc. Chúng tỏ ra là những con tàu chắc chắn và có năng lực mặc dù hơi nhỏ và chật chội. Vũ khí trang bị của chúng còn hơn cả thỏa mãn, vì họ mang đủ pháo 6 inch để chống lại các mục tiêu mặt nước của đối phương và một lượng ngư lôi hạng nặng. Chúng được sử dụng rộng rãi trong Thế Chiến I và tham gia vào nhiều hoạt động bề mặt. Chỉ các lớp con Caledon, Ceres và Carlisle được đưa vào sử dụng vào giữa những năm 1930."
 #NZL_light_cruiser_1c: "Leander Class" 
 NZL_light_cruiser_2:0 "Lớp Southampton"
 NZL_light_cruiser_2_desc:0 "Tuần dương hạm hạng nhẹ lớp Southampton là một lớp con của các tuần dương hạm lớp Town và được thiết kế để chống lại các tuần dương hạm lớp Mogami của Nhật Bản. Những con tàu này được bọc giáp tốt, có tốc độ và tầm hoạt động tốt, đồng thời mang theo một vũ khí trang bị đáng gờm với 12 khẩu pháo 6 inch trong bốn tháp pháo ba nòng. Chúng là cơ sở cho nhiều thiết kế tuần dương hạm hạng nhẹ RN thời chiến."
 NZL_light_cruiser_3:0 "Lớp Gambia"
 NZL_light_cruiser_3_desc:0 "Lớp Gambia là tên gọi của New Zeland cho các tuần dương hạm hạng nhẹ thuộc lớp Crown Colony của Anh. Đây là các phiên bản cải tiến của lớp Town trước đó nhưng với thiết kế đơn giản hóa để tăng tốc độ xây dựng và giảm chi phí. Các con tàu mang các loại pháo tương tự như thiết kế tiền nhiệm của chúng, bốn tháp pháo ba nòng cỡ pháo 6 inch. Chúng cũng được bọc giáp tương tự nhưng do động cơ nhỏ hơn nên tầm phạm vi hoạt động của chúng bị giảm đi phần nào. Loại này bao gồm hai lớp con: Fiji và Ceylon."
 NZL_light_cruiser_4:0 "Lớp Black Prince"
 NZL_light_cruiser_4_desc:0 "Lớp Black Prince là tên gọi của Canada dành cho các tuần dương hạm hạng nhẹ lớp Minotaur (hoặc lớp Swiftsure) của Anh. Các tuần dương hạm này được thiết kế như một phiên bản sửa đổi của lớp Crown Colony, kết hợp các sửa đổi chiến tranh đã được cấp phép vào năm 1941. Chúng có phạm vi hoạt động xa hơn và nhiều vũ khí AA hơn lớp Crown Colony, trong khi trang bị vũ khí chính giảm xuống còn ba tháp pháo ba nòng. Được chế tạo quá muộn để ảnh hưởng đến kết quả của cuộc chiến, hầu hết các tàu đặt hàng đã bị hủy bỏ sau đó. "
 NZL_heavy_cruiser_1:0 "Lớp Hawkins"
 NZL_heavy_cruiser_1_desc:0 "Tuần dương hạm lớp Hawkins là các tuần dương hạm hạng nặng đầu tiên trên thế giới. Chúng dựa trên các tuần dương hạm hạng nhẹ lớp Town trước đó, đặc biệt là lớp con Birmingham, nhưng được trang bị pháo 7.5 inch và đai giáp dày hơn. Chúng được thiết kế để chống lại những cuộc đột kích đoàn tàu vận tải của Đức. Chúng được trang bị vũ khí tốt, có tốc độ và tầm phạm vi hoạt động hợp lý, và khả năng bảo vệ tốt. Tổng cộng, có năm tàu đã được đưa vào hoạt động nhưng chỉ có bốn tàu hoạt động vào đầu Thế Chiến II."
 NZL_heavy_cruiser_2:0 "Lớp Surrey"
 NZL_heavy_cruiser_2_desc:0 "Tuần dương hạm hạng nặng lớp Surrey được đề xuất trong Chương trình Hải quân năm 1928. Chúng là phiên bản cải tiến của các tuần dương hạm hạng nặng lớp York trước đó. Nếu chúng được hoàn thiện, chúng sẽ được trang bị bốn tháp pháo hai nòng 8 inch, lớp giáp nặng hơn và động cơ mạnh hơn. Hai chiếc đã được đặt hàng nhưng không chiếc nào được hạ thủy."
 NZL_heavy_cruiser_3:0 "Lớp Admiral"
 NZL_heavy_cruiser_3_desc:0 "Tuần dương hạm hạng nặng lớp Admiral (không nên nhầm lẫn với các tuần dương thiết giáp hạm lớp Admiral) là nỗ lực cuối cùng của Hải quân Hoàng gia nhằm thiết kế và chế tạo các tuần dương hạm trang bị khẩu pháo 8 inch. Nghiên cứu thiết kế bắt đầu vào năm 1938 và kết thúc vào năm 1941, dẫn đến nhiều kết quả khác nhau Các đề xuất cuối cùng bao gồm pháo 8 inch mới trong tháp pháo ba nòng, một vũ khí AA hạng nặng, giáp dày và tốc độ tốt. Việc thiếu tuần dương hạm của đối phương và hiệu quả chi phí của các tàu này dẫn đến việc tập trung vào việc chế tạo nhiều tuần dương hạm hạng nhẹ hơn."
 NZL_heavy_cruiser_4:0 "Thiết kế Churchill"
 NZL_heavy_cruiser_4_desc:0 "Những con tàu này được đề xuất bởi Sir Winston Churchill, Đại thần Hải quân, trong giai đoạn đầu của Thế Chiến II để chống lại các tuần dương hạm pháo lớn lớp Deutschland của Đức. Những con tàu này có khẩu pháo 9.2 inch, AA hạng nặng và lớp giáp chắc chắn. Chúng được thiết kế để chiến đấu hiệu quả với các tàu chủ lực của đối phương. Các con tàu cuối cùng đã bị hủy bỏ vì chi phí cao và thiếu nhu cầu về một tuần dương hạm hạng nặng mới. "
 NZL_battle_cruiser_1:0 "Lớp Renown"
 NZL_battle_cruiser_1_desc:0 "Tuần dương thiết giáp hạm lớp Renown ban đầu được đặt đóng dưới dạng phiên bản cải tiến của thiết giáp hạm lớp Revenge. Việc chế tạo chúng đã bị đình chỉ khi Thế Chiến II bùng nổ. Đô đốc Lord Fisher đã cố gắng khởi động lại việc chế tạo của chúng với tư cách là tuần dương thiết giáp hạm. Những con tàu này là loại tuần dương thiết giáp hạm tinh túy. Chúng đã được trang bị vũ khí tốt, nhanh và cơ động, nhưng có lớp giáp mỏng hơn và phạm vi hoạt động ngắn hơn. Chỉ có hai trong số ba tàu ban đầu, Repulse và Renown, được hoàn thành."
 NZL_battle_cruiser_2:0 "Lớp Princess Royal"
 NZL_battle_cruiser_2_desc:0 "Princess Royal là một lớp tuần dương thiết giáp hạm giả định là phiên bản nhanh hơn và rẻ hơn của thiết giáp hạm lớp King George V. Các tàu này mang vũ khí trang bị tương tự nhưng được giảm bớt cho cả tác chiến mặt nước và phòng không: hai khẩu pháo ba nòng14 inch và sáu khẩu nòng pháo AA nòng kép 5.25 inch. Tốc độ nhanh và tầm xa của chúng sẽ mang lại khả năng tấn công nhanh và bảo vệ đoàn tàu của Hải quân Hoàng gia, nhưng lớp giáp hạn chế của chúng sẽ có vấn đề nếu chúng phải chiến đấu với các thiết giáp hạm hiện đại."
 NZL_battleship_1:1 "Lớp Revenge"
 NZL_battleship_1_desc:1 "Thiết giáp hạm lớp Revenge được đặt hàng vào năm 1913 như là phiên bản rẻ tiền của những chiếc dreadnought nhanh lớp Queen Elizabeth. Mặc dù được trang bị và bọc giáp tương tự, nhưng tốc độ thấp hơn đáng kể của chúng khiến chúng trở thành nhiệm vụ thứ yếu trong Thế Chiến II. Trong số 8 tàu được trù định, chỉ 5 đã hoàn thành."
 NZL_battleship_2:0 "Lớp King George V"
 NZL_battleship_2_desc:0 "Thiết giáp hạm lớp King George V là kết quả của Hiệp ước Hải quân London lần thứ nhất năm 1922 và năm 1930 nhằm hạn chế khả năng di chuyển tối đa và khả năng trang bị pháo của các tàu chủ lực. Do đó, những con tàu này được trang bị pháo cỡ nòng nhỏ hơn so với các thiết giáp hạm trước đó và thậm chí cả các thiết giáp hạm đương thời. Mặc dù cỡ nòng nhỏ hơn, các con tàu được trang bị vũ khí đầy đủ, mang vũ khí AA mạnh và được bảo vệ đầy đủ. Năm con tàu đã được đặt hàng và đặt đóng để thay thế cho các thiết giáp hạm cũ thuộc Lớp Queen Elizabeth."
 NZL_battleship_3:0 "Lớp Lion"
 NZL_battleship_3_desc:0 "Thiết giáp hạm lớp Lion (Sư tử) là lớp tiếp theo của thiết giáp hạm King George V, tích hợp nhiều tính năng của chúng. Sáu chiếc được đặt hàng trong Chương trình Hải quân năm 1938 để thay thế các thiết giáp hạm lớp Revenge cũ kỹ nhưng không có chiếc nào được hoàn thiện do chiến sự bùng nổ. Các tàu có thể nhìn chung tương tự như lớp King George, nhưng vũ khí trang bị chính sẽ nặng hơn, giới thiệu một khẩu pháo 16 inch mới. Chúng cũng sẽ có lớp giáp dày hơn và động cơ mạnh hơn."
 NZL_battleship_4:0 "Lớp Vanguard"
 NZL_battleship_4_desc:0 "Thiết giáp hạm lớp Vanguard là thiết giáp hạm cuối cùng được đóng cho Hải quân Hoàng gia. Một chiếc duy nhất đã được đặt hàng nhưng bốn chiếc nữa được xem xét cho mặt trận Thái Bình Dương. Được đặt hàng theo Chương trình Chiến tranh Khẩn cấp năm 1940, việc xây dựng không đạt được ưu tiên cao và bị được hoàn thiện sau chiến tranh. Lớp này có thân tàu bóng bẩy, tạo độ ổn định và khả năng đi biển tuyệt vời. Trang bị vũ khí giống với các thiết giáp hạm lớp Queen Elizabeth và Revenge, cung cấp hỏa lực đáng kể. Động cơ khỏe và lớp giáp tốt giúp con tàu hoạt động nhanh và được bảo vệ tốt."
 NZL_SH_battleship_1:0 "Lớp Centurion"
 NZL_SH_battleship_1_desc:0 "Centurion là một lớp thiết giáp hạm hạng nặng giả định của Hải quân Hoàng gia được chế tạo để chống lại các tàu lớn của hải quân Đức và Nhật Bản. Pháo lớn 18 inch và lớp giáp dày cung cấp cho con tàu hỏa lực và khả năng bảo vệ cần thiết để chống lại các tàu này. Vũ khí AA, tầm bắn xa và tốc độ tốt là những yếu tố cần thiết để bao phủ các vùng biển rộng lớn của Đế quốc Anh."
 NZL_SH_battleship_2:0 "Lớp Lion II"
 NZL_SH_battleship_2_desc:0 "Thiết giáp hạm lớp Lion II được thiết kế vào năm 1944 như một phiên bản cải tiến của thiết giáp hạm lớp Lion trước đó. Kết hợp với các bài học thời chiến, thiết kế này lớn hơn và nặng hơn, và nếu hoàn thành, nó sẽ mang theo ba hoặc bốn khẩu súng ba nòng 16 inch loại mới nhất. Các tấm giáp dày đã bảo vệ con tàu khỏi mọi kẻ thù trên mặt đất hoặc trên không. Chi phí để đóng những con tàu này, sự thất bại của hải quân đối phương và nhu cầu về hàng không mẫu hạm đã khiến dự án bị từ bỏ."
 NZL_carrier_1:0 "Lớp Courageous"
 NZL_carrier_1_desc:0 "Ba hàng không mẫu hạm này được hoán cải thành tuần dương thiết giáp hạm và là mẫu hạm hạm đội đầu tiên của Hải quân Hoàng gia. Việc chuyển đổi chúng là kết quả của Hiệp ước Hải quân Washington năm 1922 và công việc hoàn thành vào năm 1925. Chúng là những tàu được bọc giáp vừa phải nhưng được trang bị tốt, với tầm xa và tốc độ tốt, nhưng do tính chất của việc hoán cải, việc bổ sung máy bay của chúng bị hạn chế. Tuy nhiên, chúng đã mang lại cho Hải quân Hoàng gia những kinh nghiệm quan trọng trong việc đóng mẫu hạm và trù hoạch hạm đội."
 NZL_carrier_2:0 "Lớp Ark Royal"
 NZL_carrier_2_desc:0 "Hàng không mẫu hạm Ark Royal là con tàu đầu tiên được chế tạo để phù hợp với các hạn chế của Hiệp ước Hải quân Washington. Nó là con tàu đầu tiên mà khoang chứa máy bay và sàn đáp là một phần không thể thiếu của thân tàu. Được thiết kế vào năm 1934, con tàu được bọc giáp và vũ trang tốt. Nó mang theo một lượng lớn máy bay, có phạm vi hoạt động và tốc độ phù hợp để theo kịp các lực lượng trọng yếu của Hải quân Hoàng gia."
 NZL_carrier_3:0 "Lớp Illustrious"
 NZL_carrier_3_desc:0 "Lớp Illustrious được thiết kế theo các hạn chế của Hiệp ước Hải quân London lần thứ hai năm 1936, trong đó giới hạn kích thước tàu sân bay ở mức giới hạn trên 23,000 tấn. Nó là tàu sân bay đầu tiên của Anh có sàn đáp bọc giáp, giúp giảm quy mô nhóm không quân của nó. Lớp giáp hạng nặng và vũ khí AA đã tạo ra một lớp bảo vệ vững chắc cho các con tàu, trong khi động cơ mạnh mẽ và một kho nhiên liệu lớn giúp cho các con tàu có phạm vi hoạt động tầm xa."
 NZL_carrier_4:0 "Lớp Implacable"
 NZL_carrier_4_desc:0 "Hàng không mẫu hạm lớp Implacable được đặt hàng theo Chương trình Hải quân năm 1938 và về cơ bản là phiên bản cải tiến của lớp Illustrious trước đó. Chiến tranh và sự chuyển hướng ưu tiên sang các tàu nhỏ hơn để làm nhiệm vụ bảo vệ các đoàn tàu trong giai đoạn đầu và giữa của cuộc chiến đã làm chậm chế quá trình xây dựng các tàu này. Chúng là những tàu lớn có thể chở nhiều máy bay hơn trong khi vẫn duy trì lớp giáp dày trên cả thân tàu và sàn đáp. Động cơ mạnh hơn giúp nó có tốc độ và phạm vi hoạt động lớn hơn so với lớp Illustrious."
 ### POR - PORTUGAL ### 
 POR_submarine_1:0 "Lớp Foca"
 POR_submarine_1_desc:0 "Lớp Foca của Bồ Đào Nha đại diện cho ba chiếc tàu ngầm nhỏ được đóng tại Italy cho Hải quân Bồ Đào Nha ngay sau Thế Chiến I. Chúng là phiên bản phóng to của lớp Espadarte của Italy và các tàu chị em thuộc lớp A của Tây Ban Nha. Chúng chỉ choán nước 260 tấn và là được trang bị hai ống phóng ngư lôi 450mm. Cả ba tàu đều ngừng hoạt động vào giữa những năm 1930."
 POR_submarine_2:0 "Lớp Delfim"
 POR_submarine_2_desc:0 "Lớp Delfim bao gồm một cặp tàu ngầm ban đầu được đặt hàng và đặt đóng tại Italy cho Hải quân Bồ Đào Nha vào đầu những năm 1930. Đơn đặt hàng đã bị hủy bỏ và thay vào đó chúng được hoàn thiện cho Hải quân Italy. Chúng dựa trên lớp Squalo cỡ lớn của Italy, lượng choán nước 980 tấn và được trang bị 8 ống phóng ngư lôi 533mm."
 POR_submarine_4:0 "Lớp Narval"
 POR_submarine_4_desc:0 "Lớp Narval bao gồm ba tàu ngầm lớp Subtle của Anh được đưa vào hoạt động vào năm 1945 và bán cho Bồ Đào Nha sau Thế Chiến II. Chúng có lượng choán nước 840 tấn và được trang bị bảy ống phóng ngư lôi 533mm."
 POR_destroyer_1:0 "Lớp Douro"
 POR_destroyer_1_desc:0 "Lớp Douro là một lớp gồm 7 khu trục hạm được hạ thủy vào đầu những năm 1930. Chúng được đóng ở cả Bồ Đào Nha và UK. Hai trong số các tàu đã được bán cho Colombia vào năm 1934. Các con tàu có lượng choán nước hơn 1,200 tấn và được trang bị 4 khẩu pháo BL 4.7 inch và 8 ống phóng ngư lôi 533mm."
 ### PRU - PERU ### 
 PRU_submarine_1:0 "Lớp R"
 PRU_submarine_1_desc:0 "Các tàu ngầm lớp R của Peru bao gồm 4 tàu ngầm do Hoa Kỳ đặt hàng và chế tạo vào giữa những năm 1920. Về cơ bản, chúng giống hệt các tàu ngầm lớp R của Hoa Kỳ, có lượng choán nước hơn 570 tấn và được trang bị 4 ống phóng ngư lôi 533mm."
 PRU_destroyer_1:0 "Lớp Almirante Villar"
 PRU_destroyer_1_desc:0 "Almirante Villar và Amirante Guise là hai khu trục hạm lớp Novik trước đây của Nga. Chúng có một con đường vòng tới Hải quân Peru, đi thuyền dưới cờ của cả Anh và Estonia trước khi cuối cùng được giao cho Peru vào năm 1934. Chúng được trang bị 4 khẩu pháo cỡ nòng 102mm/60 và 9 ống phóng ngư lôi 533mm. Chúng có lượng choán nước hơn 1,200 tấn và có tốc độ phù hợp với kích thước và kiểu dáng cổ điển."
 PRU_light_cruiser_1:0 "Lớp Almirante Grau"
 PRU_light_cruiser_1_desc:0 "Lớp Almirante Grau bao gồm hai tuần dương hạm hạng nhẹ trước Thế Chiến I được đóng tại Anh cho Hải quân Peru và đưa vào hoạt động năm 1907. Ngay cả đối với tuần dương hạm hạng nhẹ, những con tàu này khá nhỏ, chỉ có lượng choán nước 3,100 tấn và cũng có tốc độ dưới mức trung bình. Chúng được bọc giáp mỏng, và có hai khẩu pháo 152mm/50 Vickers là trang bị vũ khí chính."
 ### RAJ - BRITISH RAJ ### 
 RAJ_submarine_1:0 "Lớp L"
 RAJ_submarine_1_desc:0 "Lớp L là tàu cỡ trung được lên kế hoạch ban đầu theo Chương trình Chiến tranh Khẩn cấp như một phiên bản cải tiến của các lớp tàu ngầm trước đó. Chúng được đóng vào giai đoạn cuối của Thế Chiến I và được trang bị ngư lôi mới, lớn hơn 21 inch. Chúng phục vụ cho đến đầu Thế Chiến II khi chúng chủ yếu được sử dụng cho các nhiệm vụ thứ cấp và huấn luyện."
 RAJ_submarine_2:0 "Lớp T"
 RAJ_submarine_2_desc:0 "Tàu lớp T hoặc Triton được thiết kế để thay thế các tàu ngầm cỡ lớn lớp O, P và R. Chúng là những tàu ngầm cỡ lớn vừa phải với tầm hoạt động xa, rất thích hợp cho Đại Tây Dương và Thái Bình Dương. Những con tàu này được trang bị vũ khí tốt, nền tảng ổn định và được sử dụng rộng rãi trong cuộc xung đột, vì 25% số tàu được chế tạo đã bị mất mát trong chiến tranh."
 RAJ_submarine_3:0 "Lớp U"
 RAJ_submarine_3_desc:0 "Lớp U là những tàu ngầm cỡ nhỏ được chế tạo theo Chương trình Khẩn cấp Chiến tranh trong năm 1940 và 1941. Ban đầu được thiết kế như những tàu ngầm huấn luyện khi chiến tranh nổ ra, thiết kế đã thay đổi, cho phép những chiếc tàu ngầm này tỏ ra hữu dụng trong các vùng nước hạn chế của Biển Bắc và Địa Trung Hải. Do kích thước nhỏ hơn, phạm vi và vũ khí của chúng bị hạn chế. Ba lớp con tạo thành lớp: Undine, Umpire và Uproar."
 RAJ_submarine_4:0 "Lớp V"
 RAJ_submarine_4_desc:0 "Tàu ngầm lớp V hoặc lớp Vampire dựa trên các tàu cỡ nhỏ hơn lớp U trước đây. Chúng lớn hơn nhưng vẫn tương đối nhỏ, khả năng đi biển tốt hơn nhưng phạm vi hoạt động và vũ khí hạn chế."
 RAJ_destroyer_1:0 "Lớp V/W"
 RAJ_destroyer_1_desc:0 "Những khu trục hạm này bao gồm các lớp Admirality và Thornycroft V và W. Chúng được chế tạo theo Chương trình Khẩn cấp Chiến tranh. Chúng là sự phát triển cuối cùng của thiết kế khu trục hạm của Anh trong Thế Chiến I, thể hiện những cải tiến của thiết kế tiền nhiệm cũng như những tiến bộ công nghệ mới. Một số lượng lớn các tàu này được đóng trong giai đoạn cuối của Thế Chiến I và trở thành xương sống của các hạm đội khu trục của Hải quân Hoàng gia sau đó. Bắt đầu từ những năm 1930, chúng được xếp vào các hạm đội dự bị, cuối cùng được sử dụng để làm nhiệm vụ hộ tống đoàn tàu vận tải. Chúng được trang bị đầy đủ, các tàu nhanh, có tầm phạm vi hoạt động tốt."
 RAJ_destroyer_2:0 "Lớp G/H/I"
 RAJ_destroyer_2_desc:0 "Khu trục hạm lớp G, H và I được đặt hàng như một phần của Chương trình Xây dựng Hải quân trong năm 1933 và 1934. Nhìn chung, chúng là sự lặp lại của lớp F trước đó, với kích thước giảm đi một chút. Trang bị vũ khí trong lớp G và H cũng giống như lớp F, cả hai đều sử dụng pháo 4.7 inch. Những con tàu này có tầm hoạt động xa, được trang bị đầy đủ vũ khí và trang bị ngư lôi mạnh. Chúng đã được sử dụng rộng rãi trong chiến tranh và chịu nhiều tổn thất."
 RAJ_destroyer_3:0 "Lớp J/K/N"
 RAJ_destroyer_3_desc:0 "Tàu lớp J, K và N tương tự như lớp Tribal trước đó nhưng thay vì nhấn mạnh vào trang bị pháo, các nhà thiết kế đã quay trở lại trang bị ngư lôi hạng nặng và pháo nhẹ tiêu chuẩn hơn. Các con tàu đã được sửa đổi cải tiến trong suốt thời gian phục vụ thời chiến. Các nâng cấp bao gồm súng phòng không và radar cải tiến. Chúng là những tàu có tốc độ nhanh, phạm vi hoạt động tầm xa và được trang bị vũ khí tốt, lý tưởng để hộ tống hạm đội."
 RAJ_destroyer_4:0 "Lớp Battle"
 RAJ_destroyer_4_desc:0 "Khu trục hạm lớp Battle được chế tạo dựa trên sự phát triển của các khu trục hạm Anh được sử dụng trong suốt cuộc chiến. Các tàu này được đặt hàng như một phần của Chương trình Hải quân trong năm 1942 và 1943. Chúng được trang bị tốt cả pháo và ngư lôi. Khả năng, tốc độ và tầm phạm vi hoạt động ASW (Chống Ngầm) của vũ khí AA khiến chúng trở thành những chiếc tàu linh hoạt. Sự ra mắt muộn màng của chúng đối với cuộc chiến đã dẫn đến một đóng góp tối thiểu."
 RAJ_light_cruiser_1:0 "Lớp C"
 RAJ_light_cruiser_1_desc:1 "Tuần dương hạm hạng nhẹ lớp C là một nhóm 28 tuần dương hạm hạng nhẹ của Hải quân Hoàng gia. Chúng được chế tạo trước và trong Thế Chiến I cho điều kiện khắc nghiệt của Biển Bắc. Chúng tỏ ra là những con tàu chắc chắn và có năng lực mặc dù hơi nhỏ và chật chội. Vũ khí trang bị của chúng còn hơn cả thỏa mãn, vì họ mang đủ pháo 6 inch để chống lại các mục tiêu mặt nước của đối phương và một lượng ngư lôi hạng nặng. Chúng được sử dụng rộng rãi trong Thế Chiến I và tham gia vào nhiều hoạt động bề mặt. Chỉ các lớp con Caledon, Ceres và Carlisle được đưa vào sử dụng vào giữa những năm 1930."
 RAJ_basic_light_cruiser:0 "Lớp Southampton"
 RAJ_light_cruiser_2:0 "Lớp Southampton"
 RAJ_light_cruiser_2_desc:0 "Tuần dương hạm hạng nhẹ lớp Southampton là một lớp con của các tuần dương hạm lớp Town và được thiết kế để chống lại các tuần dương hạm lớp Mogami của Nhật Bản. Những con tàu này được bọc giáp tốt, có tốc độ và tầm hoạt động tốt, đồng thời mang theo một vũ khí trang bị đáng gờm với 12 khẩu pháo 6 inch trong bốn tháp pháo ba nòng. Chúng là cơ sở cho nhiều thiết kế tuần dương hạm hạng nhẹ RN thời chiến."
 RAJ_light_cruiser_3:0 "Lớp Crown Colony"
 RAJ_light_cruiser_3_desc:0 "Tuần dương hạm hạng nhẹ lớp Crown Colony là phiên bản cải tiến của lớp Town trước đó nhưng với thiết kế đơn giản hóa để tăng tốc độ xây dựng và giảm chi phí. Các con tàu mang các loại pháo tương tự như thiết kế tiền nhiệm của chúng, bốn tháp pháo ba nòng cỡ pháo 6 inch. Chúng cũng được bọc giáp tương tự nhưng do động cơ nhỏ hơn nên tầm phạm vi hoạt động của chúng bị giảm đi phần nào. Loại này bao gồm hai lớp con: Fiji và Ceylon."
 RAJ_light_cruiser_4:0 "Lớp Minotaur"
 RAJ_light_cruiser_4_desc:0 "Còn được gọi là lớp Swiftsure, các tuần dương hạm này được thiết kế như một phiên bản sửa đổi của lớp Crown Colony, kết hợp các sửa đổi trong chiến tranh đã được cấp phép vào năm 1941. Chúng có phạm vi hoạt động xa hơn và nhiều vũ khí AA hơn lớp Crown Colony, trong khi trang bị vũ khí chính giảm xuống còn ba tháp pháo ba nòng. Được chế tạo quá muộn để ảnh hưởng đến kết quả của cuộc chiến, hầu hết các tàu đặt hàng đã bị hủy bỏ sau đó. "
 RAJ_heavy_cruiser_1:0 "Lớp Hawkins"
 RAJ_heavy_cruiser_1_desc:0 "Tuần dương hạm lớp Hawkins là các tuần dương hạm hạng nặng đầu tiên trên thế giới. Chúng dựa trên các tuần dương hạm hạng nhẹ lớp Town trước đó, đặc biệt là lớp con Birmingham, nhưng được trang bị pháo 7.5 inch và đai giáp dày hơn. Chúng được thiết kế để chống lại những cuộc đột kích đoàn tàu vận tải của Đức. Chúng được trang bị vũ khí tốt, có tốc độ và tầm phạm vi hoạt động hợp lý, và khả năng bảo vệ tốt. Tổng cộng, có năm tàu đã được đưa vào hoạt động nhưng chỉ có bốn tàu hoạt động vào đầu Thế Chiến II."
 RAJ_heavy_cruiser_2:0 "Lớp Surrey"
 RAJ_heavy_cruiser_2_desc:0 "Tuần dương hạm hạng nặng lớp Surrey được đề xuất trong Chương trình Hải quân năm 1928. Chúng là phiên bản cải tiến của các tuần dương hạm hạng nặng lớp York trước đó. Nếu chúng được hoàn thiện, chúng sẽ được trang bị bốn tháp pháo hai nòng 8 inch, lớp giáp nặng hơn và động cơ mạnh hơn. Hai chiếc đã được đặt hàng nhưng không chiếc nào được hạ thủy."
 RAJ_heavy_cruiser_3:0 "Lớp Admiral"
 RAJ_heavy_cruiser_3_desc:0 "Tuần dương hạm hạng nặng lớp Admiral (không nên nhầm lẫn với các tuần dương thiết giáp hạm lớp Admiral) là nỗ lực cuối cùng của Hải quân Hoàng gia nhằm thiết kế và chế tạo các tuần dương hạm trang bị khẩu pháo 8 inch. Nghiên cứu thiết kế bắt đầu vào năm 1938 và kết thúc vào năm 1941, dẫn đến nhiều kết quả khác nhau Các đề xuất cuối cùng bao gồm pháo 8 inch mới trong tháp pháo ba nòng, một vũ khí AA hạng nặng, giáp dày và tốc độ tốt. Việc thiếu tuần dương hạm của đối phương và hiệu quả chi phí của các tàu này dẫn đến việc tập trung vào việc chế tạo nhiều tuần dương hạm hạng nhẹ hơn."
 RAJ_heavy_cruiser_4:0 "Thiết kế Churchill"
 RAJ_heavy_cruiser_4_desc:0 "Những con tàu này được đề xuất bởi Sir Winston Churchill, Đại thần Hải quân, trong giai đoạn đầu của Thế Chiến II để chống lại các tuần dương hạm pháo lớn lớp Deutschland của Đức. Những con tàu này có khẩu pháo 9.2 inch, AA hạng nặng và lớp giáp chắc chắn. Chúng được thiết kế để chiến đấu hiệu quả với các tàu chủ lực của đối phương. Các con tàu cuối cùng đã bị hủy bỏ vì chi phí cao và thiếu nhu cầu về một tuần dương hạm hạng nặng mới. "
 RAJ_battle_cruiser_1:0 "Lớp Renown"
 RAJ_battle_cruiser_1_desc:0 "Tuần dương thiết giáp hạm lớp Renown ban đầu được đặt đóng dưới dạng phiên bản cải tiến của thiết giáp hạm lớp Revenge. Việc chế tạo chúng đã bị đình chỉ khi Thế Chiến II bùng nổ. Đô đốc Lord Fisher đã cố gắng khởi động lại việc chế tạo của chúng với tư cách là tuần dương thiết giáp hạm. Những con tàu này là loại tuần dương thiết giáp hạm tinh túy. Chúng đã được trang bị vũ khí tốt, nhanh và cơ động, nhưng có lớp giáp mỏng hơn và phạm vi hoạt động ngắn hơn. Chỉ có hai trong số ba tàu ban đầu, Repulse và Renown, được hoàn thành."
 RAJ_battle_cruiser_2:0 "Lớp Princess Royal"
 RAJ_battle_cruiser_2_desc:0 "Princess Royal là một lớp tuần dương thiết giáp hạm giả định là phiên bản nhanh hơn và rẻ hơn của thiết giáp hạm lớp King George V. Các tàu này mang vũ khí trang bị tương tự nhưng được giảm bớt cho cả tác chiến mặt nước và phòng không: hai khẩu pháo ba nòng14 inch và sáu khẩu nòng pháo AA nòng kép 5.25 inch. Tốc độ nhanh và tầm xa của chúng sẽ mang lại khả năng tấn công nhanh và bảo vệ đoàn tàu của Hải quân Hoàng gia, nhưng lớp giáp hạn chế của chúng sẽ có vấn đề nếu chúng phải chiến đấu với các thiết giáp hạm hiện đại."
 RAJ_battleship_1:1 "Lớp Revenge"
 RAJ_battleship_1_desc:1 "Thiết giáp hạm lớp Revenge được đặt hàng vào năm 1913 như là phiên bản rẻ tiền của những chiếc dreadnought nhanh lớp Queen Elizabeth. Mặc dù được trang bị và bọc giáp tương tự, nhưng tốc độ thấp hơn đáng kể của chúng khiến chúng trở thành nhiệm vụ thứ yếu trong Thế Chiến II. Trong số 8 tàu được trù định, chỉ 5 đã hoàn thành."
 RAJ_battleship_2:0 "Lớp King George V"
 RAJ_battleship_2_desc:0 "Thiết giáp hạm lớp King George V là kết quả của Hiệp ước Hải quân London lần thứ nhất năm 1922 và năm 1930 nhằm hạn chế khả năng di chuyển tối đa và khả năng trang bị pháo của các tàu chủ lực. Do đó, những con tàu này được trang bị pháo cỡ nòng nhỏ hơn so với các thiết giáp hạm trước đó và thậm chí cả các thiết giáp hạm đương thời. Mặc dù cỡ nòng nhỏ hơn, các con tàu được trang bị vũ khí đầy đủ, mang vũ khí AA mạnh và được bảo vệ đầy đủ. Năm con tàu đã được đặt hàng và đặt đóng để thay thế cho các thiết giáp hạm cũ thuộc Lớp Queen Elizabeth."
 RAJ_battleship_3:0 "Lớp Lion"
 RAJ_battleship_3_desc:0 "Thiết giáp hạm lớp Lion (Sư tử) là lớp tiếp theo của thiết giáp hạm King George V, tích hợp nhiều tính năng của chúng. Sáu chiếc được đặt hàng trong Chương trình Hải quân năm 1938 để thay thế các thiết giáp hạm lớp Revenge cũ kỹ nhưng không có chiếc nào được hoàn thiện do chiến sự bùng nổ. Các tàu có thể nhìn chung tương tự như lớp King George, nhưng vũ khí trang bị chính sẽ nặng hơn, giới thiệu một khẩu pháo 16 inch mới. Chúng cũng sẽ có lớp giáp dày hơn và động cơ mạnh hơn."
 RAJ_battleship_4:0 "Lớp Vanguard"
 RAJ_battleship_4_desc:0 "Thiết giáp hạm lớp Vanguard là thiết giáp hạm cuối cùng được đóng cho Hải quân Hoàng gia. Một chiếc duy nhất đã được đặt hàng nhưng bốn chiếc nữa được xem xét cho mặt trận Thái Bình Dương. Được đặt hàng theo Chương trình Chiến tranh Khẩn cấp năm 1940, việc xây dựng không đạt được ưu tiên cao và bị được hoàn thiện sau chiến tranh. Lớp này có thân tàu bóng bẩy, tạo độ ổn định và khả năng đi biển tuyệt vời. Trang bị vũ khí giống với các thiết giáp hạm lớp Queen Elizabeth và Revenge, cung cấp hỏa lực đáng kể. Động cơ khỏe và lớp giáp tốt giúp con tàu hoạt động nhanh và được bảo vệ tốt."
 RAJ_SH_battleship_1:0 "Lớp Centurion"
 RAJ_SH_battleship_1_desc:0 "Centurion là một lớp thiết giáp hạm hạng nặng giả định của Hải quân Hoàng gia được chế tạo để chống lại các tàu lớn của hải quân Đức và Nhật Bản. Pháo lớn 18 inch và lớp giáp dày cung cấp cho con tàu hỏa lực và khả năng bảo vệ cần thiết để chống lại các tàu này. Vũ khí AA, tầm bắn xa và tốc độ tốt là những yếu tố cần thiết để bao phủ các vùng biển rộng lớn của Đế quốc Anh."
 RAJ_SH_battleship_2:0 "Lớp Lion II"
 RAJ_SH_battleship_2_desc:0 "Thiết giáp hạm lớp Lion II được thiết kế vào năm 1944 như một phiên bản cải tiến của thiết giáp hạm lớp Lion trước đó. Kết hợp với các bài học thời chiến, thiết kế này lớn hơn và nặng hơn, và nếu hoàn thành, nó sẽ mang theo ba hoặc bốn khẩu súng ba nòng 16 inch loại mới nhất. Các tấm giáp dày đã bảo vệ con tàu khỏi mọi kẻ thù trên mặt đất hoặc trên không. Chi phí để đóng những con tàu này, sự thất bại của hải quân đối phương và nhu cầu về hàng không mẫu hạm đã khiến dự án bị từ bỏ."
 RAJ_carrier_1:0 "Lớp Courageous"
 RAJ_carrier_1_desc:0 "Ba hàng không mẫu hạm này được hoán cải thành tuần dương thiết giáp hạm và là mẫu hạm hạm đội đầu tiên của Hải quân Hoàng gia. Việc chuyển đổi chúng là kết quả của Hiệp ước Hải quân Washington năm 1922 và công việc hoàn thành vào năm 1925. Chúng là những tàu được bọc giáp vừa phải nhưng được trang bị tốt, với tầm xa và tốc độ tốt, nhưng do tính chất của việc hoán cải, việc bổ sung máy bay của chúng bị hạn chế. Tuy nhiên, chúng đã mang lại cho Hải quân Hoàng gia những kinh nghiệm quan trọng trong việc đóng mẫu hạm và trù hoạch hạm đội."
 RAJ_carrier_2:0 "Lớp Ark Royal"
 RAJ_carrier_2_desc:0 "Hàng không mẫu hạm Ark Royal là con tàu đầu tiên được chế tạo để phù hợp với các hạn chế của Hiệp ước Hải quân Washington. Nó là con tàu đầu tiên mà khoang chứa máy bay và sàn đáp là một phần không thể thiếu của thân tàu. Được thiết kế vào năm 1934, con tàu được bọc giáp và vũ trang tốt. Nó mang theo một lượng lớn máy bay, có phạm vi hoạt động và tốc độ phù hợp để theo kịp các lực lượng trọng yếu của Hải quân Hoàng gia."
 RAJ_carrier_3:0 "Lớp Illustrious"
 RAJ_carrier_3_desc:0 "Lớp Illustrious được thiết kế theo các hạn chế của Hiệp ước Hải quân London lần thứ hai năm 1936, trong đó giới hạn kích thước tàu sân bay ở mức giới hạn trên 23,000 tấn. Nó là tàu sân bay đầu tiên của Anh có sàn đáp bọc giáp, giúp giảm quy mô nhóm không quân của nó. Lớp giáp hạng nặng và vũ khí AA đã tạo ra một lớp bảo vệ vững chắc cho các con tàu, trong khi động cơ mạnh mẽ và một kho nhiên liệu lớn giúp cho các con tàu có phạm vi hoạt động tầm xa."
 RAJ_carrier_4:0 "Lớp Implacable"
 RAJ_carrier_4_desc:0 "Hàng không mẫu hạm lớp Implacable được đặt hàng theo Chương trình Hải quân năm 1938 và về cơ bản là phiên bản cải tiến của lớp Illustrious trước đó. Chiến tranh và sự chuyển hướng ưu tiên sang các tàu nhỏ hơn để làm nhiệm vụ bảo vệ các đoàn tàu trong giai đoạn đầu và giữa của cuộc chiến đã làm chậm chế quá trình xây dựng các tàu này. Chúng là những tàu lớn có thể chở nhiều máy bay hơn trong khi vẫn duy trì lớp giáp dày trên cả thân tàu và sàn đáp. Động cơ mạnh hơn giúp nó có tốc độ và phạm vi hoạt động lớn hơn so với lớp Illustrious."
 ### ROM - ROMANIA ### 
 ROM_submarine_1:0 "Lớp Delfinul"
 ROM_submarine_1_desc:0 "Delfinul là một tàu ngầm Romania được đóng tại Italy cho Hải quân Romania. Nó được hạ thủy vào năm 1930 với lượng choán nước 650 tấn và được trang bị sáu ống phóng ngư lôi 533mm.."
 ROM_submarine_3:0 "Lớp Requinul"
 ROM_submarine_3_desc:0 "Tàu ngầm Requestinul và Marsuinul được người Đức chế tạo cho đồng minh Romania của họ. Chúng được đưa vào hoạt động năm 1943. Các tàu này dựa trên tàu ngầm Kiểu VII của Đức. Các tàu này là tàu ngầm cỡ trung, lượng choán nước 600 tấn và được trang bị sáu ống phóng ngư lôi 533mm."
 ROM_destroyer_1:0 "Lớp Marasti"
 ROM_destroyer_1_desc:0 "Lớp Marasti là lớp khu trục hạm được chế tạo cho Romania trong Thế Chiến I. Bốn tàu lớp này đã được Hải quân Italy trưng dụng trong chiến tranh và hai chiếc cuối cùng được bán cho Romania vào đầu những năm 1920. Chúng là những khu trục hạm lớn hơn, có lượng choán nước hơn 1,400 tấn. Chúng được trang bị bốn pháo 120mm/45 Schneider-Canet-Armstrong và bốn ống phóng ngư lôi 450mm. Chúng có tốc độ trung bình và độ tin cậy so với kiểu cổ điển."
 #ROM_destroyer_1b: "Regele Ferdinand Class" 
 ### SAF - SOUTH AFRICA ### 
 SAF_submarine_1:0 "Lớp L"
 SAF_submarine_1_desc:0 "Lớp L là tàu cỡ trung được lên kế hoạch ban đầu theo Chương trình Chiến tranh Khẩn cấp như một phiên bản cải tiến của các lớp tàu ngầm trước đó. Chúng được đóng vào giai đoạn cuối của Thế Chiến I và được trang bị ngư lôi mới, lớn hơn 21 inch. Chúng phục vụ cho đến đầu Thế Chiến II khi chúng chủ yếu được sử dụng cho các nhiệm vụ thứ cấp và huấn luyện."
 SAF_submarine_2:0 "Lớp T"
 SAF_submarine_2_desc:0 "Tàu lớp T hoặc Triton được thiết kế để thay thế các tàu ngầm cỡ lớn lớp O, P và R. Chúng là những tàu ngầm cỡ lớn vừa phải với tầm hoạt động xa, rất thích hợp cho Đại Tây Dương và Thái Bình Dương. Những con tàu này được trang bị vũ khí tốt, nền tảng ổn định và được sử dụng rộng rãi trong cuộc xung đột, vì 25% số tàu được chế tạo đã bị mất mát trong chiến tranh."
 SAF_submarine_3:0 "Lớp U"
 SAF_submarine_3_desc:0 "Lớp U là những tàu ngầm cỡ nhỏ được chế tạo theo Chương trình Khẩn cấp Chiến tranh trong năm 1940 và 1941. Ban đầu được thiết kế như những tàu ngầm huấn luyện khi chiến tranh nổ ra, thiết kế đã thay đổi, cho phép những chiếc tàu ngầm này tỏ ra hữu dụng trong các vùng nước hạn chế của Biển Bắc và Địa Trung Hải. Do kích thước nhỏ hơn, phạm vi và vũ khí của chúng bị hạn chế. Ba lớp con tạo thành lớp: Undine, Umpire và Uproar."
 SAF_submarine_4:0 "Lớp V"
 SAF_submarine_4_desc:0 "Tàu ngầm lớp V hoặc lớp Vampire dựa trên các tàu cỡ nhỏ hơn lớp U trước đây. Chúng lớn hơn nhưng vẫn tương đối nhỏ, khả năng đi biển tốt hơn nhưng phạm vi hoạt động và vũ khí hạn chế."
 SAF_destroyer_1:0 "Lớp V/W"
 SAF_destroyer_1_desc:0 "Những khu trục hạm này bao gồm các lớp Admirality và Thornycroft V và W. Chúng được chế tạo theo Chương trình Khẩn cấp Chiến tranh. Chúng là sự phát triển cuối cùng của thiết kế khu trục hạm của Anh trong Thế Chiến I, thể hiện những cải tiến của thiết kế tiền nhiệm cũng như những tiến bộ công nghệ mới. Một số lượng lớn các tàu này được đóng trong giai đoạn cuối của Thế Chiến I và trở thành xương sống của các hạm đội khu trục của Hải quân Hoàng gia sau đó. Bắt đầu từ những năm 1930, chúng được xếp vào các hạm đội dự bị, cuối cùng được sử dụng để làm nhiệm vụ hộ tống đoàn tàu vận tải. Chúng được trang bị đầy đủ, các tàu nhanh, có tầm phạm vi hoạt động tốt."
 SAF_destroyer_2:0 "Lớp G/H/I"
 SAF_destroyer_2_desc:0 "Khu trục hạm lớp G, H và I được đặt hàng như một phần của Chương trình Xây dựng Hải quân trong năm 1933 và 1934. Nhìn chung, chúng là sự lặp lại của lớp F trước đó, với kích thước giảm đi một chút. Trang bị vũ khí trong lớp G và H cũng giống như lớp F, cả hai đều sử dụng pháo 4.7 inch. Những con tàu này có tầm hoạt động xa, được trang bị đầy đủ vũ khí và trang bị ngư lôi mạnh. Chúng đã được sử dụng rộng rãi trong chiến tranh và chịu nhiều tổn thất."
 SAF_destroyer_3:0 "Lớp J/K/N"
 SAF_destroyer_3_desc:0 "Tàu lớp J, K và N tương tự như lớp Tribal trước đó nhưng thay vì nhấn mạnh vào trang bị pháo, các nhà thiết kế đã quay trở lại trang bị ngư lôi hạng nặng và pháo nhẹ tiêu chuẩn hơn. Các con tàu đã được sửa đổi cải tiến trong suốt thời gian phục vụ thời chiến. Các nâng cấp bao gồm súng phòng không và radar cải tiến. Chúng là những tàu có tốc độ nhanh, phạm vi hoạt động tầm xa và được trang bị vũ khí tốt, lý tưởng để hộ tống hạm đội."
 SAF_destroyer_4:0 "Lớp Battle"
 SAF_destroyer_4_desc:0 "Khu trục hạm lớp Battle được chế tạo dựa trên sự phát triển của các khu trục hạm Anh được sử dụng trong suốt cuộc chiến. Các tàu này được đặt hàng như một phần của Chương trình Hải quân trong năm 1942 và 1943. Chúng được trang bị tốt cả pháo và ngư lôi. Khả năng, tốc độ và tầm phạm vi hoạt động ASW (Chống Ngầm) của vũ khí AA khiến chúng trở thành những chiếc tàu linh hoạt. Sự ra mắt muộn màng của chúng đối với cuộc chiến đã dẫn đến một đóng góp tối thiểu."
 SAF_light_cruiser_1:0 "Lớp C"
 SAF_light_cruiser_1_desc:1 "Tuần dương hạm hạng nhẹ lớp C là một nhóm 28 tuần dương hạm hạng nhẹ của Hải quân Hoàng gia. Chúng được chế tạo trước và trong Thế Chiến I cho điều kiện khắc nghiệt của Biển Bắc. Chúng tỏ ra là những con tàu chắc chắn và có năng lực mặc dù hơi nhỏ và chật chội. Vũ khí trang bị của chúng còn hơn cả thỏa mãn, vì họ mang đủ pháo 6 inch để chống lại các mục tiêu mặt nước của đối phương và một lượng ngư lôi hạng nặng. Chúng được sử dụng rộng rãi trong Thế Chiến I và tham gia vào nhiều hoạt động bề mặt. Chỉ các lớp con Caledon, Ceres và Carlisle được đưa vào sử dụng vào giữa những năm 1930."
 SAF_light_cruiser_2:0 "Lớp Southampton"
 SAF_light_cruiser_2_desc:0 "Tuần dương hạm hạng nhẹ lớp Southampton là một lớp con của các tuần dương hạm lớp Town và được thiết kế để chống lại các tuần dương hạm lớp Mogami của Nhật Bản. Những con tàu này được bọc giáp tốt, có tốc độ và tầm hoạt động tốt, đồng thời mang theo một vũ khí trang bị đáng gờm với 12 khẩu pháo 6 inch trong bốn tháp pháo ba nòng. Chúng là cơ sở cho nhiều thiết kế tuần dương hạm hạng nhẹ RN thời chiến."
 SAF_light_cruiser_3:0 "Lớp Crown Colony"
 SAF_light_cruiser_3_desc:0 "Tuần dương hạm hạng nhẹ lớp Crown Colony là phiên bản cải tiến của lớp Town trước đó nhưng với thiết kế đơn giản hóa để tăng tốc độ xây dựng và giảm chi phí. Các con tàu mang các loại pháo tương tự như thiết kế tiền nhiệm của chúng, bốn tháp pháo ba nòng cỡ pháo 6 inch. Chúng cũng được bọc giáp tương tự nhưng do động cơ nhỏ hơn nên tầm phạm vi hoạt động của chúng bị giảm đi phần nào. Loại này bao gồm hai lớp con: Fiji và Ceylon."
 SAF_light_cruiser_4:0 "Lớp Minotaur"
 SAF_light_cruiser_4_desc:0 "Còn được gọi là lớp Swiftsure, các tuần dương hạm này được thiết kế như một phiên bản sửa đổi của lớp Crown Colony, kết hợp các sửa đổi trong chiến tranh đã được cấp phép vào năm 1941. Chúng có phạm vi hoạt động xa hơn và nhiều vũ khí AA hơn lớp Crown Colony, trong khi trang bị vũ khí chính giảm xuống còn ba tháp pháo ba nòng. Được chế tạo quá muộn để ảnh hưởng đến kết quả của cuộc chiến, hầu hết các tàu đặt hàng đã bị hủy bỏ sau đó. "
 SAF_heavy_cruiser_1:0 "Lớp Hawkins"
 SAF_heavy_cruiser_1_desc:0 "Tuần dương hạm lớp Hawkins là các tuần dương hạm hạng nặng đầu tiên trên thế giới. Chúng dựa trên các tuần dương hạm hạng nhẹ lớp Town trước đó, đặc biệt là lớp con Birmingham, nhưng được trang bị pháo 7.5 inch và đai giáp dày hơn. Chúng được thiết kế để chống lại những cuộc đột kích đoàn tàu vận tải của Đức. Chúng được trang bị vũ khí tốt, có tốc độ và tầm phạm vi hoạt động hợp lý, và khả năng bảo vệ tốt. Tổng cộng, có năm tàu đã được đưa vào hoạt động nhưng chỉ có bốn tàu hoạt động vào đầu Thế Chiến II."
 SAF_heavy_cruiser_2:0 "Lớp Surrey"
 SAF_heavy_cruiser_2_desc:0 "Tuần dương hạm hạng nặng lớp Surrey được đề xuất trong Chương trình Hải quân năm 1928. Chúng là phiên bản cải tiến của các tuần dương hạm hạng nặng lớp York trước đó. Nếu chúng được hoàn thiện, chúng sẽ được trang bị bốn tháp pháo hai nòng 8 inch, lớp giáp nặng hơn và động cơ mạnh hơn. Hai chiếc đã được đặt hàng nhưng không chiếc nào được hạ thủy."
 SAF_heavy_cruiser_3:0 "Lớp Admiral"
 SAF_heavy_cruiser_3_desc:0 "Tuần dương hạm hạng nặng lớp Admiral (không nên nhầm lẫn với các tuần dương thiết giáp hạm lớp Admiral) là nỗ lực cuối cùng của Hải quân Hoàng gia nhằm thiết kế và chế tạo các tuần dương hạm trang bị khẩu pháo 8 inch. Nghiên cứu thiết kế bắt đầu vào năm 1938 và kết thúc vào năm 1941, dẫn đến nhiều kết quả khác nhau Các đề xuất cuối cùng bao gồm pháo 8 inch mới trong tháp pháo ba nòng, một vũ khí AA hạng nặng, giáp dày và tốc độ tốt. Việc thiếu tuần dương hạm của đối phương và hiệu quả chi phí của các tàu này dẫn đến việc tập trung vào việc chế tạo nhiều tuần dương hạm hạng nhẹ hơn."
 SAF_heavy_cruiser_4:0 "Thiết kế Churchill"
 SAF_heavy_cruiser_4_desc:0 "Những con tàu này được đề xuất bởi Sir Winston Churchill, Đại thần Hải quân, trong giai đoạn đầu của Thế Chiến II để chống lại các tuần dương hạm pháo lớn lớp Deutschland của Đức. Những con tàu này có khẩu pháo 9.2 inch, AA hạng nặng và lớp giáp chắc chắn. Chúng được thiết kế để chiến đấu hiệu quả với các tàu chủ lực của đối phương. Các con tàu cuối cùng đã bị hủy bỏ vì chi phí cao và thiếu nhu cầu về một tuần dương hạm hạng nặng mới. "
 SAF_battle_cruiser_1:0 "Lớp Renown"
 SAF_battle_cruiser_1_desc:0 "Tuần dương thiết giáp hạm lớp Renown ban đầu được đặt đóng dưới dạng phiên bản cải tiến của thiết giáp hạm lớp Revenge. Việc chế tạo chúng đã bị đình chỉ khi Thế Chiến II bùng nổ. Đô đốc Lord Fisher đã cố gắng khởi động lại việc chế tạo của chúng với tư cách là tuần dương thiết giáp hạm. Những con tàu này là loại tuần dương thiết giáp hạm tinh túy. Chúng đã được trang bị vũ khí tốt, nhanh và cơ động, nhưng có lớp giáp mỏng hơn và phạm vi hoạt động ngắn hơn. Chỉ có hai trong số ba tàu ban đầu, Repulse và Renown, được hoàn thành."
 SAF_battle_cruiser_2:0 "Lớp Princess Royal"
 SAF_battle_cruiser_2_desc:0 "Princess Royal là một lớp tuần dương thiết giáp hạm giả định là phiên bản nhanh hơn và rẻ hơn của thiết giáp hạm lớp King George V. Các tàu này mang vũ khí trang bị tương tự nhưng được giảm bớt cho cả tác chiến mặt nước và phòng không: hai khẩu pháo ba nòng14 inch và sáu khẩu nòng pháo AA nòng kép 5.25 inch. Tốc độ nhanh và tầm xa của chúng sẽ mang lại khả năng tấn công nhanh và bảo vệ đoàn tàu của Hải quân Hoàng gia, nhưng lớp giáp hạn chế của chúng sẽ có vấn đề nếu chúng phải chiến đấu với các thiết giáp hạm hiện đại."
 SAF_battleship_1:1 "Lớp Revenge"
 SAF_battleship_1_desc:1 "Thiết giáp hạm lớp Revenge được đặt hàng vào năm 1913 như là phiên bản rẻ tiền của những chiếc dreadnought nhanh lớp Queen Elizabeth. Mặc dù được trang bị và bọc giáp tương tự, nhưng tốc độ thấp hơn đáng kể của chúng khiến chúng trở thành nhiệm vụ thứ yếu trong Thế Chiến II. Trong số 8 tàu được trù định, chỉ 5 đã hoàn thành."
 SAF_battleship_2:0 "Lớp King George V"
 SAF_battleship_2_desc:0 "Thiết giáp hạm lớp King George V là kết quả của Hiệp ước Hải quân London lần thứ nhất năm 1922 và năm 1930 nhằm hạn chế khả năng di chuyển tối đa và khả năng trang bị pháo của các tàu chủ lực. Do đó, những con tàu này được trang bị pháo cỡ nòng nhỏ hơn so với các thiết giáp hạm trước đó và thậm chí cả các thiết giáp hạm đương thời. Mặc dù cỡ nòng nhỏ hơn, các con tàu được trang bị vũ khí đầy đủ, mang vũ khí AA mạnh và được bảo vệ đầy đủ. Năm con tàu đã được đặt hàng và đặt đóng để thay thế cho các thiết giáp hạm cũ thuộc Lớp Queen Elizabeth."
 SAF_battleship_3:0 "Lớp Lion"
 SAF_battleship_3_desc:0 "Thiết giáp hạm lớp Lion (Sư tử) là lớp tiếp theo của thiết giáp hạm King George V, tích hợp nhiều tính năng của chúng. Sáu chiếc được đặt hàng trong Chương trình Hải quân năm 1938 để thay thế các thiết giáp hạm lớp Revenge cũ kỹ nhưng không có chiếc nào được hoàn thiện do chiến sự bùng nổ. Các tàu có thể nhìn chung tương tự như lớp King George, nhưng vũ khí trang bị chính sẽ nặng hơn, giới thiệu một khẩu pháo 16 inch mới. Chúng cũng sẽ có lớp giáp dày hơn và động cơ mạnh hơn."
 SAF_battleship_4:0 "Lớp Vanguard"
 SAF_battleship_4_desc:0 "Thiết giáp hạm lớp Vanguard là thiết giáp hạm cuối cùng được đóng cho Hải quân Hoàng gia. Một chiếc duy nhất đã được đặt hàng nhưng bốn chiếc nữa được xem xét cho mặt trận Thái Bình Dương. Được đặt hàng theo Chương trình Chiến tranh Khẩn cấp năm 1940, việc xây dựng không đạt được ưu tiên cao và bị được hoàn thiện sau chiến tranh. Lớp này có thân tàu bóng bẩy, tạo độ ổn định và khả năng đi biển tuyệt vời. Trang bị vũ khí giống với các thiết giáp hạm lớp Queen Elizabeth và Revenge, cung cấp hỏa lực đáng kể. Động cơ khỏe và lớp giáp tốt giúp con tàu hoạt động nhanh và được bảo vệ tốt."
 SAF_SH_battleship_1:0 "Lớp Centurion"
 SAF_SH_battleship_1_desc:0 "Centurion là một lớp thiết giáp hạm hạng nặng giả định của Hải quân Hoàng gia được chế tạo để chống lại các tàu lớn của hải quân Đức và Nhật Bản. Pháo lớn 18 inch và lớp giáp dày cung cấp cho con tàu hỏa lực và khả năng bảo vệ cần thiết để chống lại các tàu này. Vũ khí AA, tầm bắn xa và tốc độ tốt là những yếu tố cần thiết để bao phủ các vùng biển rộng lớn của Đế quốc Anh."
 SAF_SH_battleship_2:0 "Lớp Lion II"
 SAF_SH_battleship_2_desc:0 "Thiết giáp hạm lớp Lion II được thiết kế vào năm 1944 như một phiên bản cải tiến của thiết giáp hạm lớp Lion trước đó. Kết hợp với các bài học thời chiến, thiết kế này lớn hơn và nặng hơn, và nếu hoàn thành, nó sẽ mang theo ba hoặc bốn khẩu súng ba nòng 16 inch loại mới nhất. Các tấm giáp dày đã bảo vệ con tàu khỏi mọi kẻ thù trên mặt đất hoặc trên không. Chi phí để đóng những con tàu này, sự thất bại của hải quân đối phương và nhu cầu về hàng không mẫu hạm đã khiến dự án bị từ bỏ."
 SAF_carrier_1:0 "Lớp Courageous"
 SAF_carrier_1_desc:0 "Ba hàng không mẫu hạm này được hoán cải thành tuần dương thiết giáp hạm và là mẫu hạm hạm đội đầu tiên của Hải quân Hoàng gia. Việc chuyển đổi chúng là kết quả của Hiệp ước Hải quân Washington năm 1922 và công việc hoàn thành vào năm 1925. Chúng là những tàu được bọc giáp vừa phải nhưng được trang bị tốt, với tầm xa và tốc độ tốt, nhưng do tính chất của việc hoán cải, việc bổ sung máy bay của chúng bị hạn chế. Tuy nhiên, chúng đã mang lại cho Hải quân Hoàng gia những kinh nghiệm quan trọng trong việc đóng mẫu hạm và trù hoạch hạm đội."
 SAF_carrier_2:0 "Lớp Ark Royal"
 SAF_carrier_2_desc:0 "Hàng không mẫu hạm Ark Royal là con tàu đầu tiên được chế tạo để phù hợp với các hạn chế của Hiệp ước Hải quân Washington. Nó là con tàu đầu tiên mà khoang chứa máy bay và sàn đáp là một phần không thể thiếu của thân tàu. Được thiết kế vào năm 1934, con tàu được bọc giáp và vũ trang tốt. Nó mang theo một lượng lớn máy bay, có phạm vi hoạt động và tốc độ phù hợp để theo kịp các lực lượng trọng yếu của Hải quân Hoàng gia."
 SAF_carrier_3:0 "Lớp Illustrious"
 SAF_carrier_3_desc:0 "Lớp Illustrious được thiết kế theo các hạn chế của Hiệp ước Hải quân London lần thứ hai năm 1936, trong đó giới hạn kích thước tàu sân bay ở mức giới hạn trên 23,000 tấn. Nó là tàu sân bay đầu tiên của Anh có sàn đáp bọc giáp, giúp giảm quy mô nhóm không quân của nó. Lớp giáp hạng nặng và vũ khí AA đã tạo ra một lớp bảo vệ vững chắc cho các con tàu, trong khi động cơ mạnh mẽ và một kho nhiên liệu lớn giúp cho các con tàu có phạm vi hoạt động tầm xa."
 SAF_carrier_4:0 "Lớp Implacable"
 SAF_carrier_4_desc:0 "Hàng không mẫu hạm lớp Implacable được đặt hàng theo Chương trình Hải quân năm 1938 và về cơ bản là phiên bản cải tiến của lớp Illustrious trước đó. Chiến tranh và sự chuyển hướng ưu tiên sang các tàu nhỏ hơn để làm nhiệm vụ bảo vệ các đoàn tàu trong giai đoạn đầu và giữa của cuộc chiến đã làm chậm chế quá trình xây dựng các tàu này. Chúng là những tàu lớn có thể chở nhiều máy bay hơn trong khi vẫn duy trì lớp giáp dày trên cả thân tàu và sàn đáp. Động cơ mạnh hơn giúp nó có tốc độ và phạm vi hoạt động lớn hơn so với lớp Illustrious."
 ### SIA - SIAM ### 
 SIA_submarine_2:0 "Lớp Vilun"
 SIA_submarine_2_desc:0 "Tàu ngầm lớp Vilun là 4 tàu ngầm nhỏ ven biển được đóng tại Nhật Bản cho Hải quân Hoàng gia Thái Lan từ năm 1936 đến năm 1938. Chúng có lượng choán nước 370 tấn và được trang bị 5 ống phóng ngư lôi 533mm."
 SIA_destroyer_1:0 "Lớp Phra Ruang"
 SIA_destroyer_1_desc:0 "Phra Ruang là một khu trục hạm cũ lớp R của Anh đã được bán cho Hải quân Hoàng gia Thái Lan vào năm 1920. Con tàu có lượng choán nước hơn 1,000 tấn và được trang bị ba khẩu pháo 120mm/45 QF Mk IV và bốn ống phóng ngư lôi 533mm. Chúng có tốc độ, phạm vi hoạt động và độ tin cậy tốt cho kiểu cổ điển của chúng."
 SIA_light_cruiser_3:0 "Lớp Taskin"
 SIA_light_cruiser_3_desc:0 "Lớp Taskin bao gồm một cặp tuần dương hạm hạng nhẹ được đóng tại Italy. Chúng được hạ thủy vào năm 1941 nhưng được hải quân Xiêm trưng dụng vào năm 1942. Chúng sẽ trở thành tuần dương hạm AA lớp Etna Italy của Regia Marina (Hải quân Hoàng gia) nhưng chưa bao giờ được hoàn thành trước khi Italy đình chiến. Chúng có lượng choán nước 5,900 tấn và được trang bị sáu khẩu pháo 152mm/53 OTO 1929 trong kho vũ khí chính của mình. Họ sẽ có lớp giáp tử tế nhưng sẽ khá chậm đối với một tuần dương hạm."
 SIA_heavy_cruiser_1:0 "Lớp Sri Ayuthia"
 SIA_heavy_cruiser_1_desc:0 "Tàu phòng thủ ven biển lớp Sri Ayuthia có lẽ là những tàu cuối cùng thuộc loại này được đóng trên thế giới, cả hai tàu cùng lớp này được đóng tại Nhật Bản và được đưa vào trang bị cho Hải quân Hoàng gia Thái Lan vào năm 1938. Thiết kế có thể so sánh với một tuần dương hạm nhỏ (hoặc khu trục hạm lớn) về kích thước, tốc độ cho một thiết giáp hạm và một tuần dương hạm hạng nặng được trang bị vũ khí. Pháo chính của nó là bốn khẩu pháo 203mm/53 3-Shiki. Chúng được bọc giáp mỏng so với các tuần dương hạm hạng nặng đương thời."
 ### SPA - NATIONALIST SPAIN ### 
 SPA_submarine_1:0 "Lớp B"
 SPA_submarine_1_desc:0 "Lớp B là những tàu ngầm đầu tiên được đóng tại Tây Ban Nha cho Hải quân Tây Ban Nha. Sáu chiếc thuộc lớp này được đưa vào hoạt động từ năm 1922 đến năm 1925. Chúng được thiết kế như những con tàu một thân, và do đó độ tin cậy của chúng là thấp hơn. Chúng là những tàu ngầm cỡ trung bình, lượng choán nước hơn 550 tấn. Chúng được trang bị bốn ống phóng ngư lôi 450mm."
 #SPA_submarine_1b: "C Class" 
 SPA_submarine_2:0 "Lớp General Mola"
 SPA_submarine_2_desc:0 "§Lớp General Mola là một lớp gồm 4 tàu ngầm lớp Archimedes của Italy được đưa vào hoạt động năm 1934 và được chuyển giao cho phe Quốc gia vào năm 1937. Chúng khá lớn, choán nước 880 tấn, nhưng nhanh hơn hầu hết các tàu ngầm. Chúng được trang bị tám ống phóng ngư lôi 533mm và có độ lặn sâu 90m.§!"
 SPA_submarine_3:0 "Lớp G"
 SPA_submarine_3_desc:0 "Tàu ngầm lớp G của Tây Ban Nha là một cặp tàu ngầm lớp VIIC của Đức do Nationalist Spain (Quốc Gia Tây Ban Nha) mua giấy phép chế tạo. Tuy nhiên, chỉ có một chiếc được hoàn thành và không được chuyển giao cho Hải quân Tây Ban Nha cho đến năm 1947. Chiếc tàu ngầm có lượng choán nước 770 tấn và được trang bị 5 ống phóng ngư lôi 533mm. Chúng có tốc độ và tầm phạm vi hoạt động tuyệt vời, vì Type VIIC là con ngựa thồ của hạm đội tàu ngầm Đức."
 SPA_submarine_4:0 "Lớp D"
 SPA_submarine_4_desc:0 "Ba tàu ngầm lớp D của Tây Ban Nha đều được hạ thủy vào năm 1944 và được đưa vào hoạt động vào nhiều thời điểm khác nhau sau chiến tranh. Cả ba đều được thiết kế và chế tạo ở Tây Ban Nha. Chúng là những tàu ngầm lớn vượt biển, có lượng choán nước 1,050 tấn. Chúng được trang bị sáu ngư lôi 533mm và có tốc độ và phạm vi hoạt động tuyệt vời."
 SPA_destroyer_1:0 "Lớp Alsedo"
 SPA_destroyer_1_desc:0 "Ba khu trục hạm lớp Alsedo được đóng cho Hải quân Tây Ban Nha ở Tây Ban Nha. Chúng dựa trên thiết kế lớp L của Anh và được đưa vào hoạt động từ năm 1924 đến năm 1925. Chúng có lượng choán nước hơn 1,040 và có ba khẩu pháo 102mm/45 Vickers Mk LA là trang bị vũ khí chính, cũng như bốn ống phóng ngư lôi 450mm. Chúng cũng có tốc độ và phạm vi hoạt động tốt cho kiểu cổ điển của nó."
 SPA_destroyer_2:0 "Lớp Churruca"
 SPA_destroyer_2_desc:0 "Lớp Spanish Churruca bao gồm 16 khu trục hạm được hạ thủy từ năm 1925 đến năm 1933, hai trong số đó sau đó được bán cho Argentina. Các tàu này được thiết kế dựa trên các khu trục hạm lớp S của Anh và là xương sống của Hải quân Tây Ban Nha trong cuộc Nội Chiến. Chúng có lượng choán nước hơn 1,500 tấn và được trang bị 5 khẩu pháo 120mm/45 Vickers-Armstrong trong kho vũ khí chính, cũng như 6 ống phóng ngư lôi 533mm. Chúng có tốc độ tốt và phạm vi hoạt động tuyệt vời. "
 SPA_destroyer_4:0 "Lớp Álava"
 SPA_destroyer_4_desc:0 "Khu trục hạm lớp Álava được hạ thủy sau chiến tranh là bản nâng cấp cho lớp Almirante Antequera trước đó (là lớp con của lớp Churruca trước đó). Chúng có lượng choán nước 1,710 và có 4 khẩu pháo 120mm/45 Vickers-Armstrong Mk Fs là pháo chính. Tốc độ và tầm phạm vi hoạt động của chúng có thể so sánh với các thiết kế trước đó mà lớp đã chế tạo."
 SPA_light_cruiser_1:0 "Lớp Méndez Núñes"
 SPA_light_cruiser_1_desc:0 "Tuần dương hạm hạng nhẹ lớp Méndez Núñes là một cặp tuần dương hạm được chế tạo bên trong Tây Ban Nha cho Hải quân Tây Ban Nha vào đầu những năm 1920. Các tàu được đặt hàng vào năm 1915 nhưng việc thiếu vật liệu trong Thế Chiến I đã làm trì hoãn việc xây dựng. Thiết kế bị ảnh hưởng nặng nề bởi tàu C của Anh - tuần dương hạm hạng. Các tuần dương hạm có lượng choán nước gần 4,800 tấn nhưng tương đối chậm. Vũ khí chính của nó bao gồm sáu pháo 152mm/50 Vickers Mk V. Nó cũng có giáp tốt và một tá ống phóng ngư lôi 533mm."
 #SPA_light_cruiser_1b: "Príncipe Alfonso Class" 
 SPA_heavy_cruiser_1:0 "Lớp Princesa de Asturias"
 SPA_heavy_cruiser_1_desc:0 "Lớp Princesa de Asturias bao gồm ba tuần dương hạm bọc giáp được chế tạo cho Hải quân Tây Ban Nha vào khoảng đầu thế kỷ. Cả ba đều bị loại bỏ hoặc bị đắm vào giữa những năm 1930. Chúng được trang bị pháo kép 240mm Guillén M1896 và tám khẩu pháo 140mm/33 Schneider-Canet. Chúng được bọc giáp dày nhưng cũng hơi chậm so với một tuần dương hạm hạng nặng tiêu chuẩn."
 SPA_heavy_cruiser_2:0 "Lớp Canarias"
 SPA_heavy_cruiser_2_desc:0 "Hai tuần dương hạm hạng nặng lớp Canarias được chế tạo theo các thông số kỹ thuật của Hiệp ước Hải quân Washington. Chúng được hạ thủy vào đầu những năm 1930 nhưng mãi đến năm 1936 mới hoàn thành. Chúng có lượng choán nước gần 10,700 tấn và có tốc độ tốt. Chúng được bọc giáp tương đối mỏng nhưng trang bị tám khẩu pháo 203mm/50 Vickers-Armstrong Mk D là trang bị vũ khí chính."
 SPA_battleship_1:0 "Lớp España"
 SPA_battleship_1_desc:0 "Lớp España ban đầu là một lớp gồm ba thiết giáp hạm dreadnought được đưa vào hoạt động vào khoảng thời gian Thế Chiến I, mặc dù một chiếc đã bị đắm vào thời Nội chiến Tây Ban Nha. Hai chiếc còn lại đã bị mất trong chiến tranh. Chúng khá nhỏ cho một thiết giáp hạm, lượng choán nước chỉ hơn 15,400 tấn. Tuy nhiên, chúng có lớp giáp tốt và tốc độ khá, đồng thời có dàn pháo chính gồm tám khẩu pháo 305mm/50 Vickers H. "
 ### SPR - REPUBLICAN SPAIN ### 
 SPR_submarine_1:0 "Lớp B"
 SPR_submarine_1_desc:0 "Lớp B là những tàu ngầm đầu tiên được đóng tại Tây Ban Nha cho Hải quân Tây Ban Nha. Sáu chiếc thuộc lớp này được đưa vào hoạt động từ năm 1922 đến năm 1925. Chúng được thiết kế như những con tàu một thân, và do đó độ tin cậy của chúng là thấp hơn. Chúng là những tàu ngầm cỡ trung bình, lượng choán nước hơn 550 tấn. Chúng được trang bị bốn ống phóng ngư lôi 450mm."
 #SPR_submarine_1b: "C Class" 
 SPR_submarine_2:0 "Lớp General Mola"
 SPR_submarine_2_desc:1 "Lớp General Mola là một lớp gồm 4 tàu ngầm lớp Archimedes của Italy được đưa vào hoạt động năm 1934 và được chuyển giao cho phe Quốc gia vào năm 1937. Chúng khá lớn, choán nước 880 tấn, nhưng nhanh hơn hầu hết các tàu ngầm. Chúng được trang bị tám ống phóng ngư lôi 533mm và có độ lặn sâu 90m."
 SPR_submarine_3:0 "Lớp G"
 SPR_submarine_3_desc:0 "Tàu ngầm lớp G của Tây Ban Nha là một cặp tàu ngầm lớp VIIC của Đức do Nationalist Spain (Quốc Gia Tây Ban Nha) mua giấy phép chế tạo. Tuy nhiên, chỉ có một chiếc được hoàn thành và không được chuyển giao cho Hải quân Tây Ban Nha cho đến năm 1947. Chiếc tàu ngầm có lượng choán nước 770 tấn và được trang bị 5 ống phóng ngư lôi 533mm. Chúng có tốc độ và tầm phạm vi hoạt động tuyệt vời, vì Type VIIC là con ngựa thồ của hạm đội tàu ngầm Đức."
 SPR_submarine_4:0 "Lớp D"
 SPR_submarine_4_desc:0 "Ba tàu ngầm lớp D của Tây Ban Nha đều được hạ thủy vào năm 1944 và được đưa vào hoạt động vào nhiều thời điểm khác nhau sau chiến tranh. Cả ba đều được thiết kế và chế tạo ở Tây Ban Nha. Chúng là những tàu ngầm lớn vượt biển, có lượng choán nước 1,050 tấn. Chúng được trang bị sáu ngư lôi 533mm và có tốc độ và phạm vi hoạt động tuyệt vời."
 SPR_destroyer_1:0 "Lớp Alsedo"
 SPR_destroyer_1_desc:0 "Ba khu trục hạm lớp Alsedo được đóng cho Hải quân Tây Ban Nha ở Tây Ban Nha. Chúng dựa trên thiết kế lớp L của Anh và được đưa vào hoạt động từ năm 1924 đến năm 1925. Chúng có lượng choán nước hơn 1,040 và có ba khẩu pháo 102mm/45 Vickers Mk LA là trang bị vũ khí chính, cũng như bốn ống phóng ngư lôi 450mm. Chúng cũng có tốc độ và phạm vi hoạt động tốt cho kiểu cổ điển của nó."
 SPR_destroyer_2:0 "Lớp Churruca"
 SPR_destroyer_2_desc:0 "Lớp Spanish Churruca bao gồm 16 khu trục hạm được hạ thủy từ năm 1925 đến năm 1933, hai trong số đó sau đó được bán cho Argentina. Các tàu này được thiết kế dựa trên các khu trục hạm lớp S của Anh và là xương sống của Hải quân Tây Ban Nha trong cuộc Nội Chiến. Chúng có lượng choán nước hơn 1,500 tấn và được trang bị 5 khẩu pháo 120mm/45 Vickers-Armstrong trong kho vũ khí chính, cũng như 6 ống phóng ngư lôi 533mm. Chúng có tốc độ tốt và phạm vi hoạt động tuyệt vời. "
 SPR_destroyer_4:0 "Lớp Álava"
 SPR_destroyer_4_desc:0 "Khu trục hạm lớp Álava được hạ thủy sau chiến tranh là bản nâng cấp cho lớp Almirante Antequera trước đó (là lớp con của lớp Churruca trước đó). Chúng có lượng choán nước 1,710 và có 4 khẩu pháo 120mm/45 Vickers-Armstrong Mk Fs là pháo chính. Tốc độ và tầm phạm vi hoạt động của chúng có thể so sánh với các thiết kế trước đó mà lớp đã chế tạo."
 SPR_light_cruiser_1:0 "Lớp Méndez Núñes"
 SPR_light_cruiser_1_desc:0 "Tuần dương hạm hạng nhẹ lớp Méndez Núñes là một cặp tuần dương hạm được chế tạo bên trong Tây Ban Nha cho Hải quân Tây Ban Nha vào đầu những năm 1920. Các tàu được đặt hàng vào năm 1915 nhưng việc thiếu vật liệu trong Thế Chiến I đã làm trì hoãn việc xây dựng. Thiết kế bị ảnh hưởng nặng nề bởi tàu C của Anh - tuần dương hạm hạng. Các tuần dương hạm có lượng choán nước gần 4,800 tấn nhưng tương đối chậm. Vũ khí chính của nó bao gồm sáu pháo 152mm/50 Vickers Mk V. Nó cũng có giáp tốt và một tá ống phóng ngư lôi 533mm."
 #SPR_light_cruiser_1b: "Príncipe Alfonso Class" 
 SPR_heavy_cruiser_1:0 "Lớp Princesa de Asturias"
 SPR_heavy_cruiser_1_desc:0 "Lớp Princesa de Asturias bao gồm ba tuần dương hạm bọc giáp được chế tạo cho Hải quân Tây Ban Nha vào khoảng đầu thế kỷ. Cả ba đều bị loại bỏ hoặc bị đắm vào giữa những năm 1930. Chúng được trang bị pháo kép 240mm Guillén M1896 và tám khẩu pháo 140mm/33 Schneider-Canet. Chúng được bọc giáp dày nhưng cũng hơi chậm so với một tuần dương hạm hạng nặng tiêu chuẩn."
 SPR_heavy_cruiser_2:0 "Lớp Canarias"
 SPR_heavy_cruiser_2_desc:0 "Hai tuần dương hạm hạng nặng lớp Canarias được chế tạo theo các thông số kỹ thuật của Hiệp ước Hải quân Washington. Chúng được hạ thủy vào đầu những năm 1930 nhưng mãi đến năm 1936 mới hoàn thành. Chúng có lượng choán nước gần 10,700 tấn và có tốc độ tốt. Chúng được bọc giáp tương đối mỏng nhưng trang bị tám khẩu pháo 203mm/50 Vickers-Armstrong Mk D là trang bị vũ khí chính."
 SPR_battleship_1:0 "Lớp España"
 SPR_battleship_1_desc:0 "Lớp España ban đầu là một lớp gồm ba thiết giáp hạm dreadnought được đưa vào hoạt động vào khoảng thời gian Thế Chiến I, mặc dù một chiếc đã bị đắm vào thời Nội chiến Tây Ban Nha. Hai chiếc còn lại đã bị mất trong chiến tranh. Chúng khá nhỏ cho một thiết giáp hạm, lượng choán nước chỉ hơn 15,400 tấn. Tuy nhiên, chúng có lớp giáp tốt và tốc độ khá, đồng thời có dàn pháo chính gồm tám khẩu pháo 305mm/50 Vickers H. "
 ### SWE - SWEEDEN ### 
 SWE_submarine_1:0 "Lớp Hajen"
 SWE_submarine_1_desc:0 "Các lớp Hajen, Bävern, Valen là một loạt các tàu ngầm cỡ nhỏ đến trung bình được chế tạo cho Hải quân Thụy Điển trong những năm 1920. Lớp Hajen được đưa vào hoạt động năm 1920, tàu ngầm có lượng choán nước gần 400 tấn và được trang bị 4 ống phóng ngư lôi 450mm. Chúng có độ lặn sâu chỉ 30m."
 #SWE_submarine_1b: "Draken Class" 
 SWE_submarine_2:0 "Lớp Sjölejonet"
 SWE_submarine_2_desc:0 "Lớp Sjölejonet bao gồm 9 tàu ngầm được đóng từ năm 1936 đến năm 1942. Chúng là những chiếc tàu ngầm cỡ trung bình, trọng lượng choán nước 580 tấn và thiết kế của chúng bị ảnh hưởng nhiều bởi các tàu ngầm lớp O của Hà Lan. Chúng được trang bị sáu ống phóng ngư lôi 533mm và có độ lặn sâu 60m. "
 SWE_submarine_3:0 "Lớp U"
 SWE_submarine_3_desc:0 "Tàu ngầm lớp U của Thụy Điển là một lớp gồm 9 tàu ngầm được đưa vào hoạt động từ năm 1942 đến 1944. Chúng khá nhỏ và tương đối chậm, chỉ có lượng choán nước 370 tấn. Chúng được trang bị 4 ống phóng ngư lôi 533mm."
 SWE_submarine_4:0 "Lớp Neptun"
 SWE_submarine_4_desc:0 "Lớp Neptun bao gồm ba tàu ngầm cỡ trung, tất cả đều được đưa vào hoạt động năm 1943. Chúng được sử dụng chủ yếu cho nhiệm vụ rà phá thủy lôi. Chúng có lượng choán nước 550 tấn và được trang bị năm ống phóng ngư lôi 533mm."
 SWE_destroyer_1:0 "Lớp Ehrensköld"
 SWE_destroyer_1_desc:0 "Hai khu trục hạm lớp Ehrensköld được hoàn thành vào năm 1927, là những khu trục hạm hiện đại đầu tiên của Thụy Điển sau Thế Chiến I. Chúng có lượng choán nước hơn 970 tấn và được trang bị ba khẩu pháo 120mm/44 K/45 và sáu ống phóng ngư lôi 533mm. Chúng có cự ly ngắn nhưng tốc độ tốt."
 SWE_destroyer_2:0 "Lớp Göteborg"
 SWE_destroyer_2_desc:0 "Lớp Göteborg bao gồm sáu khu trục hạm được chế tạo từ năm 1935 đến năm 1942. Chúng có thân tàu dài hơn và máy móc được cải tiến so với các tàu tiền nhiệm. Chúng có lượng choán nước chỉ hơn 1,020 tấn và có trang bị vũ khí chính là pháo 120mm/44 K/45, và 6 ống phóng ngư lôi 533mm. Chúng có một phạm vi hoạt động hạn chế nhưng tốc độ tuyệt vời."
 SWE_destroyer_3:0 "Lớp Visby"
 SWE_destroyer_3_desc:0 "Bốn khu trục hạm lớp Visby đều được chế tạo từ năm 1942 đến năm 1944. Chúng tương tự như lớp Göteborg trước đó nhưng lớn hơn, cho lượng choán nước hơn 1,130 tấn. Chúng cũng có động cơ cải tiến, tầm phạm vi hoạt động tốt hơn một chút và trang bị ASW (Chống Ngầm) mạnh mẽ."
 SWE_destroyer_4:0 "Lớp Öland"
 SWE_destroyer_4_desc:0 "§Hai khu trục hạm lớp Öland đại diện cho một sự thay đổi căn bản so với các thiết kế trước đây. Chúng được hạ thủy và hoàn thành ngay sau Thế Chiến II. Chúng lớn, choán nước 1,880 tấn. Chúng được trang bị bốn khẩu pháo 120mm/45 M44 trong vũ khí chính của mình, và có một khẩu AA, ngư lôi và bổ sung ASW (Chống Ngầm) mạnh mẽ. Chúng chậm hơn một chút so với các khu trục hạm trước đó, nhưng có tầm hoạt động được cải thiện đáng kể.§!"
 SWE_light_cruiser_1:0 "Lớp Fylgia"
 SWE_light_cruiser_1_desc:0 "Fylgia là một tuần dương hạm bọc giáp tương đối nhỏ được đưa vào biên chế cho Hải quân Thụy Điển vào năm 1905. Nó được thực hiện hầu hết các nhiệm vụ huấn luyện trong chiến tranh và được tái trang bị rộng rãi vào năm 1939-41. Trước khi được tái trang bị, nó có lượng choán nước hơn 4,300 tấn và được trang bị sáu khẩu pháo 152mm/45 K/50 M1903 trong vũ khí chính của mình. Nó có lớp giáp tốt, nhưng tương đối chậm đối với một tuần dương hạm."
 SWE_light_cruiser_4:0 "Lớp Tre Kronor"
 SWE_light_cruiser_4_desc:0 "Lớp Tre Kronor bao gồm một cặp tuần dương hạm hạng nhẹ được hoàn thành cho Hải quân Thụy Điển ngay sau khi kết thúc Thế Chiến II. Chúng có lượng choán nước dưới 7,700 tấn và có tốc độ cũng như tầm hoạt động tốt. Vũ khí chính của chúng bao gồm bảy khẩu pháo 152/53 M42. Chúng cũng có sự bổ sung mạnh mẽ của súng AA, ngư lôi và thiết bị ASW (Chống Ngầm)."
 SWE_heavy_cruiser_1:0 "Lớp Sverige"
 SWE_heavy_cruiser_1_desc:0 "Lớp Sverige bao gồm ba thiết giáp hạm ven biển được chế tạo cho Hải quân Thụy Điển trước Thế Chiến I. Các tàu này gần giống với các tuần dương hạm hạng nặng cả về kích thước (lượng choán nước hơn 6,800 tấn) và vũ khí trang bị (bốn khẩu pháo 283mm/44 K/45 M12). Các con tàu này tương đối chậm đối với một tuần dương hạm nhưng được bọc giáp rất tốt. Cả ba con tàu đều phục vụ trong Thế Chiến II."
 ### TUR - TURKEY ### 
 TUR_submarine_1:0 "Lớp Birinci İnönü"
 TUR_submarine_1_desc:0 "Lớp Birinci İnönü bao gồm hai tàu ngầm ven biển được đóng tại Hà Lan cho Thổ Nhĩ Kỳ vào giữa những năm 1920. Chúng là những tàu đầu tiên được đóng cho Hải quân Thổ Nhĩ Kỳ sau Thế Chiến I. Chúng có lượng choán nước 520 tấn và được trang bị sáu ống phóng ngư lôi 450mm. Chúng hơi chậm nhưng có tầm bắn tốt."
 #TUR_submarine_1b: "Dumlupınar Class" 
 TUR_submarine_2:0 "Lớp Saldiray"
 TUR_submarine_2_desc:0 "Ba tàu ngầm lớp Saldiray được hạ thủy vào cuối những năm 1930. Thiết kế của chúng bị ảnh hưởng nhiều từ Đức, với chiếc đầu tiên thuộc lớp này được đóng ở Đức, và hai chiếc còn lại được đóng theo giấy phép ở Istanbul. Chúng là những tàu ngầm lớn vượt đại dương, có lượng choán nước hơn 930 tấn và có tầm phạm vi hoạt động tuyệt vời. Chúng được trang bị sáu ống phóng ngư lôi 533mm."
 TUR_submarine_3:0 "Lớp Oruç Reis"
 TUR_submarine_3_desc:0 "Tàu ngầm lớp Oruç Reis được đóng ở Anh như một thiết kế sửa đổi của lớp S của Anh. Các tàu được hạ thủy vào năm 1940, với một số chiếc tạm thời được Hải quân Hoàng gia dùng cho thực tập tạm thời. Tất cả, trừ một chiếc cuối cùng đã được trao trả về Thổ Nhĩ Kỳ. Các tàu có lượng choán nước 625 tấn và được trang bị 5 ống phóng ngư lôi 533mm. Chúng bị hạn chế phần nào về tốc độ và phạm vi hoạt động."
 TUR_submarine_4:0 "Lớp Sakarya"
 TUR_submarine_4_desc:0 "Tàu ngầm lớp Sakarya là một loạt tàu ngầm lớp Balao của Hoa Kỳ được bán cho Thổ Nhĩ Kỳ sau chiến tranh. Chúng là những tàu ngầm rất lớn trong thời đại của chúng, có lượng choán nước hơn 1,520 tấn. Chúng có tầm phạm vi hoạt động và tốc độ tuyệt vời, đồng thời được trang bị mười ống phóng ngư lôi 533mm."
 TUR_destroyer_1:0 "Lớp Peyk"
 TUR_destroyer_1_desc:0 "Lớp Peyk bao gồm một cặp tàu phóng lôi lớn, nhanh được biên chế cho Hải quân Ottoman vào năm 1907. Các tàu này được đóng ở Đức và tồn tại sau Thế Chiến I, nhưng đã lỗi thời sau Thế Chiến II. Những con tàu có lượng choán nước 775 tấn và được được trang bị hai khẩu pháo 105mm/37 SK L/40, cũng như ba ống phóng ngư lôi 450mm. Chúng có tầm bắn khá nhưng khá chậm đối với một khu trục hạm."
 TUR_destroyer_2:1 "Lớp Barbaros"
 TUR_destroyer_3:0 "Lớp Demirhisar"
 TUR_destroyer_3_desc:0 "Bốn khu trục hạm lớp Demirhisar được đóng tại Anh và hoàn thành vào năm 1942. Hai trong số các tàu đã được Hải quân Hoàng gia dùng cho thực tập, một trong số đó được trả lại sau chiến tranh. Các tàu này dựa trên lớp I của Anh. Chúng có lượng choán nước 1,370 tấn và có bốn khẩu pháo 120mm/45 QF Mk IX là trang bị vũ khí chính. Chúng có tốc độ khá và tầm phạm vi hoạt động, đồng thời có sự bổ sung mạnh mẽ của súng AA và thiết bị ASW (Chống Ngầm)."
 TUR_light_cruiser_1:0 "Lớp Mecidiye"
 TUR_light_cruiser_1_desc:0 "Tàu Mecidiye của Thổ Nhĩ Kỳ là một tuần dương hạm được bảo vệ ở Mỹ được chế tạo cho Hải quân Ottoman vào đầu thế kỷ này. Nó thực sự bị đánh chìm ở vùng nước nông trong Thế Chiến II, nhưng đã được nâng cấp và sau một thời gian ngắn hoạt động như một phần của Hải quân Đế quốc Nga, đã được trao trả cho Thổ Nhĩ Kỳ. Nó có lượng choán nước chỉ dưới 3,500 tấn và được trang bị hai khẩu pháo 152mm/44 Bethlehem số 2 và tám khẩu pháo Armstrong Y 120mm/45. Chúng có tầm bắn khá nhưng tương đối chậm và được bọc giáp mỏng."
 TUR_battle_cruiser_1:0 "Lớp Yavuz"
 TUR_battle_cruiser_1_desc:0 "Yavuz ban đầu được đặt làm tuần dương thiết giáp hạm Đức Goeben nhưng đã được bán cho người Ottoman và cho hoạt động trở lại vào năm 1914 để tránh bị giam giữ. Nó có lượng choán nước dưới 23,000 tấn, có tốc độ và tầm hoạt động khá. Nó được bọc giáp tốt và được trang bị 10 khẩu pháo 283mm/47 SK L/50 cũng như một vũ khí trang bị hạng hai mạnh mẽ."
 TUR_battleship_1:0 "Lớp Reşadiye"
 TUR_battleship_1_desc:0 "Lớp Reşadiye đại diện cho ba thiết giáp hạm dreadnought đặt hàng từ Vương quốc Anh cho Hải quân Thổ Nhĩ Kỳ ngay trước Thế Chiến I. Tuy nhiên, chỉ có một trong số các tàu được hoàn thành và sau đó nó đã được Anh cho chế tạo vào đầu Thế Chiến I. các tàu có lượng choán nước 23,000 tấn và phải có giáp, tốc độ và tầm hoạt động tốt. Vũ khí chính của chúng sẽ có mười khẩu pháo 343mm/45 Vickers."
 ### URU - URUGUAY ### 
 URG_destroyer_1:0 "Lớp Uruguay"
 URG_destroyer_1_desc:0 "Uruguay là một tàu phóng lôi hạng nặng được đóng tại Đức cho Hải quân Uruguay trước Thế Chiến I. Nó có lượng choán nước hơn 1,400 tấn và được trang bị bốn khẩu pháo 120mm/45 Krupp QF. Nó có bổ sung AA mạnh mẽ và 2 ống phóng ngư lôi 450mm. Với kích thước cổ điển và lớn, chúng khá chậm so với các khu trục hạm khác."
 ### VEN - VENEZUELA -- generic only ### 
 ### VIC - VICHY FRANCE ### 
 VIC_submarine_1:0 "600 Series"
 VIC_submarine_1_desc:0 "Tàu ngầm Series 600 tấn là tàu ngầm hiện đại đầu tiên của Pháp sau Thế Chiến I. Chúng có kích thước trung bình, lượng choán nước khoảng 600 tấn. Mặc dù là loại viễn dương nhưng chúng được chỉ định là tàu ngầm ven biển và được sử dụng chủ yếu ở vùng nước ấm của Địa Trung Hải. Ba lớp của mỗi chiếc được đóng 4 chiếc thuộc loại này: lớp Sirène, Ariane và Circé. Chúng là cơ sở của các lớp Argonaute, Diane và Orion trong Series 630 tấn lớn hơn."
 #VIC_submarine_1b: "630 Series" 
 #VIC_submarine_1c: "Redoutable Class" 
 VIC_submarine_2:0 "Lớp Minerve"
 VIC_submarine_2_desc:0 "Tàu ngầm lớp Minerve (tên dự án T2) dựa trên Series 630 tấn mặc dù chúng có động cơ tốt hơn và cách bố trí ngư lôi khác nhau. Các tàu ngầm này là phần đầu tiên của chương trình tiêu chuẩn hóa, nhờ vào thiết kế tập trung của DCAN (Tổng cục Chế tạo và Vũ khí Hải quân) chứ không phải là các thiết kế cụ thể của xưởng đóng tàu như các lớp trước."
 #VIC_submarine_2b: "Aurore Class" 
 VIC_submarine_3:0 "Lớp Roland Morillot"
 VIC_submarine_3_desc:0 "Tàu ngầm lớp Roland Morillot (tên Dự án Z2) là những tàu ngầm viễn dương cỡ lớn dựa trên các tàu ngầm lớp Redoubtable trước đó. Chúng là những tàu ngầm lớn có lượng choán nước 1,800-2,400 tấn và mang theo một vũ khí đáng gờm gồm 10 ống phóng ngư lôi. Sự sụp đổ của nước Pháp xảy ra trước khi bất kỳ con tàu nào được hoàn thành."
 VIC_submarine_4:0 "Lớp Phénix"
 VIC_submarine_4_desc:0 "Tàu ngầm lớp Phénix là loại tàu viễn dương cỡ trung bình và phạm vi họat động tầm xa được cấp phép trong chương trình hải quân năm 1939-40 nhưng khi chiến tranh bắt đầu và sự sụp đổ của Pháp dẫn đến việc các tàu này bị hủy bỏ. Chúng tương tự như lớp Redoutable mặc dù chúng nhỏ hơn và có lượng choán nước 1,200 tấn. Chúng mang một vũ khí ngư lôi hạng hạng nặng tương tự."
 VIC_destroyer_1:0 "Lớp Bourrasque"
 VIC_destroyer_1_desc:0 "Khu trục hạm lớp Bourrasque là một phần của Series 1,500 tấn, và được hạ thủy vào giữa những năm 1920. Cùng với các lớp Chacal trước đó và lớp L'Adroit, chúng là xương sống của hạm đội Pháp hiện đại mới sau chiến tranh. Chúng có tốc độ nhanh và được trang bị vũ khí tốt tại thời của chúng, nhưng vũ khí ngư lôi của chúng nhỏ hơn so với các tàu tương tự của các lực lượng hải quân khác."
 #VIC_destroyer_1b: "Chacal Class" 
 #VIC_destroyer_1c: "Aigle & Vauquelin Class" 
 VIC_destroyer_2:0 "Lớp Le Fantasque"
 VIC_destroyer_2_desc:0 "Khu trục hạm lớp Le Fantasque về cơ bản là phiên bản cải tiến của các siêu khu trục hạm trước đó thuộc Series 2,400 tấn (Guépard, Aigle, Vauquelin) được chế tạo theo chương trình hải quân năm 1930. Chúng là những khu trục hạm lớn, được trang bị vũ khí mạnh và rất nhanh, hoàn hảo để hộ tống các đơn vị tốc độ cao mới của hạm đội Pháp. Vũ khí trang bị của chúng bao gồm các loại pháo mới được phát triển, đủ AA và vũ khí ngư lôi."
 #VIC_destroyer_2b: "Le Hardi Class" 
 #VIC_destroyer_2c: "Mogador Class" 
 VIC_destroyer_3:0 "Lớp L'Intrépide"
 VIC_destroyer_3_desc:0 "Khu trục hạm lớp L'Intrépide là một phiên bản sửa đổi của các khu trục hạm lớp Le Hardi trước đó. Chúng được cấp phép trong chương trình hải quân năm 1938 và 1939 nhưng chiến tranh và sự sụp đổ của Pháp dẫn đến việc các tàu này bị hủy bỏ. Chúng sẽ được tập trung nhiều hơn trong vai trò phòng không, và có lượng choán nước tăng lên 2,800-2,900 tấn có động cơ lớn hơn."
 VIC_destroyer_4:0 "Lớp Hoche"
 VIC_destroyer_4_desc:0 "Tàu lớp Hoche và Bayard là thiết kế siêu khu trục hạm cuối cùng của Hải quân Pháp. Cả hai lớp đều dựa trên lớp Mogador, có lượng choán nước 4,200 tấn với vũ khí chính tương tự nhưng pháo AA được cải tiến và động cơ mạnh hơn. Chúng được cấp phép chương trình hải quân trong năm 1939-40 nhưng khi bắt đầu chiến tranh và sự sụp đổ của nước Pháp dẫn đến việc các tàu này bị hủy bỏ."
 VIC_light_cruiser_1:0 "Lớp Duguay-Trouin"
 VIC_light_cruiser_1_desc:0 "Tuần dương hạm hạng nhẹ Duguay-Trouin là tàu chiến lớn đầu tiên của Pháp được chế tạo sau Thế Chiến I trong chương trình hải quân năm 1922. Chúng trở thành tuần dương hạm hạng nhẹ đầu tiên có tháp pháo chính kèm theo siêu hỏa lực. Trong số các tuần dương hạm hạng nhẹ, chúng có trang bị ngư lôi mạnh nhưng hầu như lớp giáp không tồn tại."
 VIC_light_cruiser_2:0 "Lớp La Galissonnière"
 VIC_light_cruiser_2_desc:0 "Tuần dương hạng nhẹ lớp La Galissonnière là câu trả lời cho các tuần dương hạm hạng nhẹ loại Condottieri của Italy và dựa trên lớp Emile Bertin trước đó. Chúng được chế tạo trong các chương trình hải quân năm 1931 và 1932, với vũ khí trang bị chính điển hình và vũ khí AA đầy đủ của thời đại. Chúng có lượng choán nước 10,850 tấn, có lượng máy bay trinh sát tăng lên và có tốc độ tốt."
 VIC_light_cruiser_3:0 "Lớp De Grasse"
 VIC_light_cruiser_3_desc:0 "Tuần dương hạm lớp DeGrasse đã được cấp phép trong chương trình hải quân trong năm 1938 và 1939 và về cơ bản là những chiếc La Galissonnières đã được cải tiến. Chúng có vũ khí AA mạnh hơn cũng như động cơ lớn hơn. Sự sụp đổ của nước Pháp khiến hai con tàu cuối cùng bị hủy bỏ và con tàu dẫn đầu được hoàn thiện sau chiến tranh như một thiết kế khác. Người Đức định hoàn thiện nó thành tàu sân bay hạng nhẹ nhưng dự án này cũng không được thực hiện."
 VIC_light_cruiser_4:0 "Lớp Colbert"
 VIC_light_cruiser_4_desc:0 "Colbert là một tuần dương hạm hạng nhẹ phòng không được hạ thủy vào năm 1956. Tuần dương hạm lớp Colbert này được chế tạo theo cách rất giống với De Grasse thời hậu chiến, trang bị vũ khí hạng nặng AA cho cả phạm vi hoạt động tầm xa và tầm ngắn. Sự khác biệt giữa Colbert và DeGrasse là Colbert có động cơ nhỏ hơn, lớp giáp mỏng hơn và nhỏ hơn một chút."
 VIC_heavy_cruiser_1:0 "Lớp Suffren"
 VIC_heavy_cruiser_1_desc:0 "Tuần dương hạm hạng nặng lớp Suffren về cơ bản là sự lặp lại của lớp Duquesne trước đó với những cải tiến nhỏ về khả năng đi biển của nó. Cả hai lớp đều giống với triết lý tuần dương hạm đương đại của hải quân Pháp; giáp rất mỏng nhưng tốc độ và tầm phạm vi hoạt động tốt. Lượng choán nước tiêu chuẩn của chúng là 10,000 tấn và chúng được trang bị vũ khí tiêu chuẩn cho một tuần dương hạng nặng."
 VIC_heavy_cruiser_2:0 "Lớp Algérie"
 VIC_heavy_cruiser_2_desc:0 "Tuần dương hạm hạng nặng lớp Algérie là một cải tiến hơn nữa của các lớp trước là Suffren và Duquesne nhưng được thiết kế để trở thành đối thủ của các tuần dương hạm hạng nặng mới của Italy thuộc lớp Zara. Cả đai giáp chính và khả năng bảo vệ dưới nước đều được tăng cường lên đáng kể. Vũ khí AA của nó là đủ cho thời điểm đó, nhưng do những thay đổi này, lượng choán nước tiêu chuẩn là hơn 10,000 tấn."
 VIC_heavy_cruiser_3:0 "Lớp Saint Louis"
 VIC_heavy_cruiser_3_desc:0 "Tuần dương hạm hạng nặng lớp Saint Louis dựa trên lớp Algérie nhưng nhìn tổng thể gần giống với các tàu chủ lực lớp Dunkerque và Richelieu. Ba chiếc được đặt hàng trong chương trình hải quân năm 1940, nhưng do sự sụp đổ của Pháp, không chiếc nào được đặt đóng mới. Chúng sẽ trang bị pháo mới và vũ khí AA cải tiến nhưng lớp giáp sẽ giống như trên lớp Algérie. Nó là thiết kế tuần dương hạm hạng nặng cuối cùng của Hải quân Pháp."
 VIC_heavy_cruiser_4:0 "Lớp Forbin"
 VIC_heavy_cruiser_4_desc:0 "Tuần dương hạm hạng nặng lớp Forbin là một thiết kế giả định như một phần tiếp theo của lớp Saint Louis. Được thiết kế để bảo vệ các tuyến đường thương mại giữa nước Pháp Bản thổ và các thuộc địa, nó có phạm vi hoạt động tầm xa và tốc độ tốt cùng với vũ khí trang bị hạng nặng ở bốn tháp pháo ba nòng và một số lượng vũ khí AA đầy đủ. Cách bố trí và nhìn chung của con tàu giống như ảnh hưởng từ lớp Saint Louis trước đó cũng như lớp British Crown Colony."
 VIC_battle_cruiser_1:0 "Durand-Viel Design"
 VIC_battle_cruiser_1_desc:0 "Thiết kế tuần dương thiết giáp hạm Durand-Viel là một đề xuất trong số một loạt nghiên cứu có từ thời Thế Chiến I. Về cơ bản, chúng là phiên bản tuần dương thiết giáp hạm của lớp thiết giáp hạm Normandie và Lyon có cùng tháp pháo bốn nòng và súng mặc dù số lượng giảm. Giống như các tuần dương thiết giáp hạm đương thời của các lực lượng hải quân khác, chúng sẽ nhanh hơn nhưng được bọc giáp ít hơn thiết giáp hạm. Chúng đã bị hủy bỏ trước khi Thế Chiến I nổ ra."
 VIC_battle_cruiser_2:0 "Lớp Dunkerque"
 VIC_battle_cruiser_2_desc:0 "Dunkerques được thiết kế để chống lại các thiết giáp hạm bỏ túi lớp Deutschland của Đức. Chúng là đỉnh cao của một loạt nghiên cứu thiết kế từ giữa những năm 1920 đến đầu những năm 1930. Được cấp phép trong chương trình hải quân năm 1931 và 1934, chúng tương tự như lớp thiết giáp hạm Nelson của Anh, với tất cả các tháp pháo chính của chúng tập trung về phía trước. Điều này dẫn đến lớp giáp đai ngắn hơn và do đó một con tàu nhỏ hơn để phù hợp với các hạn chế của Hiệp ước Hải quân."
 VIC_battleship_1:0 "Lớp Courbet"
 VIC_battleship_1_desc:0 "Thiết giáp hạm lớp Courbet là những chiếc siêu-dreadnought đầu tiên được chế tạo cho Hải quân Pháp trước và trong Thế Chiến I. Được cấp phép trong chương trình hải quân năm 1910 và 1911, chúng được phục vụ hạn chế trong Thế Chiến I, nhưng hoạt động trong Thế Chiến II. Mặc dù chúng có lớp giáp dày hơn và pháo mạnh hơn các thiết giáp hạm lớp Dante trước đó, chúng vẫn thua kém các thiết giáp hạm USN và RN đương thời. Chúng có lượng choán nước chỉ hơn 22,000 tấn và những cải tiến duy nhất của chúng trước Thế Chiến II là vũ khí AA cải tiến và nồi hơi cải tiến."
 #VIC_battleship_1b: "Bretagne Class"  
 VIC_battleship_2:0 "Lớp Richelieu"
 VIC_battleship_2_desc:0 "Thiết giáp hạm lớp Richelieu là thiết giáp hạm cuối cùng được biên chế cho Hải quân Pháp. Chúng là một thiết kế cải tiến của Dunkerque và được cấp phép theo chương trình hải quân năm 1935 và 1938. Chúng có vũ khí, tốc độ và tầm hoạt động AA tuyệt vời, khiến nó trở thành một tàu chủ lực xuất sắc. Trong số bốn chiếc được đặt hàng, chỉ có hai chiếc được hạ thủy và một chiếc được hoàn thành trước khi Pháp sụp đổ. Đã có nhiều nỗ lực để hoàn thành những chiếc còn lại bằng các thiết kế khác nhau, được đề xuất sử dụng làm thiết giáp hạm phòng không, thiết giáp hạm-tàu sân bay lai, hoặc tàu sân bay quy mô đầy đủ."
 VIC_battleship_3:0 "Lớp Gascogne"
 VIC_battleship_3_desc:0 "Lớp thiết giáp hạm Gascogne là một lớp phụ của lớp Richelieu. Ba tàu được đặt hàng trong chương trình hải quân năm 1940 nhưng không có chiếc nào được khởi động. Thiết kế sẽ là sự lặp lại của lớp Richelieu, nhưng với vũ khí chính được phân bổ đều ở phía trước và phía sau, Hệ thống vũ khí AA được cải tiến và động cơ được cải tiến dẫn đến một con tàu tổng thể tốt hơn."
 VIC_battleship_4:0 "Lớp Alsace"
 VIC_battleship_4_desc:0 "Thiết giáp hạm lớp Alsace được lên kế hoạch để kế tục lớp Richelieu. Bốn tàu đã được đặt hàng, với các nghiên cứu thiết kế hoàn thành vào năm 1939, được cấp phép vào năm 1940 và dự kiến sẽ được đóng vào năm 1941, mặc dù sự sụp đổ của Pháp đã ngăn cản điều này xảy ra. Nó được cải tiến dựa trên thiết kế Richelieu với pháo chính nặng hơn và nhiều hơn, vũ khí AA mạnh hơn, tấm giáp dày hơn và động cơ lớn hơn."
 VIC_SH_battleship_1:0 "Lớp Charlemagne"
 VIC_SH_battleship_1_desc:0 "Lớp siêu thiết giáp hạm Charlemagne là một thiết kế giả định để phù hợp với các thiết giáp hạm lớn của các lực lượng hải quân khác. Chúng có trang bị vũ khí hạng nặng dồn về phía trước ở các vị trí siêu thanh, vũ khí AA hạng nặng và lớp giáp dày. Toàn bộ thiết kế đã vay mượn các yếu tố từ lớp Richelieu và Nelson của Anh."
 VIC_SH_battleship_2:0 "Lớp Napoléon Bonaparte"
 VIC_SH_battleship_2_desc:0 "Thiết giáp hạm lớp Napoléon Bonaparte là một thiết kế giả định và dựa trên các lớp Alsace và Gascogne. Vũ khí hạng nặng của nó được phân bổ đồng đều ở phía trước và phía sau trong tháp pháo ba nòng, với các thiết giáp siêu thanh và vũ khí AA hạng nặng. Lớp giáp dày và động cơ mạnh giúp tăng tốc độ và cần có khả năng phòng thủ để theo kịp các tàu khác trong hạm đội và chiến đấu hiệu quả với kẻ thù của nó."
 VIC_carrier_1:0 "Lớp Béarn"
 VIC_carrier_1_desc:0 "Béarn ban đầu được đặt đóng như một thiết giáp hạm lớp Normandie nhưng sau đó được hoàn thiện như một tàu sân bay, có lượng choán nước 22,100 tấn và phục vụ trong những năm giữa thế kỷ và Thế Chiến II. Là một tàu sân bay được hoán cải, tốc độ của nó chậm và có không gian hạn chế cho máy bay, nhưng đai giáp trung bình và tầm xa đã bù đắp cho những thiếu sót này. Việc xây dựng nó đã mang lại kinh nghiệm quan trọng cho các nhà thiết kế Pháp trong DCAN (Tổng cục Chế tạo và Vũ khí Hải quân) và dẫn đến một loạt các nghiên cứu thiết kế sau đó."
 VIC_carrier_2:0 "Lớp Joffre"
 VIC_carrier_2_desc:0 "Hàng không mẫu hạm lớp Joffre (tên Dự án PA-16) là thế hệ tàu sân bay tiếp theo của Hải quân Pháp. Đây là thế hệ cuối cùng trong số các nghiên cứu thiết kế bắt đầu từ năm 1929 và kết thúc vào năm 1937. Hai tàu cấp phép trong chương trình hải quân năm 1938, nhưng xung đột leo thang đã làm chậm quá trình xây dựng và cuối cùng sự sụp đổ của Pháp đã ngăn cản việc hoàn thành các tàu này. Lượng choán nước sẽ vào khoảng 20,000 tấn. Chúng sẽ có vũ khí AA, lớp giáp và tốc độ tốt, nhưng bổ sung máy bay dưới mức trung bình. Nhìn chung, nó sẽ là một tàu sân bay toàn diện và linh hoạt cho Hải quân Pháp."
 VIC_carrier_3:0 "Lớp Jean Bart"
 VIC_carrier_3_desc:0 "Hàng không mẫu hạm lớp Jean Bart là một đề xuất giữa chiến tranh nhằm chuyển đổi thiết giáp hạm Jean Bart chưa hoàn thành lớp Richelieu thành một tàu sân bay quy mô tương tự như tàu sân bay IJN Shinano của Nhật Bản. Kích thước lớn của thân tàu sẽ dẫn đến một bộ phận máy bay lớn và cùng với động cơ lớn có phạm vi hoạt động tầm bay xa và tàu sân bay nhanh. Vũ khí AA hạng nặng có xuất xứ từ Hoa Kỳ sẽ cung cấp khả năng phòng thủ tốt trước máy bay và các lực lượng tác chiến mặt nước nhỏ hơn."
 VIC_carrier_4:0 "Lớp Clemenceau"
 VIC_carrier_4_desc:0 "Hàng không mẫu hạm lớp Clemenceau (tên Dự án PA-28) là thiết kế tàu sân bay đầu tiên sau chiến tranh của Hải quân Pháp. Thiết kế sẽ tương tự như các tàu sân bay lớp Joffre chưa hoàn thành, mặc dù các thiết bị và vũ khí được lắp đặt sẽ là các sản phẩm hiện đại của Pháp. Việc mua lại các tàu sân bay hộ tống USN và RN và tình trạng kinh tế của nước Pháp thời hậu chiến đã ngăn cản việc hạ thủy các tàu này. Không nên nhầm lẫn với các tàu sân bay lớp Clemenceau sau này (tên Dự án PA-54), được đóng vào năm 1955 và 1957."
 ### YUG - YUGOSLAVIA ### 
 YUG_submarine_1:0 "Lớp Hrabri"
 YUG_submarine_1_desc:0 "Hai chiếc tàu ngầm lớp Hrabri ban đầu được đặt làm tàu ngầm lớp L của Anh cho Hải quân Hoàng gia, nhưng đã được bán và cuối cùng được hoàn thiện cho Nam Tư với thiết kế sửa đổi vào năm 1928. Chúng là những chiếc tàu ngầm lớn, choán nước 975 tấn và được trang bị sáu ống phóng ngư lôi 533mm."
 YUG_submarine_2:0 "Lớp Osvetnik"
 YUG_submarine_2_desc:0 "Hai tàu ngầm lớp Osvetnik được thiết kế và chế tạo tại Pháp theo thiết kế của tàu ngầm lớp Circe. Chúng nhỏ hơn một chút so với các tàu ngầm lớp Hrabri trước đó. Được trang bị sáu ống phóng ngư lôi 533mm, chúng vẫn có sức mạnh tương đương."
 YUG_destroyer_1:0 "Lớp Dubrovnik"
 YUG_destroyer_1_desc:0 "Khu trục hạm Dubrovnik là con tàu lớn nhất trong hạm đội Nam Tư tại thời điểm mua. Con tàu được đóng ở Anh và chuyển giao cho Nam Tư vào năm 1932. Nó là một khu trục hạm lớn, có lượng choán nước 1,880 tấn. Nó được trang bị bốn khẩu pháo 140mm/53 Skoda, một bổ sung AA mạnh, sáu ống phóng ngư lôi 533mm và thiết bị ASW (Chống Ngầm) tốt."
 YUG_destroyer_2:0 "Lớp Beograd"
 YUG_destroyer_2_desc:0 "Lớp Beograd bao gồm ba khu trục hạm được đóng với sự giúp đỡ của Pháp. Hai trong số các tàu được đóng tại Split, trong khi chiếc thứ ba được đóng tại Pháp. Cả ba đều dựa trên các khu trục hạm lớp L'Adroit của Pháp và được đưa vào hoạt động vào năm 1939. Chúng có lượng choán nước 1,210 tấn và được trang bị 4 pháo 120mm/43 Skoda và 6 ống phóng ngư lôi 533mm. Chúng có tốc độ tuyệt vời nhưng phạm ly hoạt động dưới mức trung bình."
 YUG_destroyer_4:0 "Lớp Split"
 YUG_destroyer_4_desc:0 "Split là một khu trục hạm hạng nặng được hạ thủy và hoàn thành ở Nam Tư. Nó được hạ thủy vào năm 1943 nhưng mãi đến năm 1958 mới được hoàn thành với thiết kế sửa đổi. Thiết kế ban đầu của nó có lượng choán nước 2,400 tấn và được trang bị 5 khẩu pháo 140/56 Skoda trong dãy vũ khí chính. Mặc dù kích thước lớn, nó có tốc độ tuyệt vời."
 YUG_light_cruiser_1:0 "Lớp Dalmacija"
 YUG_light_cruiser_1_desc:0 "Tuần dương hạm SMS Niobe cũ của Đức được bán vào năm 1925 cho Hải quân Hoàng gia Nam Tư non trẻ và được chế tạo lại toàn bộ. Được trang bị AA hiện đại và những khẩu súng mạnh nhất trong Hải quân, Dalmacija chủ yếu phục vụ như một tàu huấn luyện pháo binh."
