 ship_hull_light_4:2 "1944 Destroyer Hull"
 ship_hull_cruiser:0 "Cruiser"
 ship_hull_cruiser_desc:0 "Con ngựa của hạm đội, các tuần dương hạm đảm nhận rất nhiều nhiệm vụ quan trọng, từ trinh sát và yểm hộ các tuần dương hạm hạng nhẹ đến hỗ trợ hàng chủ lực cho các tuần dương hạm hạng nặng."
 ship_hull_cruiser_1:1 "Early Cruiser Hull"
 ship_hull_cruiser_2:1 "1936 Cruiser Hull"
 ship_hull_cruiser_3:1 "1940 Cruiser Hull"
 ship_hull_cruiser_4:1 "1944 Cruiser Hull"
 ship_hull_heavy:0 "Tàu Hạng nặng"
 ship_hull_heavy_desc:0 "Biểu tượng tối thượng của sức mạnh hải quân, những con tàu khổng lồ, được bọc giáp nặng nề này vẫn khiến người ta phải kính nể trên biển cả, ngay cả khi một số chuyên gia đặt câu hỏi về vai trò của chúng trong thời đại của máy bay và tàu ngầm."
 ship_hull_heavy_1:1 "Early Heavy Ship Hull"
 ship_hull_heavy_2:1 "1936 Heavy Ship Hull"
 ship_hull_heavy_3:1 "1940 Heavy Ship Hull"
 ship_hull_heavy_4:1 "1944 Heavy Ship Hull"
 ship_hull_carrier:0 "Mẫu hạm"
 ship_hull_carrier_desc:0 "Sau nhiều năm thử nghiệm, hàng không mẫu hạm đã dần trưởng thành thành lớp tàu của chính nó. Có khả năng hỗ trợ ngày càng nhiều máy bay mạnh hơn bao giờ hết, hàng không mẫu hạm sẵn sàng trở thành từ cuối cùng trong dự báo sức mạnh hải quân."
 ship_hull_carrier_0:1 "Early Carrier Hull"
 ship_hull_carrier_conversion_bb:1 "Converted Battleship Hull"
 ship_hull_carrier_conversion_bb_desc:0 "Sau nhiều năm thử nghiệm, hàng không mẫu hạm đã dần trưởng thành thành lớp tàu của chính nó. Có khả năng hỗ trợ ngày càng nhiều máy bay mạnh hơn bao giờ hết, hàng không mẫu hạm sẵn sàng trở thành từ cuối cùng trong dự báo sức mạnh hải quân."
 ship_hull_carrier_conversion_ca:1 "Converted Cruiser Hull"
 ship_hull_carrier_conversion_ca_desc:0 "Sau nhiều năm thử nghiệm, hàng không mẫu hạm đã dần trưởng thành thành lớp tàu của chính nó. Có khả năng hỗ trợ ngày càng nhiều máy bay mạnh hơn bao giờ hết, hàng không mẫu hạm sẵn sàng trở thành từ cuối cùng trong dự báo sức mạnh hải quân."
 ship_hull_carrier_1:1 "1936 Carrier Hull"
 ship_hull_carrier_2:1 "1940 Carrier Hull"
 ship_hull_carrier_3:1 "1944 Carrier Hull"
 ship_hull_submarine:0 "Tàu ngầm"
 ship_hull_submarine_desc:0 "Khác xa so với những chiếc thuyền thô sơ của Đại Chiến, chiếc tàu ngầm hiện đại có khả năng hoạt động mạnh mẽ hơn bao giờ hết và có thể đe dọa cả con tàu lớn nhất với chi phí rất vừa phải."
 ship_hull_submarine_1:1 "Early Submarine Hull"
 ship_hull_submarine_2:1 "1936 Submarine Hull"
 ship_hull_submarine_3:1 "1940 Submarine Hull"
 ship_hull_submarine_4:1 "1944 Submarine Hull"
 ship_hull_pre_dreadnought:0 "Pre-Dreadnought Hull"
 ship_hull_pre_dreadnought_desc:0 "Một kẻ sống sót trong thời gian trước cả loại dreadnought dẫn đến Đại Chiến, Tiền Dreadnought chỉ có giá trị chiến đấu rất hạn chế trong thời kỳ ngày nay."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "Trong nỗ lực làm điều không thể, các kỹ sư Đức đã thành công trong việc kết hợp vũ khí gần như cấp thiết giáp hạm với thân tuần dương hạm. Kết quả là một con tàu vượt trội hơn bất kỳ tuần dương hạm nào khác, nhưng cũng đắt tiền, tương đối chậm và được bọc giáp tương đối kém."
 ship_hull_cruiser_coastal_defense_ship:1 "Tàu Phòng thủ Ven biển"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Quá nhỏ cho chiến tranh thực sự trên đại dương, con tàu tương đối rẻ này hy sinh phạm vi hoạt động cho trang bị vũ khí và áo giáp hạng nặng."
 ship_hull_torpedo_cruiser:0 "Tuần dương hạm Ngư lôi"
 ship_hull_torpedo_cruiser_desc:0 "Tuần dương hạm hạng nhẹ được trang bị một số lượng lớn các ống phóng ngư lôi, với chi phí là một dàn pháo chính nhỏ hơn và ít pháo phòng không hơn."
 ship_hull_super_heavy_1:0 "Super Heavy Battleship Hull"
 ship_hull_cruiser_submarine:0 "Tàu ngầm Tuần dương"
 ship_hull_cruiser_submarine_desc:0 "Vỏ tàu ngầm lớn hơn được tối ưu hóa cho tầm hoạt động xa hơn. Có thể được trang bị thêm thùng nhiên liệu để có tầm hoạt động xa hơn hoặc một máy bay trinh sát nhỏ."
 ### ENG - ENGLAND ### 
 ENG_submarine_1:0 "Lớp L"
 ENG_submarine_1_desc:0 "Lớp L là tàu cỡ trung được lên kế hoạch ban đầu theo Chương trình Chiến tranh Khẩn cấp như một phiên bản cải tiến của các lớp tàu ngầm trước đó. Chúng được đóng vào giai đoạn cuối của Thế Chiến I và được trang bị ngư lôi mới, lớn hơn 21 inch. Chúng phục vụ cho đến đầu Thế Chiến II khi chúng chủ yếu được sử dụng cho các nhiệm vụ thứ cấp và huấn luyện."
 #ENG_submarine_1b: "O/P/R Class" 
 #ENG_submarine_1c: "S Class" 
 ENG_submarine_2:0 "Lớp T"
 ENG_submarine_2_desc:0 "Tàu lớp To hoặc lớp Triton được thiết kế để thay thế các tàu ngầm cỡ lớn lớp O, P và R. Chúng là những tàu ngầm cỡ lớn vừa phải với tầm hoạt động xa, phù hợp với Đại Tây Dương và Thái Bình Dương. Những con tàu này được trang bị vũ khí tốt, nền tảng ổn định và được sử dụng rộng rãi trong cuộc xung đột, vì 25% số tàu được chế tạo đã bị mất mát trong chiến tranh."
 ENG_submarine_3:0 "Lớp U"
 ENG_submarine_3_desc:0 "Lớp U là những tàu ngầm cỡ nhỏ được chế tạo theo Chương trình Khẩn cấp Chiến tranh trong năm 1940 và 1941. Ban đầu được thiết kế như những tàu ngầm huấn luyện khi chiến tranh nổ ra, thiết kế đã thay đổi, cho phép những chiếc tàu ngầm này tỏ ra hữu dụng trong các vùng nước hạn chế của Biển Bắc và Địa Trung Hải. Do kích thước nhỏ hơn, phạm vi và vũ khí của chúng bị hạn chế. Ba lớp con tạo thành lớp: Undine, Umpire và Uproar."
 #ENG_submarine_3b: "Seraph Class" 
 ENG_submarine_4:0 "Lớp V"
 ENG_submarine_4_desc:0 "Tàu ngầm lớp V hoặc lớp Vampire dựa trên các tàu cỡ nhỏ hơn lớp U trước đây. Chúng lớn hơn nhưng vẫn tương đối nhỏ, khả năng đi biển tốt hơn nhưng phạm vi hoạt động và vũ khí hạn chế."
 #ENG_submarine_4b: "Amphion Class" 
 ENG_destroyer_1:0 "Lớp V/W"
 ENG_destroyer_1_desc:0 "Những khu trục hạm này bao gồm các lớp Admirality và Thornycroft V và W. Chúng được chế tạo theo Chương trình Khẩn cấp Chiến tranh. Chúng là sự phát triển cuối cùng của thiết kế khu trục hạm của Anh trong Thế Chiến I, thể hiện những cải tiến của thiết kế tiền nhiệm cũng như những tiến bộ công nghệ mới. Một số lượng lớn các tàu này được đóng trong giai đoạn cuối của Thế Chiến I và trở thành xương sống của các hạm đội khu trục của Hải quân Hoàng gia sau đó. Bắt đầu từ những năm 1930, chúng được xếp vào các hạm đội dự bị, cuối cùng được sử dụng để làm nhiệm vụ hộ tống đoàn tàu vận tải. Chúng được trang bị đầy đủ, các tàu nhanh, có tầm phạm vi hoạt động tốt."
 #ENG_destroyer_1b: "A/B/C/D Class" 
 ENG_destroyer_2:0 "Lớp G/H/I"
 ENG_destroyer_2_desc:0 "Khu trục hạm lớp G, H và I được đặt hàng như một phần của Chương trình Xây dựng Hải quân trong năm 1933 và 1934. Nhìn chung, chúng là sự lặp lại của lớp F trước đó, với kích thước giảm đi một chút. Trang bị vũ khí trong lớp G và H cũng giống như lớp F, cả hai đều sử dụng pháo 4.7 inch. Những con tàu này có tầm hoạt động xa, được trang bị đầy đủ vũ khí và trang bị ngư lôi mạnh. Chúng đã được sử dụng rộng rãi trong chiến tranh và chịu nhiều tổn thất."
 #ENG_destroyer_2b: "Tribal Class" 
 ENG_destroyer_3:0 "Lớp J/K/N"
 ENG_destroyer_3_desc:0 "Tàu lớp J, K và N tương tự như lớp Tribal trước đó nhưng thay vì nhấn mạnh vào trang bị pháo, các nhà thiết kế đã quay trở lại trang bị ngư lôi hạng nặng và pháo nhẹ tiêu chuẩn hơn. Các con tàu đã được sửa đổi cải tiến trong suốt thời gian phục vụ thời chiến. Các nâng cấp bao gồm súng phòng không và radar cải tiến. Chúng là những tàu có tốc độ nhanh, phạm vi hoạt động tầm xa và được trang bị vũ khí tốt, lý tưởng để hộ tống hạm đội."
 ENG_destroyer_4:0 "Lớp Battle"
 ENG_destroyer_4_desc:0 "Khu trục hạm lớp Battle được chế tạo dựa trên sự phát triển của các khu trục hạm Anh được sử dụng trong suốt cuộc chiến. Các tàu này được đặt hàng như một phần của Chương trình Hải quân trong năm 1942 và 1943. Chúng được trang bị tốt cả pháo và ngư lôi. Khả năng, tốc độ và tầm phạm vi hoạt động ASW (Chống Ngầm) của vũ khí AA khiến chúng trở thành những chiếc tàu linh hoạt. Sự ra mắt muộn màng của chúng đối với cuộc chiến đã dẫn đến một đóng góp tối thiểu."
 #ENG_destroyer_4b: "Weapon Class" 
 ENG_light_cruiser_1:0 "Lớp C"
 ENG_light_cruiser_1_desc:2 "Tuần dương hạm hạng nhẹ lớp C là một nhóm tuần dương hạm hạng nhẹ được chế tạo trước và trong Thế Chiến I cho điều kiện khắc nghiệt của Biển Bắc. Chúng tỏ ra là những con tàu chắc chắn và có năng lực mặc dù hơi nhỏ và chật chội. Vũ khí trang bị của chúng còn hơn thỏa đáng, vì chúng mang đủ pháo 6 inch để chống lại các mục tiêu mặt nước của đối phương và một lượng ngư lôi hạng nặng để kết liễu các tàu và đội hộ tống của đối phương. Chúng được sử dụng rộng rãi trong Thế Chiến I và tham gia vào nhiều hoạt động bề mặt."
 #ENG_light_cruiser_1b: "Emerald Class" 
 #ENG_light_cruiser_1c: "Amphion Class" 
 ENG_light_cruiser_2:0 "Lớp Southampton"
 ENG_light_cruiser_2_desc:0 "Tuần dương hạm hạng nhẹ lớp Southampton là một lớp con của các tuần dương hạm lớp Town và được thiết kế để chống lại các tuần dương hạm lớp Mogami của Nhật Bản. Những con tàu này được bọc giáp tốt, có tốc độ và tầm hoạt động tốt, đồng thời mang theo một vũ khí trang bị đáng gờm với 12 khẩu pháo 6 inch trong bốn tháp pháo ba nòng. Chúng là cơ sở cho nhiều thiết kế tuần dương hạm hạng nhẹ RN thời chiến."
 #ENG_light_cruiser_2b: "Edinburgh Class" 
 ENG_light_cruiser_3:0 "Lớp Crown Colony"
 ENG_light_cruiser_3_desc:0 "Tuần dương hạm hạng nhẹ lớp Crown Colony là phiên bản cải tiến của lớp Town trước đó nhưng với thiết kế đơn giản hóa để tăng tốc độ xây dựng và giảm chi phí. Các con tàu mang các loại pháo tương tự như thiết kế tiền nhiệm của chúng, bốn tháp pháo ba nòng cỡ pháo 6 inch. Chúng cũng được bọc giáp tương tự nhưng do động cơ nhỏ hơn nên tầm phạm vi hoạt động của chúng bị giảm đi phần nào. Loại này bao gồm hai lớp con: Fiji và Ceylon."
 #ENG_light_cruiser_3b: "Dido Class" 
 ENG_light_cruiser_4:0 "Lớp Minotaur"
 ENG_light_cruiser_4_desc:0 "Còn được gọi là lớp Swiftsure, các tuần dương hạm này được thiết kế như một phiên bản sửa đổi của lớp Crown Colony, kết hợp các sửa đổi trong chiến tranh đã được cấp phép vào năm 1941. Chúng có phạm vi hoạt động xa hơn và nhiều vũ khí AA hơn lớp Crown Colony, trong khi trang bị vũ khí chính giảm xuống còn ba tháp pháo ba nòng. Được chế tạo quá muộn để ảnh hưởng đến kết quả của cuộc chiến, hầu hết các tàu đặt hàng đã bị hủy bỏ sau đó. "
 ENG_heavy_cruiser_1:0 "Lớp Hawkins"
 ENG_heavy_cruiser_1_desc:0 "Tuần dương hạm lớp Hawkins là các tuần dương hạm hạng nặng đầu tiên trên thế giới. Chúng dựa trên các tuần dương hạm hạng nhẹ lớp Town trước đó, đặc biệt là lớp con Birmingham, nhưng được trang bị pháo 7.5 inch và đai giáp dày hơn. Chúng được thiết kế để chống lại những cuộc đột kích đoàn tàu vận tải của Đức. Chúng được trang bị vũ khí tốt, có tốc độ và tầm phạm vi hoạt động hợp lý, và khả năng bảo vệ tốt. Tổng cộng, có năm tàu đã được đưa vào hoạt động nhưng chỉ có bốn tàu hoạt động vào đầu Thế Chiến II."
 #ENG_heavy_cruiser_1b: "County Class" 
 ENG_heavy_cruiser_2:0 "Lớp Surrey"
 ENG_heavy_cruiser_2_desc:0 "Tuần dương hạm hạng nặng lớp Surrey được đề xuất trong Chương trình Hải quân năm 1928. Chúng là phiên bản cải tiến của các tuần dương hạm hạng nặng lớp York trước đó. Nếu chúng được hoàn thiện, chúng sẽ được trang bị bốn tháp pháo hai nòng 8 inch, lớp giáp nặng hơn và động cơ mạnh hơn. Hai chiếc đã được đặt hàng nhưng không chiếc nào được hạ thủy."
 ENG_heavy_cruiser_3:0 "Lớp Admiral"
 ENG_heavy_cruiser_3_desc:0 "Tuần dương hạm hạng nặng lớp Admiral (không nên nhầm lẫn với các tuần dương thiết giáp hạm lớp Admiral) là nỗ lực cuối cùng của Hải quân Hoàng gia nhằm thiết kế và chế tạo các tuần dương hạm trang bị khẩu pháo 8 inch. Nghiên cứu thiết kế bắt đầu vào năm 1938 và kết thúc vào năm 1941, dẫn đến nhiều kết quả khác nhau Các đề xuất cuối cùng bao gồm pháo 8 inch mới trong tháp pháo ba nòng, một vũ khí AA hạng nặng, giáp dày và tốc độ tốt. Việc thiếu tuần dương hạm của đối phương và hiệu quả chi phí của các tàu này dẫn đến việc tập trung vào việc chế tạo nhiều tuần dương hạm hạng nhẹ hơn."
 ENG_heavy_cruiser_4:0 "Thiết kế Churchill"
 ENG_heavy_cruiser_4_desc:0 "Những con tàu này được đề xuất bởi Sir Winston Churchill, Đại thần Hải quân, trong giai đoạn đầu của Thế Chiến II để chống lại các tuần dương hạm pháo lớn lớp Deutschland của Đức. Những con tàu này có khẩu pháo 9.2 inch, AA hạng nặng và lớp giáp chắc chắn. Chúng được thiết kế để chiến đấu hiệu quả với các tàu chủ lực của đối phương. Các con tàu cuối cùng đã bị hủy bỏ vì chi phí cao và thiếu nhu cầu về một tuần dương hạm hạng nặng mới. "
 ENG_battle_cruiser_1:0 "Lớp Renown"
 ENG_battle_cruiser_1_desc:0 "Tuần dương thiết giáp hạm lớp Renown ban đầu được đặt đóng dưới dạng phiên bản cải tiến của thiết giáp hạm lớp Revenge. Việc chế tạo chúng đã bị đình chỉ khi Thế Chiến II bùng nổ. Đô đốc Lord Fisher đã cố gắng khởi động lại việc chế tạo của chúng với tư cách là tuần dương thiết giáp hạm. Những con tàu này là loại tuần dương thiết giáp hạm tinh túy. Chúng đã được trang bị vũ khí tốt, nhanh và cơ động, nhưng có lớp giáp mỏng hơn và phạm vi hoạt động ngắn hơn. Chỉ có hai trong số ba tàu ban đầu, Repulse và Renown, được hoàn thành."
 #ENG_battle_cruiser_1b: "Admiral Class" 
 ENG_battle_cruiser_2:0 "Lớp Princess Royal"
 ENG_battle_cruiser_2_desc:0 "Princess Royal là một lớp tuần dương thiết giáp hạm giả định là phiên bản nhanh hơn và rẻ hơn của thiết giáp hạm lớp King George V. Các tàu này mang vũ khí trang bị tương tự nhưng được giảm bớt cho cả tác chiến mặt nước và phòng không: hai khẩu pháo ba nòng14 inch và sáu khẩu nòng pháo AA nòng kép 5.25 inch. Tốc độ nhanh và tầm xa của chúng sẽ mang lại khả năng tấn công nhanh và bảo vệ đoàn tàu của Hải quân Hoàng gia, nhưng lớp giáp hạn chế của chúng sẽ có vấn đề nếu chúng phải chiến đấu với các thiết giáp hạm hiện đại."
 ENG_battleship_1:1 "Lớp Revenge"
 ENG_battleship_1_desc:1 "Thiết giáp hạm lớp Revenge được đặt hàng vào năm 1913 như là phiên bản rẻ tiền của những chiếc dreadnought nhanh lớp Queen Elizabeth. Mặc dù được trang bị và bọc giáp tương tự, nhưng tốc độ thấp hơn đáng kể của chúng khiến chúng trở thành nhiệm vụ thứ yếu trong Thế Chiến II. Trong số 8 tàu được trù định, chỉ 5 đã hoàn thành."
 #ENG_battleship_1b: "Nelson Class" 
 ENG_battleship_2:0 "Lớp King George V"
 ENG_battleship_2_desc:0 "Thiết giáp hạm lớp King George V là kết quả của Hiệp ước Hải quân London lần thứ nhất năm 1922 và năm 1930 nhằm hạn chế khả năng di chuyển tối đa và khả năng trang bị pháo của các tàu chủ lực. Do đó, những con tàu này được trang bị pháo cỡ nòng nhỏ hơn so với các thiết giáp hạm trước đó và thậm chí cả các thiết giáp hạm đương thời. Mặc dù cỡ nòng nhỏ hơn, các con tàu được trang bị vũ khí đầy đủ, mang vũ khí AA mạnh và được bảo vệ đầy đủ. Năm con tàu đã được đặt hàng và đặt đóng để thay thế cho các thiết giáp hạm cũ thuộc Lớp Queen Elizabeth."
 ENG_battleship_3:0 "Lớp Lion"
 ENG_battleship_3_desc:0 "Thiết giáp hạm lớp Lion (Sư tử) là lớp tiếp theo của thiết giáp hạm King George V, tích hợp nhiều tính năng của chúng. Sáu chiếc được đặt hàng trong Chương trình Hải quân năm 1938 để thay thế các thiết giáp hạm lớp Revenge cũ kỹ nhưng không có chiếc nào được hoàn thiện do chiến sự bùng nổ. Các tàu có thể nhìn chung tương tự như lớp King George, nhưng vũ khí trang bị chính sẽ nặng hơn, giới thiệu một khẩu pháo 16 inch mới. Chúng cũng sẽ có lớp giáp dày hơn và động cơ mạnh hơn."
 ENG_battleship_4:0 "Lớp Vanguard"
 ENG_battleship_4_desc:0 "Thiết giáp hạm lớp Vanguard là thiết giáp hạm cuối cùng được đóng cho Hải quân Hoàng gia. Một chiếc duy nhất đã được đặt hàng nhưng bốn chiếc nữa được xem xét cho mặt trận Thái Bình Dương. Được đặt hàng theo Chương trình Chiến tranh Khẩn cấp năm 1940, việc xây dựng không đạt được ưu tiên cao và bị được hoàn thiện sau chiến tranh. Lớp này có thân tàu bóng bẩy, tạo độ ổn định và khả năng đi biển tuyệt vời. Trang bị vũ khí giống với các thiết giáp hạm lớp Queen Elizabeth và Revenge, cung cấp hỏa lực đáng kể. Động cơ khỏe và lớp giáp tốt giúp con tàu hoạt động nhanh và được bảo vệ tốt."
 ENG_SH_battleship_1:0 "Lớp Centurion"
 ENG_SH_battleship_1_desc:0 "Centurion là một lớp thiết giáp hạm hạng nặng giả định của Hải quân Hoàng gia được chế tạo để chống lại các tàu lớn của hải quân Đức và Nhật Bản. Pháo lớn 18 inch và lớp giáp dày cung cấp cho con tàu hỏa lực và khả năng bảo vệ cần thiết để chống lại các tàu này. Vũ khí AA, tầm bắn xa và tốc độ tốt là những yếu tố cần thiết để bao phủ các vùng biển rộng lớn của Đế quốc Anh."
 ENG_SH_battleship_2:0 "Lớp Lion II"
 ENG_SH_battleship_2_desc:0 "Thiết giáp hạm lớp Lion II được thiết kế vào năm 1944 như một phiên bản cải tiến của thiết giáp hạm lớp Lion trước đó. Kết hợp với các bài học thời chiến, thiết kế này lớn hơn và nặng hơn, và nếu hoàn thành, nó sẽ mang theo ba hoặc bốn khẩu súng ba nòng 16 inch loại mới nhất. Các tấm giáp dày đã bảo vệ con tàu khỏi mọi kẻ thù trên mặt đất hoặc trên không. Chi phí để đóng những con tàu này, sự thất bại của hải quân đối phương và nhu cầu về hàng không mẫu hạm đã khiến dự án bị từ bỏ."
 ENG_carrier_1:0 "Lớp Courageous"
 ENG_carrier_1_desc:0 "Ba hàng không mẫu hạm này được hoán cải thành tuần dương thiết giáp hạm và là mẫu hạm hạm đội đầu tiên của Hải quân Hoàng gia. Việc chuyển đổi chúng là kết quả của Hiệp ước Hải quân Washington năm 1922 và công việc hoàn thành vào năm 1925. Chúng là những tàu được bọc giáp vừa phải nhưng được trang bị tốt, với tầm xa và tốc độ tốt, nhưng do tính chất của việc hoán cải, việc bổ sung máy bay của chúng bị hạn chế. Tuy nhiên, chúng đã mang lại cho Hải quân Hoàng gia những kinh nghiệm quan trọng trong việc đóng mẫu hạm và trù hoạch hạm đội."
 ENG_carrier_2:0 "Lớp Ark Royal"
 ENG_carrier_2_desc:0 "Hàng không mẫu hạm Ark Royal là con tàu đầu tiên được chế tạo để phù hợp với các hạn chế của Hiệp ước Hải quân Washington. Nó là con tàu đầu tiên mà khoang chứa máy bay và sàn đáp là một phần không thể thiếu của thân tàu. Được thiết kế vào năm 1934, con tàu được bọc giáp và vũ trang tốt. Nó mang theo một lượng lớn máy bay, có phạm vi hoạt động và tốc độ phù hợp để theo kịp các lực lượng trọng yếu của Hải quân Hoàng gia."
 ENG_carrier_3:0 "Lớp Illustrious"
 ENG_carrier_3_desc:0 "Lớp Illustrious được thiết kế theo các hạn chế của Hiệp ước Hải quân London lần thứ hai năm 1936, trong đó giới hạn kích thước tàu sân bay ở mức giới hạn trên 23,000 tấn. Nó là tàu sân bay đầu tiên của Anh có sàn đáp bọc giáp, giúp giảm quy mô nhóm không quân của nó. Lớp giáp hạng nặng và vũ khí AA đã tạo ra một lớp bảo vệ vững chắc cho các con tàu, trong khi động cơ mạnh mẽ và một kho nhiên liệu lớn giúp cho các con tàu có phạm vi hoạt động tầm xa."
 ENG_carrier_4:0 "Lớp Implacable"
 ENG_carrier_4_desc:0 "Hàng không mẫu hạm lớp Implacable được đặt hàng theo Chương trình Hải quân năm 1938 và về cơ bản là phiên bản cải tiến của lớp Illustrious trước đó. Chiến tranh và sự chuyển hướng ưu tiên sang các tàu nhỏ hơn để làm nhiệm vụ bảo vệ các đoàn tàu trong giai đoạn đầu và giữa của cuộc chiến đã làm chậm chế quá trình xây dựng các tàu này. Chúng là những tàu lớn có thể chở nhiều máy bay hơn trong khi vẫn duy trì lớp giáp dày trên cả thân tàu và sàn đáp. Động cơ mạnh hơn giúp nó có tốc độ và phạm vi hoạt động lớn hơn so với lớp Illustrious."
 #ENG_carrier_4b: "Malta Class" 
 ### FRA - FRANCE ### 
 FRA_submarine_1:0 "600 Series"
 FRA_submarine_1_desc:0 "Tàu ngầm Series 600 tấn là tàu ngầm hiện đại đầu tiên của Pháp sau Thế Chiến I. Chúng có kích thước trung bình, lượng choán nước khoảng 600 tấn. Mặc dù là loại viễn dương nhưng chúng được chỉ định là tàu ngầm ven biển và được sử dụng chủ yếu ở vùng nước ấm của Địa Trung Hải. Ba lớp của mỗi chiếc được đóng 4 chiếc thuộc loại này: lớp Sirène, Ariane và Circé. Chúng là cơ sở của các lớp Argonaute, Diane và Orion trong Series 630 tấn lớn hơn."
 #FRA_submarine_1b: "630 Series" 
 #FRA_submarine_1c: "Redoutable Class" 
 FRA_submarine_2:0 "Lớp Minerve"
 FRA_submarine_2_desc:0 "Tàu ngầm lớp Minerve (tên dự án T2) dựa trên Series 630 tấn mặc dù chúng có động cơ tốt hơn và cách bố trí ngư lôi khác nhau. Các tàu ngầm này là phần đầu tiên của chương trình tiêu chuẩn hóa, nhờ vào thiết kế tập trung của DCAN (Tổng cục Chế tạo và Vũ khí Hải quân) chứ không phải là các thiết kế cụ thể của xưởng đóng tàu như các lớp trước."
 #FRA_submarine_2b: "Aurore Class" 
 FRA_submarine_3:0 "Lớp Roland Morillot"
 FRA_submarine_3_desc:0 "Tàu ngầm lớp Roland Morillot (tên Dự án Z2) là những tàu ngầm lớn đi biển dựa trên các tàu ngầm lớp Redoubtable trước đó. Chúng là những tàu ngầm lớn có lượng choán nước 1,800-2,400 tấn và mang theo một vũ khí đáng gờm gồm 10 ống phóng ngư lôi. Sự sụp đổ của Pháp đã xảy ra trước khi bất kỳ được hoàn thành."
 FRA_submarine_4:0 "Lớp Phénix"
 FRA_submarine_4_desc:0 "Tàu ngầm lớp Phénix là loại tàu viễn dương cỡ trung bình và phạm vi họat động tầm xa được cấp phép trong chương trình hải quân năm 1939-40 nhưng khi chiến tranh bắt đầu và sự sụp đổ của Pháp dẫn đến việc các tàu này bị hủy bỏ. Chúng tương tự như lớp Redoutable mặc dù chúng nhỏ hơn và có lượng choán nước 1,200 tấn. Chúng mang một vũ khí ngư lôi hạng hạng nặng tương tự."
 FRA_destroyer_1:0 "Lớp Bourrasque"
 FRA_destroyer_1_desc:0 "Khu trục hạm lớp Bourrasque là một phần của Series 1,500 tấn, và được hạ thủy vào giữa những năm 1920. Cùng với các lớp Chacal trước đó và lớp L'Adroit, chúng là xương sống của hạm đội Pháp hiện đại mới sau chiến tranh. Chúng có tốc độ nhanh và được trang bị vũ khí tốt tại thời của chúng, nhưng vũ khí ngư lôi của chúng nhỏ hơn so với các tàu tương tự của các lực lượng hải quân khác."
 #FRA_destroyer_1b: "Chacal Class" 
 #FRA_destroyer_1c: "Aigle & Vauquelin Class" 
 FRA_destroyer_2:0 "Lớp Le Fantasque"
 FRA_destroyer_2_desc:0 "Khu trục hạm lớp Le Fantasque về cơ bản là phiên bản cải tiến của các siêu khu trục hạm trước đó thuộc Series 2,400 tấn (Guépard, Aigle, Vauquelin) được chế tạo theo chương trình hải quân năm 1930. Chúng là những khu trục hạm lớn, được trang bị vũ khí mạnh và rất nhanh, hoàn hảo để hộ tống các đơn vị tốc độ cao mới của hạm đội Pháp. Vũ khí trang bị của chúng bao gồm các loại pháo mới được phát triển, đủ AA và vũ khí ngư lôi."
 #FRA_destroyer_2b: "Le Hardi Class" 
 #FRA_destroyer_2c: "Mogador Class" 
 FRA_destroyer_3:0 "Lớp L'Intrépide"
 FRA_destroyer_3_desc:0 "Khu trục hạm lớp L'Intrépide là một phiên bản sửa đổi của các khu trục hạm lớp Le Hardi trước đó. Chúng được cấp phép trong chương trình hải quân năm 1938 và 1939 nhưng chiến tranh và sự sụp đổ của Pháp dẫn đến việc các tàu này bị hủy bỏ. Chúng sẽ được tập trung nhiều hơn trong vai trò phòng không, và có lượng choán nước tăng lên 2,800-2,900 tấn có động cơ lớn hơn."
 FRA_destroyer_4:0 "Lớp Hoche"
 FRA_destroyer_4_desc:0 "Tàu lớp Hoche và Bayard là thiết kế siêu khu trục hạm cuối cùng của Hải quân Pháp. Cả hai lớp đều dựa trên lớp Mogador, có lượng choán nước 4,200 tấn với vũ khí chính tương tự nhưng pháo AA được cải tiến và động cơ mạnh hơn. Chúng được cấp phép chương trình hải quân trong năm 1939-40 nhưng khi bắt đầu chiến tranh và sự sụp đổ của nước Pháp dẫn đến việc các tàu này bị hủy bỏ."
 FRA_light_cruiser_1:0 "Lớp Duguay-Trouin"
 FRA_light_cruiser_1_desc:0 "Tuần dương hạm hạng nhẹ Duguay-Trouin là tàu chiến lớn đầu tiên của Pháp được chế tạo sau Thế Chiến I trong chương trình hải quân năm 1922. Chúng trở thành tuần dương hạm hạng nhẹ đầu tiên có tháp pháo chính kèm theo siêu hỏa lực. Trong số các tuần dương hạm hạng nhẹ, chúng có trang bị ngư lôi mạnh nhưng hầu như lớp giáp không tồn tại."
 FRA_light_cruiser_2:0 "Lớp La Galissonnière"
 FRA_light_cruiser_2_desc:0 "Tuần dương hạng nhẹ lớp La Galissonnière là câu trả lời cho các tuần dương hạm hạng nhẹ loại Condottieri của Italy và dựa trên lớp Emile Bertin trước đó. Chúng được chế tạo trong các chương trình hải quân năm 1931 và 1932, với vũ khí trang bị chính điển hình và vũ khí AA đầy đủ của thời đại. Chúng có lượng choán nước 10,850 tấn, có lượng máy bay trinh sát tăng lên và có tốc độ tốt."
 FRA_light_cruiser_3:0 "Lớp De Grasse"
 FRA_light_cruiser_3_desc:0 "Tuần dương hạm lớp DeGrasse đã được cấp phép trong chương trình hải quân trong năm 1938 và 1939 và về cơ bản là những chiếc La Galissonnières đã được cải tiến. Chúng có vũ khí AA mạnh hơn cũng như động cơ lớn hơn. Sự sụp đổ của nước Pháp khiến hai con tàu cuối cùng bị hủy bỏ và con tàu dẫn đầu được hoàn thiện sau chiến tranh như một thiết kế khác. Người Đức định hoàn thiện nó thành tàu sân bay hạng nhẹ nhưng dự án này cũng không được thực hiện."
 FRA_light_cruiser_4:0 "Lớp Colbert"
 FRA_light_cruiser_4_desc:0 "Colbert là một tuần dương hạm hạng nhẹ phòng không được hạ thủy vào năm 1956. Tuần dương hạm lớp Colbert này được chế tạo theo cách rất giống với De Grasse thời hậu chiến, trang bị vũ khí hạng nặng AA cho cả phạm vi hoạt động tầm xa và tầm ngắn. Sự khác biệt giữa Colbert và DeGrasse là Colbert có động cơ nhỏ hơn, lớp giáp mỏng hơn và nhỏ hơn một chút."
 FRA_heavy_cruiser_1:0 "Lớp Suffren"
 FRA_heavy_cruiser_1_desc:0 "Tuần dương hạm hạng nặng lớp Suffren về cơ bản là sự lặp lại của lớp Duquesne trước đó với những cải tiến nhỏ về khả năng đi biển của nó. Cả hai lớp đều giống với triết lý tuần dương hạm đương đại của hải quân Pháp; giáp rất mỏng nhưng tốc độ và tầm phạm vi hoạt động tốt. Lượng choán nước tiêu chuẩn của chúng là 10,000 tấn và chúng được trang bị vũ khí tiêu chuẩn cho một tuần dương hạng nặng."
 FRA_heavy_cruiser_2:0 "Lớp Algérie"
 FRA_heavy_cruiser_2_desc:0 "Tuần dương hạm hạng nặng lớp Algérie là một cải tiến hơn nữa của các lớp trước là Suffren và Duquesne nhưng được thiết kế để trở thành đối thủ của các tuần dương hạm hạng nặng mới của Italy thuộc lớp Zara. Cả đai giáp chính và khả năng bảo vệ dưới nước đều được tăng cường lên đáng kể. Vũ khí AA của nó là đủ cho thời điểm đó, nhưng do những thay đổi này, lượng choán nước tiêu chuẩn là hơn 10,000 tấn."
 FRA_heavy_cruiser_3:0 "Lớp Saint Louis"
 FRA_heavy_cruiser_3_desc:0 "Tuần dương hạm hạng nặng lớp Saint Louis dựa trên lớp Algérie nhưng nhìn tổng thể gần giống với các tàu chủ lực lớp Dunkerque và Richelieu. Ba chiếc được đặt hàng trong chương trình hải quân năm 1940, nhưng do sự sụp đổ của Pháp, không chiếc nào được đặt đóng mới. Chúng sẽ trang bị pháo mới và vũ khí AA cải tiến nhưng lớp giáp sẽ giống như trên lớp Algérie. Nó là thiết kế tuần dương hạm hạng nặng cuối cùng của Hải quân Pháp."
 FRA_heavy_cruiser_4:0 "Lớp Forbin"
 FRA_heavy_cruiser_4_desc:0 "Tuần dương hạm hạng nặng lớp Forbin là một thiết kế giả định như một phần tiếp theo của lớp Saint Louis. Được thiết kế để bảo vệ các tuyến đường thương mại giữa nước Pháp Bản thổ và các thuộc địa, nó có phạm vi hoạt động tầm xa và tốc độ tốt cùng với vũ khí trang bị hạng nặng ở bốn tháp pháo ba nòng và một số lượng vũ khí AA đầy đủ. Cách bố trí và nhìn chung của con tàu giống như ảnh hưởng từ lớp Saint Louis trước đó cũng như lớp British Crown Colony."
 FRA_battle_cruiser_1:0 "Durand-Viel Design"
 FRA_battle_cruiser_1_desc:0 "Thiết kế tuần dương thiết giáp hạm Durand-Viel là một đề xuất trong số một loạt nghiên cứu có từ thời Thế Chiến I. Về cơ bản, chúng là phiên bản tuần dương thiết giáp hạm của lớp thiết giáp hạm Normandie và Lyon có cùng tháp pháo bốn nòng và súng mặc dù số lượng giảm. Giống như các tuần dương thiết giáp hạm đương thời của các lực lượng hải quân khác, chúng sẽ nhanh hơn nhưng được bọc giáp ít hơn thiết giáp hạm. Chúng đã bị hủy bỏ trước khi Thế Chiến I nổ ra."
 FRA_battle_cruiser_2:0 "Lớp Dunkerque"
 FRA_battle_cruiser_2_desc:0 "Dunkerques được thiết kế để chống lại các thiết giáp hạm bỏ túi lớp Deutschland của Đức. Chúng là đỉnh cao của một loạt nghiên cứu thiết kế từ giữa những năm 1920 đến đầu những năm 1930. Được cấp phép trong chương trình hải quân năm 1931 và 1934, chúng tương tự như lớp thiết giáp hạm Nelson của Anh, với tất cả các tháp pháo chính của chúng tập trung về phía trước. Điều này dẫn đến lớp giáp đai ngắn hơn và do đó một con tàu nhỏ hơn để phù hợp với các hạn chế của Hiệp ước Hải quân."
 FRA_battleship_1:0 "Lớp Courbet"
 FRA_battleship_1_desc:0 "Thiết giáp hạm lớp Courbet là những chiếc siêu-dreadnought đầu tiên được chế tạo cho Hải quân Pháp trước và trong Thế Chiến I. Được cấp phép trong chương trình hải quân năm 1910 và 1911, chúng được phục vụ hạn chế trong Thế Chiến I, nhưng hoạt động trong Thế Chiến II. Mặc dù chúng có lớp giáp dày hơn và pháo mạnh hơn các thiết giáp hạm lớp Dante trước đó, chúng vẫn thua kém các thiết giáp hạm USN và RN đương thời. Chúng có lượng choán nước chỉ hơn 22,000 tấn và những cải tiến duy nhất của chúng trước Thế Chiến II là vũ khí AA cải tiến và nồi hơi cải tiến."
 #FRA_battleship_1b: "Bretagne Class"  
 FRA_battleship_2:0 "Lớp Richelieu"
 FRA_battleship_2_desc:0 "Thiết giáp hạm lớp Richelieu là thiết giáp hạm cuối cùng được biên chế cho Hải quân Pháp. Chúng là một thiết kế cải tiến của Dunkerque và được cấp phép theo chương trình hải quân năm 1935 và 1938. Chúng có vũ khí, tốc độ và tầm hoạt động AA tuyệt vời, khiến nó trở thành một tàu chủ lực xuất sắc. Trong số bốn chiếc được đặt hàng, chỉ có hai chiếc được hạ thủy và một chiếc được hoàn thành trước khi Pháp sụp đổ. Đã có nhiều nỗ lực để hoàn thành những chiếc còn lại bằng các thiết kế khác nhau, được đề xuất sử dụng làm thiết giáp hạm phòng không, thiết giáp hạm-tàu sân bay lai, hoặc tàu sân bay quy mô đầy đủ."
 FRA_battleship_3:0 "Lớp Gascogne"
 FRA_battleship_3_desc:0 "Lớp thiết giáp hạm Gascogne là một lớp phụ của lớp Richelieu. Ba tàu được đặt hàng trong chương trình hải quân năm 1940 nhưng không có chiếc nào được khởi động. Thiết kế sẽ là sự lặp lại của lớp Richelieu, nhưng với vũ khí chính được phân bổ đều ở phía trước và phía sau, Hệ thống vũ khí AA được cải tiến và động cơ được cải tiến dẫn đến một con tàu tổng thể tốt hơn."
 FRA_battleship_4:0 "Lớp Alsace"
 FRA_battleship_4_desc:0 "Thiết giáp hạm lớp Alsace được lên kế hoạch để kế tục lớp Richelieu. Bốn tàu đã được đặt hàng, với các nghiên cứu thiết kế hoàn thành vào năm 1939, được cấp phép vào năm 1940 và dự kiến sẽ được đóng vào năm 1941, mặc dù sự sụp đổ của Pháp đã ngăn cản điều này xảy ra. Nó được cải tiến dựa trên thiết kế Richelieu với pháo chính nặng hơn và nhiều hơn, vũ khí AA mạnh hơn, tấm giáp dày hơn và động cơ lớn hơn."
 FRA_SH_battleship_1:0 "Lớp Charlemagne"
 FRA_SH_battleship_1_desc:0 "Lớp siêu thiết giáp hạm Charlemagne là một thiết kế giả định để phù hợp với các thiết giáp hạm lớn của các lực lượng hải quân khác. Chúng có trang bị vũ khí hạng nặng dồn về phía trước ở các vị trí siêu thanh, vũ khí AA hạng nặng và lớp giáp dày. Toàn bộ thiết kế đã vay mượn các yếu tố từ lớp Richelieu và Nelson của Anh."
 FRA_SH_battleship_2:0 "Lớp Napoléon Bonaparte"
 FRA_SH_battleship_2_desc:0 "Thiết giáp hạm lớp Napoléon Bonaparte là một thiết kế giả định và dựa trên các lớp Alsace và Gascogne. Vũ khí hạng nặng của nó được phân bổ đồng đều ở phía trước và phía sau trong tháp pháo ba nòng, với các thiết giáp siêu thanh và vũ khí AA hạng nặng. Lớp giáp dày và động cơ mạnh giúp tăng tốc độ và cần có khả năng phòng thủ để theo kịp các tàu khác trong hạm đội và chiến đấu hiệu quả với kẻ thù của nó."
 FRA_carrier_1:0 "Lớp Béarn"
 FRA_carrier_1_desc:0 "Béarn ban đầu được đặt đóng như một thiết giáp hạm lớp Normandie nhưng sau đó được hoàn thiện như một tàu sân bay, có lượng choán nước 22,100 tấn và phục vụ trong những năm giữa thế kỷ và Thế Chiến II. Là một tàu sân bay được hoán cải, tốc độ của nó chậm và có không gian hạn chế cho máy bay, nhưng đai giáp trung bình và tầm xa đã bù đắp cho những thiếu sót này. Việc xây dựng nó đã mang lại kinh nghiệm quan trọng cho các nhà thiết kế Pháp trong DCAN (Tổng cục Chế tạo và Vũ khí Hải quân) và dẫn đến một loạt các nghiên cứu thiết kế sau đó."
 FRA_carrier_2:0 "Lớp Joffre"
 FRA_carrier_2_desc:0 "Hàng không mẫu hạm lớp Joffre (tên Dự án PA-16) là thế hệ tàu sân bay tiếp theo của Hải quân Pháp. Đây là thế hệ cuối cùng trong số các nghiên cứu thiết kế bắt đầu từ năm 1929 và kết thúc vào năm 1937. Hai tàu cấp phép trong chương trình hải quân năm 1938, nhưng xung đột leo thang đã làm chậm quá trình xây dựng và cuối cùng sự sụp đổ của Pháp đã ngăn cản việc hoàn thành các tàu này. Lượng choán nước sẽ vào khoảng 20,000 tấn. Chúng sẽ có vũ khí AA, lớp giáp và tốc độ tốt, nhưng bổ sung máy bay dưới mức trung bình. Nhìn chung, nó sẽ là một tàu sân bay toàn diện và linh hoạt cho Hải quân Pháp."
 FRA_carrier_3:0 "Lớp Jean Bart"
 FRA_carrier_3_desc:0 "Hàng không mẫu hạm lớp Jean Bart là một đề xuất giữa chiến tranh nhằm chuyển đổi thiết giáp hạm Jean Bart chưa hoàn thành lớp Richelieu thành một tàu sân bay quy mô tương tự như tàu sân bay IJN Shinano của Nhật Bản. Kích thước lớn của thân tàu sẽ dẫn đến một bộ phận máy bay lớn và cùng với động cơ lớn có phạm vi hoạt động tầm bay xa và tàu sân bay nhanh. Vũ khí AA hạng nặng có xuất xứ từ Hoa Kỳ sẽ cung cấp khả năng phòng thủ tốt trước máy bay và các lực lượng tác chiến mặt nước nhỏ hơn."
 FRA_carrier_4:0 "Lớp Clemenceau"
 FRA_carrier_4_desc:0 "Hàng không mẫu hạm lớp Clemenceau (tên Dự án PA-28) là thiết kế tàu sân bay đầu tiên sau chiến tranh của Hải quân Pháp. Thiết kế sẽ tương tự như các tàu sân bay lớp Joffre chưa hoàn thành, mặc dù các thiết bị và vũ khí được lắp đặt sẽ là các sản phẩm hiện đại của Pháp. Việc mua lại các tàu sân bay hộ tống USN và RN và tình trạng kinh tế của nước Pháp thời hậu chiến đã ngăn cản việc hạ thủy các tàu này. Không nên nhầm lẫn với các tàu sân bay lớp Clemenceau sau này (tên Dự án PA-54), được đóng vào năm 1955 và 1957."
 ### GER - GERMANY ### 
 GER_submarine_1:0 "UB III Type"
 GER_submarine_1_desc:0 "Tàu ngầm ven biển UB III Type là lớp U-boat được Hải quân Đế quốc Đức chế tạo trong Thế Chiến I. Chúng mang theo mười quả ngư lôi và trọng lượng choán nước hơn 500 tấn. Từ năm 1916 đến 1918, 96 chiếc được chế tạo, mặc dù tất cả đều đã hết hoạt động vào năm 1935."
 GER_submarine_2:0 "Type IIA"
 GER_submarine_2_desc:0 "Tàu ngầm Kiểu IIA của Đức là tàu một thân tàu duy nhất, tất cả đều là tàu ngầm ven biển được hàn với các thùng ballast bên trong. Nó có lượng choán nước hơn 250 tấn và gắn năm ống phóng ngư lôi 533mm. Sáu chiếc được chế tạo từ năm 1934 đến năm 1935."
 #GER_submarine_2b: "Type VIIA" 
 GER_submarine_3:0 "Type VIIC"
 GER_submarine_3_desc:0 "Tàu ngầm đi biển Type VIIC là chiến hạm của lực lượng U-boat Đức, với 568 chiếc được đưa vào hoạt động từ năm 1940 đến năm 1945. Các tàu có lượng choán nước 770 tấn và được trang bị 5 ống phóng ngư lôi 533mm."
 #GER_submarine_3b: "Type IXC" 
 GER_submarine_4:0 "Type XXI"
 GER_submarine_4_desc:0 "Tàu ngầm Type XXI, còn được gọi là 'Elektroboote', là những tàu ngầm đầu tiên được thiết kế để hoạt động chủ yếu dưới nước, thay vì là tàu nổi có thể lặn như một phương tiện để thoát khỏi sự phát hiện hoặc thực hiện một cuộc tấn công. Các tính năng chính của nó là thân tàu và tháp điều khiển được sắp xếp hợp lý và số lượng lớn các cụm khẩu đội pháo. Nó là một trong những lớp tàu ngầm lớn nhất của Đức, choán nước hơn 1,620 tấn. Có 118 tàu được đưa vào hoạt động từ năm 1943 đến năm 1945."
 GER_destroyer_1:0 "Type 23"
 GER_destroyer_1_desc:0 "Type 23 là lớp tàu phóng lôi được chế tạo cho tàu Kriegsmarine sau Thế Chiến I. Sáu tàu được chế tạo từ năm 1926 đến năm 1928 và tất cả đều phục vụ trong Thế Chiến II. Mặc dù có tên gọi là tàu phóng lôi, các con tàu đều có kích thước như khu trục hạm hơn 920 tấn và được trang bị ba khẩu pháo 105mm L/45."
 GER_destroyer_2:0 "Zerstörer 1934"
 GER_destroyer_2_desc:0 "Lớp Zerstörer 1934 là lớp khu trục hạm đầu tiên của Đức được chế tạo kể từ Thế Chiến I. Chúng được trang bị 5 khẩu pháo 5" và 8 ống phóng ngư lôi. 16 chiếc đã được đóng, trong đó 12 chiếc là lớp con Zerstörer 1934A cải tiến."
 GER_destroyer_3:0 "Lớp Narvik"
 GER_destroyer_3_desc:0 "Zerstörer 1936A, được đồng minh gọi là khu trục hạm lớp Narvik, được thiết kế để mang các loại pháo 150mm (5,9") mới. Được thiết kế với ba khẩu pháo đơn ở phía sau và một khẩu pháo đôi ở mũi tàu, ban đầu chúng được trang bị một khẩu pháo duy nhất ở mũi tàu. Bốn trong số tám tàu của lớp này sau đó đã được trang bị lại tháp pháo hai nòng. Nhóm thứ hai gồm bảy khu trục hạm được chế tạo theo thiết kế sửa đổi một chút với khẩu pháo đôi ở mũi tàu."
 GER_destroyer_4:0 "Zerstörer 1944"
 GER_destroyer_4_desc:0 "Mặc dù nguyên mẫu đầu tiên của khu trục hạm chạy bằng động cơ diesel (Zerstörer 1942) chưa được hoàn thành, sự phát triển của loại tàu này vẫn tiếp tục. Một số đề xuất đã được đưa ra cuối cùng dẫn đến dự án Zerstörer 1944. Ngoài vũ khí hạng nặng chính, các tàu còn được trang bị thêm vũ khí Flak so với các tàu tiền nhiệm, bao gồm cả pháo 5,5 cm AA mới."
 GER_light_cruiser_1:0 "Lớp Emden"
 GER_light_cruiser_1_desc:0 "Emden là tàu chiến lớn đầu tiên được đóng ở Đức sau Thế Chiến I. Nó được đặt đóng vào năm 1921 và đưa vào hoạt động năm 1925. Vũ khí trang bị bao gồm tám khẩu pháo 150mm (5,9") trong các tháp pháo đơn."
 #GER_light_cruiser_1b: "Königsberg Class" 
 GER_light_cruiser_2:1 "Lớp Leipzig"
 GER_light_cruiser_2_desc:1 "Tuần dương hạm hạng nhẹ lớp Leipzig được chế tạo từ năm 1928 đến năm 1935 như những cải tiến so với các tuần dương hạm lớp Königsberg trước đó. Chúng có lượng choán nước hơn 8,100 tấn, có tốc độ và tầm phạm vi hoạt động phù hợp, đồng thời được trang bị 9 khẩu pháo 15cm SK C/25 trong dãy vũ khí chính của mình."
 GER_light_cruiser_3:0 "Lớp M"
 GER_light_cruiser_3_desc:0 "Tuần dương hạm lớp M được thiết kế để làm nhiệm vụ trinh sát cho các phi đội đánh phá thương mại. Sáu con tàu đã được đặt hàng như một phần của Kế hoạch Z, với hai chiếc được đặt đóng trước khi công việc tạm dừng khi chiến tranh bùng nổ. Vũ khí chính là tám khẩu pháo 150mm trong bốn tháp pháo hai nòng."
 GER_light_cruiser_4:0 "Lớp Q"
 GER_light_cruiser_4_desc:0 "Tuần dương hạm lớp Q là một thiết kế sửa đổi của lớp M. Chúng được thiết kế lớn hơn lớp M với vũ khí phòng không mạnh hơn và khả năng kiểm soát hỏa lực được cải thiện."
 GER_heavy_cruiser_1:0 "Lớp Blücher"
 GER_heavy_cruiser_1_desc:0 "Blücher là tuần dương hạm bọc giáp cuối cùng do Đức chế tạo. Thiết kế của nó là sáng tạo phù hợp với thời đại của nó và mở đường cho các Chiến hạm lớp Von der Tann sau này. Đến Thế Chiến I, nó đã lỗi thời. Blücher bị đánh chìm trong Trận chiến tại Doggerbank năm 1915."
 GER_heavy_cruiser_2:0 "Lớp Hipper"
 GER_heavy_cruiser_2_desc:0 "Tuần dương hạm hạng nặng lớp Admiral Hipper là các tuần dương hạm hạng nặng đầu tiên của dòng Kriegsmarine. Chính thức có lượng choán nước 10,000 tấn, trên thực tế chúng có lượng choán nước hơn 16,000 tấn. Chúng được trang bị tám khẩu pháo 8" trong bốn tháp pháo hai nòng, với một khẩu đội pháo thứ cấp gồm mười hai khẩu pháo 105mm."
 GER_heavy_cruiser_3:0 "Lớp Prinz Eugen"
 GER_heavy_cruiser_3_desc:0 "Chính thức là một phần của Lớp Hipper, lớp con Prinz Eugen tích hợp nhiều cải tiến, bao gồm vũ khí phòng không hạng nặng hơn. Trong số ba con tàu thuộc phân lớp, chỉ có Prinz Eugen được hoàn thành. Nó tham gia đánh chìm HMS Hood trong Chiến dịch Rheinübung. Sau chiến tranh, nó được chuyển đến Hoa Kỳ và phục vụ như USS Prinz Eugen trong các cuộc thử nghiệm bom nguyên tử Able and Baker trước khi đánh chìm tại đảo san hô Kwajalein vào năm 1946."
 GER_heavy_cruiser_4:0 "Tuần dương hạm Lớp P"
 GER_heavy_cruiser_4_desc:0 "Lớp P là một thiết kế tuần dương hạng nặng cỡ lớn, được Kriegsmarine chính thức đặt tên là Panzerschiff (Tàu bọc Giáp). Lượng choán nước gần 24,000 tấn, chúng sẽ nhẹ hơn 3,000 nhưng dài hơn 55 m so với thiết giáp hạm lớp New York của Mỹ. Vũ khí trang bị bao gồm sáu khẩu pháo 280mm trong hai tháp pháo ba nòng."
 GER_battle_cruiser_1:0 "Lớp Yorck"
 GER_battle_cruiser_1_desc:0 "Ba chiếc tuần dương thiết giáp hạm lớp Yorck được thiết kế để đối phó với lớp Renown của Anh. Chúng sẽ được trang bị tám khẩu pháo 380mm trong bốn tháp pháo hai nòng. Cả ba chiếc đều được đặt đóng vào năm 1916, nhưng không chiếc nào được hoàn thiện do chiến tranh."
 GER_battle_cruiser_2:0 "Lớp O"
 GER_battle_cruiser_2_desc:0 "Năm 1939, Kriegsmarine quyết định thay thế ba trong số các tuần dương hạm lớp P theo kế hoạch bằng các tuần dương thiết giáp hạm. Điều này dẫn đến việc các tuần dương thiết giáp hạm lớp O được trang bị sáu khẩu pháo 38cm (15") trong ba tháp pháo hai nòng. Các tàu được thiết kế với lượng choán nước 35,400 tấn và tốc độ tối đa 35 hải lý/giờ. Các đơn đặt hàng đóng mới đã được đưa ra cho ba chiếc cùng lớp, nhưng không chiếc nào được bắt đầu."
 GER_battleship_1:0 "Lớp Deutschland"
 GER_battleship_1_desc:0 "Theo Hiệp ước Versailles, Đức được phép giữ lại sáu thiết giáp hạm tiền-dreadnought. Được Kriegsmarine phân loại là Linienschiffe (Tàu Chiến tuyến), chỉ có hai tàu thuộc Lớp Deutschland, không nên nhầm lẫn với các Thiết giáp hạm Bỏ túi lớp Deutschland sau này, vẫn hoạt động trong những năm 1930. Vào lúc 04:47 ngày 1 tháng 9 năm 1939, Schleswig-Holstein đã nổ những phát súng đầu tiên của Thế Chiến II khi nó nổ súng vào căn cứ Westerplatte ở Danzig, Ba Lan."
 GER_battleship_2:0 "Lớp Scharnhorst"
 GER_battleship_2_desc:0 "Thiết giáp hạm lớp Scharnhorst là thiết giáp hạm hiện đại đầu tiên được chế tạo cho tàu Kriegsmarine. Chúng được chế tạo để đáp trả các tuần dương tuần dương thiết giáp hạm lớp Dunkerque của Pháp, bản thân lại đáp trả tàu Panzerschiffe lớp Deutschland của Đức (Thiết giáp hạm Bỏ túi). Lớp Scharnhorst được trang bị chín khẩu 283mm (11") trong ba tháp pháo ba nòng. Các kế hoạch đã được thực hiện để trang bị cho họ tháp pháo đôi 380mm (15"), nhưng với sự bùng nổ của chiến tranh, điều này đã không bao giờ xảy ra."
 GER_battleship_3:0 "Lớp Bismarck"
 GER_battleship_3_desc:0 "Hai thiết giáp hạm lớp Bismarck là những tàu chiến lớn nhất được đóng cho Kriegsmarine. Các tàu này được thiết kế để đáp ứng với các thiết giáp hạm mới của Pháp đang được đóng, với trang bị tám khẩu pháo 38cm (15") tương tự như Lớp Richelieu, với bốn tháp pháo hai nòng trái ngược với hai tháp pháo bốn nòng của Richelieus. Bismarck nổi tiếng với vụ đánh chìm tuần dương hạm HMS Hood của Anh trong trận eo biển Đan Mạch, nhưng sau đó đã bị săn lùng và đánh chìm trước khi cập cảng."
 GER_battleship_4:0 "Lớp Hindenburg"
 GER_battleship_4_desc:0 "Kế hoạch Z của Đức đã hình dung ra một lực lượng gồm mười thiết giáp hạm để thách thức sức mạnh hải quân của Vương quốc Anh. Lớp H là một loạt các thiết kế cho sáu thiết giáp hạm cần thiết để đáp ứng các yêu cầu của kế hoạch hai tàu H39. Thiết kế đã được đặt ra khi Thế Chiến II bùng nổ, nhưng việc xây dựng đã bị tạm dừng khi chiến tranh bắt đầu. Cả hai con tàu đều không được đặt tên chính thức, nhưng Hindenburg được suy đoán là tên có thể cho con tàu dẫn đầu của lớp này. Nếu các con tàu được hoàn thành, chúng sẽ là những tàu Lớp Bismarck được tăng cường, với dàn pháo chính gồm tám khẩu pháo 40.6cm (16")."
 GER_carrier_1:0 "Flugzeugdampfer I"
 GER_carrier_1_desc:0 "Được thiết kế vào năm 1915, Dự án Flugzeugdampfer I (Airplane Steamer I) là sự chuyển đổi tàu chở khách chưa hoàn thiện Ausonia thành một tàu sân bay. Việc đóng tàu đã bị bỏ dở vào cuối Thế Chiến I. Nếu nó được hoàn thành, nó sẽ mang theo một chiếc sự kết hợp của thủy phi cơ và máy bay có bánh trong ba nhà chứa máy bay của nó và sẽ có lượng choán nước 12,500 tấn."
 GER_carrier_2:0 "Lớp Seydlitz"
 GER_carrier_2_desc:0 "Seydlitz được đặt đóng là con tàu thứ tư của tuần dương hạm hạng nặng lớp Admiral Hipper. Được hoàn thành một phần vào đầu chiến tranh, nó được xem xét chuyển đổi thành tàu sân bay. Dự án, có tên mã là Weser 1, đã được tiến hành một phần khi công việc bị tạm dừng do các cuộc không kích ngày càng tăng vào Bremen và thiếu hụt tài nguyên để xây dựng."
 GER_carrier_3:0 "Lớp Graf Zeppelin"
 GER_carrier_3_desc:0 "Graf Zeppelin là lớp tàu duy nhất trong Kriegsmarine được thiết kế như một tàu sân bay ngay từ đầu. Hai chiếc đã được đặt hàng, nhưng cả hai chiếc đều không được hoàn thành. Theo thiết kế, Graf Zeppelin sẽ chở được 30 máy bay tiêm kích Bf-109T và 12 máy bay ném bom bổ nhào Ju-87E, các phiên bản cho tàu của Bf-109E và Ju-87D."
 GER_carrier_4:0 "Lớp Europa"
 GER_carrier_4_desc:0 "Một số tàu dân sự đã được Kriegsmarine xem xét chuyển đổi thành tàu sân bay vào những năm 1940. Tàu lớn nhất trong số này là tàu chở khách Europa. Là con tàu chở khách lớn nhất ở Đức, nó từng được sử dụng làm tàu doanh trại và vận chuyển quân trước khi bắt đầu chuyển đổi nó thành tàu sân bay. Nếu nó được hoàn thành, nó sẽ có lượng choán nước 56,000 tấn và chở một nhóm không quân gồm 42 máy bay."
 GER_SH_battleship_1:0 "Schlachtschiff H41"
 GER_SH_battleship_1_desc:0 "Thiết kế H41 của thiết giáp hạm là một cải tiến so với thiết kế H39 trước đó. Thiết kế này yêu cầu lớp giáp chắc chắn hơn đáng kể, vách ngăn ngư lôi tăng cường và khả năng bảo vệ cho bánh lái và trục chân vịt của tàu. Dàn pháo chính được nâng cấp lên tám khẩu pháo 42cm, lớn hơn của các thiết giáp hạm lớp Lion được đề xuất của Vương quốc Anh. Theo thiết kế, những con tàu này sẽ có lượng choán nước gần 70,000 tấn."
 GER_SH_battleship_2:0 "Schlachtschiff H44"
 GER_SH_battleship_2_desc:0 "Lớp H44 là lớp cuối cùng trong loạt thiết kế Thiết giáp hạm H. Không có giới hạn về cỡ nòng hoặc trọng lượng chuyển của súng, các thiết kế H42 đến H44 được trang bị vũ khí và giáp bảo vệ ngày càng nặng hơn, đỉnh điểm là thiết kế H44 nặng 131,000 tấn được trang bị 8 khẩu pháo 508mm (20")."
 ### ITA - ITALY ### 
 ITA_submarine_1:0 "Lớp Mameli"
 ITA_submarine_1_desc:0 "Lớp Geoffredo Mameli là một lớp tàu ngầm hạng trung của Regia Marina được hạ thủy từ năm 1926 đến năm 1928. Chúng có lượng choán nước chỉ dưới 800 tấn và có độ lặn sâu 100m. Chúng là cơ sở cho các mẫu tiếp theo như lớp Pisani, Bandiera và Squalo."
 #ITA_submarine_1b: "Bandiera Class" 
 #ITA_submarine_1c: "Sirena Class" 
 ITA_submarine_2:0 "Lớp Perla"
 ITA_submarine_2_desc:0 "Tàu ngầm lớp Perla và lớp Adua được chế tạo vào những năm 1930. Chúng là lớp con thứ ba và thứ tư của dòng tàu ngầm Series 600 do Italy chế tạo. Chúng nhỏ hơn so với các tàu tiền nhiệm, chỉ có lượng choán nước hơn 600 tấn."
 #ITA_submarine_2b: "Marcello Class" 
 ITA_submarine_3:0 "Lớp Marconi"
 ITA_submarine_3_desc:0 "Lớp Marconi là một lớp gồm sáu tàu ngầm được chế tạo từ năm 1939 đến năm 1940 và kế tục các tàu ngầm Luizzi trước đó. Các tàu ngầm của cả hai lớp có lượng choán nước khoảng 1,000 tấn và có 8 ống phóng ngư lôi 533mm. Chỉ có một tàu thuộc hai lớp kết hợp tồn tại sau chiến tranh."
 #ITA_submarine_3b: "Plantino Class" 
 ITA_submarine_4:0 "Lớp Pietro Calvi"
 ITA_submarine_4_desc:0 "Lớp con Pietro Calvi chỉ có những cải tiến nhỏ so với lớp Flutto trước đó, là một lớp tàu ngầm cỡ trung bình. Chỉ một số ít được hạ thủy, vì hầu hết các tàu đã bị quân Đức bắt giữ sau hiệp định đình chiến của Italy. Một phiên bản được thiết kế lại của Pietro Calvi cuối cùng đã được đưa vào hoạt động vào năm 1961."
 ITA_destroyer_1:0 "Lớp Curtatone"
 ITA_destroyer_1_desc:0 "Khu trục hạm lớp Curtatone là những khu trục hạm đầu tiên được đóng ở Italy sau khi Thế Chiến I kết thúc và là những khu trục hạm đầu tiên sử dụng hệ thống lắp pháo đôi. Các tàu này ban đầu được đặt hàng cùng lúc với các khu trục hạm lớp Palestro, nhưng đã bị hoãn lại do thiếu thép. Chúng chỉ choán nước dưới 1,000 tấn và lắp bốn khẩu pháo 102mm Schneider-Armstrong."
 #ITA_destroyer_1b: "Navigatori Class" 
 #ITA_destroyer_1c: "Maestrale Class" 
 ITA_destroyer_2:0 "Lớp Soldati"
 ITA_destroyer_2_desc:0 "Lớp Soldati là một nhóm khu trục hạm được đóng vào cuối những năm 1930. Có hai đợt. Mười hai chiếc tạo thành đợt đầu tiên vào các năm 1938-39. Năm chiếc được hoàn thành trong đợt thứ hai vào năm 1941-42. Lô đầu tiên có lượng choán nước chỉ hơn 1,800 tấn và được trang bị bốn khẩu pháo Ansaldo 120mm."
 ITA_destroyer_3:0 "Lớp Ciclone"
 ITA_destroyer_3_desc:0 "Khu trục hạm lớp Ciclone được chỉ định là tàu phóng lôi nhưng thực sự mang tính chất hộ tống khu trục hạm nhiều hơn. Chúng là phiên bản phóng to một chút của lớp Orsa trước đó, có lượng choán nước hơn 1,100 tấn, được cải thiện độ ổn định và vũ khí chống tàu ngầm hạng nặng hơn."
 #ITA_destroyer_3b: "Ariete Class" 
 ITA_destroyer_4:0 "Lớp Medaglie d'Oro"
 ITA_destroyer_4_desc:0 "Lớp Comandanti Medaglie d'Oro là một nhóm khu trục hạm được lên kế hoạch cho Regia Marina nhưng chưa bao giờ được hạ thủy vào thời điểm hiệp định Đình chiến Italy. Các tàu này lớn hơn đáng kể so với các khu trục hạm Italy trước đó, lượng choán nước gần 2,100 tấn. Chúng cũng được trang bị pháo Ansaldo 135mm lớn hơn, và có động cơ cải tiến."
 ITA_light_cruiser_1:0 "Lớp Taranto"
 ITA_light_cruiser_1_desc:0 "Tuần dương hạm Taranto và Bari là những tuần dương hạm thời Thế Chiến I nhận được từ Đức để bồi thường. Cả hai đều có lượng choán nước từ 4,500 đến 5,100 tấn và được trang bị pháo 150mm SK/45."
 #ITA_light_cruiser_1b: "Giussano Class" 
 #ITA_light_cruiser_1c: "Montecuccoli Class" 
 ITA_light_cruiser_2:0 "Duca degli Abruzzi"
 ITA_light_cruiser_2_desc:0 "Lớp Duca degli Abruzzi là lớp con thứ năm của lớp tuần dương hạm hạng nhẹ Condottieri. Chúng được chế tạo trước Thế Chiến II để giành ưu thế ở Biển Địa Trung Hải. Chúng là tuần dương hạng nhẹ lớn nhất của Italy được đưa vào hoạt động trong chiến tranh, có lượng choán nước hơn 9,400 tấn. Chúng được bọc giáp tốt và lắp mười khẩu pháo 152mm Ansaldo."
 ITA_light_cruiser_3:0 "Lớp Capitani Romani"
 ITA_light_cruiser_3_desc:0 "Tuần dương hạm hạng nhẹ Capitani Romani về cơ bản được thiết kế để chạy nhanh hơn và nhanh hơn các khu trục hạm lớn mới của Pháp vào cuối những năm 1930. Mười hai chiếc được đặt hàng vào cuối năm 1939, nhưng chỉ có 3 chiếc được hoàn thành trước hiệp định đình chiến Italy năm 1943. Chúng được bọc giáp mỏng và lượng choán nước chỉ 3,700 tấn, nhưng khá nhanh. Họ lắp tám khẩu pháo 135mm OTO/Ansaldo."
 ITA_light_cruiser_4:0 "Lớp San Marco"
 ITA_light_cruiser_4_desc:0 "Lớp San Marco là phiên bản cải tiến của các tuần dương hạm hạng nhẹ Capitani Romani trước đó. Do hiệp định đình chiến Italy, tàu San Marco và tàu chị em được thiết kế lại của nó là San Giorgio, đã không được đưa vào hoạt động cho đến những năm 1950."
 ITA_heavy_cruiser_1:0 "Lớp Trento"
 ITA_heavy_cruiser_1_desc:0 "Lớp Trento là thiết kế tuần dương hạm hạng nặng của Regia Marina từ cuối những năm 1920. Chúng là những con tàu đầu tiên được thiết kế đặc biệt theo các giới hạn của Hiệp ước Hải quân Washington, trong đó giới hạn các tuần dương hạm có trọng tải 10,000 tấn và các khẩu pháo 8 inch. Con tàu cuối cùng của lớp, Bolzano, là một thiết kế cải tiến được hạ thủy vào năm 1932."
 #ITA_heavy_cruiser_1b: "Zara Class" 
 ITA_heavy_cruiser_2:0 "Lớp San Giorgio"
 ITA_heavy_cruiser_2_desc:0 "Lớp San Giorgio là một lớp tuần dương hạm hạng nặng giả định được đưa vào hoạt động trong thời gian ngắn trước khi bắt đầu chiến tranh. Các tuần dương hạm này có lượng choán nước hơn 11,000 tấn và lắp tám khẩu pháo 203mm Ansaldo."
 ITA_heavy_cruiser_3:0 "Lớp Pisa"
 ITA_heavy_cruiser_3_desc:0 "Lớp Pisa là một tuần dương hạm hạng nặng giả định có từ giữa chiến tranh. Nó có lượng choán nước khoảng 12,000 tấn và đóng vai trò dẫn đầu lực lượng tuần tra của riêng mình."
 ITA_heavy_cruiser_4:0 "Lớp Garibaldi"
 ITA_heavy_cruiser_4_desc:0 "Lớp Garibaldi giả định là lớp tuần dương hạm hạng nặng giai đoạn cuối chiến tranh. Nó có lượng choán nước khoảng 14,000 tấn, được trang bị tốt với 8 khẩu pháo 203mm OTO/Ansaldo, và có thể theo kịp hầu hết các tàu sân bay và các tàu chủ lực khác."
 ITA_battle_cruiser_1:0 "Lớp Caracciolo"
 ITA_battle_cruiser_1_desc:0 "Lớp Francesco Caracciolo là một lớp tàu chủ lực được đề xuất ngay sau Thế Chiến I. Các con tàu có lượng giãn nước khoảng 34,000 tấn, được bọc giáp tốt và khá nhanh so với kích thước và kiểu dáng cổ điển của chúng. Chỉ có một con tàu được hạ thủy, nhưng nó đã bị hủy bỏ vào năm 1921."
 ITA_battle_cruiser_2:0 "Lớp Principe Amedeo"
 ITA_battle_cruiser_2_desc:0 "Lớp Principe Amedeo là một tuần dương thiết giáp hạm giả định sẽ ra mắt vào khoảng cuối những năm 1930. Nó có thể sánh ngang với các tuần dương thiết giáp hạm Dunkerque của Pháp, có lượng choán nước khoảng 30,000 tấn và được trang bị pháo 320mm trong dàn pháo chính của chúng."
 ITA_battleship_1:0 "Lớp Conte Di Cavour"
 ITA_battleship_1_desc:0 "Thiết giáp hạm lớp Conte Di Cavour được đưa vào hoạt động trong Thế Chiến I. Chúng có pháo 305mm Armstrong-Vickers, lượng choán nước 23,000 tấn và có tốc độ tối đa tương đương với các thiết giáp hạm thời dreadnought khác. Bắt đầu từ năm 1933, hai tàu còn lại của lớp đã trải qua một cuộc thiết kế lại nghiêm túc, cải thiện kích thước, vũ khí trang bị và hiệu suất của chúng để ngang bằng với các thiết giáp hạm 'nhanh' mới nổi thời bấy giờ."
 ITA_battleship_2:0 "Lớp Caio Duilio"
 ITA_battleship_2_desc:0 "Lớp thiết giáp hạm Caio Duilio ban đầu được đưa vào hoạt động vào đầu Thế Chiến I. Tuy nhiên, cả hai tàu đều đã trải qua thiết kế lại hoàn toàn từ năm 1937 đến năm 1940. Mẫu này đại diện cho việc thiết kế lại. Vũ khí trang bị được nâng cấp lên mười khẩu pháo 320mm M1934, lượng choán nước hiện là 29,000 tấn, và tốc độ đủ để xếp chúng vào loại thiết giáp hạm 'nhanh'. "
 ITA_battleship_3:0 "Lớp Littorio"
 ITA_battleship_3_desc:0 "Lớp Littorio, còn được gọi là lớp Vittorio Veneto, đại diện cho những thiết giáp hạm hiện đại nhất được Italy sử dụng trong Thế Chiến II. Chúng có trọng lượng choán nước hơn 40,000 tấn và rất nhanh so với kích thước của chúng. Chúng tạo thành xương sống của hạm đội Italy."
 ITA_battleship_4:0 "Lớp Impero"
 ITA_battleship_4_desc:0 "Thiết giáp hạm Impero là một lớp thiết giáp hạm giả định của thời kỳ cuối chiến tranh. Chúng có lượng choán nước khoảng 43,000 tấn, được trang bị pháo 381mm Ansaldo và được bọc thép tốt."
 ITA_carrier_1:0 "Lớp Giuseppe Miraglia"
 ITA_carrier_1_desc:0 "Lớp Giuseppe Miraglia là một lớp giả định của hàng không mẫu hạm thời kỳ đầu giữa các cuộc chiến. Nó có thể so sánh với các tàu sân bay lớp Lexington của Hoa Kỳ và các tàu sân bay Kaga hoặc Akagi của Nhật Bản."
 ITA_carrier_2:0 "Lớp Falco"
 ITA_carrier_2_desc:0 "Falco là một lớp tàu sân bay giả định của Italy giữa các cuộc chiến. Chúng có thể so sánh với các tàu sân bay lớp Yorktown của Hoa Kỳ và tàu sân bay Ark Royal của Anh. Chúng có lượng choán nước khoảng 21,000 tấn, có lớp giáp tốt và mang theo một lượng máy bay trung bình."
 ITA_carrier_3:0 "Lớp Aquila"
 ITA_carrier_3_desc:0 "Tàu Aquila là sự chuyển đổi theo kế hoạch của một tàu viễn dương, tàu Roma. Việc chuyển đổi bắt đầu vào năm 1941, nhưng dự án không bao giờ hoàn thành. Nếu hoàn thành, tàu Aquila sẽ có lượng choán nước 23,500 tấn và có thể sánh ngang với lớp Hiyo của Nhật Bản và tàu các tàu sân bay lớp Indomitable của Anh."
 ITA_carrier_4:0 "Lớp Sparviero"
 ITA_carrier_4_desc:0 "Sparviero cũng là một sự chuyển đổi theo kế hoạch của một tàu viễn dương, tàu Augustus. Việc chuyển đổi bắt đầu vào cuối năm 1942, nhưng không đi được xa. Đức đánh đắm con tàu khi bị bắt giữ sau hiệp định đình chiến của Italy. Tàu sân bay có lượng choán nước 30,400 tấn, được bọc giáp khá tốt và có khẩu đội pháo AA phòng thủ mạnh mẽ."
 ITA_SH_battleship_1:0 "Lớp Regina Margherita"
 ITA_SH_battleship_1_desc:0 "Lớp Regina Margherita là một lớp thiết giáp hạm hạng nặng giả định sẽ được hạ thủy ngay trước khi bắt đầu chiến tranh. Chúng có thể sánh ngang với các thiết giáp hạm lớp Yamato của Nhật Bản. Chúng sẽ được bọc giáp rất tốt, lượng choán nước khoảng 60,000 tấn, và được trang bị pháo 406mm."
 ITA_SH_battleship_2:0 "Lớp Regina Elena"
 ITA_SH_battleship_2_desc:0 "Lớp Regina Elena là một lớp thiết giáp hạm hạng nặng giả định sẽ được hạ thủy vào khoảng thời gian Italy tham chiến. Chúng có thể so sánh với các thiết giáp hạm lớp Montana do Hoa Kỳ lên kế hoạch. Chúng được bọc giáp dày, choán nước hơn 70,000 tấn, và được được trang bị pháo 406mm trong dàn pháo chính của chúng."
 ### JAP - JAPAN ### 
 JAP_submarine_1:0 "Lớp Kaichu"
 JAP_submarine_1_desc:0 "Tàu ngầm lớp Kaichu được chế tạo sau Thế Chiến I và dựa trên các tàu ngầm trước đó. Các tàu ngầm cỡ trung này được trang bị vũ khí đầy đủ, có tầm hoạt động tốt và tốc độ tốt so với thời của chúng, nhưng đến năm 1938 thì chúng đã lỗi thời. Tổng cộng 42 tàu ngầm loại Kaichu được chế tạo cho IJN và series bao gồm 7 biến thể."
 #JAP_submarine_1b: "Kaidai III Class" 
 JAP_submarine_2:0 "Lớp Kaidai VI"
 JAP_submarine_2_desc:0 "Tàu ngầm lớp Kaidai VI là những tàu ngầm lớn và được trang bị vũ khí tốt, có tầm phạm vi hoạt động xa và tốc độ tương đối tốt. Toàn bộ loạt tàu ngầm Kaidai là những chiếc tàu ổn định và thành công phục vụ IJN cho đến khi Chiến tranh Thái Bình Dương kết thúc."
 JAP_submarine_3:0 "Lớp Ko/Otsu/Hei-gata"
 JAP_submarine_3_desc:0 "Tàu lớp Ko-gata, Otsu-gata và Hei-gata là những tuần dương hạm cỡ lớn đóng vai trò là tàu chỉ huy cho các hải đội tàu ngầm. Chúng được trang bị thiết bị vô tuyến tinh vi, vũ khí ngư lôi hạng nặng và kích thước lớn hơn của chúng có nghĩa là một hoạt động lớn bán kính. Các lớp Ko và Otsu-gata cũng mang theo máy bay nổi cho vai trò trinh sát."
 #JAP_submarine_3b: "Ko/Otsu/Hei-gata Class (late)" 
 JAP_submarine_4:0 "Lớp Sen-Toku"
 JAP_submarine_4_desc:0 "Tàu ngầm lớp Sen-Toku là tàu ngầm lớn nhất trong Thế Chiến II. Chúng là tàu săn ngầm sân bay với trang bị ngư lôi hạng nặng, AA hạng nhẹ và do kích thước và động cơ của chúng tương đối nhanh và phạm vi hoạt động tầm xa. Chúng có thể mang ba máy bay Aichi M6A Seiran để trinh sát và hạn chế khả năng tấn công."
 #JAP_submarine_4b: "Sen-Taka Class" 
 JAP_destroyer_1:0 "Lớp Minekaze"
 JAP_destroyer_1_desc:0 "Khu trục hạm lớp Minekaze, Kamikaze và Mutsuki được trang bị tốt cả pháo mặt nước và ngư lôi vào thời điểm của chúng nhưng có vũ khí AA hạn chế. Chúng bị coi là lỗi thời khi bắt đầu Thế Chiến II và hầu như chỉ đóng vai trò thứ yếu."
 #JAP_destroyer_1b: "Fubuki Class" 
 JAP_destroyer_2:0 "Lớp Asashio"
 JAP_destroyer_2_desc:0 "Khu trục hạm lớp Asashio là lớp khu trục hạm đầu tiên của Nhật Bản có lượng choán nước hơn 2,000 tấn và là lớp đầu tiên được trang bị sonar. Chúng có vũ khí ngư lôi hạng nặng và pháo AA hạng nhẹ phù hợp, và bán kính tác chiến lớn hơn một chút so với lớp Fubuki cũ hơn."
 #JAP_destroyer_2b_ "Kagero Class" 
 JAP_destroyer_3:0 "Lớp Akizuki"
 JAP_destroyer_3_desc:0 "Khu trục hạm lớp Akizuki được trang bị tốt với cả pháo mặt nước và ngư lôi, vũ khí AA đầy đủ, cũng như có nhiều bom chìm bổ sung cần thiết. Trong số 39 kế hoạch chỉ có 12 được hoàn thành trước khi loạt chuỗi này bị hủy bỏ."
 JAP_destroyer_4:0 "Lớp Shimakaze"
 JAP_destroyer_4_desc:0 "Lớp Shimakaze là khu trục hạm nhanh nhất thế giới vào thời điểm hoàn thành. Đây là khu trục hạm nguyên mẫu để thử nghiệm các tuabin nhiệt độ cao, áp suất cao mới. Nó cực kỳ nhanh và được trang bị nhiều ngư lôi, nhưng điều này có nghĩa là bán kính hoạt động nhỏ hơn."
 JAP_light_cruiser_1:0 "Lớp Tenryu"
 JAP_light_cruiser_1_desc:0 "Tàu lớp Tenryu có lượng choán nước khoảng 4,400 tấn và được trang bị vũ khí nhẹ so với các tàu tương tự của các lực lượng hải quân khác, nhưng tốc độ tốt và trang bị ngư lôi đầy đủ đã bù đắp cho những thiếu sót này. Chúng được thiết kế để hoạt động như những tàu hộ tống cho các đội khu trục hạm, và do đó được coi là lớp trung gian giữa tuần dương hạm hạng nhẹ và khu trục hạm."
 #JAP_light_cruiser_1b: "Kuma Class" 
 #JAP_light_cruiser_1c: "Sendai Class" 
 JAP_light_cruiser_2:0 "Lớp Light Mogami"
 JAP_light_cruiser_2_desc:0 "Tuần dương hạm lớp Mogami được trang bị vũ khí mạnh mẽ, được trang bị giáp tốt và động cơ mạnh giúp đạt tốc độ cao. Chúng được nâng cấp pháo so với thiết kế ban đầu và được phân loại lại thành tuần dương hạm hạng nặng. Phòng thủ AA tốt và tốc độ cao đảm bảo cho một loạt các hoạt động."
 JAP_light_cruiser_3:0 "Lớp Agano"
 JAP_light_cruiser_3_desc:0 "Tuần dương hạm hạng nhẹ lớp Agano được thiết kế chủ yếu với vai trò dẫn đầu cho các hạm đội khu trục. Chúng rất nhanh, được trang bị 3 khẩu 152mm nòng kép, nhưng vũ khí AA hạn chế và lớp giáp mỏng là những nhược điểm lớn của thiết kế."
 #JAP_light_cruiser_3b: "Oyodo Class" 
 JAP_light_cruiser_4:0 "Lớp Agatsuma"
 JAP_light_cruiser_4_desc:0 "Lớp Agatsuma là lớp tuần dương hạm hạng nhẹ chưa từng thấy bất kỳ tàu nào được đóng trước khi chiến tranh kết thúc. Các tuần dương hạm được thiết kế để có tốc độ nhanh và vũ trang mạnh nhưng được bọc giáp nhẹ, để bảo vệ hạm đội và hàng không mẫu hạm trước máy bay của kẻ thù."
 JAP_heavy_cruiser_1:0 "Lớp Furutaka"
 JAP_heavy_cruiser_1_desc:0 "Lớp Furutaka và các tuần dương hạm hạng nặng lớp Aoba tiếp theo là những tuần dương hạm hạng nặng đầu tiên trong Hải quân Đế quốc Nhật Bản. Chúng được thiết kế theo lớp Omaha của Hoa Kỳ và lớp Hawkins của Anh làm mẫu. Sau đó trong cuộc đời của chúng, chúng đã được hiện đại hóa và nhận được vũ khí mới và động cơ tốt hơn."
 #JAP_heavy_cruiser_1b: "Myoko Class" 
 JAP_heavy_cruiser_2:0 "Lớp Heavy Mogami"
 JAP_heavy_cruiser_2_desc:0 "Lớp Mogami hạng nặng là một lớp tuần dương hạm hạng nhẹ được trang bị pháo và được phân loại lại. Điều này khiến chúng trở thành những tuần dương hạm nhanh, được trang bị mạnh và được bọc giáp tốt. Phạm vi hoạt động tầm xa của chúng phải trả giá bằng lớp giáp bảo vệ mỏng hơn."
 JAP_heavy_cruiser_3:0 "Lớp Tone"
 JAP_heavy_cruiser_3_desc:0 "Tuần dương hạm hạng nặng lớp Tone ban đầu được thiết kế như những tuần dương hạm hạng nhẹ, nhưng được xem xét lại với vũ khí trang bị nặng hơn. Chúng đặc biệt ở chỗ, tất cả vũ khí trang bị đều được bố trí về phía trước, trong khi phần phía sau của con tàu được sử dụng để chở và phục vụ các thủy phi cơ hoạt động trinh sát lực lượng đối phương."
 JAP_heavy_cruiser_4:0 "Lớp Ibuki"
 JAP_heavy_cruiser_4_desc:0 "Tuần dương hạm hạng nặng lớp Ibuki là những tuần dương hạm cuối cùng được Nhật Bản đóng trước khi chiến tranh kết thúc. Chúng là phiên bản cải tiến của tuần dương hạm hạng nặng lớp Mogami, có cùng cách bố trí và trang bị vũ khí nhưng có động cơ và vũ khí AA hiện đại hơn."
 JAP_battle_cruiser_1:0 "Lớp Amagi"
 JAP_battle_cruiser_1_desc:0 "Tuần dương thiết giáp hạm Amagi là một loạt các tuần dương thiết giáp hạm được lên kế hoạch như một phần trong kế hoạch đầy tham vọng của Hải quân Nhật Bản là có tám thiết giáp hạm và tám tuần dương thiết giáp hạm. Theo Hiệp ước Hải quân Washington, các tàu Amagi đã bị loại bỏ và một chiếc được chuyển đổi thành tàu hàng không mẫu hạm."
 JAP_battle_cruiser_2:0 "Thiết kế B-65"
 JAP_battle_cruiser_2_desc:0 "Thiết kế các tuần dương thiết giáp hạm B-65 là những tàu có tốc độ nhanh, bọc giáp vừa phải với vũ khí AA tốt và vũ khí trang bị hiện đại. Được thiết kế để chống lại các tuần dương hạm hạng nặng mới của Hải quân Hoa Kỳ và để bảo vệ các tàu sân bay của hạm đội IJN, các tàu này sẽ là một lực lượng quan trọng nếu hoàn thành."
 JAP_battleship_1:0 "Lớp Fuso"
 JAP_battleship_1_desc:0 "Thiết giáp hạm lớp Fuso được chế tạo trong Thế Chiến I và hiện đại hóa vào những năm 1930 khi Hiệp ước Hải quân London lần thứ nhất cấm đóng các thiết giáp hạm mới cho các bên ký kết. Chúng được bọc giáp và trang bị vũ khí tốt, với 6 tháp pháo hai nòng ở trung tâm mang lại bề ngang nặng nề, nhưng cũng hạn chế vũ khí AA bổ sung mà các tàu này có thể mang theo."
 #JAP_battleship_1b: "Ise Class" (refit version) 
 #JAP_battleship_1c: "Nagato Class" (refit version) 
 JAP_battleship_2:0 "Lớp Kongo"
 JAP_battleship_2_desc:0 "Thiết giáp hạm Kongo được chế tạo cho IJN ngay trước Thế Chiến I với tư cách là tuần dương thiết giáp hạm, nhưng đã được hiện đại hóa mạnh mẽ vào cuối những năm 1930 và được phân loại lại thành thiết giáp hạm nhanh hạng nhất. Lớp giáp, súng và động cơ của chúng đều được nâng cấp mạnh mẽ và Kongo nổi lên như một thiết giáp hạm nhanh nhất của Nhật Bản trong cuộc chiến."
 JAP_battleship_3:0 "Lớp Tajima"
 JAP_battleship_3_desc:0 "Lớp Tajima là một lớp thiết giáp hạm nhanh giả định, được thiết kế để rẻ hơn và chế tạo nhanh hơn so với các thiết giáp hạm lớn thuộc lớp Yamato. Chúng sử dụng các khẩu pháo cũ hơn của các thiết giáp hạm trước đó, nhưng tốc độ cao, giáp đầy đủ và AA đã cung cấp khả năng phòng thủ cho những con tàu này."
 JAP_battleship_4:0 "Lớp Iwami"
 JAP_battleship_4_desc:0 "Lớp Iwami là một lớp thiết giáp hạm giả định, sử dụng các phương pháp mới để tăng tốc độ đóng. Chúng được trang bị tốt với pháo mới và súng AA hạng nặng, và có thể phù hợp với bất kỳ tàu vũ trang tương tự nào về hỏa lực. Tuy nhiên, những cải tiến kết quả có nghĩa là lớp tàu nặng hơn và do đó có phần chậm hơn."
 JAP_SH_battleship_1:0 "Lớp Yamato"
 JAP_SH_battleship_1_desc:0 "Lớp Yamato bao gồm các thiết giáp hạm nặng nhất từng được tạo ra, có lượng choán nước 72,000 tấn, và các tàu này được thiết kế để trở thành niềm tự hào và sức mạnh của hải quân Nhật Bản theo kế hoạch Nữ thần Hòa bình. Mỗi tàu mang theo 9 khẩu pháo hải quân 460 mm, loại lớn nhất của hải quân pháo binh từng được trang bị cho tàu chiến."
 JAP_SH_battleship_2:0 "Lớp Super Yamato"
 JAP_SH_battleship_2_desc:0 "Lớp Super Yamato giả định coi Yamato được sử dụng làm căn cứ, nhưng vũ khí sẽ còn mạnh hơn với vũ khí chính là đại bác 51cm và vũ khí AA mạnh mẽ thuộc loại mới nhất. Độ dày lớp giáp của chúng được thiết kế để chống lại cả đạn pháo từ các khẩu pháo của chính nó, và chúng sẽ choán nước khoảng 70-80,000 tấn."
 JAP_carrier_1:0 "Lớp Kaga"
 JAP_carrier_1_desc:0 "Hàng không mẫu hạm Kaga là hàng không mẫu hạm đầu tiên của Nhật Bản. Ban đầu nó là một thiết giáp hạm, nhưng đã được hoàn thiện như một tàu sân bay. Điều này dẫn đến việc một tàu sân bay lớn và được bọc giáp dày với không gian hạn chế để cải tiến. Tuy nhiên, đó là một kinh nghiệm quan trọng trong việc chế tạo tàu sân bay cho Hải quân Đế quốc Nhật Bản."
 #JAP_carrier_1b: "Akagi Class" (refit Kaga class) 
 JAP_carrier_2:0 "Lớp Soryu"
 JAP_carrier_2_desc:0 "Soryu và Hiryu được thiết kế với cấu trúc thượng tầng đảo được nhân đôi để tăng tốc quá trình phục hồi máy bay khi di chuyển cạnh nhau. Chúng là những tàu sân bay nhanh, đủ chỗ cho các nhóm không quân lớn nhưng được bọc giáp tối thiểu. Chúng có lượng choán nước 20.000 tấn và động cơ lớn cung cấp tốc độ cao và phạm vi hoạt động dài."
 #JAP_carrier_2b: "Hiryu Class" 
 JAP_carrier_3:0 "Lớp Shokaku"
 JAP_carrier_3_desc:0 "Hàng không mẫu hạm Shokaku được thiết kế cho tốc độ cao, bán kính hành động dài, khả năng bảo vệ nặng và sức chứa máy bay lớn, khiến chúng trở thành tàu sân bay tuyệt vời. Do phương pháp chế tạo được cải tiến, chúng có lượng choán nước đầy tải 33.000 tấn và có thể chịu nhiều thiệt hại hơn so với hầu hết các mẫu hạm hiện đại."
 #JAP_carrier_3b: "Hiyo Class" 
 JAP_carrier_4:0 "Lớp Taiho"
 JAP_carrier_4_desc:0 "Hàng không mẫu hạm lớp Taiho là tàu sân bay được bọc thép hoàn toàn đầu tiên của IJN, với sàn đáp được bọc giáp để chống lại nhiều vụ trúng bom và ngư lôi mà vẫn hoạt động hiệu quả. Một nhóm không quân lớn cùng nhau VÀ vũ khí AA hạng nặng sẽ không chỉ cung cấp khả năng tự vệ mà còn gây áp lực cho lực lượng đối phương."
 #JAP_carrier_4b: "Shinano Class" 
 ### SOV - SOVIET UNION ### 
 SOV_submarine_1:0 "Lớp AG"
 SOV_submarine_1_desc:0 "Tàu ngầm lớp Amerikansky Golland (American Holland) được đóng ở Canada, sau đó được chuyển giao cho Nga trong Thế Chiến I, nơi chúng được lắp ráp cuối cùng. Chúng là bản sao trực tiếp của các tàu ngầm loại Holland thành công. Chúng được thiết kế để trở thành những con tàu đi biển tốt được trang bị vũ khí tốt cho thời kỳ của nó."
 #SOV_submarine_1b: "Series I Debakrist" 
 SOV_submarine_2:0 "Series V Shchuka"
 SOV_submarine_2_desc:0 "Tàu ngầm Series V lớp Schuka là tàu ngầm nhiều thứ hai của Hải quân Soviet. Số lượng lớn của chúng đến từ việc triển khai cho bốn hạm đội của Liên bang Soviet: Biển Đen, Baltic, Phương Bắc và Thái Bình Dương. Chúng thuộc loại trung bình- các tàu ngầm tuần tra cỡ lớn với trang bị ngư lôi tốt và khả năng đi biển."
 #SOV_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name) 
 #SOV_submarine_2c: "Series X Shchuka" 
 SOV_submarine_3:0 "Lớp Series XIV K"
 SOV_submarine_3_desc:0 "Tàu ngầm Series XIV là những tàu ngầm viễn dương lớn với tầm phạm vi hoạt động mở rộng. Về cơ bản, chúng là phiên bản cải tiến của lớp Pravda Series IV. Những tàu ngầm này được trang bị vũ khí hạng nặng gồm cả pháo bề mặt và ngư lôi. Chúng có tầm phạm vi hoạt động xa nhưng chỉ đủ khả năng đi biển."
 SOV_submarine_4:0 "Dự án 611"
 SOV_submarine_4_desc:0 "Tàu ngầm Dự án 611 (Tên mã NATO: Zulu), là lớp tàu ngầm đầu tiên của Hải quân Soviet được chế tạo sau Thế Chiến II. Thiết kế của chúng dựa trên các tàu ngầm Kiểu XXI của Đức và chúng nhằm thay thế các tàu lớp K Series XIV cũ hơn. Chúng là những tàu ngầm lớn, vượt đại dương với trang bị ngư lôi hạng nặng và tầm phạm vi hoạt động xa. Chúng được sử dụng làm cơ sở cho các tàu ngầm tiếp theo thuộc lớp Dự án 613 (Tên mã NATO: Whiskey) và Dự án NATO 641 (Tên mã NATO: Foxtrot)."
 SOV_destroyer_1:0 "Lớp Orfey"
 SOV_destroyer_1_desc:0 "Khu trục hạm lớp Orfey là phiên bản cải tiến của lớp Novik trước đó. Chúng được trang bị vũ khí mặt bề mặt và bố trí AA phù hợp với kích thước, tầm phạm vi hoạt động hơi ngắn, nhưng tốc độ tốt và trang bị ngư lôi hạng nặng. Các lớp Fidonisy và Izyaslav kế nhiệm là các phiên bản cải tiến hơn nữa của lớp này với trang bị vũ khí chính và kích thước thân tàu được tăng lên."
 #SOV_destroyer_1b: "Leningrad & Minsk Class" 
 SOV_destroyer_2:0 "Lớp Gnevny"
 SOV_destroyer_2_desc:0 "Khu trục lớp Gnevny (Dự án 7) được cấp phép theo chương trình đóng tàu năm 1933-1938. Bản thân lớp này chịu ảnh hưởng nặng nề từ khu trục hạm Maestrale của Italy và được coi là một thiết kế thành công. Lượng choán nước của chúng trong khoảng 1,600-2,000 tấn, chúng được trang bị vũ khí tốt và có vũ khí AA đầy đủ và ngư lôi. Do có động cơ mạnh, chúng là những con tàu chạy nhanh nhưng có tầm phạm vi hoạt động ngắn."
 SOV_destroyer_3:0 "Lớp Soobrazitelnyi"
 SOV_destroyer_3_desc:0 "Khu trục Soobrazitelnyi (Dự án 7U) là phiên bản cải tiến của lớp Gnevny trước đó. Động cơ của chúng được thiết kế lại và trang bị vũ khí AA mạnh hơn. Lượng choán nước từ 1,900 đến 2,400 tấn, tốc độ và tầm phạm vi hoạt động tương tự như lớp Gnevny."
 #SOV_destroyer_3b: "Ognevoy Class" 
 SOV_destroyer_4:0 "Lớp Skoryi"
 SOV_destroyer_4_desc:0 "Lớp Skoryi (Dự án 30bis) là một cải tiến hơn nữa trên lớp Ognevoy. Việc tăng kích thước và lượng choán nước (2,500-3,100 tấn) giúp con tàu ổn định hơn với phạm vi hoạt động tăng lên. Tất cả các tàu đều được chế tạo sau Chiến tranh theo thiết kế module giúp thời gian xây dựng và triển khai nhanh chóng. Vũ khí trang bị của chúng giống với lớp Ognevoy trước đó, nhưng các pháo chính được đặt trong tháp pháo hai nòng thay vì tháp pháo đơn."
 SOV_light_cruiser_1:0 "Lớp Krasniy Krym"
 SOV_light_cruiser_1_desc:0 "Tuần dương hạm lớp Krasniy Krym, ban đầu là tuần dương hạm lớp Svetlana, được khởi công xây dựng trước Thế Chiến I nhưng chiến tranh và cuộc cách mạng sau đó đã làm trì hoãn việc hoàn thành toàn bộ lớp. Vào giữa cuối những năm 1920, nó cuối cùng được biên chế vào Hải quân Soviet cùng với tàu chị em Chervona Ukraina (ex Admiral Nakhimov). Các tàu này là những tuần dương hạm chạy bằng tuabin đầu tiên của Hải quân Đế quốc Nga. Chúng là những tuần dương hạm được trang bị vũ khí và được bọc giáp tốt vào thời của chúng."
 SOV_light_cruiser_2:0 "Lớp Komsomolets"
 SOV_light_cruiser_2_desc:0 "Tuần dương hạm hạng nhẹ lớp Komsomolets là một loạt các tàu giả định. Chúng là sự pha trộn giữa các công nghệ cũ và mới. Sử dụng phần thân chưa hoàn thiện của các lớp Svetlana và Admiral Nakhimov, chi phí đóng tàu đã giảm. Được trang bị sáu tháp pháo hai nòng gồm các loại pháo cỡ nòng nhỏ hơn cho khu trục hạm và vũ khí AA đầy đủ, chúng phù hợp cho việc trinh sát và đóng vai trò lãnh đạo hạm đội khu trục. Nhìn tổng thể của các con tàu mang những nét tương đồng với các tuần dương hạm lớp Kirov."
 SOV_light_cruiser_3:0 "Lớp Chapayev"
 SOV_light_cruiser_3_desc:0 "Tuần dương hạm lớp Chapayev (Dự án 68) được dựa trên các tuần dương hạm lớp Kirov (Dự án 26) và được cấp phép trong chương trình đóng tàu năm 1938-43. Là những tuần dương hạm hạng nhẹ thực sự đầu tiên của Hải quân Soviet, chúng mang vũ khí phòng không và đất đối không mạnh mẽ cùng với vũ khí ngư lôi đầy đủ. Nhìn chung, đây là những con tàu tốt với đai giáp dày, tốc độ cao, tầm hoạt động tốt và lượng choán nước từ 10,500 đến 14,000 tấn. Do chiến tranh và sự xâm lược của quân Đức, nhiều tàu cùng loại đã bị hủy bỏ và những chiếc còn lại được hoàn thiện sau khi chiến sự kết thúc."
 SOV_light_cruiser_4:0 "Lớp Sverdlov"
 SOV_light_cruiser_4_desc:0 "Tuần dương hạm lớp Sverdlov (Dự án 68bis) là những tuần dương hạm pháo cuối cùng của Hải quân Soviet và là phiên bản cải tiến của lớp Chapayev trước đó. So với Chapayevs, chúng có cùng vũ khí chính, máy móc và giáp bảo vệ, nhưng được tăng dung tích nhiên liệu để có tầm pham vi hoạt động xa hơn, cải thiện khả năng bảo vệ dưới nước, tăng cường khẩu đội pháo phòng không và khả năng đi biển tốt hơn một chút. Chúng được thiết kế cho các vai trò săn lùng tàu hộ tống và hộ tống tàu chủ lực. Do thời đại tên lửa ra đời, nhiều con tàu đã bị hủy bỏ hoặc không hoàn thành."
 SOV_heavy_cruiser_1:0 "Lớp Krasniy Kavkaz"
 SOV_heavy_cruiser_1_desc:0 "Tuần dương hạm Krasnyi Kavkaz, ban đầu là tuần dương hạm hạng nhẹ lớp Admiral Nakhimov, là chị em với Chervona Ukraina. Krasnyi Kavkaz được hoàn thiện với thiết kế sửa đổi bao gồm pháo 180mm cỡ nòng lớn hơn và vũ khí AA mạnh hơn. Vì nó là một tuần dương hạm hạng nhẹ được chế tạo lại nên lớp giáp của nó mỏng hơn so với các tuần dương hạm hạng nặng của các lực lượng hải quân khác."
 SOV_heavy_cruiser_2:0 "Lớp Kirov"
 SOV_heavy_cruiser_2_desc:0 "Tuần dương hạm lớp Kirov (Dự án 26) là tuần dương hạm hiện đại đầu tiên của Hải quân Soviet. Thiết kế dựa trên các tuần dương hạm hạng nhẹ Raimondo Montecuccoli của Italy và được đóng trong chương trình đóng tàu năm 1933-1938. Các tàu có lượng choán nước từ 7,700 đến 9,200 tấn. Chúng được trang bị pháo 180mm mới trong 3 tháp pháo ba nòng và một khẩu đội pháo AA rắn. Động cơ khỏe mạnh của chúng mang lại tốc độ tốt và phạm vi hoạt động chấp nhận được, trong khi đai giáp mỏng so với các tuần dương hạm hạng nặng khác."
 #SOV_heavy_cruiser_2b: "Maxim Gorky Class" 
 SOV_heavy_cruiser_3:0 "Dự án 22"
 SOV_heavy_cruiser_3_desc:0 "Tuần dương hạm hạng nặng Dự án 22 được thiết kế vào giữa những năm 1930 để chống lại các tàu tương tự ở các nước láng giềng. Thiết kế này nhằm mục đích dành cho một tàu cỡ lớn hơn với lượng choán nước từ 15,500 đến 17,000 tấn. Chúng được trang bị bốn khẩu pháo 240mm để chống lại các tuần dương hạm của đối phương, một vũ khí AA hạng nặng để tự vệ, và một lực lượng máy bay trinh sát lớn hơn để tìm địch. Nhiệm vụ chính của chúng sẽ là trinh sát lực lượng đối phương và săn lùng đoàn tàu hộ tống. Chi phí cho các con tàu và việc phân bổ nguồn lực cho các nhu cầu khác đã dẫn đến việc hủy bỏ dự án."
 SOV_heavy_cruiser_4:0 "Dự án 66"
 SOV_heavy_cruiser_4_desc:0 "Tuần dương hạm hạng nặng Dự án 66 là nỗ lực cuối cùng của Hải quân Soviet nhằm thiết kế và chế tạo một tuần dương phạm pháo thuần túy. Các nghiên cứu thiết kế bắt đầu vào năm 1943 và phiên bản cuối cùng xuất hiện sau chiến tranh. Các tàu sẽ có các khẩu pháo 220mm trong 3 tháp pháo ba nòng và một vũ khí AA mạnh mẽ. Lượng choán nước ít nhất là 26,500 tấn. Thời đại tên lửa ra đời và cái chết của Josef Stalin đã khiến dự án bị chấm dứt."
 SOV_battle_cruiser_1:0 "Lớp Borodino"
 SOV_battle_cruiser_1_desc:0 "Tuần dương thiết giáp hạm lớp Borodino là lớp gồm 4 tàu được cấp phép vào năm 1914, ngay trước Thế Chiến I. Chúng dựa trên các thiết giáp hạm lớp Imperatritsa Mariya. Họ đã tuân theo các hoạt động đóng tàu chủ lực đương thời của Nga là sử dụng bốn tháp pháo ba tháp để chứa vũ khí chính hạng nặng, vũ khí phụ mạnh trong các tầng và một boong phẳng tổng thể. Chúng có cấu hình thấp với mớn nước thấp để chiến đấu ở vùng nước nông của Biển Baltic. Giống như nhiều tàu của Nga trong thời kỳ này, sự bùng nổ của Thế Chiến I và Cách mạng Nga đã khiến những con tàu này không bao giờ được hoàn thiện."
 SOV_battle_cruiser_2:0 "Lớp Kronshtadt"
 SOV_battle_cruiser_2_desc:0 "Tuần dương thiết giáp hạm lớp Kronshtadt (Dự án 69) được cấp phép trong chương trình đóng tàu 1938-43 và dự kiến ​​hoàn thành vào những năm 1940. Thiết kế ban đầu dành cho một tuần dương hạm hạng nặng cỡ lớn 23,000 tấn, nhưng sau khi có thông tin về tuần dương thiết giáp hạm Scharnhorst của Đức xuất hiện, những con tàu đã được thiết kế lại để có lượng choán nước lên tới 35,000 tấn. Khi xung đột giữa Đức và Liên bang Soviet nổ ra, việc chế tạo tàu bị tạm dừng và cuối cùng bị hủy bỏ. Các kế hoạch thay thế được yêu cầu hoàn thiện phần thân chưa hoàn thiện làm tàu ​​sân bay thuộc Đề án 69AV."
 SOV_battleship_1:0 "Lớp Marat"
 SOV_battleship_1_desc:0 "Thiết giáp hạm lớp Marat (ban đầu là lớp Gangut) là thiết giáp hạm thời Thế Chiến I và là những chiếc Dreadnought đầu tiên phục vụ trong Hải quân Đế quốc Nga. Thiết kế và cách bố trí tháp pháo của chúng là cơ sở của tất cả các lớp thiết giáp hạm và tuần dương thiết giáp hạm kế tiếp. Chỉ có ba tàu sống sót sau hỗn loạn của Cách mạng Nga. Chúng đã được hiện đại hóa và trang bị lại trong những năm 1930, dẫn đến một cấu trúc thượng tầng cao gần như chùa. Chúng có thiết bị điện tử hiện đại và bổ sung AA mạnh mẽ."
 SOV_battleship_2:0 "Dự án 21"
 SOV_battleship_2_desc:0 "Thiết giáp hạm thuộc Dự án 21 được thiết kế vào giữa những năm 1930 để trở thành một phần của Hải quân Tiến ra Đại dương của Stalin. Chúng sẽ rất giống với các thiết giáp hạm lớp Nelson của Anh. Các con tàu sẽ có lượng choán nước khoảng 41,000 tấn, được trang bị chín khẩu pháo 406mm trong ba tháp pháo ba nòng (tất cả đều về phía trước) và vũ khí phụ gồm 12 khẩu pháo 152mm. Vũ khí AA tốt và lớp giáp dày của nó giúp bảo vệ vững chắc trước các mục tiêu trên không và trên mặt nước. Dự án cuối cùng đã bị hủy bỏ nhưng một phần các yếu tố của nó đã được sử dụng trong Sovetsky Soyuz -các thiết giáp hạm lớp (Dự án 23)."
 SOV_battleship_3:0 "Lớp Lenin"
 SOV_battleship_3_desc:0 "Thiết giáp hạm lớp Lenin là một thiết kế giả định để phù hợp và chống lại các thiết giáp hạm lớp Bismarck của Đức và các thiết giáp hạm Nam Dakota của Mỹ. Chín khẩu pháo 406mm trong 3 tháp pháo ba nòng sẽ cung cấp hỏa lực tương xứng, trong khi pháo AA 130mm, giáp dày và động cơ lớn sẽ đảm bảo sự sống còn của nó trong trận chiến."
 SOV_battleship_4:0 "Lớp Stalingrad"
 SOV_battleship_4_desc:0 "Tàu chủ lực thuộc lớp Stalingrad (Dự án 82) nhằm cung cấp hỏa lực chính cho hải quân Soviet trong thời kỳ hậu Thế Chiến II. Chúng là những tàu nhanh, vũ trang tốt và được bọc giáp tốt. Việc xây dựng bắt đầu sau chiến tranh, nhưng cái chết của Josif Stalin đã dẫn đến việc hủy bỏ những con tàu này, mặc dù có những dự án hoàn thành ít nhất một chiếc như một thiết kế sửa đổi được trang bị tên lửa V-2 của Soviet."
 SOV_SH_battleship_1:0 "Lớp Sovetsky Soyuz"
 SOV_SH_battleship_1_desc:0 "Lớp Sovetsky Soyuz (Dự án 23) là lớp thiết giáp hạm cuối cùng do các nhà máy đóng tàu Soviet chế tạo và được cấp phép trong chương trình đóng tàu 1938-43. Bốn tàu được lên kế hoạch với lượng choán nước tiêu chuẩn là 59,000 tấn, 3 tháp pháo ba nòng mang pháo 406mm, và một vũ khí hạng trung thứ cấp, và trang bị AA. Chúng cũng có động cơ mạnh để mang lớp giáp đai rất dày của chúng. Chiến tranh bùng nổ đã khiến những con tàu này không thể hoàn thành."
 SOV_SH_battleship_2:0 "Dự án 23bis"
 SOV_SH_battleship_2_desc:0 "Thiết giáp hạm lớp Dự án 23bis là phiên bản sửa đổi và cải tiến của lớp Sovetsky Soyuz trước đó (Dự án 23). So với các thiết bị tiền nhiệm, chúng mang bốn tháp pháo ba cùng một khẩu pháo cỡ nòng 406mm, giáp đai dày, cách bố trí sửa đổi của súng trung liên và vũ khí AA mạnh hơn."
 SOV_carrier_1:0 "Lớp Ismail"
 SOV_carrier_1_desc:0 "Hàng không mẫu hạm lớp Ismail là sự hoán cải trực tiếp phần vỏ chưa hoàn thành của tên gọi tuần dương thiết giáp hạm lớp Borodino của nó. Do tính chất hoán cải, con tàu sẽ có đai giáp dày và vũ khí chống tàu mặt nước và AA mạnh mẽ vào thời điểm đó. Một nhóm không quân có quy mô vừa phải sẽ cung cấp cho phi đội của mình lớp không khí cần thiết. Dự án không được thực hiện do chi phí và tình trạng của ngành đóng tàu Soviet sau Cách mạng Tháng Mười."
 SOV_carrier_2:0 "Krasnyi Vozdukh"
 SOV_carrier_2_desc:0 "Hàng không mẫu hạm lớp Krasnyi Vozdukh là một thiết kế giả định nhằm cung cấp thông tin về lực lượng không quân của Hải quân Soviet ở các hạm đội của họ. Chúng có kích thước tương tự như các lớp Ark Royal của Anh hoặc Hiryu của Nhật Bản nhưng mang thêm pháo hạm thứ cấp chống lại các mục tiêu mặt nước và các súng AA thích hợp để bao phủ trên không. Lớp thiết giáp tăng lên dẫn đến nhóm không quân giảm nhẹ so với các lớp này."
 SOV_carrier_3:0 "Dự án 71B"
 SOV_carrier_3_desc:0 "Hàng không mẫu hạm Dự án 71B được thiết kế từ giữa đến cuối năm 1930. Chúng được lên kế hoạch cung cấp hỗ trợ yểm trợ trên không cho các hạm đội tàu mặt nước mới mà Stalin đã đặt hàng trong kế hoạch của mình. Hai con tàu được lên kế hoạch có lượng choán nước khoảng 30,000 tấn, trang bị vũ khí AA mạnh, giáp tốt và một nhóm không quân phù hợp. Cuộc xâm lược của Đức đã khiến việc đóng các tàu này bị hủy bỏ."
 SOV_carrier_4:0 "Dự án 72"
 SOV_carrier_4_desc:0 "Hàng không mẫu hạm Dự án 72 là phiên bản cải tiến của các tàu Dự án 71 trước đó. Các nghiên cứu thiết kế hoàn thành vào đầu những năm 1940 đã tạo ra một con tàu lớn hơn với lớp giáp mỏng hơn. Không gian thừa được sử dụng để lắp đặt vũ khí AA mạnh hơn và cung cấp khả năng mang theo một nhóm không quân lớn hơn."
 ### USA - USA ### 
 USA_submarine_1:0 "Lớp S"
 USA_submarine_1_desc:0 "S boats, thường được gọi là Sugar Boats, là một loạt gồm 51 chiếc tàu ngầm được thiết kế và chế tạo vào những năm 1920. Trong series O & R Boat thời Thế Chiến I, S Boats lớn hơn cho phép tầm phạm vi hoạt động xa hơn và tải được nhiều ngư lôi hơn mặc dù cùng lớp chỉ có bốn ống 21 inch hướng về phía trước. Bất chấp tuổi đời của chúng, với chiếc S Boat cuối cùng được đưa vào hoạt động vào năm 1924, S Boats vẫn chiếm một phần đáng kể lực lượng Tàu ngầm thường trực của Hải quân Hoa Kỳ."
 #USA_submarine_1b: "Barracuda Class" 
 USA_submarine_2:0 "Lớp Porpoise"
 USA_submarine_2_desc:0 "Tàu ngầm lớp Porpoise là tàu ngầm hiện đại đầu tiên của Hải quân Hoa Kỳ được thiết kế và chế tạo sau một loạt các tàu "V Boats" thử nghiệm được chế tạo vào cuối những năm 20 và đầu những năm 30. Bất chấp những vấn đề ban đầu với động cơ đẩy hoàn toàn bằng điện, lớp này vẫn hứa hẹn và đang được coi là thiết kế trong tương lai. Lớp được trang bị 6 ống phóng ngư lôi và một pháo 3" trên sàn tàu."
 #USA_submarine_2b: "Salmon Class" 
 USA_submarine_3:0 "Lớp Tambor"
 USA_submarine_3_desc:0 "Lớp Tambor là đỉnh cao trong nhiều năm thử nghiệm của Hải quân Hoa Kỳ về cả thiết kế Tàu ngầm để phù hợp với vai trò "Fleet Boat" và hoạt động tốt trong các vùng biển của Thái Bình Dương. Trang bị vũ khí được nâng cấp lên 10 ống phóng ngư lôi với 4 ống phóng ở phía sau, khẩu pháo 3" trên sàn tàu với 2 khẩu pháo AA để tăng cường khả năng bảo vệ."
 #USA_submarine_3b: "Gato Class" 
 USA_submarine_4:0 "Lớp Balao"
 USA_submarine_4_desc:0 "Lớp Balao là sự tiếp nối của thiết kế bắt nguồn từ lớp Tambor. Các cải tiến đến từ hình thức gia cố thân tàu và nâng cấp pháo sàn tàu lên cỡ nòng 5"/24 cùng với nhiều cải tiến thiết kế tinh tế."
 USA_destroyer_1:0 "Lớp Clemson"
 USA_destroyer_1_desc:0 "Khu trục hạm Lớp Clemson tiếp tục với nhiều yếu tố thiết kế của tàu tiền nhiệm ngay trước đó của nó, Lớp Wickes. Tàu Clemson đã cải tiến khả năng phân bố trên biển so với Lớp Wickes và được trang bị pháo chính cỡ nòng 4"/50, một pháo cỡ nòng 3"/23 AA và 12 ống phóng ngư lôi. Lớp tàu này đã cũ kỹ và gần như lỗi thời, nhưng vẫn bao gồm phần lớn lực lượng Khu trục hạm của Hải quân Hoa Kỳ."
 #USA_destroyer_1b: "Farragut Class" 
 USA_destroyer_2:0 "Lớp Sims"
 USA_destroyer_2_desc:0 "Lớp Sims là thiết kế "1500 Tonner" lớn nhất với cách bố trí ngư lôi hợp lý hơn và thân tàu dài hơn. Cải tiến về khả năng kiểm soát hỏa lực mang lại khả năng tấn công tốt hơn với pháo cỡ nòng 5"/38 và bao gồm 12 ống phóng ngư lôi ở giữa."
 #USA_destroyer_2b: "Benson & Gleaves Class" 
 USA_destroyer_3:0 "Lớp Fletcher"
 USA_destroyer_3_desc:0 "Lớp Fletcher thể hiện một bước tiến lớn về khả năng của khu trục hạm, phần lớn nhờ vào việc tăng lên 2500 tấn. Trong khi vẫn trù định giữ các pháo kép 5"/38 và bố trí ngư lôi trung tâm, lớp tàu đã bổ sung thêm một tháp pháo đơn và nhận được sự gia tăng đáng kể về vũ khí AA cũng như cải thiện phạm vi và lượng choán nước lớn hơn."
 USA_destroyer_4:0 "Lớp Allen M Sumner"
 USA_destroyer_4_desc:0 "Lớp Sumner tiếp nối của lớp Fletcher với lượng choán nước chỉ tăng nhẹ. Con tàu có thể trang bị nhiều vũ khí hơn với pháo kép cỡ nòng 5"/38 và trang bị vũ khí AA lớn hơn nhiều. Việc bổ sung một bánh lái thứ hai cho phép cải thiện khả năng cơ động trong các hoạt động ASW (Chống Ngầm)."
 USA_light_cruiser_1:0 "Lớp Omaha"
 USA_light_cruiser_1_desc:0 "Lớp Omaha ban đầu được thiết kế để đảm nhận vai trò trinh sát chủ chốt trong hạm đội Thế Chiến I của Hải quân Hoa Kỳ. Là lớp nhanh và có năng lực, Lớp Omaha được trang bị trọng tải đáng gờm với 6 khẩu pháo cỡ nòng 6"/53 trong cấu hình tháp pháo 8x1 và 2x2 và sáu bệ phóng ngư lôi. Lớp Omaha đã già cỗi nhưng bao gồm phần lớn lực lượng Tuần dương hạm Hạng nhẹ của Hải quân Hoa Kỳ."
 USA_light_cruiser_2:0 "Lớp Brooklyn"
 USA_light_cruiser_2_desc:0 "Lớp Brooklyn được thiết kế có lưu ý đến Hiệp ước Hải quân Washington và do đó được giới hạn cho các khẩu pháo 6". Để tối đa hóa hỏa lực, tàu Brooklyn được trang bị 15 khẩu pháo Mk16 6" mới trong tháp pháo ba nòng. Thiết kế tổng thể rất cân đối và được coi là cơ sở của tất cả các thiết kế tuần dương hạm trong tương lai của Hải quân Hoa Kỳ."
 USA_light_cruiser_3:0 "Lớp Cleveland"
 USA_light_cruiser_3_desc:0 "Lớp Cleveland được dựa trên Lớp Brooklyn, nhưng không có các hạn chế của Hiệp ước Hải quân Washington. Lớp Cleveland giữ nguyên bố trí 12 pháo chính 6" nhưng đã tăng lên rất nhiều vũ khí thứ cấp 5" và bổ sung thêm vũ khí AA."
 USA_light_cruiser_4:0 "Lớp Fargo"
 USA_light_cruiser_4_desc:0 "Lớp Fargo được cải tiến trên Lớp Cleveland thành công. Nó cung cấp các vùng hỏa lực AA được cải thiện nhờ cấu trúc thượng tầng hình kim tự tháp được thiết kế tốt hơn."
 USA_heavy_cruiser_1:0 "Lớp Pensacola"
 USA_heavy_cruiser_1_desc:0 "Lớp Pensacola được thiết kế theo các hạn chế của Hiệp ước Hải quân Washington, và tìm cách tối đa hóa hỏa lực theo hạn chế của pháo 8". Nó được trang bị vũ khí đáng gờm gồm các khẩu pháo 10 x 8"/55. Lớp giáp thân tàu mỏng và thiết kế nặng hàng đầu nhưng có năng lực. Nó hình thành nên phần lớn lực lượng Tuần dương hạm Hạng nặng của Hải quân Hoa Kỳ."
 #USA_heavy_cruiser_1b: "Portland Class" 
 USA_heavy_cruiser_2:0 "Lớp Wichita"
 USA_heavy_cruiser_2_desc:0 "Tàu Lớp Wichita được cải tiến vũ khí trang bị so với Lớp Pensacola và các biến thể của nó với thiết kế tháp pháo mới cho pháo cỡ nòng 8"55 và cải thiện vùng hỏa lực cho dàn pháo thứ cấp 5"/38. "
 USA_heavy_cruiser_3:0 "Lớp Baltimore"
 USA_heavy_cruiser_3_desc:0 "Lớp Baltimore tập hợp các yếu tố thành công hơn của các thiết kế tuần dương hạm trước đó và phần lớn dựa trên lớp tuần dương hạm hạng nhẹ Brooklyn đã kết hợp với các cấu hình với vũ khí trang bị và giáp từ USS Wichita."
 USA_heavy_cruiser_4:0 "Lớp Oregon City"
 USA_heavy_cruiser_4_desc:0 "Tuần dương hạm lớp Oregon City đã cung cấp những cải tiến rộng rãi và nhẹ hơn so với Lớp Baltimore. Đáng chú ý nhất là sự thay đổi trong cấu trúc siêu cấp cho phép vùng hỏa lực AA tốt hơn. Những cải tiến tương tự cũng được tìm thấy từ tuần dương hạm hạng nhẹ Cleveland đến lớp Oregon City."
 USA_battle_cruiser_1:0 "Lớp Lexington"
 USA_battle_cruiser_1_desc:0 "Lớp Lexington ban đầu là phản ứng đối với tuần dương thiết giáp hạm lớp Kongo của Nhật Bản. Được đặt hàng theo Đạo luật Hải quân năm 1916, các tàu này dự định mang pháo 16" trong tháp pháo kép và có khả năng vận hành 33 hải lý/giờ. Sau khi bắt đầu xây dựng, Hoa Kỳ tham gia Hiệp ước Hải quân Washington và USS Lexington và USS Saratoga được chuyển đổi thành Mẫu hạm."
 USA_battle_cruiser_2:0 "Lớp Alaska"
 USA_battle_cruiser_2_desc:0 "Lớp Alaska là sự đáp trả đối với các thiết giáp hạm bỏ túi của Đức giờ đây hơn "siêu tuần dương hạm" của Nhật Bản. Được thiết kế để mang 12 khẩu pháo 12" và xử lý đạn pháo lên tới 10", lớp này có khả năng đạt tốc độ tuần dương hạm nhưng hy sinh trong điều kiện bảo vệ dưới nước."
 USA_battleship_1:0 "Lớp New York"
 USA_battleship_1_desc:0 "Thiết giáp hạm Lớp New York là những Thiết giáp hạm đầu tiên của Hoa Kỳ được trang bị pháo chính cỡ nòng 14"/45. Nhiều khẩu pháo 5"/51 cung cấp vũ khí thứ cấp và hơn 10" lớp giáp."
 #USA_battleship_1b: "Pennsylvania Class" 
 #USA_battleship_1c: "New Mexico Class" 
 USA_battleship_2:0 "Lớp North Carolina"
 USA_battleship_2_desc:0 "Lớp North Carolina là một thiết kế đầy thách thức và là lớp thiết giáp hạm đầu tiên được Hải quân Hoa Kỳ đóng trong 20 năm. Hải quân Hoa Kỳ yêu cầu lớp tàu này phải đáp ứng các tiêu chuẩn của Hiệp ước Hải quân Washington, giới hạn ở mức 36,000 tấn nhưng được trang bị pháo cỡ nòng 16"/45 và có lớp giáp cải tiến đồng thời có khả năng hộ tống các hàng không mẫu hạm nhanh của Hải quân Hoa Kỳ."
 #USA_battleship_2b: "South Dakota Class" 
 USA_battleship_3:0 "Lớp Iowa"
 USA_battleship_3_desc:0 "Lớp Iowa đã bổ sung tất cả các cải tiến và khả năng của tàu North Carolina trước đó, nhưng về cơ bản làm tăng lượng choán nước và tốc độ chiến thuật của nó. Tàu Iowa chịu trách nhiệm chính trong việc hộ tống các nhóm tàu sân bay và được thiết kế với vai trò thứ hai là "sát thủ tuần dương hạm"."
 USA_battleship_4:0 "Lớp Illinois"
 USA_battleship_4_desc:0 "Lớp Illinois tiếp tục với thiết kế và vai trò được xác định bởi Lớp Iowa. Nó duy trì tốc độ và vũ khí trang bị hơn giáp. Lớp Illinois tăng số lượng pháo cỡ nòng 16"/50 từ 9 lên 12 trong khi nó cũng cải tiến nồi hơi và máy móc theo thứ tự để cung cấp tốc độ hành trình viễn dương cao hơn. Giống như Lớp Montana, các thiết kế ban đầu bao gồm bốn tháp pháo kép 4 6", nhưng điều này đã được hoàn nguyên thành ụ tháp pháo hai nòng 5" để tối đa hóa khả năng của AA."
 USA_carrier_1:0 "Lớp Lexington"
 USA_carrier_1_desc:0 ""Hàng không mẫu hạm Lớp Lexington được sinh ra từ vỏ được hoán cải của hai chiếc tuần dương thiết giáp hạm Lớp Lexington để tuân thủ các giới hạn do Hiệp ước Hải quân Washington đưa ra. Lớp tàu này là lớp tàu sân bay hoạt động đầu tiên của Hải quân Hoa Kỳ và đã dành nhiều năm để cải thiện hoạt động của tàu sân bay."
 USA_carrier_2:0 "Lớp Ranger"
 USA_carrier_2_desc:0 "Lớp Ranger là lớp đầu tiên của Hải quân Hoa Kỳ được thiết kế như một tàu sân bay ngay từ đầu. Là một phần của ý tưởng tàu sân bay nhỏ hơn của Hải quân Hoa Kỳ, lớp này nhỏ hơn nhiều so với Lớp Lexington trước đó, nhưng vẫn giữ được lời khen ngợi về nhóm không quân nhờ những cải tiến về thiết kế nội thất."
 #USA_carrier_2b: "Yorktown Class" 
 #USA_carrier_2c: "Wasp Class" 
 USA_carrier_3:0 "Lớp Essex"
 USA_carrier_3_desc:1 "Với những bài học kinh nghiệm từ các lớp biến thể Lexington, Ranger và Yorktown trước đó, kết quả là Lớp Essex, một con tàu nhanh có thể chở một lượng lớn máy bay tham chiến. Các thiết kế kiểm soát thiệt hại cũng sẽ được chuyển từ lớp Yorktown và một thang máy cạnh sàn tàu đã được đưa vào để cải thiện khả năng phân phối máy bay."
 USA_carrier_4:0 "Lớp Midway"
 USA_carrier_4_desc:0 "Lớp Midway là lớp tối tân trong khả năng tác chiến tàu sân bay của Hải quân Hoa Kỳ. Với sàn tàu bọc giáp và có thể chở chuyên nhiều máy bay hơn nhiều so với các lớp trước đó, lớp Midway được đặt một tên gọi phụ duy nhất là CVB (Mẫu Hạm Tàu Tác Chiến)."
 USA_SH_battleship_1:0 "Lớp Virginia"
 USA_SH_battleship_1_desc:0 "Năm 1920, việc chế tạo các thiết giáp hạm lớn thuộc Lớp South Dakota trang bị pháo 12 x 16"/50 bắt đầu. Lớp tàu này sẽ mở ra một kỷ nguyên mới trong thiết kế thiết giáp hạm hạng nặng nhưng đã bị hủy bỏ vào năm 1922 để tuân theo Hiệp ước Hải quân Washington. Với việc Hiệp ước không còn hiệu lực và mối đe dọa từ một dự án thiết giáp hạm bí mật của Nhật Bản, chúng ta có thể hiện đại hóa thiết kế, tăng lượng choán nước lên hơn 55,000 tấn và nâng cấp pháo theo thiết kế với pháo cỡ nòng 18"/50 để tạo ra một lớp thiết giáp hạm hạng nặng mới."
 USA_SH_battleship_2:0 "Lớp Montana"
 USA_SH_battleship_2_desc:0 "Lớp Montana lớn hơn và được bọc giáp nhiều hơn Lớp Illinois, hy sinh tốc độ để phù hợp với sự gia tăng kích thước. Trang bị vũ khí chính của nó là pháo cỡ nòng 12 x 18"/50 và với hệ thống điều khiển hỏa lực mới nhất của chúng ta, hỏa lực của Montana sẽ là vô song. Thiết kế ban đầu bao gồm pháo 6", nhưng điều này đã được thay đổi để quay trở lại của ụ tháp pháo hai nòng 5"."
 ### ALB - ALBANIA -- all generic ### 
 ### ARG - ARGENTINA ### 
 ARG_submarine_1:0 "Lớp Santa Fe"
 ARG_submarine_1_desc:0 "Lớp Santa Fe đại diện cho ba tàu ngầm đặt hàng từ Italy và được chuyển giao cho Argentina vào năm 1933. Ba tàu thuộc lớp này đã tạo thành xương sống của Lực lượng Tàu ngầm Argentina cho đến năm 1960. Chúng được đặt biệt danh là 'Tarantinos' cho các xưởng đóng tàu ở Taranto, Ý, nơi chúng được xây dựng."
 ARG_destroyer_1:0 "Lớp Catamarca"
 ARG_destroyer_1_desc:0 "Khu trục hạm lớp Catamarca được Hải quân Argentina đặt hàng và được Anh chế tạo ngay trước Thế Chiến I. Chúng được trang bị bốn pháo chính 120mm/50 cal và 4 ống phóng ngư lôi 533mm."
 #ARG_destroyer_1b: "Cervantes Class" 
 ARG_destroyer_2:0 "Lớp Buenos Aires"
 ARG_destroyer_2_desc:0 "Khu trục hạm lớp Buenos Aires được Anh đóng cho Argentina từ năm 1936 đến năm 1938. Chúng dựa trên các khu trục hạm lớp G của Anh. Chúng có trọng lượng choán nước hơn 1,300 tấn và được trang bị 4 khẩu pháo QF 4.7 inch Mark IX làm pháo chính."
 ARG_light_cruiser_1:0 "Lớp Libertad"
 ARG_light_cruiser_1_desc:0 "Tàu lớp Libertad được đặt tên hiệu là 'Thiết giáp hạm' nhưng thực sự có thể so sánh với các tuần dương hạm nhỏ hơn, được trang bị vũ khí nhẹ hơn vào đầu những năm 1900. Hai con tàu cùng lớp được đóng vào cuối những năm 1890 và vẫn đang hoạt động vào đầu Thế Chiến II."
 ARG_light_cruiser_2:0 "Lớp La Argentina"
 ARG_light_cruiser_2_desc:0 "Tuần dương hạm hạng nhẹ La Argentina được Anh chế tạo cho Argentina vào cuối những năm 1930. Nó đã thực hiện một số chuyến huấn luyện trước chiến tranh nhưng được đưa vào hải đội hoạt động để duy trì tính trung lập của Argentina. Con tàu là phiên bản phóng to của lớp Arethusa của Anh, có lượng choán nước 6,500 tấn và được trang bị 9 khẩu pháo 6 inch làm pháo chính."
 ARG_heavy_cruiser_1:0 "Lớp Garibaldi"
 ARG_heavy_cruiser_1_desc:0 "Lớp Garibaldi đại diện cho lớp tuần dương hạm bọc giáp được chế tạo cho Argentina vào khoảng đầu thế kỷ. Tất cả đều đã lỗi thời vào giữa những năm 1930, chiếc cuối cùng ngừng hoạt động vào năm 1932. Chúng được thay thế vào năm 1931 bởi các tuần dương hạm hạng nặng lớp Veinticinco de Mayo do Anh chế tạo."
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo Class" 
 ARG_battleship_1:0 "Lớp Rivadavia"
 ARG_battleship_1_desc:0 "Lớp Rivadavia là một cặp thiết giáp hạm dreadnought do Hoa Kỳ chế tạo được chế tạo cho hải quân Argentina vào đầu những năm 1910. Chúng có lượng choán nước 27,500 tấn và được trang bị 12 khẩu pháo 305mm/50 là trang bị vũ khí chính. Chúng vẫn hoạt động cho đến những năm 1950."
 ### AST - AUSTRALIA ### 
 AST_submarine_1:0 "Lớp L"
 AST_submarine_1_desc:0 "Lớp L là tàu cỡ trung được lên kế hoạch ban đầu theo Chương trình Chiến tranh Khẩn cấp như một phiên bản cải tiến của các lớp tàu ngầm trước đó. Chúng được đóng vào giai đoạn cuối của Thế Chiến I và được trang bị ngư lôi mới, lớn hơn 21 inch. Chúng phục vụ cho đến đầu Thế Chiến II khi chúng chủ yếu được sử dụng cho các nhiệm vụ thứ cấp và huấn luyện."
 AST_submarine_2:0 "Lớp T"
 AST_submarine_2_desc:0 "Tàu lớp T hoặc Triton được thiết kế để thay thế các tàu ngầm cỡ lớn lớp O, P và R. Chúng là những tàu ngầm cỡ lớn vừa phải với tầm hoạt động xa, rất thích hợp cho Đại Tây Dương và Thái Bình Dương. Những con tàu này được trang bị vũ khí tốt, nền tảng ổn định và được sử dụng rộng rãi trong cuộc xung đột, vì 25% số tàu được chế tạo đã bị mất mát trong chiến tranh."
 AST_submarine_3:0 "Lớp U"
 AST_submarine_3_desc:0 "Lớp U là những tàu ngầm cỡ nhỏ được chế tạo theo Chương trình Khẩn cấp Chiến tranh trong năm 1940 và 1941. Ban đầu được thiết kế như những tàu ngầm huấn luyện khi chiến tranh nổ ra, thiết kế đã thay đổi, cho phép những chiếc tàu ngầm này tỏ ra hữu dụng trong các vùng nước hạn chế của Biển Bắc và Địa Trung Hải. Do kích thước nhỏ hơn, phạm vi và vũ khí của chúng bị hạn chế. Ba lớp con tạo thành lớp: Undine, Umpire và Uproar."
 AST_submarine_4:0 "Lớp V"
 AST_submarine_4_desc:0 "Tàu ngầm lớp V hoặc lớp Vampire dựa trên các tàu cỡ nhỏ hơn lớp U trước đây. Chúng lớn hơn nhưng vẫn tương đối nhỏ, khả năng đi biển tốt hơn nhưng phạm vi hoạt động và vũ khí hạn chế."
 AST_destroyer_1:0 "Lớp Vendetta"
 AST_destroyer_1_desc:0 "Những khu trục hạm này bao gồm các lớp Admirality và Thornycroft V và W, đã được chuyển giao cho RAN để tạo thành 'Scrap Iron Flotilla'. Chúng được chế tạo theo Chương trình Khẩn cấp Chiến tranh. Chúng là sự phát triển vượt bậc của thiết kế khu trục hạm của Anh trong Thế Chiến I, thể hiện những cải tiến của thiết kế tiền nhiệm cũng như những tiến bộ công nghệ mới. Một số lượng lớn các tàu này được đóng trong giai đoạn cuối của Thế Chiến I và trở thành xương sống của các hạm đội khu trục của Hải quân Hoàng gia sau đó. Bắt đầu từ những năm 1930, chúng được xếp vào các hạm đội dự bị, cuối cùng được sử dụng để làm nhiệm vụ hộ tống đoàn tàu vận tải. Chúng được trang bị đầy đủ, các tàu nhanh, có tầm phạm vi hoạt động tốt."
 AST_destroyer_2:0 "Lớp G/H/I"
 AST_destroyer_2_desc:0 "Khu trục hạm lớp G, H và I được đặt hàng như một phần của Chương trình Xây dựng Hải quân trong năm 1933 và 1934. Nhìn chung, chúng là sự lặp lại của lớp F trước đó, với kích thước giảm đi một chút. Trang bị vũ khí trong lớp G và H cũng giống như lớp F, cả hai đều sử dụng pháo 4.7 inch. Những con tàu này có tầm hoạt động xa, được trang bị đầy đủ vũ khí và trang bị ngư lôi mạnh. Chúng đã được sử dụng rộng rãi trong chiến tranh và chịu nhiều tổn thất."
 #AST_destroyer_2b: "Arunta Class" 
 AST_destroyer_3:0 "Lớp Nizam"
 AST_destroyer_3_desc:0 "Lớp Nizam là tên gọi của các khu trục hạm lớp J, K và N được chuyển giao từ RN. Chúng tương tự như lớp Tribal trước đó nhưng thay vì nhấn mạnh vào trang bị pháo, các nhà thiết kế đã quay trở lại trang bị ngư lôi hạng nặng và súng nhẹ tiêu chuẩn hơn. Các con tàu đã được sửa đổi cải tiến trong suốt thời gian phục vụ thời chiến của chúng. Các nâng cấp bao gồm súng phòng không và radar cải tiến. Chúng là những tàu có tốc độ nhanh, tầm phạm vi hoạt động xa và được trang bị vũ khí tốt, lý tưởng để hộ tống hạm đội."
 AST_destroyer_4:0 "Lớp Battle"
 AST_destroyer_4_desc:0 "Khu trục hạm lớp Battle được chế tạo dựa trên sự phát triển của các khu trục hạm Anh được sử dụng trong suốt cuộc chiến. Các tàu này được đặt hàng như một phần của Chương trình Hải quân trong năm 1942 và 1943. Chúng được trang bị tốt cả pháo và ngư lôi. Khả năng, tốc độ và tầm phạm vi hoạt động ASW (Chống Ngầm) của vũ khí AA khiến chúng trở thành những chiếc tàu linh hoạt."
 #AST_destroyer_4b: "Tobruk Class" 
 AST_light_cruiser_1:0 "Lớp C"
 AST_light_cruiser_1_desc:2 "Tuần dương hạm hạng nhẹ lớp C là một nhóm 28 tuần dương hạm hạng nhẹ của Hải quân Hoàng gia. Chúng được chế tạo trước và trong Thế Chiến I cho điều kiện khắc nghiệt của Biển Bắc. Chúng tỏ ra là những con tàu chắc chắn và có năng lực mặc dù hơi nhỏ và chật chội. Vũ khí trang bị của chúng còn hơn cả thỏa mãn, vì họ mang đủ pháo 6 inch để chống lại các mục tiêu mặt nước của đối phương và một lượng ngư lôi hạng nặng. Chúng được sử dụng rộng rãi trong Thế Chiến I và tham gia vào nhiều hoạt động bề mặt. Chỉ các lớp con Caledon, Ceres và Carlisle được đưa vào sử dụng vào giữa những năm 1930."
 #AST_light_cruiser_1c: "Sydney Class" 
 AST_light_cruiser_2:0 "Lớp Southampton"
 AST_light_cruiser_2_desc:0 "Tuần dương hạm hạng nhẹ lớp Southampton là một lớp con của các tuần dương hạm lớp Town và được thiết kế để chống lại các tuần dương hạm lớp Mogami của Nhật Bản. Những con tàu này được bọc giáp tốt, có tốc độ và tầm hoạt động tốt, đồng thời mang theo một vũ khí trang bị đáng gờm với 12 khẩu pháo 6 inch trong bốn tháp pháo ba nòng. Chúng là cơ sở cho nhiều thiết kế tuần dương hạm hạng nhẹ RN thời chiến."
 AST_light_cruiser_3:0 "Lớp Crown Colony"
 AST_light_cruiser_3_desc:0 "Tuần dương hạm hạng nhẹ lớp Crown Colony là phiên bản cải tiến của lớp Town trước đó nhưng với thiết kế đơn giản hóa để tăng tốc độ xây dựng và giảm chi phí. Các con tàu mang các loại pháo tương tự như thiết kế tiền nhiệm của chúng, bốn tháp pháo ba nòng cỡ pháo 6 inch. Chúng cũng được bọc giáp tương tự nhưng do động cơ nhỏ hơn nên tầm phạm vi hoạt động của chúng bị giảm đi phần nào. Loại này bao gồm hai lớp con: Fiji và Ceylon."
 AST_light_cruiser_4:0 "Lớp Minotaur"
 AST_light_cruiser_4_desc:0 "Còn được gọi là lớp Swiftsure, các tuần dương hạm này được thiết kế như một phiên bản sửa đổi của lớp Crown Colony, kết hợp các sửa đổi trong chiến tranh đã được cấp phép vào năm 1941. Chúng có phạm vi hoạt động xa hơn và nhiều vũ khí AA hơn lớp Crown Colony, trong khi trang bị vũ khí chính giảm xuống còn ba tháp pháo ba nòng."
 AST_heavy_cruiser_1:0 "Lớp Hawkins"
 AST_heavy_cruiser_1_desc:0 "Tuần dương hạm lớp Hawkins là các tuần dương hạm hạng nặng đầu tiên trên thế giới. Chúng dựa trên các tuần dương hạm hạng nhẹ lớp Town trước đó, đặc biệt là lớp con Birmingham, nhưng được trang bị pháo 7.5 inch và đai giáp dày hơn. Chúng được thiết kế để chống lại những cuộc đột kích đoàn tàu vận tải của Đức. Chúng được trang bị vũ khí tốt, có tốc độ và tầm phạm vi hoạt động hợp lý, và khả năng bảo vệ tốt. Tổng cộng, có năm tàu đã được đưa vào hoạt động nhưng chỉ có bốn tàu hoạt động vào đầu Thế Chiến II."
 #AST_heavy_cruiser_1b: "Canberra Class" 
 AST_heavy_cruiser_2:0 "Lớp Surrey"
 AST_heavy_cruiser_2_desc:0 "Tuần dương hạm hạng nặng lớp Surrey được đề xuất trong Chương trình Hải quân năm 1928. Chúng là phiên bản cải tiến của các tuần dương hạm hạng nặng lớp York trước đó. Nếu chúng được hoàn thiện, chúng sẽ được trang bị bốn tháp pháo hai nòng 8 inch, lớp giáp nặng hơn và động cơ mạnh hơn. Hai chiếc đã được đặt hàng nhưng không chiếc nào được hạ thủy."
 AST_heavy_cruiser_3:0 "Lớp Admiral"
 AST_heavy_cruiser_3_desc:0 "Tuần dương hạm hạng nặng lớp Admiral (không nên nhầm lẫn với các tuần dương thiết giáp hạm lớp Admiral) là nỗ lực cuối cùng của Hải quân Hoàng gia nhằm thiết kế và chế tạo các tuần dương hạm trang bị khẩu pháo 8 inch. Nghiên cứu thiết kế bắt đầu vào năm 1938 và kết thúc vào năm 1941, dẫn đến nhiều kết quả khác nhau Các đề xuất cuối cùng bao gồm pháo 8 inch mới trong tháp pháo ba nòng, một vũ khí AA hạng nặng, giáp dày và tốc độ tốt. Việc thiếu tuần dương hạm của đối phương và hiệu quả chi phí của các tàu này dẫn đến việc tập trung vào việc chế tạo nhiều tuần dương hạm hạng nhẹ hơn."
 AST_heavy_cruiser_4:0 "Thiết kế Churchill"
 AST_heavy_cruiser_4_desc:0 "Những con tàu này được đề xuất bởi Sir Winston Churchill, Đại thần Hải quân, trong giai đoạn đầu của Thế Chiến II để chống lại các tuần dương hạm pháo lớn lớp Deutschland của Đức. Những con tàu này có khẩu pháo 9.2 inch, AA hạng nặng và lớp giáp chắc chắn. Chúng được thiết kế để chiến đấu hiệu quả với các tàu chủ lực của đối phương. Các con tàu cuối cùng đã bị hủy bỏ vì chi phí cao và thiếu nhu cầu về một tuần dương hạm hạng nặng mới. "
 AST_battle_cruiser_1:0 "Lớp Renown"
 AST_battle_cruiser_1_desc:0 "Tuần dương thiết giáp hạm lớp Renown ban đầu được đặt đóng dưới dạng phiên bản cải tiến của thiết giáp hạm lớp Revenge. Việc chế tạo chúng đã bị đình chỉ khi Thế Chiến II bùng nổ. Đô đốc Lord Fisher đã cố gắng khởi động lại việc chế tạo của chúng với tư cách là tuần dương thiết giáp hạm. Những con tàu này là loại tuần dương thiết giáp hạm tinh túy. Chúng đã được trang bị vũ khí tốt, nhanh và cơ động, nhưng có lớp giáp mỏng hơn và phạm vi hoạt động ngắn hơn. Chỉ có hai trong số ba tàu ban đầu, Repulse và Renown, được hoàn thành."
 AST_battle_cruiser_2:0 "Lớp Princess Royal"
 AST_battle_cruiser_2_desc:0 "Princess Royal là một lớp tuần dương thiết giáp hạm giả định là phiên bản nhanh hơn và rẻ hơn của thiết giáp hạm lớp King George V. Các tàu này mang vũ khí trang bị tương tự nhưng được giảm bớt cho cả tác chiến mặt nước và phòng không: hai khẩu pháo ba nòng14 inch và sáu khẩu nòng pháo AA nòng kép 5.25 inch. Tốc độ nhanh và tầm xa của chúng sẽ mang lại khả năng tấn công nhanh và bảo vệ đoàn tàu của Hải quân Hoàng gia, nhưng lớp giáp hạn chế của chúng sẽ có vấn đề nếu chúng phải chiến đấu với các thiết giáp hạm hiện đại."
 AST_battleship_1:1 "Lớp Revenge"
 AST_battleship_1_desc:1 "Thiết giáp hạm lớp Revenge được đặt hàng vào năm 1913 như là phiên bản rẻ tiền của những chiếc dreadnought nhanh lớp Queen Elizabeth. Mặc dù được trang bị và bọc giáp tương tự, nhưng tốc độ thấp hơn đáng kể của chúng khiến chúng trở thành nhiệm vụ thứ yếu trong Thế Chiến II. Trong số 8 tàu được trù định, chỉ 5 đã hoàn thành."
 AST_battleship_2:0 "Lớp King George V"
 AST_battleship_2_desc:0 "Thiết giáp hạm lớp King George V là kết quả của Hiệp ước Hải quân London lần thứ nhất năm 1922 và năm 1930 nhằm hạn chế khả năng di chuyển tối đa và khả năng trang bị pháo của các tàu chủ lực. Do đó, những con tàu này được trang bị pháo cỡ nòng nhỏ hơn so với các thiết giáp hạm trước đó và thậm chí cả các thiết giáp hạm đương thời. Mặc dù cỡ nòng nhỏ hơn, các con tàu được trang bị vũ khí đầy đủ, mang vũ khí AA mạnh và được bảo vệ đầy đủ. Năm con tàu đã được đặt hàng và đặt đóng để thay thế cho các thiết giáp hạm cũ thuộc Lớp Queen Elizabeth."
 AST_battleship_3:0 "Lớp Lion"
 AST_battleship_3_desc:0 "Thiết giáp hạm lớp Lion (Sư tử) là lớp tiếp theo của thiết giáp hạm King George V, tích hợp nhiều tính năng của chúng. Sáu chiếc được đặt hàng trong Chương trình Hải quân năm 1938 để thay thế các thiết giáp hạm lớp Revenge cũ kỹ nhưng không có chiếc nào được hoàn thiện do chiến sự bùng nổ. Các tàu có thể nhìn chung tương tự như lớp King George, nhưng vũ khí trang bị chính sẽ nặng hơn, giới thiệu một khẩu pháo 16 inch mới. Chúng cũng sẽ có lớp giáp dày hơn và động cơ mạnh hơn."
 AST_battleship_4:0 "Lớp Vanguard"
 AST_battleship_4_desc:0 "Thiết giáp hạm lớp Vanguard là thiết giáp hạm cuối cùng được đóng cho Hải quân Hoàng gia. Một chiếc duy nhất đã được đặt hàng nhưng bốn chiếc nữa được xem xét cho mặt trận Thái Bình Dương. Được đặt hàng theo Chương trình Chiến tranh Khẩn cấp năm 1940, việc xây dựng không đạt được ưu tiên cao và bị được hoàn thiện sau chiến tranh. Lớp này có thân tàu bóng bẩy, tạo độ ổn định và khả năng đi biển tuyệt vời. Trang bị vũ khí giống với các thiết giáp hạm lớp Queen Elizabeth và Revenge, cung cấp hỏa lực đáng kể. Động cơ khỏe và lớp giáp tốt giúp con tàu hoạt động nhanh và được bảo vệ tốt."
 AST_SH_battleship_1:0 "Lớp Centurion"
 AST_SH_battleship_1_desc:0 "Centurion là một lớp thiết giáp hạm hạng nặng giả định của Hải quân Hoàng gia được chế tạo để chống lại các tàu lớn của hải quân Đức và Nhật Bản. Pháo lớn 18 inch và lớp giáp dày cung cấp cho con tàu hỏa lực và khả năng bảo vệ cần thiết để chống lại các tàu này. Vũ khí AA, tầm bắn xa và tốc độ tốt là những yếu tố cần thiết để bao phủ các vùng biển rộng lớn của Đế quốc Anh."
 AST_SH_battleship_2:0 "Lớp Lion II"
 AST_SH_battleship_2_desc:0 "Thiết giáp hạm lớp Lion II được thiết kế vào năm 1944 như một phiên bản cải tiến của thiết giáp hạm lớp Lion trước đó. Kết hợp với các bài học thời chiến, thiết kế này lớn hơn và nặng hơn, và nếu hoàn thành, nó sẽ mang theo ba hoặc bốn khẩu súng ba nòng 16 inch loại mới nhất. Các tấm giáp dày đã bảo vệ con tàu khỏi mọi kẻ thù trên mặt đất hoặc trên không. Chi phí để đóng những con tàu này, sự thất bại của hải quân đối phương và nhu cầu về hàng không mẫu hạm đã khiến dự án bị từ bỏ."
 AST_carrier_1:0 "Lớp Courageous"
 AST_carrier_1_desc:0 "Ba hàng không mẫu hạm này được hoán cải thành tuần dương thiết giáp hạm và là mẫu hạm hạm đội đầu tiên của Hải quân Hoàng gia. Việc chuyển đổi chúng là kết quả của Hiệp ước Hải quân Washington năm 1922 và công việc hoàn thành vào năm 1925. Chúng là những tàu được bọc giáp vừa phải nhưng được trang bị tốt, với tầm xa và tốc độ tốt, nhưng do tính chất của việc hoán cải, việc bổ sung máy bay của chúng bị hạn chế. Tuy nhiên, chúng đã mang lại cho Hải quân Hoàng gia những kinh nghiệm quan trọng trong việc đóng mẫu hạm và trù hoạch hạm đội."
 AST_carrier_2:0 "Lớp Ark Royal"
 AST_carrier_2_desc:0 "Hàng không mẫu hạm Ark Royal là con tàu đầu tiên được chế tạo để phù hợp với các hạn chế của Hiệp ước Hải quân Washington. Nó là con tàu đầu tiên mà khoang chứa máy bay và sàn đáp là một phần không thể thiếu của thân tàu. Được thiết kế vào năm 1934, con tàu được bọc giáp và vũ trang tốt. Nó mang theo một lượng lớn máy bay, có phạm vi hoạt động và tốc độ phù hợp để theo kịp các lực lượng trọng yếu của Hải quân Hoàng gia."
 AST_carrier_3:0 "Lớp Illustrious"
 AST_carrier_3_desc:0 "Lớp Illustrious được thiết kế theo các hạn chế của Hiệp ước Hải quân London lần thứ hai năm 1936, trong đó giới hạn kích thước tàu sân bay ở mức giới hạn trên 23,000 tấn. Nó là tàu sân bay đầu tiên của Anh có sàn đáp bọc giáp, giúp giảm quy mô nhóm không quân của nó. Lớp giáp hạng nặng và vũ khí AA đã tạo ra một lớp bảo vệ vững chắc cho các con tàu, trong khi động cơ mạnh mẽ và một kho nhiên liệu lớn giúp cho các con tàu có phạm vi hoạt động tầm xa."
 AST_carrier_4:0 "Lớp Implacable"
 AST_carrier_4_desc:0 "Hàng không mẫu hạm lớp Implacable được đặt hàng theo Chương trình Hải quân năm 1938 và về cơ bản là phiên bản cải tiến của lớp Illustrious trước đó. Chiến tranh và sự chuyển hướng ưu tiên sang các tàu nhỏ hơn để làm nhiệm vụ bảo vệ các đoàn tàu trong giai đoạn đầu và giữa của cuộc chiến đã làm chậm chế quá trình xây dựng các tàu này. Chúng là những tàu lớn có thể chở nhiều máy bay hơn trong khi vẫn duy trì lớp giáp dày trên cả thân tàu và sàn đáp. Động cơ mạnh hơn giúp nó có tốc độ và phạm vi hoạt động lớn hơn so với lớp Illustrious."
 ### BEL - BELGIUM -- all generic ### 
 ### BRA - BRAZIL ### 
 BRA_submarine_1:0 "Lớp Humaytá"
 BRA_submarine_1_desc:0 "Tàu ngầm Humaytá của Brazil được đặt hàng từ Italy và giao hàng vào cuối những năm 1920. Nó được thiết kế như một lớp Balilla cải tiến, được thiết kế như một thợ lặn biển sâu. Nó có trọng lượng choán nước gần 1,400 tấn và được trang bị sáu ống phóng ngư lôi 533mm."
 BRA_submarine_2:0 "Lớp Tupy"
 BRA_submarine_2_desc:0 "Lớp Tupy là một lớp tàu ngầm của Brazil do Ý chế tạo vào giữa những năm 1930. Chúng là những tàu ngầm nhỏ hơn, lượng choán nước chỉ hơn 600 tấn và được trang bị sáu ngư lôi 533mm."
 BRA_destroyer_1:0 "Lớp Marnhão"
 BRA_destroyer_1_desc:0 "Marnhão là một khu trục hạm lớp K do Anh chế tạo đã được bán cho Brazil vào năm 1922. Con tàu có trọng lượng choán nước hơn 930 tấn và được trang bị 4 khẩu pháo 4 inch."
 BRA_destroyer_2:0 "Lớp Juruena"
 BRA_destroyer_2_desc:0 "Khu trục hạm lớp Juruena là một loạt sáu khu trục hạm lớp H được Brazil đặt hàng từ Vương quốc Anh vào cuối những năm 1930. Tuy nhiên, các tàu này chưa bao giờ được chuyển giao vì Anh đã trưng dụng chúng sau khi chiến tranh nổ ra vào năm 1939. Chúng có lượng choán nước hơn 1,300 tấn, có tốc độ tốt và được trang bị 3 khẩu pháo QF 4.7 inch Mk IX làm pháo chính, cũng như 8 ống phóng ngư lôi 533mm."
 BRA_destroyer_3:0 "Lớp Marcílio Dias"
 BRA_destroyer_3_desc:0 "Khu trục hạm lớp Marcílio Dias (đôi khi được gọi là lớp M, hoặc lớp Greenhalgh) là ba tàu của Hải quân Brazil được đưa vào biên chế vào năm 1943. Chúng dựa trên các khu trục hạm lớp Mahan của Hoa Kỳ và là những tàu lớn đầu tiên được đóng tại Brazil. Chúng có lượng choán nước 1,500 tấn và được trang bị 5 khẩu pháo chính 5 inch/38 cal."
 BRA_destroyer_4:0 "Lớp Acre"
 BRA_destroyer_4_desc:0 "Lớp Acre (đôi khi được gọi là lớp Amazonas) đại diện cho 6 khu trục hạm được chế tạo cho Hải quân Brazil. Không chiếc nào được hoàn thành trước khi chiến tranh kết thúc. Các tàu này được đóng ở Brazil theo thiết kế sửa đổi của Anh và một số thiết bị của Hoa Kỳ để thay thế sáu khu trục hạm lớp Juruena được Anh trưng dụng khi bắt đầu chiến tranh."
 BRA_light_cruiser_1:0 "Lớp Bahia"
 BRA_light_cruiser_1_desc:0 "Lớp Bahia là một lớp gồm hai tuần dương hạm trinh sát do Anh chế tạo cho Brazil và được chuyển giao vào năm 1910. Các tàu này đã được tân trang lại và hiện đại hóa rất nhiều vào những năm 1920 nhưng vẫn là một thiết kế tương đối lỗi thời vào đầu Thế Chiến II. Trong chiến tranh, các tuần dương hạm chủ yếu thực hiện nhiệm vụ hộ tống đoàn tàu vận tải."
 BRA_battleship_1:0 "Lớp Minas Gerais"
 BRA_battleship_1_desc:0 "Minas Gerais là một lớp gồm hai thiết giáp hạm dreadnought do Anh chế tạo cho Brazil vào đầu những năm 1900. Chúng hoạt động trong Thế Chiến II nhưng đã quá lỗi thời cho bất kỳ nhiệm vụ nghiêm trọng nào, thay vào đó được sử dụng làm tàu phòng thủ ven biển dọc theo bờ biển Brazil."
 ### BUL - BULGARIA -- all generic ### 
 ### CAN - CANADA ### 
 CAN_submarine_1:0 "Lớp L"
 CAN_submarine_1_desc:0 "Lớp L là tàu cỡ trung được lên kế hoạch ban đầu theo Chương trình Chiến tranh Khẩn cấp như một phiên bản cải tiến của các lớp tàu ngầm trước đó. Chúng được đóng vào giai đoạn cuối của Thế Chiến I và được trang bị ngư lôi mới, lớn hơn 21 inch. Chúng phục vụ cho đến đầu Thế Chiến II khi chúng chủ yếu được sử dụng cho các nhiệm vụ thứ cấp và huấn luyện."
 CAN_submarine_2:0 "Lớp T"
 CAN_submarine_2_desc:0 "Tàu lớp T hoặc Triton được thiết kế để thay thế các tàu ngầm cỡ lớn lớp O, P và R. Chúng là những tàu ngầm cỡ lớn vừa phải với tầm hoạt động xa, rất thích hợp cho Đại Tây Dương và Thái Bình Dương. Những con tàu này được trang bị vũ khí tốt, nền tảng ổn định và được sử dụng rộng rãi trong cuộc xung đột, vì 25% số tàu được chế tạo đã bị mất mát trong chiến tranh."
 CAN_submarine_3:0 "Lớp U"
 CAN_submarine_3_desc:0 "Lớp U là những tàu ngầm cỡ nhỏ được chế tạo theo Chương trình Khẩn cấp Chiến tranh trong năm 1940 và 1941. Ban đầu được thiết kế như những tàu ngầm huấn luyện khi chiến tranh nổ ra, thiết kế đã thay đổi, cho phép những chiếc tàu ngầm này tỏ ra hữu dụng trong các vùng nước hạn chế của Biển Bắc và Địa Trung Hải. Do kích thước nhỏ hơn, phạm vi và vũ khí của chúng bị hạn chế. Ba lớp con tạo thành lớp: Undine, Umpire và Uproar."
 CAN_submarine_4:0 "Lớp V"
 CAN_submarine_4_desc:0 "Tàu ngầm lớp V hoặc lớp Vampire dựa trên các tàu cỡ nhỏ hơn lớp U trước đây. Chúng lớn hơn nhưng vẫn tương đối nhỏ, khả năng đi biển tốt hơn nhưng phạm vi hoạt động và vũ khí hạn chế."
 CAN_destroyer_1:0 "Lớp V/W"
 CAN_destroyer_1_desc:0 "Những khu trục hạm này bao gồm các lớp Admirality và Thornycroft V và W. Chúng được chế tạo theo Chương trình Khẩn cấp Chiến tranh. Chúng là sự phát triển cuối cùng của thiết kế khu trục hạm của Anh trong Thế Chiến I, thể hiện những cải tiến của thiết kế tiền nhiệm cũng như những tiến bộ công nghệ mới. Một số lượng lớn các tàu này được đóng trong giai đoạn cuối của Thế Chiến I và trở thành xương sống của các hạm đội khu trục của Hải quân Hoàng gia sau đó. Bắt đầu từ những năm 1930, chúng được xếp vào các hạm đội dự bị, cuối cùng được sử dụng để làm nhiệm vụ hộ tống đoàn tàu vận tải. Chúng được trang bị đầy đủ, các tàu nhanh, có tầm phạm vi hoạt động tốt."
 #CAN_destroyer_1b: "Sanguenay Class" 
 CAN_destroyer_2:0 "Lớp Ottawa"
 CAN_destroyer_2_desc:0 "Lớp Ottawa là tên gọi của Canada dành cho các khu trục hạm lớp G, H và I của Anh được đặt hàng như một phần của Chương trình Xây dựng Hải quân trong năm 1933 và 1934. Nhìn chung, chúng là sự lặp lại của lớp F trước đó, với kích thước giảm đi một chút. Trang bị vũ khí trong lớp G và H cũng giống như lớp F, cả hai đều sử dụng pháo 4.7 inch. Những con tàu này có tầm hoạt động xa, được trang bị đầy đủ vũ khí và trang bị ngư lôi mạnh. Chúng đã được sử dụng rộng rãi trong chiến tranh và chịu nhiều tổn thất."
 #CAN_destroyer_2b: "Athabaskan Class" 
 CAN_destroyer_3:0 "Lớp J/K/N"
 CAN_destroyer_3_desc:0 "Tàu lớp J, K và N tương tự như lớp Tribal trước đó nhưng thay vì nhấn mạnh vào trang bị pháo, các nhà thiết kế đã quay trở lại trang bị ngư lôi hạng nặng và pháo nhẹ tiêu chuẩn hơn. Các con tàu đã được sửa đổi cải tiến trong suốt thời gian phục vụ thời chiến. Các nâng cấp bao gồm súng phòng không và radar cải tiến. Chúng là những tàu có tốc độ nhanh, phạm vi hoạt động tầm xa và được trang bị vũ khí tốt, lý tưởng để hộ tống hạm đội."
 CAN_destroyer_4:0 "Lớp Algonquin"
 CAN_destroyer_4_desc:0 "Lớp Algonquin là tên gọi của Canada dành cho các khu trục hạm lớp Battle của Anh. Các tàu này được đặt hàng như một phần của Chương trình Hải quân trong năm 1942 và 1943. Chúng được trang bị tốt cả pháo và ngư lôi. Khả năng, tốc độ và tầm phạm vi hoạt động ASW (Chống Ngầm) của vũ khí AA khiến chúng trở thành những chiếc tàu linh hoạt. Sự ra mắt muộn màng của chúng đối với cuộc chiến đã dẫn đến một đóng góp tối thiểu."
 CAN_light_cruiser_1:0 "Lớp C"
 CAN_light_cruiser_1_desc:1 "Tuần dương hạm hạng nhẹ lớp C là một nhóm 28 tuần dương hạm hạng nhẹ của Hải quân Hoàng gia. Chúng được chế tạo trước và trong Thế Chiến I cho điều kiện khắc nghiệt của Biển Bắc. Chúng tỏ ra là những con tàu chắc chắn và có năng lực mặc dù hơi nhỏ và chật chội. Vũ khí trang bị của chúng còn hơn cả thỏa mãn, vì họ mang đủ pháo 6 inch để chống lại các mục tiêu mặt nước của đối phương và một lượng ngư lôi hạng nặng. Chúng được sử dụng rộng rãi trong Thế Chiến I và tham gia vào nhiều hoạt động bề mặt. Chỉ các lớp con Caledon, Ceres và Carlisle được đưa vào sử dụng vào giữa những năm 1930."
 CAN_light_cruiser_2:0 "Lớp Southampton"
 CAN_light_cruiser_2_desc:0 "Tuần dương hạm hạng nhẹ lớp Southampton là một lớp con của các tuần dương hạm lớp Town và được thiết kế để chống lại các tuần dương hạm lớp Mogami của Nhật Bản. Những con tàu này được bọc giáp tốt, có tốc độ và tầm hoạt động tốt, đồng thời mang theo một vũ khí trang bị đáng gờm với 12 khẩu pháo 6 inch trong bốn tháp pháo ba nòng. Chúng là cơ sở cho nhiều thiết kế tuần dương hạm hạng nhẹ RN thời chiến."
 CAN_light_cruiser_3:0 "Lớp Quebec"
 CAN_light_cruiser_3_desc:0 "Lớp Quebec là tên gọi của Canada dành cho các tuần dương hạm hạng nhẹ thuộc lớp British Crown. Đây là phiên bản cải tiến của lớp Town trước đó nhưng với thiết kế đơn giản hóa để tăng tốc độ đóng và giảm chi phí. Các con tàu mang các loại pháo tương tự như thiết kế tiền nhiệm của chúng, bốn tháp pháo ba pháo cỡ pháo 6 inch. Chúng cũng được bọc giáp tương tự nhưng vì động cơ nhỏ hơn nên tầm phạm vi hoạt động của chúng bị giảm đi phần nào. Loại này bao gồm hai lớp con - Fiji và Ceylon."
 CAN_light_cruiser_4:0 "Lớp Ontario"
 CAN_light_cruiser_4_desc:0 "Lớp Ontario là tên gọi của Canada dành cho các tuần dương hạm hạng nhẹ lớp Minotaur (hoặc lớp Swiftsure) của Anh. Các tuần dương hạm này được thiết kế như một phiên bản sửa đổi của lớp Crown Colony, kết hợp các sửa đổi chiến tranh đã được cấp phép vào năm 1941. Chúng có phạm vi hoạt động xa hơn và nhiều vũ khí AA hơn lớp Crown Colony, trong khi trang bị vũ khí chính giảm xuống còn ba tháp pháo ba nòng."
 CAN_heavy_cruiser_1:0 "Lớp Hawkins"
 CAN_heavy_cruiser_1_desc:0 "Tuần dương hạm lớp Hawkins là các tuần dương hạm hạng nặng đầu tiên trên thế giới. Chúng dựa trên các tuần dương hạm hạng nhẹ lớp Town trước đó, đặc biệt là lớp con Birmingham, nhưng được trang bị pháo 7.5 inch và đai giáp dày hơn. Chúng được thiết kế để chống lại những cuộc đột kích đoàn tàu vận tải của Đức. Chúng được trang bị vũ khí tốt, có tốc độ và tầm phạm vi hoạt động hợp lý, và khả năng bảo vệ tốt. Tổng cộng, có năm tàu đã được đưa vào hoạt động nhưng chỉ có bốn tàu hoạt động vào đầu Thế Chiến II."
 CAN_heavy_cruiser_2:0 "Lớp Surrey"
 CAN_heavy_cruiser_2_desc:0 "Tuần dương hạm hạng nặng lớp Surrey được đề xuất trong Chương trình Hải quân năm 1928. Chúng là phiên bản cải tiến của các tuần dương hạm hạng nặng lớp York trước đó. Nếu chúng được hoàn thiện, chúng sẽ được trang bị bốn tháp pháo hai nòng 8 inch, lớp giáp nặng hơn và động cơ mạnh hơn. Hai chiếc đã được đặt hàng nhưng không chiếc nào được hạ thủy."
 CAN_heavy_cruiser_3:0 "Lớp Admiral"
 CAN_heavy_cruiser_3_desc:0 "Tuần dương hạm hạng nặng lớp Admiral (không nên nhầm lẫn với các tuần dương thiết giáp hạm lớp Admiral) là nỗ lực cuối cùng của Hải quân Hoàng gia nhằm thiết kế và chế tạo các tuần dương hạm trang bị khẩu pháo 8 inch. Nghiên cứu thiết kế bắt đầu vào năm 1938 và kết thúc vào năm 1941, dẫn đến nhiều kết quả khác nhau Các đề xuất cuối cùng bao gồm pháo 8 inch mới trong tháp pháo ba nòng, một vũ khí AA hạng nặng, giáp dày và tốc độ tốt. Việc thiếu tuần dương hạm của đối phương và hiệu quả chi phí của các tàu này dẫn đến việc tập trung vào việc chế tạo nhiều tuần dương hạm hạng nhẹ hơn."
 CAN_heavy_cruiser_4:0 "Thiết kế Churchill"
 CAN_heavy_cruiser_4_desc:0 "Những con tàu này được đề xuất bởi Sir Winston Churchill, Đại thần Hải quân, trong giai đoạn đầu của Thế Chiến II để chống lại các tuần dương hạm pháo lớn lớp Deutschland của Đức. Những con tàu này có khẩu pháo 9.2 inch, AA hạng nặng và lớp giáp chắc chắn. Chúng được thiết kế để chiến đấu hiệu quả với các tàu chủ lực của đối phương. Các con tàu cuối cùng đã bị hủy bỏ vì chi phí cao và thiếu nhu cầu về một tuần dương hạm hạng nặng mới. "
 CAN_battle_cruiser_1:0 "Lớp Renown"
 CAN_battle_cruiser_1_desc:0 "Tuần dương thiết giáp hạm lớp Renown ban đầu được đặt đóng dưới dạng phiên bản cải tiến của thiết giáp hạm lớp Revenge. Việc chế tạo chúng đã bị đình chỉ khi Thế Chiến II bùng nổ. Đô đốc Lord Fisher đã cố gắng khởi động lại việc chế tạo của chúng với tư cách là tuần dương thiết giáp hạm. Những con tàu này là loại tuần dương thiết giáp hạm tinh túy. Chúng đã được trang bị vũ khí tốt, nhanh và cơ động, nhưng có lớp giáp mỏng hơn và phạm vi hoạt động ngắn hơn. Chỉ có hai trong số ba tàu ban đầu, Repulse và Renown, được hoàn thành."
 CAN_battle_cruiser_2:0 "Lớp Princess Royal"
 CAN_battle_cruiser_2_desc:0 "Princess Royal là một lớp tuần dương thiết giáp hạm giả định là phiên bản nhanh hơn và rẻ hơn của thiết giáp hạm lớp King George V. Các tàu này mang vũ khí trang bị tương tự nhưng được giảm bớt cho cả tác chiến mặt nước và phòng không: hai khẩu pháo ba nòng14 inch và sáu khẩu nòng pháo AA nòng kép 5.25 inch. Tốc độ nhanh và tầm xa của chúng sẽ mang lại khả năng tấn công nhanh và bảo vệ đoàn tàu của Hải quân Hoàng gia, nhưng lớp giáp hạn chế của chúng sẽ có vấn đề nếu chúng phải chiến đấu với các thiết giáp hạm hiện đại."
 CAN_battleship_1:1 "Lớp Revenge"
 CAN_battleship_1_desc:1 "Thiết giáp hạm lớp Revenge được đặt hàng vào năm 1913 như là phiên bản rẻ tiền của những chiếc dreadnought nhanh lớp Queen Elizabeth. Mặc dù được trang bị và bọc giáp tương tự, nhưng tốc độ thấp hơn đáng kể của chúng khiến chúng trở thành nhiệm vụ thứ yếu trong Thế Chiến II. Trong số 8 tàu được trù định, chỉ 5 đã hoàn thành."
 CAN_battleship_2:0 "Lớp King George V"
 CAN_battleship_2_desc:0 "Thiết giáp hạm lớp King George V là kết quả của Hiệp ước Hải quân London lần thứ nhất năm 1922 và năm 1930 nhằm hạn chế khả năng di chuyển tối đa và khả năng trang bị pháo của các tàu chủ lực. Do đó, những con tàu này được trang bị pháo cỡ nòng nhỏ hơn so với các thiết giáp hạm trước đó và thậm chí cả các thiết giáp hạm đương thời. Mặc dù cỡ nòng nhỏ hơn, các con tàu được trang bị vũ khí đầy đủ, mang vũ khí AA mạnh và được bảo vệ đầy đủ. Năm con tàu đã được đặt hàng và đặt đóng để thay thế cho các thiết giáp hạm cũ thuộc Lớp Queen Elizabeth."
 CAN_battleship_3:0 "Lớp Lion"
 CAN_battleship_3_desc:0 "Thiết giáp hạm lớp Lion (Sư tử) là lớp tiếp theo của thiết giáp hạm King George V, tích hợp nhiều tính năng của chúng. Sáu chiếc được đặt hàng trong Chương trình Hải quân năm 1938 để thay thế các thiết giáp hạm lớp Revenge cũ kỹ nhưng không có chiếc nào được hoàn thiện do chiến sự bùng nổ. Các tàu có thể nhìn chung tương tự như lớp King George, nhưng vũ khí trang bị chính sẽ nặng hơn, giới thiệu một khẩu pháo 16 inch mới. Chúng cũng sẽ có lớp giáp dày hơn và động cơ mạnh hơn."
 CAN_battleship_4:0 "Lớp Vanguard"
 CAN_battleship_4_desc:0 "Thiết giáp hạm lớp Vanguard là thiết giáp hạm cuối cùng được đóng cho Hải quân Hoàng gia. Một chiếc duy nhất đã được đặt hàng nhưng bốn chiếc nữa được xem xét cho mặt trận Thái Bình Dương. Được đặt hàng theo Chương trình Chiến tranh Khẩn cấp năm 1940, việc xây dựng không đạt được ưu tiên cao và bị được hoàn thiện sau chiến tranh. Lớp này có thân tàu bóng bẩy, tạo độ ổn định và khả năng đi biển tuyệt vời. Trang bị vũ khí giống với các thiết giáp hạm lớp Queen Elizabeth và Revenge, cung cấp hỏa lực đáng kể. Động cơ khỏe và lớp giáp tốt giúp con tàu hoạt động nhanh và được bảo vệ tốt."
 CAN_SH_battleship_1:0 "Lớp Centurion"
 CAN_SH_battleship_1_desc:0 "Centurion là một lớp thiết giáp hạm hạng nặng giả định của Hải quân Hoàng gia được chế tạo để chống lại các tàu lớn của hải quân Đức và Nhật Bản. Pháo lớn 18 inch và lớp giáp dày cung cấp cho con tàu hỏa lực và khả năng bảo vệ cần thiết để chống lại các tàu này. Vũ khí AA, tầm bắn xa và tốc độ tốt là những yếu tố cần thiết để bao phủ các vùng biển rộng lớn của Đế quốc Anh."
 CAN_SH_battleship_2:0 "Lớp Lion II"
 CAN_SH_battleship_2_desc:0 "Thiết giáp hạm lớp Lion II được thiết kế vào năm 1944 như một phiên bản cải tiến của thiết giáp hạm lớp Lion trước đó. Kết hợp với các bài học thời chiến, thiết kế này lớn hơn và nặng hơn, và nếu hoàn thành, nó sẽ mang theo ba hoặc bốn khẩu súng ba nòng 16 inch loại mới nhất. Các tấm giáp dày đã bảo vệ con tàu khỏi mọi kẻ thù trên mặt đất hoặc trên không. Chi phí để đóng những con tàu này, sự thất bại của hải quân đối phương và nhu cầu về hàng không mẫu hạm đã khiến dự án bị từ bỏ."
 CAN_carrier_1:0 "Lớp Courageous"
 CAN_carrier_1_desc:0 "Ba hàng không mẫu hạm này được hoán cải thành tuần dương thiết giáp hạm và là mẫu hạm hạm đội đầu tiên của Hải quân Hoàng gia. Việc chuyển đổi chúng là kết quả của Hiệp ước Hải quân Washington năm 1922 và công việc hoàn thành vào năm 1925. Chúng là những tàu được bọc giáp vừa phải nhưng được trang bị tốt, với tầm xa và tốc độ tốt, nhưng do tính chất của việc hoán cải, việc bổ sung máy bay của chúng bị hạn chế. Tuy nhiên, chúng đã mang lại cho Hải quân Hoàng gia những kinh nghiệm quan trọng trong việc đóng mẫu hạm và trù hoạch hạm đội."
 CAN_carrier_2:0 "Lớp Ark Royal"
 CAN_carrier_2_desc:0 "Hàng không mẫu hạm Ark Royal là con tàu đầu tiên được chế tạo để phù hợp với các hạn chế của Hiệp ước Hải quân Washington. Nó là con tàu đầu tiên mà khoang chứa máy bay và sàn đáp là một phần không thể thiếu của thân tàu. Được thiết kế vào năm 1934, con tàu được bọc giáp và vũ trang tốt. Nó mang theo một lượng lớn máy bay, có phạm vi hoạt động và tốc độ phù hợp để theo kịp các lực lượng trọng yếu của Hải quân Hoàng gia."
 CAN_carrier_3:0 "Lớp Illustrious"
 CAN_carrier_3_desc:0 "Lớp Illustrious được thiết kế theo các hạn chế của Hiệp ước Hải quân London lần thứ hai năm 1936, trong đó giới hạn kích thước tàu sân bay ở mức giới hạn trên 23,000 tấn. Nó là tàu sân bay đầu tiên của Anh có sàn đáp bọc giáp, giúp giảm quy mô nhóm không quân của nó. Lớp giáp hạng nặng và vũ khí AA đã tạo ra một lớp bảo vệ vững chắc cho các con tàu, trong khi động cơ mạnh mẽ và một kho nhiên liệu lớn giúp cho các con tàu có phạm vi hoạt động tầm xa."
 CAN_carrier_4:0 "Lớp Implacable"
 CAN_carrier_4_desc:0 "Hàng không mẫu hạm lớp Implacable được đặt hàng theo Chương trình Hải quân năm 1938 và về cơ bản là phiên bản cải tiến của lớp Illustrious trước đó. Chiến tranh và sự chuyển hướng ưu tiên sang các tàu nhỏ hơn để làm nhiệm vụ bảo vệ các đoàn tàu trong giai đoạn đầu và giữa của cuộc chiến đã làm chậm chế quá trình xây dựng các tàu này. Chúng là những tàu lớn có thể chở nhiều máy bay hơn trong khi vẫn duy trì lớp giáp dày trên cả thân tàu và sàn đáp. Động cơ mạnh hơn giúp nó có tốc độ và phạm vi hoạt động lớn hơn so với lớp Illustrious."
 ### CHI - NATIONALIST CHINA ### 
 CHI_destroyer_1:0 "Lớp Jianwei"
 CHI_destroyer_1_desc:0 "Lớp Jianwei là một lớp tàu phóng lôi lớn được chế tạo cho Hải quân Trung Quốc thời Chính phủ Quốc dân và được đưa vào hoạt động vào năm 1904. Hai tàu lớp này đã được hiện đại hóa và vẫn còn phục vụ vào thời điểm Nhật Bản xâm lược. Sau khi được hiện đại hóa, chúng có lượng choán nước 870 tấn và được trang bị hai pháo chính 4.7 inch."
 CHI_light_cruiser_1:0 "Lớp Hairong"
 CHI_light_cruiser_1_desc:0 "Hairong là một tuần dương hạm hộ vệ của Trung Quốc do Đức chế tạo vào cuối những năm 1890. Con tàu tương tự như các tuần dương hạm hộ vệ khác và các tuần dương hạm hạng nhẹ tiếp theo được sản xuất cho Trung Quốc vào khoảng đầu thế kỷ này. Hairong có lượng choán nước chỉ dưới 2,700 tấn và được trang bị ba khẩu pháo 5.9 inch QF. "
 ### CHL - CHILE ### 
 CHL_submarine_1:0 "Lớp H"
 CHL_submarine_1_desc:0 "Những chiếc tàu ngầm này là một bộ gồm sáu chiếc tàu ngầm lớp H, hay Holland 602, được đóng tại Anh và được chuyển giao cho Chile ngay sau Thế Chiến I để đổi lấy những chiếc tàu ngầm bị đánh chặn trong chiến tranh. Các tàu này được đóng từ năm 1915 đến năm 1918. Chúng có lượng choán nước hơn 360 tấn, có độ lặn sâu 30m và được trang bị 4 ống phóng ngư lôi 450mm."
 #CHL_submarine_1b: "Capitán O`Brien Class" 
 CHL_destroyer_1:0 "Lớp Almirante Lynch"
 CHL_destroyer_1_desc:0 "Khu trục hạm lớp Almirante Lynch là một nhóm 6 tàu được đóng cho Hải quân Chile ở Anh ngay trước Thế Chiến I. Chỉ có hai tàu được chuyển giao trước khi chiến tranh bùng nổ và phục vụ cho đến năm 1945. Chúng có lượng choán nước 1,430 tấn, có tốc độ và tầm hoạt động khá phù hợp với kiểu cổ điển của chúng, và được trang bị sáu pháo chính 4 inch L/40 QF Mark VI và hai ống phóng ngư lôi 21 inch."
 #CHL_destroyer_1b: "Serrano Class" 
 CHL_light_cruiser_1:0 "Lớp Chacabuco"
 CHL_light_cruiser_1_desc:0 "Chacabuco là một tuần dương hạm hộ vệ được đóng ở Anh và được đưa vào biên chế cho Hải quân Chile vào năm 1902. Nó có lượng choán nước 4,160 và được trang bị hai pháo chính Armstrong 8 inch và ba ống phóng ngư lôi 18 inch. Nó chậm chạp nhưng được bọc giáp tốt so với các tuần dương hạm hạng nhẹ đời đầu."
 CHL_heavy_cruiser_1:0 "Lớp O'Higgins"
 CHL_heavy_cruiser_1_desc:0 "O'Higgins là một tuần dương hạm bọc giáp được chế tạo vào đầu thế kỷ 20 tại Anh cho Hải quân Chile. Nó có lượng choán nước 7,800 tấn, trang bị 4 khẩu pháo 8 inch và 45 cỡ nòng làm vũ khí chính, nhưng khá chậm so với các tuần dương hạm hạng nặng được chế tạo sau Thế Chiến I."
 CHL_battleship_1:0 "Lớp Almirante Latorre"
 CHL_battleship_1_desc:0 "Lớp Almirante Latorre bao gồm hai thiết giáp hạm siêu-dreadnought được đóng tại Anh cho Hải quân Chile khi Thế Chiến I bùng nổ. Chỉ một chiếc được hoàn thiện dưới dạng thiết giáp hạm, chiếc còn lại được chuyển đổi thành hàng không mẫu hạm HMS Eagle. Các con tàu có lượng choán nước hơn 28,000 tấn và có vũ khí trang bị chính là mười khẩu pháo 14 in./45 BL. Chúng được bọc giáp mỏng hơn nhưng có phần nhanh hơn so với các loại súng dreadnought khác cùng thời."
 ### COL - COLOMBIA ### 
 COL_destroyer_2:0 "Lớp Antioquia"
 COL_destroyer_2_desc:0 "Lớp Antioquia bao gồm hai khu trục hạm được chế tạo cho Hải quân Colombia ở Bồ Đào Nha. Các tàu này được đưa vào hoạt động năm 1934. Có lượng choán nước hơn 1,200 tấn và được trang bị 4 khẩu BL 4.7 inch và 8 ống phóng ngư lôi 533mm."
 ### DEN - DENMARK ### 
 DEN_submarine_1:0 "Lớp Rota"
 DEN_submarine_1_desc:0 "Tàu ngầm lớp Rota được chế tạo và đưa vào hoạt động ở Đan Mạch sau khi Thế Chiến I kết thúc. Chúng là tàu ngầm loại nhỏ và dựa trên thiết kế Holland 602. Có trọng lượng choán nước 290 tấn và được trang bị bốn ống phóng ngư lôi 450mm."
 DEN_submarine_2:0 "Lớp Havmanden"
 DEN_submarine_2_desc:0 "Lớp Havmanden bao gồm 5 tàu ngầm theo kế hoạch. Ba chiếc được hoàn thành trước khi Đức chiếm đóng, một chiếc được hoàn thành trong thời gian chiếm đóng và chiếc thứ năm đã bị hủy bỏ. Các tàu ngầm này khá nhỏ, lượng choán nước 320 tấn. Chúng được trang bị năm ống phóng ngư lôi 450mm."
 DEN_submarine_4:0 "Lớp Støren"
 DEN_submarine_4_desc:0 "Støren là một tàu ngầm lớp Vampire của Anh được chuyển giao cho Hải quân Đan Mạch sau chiến tranh. Con tàu tương đối nhỏ, trọng lượng choán nước 545 tấn, nhưng có bốn ống phóng ngư lôi 533mm và khả năng cho hải trình tốt."
 DEN_destroyer_4:0 "Lớp Huitfeldt"
 DEN_destroyer_4_desc:0 "Lớp Huitfeldt, còn được gọi là lớp Najaden, bao gồm hai tàu phóng lôi lớn được chế tạo và đưa vào hoạt động tại Đan Mạch. Việc xây dựng bắt đầu vào năm 1942 và các tàu này được hoàn thành vào năm 1947. Chúng có lượng choán nước hơn 780 tấn và có hai khẩu pháo 105mm là trang bị vũ khí chính, cũng như sáu ống phóng ngư lôi 533mm và nhiều loại vũ khí ASW (Chống Ngầm). "
 DEN_heavy_cruiser_1:0 "Lớp Herluf Trolle"
 DEN_heavy_cruiser_1_desc:0 "Lớp Herluf Trolle đại diện cho ba thiết giáp hạm ven biển ironclad được đưa vào hoạt động từ năm 1901 đến 1908. Mặc dù được phân loại thiết giáp hạm, chúng gần giống với một tuần dương hạm về kích thước và vũ khí trang bị. Chỉ một chiếc, Peter Skram, được đưa vào phục vụ vào đầu Thế Chiến II. Các con tàu có lượng choán nước trên 3,700 tấn, được trang bị hai khẩu pháo 240mm/K43 trong vũ khí chính của nó và được bọc giáp tốt, mặc dù chúng chậm hơn hầu hết các thiết giáp hạm dreadnought cùng thời."
 ### DOM - DOMINICAN REPUBLIC -- all generic ### 
 ### ECU - ECUADOR -- all generic ### 
 ### EST - ESTONIA ### 
 EST_submarine_2:0 "Lớp Kalev"
 EST_submarine_2_desc:0 "Lớp Kalev bao gồm hai tàu ngầm được đóng tại Vương quốc Anh cho hải quân Estonia vào năm 1936. Mục đích chính của nó là rà phá thủy lôi, mặc dù nó cũng được trang bị bốn ống phóng ngư lôi 533mm."
 ### FIN - FINLAND ### 
 FIN_heavy_cruiser_1:0 "Lớp Väinämöinen"
 FIN_heavy_cruiser_1_desc:0 "Lớp Väinämöinen bao gồm hai thiết giáp hạm phòng thủ ven biển được chế tạo và đưa vào hoạt động ở Phần Lan vào đầu những năm 1930. Chúng là một trong những tàu phòng thủ ven biển cuối cùng từng được đóng, mặc dù kích thước và vũ khí của chúng gần bằng một tuần dương hạm hạng nặng. Chúng chỉ choán nước 3,900 tấn và khá chậm, nhưng được trang bị bốn khẩu pháo cỡ nòng 254mm/45 Bofors."
 FIN_submarine_1:0 "Lớp Vetehinen"
 FIN_submarine_1_desc:0 "Lớp Vetehinen bao gồm ba tàu ngầm hạng trung được chế tạo cho Hải quân Phần Lan. Chúng dựa trên tàu ngầm UB III thời Thế Chiến I của Đức. Chúng có lượng choán nước dưới 500 tấn và được trang bị bốn ống phóng ngư lôi 533mm."
 ### GRE - GREECE ### 
 GRE_submarine_1:0 "Lớp Katsonis"
 GRE_submarine_1_desc:0 "Tàu ngầm lớp Katsonis được Pháp chế tạo cho Hải quân Hy Lạp vào cuối những năm 1920. Cả hai tàu lớp này đều phục vụ trong Thế Chiến II. Chúng có lượng choán nước gần 580 tấn và được trang bị sáu ống phóng ngư lôi 533mm."
 GRE_submarine_2:0 "Lớp Matrozos"
 GRE_submarine_2_desc:0 "Tàu ngầm Matrozos của Hy Lạp là một tàu ngầm lớp Perla của Italy bị người Anh bắt giữ và chuyển giao cho Hải quân Hy Lạp khi lưu vong vào năm 1942. Tàu ngầm có lượng choán nước 680 tấn và được trang bị sáu ống phóng ngư lôi 533mm. Nó có độ lặn sâu 80m."
 GRE_submarine_4:0 "Lớp Pipinos"
 GRE_submarine_4_desc:0 "Bốn tàu lớp Pipinos là tàu ngầm lớp U của Anh được chuyển giao cho Hải quân Hy Lập lưu vong từ năm 1943 đến năm 1946. Tàu có lượng choán nước 545 tấn và được trang bị bốn ống phóng ngư lôi 533mm."
 GRE_destroyer_1:0 "Lớp Aetos"
 GRE_destroyer_1_desc:0 "Khu trục hạm lớp Aetos được đóng ở Anh và mua cho Hải quân Hy Lạp trước Thế Chiến I. Cả bốn chiếc đều được phục vụ trong Thế Chiến II. Chúng có lượng choán nước 980 tấn và được trang bị bốn khẩu pháo 105mm/40 Armstrong P và bốn ống phóng ngư lôi 533mm. Chúng được hiện đại hóa vào cuối những năm 1920."
 #GRE_destroyer_1b: "Hydra Class" 
 GRE_destroyer_2:0 "Lớp Vasilefs Georgios I"
 GRE_destroyer_2_desc:0 "Lớp Vasilefs Georgios I là một lớp gồm hai khu trục hạm lớp H đã được sửa đổi của Anh được đóng tại Anh cho Hải quân Hy Lạp vào cuối những năm 1930. Các tàu này có lượng choán nước 1,350 tấn và có tốc độ khá. Chúng có tầm phạm vi hoạt động xa, được trang bị bốn khẩu pháo 128mm/42 SK C/34, và có ngư lôi bổ sung mạnh mẽ."
 GRE_destroyer_3:0 "Lớp Adrias"
 GRE_destroyer_3_desc:0 "Lớp Adrias là một lớp gồm sáu khu trục hạm lớp Hunt III của Anh, bốn trong số đó đã được chuyển giao cho Hải quân Hy Lạp lưu vong vào năm 1942. Khi là khu trục hạm hộ tống, chúng chạy chậm hơn so với một khu trục hạm tiêu chuẩn. Chúng có lượng choán nước 1,050 tấn, có 4 pháo 102mm/45 QF Mk XVI là trang bị vũ khí chính và có sự bổ sung mạnh mẽ của ngư lôi và thiết bị ASW (Chống Ngầm)."
 GRE_destroyer_4:0 "Lớp Leon"
 GRE_destroyer_4_desc:0 "Lớp Leon là một lớp khu trục hạm hộ tống lớp Cannon của Hoa Kỳ. Chúng được đưa vào hoạt động vào năm 1943 nhưng không được chuyển giao cho Hải quân Hy Lạp cho đến năm 1951. Các tàu này chậm hơn so với một khu trục hạm tiêu chuẩn. Chúng có lượng choán nước 1,240 tấn và có ba khẩu pháo 3 in./40 là trang bị vũ khí chính và có sự bổ sung mạnh mẽ của ngư lôi và thiết bị ASW (Chống Ngầm)."
 GRE_light_cruiser_1:0 "Lớp Elli"
 GRE_light_cruiser_1_desc:0 "Elli là một tuần dương hạm hạng nhẹ do Mỹ chế tạo vào năm 1914. Ban đầu nó được thiết kế cho Hải quân Trung Quốc, nhưng cuối cùng đã được chuyển giao cho Hy Lạp. Nó nhỏ cho một tuần dương hạm, chỉ choán nước 2,600 tấn. Nó có hai khẩu pháo cỡ nòng 152mm/45 là vũ khí chính của nó. Con tàu đã phục vụ trong Thế Chiến II và bị đánh chìm bởi một tàu ngầm của Italy trước khi Phe Trục xâm lược Hy Lạp."
 GRE_heavy_cruiser_1:0 "Lớp Averof"
 GRE_heavy_cruiser_1_desc:0 "Averof là một tuần dương hạm bọc thép được chế tạo tại Italy cho Hải quân Hy Lạp trước Thế Chiến I. Nó phục vụ trong suốt Thế Chiến II với tư cách là soái hạm của hạm đội. Averof khá mạnh so với các tuần dương cùng thời, với lượng choán nước gần 10,000 tấn. Nó được bọc giáp rất tốt và có vũ khí trang bị chính là bốn khẩu pháo 234mm/45 Armstrong. Mặc dù vậy, nó tương đối nhanh đối với một tuần dương bọc giáp."
 GRE_battleship_1:0 "Lớp Kilkis"
 GRE_battleship_1_desc:0 "Lớp Kilkis bao gồm hai thiết giáp hạm lớp Mississippi của Hoa Kỳ được đưa vào hoạt động năm 1908 và được bán cho Hy Lạp vào năm 1914. Chúng là những thiết giáp hạm tiền-dreadnought cuối cùng do Hoa Kỳ chế tạo. Chúng có lượng choán nước chỉ 13,000 tấn và được trang bị bốn khẩu pháo cỡ nòng 10 inch/45 Mk V trong vũ khí chính của chúng. Chúng có vũ khí trang bị, tốc độ và tầm bắn trung bình so với loại cũ. Cả hai con tàu đều được cho nghỉ hưu vào năm 1936."
 ### HOL - NETHERLANDS ### 
 HOL_submarine_1:0 "Lớp K-III"
 HOL_submarine_1_desc:0 "Lớp K-III bao gồm hai tàu ngầm được chế tạo và sử dụng bởi Hải quân Hoàng gia Hà Lan làm tàu ngầm tuần tra. Chúng được đưa vào hoạt động vào đầu những năm 1920 và dựa trên các tàu ngầm lớp Holland của Hoa Kỳ. Mỗi chiếc có lượng choán nước hơn 580 tấn và được trang bị vũ khí bốn ống phóng ngư lôi 450mm. "
 #HOL_submarine_1b: "K-XIV Class" 
 HOL_submarine_2:0 "Lớp O16"
 HOL_submarine_2_desc:0 "Tàu ngầm O16 được sản xuất và đặt hàng tại Hà Lan cho Hải quân Hoàng gia Hà Lan vào năm 1936. Nó là một tàu ngầm lớn, lượng choán nước hơn 980 tấn. Nó có độ lặn sâu 80m và được trang bị 8 ống phóng ngư lôi 533mm."
 HOL_submarine_3:0 "Lớp O21"
 HOL_submarine_3_desc:0 "Lớp O21 bao gồm 7 tàu ngầm do Hà Lan chế tạo và đưa vào vận hành. Tất cả các tàu đều chưa hoàn thiện vào thời điểm Đức xâm lược, mặc dù 5 chiếc đã tìm cách trốn sang Anh và phục vụ Hải quân Hà Lan lưu vong. Các tàu ngầm này lớn hơn một chút so với các tàu ngầm lớp O trước đó, có lượng choán nước hơn 990 tấn, nhưng tương tự được trang bị tám ống phóng ngư lôi 533mm."
 HOL_submarine_4:0 "Lớp Zwaardvis"
 HOL_submarine_4_desc:0 "Lớp Zwaardvis đại diện cho 4 tàu ngầm lớp Taciturn của Anh được chuyển giao cho Hải quân Hoàng gia Hà Lan lưu vong từ năm 1943 đến năm 1945. Các tàu có lượng choán nước 1,090 tấn, được trang bị 11 ống phóng ngư lôi 533mm và có độ lặn sâu hơn 100m."
 HOL_destroyer_1:0 "Lớp Van Ghent"
 HOL_destroyer_1_desc:0 "Lớp Van Ghent, hay Admiralen, bao gồm 8 khu trục hạm được chế tạo cho Hải quân Hoàng gia Hà Lan từ năm 1926 đến năm 1931. Các tàu này dựa trên phiên bản ban đầu của lớp A của Anh. Tất cả các con tàu tham chiến trong Thế Chiến II đều bị đánh đắm hoặc đánh chìm. Những con tàu có lượng choán nước hơn 1,300 tấn, được trang bị bốn khẩu pháo 120mm và có tốc độ khá tốt so với kiểu cổ điển của chúng"
 HOL_destroyer_3:0 "Lớp Callenburgh"
 HOL_destroyer_3_desc:0 "Lớp Gerard Callenburgh được lên kế hoạch chế tạo 4 khu trục hạm cho Hải quân Hoàng gia Hà Lan. Cả 4 chiếc đều được hạ thủy trước cuộc xâm lược của Đức, nhưng chỉ có 2 chiếc được hoàn thành, một của Anh sau khi trốn sang Anh, và một của Đức. Các khu trục hạm này có lượng choán nước hơn 1,600 tấn, được trang bị 5 khẩu pháo 120mm trong vũ khí chính của chúng, cũng như 8 ống phóng ngư lôi 533mm và có tốc độ tốt."
 HOL_destroyer_4:0 "Lớp Piet Hein"
 HOL_destroyer_4_desc:0 "Lớp Piet Hein bao gồm 3 khu trục hạm lớp S của Anh được chuyển giao cho Hải quân Hoàng gia Hà Lan ngay sau chiến tranh. Các tàu có lượng choán nước hơn 1,800 tấn, được trang bị 4 khẩu pháo 120mm/45 QF Mk IX, và có một loạt vũ khí ASW (Chống Ngầm)."
 HOL_light_cruiser_1:0 "Lớp Java"
 HOL_light_cruiser_1_desc:0 "Hà Lan đã đưa vào hoạt động hai tuần dương hạm hạng nhẹ lớp Java vào giữa những năm 1920. Các tàu được thiết kế ở Đức nhưng được đóng ở Hà Lan. Chúng có lượng choán nước gần 6,700 tấn và có trang bị vũ khí chính là 10 khẩu pháo 150mm Bofors. Chúng được bọc giáp mỏng và có tốc độ khá tốt so với kiểu cổ điển của chúng."
 HOL_light_cruiser_2:0 "Lớp De Ruyter"
 HOL_light_cruiser_2_desc:0 "Tuần dương hạm hạng nhẹ De Ruyter được chế tạo và đưa vào hoạt động tại Hà Lan vào giữa những năm 1930. Nó phục vụ chủ yếu ở Đông Ấn thuộc Hà Lan. Nó có lượng choán nước hơn 6,500 tấn và được trang bị bảy khẩu pháo 150mm trong kho vũ khí chính của mình. Nó có tốc độ dưới trung bình nhưng tầm phạm vi hoạt động tốt."
 HOL_light_cruiser_3:0 "Lớp Tromp"
 HOL_light_cruiser_3_desc:0 "Lớp Tromp bao gồm một cặp tuần dương hạm hạng nhẹ tương đối nhỏ được biên chế cho Hà Lan ngay trước cuộc xâm lược của Đức. Cả hai đều phục vụ ở Viễn Đông và sống sót sau chiến tranh. Chúng chỉ có lượng choán nước 3,350 tấn và theo thiết kế, có sáu khẩu pháo 150m là trang bị vũ khí chính."
 HOL_light_cruiser_4:0 "Lớp De Zeven Provinciën"
 HOL_light_cruiser_4_desc:0 "Lớp De Zeven Provinciën bao gồm hai tuần dương hạm được đặt lườn ngay trước khi quân Đức xâm lược nhưng mãi đến năm 1951 mới hoàn thành. Thiết kế cuối cùng được sửa đổi so với kế hoạch ban đầu năm 1939, và dẫn đến hai con tàu có lượng choán nước trên 12,000 tấn và được trang bị tám khẩu pháo Bofors 152mm. Chúng được bọc giáp tốt cho một tuần dương hạm hạng nhẹ và có tầm phạm vi hoạt động tốt."
 HOL_heavy_cruiser_1:0 "Lớp Soerabaja"
 HOL_heavy_cruiser_1_desc:0 "Tuần dương hạm Hà Lan Soerabaja, tên ban đầu là De Zeven Provinciën, là một tàu phòng thủ ven biển ('panterschip') được chế tạo và đưa vào hoạt động tại Hà Lan trước Thế Chiến I. Nó có lượng choán nước hơn 6,500 tấn và được trang bị hai khẩu pháo 280mm và 4 khẩu 150mm làm vũ khí chính. Nó phục vụ trong Thế Chiến II cho đến khi bị máy bay ném bom Nhật Bản đánh chìm vào năm 1942."
 ### IRE - IRELAND -- all generic ### 
 ### LAT - LATVIA ### 
 LAT_submarine_1:0 "Lớp Ronis"
 LAT_submarine_1_desc:0 "Lớp Ronis bao gồm hai tàu ngầm được đóng tại Pháp cho Hải quân Latvia. Chúng được đưa vào hoạt động năm 1927. Chúng nhỏ, lượng choán nước chỉ 390 tấn và được trang bị sáu ống phóng ngư lôi 533mm."
