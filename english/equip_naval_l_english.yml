 destroyer_1_desc:0 "Để đảm bảo an toàn cho các đoàn tàu vận tải, các khu trục hạm của Đại Chiến phải được thay thế và phát triển. Các tàu trang bị nhiều ngư lôi hơn sẽ cho phép nhiều cơ hội tham chiến hơn."
 destroyer_2_desc:0 "Tầm bắn của ngư lôi dài hơn và tốc độ nạp đạn nhanh hơn, cùng với các loại vũ khí mới như tháp pháo phòng không, sẽ cho phép các khu trục hạm của chúng ta hoạt động hiệu quả và linh hoạt."
 destroyer_3_desc:0 "Để đối mặt tốt hơn với các mối đe dọa từ bên trên và bên dưới, các khu trục hạm mới phải được trang bị radar và vũ khí phòng không và chống tàu ngầm hiện đại."
 destroyer_4_desc:0 "Khu trục hạm hiện đại phải được trang bị nhiều công nghệ phát hiện khác nhau, hệ thống triển khai bom chìm mới và được chế tạo ở quy mô lớn hơn so với các tàu tiền nhiệm."
 ship_hull_light_1_desc:0 "Để đảm bảo an toàn cho các đoàn tàu vận tải, các khu trục hạm của Đại Chiến phải được thay thế và phát triển. Các tàu trang bị nhiều ngư lôi hơn sẽ cho phép nhiều cơ hội tham chiến hơn."
