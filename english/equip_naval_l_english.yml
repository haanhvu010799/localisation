 ship_hull_heavy_3_desc:0 "Lớp giáp dày hơn, động cơ mạnh hơn, một loạt pháo cỡ nòng cao và khả năng phòng không được cải thiện có thể cho phép các thiết giáp hạm vẫn phù hợp, nếu được sử dụng chính xác, trong một thế giới mà chiến tranh hải quân ngày càng chiếm ưu thế bởi sự hỗ trợ từ trên không"
