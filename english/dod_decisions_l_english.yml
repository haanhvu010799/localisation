 ROM_change_sides_to_axis_desc:0 "Những thay đổi trong chính phủ của chúng ta đã tạo điều kiện cho sự thay đổi liên kết của chúng ta trong cuộc chiến. Bằng cách tham gia với ĐồngPhe Trục, các "đồng chí" hiện tại của chúng ta trong cuộc xung đột toàn cầu này sẽ trở nên bối rối khi viên đạn Romania tìm thấy mục tiêu mới."
