 ROM_change_sides_to_allies:0 "Gia nhập Đồng Minh"
 ROM_change_sides_to_allies_desc:0 "Những thay đổi trong chính phủ của chúng ta đã tạo điều kiện cho sự thay đổi liên kết của chúng ta trong cuộc chiến. Bằng cách tham gia với Đồng Minh, các "đồng chí" hiện tại của chúng ta trong cuộc xung đột toàn cầu này sẽ trở nên bối rối khi viên đạn Romania tìm thấy mục tiêu mới."
 ROM_change_sides_to_commintern:0 "Gia nhập Quốc tế Cộng sản"
 ROM_change_sides_to_commintern_desc:0 "Những thay đổi trong chính phủ của chúng ta đã tạo điều kiện cho sự thay đổi liên kết của chúng ta trong cuộc chiến. Bằng cách tham gia với Quốc tế Cộng sản, các "đồng chí" hiện tại của chúng ta trong cuộc xung đột toàn cầu này sẽ trở nên bối rối khi viên đạn Romania tìm thấy mục tiêu mới."
