 YUG_instigate_in_bulgaria:0 "Xúi giục Cuộc nổi dậy của Nông dân ở Bulgaria"
 YUG_instigate_in_bulgaria_desc:0 "Gần như toàn bộ công nhân Nam Slav đã được nhà nước của chúng ta trả tự do, trừ những người Bulgaria. Chỉ bằng cách khuyến khích người dân Bulgaria vùng lên chống lại những kẻ áp bức họ, chúng ta mới thực sự tuyên bố đã giải phóng những người lao động Slav ở Balkan."
 YUG_instigate_in_albania:0 "Xúi giục Cuộc nổi dậy của Nông dân ở Albania"
 YUG_instigate_in_albania_desc:0 "Mặc dù người Albania không tự nhận mình là người Slav, nhưng sự gần gũi của họ với biên giới của chúng ta và sự giao lưu văn hóa giữa người Albania và Nam Slav khiến họ trở thành ứng cử viên lý tưởng để tham gia Đại hội Công nhân Pan - Slav."
 YUG_instigate_in_greece:0 "Xúi giục Cuộc nổi dậy của Nông dân ở Hy Lạp"
 YUG_instigate_in_romania:0 "Xúi giục Cuộc nổi dậy của Nông dân ở Romania"
 YUG_instigate_in_hungary:0 "Xúi giục Cuộc nổi dậy của Nông dân ở Hungary"
 YUG_instigate_in_turkey:0 "Xúi giục Cuộc nổi dậy của Nông dân ở Thổ Nhĩ Kỳ"
 YUG_propaganda_in_target:0 "Chiến dịch Tuyên truyền ở [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc:0 "Mục tiêu của chúng ta đã được lựa chọn, tất cả những gì chúng ta cần làm bây giờ là cung cấp cho các đồng minh xã hội chủ nghĩa của chúng ta tuyên truyền hiệu quả và đủ sớm để chúng ta gieo mầm nổi dậy cần thiết để lật đổ các tầng lớp thượng lưu của Balkan."
 YUG_arm_communist_militants:0 "Arm [YUG_communist_coup_target.GetAdjective] Militants"
 YUG_arm_communist_militants_desc:0 "Chúng ta không thể đưa cuộc cách mạng đến với các đồng chí của chúng ta qua biên giới chỉ bằng lời nói. Chúng ta phải cung cấp cho các đồng minh của mình những vũ khí cần thiết để lật đổ chủ nhân của chúng."
 YUG_communist_coup:0 "Xúi giục Đảo chính Cộng sản"
 YUG_communist_coup_desc:0 "Họ đã chuẩn bị đủ lâu, tất cả những gì chúng ta cần làm bây giờ là cho phép các chiến binh bên kia biên giới của chúng ta chấp thuận và họ sẽ cố gắng tổ chức một cuộc đảo chính nhằm vào chính phủ tư bản tham nhũng của họ!"
 YUG_abandon_communist_effort:0 "Abandon Our Efforts in [YUG_communist_coup_target.GetNameDef]"
 YUG_abandon_communist_effort_desc:0 "Rõ ràng là người dân của [YUG_communist_coup_target.GetNameDef] vẫn chưa sẵn sàng thoát khỏi sự ràng buộc của chính phủ của họ và chúng ta phải từ bỏ nỗ lực xúi giục một cuộc đảo chính cộng sản ở quốc gia của họ."
 YUG_uprising_strength_tt:0 "Với sự hỗ trợ hiện tại của họ, sức mạnh của §YCộng sản§! sẽ được [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nĐiều này dựa trên sự ủng hộ của §YCộng sản§! hiện tại của họ và số lần nông dân đã được trang bị vũ khí."
