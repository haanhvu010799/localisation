l_english: 
 POL_danzig_decisions:0 "The 'Free' City of Danzig"
 POL_danzig_decisions_desc:0 "Danzig has been a thorn in the side of the Polish economy for too long! It is time we took control of the city, but such a thing can only be achieved with some degree of collaboration with the locals…"
 POL_unification_propaganda:0 "Unification Propaganda"
 POL_unification_propaganda_desc:1 "Danzig là một thành phố đa dạng về văn hóa của người Ba Lan, người Đức, và vô số dân tộc thiểu số khác và Đảng Quốc Xã tìm cách phá vỡ sự hợp tác đa văn hóa này. Tuyên truyền hiệu quả có thể được sử dụng để biến những người thiểu số của thành phố về phía chúng ta, hứa hẹn với họ sự bình đẳng mà Đức Quốc Xã sẽ chết sớm hơn là trao cho họ."
 POL_military_appeasement:0 "Nhượng bộ Quân sự"
 POL_military_appeasement_desc:0 "The Free City of Danzig cannot be integrated with brute force alone, some degree of appeasement may make the Danziger militia more aligned with Poland’s vision for the city."
 POL_raid_nazi_resistance:0 "Raid Nazi Resistance"
 POL_raid_nazi_resistance_desc:0 "Có những người trong thành phố sẽ giao chìa khóa tự do của họ cho Đức Quốc Xã và biến thành phố phụ thuộc vào Berlin. Những yếu tố này phải được loại bỏ khỏi thành phố bằng mọi giá, mặc dù hành động quân sự khắc nghiệt có thể có tác động xấu đến cách chúng ta được người dân địa phương cảm nhận."
 POL_tighten_control:0 "Tighten Control"
 POL_tighten_control_desc:0 "We have gained enough compliance in the city to further tighten our control without causing civil unrest. With this, we shall gain more access to Danziger resources and grow ever closer to achieving unity in the city."
 POL_sanation_decisions:0 "The Polish Sanation Government"
 POL_sanation_decisions_desc:0 "The Sanationists are divided into the camps left and right who both seek to disrupt our rule. We must appease and sideline the parties appropriately so that we may create a stable government for Poland’s future!"
 POL_sanation_left_irritation:0 "Sanation Left Irritation"
 POL_sanation_left_irritation_desc:0 "Tired of being marginalized and sidelined under Mościcki’s regime, the Sanation Left seek to restore the government of the former Prime Minister, Walery Sławek."
 POL_sanation_right_irritation:0 "Sanation Right Irritation"
 POL_sanation_right_irritation_desc:0 "With most of the military on their side, the Sanation Right seek to undermine the dictatorship and establish a Military Junta guided by Edward Rydz-Śmigły. With ties to both the military and Falangist paramilitaries, the Sanation Right are a dangerous political faction."
 POL_sideline_the_left:0 "Sideline the Left"
 POL_sideline_the_left_desc:0 "With the assistance of those on the Right, we may be able to sideline the Left and push them deeper into the political fringes of our society."
 POL_sideline_the_right:0 "Sideline the Right"
 POL_sideline_the_right_desc:0 "Though powerful, the Right could pushed into political irrelevancy by a joint-effort from the Left and the Castle."
 POL_peasant_strike_category:0 "The Peasant’s Strike"
 POL_peasant_strike_category_desc:0 ""
 POL_looming_peasants_strike_mission:0 "Looming Peasant's Strike"
 POL_looming_peasants_strike_mission_desc:0 "Nông dân không hài lòng, đòi trả lương cao hơn và giá lương thực giảm đáng kể. Các kết nối đường sắt yếu kém của Ba Lan ở phía Đông khiến việc cung cấp thực phẩm và trang thiết bị cho khu vực trở thành một nỗ lực tốn kém, nhưng với các khoản đầu tư thêm vào đường sắt, chúng ta có thể đáp ứng những gì nông dân yêu cầu."
 POL_peasants_strike:0 "The Peasant's Strike!"
 POL_peasants_strike_desc:0 "Căng thẳng đã bùng lên ở phía Đông. Nếu chúng ta không giải quyết cuộc khủng hoảng này càng sớm càng tốt, chúng ta có thể phải đối mặt với một cuộc nội chiến. Cuộc bãi công do lãnh đạo Đảng Nông dân Stanisław Mikołajczyk tổ chức đã thành lập một liên minh bao gồm các nhà dân chủ, xã hội chủ nghĩa và cộng sản đối lập với chính phủ Ba Lan và nếu bị bỏ qua nó sẽ kích động nổi dậy."
 POL_invite_foreign_motor_decisions:0 "Mời Công ty Motor Nước ngoài"
 POL_invite_foreign_motor_decisions_desc:0 ""
 POL_invite_ford:0 "Mời Ford Motors"
 POL_invite_ford_desc:0 "Cheap, efficient, and American, Ford Motors are capable of mass-producing motor equipment at an unrivalled rate."
 POL_invite_vauxhall:0 "Mời Vauxhall"
 POL_invite_vauxhall_desc:0 "The Brits have proven that their motor equipment is much swifter and higher quality on the road than any others in the world."
 POL_invite_somua:0 "Mời SOMUA"
 POL_invite_somua_desc:0 "French motorized and armored vehicles are hardier any others and are capable of taking shells from enemy vehicles while hardly sustaining any damage. These are the types of vehicles we need to survive the war."
 POL_miedzymorze_decisions:0 "The Międzymorze"
 POL_miedzymorze_decisions_desc:0 ""
 POL_diplomatic_mission_to_FIN:0 "Diplomatic Mission to [FIN.GetNameDef]"
 POL_diplomatic_mission_to_FIN_desc:0 "Nếu chúng ta thuyết phục các quốc gia khác tham gia Intermarium (Międzymorze), chúng ta phải thuyết phục họ rằng đó là lợi ích tốt nhất của họ. Bằng cách cử Józef Beck đi làm nhiệm vụ ngoại giao, chúng ta có cơ hội tốt hơn nhiều để xây dựng liên minh phòng thủ mà chúng ta hằng mơ ước."
