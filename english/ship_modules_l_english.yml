 ### EQUIPMENT MODULES ### 
 ship_light_battery_1:0 "85 mm RF. Cannon"
 ship_light_battery_1_short:0 "Light Battery I"
 ship_light_battery_1_desc:0 "Một khẩu súng tương đối nhỏ để sử dụng trên các khu trục hạm và tàu nhỏ hơn."
 ship_light_battery_2:0 "105 mm RF. Cannon"
 ship_light_battery_2_short:0 "Light Battery II"
 ship_light_battery_2_desc:0 "Một khẩu pháo nhỏ có giá đỡ trợ lực để cho phép pháo đến mục tiêu nhanh chóng."
 ship_light_battery_3:0 "127 mm RF. Cannon"
 ship_light_battery_3_short:0 "Light Battery III"
 ship_light_battery_3_desc:0 "Một khẩu pháo nhỏ với kính chắn pháo để bảo vệ phi hành đoàn khỏi mảnh vụn bay và thời tiết khắc nghiệt."
 ship_light_battery_4:0 "130 mm RF. Cannon"
 ship_light_battery_4_short:0 "Light Battery IV"
 ship_light_battery_4_desc:0 "Một cặp pháo nhỏ trong giá đỡ được bọc thép, được trợ lực."
 dp_light_battery:0 "127 mm Dual-Purpose Battery"
 dp_light_battery_short:0 "Dual-Purpose Main Battery"
 dp_light_battery_desc:0 "Một khẩu pháo nhỏ trong một giá treo đặc biệt, cho phép nó giao tranh với máy bay cũng như các mục tiêu trên mặt nước."
 ship_heavy_battery_1:0 "28 cm Cannon"
 ship_heavy_battery_1_short:0 "Heavy Battery I"
 ship_heavy_battery_1_desc:0 "Một khẩu đại bác cỡ nòng lớn có từ trước Đại Chiến."
 ship_heavy_battery_2:0 "30.5 cm Cannon"
 ship_heavy_battery_2_short:0 "Heavy Battery II"
 ship_heavy_battery_2_desc:1 "Một tập hợp các khẩu pháo cỡ nòng lớn trong giá treo được bọc thép dày. Việc thiết kế lại tháp pháo cho phép nâng cao độ cao của súng, do đó tăng tầm bắn."
 ship_heavy_battery_3:0 "38 cm Cannon"
 ship_heavy_battery_3_short:0 "Heavy Battery III"
 ship_heavy_battery_3_desc:0 "Giá đỡ được bọc thép chắc chắn dành cho pháo hạng nặng, tích hợp một số công nghệ mới để tăng độ chính xác và tốc độ bắn."
 ship_heavy_battery_4:0 "40.6 cm Cannon"
 ship_heavy_battery_4_short:0 "Heavy Battery IV"
 ship_heavy_battery_4_desc:0 "Sự tiến hóa cuối cùng của hỏa lực hạng nặng, loại giá đỡ được bọc thép dày này cho phép độ chính xác cao trong khoảng cách xa."
 ship_super_heavy_battery_1:0 "46 cm Cannon"
 ship_super_heavy_battery_1_short:0 "Super-Heavy Battery"
 ship_super_heavy_battery_1_desc:0 "Là khẩu pháo lớn nhất từng được gắn trên tàu, những khẩu pháo khổng lồ này được thiết kế để xuyên thủng bất kỳ loại giáp khả thi nào ở bất kỳ khoảng cách nào."
 ship_light_medium_battery_1:0 "14.5 cm Cannon"
 ship_light_medium_battery_1_short:0 "Light Cruiser Battery I"
 ship_light_medium_battery_1_desc:0 "Một sự thỏa hiệp giữa tốc độ bắn và trọng lượng của vỏ, khẩu pháo này được thiết kế để sử dụng trong các tuần dương hạm hạng nhẹ để đánh bại các tàu nhỏ hơn."
 ship_light_medium_battery_2:0 "15 cm Cannon"
 ship_light_medium_battery_2_short:0 "Light Cruiser Battery II"
 ship_light_medium_battery_2_desc:0 "Loại pháo này đại diện cho một sự tiến hóa hợp lý so với các mẫu trước đó, và được thiết kế để cho phép các tuần dương hạm hạng nhẹ có lợi thế về hỏa lực so với các khu trục hạm và các tuần dương hạm cũ hơn."
 ship_light_medium_battery_3:0 "15.5 cm Cannon"
 ship_light_medium_battery_3_short:0 "Light Cruiser Battery III"
 ship_light_medium_battery_3_desc:0 "Tích hợp một số công nghệ mới, giá đỡ bọc thép nhẹ này càng làm tăng khoảng cách giữa dàn pháo chính của khu trục hạm và tuần dương hạm hạng nhẹ."
 ship_light_medium_battery_4:0 "15.5 cm Auto-Loading Cannon"
 ship_light_medium_battery_4_short:0 "Light Cruiser Battery IV"
 ship_light_medium_battery_4_desc:0 "Được thiết kế từ mặt đất để có tốc độ bắn cao, giá đỡ này được tạo ra để cho phép các tuần dương hạm hạng nhẹ vô hiệu hóa những kẻ thù lớn hơn thông qua vô số đòn đánh."
 ship_medium_battery_1:0 "17 cm Cannon"
 ship_medium_battery_1_short:0 "Heavy Cruiser Battery I"
 ship_medium_battery_1_desc:0 "Mặc dù không thể gây sát thương đáng kể cho thiết giáp hạm, loại pháo hạng trung này cho phép một tuần dương hạm hạng nặng tự tin giao tranh với các tàu hạng nhẹ hơn và các tuần dương hạm khác."
 ship_medium_battery_2:0 "19 cm Cannon"
 ship_medium_battery_2_short:0 "Heavy Cruiser Battery II"
 ship_medium_battery_2_desc:0 "Một sự cải tiến của thiết kế trước đó, khẩu pháo này được chế tạo để bắt kịp với sự gia tăng về lớp giáp và tầm bắn xa hơn trong các trận hải chiến."
 ship_medium_battery_3:0 "20.3 cm Cannon"
 ship_medium_battery_3_short:0 "Heavy Cruiser Battery III"
 ship_medium_battery_3_desc:0 "Mặc dù không phải là khẩu pháo lớn nhất mà người ta có thể lắp trên tuần dương hạm, nhưng khẩu pháo này tạo ra sự cân bằng tốt nhất giữa trọng lượng vũ khí và hỏa lực và có thể đánh bại tuần dương-thiết giáp hạm một cách đáng tin cậy."
 ship_medium_battery_4:0 "20.3 cm Auto-Loading Cannon"
 ship_medium_battery_4_short:0 "Heavy Cruiser Battery IV"
 ship_medium_battery_4_desc:0 "Với cỡ nòng bị hạn chế bởi nguồn cung cấp đạn dược hiện có và nhằm trang bị thêm cho các tàu cũ, loại súng mới này có hệ thống nạp đạn tự động tiên tiến để cải thiện đáng kể tốc độ bắn."
 ship_secondaries_1:0 "75mm RF. Cannon"
 ship_secondaries_1_short:0 "Secondary Battery I"
 ship_secondaries_1_desc:0 "Được đặt trong một khối ở mạn tàu, khẩu pháo hạng nhẹ này mang lại cho các tàu lớn hơn một số biện pháp phòng thủ trước các tàu nhỏ hơn."
 ship_secondaries_2:0 "120mm RF. Cannon"
 ship_secondaries_2_short:0 "Secondary Battery II"
 ship_secondaries_2_desc:0 "Một giá đỡ có tháp pháo nhỏ dành cho các khẩu pháo bắn nhanh, được thiết kế để bảo vệ các tàu chủ lực trước các khu trục hạm và tàu phóng lôi."
 dp_ship_secondaries:0 "127mm Dual-Purpose Secondary Battery"
 dp_ship_secondaries_short:0 "Dual-Purpose Secondary Battery"
 dp_ship_secondaries_desc:0 "Bằng cách kết hợp các nhiệm vụ của súng phòng không hạng nặng và khẩu đội thứ cấp, giá treo này tăng cường đáng kể khả năng phòng không của tàu đồng thời cung cấp một số biện pháp phòng thủ chống lại các mục tiêu bề mặt nhỏ hơn."
 ship_fire_control_system_0:0 "Central Rangefinding"
 ship_fire_control_system_0_short:0 "Kiểm soát Hỏa lực 0"
 ship_fire_control_system_0_desc:0 "Một trạm trung tâm ở trên cao trên cột buồm của con tàu xác định phạm vi tới mục tiêu và truyền thông tin đó đến các bệ súng."
 ship_fire_control_system_1:0 "Director Fire"
 ship_fire_control_system_1_short:0 "Kiểm soát Hỏa lực I"
 ship_fire_control_system_1_desc:0 "Trạm điều khiển trung tâm bắn đồng loạt tất cả các khẩu súng theo lệnh của sĩ quan chỉ huy."
 ship_fire_control_system_2:0 "Mechanical Rangekeeper"
 ship_fire_control_system_2_short:0 "Kiểm soát Hỏa lực II"
 ship_fire_control_system_2_desc:0 "Một máy tính cơ học trên tàu liên tục cập nhật phạm vi và phạm vi đến mục tiêu từ thông tin được cung cấp bởi máy đo khoảng cách và các cảm biến khác."
 ship_fire_control_system_3:0 "Ballistic Computer"
 ship_fire_control_system_3_short:0 "Kiểm soát Hỏa lực III"
 ship_fire_control_system_3_desc:0 "Một máy tính cơ học phức tạp hơn xem xét nhiều yếu tố khi tính toán các giải pháp đạn đạo để tấn công mục tiêu."
 ship_torpedo_1:0 "Máy phóng Ngư lôi 3x 450mm"
 ship_torpedo_1_short:0 "Máy phóng Ngư lôi I"
 ship_torpedo_1_desc:0 "Một bộ ngư lôi cỡ trung có thể lắp trên tàu chiến mặt nước."
 ship_torpedo_2:0 "Máy phóng Ngư lôi 4x 450mm"
 ship_torpedo_2_short:0 "Máy phóng Ngư lôi II"
 ship_torpedo_2_desc:0 "Bằng cách lắp một ống phóng ngư lôi khác vào giá treo, tàu nổi có thể bắn ra một khoảng cách lớn hơn với cơ hội trúng đích cao hơn."
 ship_torpedo_3:0 "Máy phóng Ngư lôi 3x 533mm"
 ship_torpedo_3_short:0 "Máy phóng Ngư lôi III"
 ship_torpedo_3_desc:0 "Ngư lôi lớn hơn có thể mang đầu đạn lớn hơn, gây sát thương lên mục tiêu nhiều hơn đáng kể. Tuy nhiên, điều này đòi hỏi bệ phóng phải có ít ống hơn."
 ship_torpedo_4:0 "Máy phóng Ngư lôi 4x 533mm"
 ship_torpedo_4_short:0 "Máy phóng Ngư lôi IV"
 ship_torpedo_4_desc:0 "Giải quyết được các vấn đề cơ học khi phóng ngư lôi lớn từ tàu nổi, mẫu tàu tiên tiến này cũng có thể được nạp lại nhanh chóng cho một loạt ngư lôi khác."
 ship_torpedo_sub_1:0 "Ống phóng Ngư lôi 4x 450mm"
 ship_torpedo_sub_1_short:0 "Ống phóng Ngư lôi I"
 ship_torpedo_sub_1_desc:0 "Một bộ ống phóng ngư lôi cơ bản có thể được nạp lại từ bên trong tàu ngầm."
 ship_torpedo_sub_2:0 "Ống phóng Ngư lôi 6x 450mm"
 ship_torpedo_sub_2_short:0 "Ống phóng Ngư lôi II"
 ship_torpedo_sub_2_desc:0 "Phòng chứa ngư lôi lớn hơn cho phép lắp được nhiều ống phóng ngư lôi hơn. Nó cũng cung cấp nhiều không gian sống hơn cho phi hành đoàn."
 ship_torpedo_sub_3:0 "Ống phóng Ngư lôi 4x 533mm"
 ship_torpedo_sub_3_short:0 "Ống phóng Ngư lôi III"
 ship_torpedo_sub_3_desc:0 "Một bộ ống phóng ngư lôi lớn hơn cho phép tàu ngầm phóng ngư lôi lớn hơn."
 ship_torpedo_sub_4:0 "Ống phóng Ngư lôi 6x 533mm"
 ship_torpedo_sub_4_short:0 "Ống phóng Ngư lôi IV"
 ship_torpedo_sub_4_desc:0 "Việc bổ sung một máy đẩy nạp điện cho phép các ống phóng ngư lôi được nạp lại trong vòng vài phút."
 ship_anti_air_1:0 ".50 cal. MG"
 ship_anti_air_1_short:0 "Anti-Air I"
 ship_anti_air_1_desc:0 "Một bộ súng máy hạng nặng cung cấp một lượng nhỏ khả năng phòng thủ tầm gần chống lại máy bay."
 ship_anti_air_2:0 "20mm AA"
 ship_anti_air_2_short:0 "Phòng Không II"
 ship_anti_air_2_desc:0 "Một khẩu pháo tự động nhỏ ném một quả đạn pháo lớn hơn đáng kể, giết chết một máy bay tấn công trong một vài phát bắn."
 ship_anti_air_3:0 "37mm AA"
 ship_anti_air_3_short:0 "Anti-Air III"
 ship_anti_air_3_desc:0 "Các cỡ pháo trước đây đã được chứng minh là quá nhẹ để có thể tiêu diệt một máy bay tấn công một cách đáng tin cậy trước khi chúng có thể phóng ra lệnh. Đạn lớn hơn đòi hỏi pháo lớn hơn, nhưng có cơ hội tiêu diệt mục tiêu cao hơn đáng kể khi chúng thực sự bắn trúng."
 ship_anti_air_4:0 "40mm Quad AA"
 ship_anti_air_4_short:0 "Anti-Air IV"
 ship_anti_air_4_desc:0 "Mẫu súng phòng không mới nhất có giá treo được hỗ trợ để có thể theo dõi các mục tiêu bay nhanh và hệ thống điều khiển tiên tiến để điều phối hỏa lực của một số vị trí súng chống lại một mục tiêu duy nhất."
 ship_mine_layer_1:0 "Minelaying Rails"
 ship_mine_layer_1_desc:0 "Các sửa đổi cho một tàu mặt nước để mang và triển khai thủy lôi."
 ship_mine_sweeper_1:0 "Minesweeping Gear"
 ship_mine_sweeper_1_desc:0 "Trang bị để triển khai các thiết bị quét khác nhau."
 ship_mine_layer_sub:0 "Minelaying Tubes"
 ship_mine_layer_sub_desc:0 "Những sửa đổi đối với thân tàu ngầm, cho phép nó triển khai một số loại thủy lôi."
 ship_depth_charge_1:0 "Ray phóng Bom Chìm"
 ship_depth_charge_1_short:0 "Bom Chìm I"
 ship_depth_charge_1_desc:0 "Một bộ đường ray đơn giản cho phép phóng bom chìm ra khỏi đuôi tàu khi tàu lái qua mục tiêu ngầm."
 ship_depth_charge_2:0 "Máy ném Bom Chìm"
 ship_depth_charge_2_short:0 "Bom Chìm II"
 ship_depth_charge_2_desc:0 "Sử dụng một vụ nổ nhỏ, thiết bị này ném ra một quả bom chìm ở một khoảng cách khá xa, cho phép một con tàu thả một mẫu bom chìm trên một khu vực rộng lớn hơn."
 ship_depth_charge_3:0 "Anti-submarine Mortar"
 ship_depth_charge_3_short:0 "Bom Chìm III"
 ship_depth_charge_3_desc:0 "Một máy phóng ra bom chìm nhỏ hơn với tiếp điểm tiếp xúc, cho phép tàu tấn công mục tiêu mà không phá vỡ liên lạc sonar."
 ship_depth_charge_4:0 "Advanced Anti-submarine Mortar"
 ship_depth_charge_4_short:0 "Bom Chìm IV"
 ship_depth_charge_4_desc:0 "Một sự tiến hóa của mẫu trước đó, loại súng cối này có thể bắn ra một lượng điện lớn hơn đáng kể trong một khoảng cách xa hơn."
 ship_sub_snorkel_1:0 "Basic Schnorkel"
 ship_sub_snorkel_1_desc:0 "Một thiết bị cho phép tàu ngầm chạy các động cơ chính của nó dưới nước, cho phép nó nạp lại pháo mà không bị lộ ra ngoài để tấn công bằng cách nổi lên."
 ship_sub_snorkel_2:0 "Improved Schnorkel"
 ship_sub_snorkel_2_desc:0 "Những cải tiến đối với thiết kế của ống thông hơi giúp giảm các vấn đề khi sử dụng động cơ chính trong vùng biển lớn đồng thời giảm xác suất ống thông hơi bị phát hiện trên radar."
 ship_airplane_launcher_1:0 "Floatplane Catapult"
 ship_airplane_launcher_1_desc:0 "Một bệ phóng máy bay đơn giản đẩy một máy bay trinh sát nhỏ lên không trung."
 ship_airplane_launcher_2:0 "Improved Floatplane Catapult"
 ship_airplane_launcher_2_desc:0 "Một cơ chế phóng được cải tiến cho phép con tàu phóng một máy bay lớn hơn với tầm hoạt động và tốc độ lớn hơn."
 ship_deck_space:0 "Hangar Space"
 ship_deck_space_desc:0 "Một khu vực rộng mở bên trong con tàu cho phép bảo dưỡng và trang bị các máy bay có bánh. Việc thêm không gian nhà chứa máy bay cho con tàu sẽ làm tăng đáng kể chi phí."
 ship_sonar_1:0 "Hydrophones"
 ship_sonar_1_desc:0 "Một bộ ống nghe dưới nước đơn giản để theo dõi mục tiêu chìm bằng âm thanh mà nó tạo ra."
 ship_sonar_2:0 "Sonar Chủ động"
 ship_sonar_2_desc:0 "Một thiết bị phát ra tiếng ồn chủ động gửi một tiếng 'ping' ngắn xuống nước, sau đó lắng nghe tiếng vọng từ thân tàu ngầm chìm."
 ship_radar_1:0 "Decimetric Naval Search Radar"
 ship_radar_1_short:0 "Radar I"
 ship_radar_1_desc:0 "Một bộ radar đơn giản hoạt động trong dải bước sóng 50 cm cho phép phát hiện tàu nổi ngay cả trong thời tiết xấu ở phạm vi hơn 10 km."
 ship_radar_2:0 "Improved Decimetric Naval Search Radar"
 ship_radar_2_short:0 "Radar II"
 ship_radar_2_desc:0 "Một bộ radar cải tiến hoạt động trong dải bước sóng 30cm có thể đo chính xác phạm vi và khả năng mang của một con tàu nhỏ ở phạm vi trên 25 km."
 ship_radar_3:0 "Centrimetric Gunnery Radar"
 ship_radar_3_short:0 "Radar III"
 ship_radar_3_desc:0 "Được trang bị các khoang chân không Magnetron, bộ radar này không chỉ cho phép phát hiện các mục tiêu rất nhỏ mà còn phát hiện các mảnh đạn pháo bắn tung tóe. Điều này cho phép bắn mù thực sự đối với các mục tiêu, ngay cả vào ban đêm hoặc trong thời tiết xấu."
 ship_radar_4:0 "Rader Kiểm soát Hỏa lực Tích hợp"
 ship_radar_4_short:0 "Radar IV"
 ship_radar_4_desc:0 "Làm việc trong phạm vi bước sóng centimet, bộ radar này được tích hợp hoàn toàn vào hệ thống kiểm soát pháo hạm trên tàu và cho phép điều khiển súng đạn có độ chính xác cao trong mọi điều kiện thời tiết."
 ship_extra_fuel_tank:0 "Extra Fuel Tanks"
 ship_extra_fuel_tank_desc:0 "Dự trữ nhiên liệu mở rộng cho phép phạm vi hoạt động lớn hơn."
 light_ship_engine_1:0 "Động cơ 35,000 Shp"
 light_ship_engine_1_short:0 "Động cơ Hạng nhẹ I"
 light_ship_engine_1_desc:0 "Một bộ tua bin hơi nước nhỏ có thể đẩy một con tàu nhỏ ở tốc độ lớn hoặc cung cấp năng lượng cho một con tàu lớn hơn ở tốc độ chậm hơn."
 light_ship_engine_2:0 "Động cơ 40,000 Shp"
 light_ship_engine_2_short:0 "Động cơ Hạng nhẹ II"
 light_ship_engine_2_desc:0 "Sử dụng nồi hơi áp suất cao, cùng trọng lượng và không gian của máy móc có thể tạo ra sản lượng cao hơn."
 light_ship_engine_3:0 "Động cơ 45,000 Shp"
 light_ship_engine_3_short:0 "Động cơ Hạng nhẹ III"
 light_ship_engine_3_desc:0 "Những phát triển mới về vật liệu cho phép áp suất hơi nước cao hơn nhiều và do đó sản lượng điện lớn hơn."
 light_ship_engine_4:0 "Động cơ 50,000 Shp"
 light_ship_engine_4_short:0 "Động cơ Hạng nhẹ IV"
 light_ship_engine_4_desc:0 "Cải tiến cách bố trí động cơ và hộp số tuabin cho phép hiệu quả cao hơn với cùng một trọng lượng."
 sub_ship_engine_1:0 "Động cơ 1,000 Shp"
 sub_ship_engine_1_short:0 "Động cơ Tàu ngầm I"
 sub_ship_engine_1_desc:0 "Sự kết hợp giữa động cơ diesel và điện cho phép một tàu ngầm hoạt động dưới nước với tốc độ hợp lý."
 sub_ship_engine_2:0 "Động cơ 2,000 Shp"
 sub_ship_engine_2_short:0 "Động cơ Tàu ngầm II"
 sub_ship_engine_2_desc:0 "Một động cơ diesel mạnh hơn giúp tàu ngầm có khả năng chạy nhanh vào vị trí khi phát hiện mục tiêu."
 sub_ship_engine_3:0 "Động cơ 3,000 Shp"
 sub_ship_engine_3_short:0 "Động cơ Tàu ngầm III"
 sub_ship_engine_3_desc:0 "Các vật liệu và phương pháp sản xuất mới cho phép tạo ra các động cơ có thể chạy lâu hơn ở mức tối đa."
 sub_ship_engine_4:0 "Động cơ 4,000 Shp"
 sub_ship_engine_4_short:0 "Động cơ Tàu ngầm IV"
 sub_ship_engine_4_desc:1 "Động cơ tiên tiến với bộ tăng áp có thể chạy nhanh hơn nhiều trong một khoảng thời gian ngắn, để đuổi theo mục tiêu hoặc để nạp lại pháo nhanh hơn."
 cruiser_ship_engine_1:0 "Động cơ 60,000 Shp"
 cruiser_ship_engine_1_short:0 "Động cơ Tuần dương hạm I"
 cruiser_ship_engine_1_desc:0 "Một bộ nồi hơi cơ bản cung cấp hơi nước cho tuabin không bánh răng."
 cruiser_ship_engine_2:0 "Động cơ 70,000 Shp"
 cruiser_ship_engine_2_short:0 "Động cơ Tuần dương hạm II"
 cruiser_ship_engine_2_desc:0 "Tuabin hơi nước được trang bị bánh răng có hiệu suất cao hơn đáng kể, cho phép trọng lượng tăng thêm được sử dụng để tạo thêm năng lượng."
 cruiser_ship_engine_3:0 "Động cơ 80,000 Shp"
 cruiser_ship_engine_3_short:0 "Động cơ Tuần dương hạm III"
 cruiser_ship_engine_3_desc:0 "Việc bố trí nồi hơi được cải tiến tạo ra áp suất hơi cao hơn để có nhiều năng lượng hơn."
 cruiser_ship_engine_4:0 "Động cơ 90,000 Shp"
 cruiser_ship_engine_4_short:0 "Động cơ Tuần dương hạm IV"
 cruiser_ship_engine_4_desc:0 "Vật liệu tiên tiến giúp động cơ này có thể chạy lâu hơn ở tải cao."
 heavy_ship_engine_1:0 "Động cơ 30,000 Shp"
 heavy_ship_engine_1_short:0 "Động cơ Hạng nặng I"
 heavy_ship_engine_1_desc:0 "Với mục đích giải phóng trọng lượng cho pháo và lớp giáp, động cơ này không bao giờ được thiết kế để cho tốc độ đặc biệt cao."
 heavy_ship_engine_2:0 "Động cơ 90,000 Shp"
 heavy_ship_engine_2_short:0 "Động cơ Hạng nặng II"
 heavy_ship_engine_2_desc:0 "Mạnh mẽ hơn đáng kể so với các thiết kế trước đây, động cơ này nhằm cung cấp cho một con tàu hạng nặng một biên tốc độ thoải mái hơn so với các mẫu cũ."
 heavy_ship_engine_3:0 "Động cơ 150,000 Shp"
 heavy_ship_engine_3_short:0 "Động cơ Hạng nặng III"
 heavy_ship_engine_3_desc:0 "Khi trọng lượng pháo và lớp giáp tăng lên, động cơ này được thiết kế để cho phép đạt tốc độ cao hơn để truy đuổi kẻ thù đang bỏ chạy hoặc giữ cho phạm vi hoạt động chống lại những kẻ thù mạnh hơn."
 heavy_ship_engine_4:0 "Động cơ 210,000 Shp"
 heavy_ship_engine_4_short:0 "Động cơ Hạng nặng IV"
 heavy_ship_engine_4_desc:0 "Được thiết kế bằng vật liệu mới và thiết kế nồi hơi cải tiến, động cơ này nhằm cho phép một thiết giáp hạm hiện đại theo kịp các tàu sân bay và tuần dương hạm tốc độ."
 carrier_ship_engine_1:0 "Động cơ 50,000 Shp"
 carrier_ship_engine_1_short:0 "Động cơ Mẫu hạm I"
 carrier_ship_engine_1_desc:0 "Một bộ động cơ cơ bản cho phép một tàu sân bay cỡ trung đạt được tốc độ cần thiết cho hoạt động an toàn của máy bay."
 carrier_ship_engine_2:0 "Động cơ 120,000 Shp"
 carrier_ship_engine_2_short:0 "Động cơ Mẫu hạm II"
 carrier_ship_engine_2_desc:0 "Động cơ mới này được thiết kế để cho phép một tàu sân bay vượt qua hầu hết các tuần dương hạm cũ và một số khu trục hạm, cho phép nó né tránh các lực lượng mặt nước của đối phương."
 carrier_ship_engine_3:0 "Động cơ 150,000 Shp"
 carrier_ship_engine_3_short:0 "Động cơ Mẫu hạm III"
 carrier_ship_engine_3_desc:0 "Một động cơ được thiết kế để cho phép cả những tàu sân bay lớn di chuyển với tốc độ rất cao."
 carrier_ship_engine_4:0 "Động cơ 210,000 Shp"
 carrier_ship_engine_4_short:0 "Động cơ Mẫu hạm IV"
 carrier_ship_engine_4_desc:0 "Động cơ này được thiết kế để trang bị cho một 'tàu sân bay nhanh' hiện đại nhằm hoạt động như trung tâm của một nhóm tàu sân bay."
 ship_armor_bb_1:0 "200mm Belt/40mm Deck"
 ship_armor_bb_1_short:0 "Giáp Thiết giáp hạm I"
 ship_armor_bb_1_desc:0 "Được thiết kế để bảo vệ một con tàu chống lại các loại pháo có cỡ nòng của chính nó, sơ đồ lớp giáp này đảm bảo rằng mọi bộ phận của con tàu đều được bảo vệ tốt tùy theo mức độ hữu dụng của nó."
 ship_armor_bc_1:0 "150mm Belt/25mm Deck"
 ship_armor_bc_1_short:0 "Tuần dương Thiết giáp hạm Giáp I"
 ship_armor_bc_1_desc:0 "Được thiết kế để bảo vệ con tàu trước các loại pháo nhỏ hơn, bộ giáp này có trọng lượng nhẹ hơn rất nhiều để cho phép đạt tốc độ cao hơn."
 ship_armor_bb_2:0 "350mm Belt/150mm Deck"
 ship_armor_bb_2_short:0 "Giáp Thiết giáp hạm II"
 ship_armor_bb_2_desc:0 "Với đai nghiêng, chương trình lớp giáp này được thiết kế để bảo vệ một con tàu của tuyến trước các loại pháo có cỡ nòng của chính nó."
 ship_armor_bc_2:0 "305mm Belt/100mm Deck"
 ship_armor_bc_2_short:0 "Tuần dương Thiết giáp hạm Giáp II"
 ship_armor_bc_2_desc:0 "Một sự dung hòa giữa tốc độ và khả năng bảo vệ, chương trình lớp giáp này được thiết kế để bảo vệ một con tàu trước pháo của tuần dương hạm và khu trục hạm."
 ship_armor_bb_3:0 "380mm Belt/155mm Deck"
 ship_armor_bb_3_short:0 "Giáp Thiết giáp hạm III"
 ship_armor_bb_3_desc:0 "Một sự khác biệt hoàn toàn so với các kế hoạch bọc giáp trước đây, thiết kế này tạo ra một tòa thành được bọc thép dày ở trung tâm của con tàu nhưng hy sinh khả năng bảo vệ cho các bộ phận khác của con tàu. Nó nhằm bảo vệ con tàu trước các loại súng có tầm cỡ của nó."
 ship_armor_bc_3:0 "330mm Belt/130mm Deck"
 ship_armor_bc_3_short:0 "Tuần dương Thiết giáp hạm Giáp III"
 ship_armor_bc_3_desc:0 "Được thiết kế với mục tiêu hướng tới hạn chế về trọng lượng, chương trình lớp giáp này cố gắng bảo vệ tối đa các bộ phận quan trọng của con tàu bằng cách để các khu vực khác lộ ra ngoài. Đề án này không thể tồn tại lâu với vũ khí cấp thiết giáp hạm."
 ship_armor_shbb:0 "450mm Belt/210mm Deck"
 ship_armor_shbb_short:0 "Super-Heavy Armor"
 ship_armor_shbb_desc:0 "Lời cuối cùng trong thiết kế lớp giáp, sơ đồ lớp giáp này nhằm đánh bại tất cả các loại đạn pháo chính đã biết, cho phép một con tàu được trang bị như vậy có thể chiến đấu và đánh chìm bất kỳ thiết giáp hạm nào khác trên thế giới hiện nay."
 ship_armor_cruiser_1:0 "50mm Belt/40mm Deck"
 ship_armor_cruiser_1_short:0 "Cruiser Armor I"
 ship_armor_cruiser_1_desc:0 "Một chương trình thiết giáp nhằm giúp tuần dương hạm có lợi thế hơn khi chiến đấu chống lại khu trục hạm và các tàu vũ trang hạng nhẹ khác."
 ship_armor_cruiser_2:0 "100mm Belt/30mm Deck"
 ship_armor_cruiser_2_short:0 "Cruiser Armor II"
 ship_armor_cruiser_2_desc:0 "Một vành đai nặng hơn nhằm cho phép một tuần dương hạm giao chiến với các tuần dương hạm hạng nhẹ cũ hơn và các tàu nhỏ hơn với khả năng bảo vệ tốt."
 ship_armor_cruiser_3:0 "120mm Belt/50mm Deck"
 ship_armor_cruiser_3_short:0 "Cruiser Armor III"
 ship_armor_cruiser_3_desc:0 "Sao chép các phương pháp được sử dụng cho thiết giáp hạm, sơ đồ thiết giáp này được thiết kế để bắt kịp với sự phát triển của vũ khí trên thế giới."
 ship_armor_cruiser_4:0 "150mm Belt/60mm Deck"
 ship_armor_cruiser_4_short:0 "Cruiser Armor IV"
 ship_armor_cruiser_4_desc:0 "Chương trình lớp giáp này cố gắng tối đa hóa khả năng bảo vệ đối với các khu vực thực sự cần thiết để giữ cho một con tàu có thể nổi và trong chiến đấu, với cái giá phải trả là tất cả các khu vực khác."
 ship_armor_carrier_deck:0 "90mm Deck"
 ship_armor_carrier_deck_short:0 "Flight Deck Armor"
 ship_armor_carrier_deck_desc:0 "Các tấm lớp giáp hạng nặng bảo vệ khoang chứa máy bay chống lại các cuộc tấn công của máy bay ném bom đối phương với chi phí là ít không gian làm việc hơn."
