 wtt_news.43.t:0 "Đã sửa chữa Kênh đào Panama"
 wtt_news.43.desc:0 "Với một nỗ lực công nghiệp to lớn [From.GetNameDef] đã sửa chữa thành công Kênh đào Panama. Sáng nay đã chứng kiến việc mở lại đường liên kết quân sự quan trọng giữa Đại Tây Dương và Thái Bình Dương, sau hơn một năm sửa chữa khẩn trương."
 wtt_news.43.a:0 "Chúng ta đã khôi phục mối liên kết quan trọng giữa các đại dương của mình."
 wtt_news.43.b:0 "Chúng ta có thể một lần nữa di chuyển từ Thái Bình Dương sang Đại Tây Dương."
 wtt_news.43.c:0 "Điều này sẽ hỗ trợ rất nhiều cho những nỗ lực của chúng ta."
