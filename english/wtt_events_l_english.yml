 wtt_news.41.t:0 "Vụ nổ Kênh đào Panama"
 wtt_news.41.desc_usa:0 "Để đối phó với việc họ không thể bảo vệ kênh đào Panama và có nguy cơ đánh mất huyết mạch liên lạc quân sự quan trọng vào tay kẻ thù, [From.GetNameDef] thay vào đó đã chọn cho nổ con kênh để đảm bảo chúng bị từ chối sử dụng. Thông qua sự kết hợp của các khối chặn tàu, phá hoại và thủy lôi, việc phá hủy là khá hoàn chỉnh và có thể sẽ mất nhiều tháng nỗ lực công nghiệp để sửa chữa."
 wtt_news.41.desc_not_usa:0 "Trong những gì chỉ có thể được mô tả là một hoạt động quân sự táo bạo và xuất sắc, [From.GetNameDef] đã thành công trong việc cắt đứt huyết mạch liên lạc quân sự quan trọng là Kênh đào Panama. Thông qua sự kết hợp của các khối chặn tàu, phá hoại và thủy lôi, việc phá hủy là khá hoàn chỉnh và có thể sẽ mất nhiều tháng nỗ lực công nghiệp để sửa chữa."
