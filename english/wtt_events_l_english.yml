l_english: 
 generic.8.t:0 "Bậc thầy của Nguyên tử"
 generic.8.d:0 "Chúng ta đã sử dụng vũ khí hạt nhân đầu tiên trên thế giới, đặt chúng ta vào vị trí dẫn đầu trong cuộc chạy đua vũ trang hiện tại. Những nỗ lực to lớn của chúng ta đã được đền đáp và giờ đây, thế giới sẽ không còn lựa chọn nào khác ngoài việc kinh ngạc trước sức mạnh của chúng ta. Một ngày nào đó họ có thể sánh ngang chúng ta, nhưng chúng ta đã đảm bảo rằng họ sẽ không bao giờ vượt qua chúng ta."
 generic.8.a:0 "Nghiền nát kẻ thù của chúng ta thành cát bụi!"
 generic.9.t:0 "Trong Bóng tối của Kẻ khác"
 generic.9.d:0 "Các nước khác đã sử dụng vũ khí hạt nhân đầu tiên trên thế giới, đặt họ vào vị trí dẫn đầu của cuộc chạy đua vũ trang hiện tại. Hoàn toàn vượt trội, chúng ta không có lựa chọn nào khác ngoài việc tăng gấp đôi nỗ lực của mình và thu hẹp khoảng cách trước khi họ có thể gây ra nhiều sự tàn phá hơn nữa."
 generic.9.a:0 "Chương trình phải có được tất cả những gì chúng ta có thể dự phòng."
 generic.10.t:0 "Đồng minh Mạnh mẽ"
 generic.10.d:0 "Các đồng minh của chúng ta đã sử dụng vũ khí hạt nhân đầu tiên trên thế giới, đặt liên minh của chúng ta vào vị trí dẫn đầu trong cuộc chạy đua vũ trang hiện nay. Mặc dù chúng ta bị lép vế nhưng vũ khí đã được đồng minh của chúng ta làm chủ, đảm bảo khả năng trả đũa của chúng ta nếu bất kỳ kẻ thù nào cũng làm chủ được nguyên tử."
 generic.10.a:0 "Một kết quả có thể chấp nhận được."
 wtt_denmark.1.t:0 "Nền độc lập của Iceland"
 wtt_denmark.1.d:0 "Với việc cắt đứt liên lạc sau cuộc xâm lược, Quốc hội Iceland đã nắm quyền kiểm soát các vấn đề đối ngoại của chính quốc gia. Đây được hiểu là một biện pháp tạm thời, cho đến khi kết thúc việc chiếm đóng."
 wtt_denmark.1.a:0 "Chúc họ may mắn."
 news.331.t:0 "Iceland Giành Quyền Kiểm soát Đối ngoại"
 news.331.desc:0 "Với sự đầu hàng của đối tác liên minh là Đan Mạch, Quốc hội Iceland đã nắm quyền kiểm soát các vấn đề đối ngoại của mình và làm như vậy về cơ bản đã trở thành một quốc gia độc lập hoàn toàn. Thống đốc lâm thời mới được bầu đã tuyên bố Iceland trung lập trong cuộc xung đột hiện tại, bất chấp sự xâm lược của mẫu quốc của nó."
 news.331.a:0 "Trung lập không cứu được Đan Mạch."
 wtt_britain.24.t:0 "Đề xuất MacDonald"
 wtt_britain.24.d:0 "Với việc cuộc chiến hiện tại gây căng thẳng cho các tàu vận tải của Anh, nước láng giềng phía Đông của chúng ta ngày càng lo lắng về việc sử dụng các căn cứ không quân và hải quân của chúng ta, từ đó họ hy vọng sẽ mở rộng phạm vi bảo vệ trên các tuyến đường của tàu vận tải của họ. Một phái viên người Anh tên là Malcolm MacDonald hiện đã đến để đề xuất trả lại Bắc Ireland về quyền kiểm soát chủ quyền của Ireland, để đổi lấy việc chúng ta ngay lập tức tham gia vào cuộc chiến bên phía Vương quốc Anh."
 wtt_britain.24.a:0 "Một ý tưởng tuyệt vời."
 wtt_britain.24.b:0 "Phần thưởng không đáng là bao."
 wtt_britain.25.t:0 "Anh quốc Đòi hỏi Hạm đội Pháp"
 wtt_britain.25.d:0 "Các hạm đội Anh đã xuất hiện bên ngoài các bến cảng chính của hạm đội chúng ta, và chúng ta đã nhận được tối hậu thư yêu cầu hải quân của mình đầu hàng ngay lập tức. Nếu chúng ta không điều tàu đến các cảng của Anh ngay lập tức, đô đốc Anh đã đe dọa sẽ nổ súng."
 wtt_britain.25.a:0 "Chúng ta không có lựa chọn nào khác..."
 wtt_britain.25.b:0 "Chúng ta sẽ không bao giờ để bất kỳ quốc gia nào khác chiếm hạm đội của mình!"
 wtt_britain.26.t:0 "Pháp Giao nộp Hạm đội"
 wtt_britain.26.d:0 "Người Pháp đã đưa ra quyết định khôn ngoan khi đưa tàu của họ đến các cảng của chúng ta. Giờ đây, chúng ta có toàn quyền kiểm soát hạm đội Pháp."
 wtt_britain.26.a:0 "Ít nhất chúng ta đã giữ nó khỏi bàn tay của người Đức."
 wtt_britain.27.t:0 "Pháp Từ chối Tối hậu thư"
 wtt_britain.27.d:0 "Người Pháp đã từ chối các yêu cầu của chúng ta. Giờ đây, chúng ta chỉ còn lại một lựa chọn không thể tránh khỏi là lùi bước hoặc từ bỏ các đồng minh ban đầu của mình..."
 wtt_britain.27.a:0 "Chúng ta không thể cho phép hạm đội Pháp phục vụ lợi ích của Đức!"
 wtt_britain.27.b:0 "Điều này quá khó khăn. Chúng ta phải lùi bước."
 news.332.t:0 "Pháp Giao nộp Hạm đội"
 news.332.desc:0 "Hôm qua, các đơn vị hải quân Anh đã phong tỏa các đối tác Pháp của họ tại các căn cứ hải quân quan trọng ở Bắc Phi, ra tối hậu thư yêu cầu người Pháp phải đến các cảng của Anh ngay lập tức và từ bỏ quyền kiểm soát hạm đội của họ, nếu không Anh sẽ nổ súng vào đồng minh cũ của họ. Đối mặt với hỏa lực vượt trội, người Pháp đã chấp nhận tối hậu thư, và hạm đội của họ hiện nằm dưới sự kiểm soát của Anh."
 news.332.a:0 "Một quyết định khôn ngoan."
 news.332.b:0 "May mắn thay, cuộc đổ máu đã được ngăn chặn."
 news.332.c:0 "Sao họ dám?!"
 news.332.d:0 "Chúng ta không có lựa chọn nào khác."
 news.332.e:0 "Họ sẽ tiếp tục cuộc chiến dưới quyền của người Anh."
 news.333.t:0 "Anh quốc Tấn công tại Mers-el-Kébir"
 news.333.desc:0 "Hôm qua, các đơn vị hải quân Anh đã phong tỏa các đối tác Pháp của họ tại các căn cứ hải quân quan trọng ở Bắc Phi, ra tối hậu thư yêu cầu người Pháp phải đến các cảng của Anh ngay lập tức và từ bỏ quyền kiểm soát hạm đội của họ, nếu không Anh sẽ nổ súng vào đồng minh cũ của họ. Khi Pháp từ chối các yêu cầu của Anh, một cuộc đối đầu bằng pháo đã diễn ra đánh chìm ít nhất một thiết giáp hạm của Pháp và làm hư hại nghiêm trọng các bộ phận đáng kể của hạm đội Pháp."
 news.333.a:0 "Chúng ta đã làm những gì phải làm."
 news.333.b:0 "Điều này thật tàn nhẫn!"
 news.333.c:0 "Chúng ta có thể đã đánh giá thấp họ."
 news.333.d:0 "Chúng ta sẽ không sớm quên bội bạc này!"
 news.333.e:0 "Họ đã chứng minh được quyết tâm của mình."
 wtt_britain.28.t:0 "Ireland Chấp nhận Đề xuất MacDonald"
 wtt_britain.28.d:0 "Chính phủ Ireland đã chấp nhận đề xuất của chúng ta và đã tham gia vào mục tiêu của chúng ta để đổi lấy Bắc Ireland."
 wtt_britain.29.t:0 "Ireland Từ chối Đề xuất MacDonald"
 wtt_britain.29.d:0 "Chính phủ Ireland đã từ chối đề nghị của chúng ta, từ chối tham gia cuộc chiến đấu cho Dân chủ của chúng ta."
 wtt_britain.29.a:0 "Ai sẽ giúp họ khi người Đức đến tìm họ?"
 wtt_britain.30.t:0 "Hoa Kỳ Chuyển giao Vũ khí Khẩn cấp"
 wtt_britain.30.d:0 "Chính phủ Hoa Kỳ, với sự hỗ trợ ân cần của Ủy ban Hoa Kỳ cho Lực lượng Phòng vệ Bản thổ Anh quốc, đã gửi cho chúng ta một lô hàng khẩn cấp gồm súng trường, thiết bị cũ và một số loại pháo. Rất đa dạng chủng loại để có thể sử dụng thực sự cho quân đội của chúng ta, nhưng họ chắc chắn sẽ phải đi một chặng đường dài để vội vàng trang bị cho các quân đồn trú của Lực lượng Phòng vệ."
 wtt_britain.30.a:0 "Họ đã cứu chúng ta khỏi cuộc xâm lược!"
 wtt_germany.1.t:0 "Các sĩ quan Wehrmacht thách thức Hitler"
 wtt_germany.1.d:0 "Sự bất mãn tiềm ẩn đối với sự cai trị của Hitler đã trở nên nghiêm trọng hơn với cuộc khủng hoảng hiện tại, gây ra bởi động thái tái thiết vùng Rhineland của chính quyền. Một số tướng lĩnh của Wehrmacht đã tập hợp lại sau lưng Thống chế nổi tiếng August von Mackensen, người đã lên kế hoạch vận động nhằm hạ bệ Hitler và loại bỏ đảng Quốc Xã khỏi nước Đức.\n\nVới sự chia rẽ trong bộ máy chỉ huy cấp cao của Đức ngày càng rõ ràng ngay cả ở nước ngoài, các cường quốc nước ngoài đã bầu không phản đối việc tái thiết, lo ngại hơn về sự bất ổn nội bộ ngày càng tăng của Đức. Vị Thống chế già nua đã nhanh chóng tiến tới thành lập một chính phủ lâm thời, với sự phản đối của họ đối với chính phủ Đức Quốc Xã.\n\nCuộc đảo chính quân sự đã diễn ra tốt đẹp."
 wtt_germany.1.a:0 "Thanh trừng lũ cặn bã Đức Quốc Xã này khỏi vùng đất của chúng ta!"
 wtt_germany.2.t:0 "German Expatriates Join the Cause"
 wtt_germany.2.d:0 "Sau khi bị đối xử hà khắc gần đây và buộc phải rời bỏ xa xứ, nhiều đồng chí Đức bị di tản của chúng ta đã đổ xô đến các khu vực xung quanh của chúng ta. Với một số khả năng lãnh đạo, chúng ta đã tạo ra một số sư đoàn từ những tân binh hăng hái này, và giờ họ đã sẵn sàng chiến đấu với kẻ thù của chúng ta!"
 wtt_germany.3.t:0 "Nước Đức Bãi bỏ Lưu vong Wilhelm II"
 wtt_germany.3.d:0 "Đức đã mời Wilhelm II trở về quê cha đất tổ của mình với cái tên Kaiser (Hoàng đế Đức). Với những sự kiện gây xôn xao gần đây, điều này có thể hỗ trợ người Đức thiết lập hòa bình và ổn định cho quốc gia của họ. Tuy nhiên, con mắt của thế giới đang đổ dồn về phía chúng ta, vì nhiều người vẫn chưa quên cuộc xung đột khủng khiếp mà Kaiser (Hoàng đế Đức) năm xưa đã đẩy chúng ta vào chỉ hai thập kỷ trước."
 wtt_germany.3.a:0 "Chúng ta phải cho phép ông ta trở lại và dẫn dắt người dân của mình."
 wtt_germany.3.b:0 "Chúng ta phải ngăn chặn ông ta - không thể mạo hiểm thêm một cuộc Đại Chiến nữa."
 wtt_germany.4.t:0 "Kaiser Trở về Đức"
 wtt_germany.4.d:0 "Giữa những lễ kỷ niệm kéo dài, Wilhelm II đã trở lại với tư cách là Kaiser (Hoàng đế Đức) cho Đế chế Đức! Hà Lan mang ơn vì đã cho phép ông ta trú ẩn an toàn trong những thập kỷ qua và vì đã nhiều lần từ chối dẫn độ ông ta sang kẻ thù cũ của chúng ta. Mặc dù đất nước đã phải chịu nhiều thiệt hại trong cuộc nội chiến gần đây, người ta hy vọng rằng sự trở lại của Kaiser (Hoàng đế Đức) sẽ mang lại sự ổn định và thống nhất hơn nữa."
 wtt_germany.4.a:0 "Không nghi ngờ gì nữa, ông ấy sẽ lãnh đạo quốc gia tốt đẹp."
 wtt_germany.5.t:0 "Hà Lan Ngăn chặn Sự trở về của Kaiser"
 wtt_germany.5.d:0 "Đất nước Hà Lan hèn hạ, đã từ lâu đề nghị cho Wilhelm II tị nạn một cách lộng lẫy, giờ đã ngăn chặn những nỗ lực vượt biên sang Đức của Kaiser, và đã hộ tống ông ta trở về nơi ở của mình, Huis Doorn. Người Hà Lan viện dẫn những lo ngại về sự ổn định của lục địa là lý do để họ từ chối việc Kaiser (Hoàng đế Đức) trở lại ngai vàng nước Đức."
 wtt_germany.5.a:0 "Chúng ta sẽ cung cấp cho họ một số mối quan tâm ngay lập tức!"
 wtt_germany.5.b:1 "Có lẽ họ có lý... Chúng ta có những ứng cử viên khác."
 wtt_germany.5_tt:0 "Kaiser già có thể giúp con trai mình cai trị.\n"
 wtt_germany.6.t:0 "Wilhelm II Freed"
 wtt_germany.6.d:0 "Lực lượng của chúng ta, sau khi dọn sạch khu vực xung quanh Huis Doorn của lực lượng Hà Lan, đã tìm thấy Kaiser (Hoàng đế Đức) trong tình trạng sức khỏe tốt và đưa ông trở về Đức trong một đoàn xe cơ giới. Wilhelm II đã chiến thắng vượt qua biên giới chỉ vài giờ trước, và long trọng nhận trách nhiệm của Kaiser (Hoàng đế Đức) của Đế chế Đức khi ông đến Berlin."
 wtt_germany.6.a:0 "Không ai có thể ngăn cản chúng ta."
 GER_fascism_civil_war_tt:0 "Những kẻ ủng hộ phát xít bắt đầu một cuộc nội chiến.\n"
 wtt_germany.7.t:0 "Phụ thuộc Kinh tế Không được kiểm soát ở [From.GetName]"
 wtt_germany.7.d:0 "Với vòng xoáy dần dần xâm nhập vào phạm vi ảnh hưởng của [From.GetNameDef], nền kinh tế của chúng ta ngày càng trở nên phụ thuộc nhiều hơn vào đồng minh của chúng ta. Khi mà ngày nay, người Đức cuối cùng tiến tới kiểm soát hơn nữa nền kinh tế của chúng ta, chúng ta đã bất lực trong việc ngăn chặn họ. Kết quả là, sự kiểm soát của Đức đối với chính sách đối ngoại của chúng ta đã đạt đến mức chưa từng có."
 wtt_germany.7.a:0 "We must make do with the situation... For now."
 wtt_germany.8.t:0 "Germany Offers Support for Monarchist Coup"
 wtt_germany.8.d:0 "[From.GetNameDefCap] đã tiếp cận các phần tử ủng hộ chế độ quân chủ và chống phát xít của chính phủ Italy và lực lượng ngầm với kế hoạch ám sát Mussolini và thể chế của Victor Emmanuel III với tư cách là nhà lãnh đạo quốc gia. Người Đức đảm bảo với chúng ta rằng họ có thể xử lý vụ ám sát; tất cả những gì chúng ta phải làm là khẳng định sự sẵn sàng thành lập một chính phủ thay thế và cam kết hỗ trợ quân sự trong tương lai cho những nỗ lực của Đức."
 wtt_germany.8.a:0 "Chúng ta phải tìm đến nền Quân chủ trong thời gian sắp tới."
 wtt_germany.8.b:0 "Phi lý! Chúng ta sẽ không bao giờ từ bỏ con đường của mình!"
 wtt_germany.9.t:0 "Italy Chấp nhận Đề xuất Đảo chính"
 wtt_germany.9.d:0 "Các thành phần trong chính phủ Italy và thế lực ngầm đã chấp nhận đề nghị của chúng ta về một cuộc đảo chính. Họ đang chuẩn bị cho một cuộc vây hãm quyền lực nhanh chóng đối với Nhà vua, ngay sau khi vụ ám sát xảy ra."
 wtt_germany.9.a:0 "Chúng ta có thể thiết lập kế hoạch của mình trong hành động."
 wtt_germany.10.t:0 "Italy Từ chối Đề xuất Đảo chính"
 wtt_germany.10.d:0 "Các phần tử của chính phủ Italy và các tổ chức ngầm mà chúng ta liên hệ đã nói với chúng ta, theo những điều khoản không quá nhẹ nhàng, rằng họ không quan tâm đến đề xuất đảo chính của chúng ta. Họ đã đe dọa sẽ tiết lộ kế hoạch của chúng ta với chính phủ Italy nếu chúng ta dám đưa ra lời đề nghị tương tự một lần nữa."
 wtt_germany.10.a:0 "Thật không may."
 wtt_germany.11.t:0 "Vụ ám sát Mussolini của Đức"
 wtt_germany.11.d:0 "Kế hoạch của Đức đã được thực hiện và Mussolini đã bị bắn trong xe của mình trên đường phố Rome hôm nay. Vua Victor Emmanuel III đã nắm quyền điều hành đất nước, và đã cam kết gia nhập Liên minh Trung tâm cùng với [From.GetNameDef]."
 wtt_germany.11.a:0 "Chúng ta phải thể hiện lòng biết ơn của mình."
 wtt_germany.12.t:0 "Vụ ám sát Mussolini Thành công"
 wtt_germany.12.d:0 "Kế hoạch của chúng ta đã được thực hiện một cách hoàn hảo và Victor Emmanuel III đã nắm giữ vai trò lãnh đạo đất nước của mình. Hành động đầu tiên của ông ấy là ký một hiệp ước đảm bảo Italy gia nhập Liên minh Trung tâm."
 wtt_germany.12.a:0 "Các chế độ quân chủ sẽ trỗi dậy trở lại!"
 wtt_germany.13.t:0 "Thống nhất Áo-Hungary"
 wtt_germany.13.d:0 "Với sự hỗ trợ của chúng ta, [From.GetOldName] đã đi đầu trong việc thống nhất đế chế Áo-Hungary. Các hiệp ước giữa các bên liên quan đã được ký kết vào sáng nay, xóa bỏ tình cảm ly khai trong hai thập kỷ. Chính phủ thống nhất mới ngay lập tức cam kết hỗ trợ quân sự của họ vì sự nghiệp của chúng ta, trở thành thành viên của Liên minh Trung tâm."
 wtt_germany.13.a:0 "Đồng minh cũ của chúng ta đã trở lại bên cạnh chúng ta."
 wtt_germany.14.t:0 "Germany Offers Guarantee for Territory"
 wtt_germany.14.d:1 "[From.GetNameDefCap] đã tiếp cận chúng ta với một lời đề nghị mà họ cho rằng có thể có lợi cho cả hai bên. Căn cứ vào tình hình chính trị hiện tại và mối đe dọa ở biên giới phía Đông, người Đức đề xuất đưa ra một đảm bảo rằng họ sẽ viện trợ quân sự cho chúng ta trong trường hợp chúng ta chiến tranh với [SOV.GetNameDef]. Đổi lại, họ chỉ yêu cầu trả lại các lãnh thổ đã mất của họ là Danzig và Poznan."
 wtt_germany.14.a:0 "Sức mạnh quân sự của họ có lợi cho chúng ta hơn là đất đai."
 wtt_germany.14.b:0 "Chúng ta sẽ không bao giờ từ bỏ vùng đất của mình!"
 wtt_germany.15.t:0 "Ba Lan Chấp nhận Đề xuất"
 wtt_germany.15.d:1 "Người Ba Lan đã quyết định chấp nhận lời đề nghị của chúng ta và đã dàn xếp để chuyển các tỉnh biên giới của họ cho chúng ta Họ đã đặt niềm tin vào chúng ta và thúc giục chúng ta sẵn sàng trong trường hợp [SOV.GetAdjective] gây hấn.."
 wtt_germany.15.a:0 "Sự tàn lụi của Versailles này cuối cùng đã đảo ngược!"
 wtt_germany.16.t:0 "Ba Lan Từ chối Đề xuất"
 wtt_germany.16.d:0 "Người Ba Lan đã quyết định từ chối lời đề nghị của chúng ta. Bằng ngôn ngữ mạnh mẽ, họ đã nói rõ rằng họ sẽ không bao giờ tự ý từ bỏ lãnh thổ của mình và thà đối mặt với bất kỳ kẻ thù nào nếu đây là cái giá phải trả cho sự giúp đỡ."
 wtt_germany.16.a:0 "Chúng ta sẽ không bao giờ từ bỏ yêu sách của mình!"
 wtt_germany.16.b:0 "Có lẽ chúng ta phải chấp nhận nó."
 wtt_germany.17.t:0 "Cộng sản Đức Chạy trốn sang Pháp"
 wtt_germany.17.d:0 "Chính phủ Đức đã thẳng tay đàn áp chủ nghĩa cộng sản, và trục xuất họ ra nước ngoài. Kết quả là giờ đây chúng ta đang tiếp nhận một luồng tư tưởng cộng sản lớn từ nước láng giềng..."
 wtt_germany.17.a:0 "Nếu như điều này không làm mất ổn định đất nước quá nhiều..."
 wtt_germany.18.t:0 "Lãnh đạo Đức Quốc xã Bị bắt"
 wtt_germany.18.d:1 "Cuối cùng thì chúng ta đã giải phóng đất nước mình khỏi sự kìm kẹp của kẻ thù, và những công dân trung thành đã vươn lên ủng hộ sự nghiệp của chúng ta giờ đây cuối cùng cũng có thể trở về quê hương của họ. Với tư cách là một quốc gia, chúng ta có thể bắt đầu quá trình lâu dài và gian khổ để xây dựng lại đất nước. Đến lượt mình, giới lãnh đạo của đất nước được tự do bắt đầu nhìn về phía trước những gì có thể xảy ra trong tương lai: dân chủ, hay trở lại chế độ quân chủ cũ.\n\nTuy nhiên, một điều cuối cùng vẫn cần được chăm sóc. Với sự kết thúc của cuộc nội chiến, quân đội của chúng ta đã quản lý để bắt một nhóm lớn lãnh đạo của Đức Quốc Xã. Bây giờ, chỉ còn lại quyết định phải làm gì với phần lịch sử gần đây của chúng ta."
 wtt_germany.18.a:0 "Treo chúng lên!"
 wtt_germany.18.b:0 "Bỏ tù chúng suốt đời, chúng có thể hữu ích trong tương lai."
 wtt_germany.19.t:1 "[GER.GetName] Lên tiếng Chống lại [SOV.GetName]"
 wtt_germany.19.d:0 "Những luận điệu gần đây của Đức nhằm chống lại chúng ta ngày càng có hại cho danh tiếng của chúng ta ở Châu Âu. Những cáo buộc vu khống về 'sự gây hấn' được cho là của chúng ta đang bắt đầu gây ra sự sợ hãi và hiểu lầm ý định của chúng ta."
 wtt_germany.19.a:0 "Bắt đầu một loạt các cuộc diễn tập quân sự lớn để đe dọa tất cả họ!"
 GER_soviet_military_exercises:0 "Diễn tập Quân sự"
 wtt_germany.19.b:1 "Chúng ta phải cứu vãn danh tiếng và các mối quan hệ suôn sẻ."
 GER_soviet_smoothes_relationships:0 "Đã dàn xếp Mối quan hệ"
 wtt_germany.19.c:0 "Họ có nghĩ rằng chúng ta quan tâm những gì họ nói về mình không?"
 wtt_germany.20.t:0 "Đức Tạo lập Liên minh Trung Âu"
 wtt_germany.20.d:0 "Tiếp tục bắt tay vào chiến dịch vu cáo của họ chống lại chúng ta, người Đức hiện đã tuyên bố thành lập một liên minh mới. Có một chút nghi ngờ là nó nhằm chống lại chúng ta và họ có ý muốn can thiệp vào phạm vi ảnh hưởng của chúng ta."
 wtt_germany.20.a:0 "Tốt hơn hết họ nên ở lại vùng ảnh hưởng của chúng ta!"
 GER_soviet_reiterated_claims:0 "Nhắc lại Yêu sách"
 wtt_germany.20.b:0 "Chúng ta không được cho họ bất kỳ lý do gì để leo thang thêm."
 wtt_germany.21.t:0 "Đức Mời gọi Baltic"
 wtt_germany.22.t:0 "Đức Mời gọi Ba Lan"
 wtt_germany.23.t:0 "Đức Mời gọi Phần Lan"
 wtt_germany.21.d:0 "Người Đức đã đề nghị trở thành thành viên của một quốc gia trong phạm vi ảnh hưởng trực tiếp của chúng ta. Mối đe dọa đối với đất mẹ là rõ ràng!"
 wtt_germany.21.a:0 "Chúng ta phải tấn công để đảm bảo phần còn lại!"
 GER_soviet_securing_sphere:0 "Bảo mật Phạm vi Ảnh hưởng"
 wtt_germany.21.b:0 "Chúng ta không đủ khả năng để chống lại phương Tây."
 wtt_germany.24.t:1 "Mối đe dọa Lớn của [GER.GetGreatRedMenaceName]"
 wtt_germany.24.d:1 "Thông qua cả hai kênh chính thức và không chính thức, người Đức đã nói rõ rằng [GER.GetGreatRedMenaceEventDesc1]. Họ đã thúc giục chúng ta nhớ rằng chúng ta không đơn độc trong việc chịu đựng [GER.GetGreatRedMenaceEventDesc2], và rằng, nếu chỉ có lục địa đoàn kết, chúng ta mới có thể hạ gục con Gấu đó."
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_COMMUNIST:0 "[SOV.GetNameDef] đã và đang là mối đe dọa lớn nhất đối với sự ổn định của Châu Âu kể từ khi thành lập cách đây hai thập kỷ"
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_EXILES:0 "Chủ nghĩa đế quốc [SOV.GetAdjective] đã và đang là mối đe dọa lớn đối với sự ổn định của Châu Âu trong suốt lịch sử gần đây"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_COMMUNIST:0 "Mối đe dọa của Chủ nghĩa Cộng sản"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_EXILES:0 "mối đe dọa từ phía Đông"
 wtt_germany.24.a:0 "Hãy để chúng ta hy vọng họ đúng."
 wtt_germany.25.t:0 "Liên bang Soviet Union Dàn xếp Quan hệ"
 wtt_germany.25.d:0 "Liên bang Soviet đã nỗ lực phối hợp để giảm bớt mối lo ngại của các quốc gia Châu Âu. Với một thông báo công khai, họ tuyên bố rằng họ không có bất kỳ ý định thù địch nào và hy vọng rằng phản ứng kiềm chế của họ đối với luận điệu hiếu chiến của Đức sẽ thay cho họ."
 wtt_germany.25.a:0 "Điều đó vẫn còn để được nhìn thấy."
 wtt_germany.26.t:0 "Wilhelm II đã Chết"
 wtt_germany.26.d:0 "Đêm qua, Wilhelm II, Kaiser (Hoàng đế Đức) yêu dấu của chúng ta, đã ra đi thanh thản trong giấc ngủ. Mặc dù phải sống lưu vong lâu dài, nhưng sự quan phòng đã thấy phù hợp để cho phép ông trở về quê cha đất tổ trước khi chết, và kể từ khi trở về, ông đã lãnh đạo quốc gia của chúng ta một cách tốt đẹp. Con trai của ông, Friedrich Wilhelm, hiện đã nắm quyền lãnh đạo quốc gia, và sau khi đăng quang sẽ được gọi là Wilhelm III."
 wtt_germany.26.a:0 "Kaiser muôn năm!"
 wtt_germany.27.t:0 "August Von Mackensen đã Chết"
 wtt_germany.27.d:0 "Đêm qua August von Mackensen, thống chế đáng kính nhất của chúng ta, đã qua đời trong giấc ngủ yên bình. Những chiến công nổi tiếng của ông trong cuộc Đại Chiến và trong việc lật đổ kẻ áp bức phát xít khỏi quê hương của chúng ta, sẽ được ghi nhớ dài lâu. Con trai của Kaiser (Hoàng đế Đức) lưu vong, Friedrich Wilhelm, đã lấp đầy khoảng trống quyền lực của quốc gia, và sau khi đăng quang sẽ được gọi là Wilhelm III, cai trị Đế quốc với tư cách là Kaiser (Hoàng đế Đức) đầu tiên kể từ khi cha ông thoái vị năm 1918."
 wtt_germany.28.t:0 "Nước Đức Bãi bỏ Lưu vong Wilhelm II"
 wtt_germany.28.d:0 "Đế chế Đức đã bãi bỏ sự lưu vong của Wilhelm II và hiện đã tiếp cận Hà Lan để đòi trao trả lại Kaiser cũ (Hoàng đế Đức). Có vẻ như, mặc dù có rất nhiều lời kêu gọi dẫn độ tới chính phủ Hà Lan yêu cầu ông ta phải chịu trách nhiệm về việc bắt đầu cuộc Đại Chiến, nhưng kẻ hiếu chiến sẽ trở lại nắm quyền lãnh đạo của Đế quốc Đức."
 wtt_germany.28.d.2:0 "Đế chế Đức đã bãi bỏ sự lưu vong của Wilhelm II và hiện đã tiếp cận Hà Lan để đòi trao trả lại Kaiser cũ (Hoàng đế Đức). Trước việc Hà Lan từ chối cho phép ông ấy trở lại, giờ đây họ đã leo thang điều này thành một cuộc xung đột quân sự!"
 germany.60.c:0 "Họ sẽ không đơn độc! Tập hợp người Anh tham chiến!"
 wtt_germany.29.d:0 "Đế chế Đức đã bãi bỏ sự lưu vong của Wilhelm II và hiện đã tiếp cận Hà Lan để đòi trao trả lại Kaiser cũ (Hoàng đế Đức). Có vẻ như, mặc dù có rất nhiều lời yêu cầu dẫn độ với chính phủ Hà Lan yêu cầu ông ấy phải chịu trách nhiệm về việc bắt đầu cuộc Đại Chiến, nhưng kẻ hiếu chiến sẽ trở lại nắm quyền lãnh đạo của Đế chế Đức.\n\nPháp đã quyết định rằng điều này là không thể chấp nhận được và dường như có ý định đưa ra một tối hậu thư được quân đội hậu thuẫn. Quan điểm phổ biến ở Anh là phản đối chiến tranh, nhưng nếu chúng ta từ chối đứng về phía Pháp thì liên minh của chúng ta với họ sẽ bị giải thể."
 wtt_germany.29.d.2:0 "Đế chế Đức đã bãi bỏ sự lưu vong của Wilhelm II và hiện đã tiếp cận Hà Lan để đòi trao trả lại Kaiser cũ (Hoàng đế Đức). Trước việc Hà Lan từ chối cho phép ông ấy quay trở lại, giờ đây họ đã leo thang điều này thành một cuộc xung đột quân sự!\n\nPháp đã quyết định rằng điều này là không thể chấp nhận được và dường như có ý định đưa ra một tối hậu thư được quân đội hậu thuẫn. Quan điểm phổ biến ở Anh là phản đối chiến tranh, nhưng nếu chúng ta từ chối đứng về phía Pháp thì liên minh của chúng ta với họ sẽ bị giải thể."
 germany.61.c:0 "Chúng ta phải đến để hỗ trợ người Hà Lan!"
 wtt_germany.30.d:0 "Đế chế Đức đã bãi bỏ sự lưu vong của Wilhelm II và hiện đã tiếp cận Hà Lan để đòi trao trả lại Kaiser cũ (Hoàng đế Đức). Có vẻ như, mặc dù có rất nhiều lời yêu cầu dẫn độ với chính phủ Hà Lan yêu cầu ông ấy phải chịu trách nhiệm về việc bắt đầu cuộc Đại Chiến, nhưng kẻ hiếu chiến sẽ trở lại nắm quyền lãnh đạo của Đế chế Đức.\n\nPháp dường như bằng lòng để hạn chế phản ứng của họ trước sự phẫn nộ này đối với sự phản đối ngoại giao, và dư luận ở Anh kiên quyết phản đối một cuộc chiến tranh."
 wtt_germany.31.d:0 "Anh quốc từ chối ủng hộ chúng ta chống lại Đức, cho rằng vấn đề về chế độ quân chủ của Đức là vấn đề nội bộ. Nếu chúng ta gây chiến với Đức, có vẻ như chúng ta sẽ tự gánh chịu.\n\nDư luận ở Pháp phản đối chiến tranh, nhưng Đức sẽ chỉ phát triển mạnh hơn, và sự trở lại của Kaiser (Hoàng đế Đức) cũng có thể khơi gợi tình cảm đế quốc mới. Việc đưa ra một tối hậu thư sẽ ít đe dọa hơn nếu không có Anh đứng về phía chúng ta. Chúng ta có nên chống lại họ một mình không?"
 wtt_germany.32.d:0 "Mặc dù ở Anh thiếu sự ủng hộ của người dân đối với một cuộc chiến tranh, nhưng chính phủ Anh đã nhận ra mối đe dọa do Đức gây ra và họ đã đề nghị chúng ta hỗ trợ hết mình. Chúng ta sẽ đưa ra một tối hậu thư cuối cùng cho Đức để ngăn chặn sự trở lại của Kaiser (Hoàng đế Đức) Hiếu chiến. Nếu họ từ chối, đã đến lúc lực lượng của chúng ta phải tiến sâu vào nước Đức và chấm dứt chế độ chuyên chế của họ!"
 wtt_germany.33.d:0 "Anh và Pháp đã từ chối chấp nhận sự trở lại của Kaiser (Hoàng đế Đức) của chúng ta, gọi đó là 'sự phẫn nộ' khi kẻ được cho là chủ mưu của cuộc Đại Chiến được phép trở lại ngai vàng của mình. Họ đang huy động lực lượng của họ chống lại chúng ta và đã đưa ra tối hậu thư rằng các lực lượng của chúng ta phải rút lui ngay lập tức và trả Kaiser (Hoàng đế Đức) về nơi lưu đày của hắn, hoặc quốc gia của chúng ta sẽ xảy ra chiến tranh."
 wtt_germany.33.a:0 "Chúng ta không thể lùi bước! Kaiser muôn năm!"
 wtt_germany.34.d:0 "Anh quốc đã nhìn ra lý do và chấp nhận sự trở lại của Kaiser (Hoàng đế Đức), nhưng những người Pháp điên cuồng không chịu lùi bước! Tuyên bố rằng vụ việc này tạo thành mối đe dọa trực tiếp đối với an ninh của quốc gia họ, họ đang huy động lực lượng của mình và có thể tràn qua biên giới bất cứ lúc nào! Chúng ta đang có chiến tranh!"
 wtt_germany.35.d:0 "Bất chấp sự làm rõ của chúng ta rằng việc Wilhelm II trở lại ngai vàng của Đức sẽ bị coi là một hành động chiến tranh, Đức đã từ chối lùi bước và đưa Kaiser (Hoàng đế Đức) của họ lưu vong, phớt lờ lời cảnh báo của chúng ta. Điều này có nghĩa là bất chấp những nỗ lực hết sức của chúng ta để duy trì hòa bình, chiến tranh lại một lần nữa nổ ra ở Châu Âu."
 wtt_germany.38.t:0 "Người Đức Đòi hỏi Trả lại Thanh Đảo"
 wtt_germany.38.desc:0 "Đế quốc Đức gần đây đã phát ra ngày càng nhiều lời hùng biện, thúc giục quay trở lại chủ nghĩa thực dân. Giờ đây, thông qua các kênh ngoại giao, họ đã đưa ra đòi hỏi trao trả lại vùng đất cũ của họ ở Thanh Đảo. Có lẽ chúng ta có thể sử dụng điều này để đi đến một thỏa thuận có lợi..."
 wtt_germany.38.a:0 "Đổi lại, hãy yêu cầu sự hỗ trợ tiếp tục của Von Falkenhausen."
 wtt_germany.38.b:0 "Có lẽ họ sẽ hữu ích nếu có mặt trong khu vực."
 wtt_germany.38.c:0 "Chúng ta sẽ không bao giờ từ bỏ lãnh thổ có chủ quyền của mình nữa!"
 wtt_germany.39.t:0 "Trung Quốc Đề nghị Giao dịch Thanh Đảo"
 wtt_germany.39.desc:0 "Các quan chức Trung Quốc đã liên hệ với chúng ta với lời đề nghị về một thương vụ tiềm năng, mà họ nói rằng sẽ làm hài lòng cả hai bên. Họ đề xuất trao trả Thanh Đảo về quyền chính đáng của Đức, đổi lại đảm bảo rằng chúng ta sẽ không thu hồi nhiệm vụ của Von Falkenhausen."
 wtt_germany.39.a:0 "Chúng ta có thể đồng ý với điều đó."
 wtt_germany.39.b:0 "Không, chúng ta phải giữ cho các lựa chọn của mình luôn mở."
 wtt_germany.40.t:0 "[From.GetNameDefCap] Từ chối Đòi hỏi Thanh Đảo"
 wtt_germany.40.desc:0 "[From.GetNameDefCap] đã hoàn toàn từ chối đòi hỏi của chúng ta về việc trao trả lại Thanh Đảo. Chúng ta sẽ không có lựa chọn nào khác ngoài việc tìm kiếm sự trở lại của nó vào một ngày nào đó."
 wtt_germany.40.a:0 "Chúng ta có thể kiên nhẫn."
 wtt_germany.41.t:0 "Đức Chấp nhận Giao dịch Thanh Đảo"
 wtt_germany.41.desc:0 "Đế quốc Đức đã chấp nhận đề xuất của chúng ta về việc giao dịch Thanh Đảo. Họ đã đảm bảo cho chúng ta sự hỗ trợ tiếp tục của Von Falkenhausen."
 wtt_germany.42.t:0 "Đức Từ chối Giao dịch Thanh Đảo"
 wtt_germany.42.desc:0 "Đế quốc Đức đã từ chối đề xuất của chúng ta về việc giao dịch Thanh Đảo. Họ chắc hẳn không mong muốn vùng đất của họ quá tệ."
 wtt_germany.43.t:0 "Người Đức Đòi hỏi Trả lại Thanh Đảo"
 wtt_germany.43.desc:0 "Đế quốc Đức gần đây đã đưa ra ngày càng nhiều luận điệu, thúc giục quay trở lại chủ nghĩa thực dân. Bất chấp bản chất của việc họ mất Thanh Đảo - việc chúng ta chiếm giữ nó vào năm 1914 - người Đức hiện đã quyết định mở các cuộc đàm phán ngoại giao, yêu cầu trả lại vùng đất cũ của họ ở Thanh Đảo. Có lẽ chúng ta có thể sử dụng điều này để tiến tới một thỏa thuận có lợi..."
 wtt_germany.43.a:0 "Yêu cầu Đức triệt thoái Von Falkenhausen trở về."
 wtt_germany.43.b:0 "Họ sẽ không bao giờ đặt chân đến Viễn Đông nữa!"
 wtt_germany.44.t:0 "Nhật Bản Đề nghị Giao dịch Thanh Đảo"
 wtt_germany.44.desc:0 "Các quan chức Nhật Bản đã liên hệ với chúng ta với lời đề nghị về một giao dịch tiềm năng, mà họ nói rằng sẽ làm hài lòng cả hai bên. Họ đề xuất trao trả lại Thanh Đảo cho quyền hợp pháp của Đức, đổi lại việc nhiệm vụ của Von Falkenhausen ở Trung Quốc phải triệt thoái ngay lập tức."
 wtt_germany.46.desc:0 "Đế quốc Đức đã chấp nhận đề nghị của chúng ta về giao dịch Thanh Đảo. Họ đã ngay lập tức triệt thoái nhiệm vụ của Von Falkenhausen với Trung Quốc."
 wtt_germany.48.t:0 "[From.GetNameDefCap] Chấp nhận Đòi hỏi"
 wtt_germany.48.desc:0 "[From.GetNameDefCap] đã chấp nhận yêu cầu của chúng ta và dàn xếp để Thanh Đảo được trao trả lại ngay lập tức cho Đức!"
 wtt_germany.49.t:0 "Trục xuất Đức Quốc Xã gây ra khoản phí tổn nặng nề đối với [nazi_state_withdrawn.GetName]"
 wtt_germany.49.desc:0 "Cuối cùng, chúng ta cũng đã giành được quyền kiểm soát đối với [nazi_state_withdrawn.GetName], nhưng giao tranh diễn ra gay gắt. Đức Quốc Xã ngày càng trở nên cuồng tín và tuyệt vọng hơn khi chúng ta tiến lên, thường chiến đấu cho đến khi khu vực xung quanh nằm trong đống đổ nát. Cũng đã có báo cáo về chiến thuật tiêu thổ, phù hợp với 'Nerobefehl' của Hitler.\n\nChúng ta chắc chắn có thể dự liệu sự tàn phá hơn nữa trên quy mô này cho đến khi chúng ta kết thúc cuộc chiến này."
 wtt_germany.49.a:0 "Một cái giá nhỏ để loại bỏ quê cha đất tổ của chúng ta."
 wtt_germany.50.t:0 "Hitler Đã Chết"
 wtt_germany.50.desc:0 "Với việc chiếm được Berlin, quân đội của chúng ta đã phát hiện ra xác của Hitler trong một boongke trong thành phố. Chọn cái chết thay vì chứng kiến các phần tử chống phát xít tiếp quản đất nước, nhà lãnh đạo rõ ràng đã tự kết liễu mạng sống của mình hơn là nguy cơ bắt giữ.\n\nThay vào đó, Heinrich Himmler hiện đã lên lãnh đạo Đức Quốc Xã, và ông đã khẳng định rằng chính phủ sẽ không thoái thác trong cuộc chiến chống 'phản quốc chống Đức' của họ'."
 wtt_germany.50.a:0 "Đó là sự khởi đầu của sự kết thúc cho Đức Quốc Xã."
 wtt_germany.51.t:0 "Reinstate the Captured Nazi Leadership?"
 wtt_germany.51.desc:0 "Chiến tranh đã kéo dài và tàn khốc hơm đến nỗi giờ đây tất cả những người Đức trưởng thành đều được kêu gọi phục vụ. Mặc dù họ có thể không phù hợp với quan điểm tư tưởng của chúng ta, nhưng giới lãnh đạo Đức Quốc Xã bị bắt giữ sở hữu những kỹ năng có thể hữu ích cho chúng ta trong thời điểm cần thiết này.\n\nChúng ta có thể đưa ra lời đề nghị giành lại tự do cho họ sau chiến tranh, để đổi lấy việc cho mượn kỹ năng của họ cho chính nghĩa của chúng ta bây giờ."
 wtt_germany.51.a:0 "Vâng, một phần phục hồi quyền lãnh đạo của Đức Quốc xã."
 reinstate_nazi_leadership_TT:0 "Các cố vấn chỉ phát xít một lần nữa đủ điều kiện để được phục vụ.\n"
 wtt_germany.51.b:0 "Không, họ ở đâu cũng được."
 wtt_germany.51.c:0 "Chúng ta không thể cho phép chúng giành lại tự do nếu chiến tranh diễn ra tồi tệ... Treo cổ chúng!"
 wtt_germany.52.t:0 "Nội Chiến Dân chủ ở [From.From.GetName]"
 wtt_germany.52.desc:0 "Các phần tử dân chủ ở [From.From.GetName] đã phát động một cuộc nội chiến để thiết lập lại bầu cử tự do và trả lại quyền lực cho người dân. Họ có thể yêu cầu sự giúp đỡ của chúng ta và thành công của họ sẽ đảm bảo một đồng minh tương lai cho đại nghiệp của chúng ta."
 wtt_germany.52.a:0 "Chúng ta sẽ đứng về phía dân chủ!"
 wtt_germany.52.b:0 "Họ sẽ phải giải quyết vấn đề của chính mình."
 wtt_germany.53.t:0 "Austrian Pro-German Sentiment Soars"
 wtt_germany.53.desc:0 "Tình cảm của Đức đối với nước láng giềng phía nam Áo của chúng ta đã tăng lên đáng kể khi chúng ta là đồng minh được một thời gian. Sẽ không nằm ngoài khả năng một cuộc trưng cầu dân ý kêu gọi thống nhất với Đức có thể đáp ứng được sự đồng tình của người dân Áo. Chúng ta có nên thúc giục chính phủ Áo tổ chức một cuộc họp không?"
 wtt_germany.53.a:0 "Đúng, giải pháp nước Tiểu Đức là một sai lầm."
 wtt_germany.53.b:0 "Không, giải pháp nước Đại Đức sẽ là một sai lầm."
 wtt_germany.54.t:0 "Chính phủ Đức Kêu gọi Trưng cầu Dân ý nhằm Thống nhất"
 wtt_germany.54.desc:0 "Chính phủ Đức đã tiếp cận chúng ta với một đề xuất thống nhất, nếu người dân Áo muốn điều đó. Họ thúc giục chúng ta tổ chức một cuộc trưng cầu dân ý để chúng ta có thể tìm lối thoát."
 wtt_germany.54.a:0 "Vận động ủng hộ thống nhất."
 wtt_germany.54.b:0 "Vận động chống lại thống nhất."
 wtt_germany.55.t:0 "Người Áo Bỏ phiếu cho sự thống nhất"
 wtt_germany.55.desc:0 "Người dân Áo đã bỏ phiếu ủng hộ việc thống nhất với các nước anh em phía bắc của họ. Sự hợp nhất của nhà nước Áo và quân đội của họ sẽ bắt đầu ngay lập tức."
 wtt_germany.55.a:0 "Một ngày tuyệt vời cho Vấn đề Đức!"
 wtt_germany.56.t:0 "Các lãnh thổ Đức"
 wtt_germany.56.desc:0 "Cuộc chiến của chúng ta với Liên bang Soviet đang diễn ra không suôn sẻ, và chúng ta có nguy cơ mất tất cả. Đối với phía Tây của chúng ta, nước Đức đã trải qua những thay đổi nhanh chóng trong vài năm qua, nhưng hiện là người bảo vệ vững chắc các giá trị dân chủ. Sắp xếp nhanh chóng sự trở lại của các Lãnh thổ cũ của Đức là Danzig và Poznan chắc chắn sẽ cứu hàng triệu người khỏi sự áp bức dưới thời Soviet."
 wtt_germany.56.a:0 "Dĩ nhiên là Đức hơn Soviet!"
 wtt_germany.56.b:0 "Không bao giờ! Cái gì là thuộc về Ba Lan sẽ là của Ba Lan!"
 wtt_germany.57.t:0 "Ba Lan Đề xuất Trả lại Các lãnh thổ Đức"
 wtt_germany.57.desc:0 "Vì cuộc chiến của Ba Lan với Liên bang Soviet đang diễn ra không suôn sẻ, chính phủ của họ đã liên hệ với chúng ta thông qua các kênh bí mật, đề nghị nhanh chóng trao trả lại các lãnh thổ cũ của chúng ta là Danzig và Poznan. Họ lập luận rằng người dân của họ chắc chắn sẽ sống tốt hơn dưới sự cai trị của nước Đức dân chủ, hơn là dưới sự áp bức của Soviet."
 wtt_germany.57.a:0 "Lừa đảo! Chúng ta sẽ giữ an toàn cho họ."
 wtt_germany.57.b:0 "Không, chúng ta không thể mạo hiểm với sự trả đũa của Soviet."
 wtt_germany.58.t:0 "Người Áo Từ chối Thống nhất"
 wtt_germany.58.desc:0 "Người dân Áo đã từ chối lời kêu gọi thống nhất của chúng ta, họ muốn tiếp tục duy trì nền độc lập của Áo ít nhất là thêm một thời gian nữa."
 wtt_germany.58.a:0 "Chúng ta phải tôn trọng mong muốn của họ."
 wtt_germany.59.t:0 "Đức Chấp nhận Danzig và Poznan"
 wtt_germany.59.desc:0 "Chính phủ Đức đã quyết định chấp nhận các lãnh thổ cũ của họ, và đã long trọng tuyên bố sẽ đứng ra bảo vệ các công dân Ba Lan trong khu vực."
 wtt_germany.59.a:0 "Ít nhất họ sẽ được an toàn."
 wtt_germany.60.t:0 "Đức Từ chối Danzig và Poznan"
 wtt_germany.60.desc:0 "Chính phủ Đức đã thông báo với chúng ta rằng họ không thể chấp nhận lời đề nghị của chúng ta. Họ lo sợ sự trả đũa của Soviet, và vì vậy họ cảm thấy không thể chấp nhận rủi ro."
 wtt_germany.60.a:0 "Ai sẽ giúp họ khi tất cả đã rơi vào tay Quỷ Đỏ?"
 wtt_germany.62.t:0 "Công ty Yêu cầu Thanh toán MEFO"
 wtt_germany.62.desc:0 "Với sự kết thúc của cuộc chiến gần đây, các công ty mà chúng ta đã phát hành Giấy bạc MEFO hiện đang thúc đẩy chúng ta tiến hành các khoản thanh toán. Họ tuyên bố rằng không còn cần thiết phải giữ lại các khoản thanh toán 'vì lợi ích của tổ quốc'."
 wtt_germany.62.a:0 "Rất tốt."
 wtt_germany.63.t:0 "[GER.GetName] Tái sát nhập Alsace-Lorraine"
 wtt_germany.63.desc:0 "Chính phủ [GER.GetAdjective] đã ban hành luật quy định việc tái sát nhập Alsace-Lorraine và Luxemburg vào [GER.GetName]. Kế hoạch lớn cho cư dân của chúng ta đã bắt đầu..."
 wtt_germany.63.a:0 "Bọn khốn! Chuyện này vẫn chưa kết thúc!"
 wtt_germany.64.t:0 "[GER.GetName] Tái sát nhập Luxemburg"
 wtt_germany.64.a:0 "Chúng ta có thể làm gì?"
 wtt_germany.65.t:0 "[From.GetName] Yêu cầu Tham gia Chiến tranh"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] đã thông báo với chúng ta rằng họ yêu cầu lãnh thổ của chúng ta để hành quân tới kẻ thù Soviet. Họ nhắc nhở chúng ta rằng chúng ta đang ở dưới sự bảo vệ của họ chống lại những người cộng sản, và do đó chúng ta nợ họ sự trợ giúp trong cuộc chiến hiện tại của họ."
 wtt_germany.65.a:0 "Họ đúng - chúng ta sẽ tham gia cuộc chiến của họ."
 wtt_germany.65.b:0 "Họ nghĩ họ là ai?! Không bao giờ!"
 wtt_germany.66.t:0 "[From.GetName] Chấp nhận Yêu cầu"
 wtt_germany.66.desc:0 "[From.GetNameDefCap] đã quyết định tham gia cùng chúng ta trong cuộc chiến chống lại [SOV.GetNameDef], có thêm lợi ích là cho phép lực lượng của chúng ta đi qua đất nước của họ."
 wtt_germany.67.t:0 "[From.GetName] Từ chối Yêu cầu"
 wtt_germany.67.desc:0 "[From.GetNameDefCap] đã từ chối yêu cầu tham gia cuộc chiến của chúng ta và tiếp tục đóng cửa biên giới của họ đối với quân đội của chúng ta. Nếu người Ba Lan không sẵn sàng cho phép chúng ta quyền đi lại quân sự cho lực lượng của chúng ta, thì chúng ta chỉ cần tràn qua họ."
 wtt_germany.67.a:0 "Họ đã mang nó trên chính mình."
 wtt_germany.68.t:0 "[From.GetName] Đề xuất Tái sát nhập Đế quốc"
 wtt_germany.68.desc:0 "Chính phủ [From.GetAdjective] đã tiếp cận chúng ta với đề xuất tái sát nhập Đế chế Áo-Hungary cũ. Vì tình cảm ủng hộ đế quốc khá cao ở các quốc gia tương ứng của chúng ta, họ tuyên bố rằng việc đoàn kết các quốc gia của chúng ta sẽ vì lợi ích tốt nhất của tất cả mọi người."
 wtt_germany.68.a:0 "Một ý tưởng xuất chúng! Chúng ta sẽ chấp nhận."
 wtt_germany.68.b:0 "Tham gia với họ tự nguyện? Không bao giờ!"
 wtt_germany.69.t:0 "[From.GetName] Chấp nhận Hợp nhất"
 wtt_germany.69.desc:0 "Chính phủ [From.GetAdjective] đã phản hồi đề xuất của chúng ta về việc tái sát nhập Đế quốc Áo-Hungary cũ. Họ thừa nhận những lợi ích của hành động này và đã tuyên bố sẵn sàng gắn kết quốc gia của họ với đất nước của chúng ta, nếu tất cả các bên chấp nhận."
 wtt_germany.70.t:0 "[From.GetName] Từ chối Hợp nhất"
 wtt_germany.70.desc:0 "Chính phủ [From.GetAdjective] đã phản hồi đề xuất của chúng ta về việc tái sát nhập Đế quốc Áo-Hungary cũ. Không có điều khoản chắc chắn, họ đã chỉ ra rằng họ sẽ không bao giờ sẵn sàng chấp nhận sự lãnh đạo của chúng ta trong một liên minh như vậy."
 wtt_germany.71.t:0 "Tái Thành lập Đế quốc Áo-Hungary"
 wtt_germany.71.desc:0 "Cả hai quốc gia kế thừa Áo-Hungary láng giềng của chúng ta đã chấp nhận đề xuất tái hợp nhất các vùng đất của họ vào quốc gia của chúng ta, và do đó tái thành lập Đế quốc Áo-Hungary. Việc ký kết hiệp ước tái thống nhất đã được chào đón bởi đám đông quần chúng trên đường phố, và chính phủ [GER.GetAdjective] đã nhiệt liệt chào đón chúng ta trở lại liên minh của họ."
 wtt_germany.71.a:0 "Một kỷ nguyên mới cho Áo-Hungary đã bắt đầu."
 wtt_germany.72.t:0 "[From.GetName] Đề xuất Hợp nhấp Kinh tế"
 wtt_germany.72.desc:0 "Vì chúng ta đã là đồng minh chặt chẽ, [From.GetNameDef] đã đưa ra đề xuất hỗ trợ chúng ta trong việc mở rộng nền kinh tế quân sự, bằng cách hợp nhất các nền kinh tế của chúng ta một cách đầy đủ hơn. Điều này sẽ hỗ trợ rất nhiều cho sự phát triển quân sự của chúng ta, nhưng nó cũng sẽ khiến chúng ta phải phụ thuộc vào họ trong các vấn đề chính sách đối ngoại."
 wtt_germany.72.a:0 "Một ý tưởng tuyệt vời - dù sao thì số phận của chúng ta đã gắn bó với nhau."
 wtt_germany.72_tt:0 "§RChúng ta sẽ mất quyền kiểm soát đối với bất kỳ chủ thể nào mà chúng ta có thể có.§!\n"
 wtt_germany.72.b:0 "Chúng ta không nghĩ thế; chủ quyền của chúng ta quá giá trị."
 wtt_germany.73.t:0 "[From.GetName] Chấp nhận Hợp nhấp Kinh tế"
 wtt_germany.73.desc:0 "Chính phủ [From.GetAdjective] thông báo với chúng ta rằng họ chấp nhận đề xuất của chúng ta về việc hợp nhất các nền kinh tế thời chiến của chúng ta. Họ háo hức chờ đợi sự hướng dẫn của chúng ta để họ có thể mô hình hóa quân đội của họ theo khuôn mẫu thành công của chúng ta."
 wtt_germany.73.a:0 "Dưới quyền của chúng ta, quân đội của họ sẽ lớn mạnh."
 wtt_germany.74.t:0 "[From.GetName] Từ chối Hợp nhấp Kinh tế"
 wtt_germany.74.desc:0 "Chính phủ [From.GetAdjective] thông báo với chúng ta rằng họ từ chối đề xuất của chúng ta về việc hợp nhất các nền kinh tế thời chiến của chúng ta. Họ coi trọng chủ quyền của mình hơn là sự hữu ích của quân đội..."
 wtt_germany.74.a:0 "Họ từ chối chính sự vĩ đại!"
 wtt_germany.999.t:0 "[From.GetLeader] Yêu cầu Khôi phục Tước hiệu Hoàng gia"
 wtt_germany.999.desc:0 "Thay mặt cho Kaiser (Hoàng đế Đức) [From.GetLeader], chính phủ [From.GetAdjective] đã yêu cầu chúng ta hủy bỏ việc tước bỏ các tước vị và tước hiệu của hoàng gia Anh đối với các gia đình hoàng gia và quý tộc của Đức, như được cho phép bởi Đạo luật Tước hiệu năm 1917. Họ cho rằng điều này sẽ cho thế giới thấy rằng các gia đình hoàng gia và quý tộc của Anh và Đức đã quay trở lại mối quan hệ tốt đẹp trước chiến tranh như thế nào, và do đó đây sẽ là biểu tượng của tình hữu nghị Anh-Đức trong tương lai."
 wtt_germany.999.a:0 "Đây là một ý tưởng hay!"
 wtt_germany.999.b:0 "Chúng ta nghĩ là không."
 wtt_germany.1000.t:0 "Chính phủ [From.GetAdjective] Chấp nhận Yêu cầu"
 wtt_germany.1000.desc:0 "Chính phủ [From.GetAdjective] đã quyết định ủng hộ yêu cầu của chúng ta về việc phục hồi các tước vị và tước hiệu hoàng gia của Anh cho các gia đình hoàng gia và hoàng tử của Đức. Họ đề xuất một 'buổi lễ hoàng gia của thế kỷ' lớn, mà tất cả hoàng gia Đức được mời đích thân để trao trả lại các danh hiệu đã bị tước đoạt khỏi họ hai thập kỷ trước.\n\nCác cố vấn của Hoàng gia đề xuất rằng toàn bộ gia đình hoàng gia lớn sẽ làm một lối vào lớn bằng cách sử dụng công nghệ đỉnh cao của Đức. Khí cầu Hindenburg tối tân sẽ hoàn toàn phù hợp với dịp này."
 wtt_germany.1000.a:0 "Một ý tưởng xuất chúng! Chúng ta sẽ cử một sĩ quan liên lạc."
 wtt_germany.1000.a_tt:1 "Công chúa Victoria Louise được cử đi trước để hỗ trợ chuẩn bị cho buổi lễ trọng đại này. Điều này sẽ đánh thuế phần nào nguồn lực của chính phủ chúng ta.\n"
 wtt_germany.1000.b:0 "Một ý tưởng xuất chúng! Chúng ta sẽ tiến xa cùng nhau."
 wtt_germany.1000.b_tt:0 "Toàn bộ gia đình hoàng gia sẽ di chuyển trên tàu Hindenburg để tham dự buổi lễ. Điều này sẽ làm tăng uy tín của Hoàng gia trong mắt các đồng minh và người dân của chúng ta, củng cố vị thế của chính phủ chúng ta.\n"
 wtt_germany.1001.t:0 "Hindenburg Bùng cháy ở London"
 wtt_germany.1001.desc:1 "Trong một thảm kịch khủng khiếp, tàu Hindenburg đã bị phá hủy ngày hôm nay khi đang cố gắng cập cảng London. Vì lý do vẫn chưa được xác định, chiếc khí cầu chìm trong biển lửa và rơi xuống đất, cướp đi sinh mạng của tất cả hành khách và phi hành đoàn trên tàu - bao gồm hầu hết tất cả các thành viên của Gia Đình Hoàng Gia Đức.\n\nNgười sống sót duy nhất là Công chúa Victoria Louise, người đã được cử đi trước để hỗ trợ chuẩn bị cho buổi lễ. Công chúa, người thứ ba mang tên 'Victoria' sau bà của cô, Nữ hoàng Đức Victoria, và bà cố của cô là Nữ hoàng Victoria, do đó đã trở thành người thừa kế ngai vàng duy nhất còn lại. Vẫn còn bị bàng hoàng vì mất mát gia đình, nhưng giờ đây cô ấy đã lên ngôi với tư cách là Kaiserin Victoria I của Đế chế Đức."
 wtt_germany.1001.a:0 "Kaiser đã chết... Kaiserin muôn năm!"
 wtt_germany.1002.desc:0 "Trong một thảm kịch khủng khiếp, tàu Hindenburg đã bị phá hủy ngày hôm nay khi đang cố gắng cập cảng London. Vì lý do vẫn chưa được xác định, chiếc khí cầu chìm trong biển lửa và rơi xuống đất, cướp đi sinh mạng của tất cả hành khách và phi hành đoàn trên tàu - bao gồm hầu hết tất cả các thành viên của Gia Đình Hoàng Gia Đức.\n\nVới việc loại bỏ hoàn toàn Gia Đình Hoàng Gia, chính phủ đã nắm quyền kiểm soát trực tiếp, nhưng có vẻ như điều này sẽ không cho thấy sự trở lại của nền dân chủ trong ngắn hạn."
 wtt_germany.1002.a:0 "Một thảm kịch!"
 wtt_germany.1003.t:0 "Chính phủ [From.GetAdjective] Từ chối Yêu cầu"
 wtt_germany.1003.desc:0 "Chính phủ [From.GetAdjective], sau một phiên họp kéo dài tại quốc hội, đã quyết định từ chối yêu cầu của chúng ta về việc phục hồi các tước vị và tước hiệu hoàng gia của Anh cho các gia đình hoàng gia và hoàng gia của Đức."
 wtt_germany.1003.a:0 "Đó là điều đáng tiếc nhất..."
 wtt_news.1000.desc:0 "Trong một thảm kịch khủng khiếp, tàu Hindenburg đã bị phá hủy ngày hôm nay khi đang cố gắng cập cảng London. Vì lý do vẫn chưa được xác định, chiếc khí cầu chìm trong biển lửa và rơi xuống đất, cướp đi sinh mạng của tất cả hành khách và phi hành đoàn trên tàu - bao gồm hầu hết tất cả các thành viên của Gia Đình Hoàng Gia Đức.\n\nNgười sống sót duy nhất là Công chúa Victoria Louise, người đã được cử đi trước để hỗ trợ chuẩn bị cho buổi lễ. Công chúa, người thứ ba mang tên 'Victoria' sau bà của cô, Nữ hoàng Đức Victoria, và bà cố của cô là Nữ hoàng Victoria, do đó đã trở thành người thừa kế ngai vàng duy nhất còn lại. Vẫn còn bị bàng hoàng vì mất mát gia đình, nhưng giờ đây cô ấy đã lên ngôi với tư cách là Kaiserin Victoria I của Đế chế Đức."
 wtt_news.1000.a:0 "Một sự phản bội khủng khiếp... Với kết quả không ngờ."
 wtt_news.1001.desc:0 "Trong một thảm kịch khủng khiếp, tàu Hindenburg đã bị phá hủy ngày hôm nay khi đang cố gắng cập cảng London. Vì lý do vẫn chưa được xác định, chiếc khí cầu chìm trong biển lửa và rơi xuống đất, cướp đi sinh mạng của tất cả hành khách và phi hành đoàn trên tàu - bao gồm hầu hết tất cả các thành viên của Gia Đình Hoàng Gia Đức.\n\nVới việc loại bỏ hoàn toàn Gia Đình Hoàng Gia, chính phủ đã nắm quyền kiểm soát trực tiếp, nhưng có vẻ như điều này sẽ không cho thấy sự trở lại của nền dân chủ trong ngắn hạn."
 wtt_news.1001.a:0 "Thật là một thảm kịch khủng khiếp!"
 wtt_news.1.t:0 "Nước Đức Dính líu vào Nội Chiến"
 wtt_news.1.desc:0 "Một cuộc đảo chính bất ngờ của Wehrmacht, do Thống chế lừng danh August von Mackensen lãnh đạo, đã gây ra một cuộc nội chiến ở Đức vào sáng sớm nay. Phe Phát xít, Bảo hoàng và Dân chủ đều đã vũ trang chống lại những người đồng hương cũ của họ, và các đơn vị quân đội đã bị loại khỏi biên giới để xem xét mối đe dọa nội bộ.\n\nNhững kẻ phát xít, theo lệnh của Hitler, đã thề sẽ tiêu diệt quốc gia này chứ không để rơi vào tay 'những người Đức phản quốc'."
 wtt_news.1.a:0 "Không có đường quay trở lại bây giờ."
 wtt_news.1.b:0 "Bị quân đội phản bội! Chúng ta không thể chịu đựng như nhau."
 wtt_news.1.c:0 "Chúng ta hãy hy vọng hòa bình sẽ sớm trở lại với Châu Âu..."
 wtt_news.2.t:0 "[From.GetNameDefCap] Ngăn chặn Sư trở lại của Wilhelm II"
 wtt_news.2.desc:0 "Không lâu sau khi Đế quốc Đức dỡ bỏ lệnh lưu đày đối với Wilhelm II trong một thông báo bất ngờ vào sáng hôm qua, nhà chức trách Hà Lan đã chặn đoàn xe của Kaiser (Hoàng đế Đức) già trước khi nó đi qua biên giới Đức, và buộc nó trở về nơi ở của Huis Doorn.\n\nMột thông cáo chính thức của Hà Lan trích dẫn những lo ngại về việc làm mất ổn định lục địa nếu Wilhelm II được phép tiếp nhận ngai vàng của Đức một lần nữa, và chính phủ Hà Lan do đó đã tự ý quản thúc Kaiser (Hoàng đế Đức) già.\n\nPhản ứng của Đức đối với cuộc khủng hoảng vẫn chưa được đưa ra, nhưng sự phản đối kịch liệt của công chúng bao gồm yêu cầu sử dụng lực lượng quân sự để chứng kiến sự trở lại của Kaiser (Hoàng đế Đức).\n"
 wtt_news.2.a:0 "Sao họ dám?!"
 wtt_news.2.b:0 "Họ nên biết rõ hơn những gì họ đang làm..."
 wtt_news.2.c:0 "Ai đó đã phải đứng lên."
 wtt_news.3.t:0 "Wilhelm II Trở lại Đế chế Đức"
 wtt_news.3.desc:0 "Trong một thông báo bất ngờ vào sáng ngày hôm qua, chính phủ Đức đã chính thức dỡ bỏ lệnh lưu đày đối với Wilhelm II. Sau đó trong ngày, đoàn xe của Kaiser (Hoàng đế Đức) già đã đi qua biên giới Hà Lan-Đức, và khi trở về Berlin, ông được phục vị trong một nghi lễ thành Kaiser (Hoàng đế Đức) của Đế chế Đức.\n\nKaiser (Hoàng đế Đức) đã thề sẽ chứng kiến nước Đức trở lại vĩ đại xưa cũ, nhưng vẫn còn phải xem quốc gia này sẽ đi theo hướng nào với chính sách ngoại giao của mình."
 wtt_news.3.a:0 "Kaiser muôn năm!"
 wtt_news.3.b:0 "Trở lại đầu thế kỷ?"
 wtt_news.3.c:0 "Chúng ta đã xong phần việc của mình trong việc giữ an toàn cho ông ấy."
 wtt_news.3.d:0 "Chúng ta nên thúc giục Hà Lan hơn với việc dẫn độ ông ta!"
 wtt_news.4.t:0 "Wilhelm II Freed from Dutch House Arrest"
 wtt_news.4.desc:0 "Bất chấp những nỗ lực vô ích của Hà Lan để chống lại sự tiến công của Đức, chính phủ không còn lựa chọn nào khác ngoài việc đầu hàng khi đối mặt với lực lượng áp đảo của Đức. Quân đội Đức đã giải thoát cho Kaiser (Hoàng đế Đức) già khỏi bị quản thúc tại nhà tại Huis Doorn. được phục hồi làm Kaiser (Hoàng đế Đức) của Đế chế Đức.\n\nKaiser (Hoàng đế Đức) đã thề sẽ chứng kiến nước Đức trở lại vĩ đại xưa cũ, nhưng vẫn còn phải xem quốc gia này sẽ đi theo hướng nào với chính sách ngoại giao của mình."
 wtt_news.4.a:0 "Không ai có thể ngăn cản Đế chế Đức!"
 wtt_news.4.b:0 "Đó là một cử chỉ ngu xuẩn của người Hà Lan."
 wtt_news.4.c:0 "Có lẽ đây không phải là một ý kiến hay..."
 wtt_news.5.t:0 "Mussolini bị Ám sát"
 wtt_news.5.desc:0 "Các báo cáo từ Rome cho thấy Il Duce đã bị bắn chết giữa thanh thiên bạch nhật sớm hơn trên đường phố của thành phố. Đồng thời, các phần tử trong chính phủ đã thực hiện các động thái để giành chính quyền từ tay phát xít Italy. Một làn sóng bắt bớ đã được thực hiện và quân đội các đơn vị đình chỉ các tòa nhà chính phủ và đường phố, đặt lệnh giới nghiêm.\n\nNgười phát ngôn của chính phủ đảo chính đã tuyên bố trung thành với Victor Emmanuel III, và trong lần đầu tiên làm lãnh đạo của Italy, Nhà vua đã ký một hiệp ước liên minh với Đế chế Đức."
 wtt_news.5.a:0 "Mọi thứ diễn ra hoàn hảo."
 wtt_news.5.b:0 "Đức vua muôn năm!"
 wtt_news.5.c:0 "Người Đức chắc chắn đã nhúng tay vào việc này..."
 wtt_news.6.t:0 "Áo-Hungary được Tái lập"
 wtt_news.6.desc:1 "Các quốc gia kế vị Danubian cho Đế chế Áo-Hungary gần đây đã trải qua làn sóng ủng hộ Đế quốc và dưới sự lãnh đạo của [From.GetOldNameDef], hiện đã được bầu để thống nhất các quốc gia tương ứng của họ một lần nữa thành Áo-Hungary.\n\nChính phủ mới của Áo-Hungary đã ngay lập tức thực hiện các bước để ký một hiệp ước chính thức liên minh với Đế quốc Đức, công khai ủng hộ chính sách đối ngoại của Đức chống Anh và chống Pháp."
 wtt_news.6.a:0 "Và chúng ta không phải bắn một phát súng nào."
 wtt_news.6.b:0 "Thống nhất một lần nữa!"
 wtt_news.6.c:0 "Một khối cường quốc mới ở Châu Âu? Liên quan."
 wtt_news.7.t:0 "Ba Lan Trả lại Danzig"
 wtt_news.7.desc:0 "Chính phủ Ba Lan đã chấp nhận đề nghị của Đức về việc trao trả Danzig để đổi lấy sự đảm bảo về mặt quân sự. Một hiệp ước đã được lập ra, đảm bảo với người Ba Lan rằng người Đức sẽ hỗ trợ họ trong trường hợp có bất kỳ hành động thù địch nào chống lại họ.\n\nMặc dù cái giá phải trả là cao, một khi cắt đứt hoàn toàn người Ba Lan khỏi biển, nó có thể xứng đáng với mối đe dọa của cộng sản ở Phương Đông."
 wtt_news.7.a:0 "Danzig hay chiến tranh'? Hah! Ngoại giao lại chiếm ưu thế."
 wtt_news.7.b:0 "Chúng ta hãy hy vọng cái giá phải trả là xứng đáng."
 wtt_news.7.c:0 "Đức can thiệp vào phạm vi ảnh hưởng của chúng ta..."
 wtt_news.7.d:0 "Một thỏa thuận có lợi cho cả hai? Chúng ta sẽ xem xét."
 wtt_news.8.t:0 "Nội Chiến Đức Kết thúc"
 wtt_news.8.desc:0 "Cuộc nội chiến từng tàn phá nước Đức giờ đã kết thúc. Cuộc giao tranh diễn ra cực kỳ dữ dội, với sự phản kháng cuồng tín của Đức Quốc Xã gây ra sự tàn phá trên quy mô gợi nhớ đến cuộc Đại Chiến.\n\nCó vẻ như Hitler đã chết, và giới lãnh đạo Đức Quốc xã đã bỏ tù hoặc hành quyết. Chính phủ lâm thời hiện đã tuyên bố rằng cần phải đảm bảo quyền nắm quyền của họ đối với nhà nước và đảm bảo sự ổn định trở lại cho quốc gia, trước khi có bất kỳ ý nghĩ nào về việc bắt tay vào quá trình cải cách hiến pháp."
 wtt_news.8.a:0 "Hãy bắt đầu xây dựng lại."
 wtt_news.8.b:0 "Chúng ta hãy hy vọng chế độ mới dễ chịu hơn..."
 wtt_news.9.t:0 "Soviet Thông báo Diễn tập Quân sự Quy mô Lớn"
 wtt_news.9.desc:0 "Để đáp lại những gì họ gọi là 'luận điệu ngày càng thù địch của Đức", quân đội Soviet đã thông báo một loạt các cuộc diễn tập quân sự quy mô lớn sẽ được tổ chức trong năm nay.\n\nTheo người phát ngôn của Chính phủ Soviet, người ta hy vọng rằng trạng thái sẵn sàng cao độ sẽ không khuyến khích người Đức 'tiếp tục hành động vu khống của họ."
 wtt_news.9.a:0 "Họ đã đùa giỡn ngay trong tay chúng ta!"
 wtt_news.9.b:0 "Điều đó chắc chắn sẽ khiến họ phải suy nghĩ."
 wtt_news.9.c:0 "Chúng ta hãy hy vọng Đức không làm chúng ta thất vọng..."
 wtt_news.9.d:0 "Họ không giúp xoa dịu tình hình..."
 wtt_news.10.t:0 "Soviet Tăng cường Xây dựng Quân đội"
 wtt_news.10.desc:0 "Đáp lại tuyên bố gần đây của Đức về việc thành lập một Liên minh Trung Âu chống lại sự xâm lược của Soviet, chính phủ Soviet đã thông qua các biện pháp nhằm tăng tốc độ sản xuất quân sự một cách quyết liệt.\n\nMột phát ngôn viên của Điện Kremlin đã nói rõ, không có điều kiện chắc chắn nào, rằng Liên bang Soviet không thể ngồi nhìn mối đe dọa này diễn ra ở biên giới của họ. Các biện pháp để chống lại nó phải được thực hiện ngay lập tức."
 wtt_news.10.a:0 "Họ vô tình tiếp tục giúp đỡ sự nghiệp của chúng ta!"
 wtt_news.10.b:0 "Chắc chắn họ sẽ không dám thử bất cứ điều gì dại dột hơn nữa!"
 wtt_news.10.c:0 "Ít nhất thì một liên minh đã được thành lập."
 wtt_news.10.d:0 "Điều này đang leo thang nhanh chóng..."
 wtt_news.11.t:0 "Soviets Move to Secure Sphere"
 wtt_news.11.desc:0 "Với lời mời của một trong các quốc gia biên giới của họ tới [GER.GetFactionName], chính phủ Soviet đã cảnh báo không rõ ràng về việc can thiệp thêm vào các vấn đề thuộc 'phạm vi ảnh hưởng của họ'.\n\nCác báo cáo chưa được xác nhận đã chỉ ra một đợt huy động lực lượng quân sự Soviet, có thể là chuẩn bị cho chiến tranh."
 wtt_news.11.a:0 "Chúng ta cuối cùng đã đẩy họ đủ xa chưa?"
 wtt_news.11.b:0 "Chúng ta phải bảo vệ biên giới của mình!"
 wtt_news.11.c:0 "Cùng nhau chúng ta có thể chống lại bọn họ!"
 wtt_news.11.d:0 "Đây là mồi lửa phải không?"
 wtt_news.11.e:0 "Chúng ta phải chuẩn bị cho chiến tranh!"
 wtt_news.12.t:0 "Phản đối Kaiser Dẫn đến Chiến tranh"
 wtt_news.12.desc:0 "Đáp lại quyết định của Đức cho phép Wilhelm II trở lại, [FRA.GetNameDef] và [Eng.GetNameDef] đã tuyên chiến với [GER.GetNameDef]. The Người Pháp và Anh viện dẫn 'sự ngoan cố của người Đức' khi cho phép 'tội phạm chiến tranh được biết đến' trở thành nguyên thủ quốc gia một lần nữa là nguyên nhân của sự leo thang này.\n\nNgười phát ngôn của chính phủ tương ứng cho rằng việc cho phép 'kẻ chủ mưu chủ chốt' của cuộc Đại Chiến lên nắm quyền Ngai vàng Đức một lần nữa là vô đạo đức và chính phủ Đức đã phớt lờ mọi lời cảnh báo. "Chúng ta không có lựa chọn nào khác'."
 wtt_news.12.a:0 "Họ định nói cho chúng ta biết ai có thể là lãnh đạo?!"
 wtt_news.12.b:0 "Họ trói buộc tay chúng ta!"
 wtt_news.12.c:0 "Và vì vậy chúng ta quay trở lại năm 1914."
 wtt_news.13.t:0 "Thỏa hiệp Wilhelm III"
 wtt_news.13.desc:0 "Trước sự phản đối kịch liệt của Anh-Pháp về việc trả lại Wilhelm II với tư cách là Kaiser (Hoàng đế Đức), chính phủ Đức đã đề xuất một thỏa hiệp, trong đó Wilhelm II sẽ tiếp tục sống lưu vong, nhưng con trai ông ta sẽ lên ngôi Vương vị Đức với tên gọi Wilhelm III.\n\nĐã được chấp nhận bởi [ENG.GetNameDef] và [FRA.GetNameDef], người ta hy vọng điều này sẽ dẫn đến hòa bình lâu dài giữa các cường quốc lục địa Châu Âu."
 wtt_news.13.a:0 "Chúng ta không có lựa chọn nào khác."
 wtt_news.13.b:0 "Rất may người Đức đã nhìn ra lý do."
 wtt_news.13.c:0 "Hòa bình đã được duy trì..."
 wtt_news.14.desc:0 "Đáp lại quyết định của Đức cho phép Wilhelm II trở lại, và mặc dù không có sự hỗ trợ của Anh, [FRA.GetNameDef] đã tuyên chiến với [GER.GetNameDef]. Người Pháp viện dẫn 'sự ngoan cố của người Đức' khi cho phép 'tội phạm chiến tranh được biết đến' trở thành nguyên thủ quốc gia một lần nữa là nguyên nhân của sự leo thang này.\n\nNgười phát ngôn của chính phủ Pháp cho rằng việc cho phép 'kẻ chủ mưu chủ chốt' của cuộc Đại Chiến lên nắm quyền Ngai vàng Đức một lần nữa là vô đạo đức và chính phủ Đức đã phớt lờ mọi lời cảnh báo. "Chúng ta không có lựa chọn nào khác'."
 wtt_news.14.c:0 "Bọn Pháp ngu ngốc, cố chấp!"
 wtt_news.14.d:0 "Nhưng người Anh sẽ làm gì?"
 wtt_news.15.desc:0 "Trước sự phản đối kịch liệt của Pháp về việc trở lại của Wilhelm II với tư cách là Kaiser (Hoàng đế Đức), chính phủ Đức đã đề xuất một thỏa hiệp, trong đó Wilhelm II sẽ tiếp tục sống lưu vong, nhưng con trai ông ta sẽ lên ngôi Vương vị Đức là Wilhelm III.\n\nĐã được chấp nhận bởi [FRA.GetNameDef], người ta hy vọng điều này sẽ dẫn đến hòa bình lâu dài giữa các cường quốc lục địa Châu Âu."
 wtt_news.15.c:0 "Rất may, người Đức hợp lý hơn người Pháp..."
 wtt_news.16.t:0 "Trung Quốc Khôi phục Quyền lực của Đức ở Thanh Đảo"
 wtt_news.16.desc:0 "Chính phủ Trung Quốc đã quyết định tuân theo các yêu cầu gần đây của Đức về việc trả lại vùng đất cũ của họ ở Thanh Đảo.\n\nCó hiệu lực ngay lập tức, quyền kiểm soát của Đức đã được khôi phục trong giới hạn thành phố và Chính phủ Đức đã đổi tên thành phố này thành tên cũ của Đức là Tsingtao."
 wtt_news.16.a:0 "Chúng ta sẽ thấy mình trở lại thời kỳ thuộc địa vinh quang."
 wtt_news.16.b:0 "Đó chỉ là một cái giá nhỏ phải trả."
 wtt_news.16.c:0 "Chúng ta đã lấy nó từ họ trước đây, chúng ta có thể làm như vậy một lần nữa!"
 wtt_news.16.d:0 "Chủ nghĩa Thực dân Đức, một lần nữa?"
 wtt_news.17.t:0 "Nhật Bản Khôi phục Quyền lực của Đức ở Thanh Đảo"
 wtt_news.17.desc:0 "Chính phủ Nhật Bản đã quyết định tuân theo các yêu cầu gần đây của Đức về việc trả lại vùng đất cũ của họ ở Thanh Đảo.\n\nCó hiệu lực ngay lập tức, quyền kiểm soát của Đức đã được khôi phục trong giới hạn thành phố và Chính phủ Đức đã đổi tên thành phố này thành tên cũ của Đức là Tsingtao."
 wtt_news.17.b:0 "Làm sao chúng dám từ bỏ lãnh thổ của chúng ta?!"
 wtt_news.17.c:0 "Hãy xem xét chúng ta ngay cả trong năm 1914."
 wtt_news.18.t:0 "Áo Bỏ phiếu để Gia nhập Đức"
 wtt_news.18.desc:0 "Kể từ khi sự hợp tác đồng minh chặt chẽ của [AUS.GetNameDef] và [GER.GetNameDef] bắt đầu, tình cảm ủng hộ thống nhất đã tăng lên đáng kể ở Áo. Một cuộc họp toàn thể được tổ chức vào ngày hôm qua cho thấy người dân Áo đã bỏ phiếu áp đảo ủng hộ việc thống nhất với các nước láng giềng phía bắc của họhbours.\n\nHợp nhất nhà nước Áo đã được thúc đẩy ngay lập tức, và nhà nước cũ đã bị bãi bỏ vào sáng nay."
 wtt_news.18.a:0 "Vì một nước Đức vĩ đại."
 wtt_news.18.b:0 "Đó là những gì họ mong ước."
 wtt_news.19.t:0 "Poland Trả lại Danzig và Poznan"
 wtt_news.19.desc:0 "Trước sự tấn công dữ dội của Soviet chính phủ Ba Lan sáng nay đã tuyên bố trao trả lại ngay lập tức các lãnh thổ cũ của Đức là Danzig và Poznan cho [GER.GetNameDef].\n\nMặc dù chính phủ Ba Lan hoặc Đức hoàn toàn im lặng về lý do tại sao, các chuyên gia đồng ý rằng rất có thể đó là một nỗ lực nhằm giữ những vùng lãnh thổ này khỏi tay Soviet, trước sự sụp đổ của quân đội Ba Lan sắp xảy ra."
 wtt_news.19.a:0 "Chúng ta sẽ bảo vệ họ bằng mạng sống của mình."
 wtt_news.19.b:0 "Đó là lựa chọn tốt nhất..."
 wtt_news.19.c:0 "Ngoại giao quỷ quyệt và ám muội!"
 wtt_news.19.d:0 "Một sự dàn xếp ngoại giao hết sức ranh mãnh..."
 wtt_news.20.t:0 "Đức Tuyên bố Hiệp ước Chống Soviet"
 wtt_news.20.desc:1 "Trước cuộc xâm lược ngày càng gia tăng của Soviet, [GER.GetName] đã đề nghị cho "các quốc gia đang bị chủ nghĩa cộng sản đe dọa ngay lập tức" một cơ hội để thành lập một liên minh chống lại [SOU.GetName]. Bất kỳ quốc gia nào trong liên minh sẽ cam kết tham chiến chống lại [SOU.GetName], nếu có một thành viên nào đó bị tấn công."
 wtt_news.21.t:0 "[From.GetName] Lên tiếng Chống Liên bang Soviet"
 wtt_news.21.desc:0 "Chính phủ Đức đã tăng cường luận điệu chống lại Liên bang Soviet, cảnh báo rằng Nước láng giềng Phía Đông của Châu Âu là một" Mối đe dọa Đỏ Lớn "bao trùm khắp lục địa. Cho dù đó là sự thay đổi nỗi sợ hãi hay có cơ sở trên thực tế đang bị tranh chấp, nhưng chắc chắn có vẻ như người Đức đang hướng tới mục tiêu thống nhất lục địa chống lại Phương Đông."
 wtt_news.21.a:0 "Thế giới phải biết về mối đe dọa của Soviet!"
 wtt_news.21.b:0 "Sao họ dám vu khống chúng ta như vậy?!"
 wtt_news.21.d:0 "Chúng ta sẽ xem cách Soviet tiếp nhận điều này."
 wtt_news.22.t:0 "[From.GetName] Tuyên bố Liên minh Trung Âu"
 wtt_news.22.desc:1 "Đức tiếp tục luận điệu chống Soviet gần đây của họ và hiện đã phát triển một kế hoạch cụ thể để kiềm chế ảnh hưởng của Soviet ở phần còn lại của lục địa. Một liên minh mới, Liên minh Trung Âu, đã được thành lập và theo thời gian, hy vọng sẽ có thể cung cấp cho các thành viên sự bảo vệ chống lại cái mà người Đức gọi là "sự xâm lược không thể kiềm chế của Soviet"."
 wtt_news.22.a:0 "Chúng ta sẽ dẫn dắt Châu Âu Tự do chống lại mối đe dọa của chủ nghĩa cộng sản!"
 wtt_news.22.b:0 "Họ ngày càng đe dọa vị trí của chúng ta..."
 wtt_news.22.c:0 "Cuối cùng, người Đức đang thực hiện các bước đi."
 wtt_news.22.d:0 "Không có khả năng Soviet sẽ lừa gạt điều này..."
 wtt_news.23.t:0 "Vichy France được Sáp nhập"
 wtt_news.23.desc:0 "Một chiến dịch của Đức nhằm thôn tính Vichy France, được khởi động vào đầu tuần này, đã hoàn tất thành công. Các lực lượng Đức đã có thể giành quyền kiểm soát căn cứ hải quân ở Toulon trước khi lệnh điều động hạm đội Pháp có thể được gửi đi. Như vậy, toàn bộ hạm đội Pháp đã rơi vào tay Đức, còn nguyên vẹn."
 wtt_news.23.a:0 "Một thành công lớn!"
 wtt_news.23.b:0 "Họ đã thất bại trong nhiệm vụ của mình..."
 wtt_news.23.c:0 "Người Đức thật tàn nhẫn."
 wtt_news.24.t:0 "Pháp Đánh đắm Hạm đội"
 wtt_news.24.desc:0 "Một chiến dịch của Đức nhằm thôn tính Vichy France, được khởi động vào đầu tuần này, đã hoàn tất thành công. Tuy nhiên, các lực lượng Đức đã không thể kiểm soát căn cứ hải quân tại Toulon trước khi lệnh điều động hạm đội Pháp có thể được gửi đi. Như vậy, toàn bộ hạm đội Pháp đã bị đánh đắm, để không lọt vào tay quân Đức."
 wtt_news.24.a:0 "Một sự thất vọng, nhưng nó không có hậu quả."
 wtt_news.24.b:0 "Họ đã giữ lời đến cuối cùng."
 wtt_news.24.c:0 "Một hành động thách thức cuối cùng của Pháp."
 wtt_burma_road.1.t:0 "Con đường Miến Điện đã đóng cửa"
 wtt_burma_road.1.desc:0 "Các lực lượng [occupying_country.GetAdjective] tấn công vào [state_occupied.GetName] đã tiếp cận con đường Miến Điện và cắt đứt con đường mòn ở một số nơi. Không có tiếp tế nào có thể tiếp cận chúng ta qua con đường này."
 wtt_burma_road.1.a:0 "Điều này sẽ không làm cho mọi thứ dễ dàng hơn."
 wtt_burma_road.2.desc:0 "Chính phủ [From.GetAdjective] đã quyết định không cho phép lưu thông qua con đường Miến Điện nữa. Tất cả các đoàn xe trên con đường đã bị tạm dừng và ra lệnh quay trở lại. Không có tiếp tế nào có thể đến được với chúng ta qua con đường này nữa."
 wtt_burma_road.2.desc_war_with_from:0 "Các lực lượng [From.GetAdjective] đã tiến nhanh tới con đường Miến Điện và vượt qua một số cây cầu và giao lộ quan trọng. Con đường hiện đã bị đóng cửa cho mọi phương tiện giao thông và không có tiếp tế nào có thể đến được với chúng ta qua tuyến đường này."
 wtt_burma_road.3.t:0 "[From.GetNameDefCap] Mở lại Một phần Con đường Miến Điện"
 wtt_burma_road.3.desc:0 "Sau khi tái chiếm thành công phần lớn Con đường Miến Điện, chính quyền [From.GetAdjective] đã cho phép lưu thông trở lại dọc theo con đường này. Dù tàn dư của quân địch khiến chuyến đi thậm chí còn nguy hiểm hơn trước, nhưng nguồn tiếp tế lại một lần nữa đổ về."
 wtt_burma_road.3.a:0 "Một bước đầu tiên tốt."
 wtt_burma_road.4.t:0 "[From.GetNameDefCap] Mở lại Con đường Miến Điện"
 wtt_burma_road.4.desc:0 "Đoàn xe tiếp tế đầu tiên qua Con đường Miến Điện được mở lại đã đến Vân Nam hôm nay. Mặc dù sẽ mất thời gian cho đến khi giao thông thông suốt trở lại, nhưng nguồn tiếp tế lại một lần nữa đến được với chúng ta."
 wtt_burma_road.4.a:0 "Rất cần nhiều sự cứu trợ."
 wtt_ledo_road.1.t:0 "Con đường Ledo đã đóng cửa"
 wtt_ledo_road.1.desc:0 "Các lực lượng [occupying_country.GetAdjective] tấn công vào [state_occupied.GetName] đã tiếp cận con đường Ledo và cắt đứt con đường mòn ở một số nơi. Không có tiếp tế nào có thể tiếp cận chúng ta qua con đường này."
 wtt_ledo_road.2.desc:0 "Chính phủ [From.GetAdjective] đã quyết định không cho phép lưu thông qua con đường Ledo nữa. Tất cả các đoàn xe trên con đường đã bị tạm dừng và ra lệnh quay trở lại. Không có tiếp tế nào có thể đến được với chúng ta qua con đường này nữa."
 wtt_ledo_road.2.desc_war_with_from:0 "Các lực lượng [From.GetAdjective] đã tiến nhanh tới con đường Ledo và vượt qua một số cây cầu và giao lộ quan trọng. Con đường hiện đã bị đóng cửa cho mọi phương tiện giao thông và không có tiếp tế nào có thể đến được với chúng ta qua tuyến đường này."
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap] Mở lại Một phần Con đường Ledo"
 wtt_ledo_road.3.desc:0 "Sau khi tái chiếm thành công phần lớn Con đường Ledo, chính quyền [From.GetAdjective] đã cho phép lưu thông trở lại dọc theo con đường này. Dù tàn dư của quân địch khiến chuyến đi thậm chí còn nguy hiểm hơn trước, nhưng nguồn tiếp tế lại một lần nữa đổ về."
 wtt_ledo_road.3.a:0 "Một bước đầu tiên tốt."
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap] Mở lại Con đường Ledo"
 wtt_ledo_road.4.desc:0 "Đoàn xe tiếp tế đầu tiên qua Con đường Ledo được mở lại đã đến Vân Nam hôm nay. Mặc dù sẽ mất thời gian cho đến khi giao thông thông suốt trở lại, nhưng nguồn tiếp tế lại một lần nữa đến được với chúng ta."
 wtt_ledo_road.4.a:0 "Tin tốt!"
 wtt_the_hump.1.t:0 "Hump Airlift bị Đình chỉ"
 wtt_the_hump.1.desc:0 "Các lực lượng [occupying_country.GetAdjective] đã tràn ngập một số sân bay ở [state_occupied.GetName], buộc các phi đội vận tải hàng không địa phương bay trên Tuyến đường Himalaya phải sơ tán. Với mối đe dọa về hoạt động của máy bay chiến đấu đối phương ngày càng tăng và tầm bay xa hơn khiến nó không thể tiếp cận mục tiêu chỉ với một lần nạp nhiên liệu, cuộc không vận đã bị đình chỉ. Không có nguồn tiếp tế nào có thể đến được với chúng ta qua tuyến đường này."
 wtt_the_hump.2.desc:0 "Chính phủ [From.GetAdjective] đã ra lệnh ngừng tất cả các chuyến bay qua dãy Himalaya, hiệu lực ngay lập tức. Bất chấp những phản đối tức thì, họ không cho thấy bất kỳ dấu hiệu nào cho thấy họ có thể xem xét lại cách tiếp cận của mình."
 wtt_the_hump.2.desc_war_with_from:0 "Quân đội [From.GetAdjective] đã chiếm được các sân bay được sử dụng ở Hump Airlift, khiến chúng ta không thể tiếp tế bằng đường hàng không. Không thể có thêm nguồn tiếp tế nào từ con đường này."
 wtt_the_hump.3.t:0 "[From.GetNameDefCap] Tái khởi động Hump Airlift"
 wtt_the_hump.3.desc:0 "Những chiếc máy bay [From.GetAdjective] đầu tiên đã bắt đầu đến, mang theo những nguồn tiếp tế thiết yếu qua dãy Himalaya. Mặc dù hoạt động của kẻ thù vẫn gây ra mối đe dọa cho các máy bay, nhưng nguồn tiếp tế đã bắt đầu đổ về."
 wtt_the_hump.3.a:0 "Một bước đầu tiên tốt."
 wtt_the_hump.4.t:0 "[From.GetNameDefCap] Tái khởi động Hump Airlift"
 wtt_the_hump.4.desc:0 "Đường không vận qua dãy Himalaya đang hoạt động hết công suất trở lại, với lịch trình các chuyến bay hằng ngày được kiểm soát chặt chẽ mang theo một lượng lớn nguồn cung cấp rất cần thiết."
 wtt_the_hump.4.a:0 "Món quà từ bầu trời!"
 wtt_hanoi_route.1.t:0 "Tuyến đường Hà Nội đã đóng cửa"
 wtt_hanoi_route.1.desc:0 "Các tàu chở hàng tiếp tế cho quân đội của chúng ta đã bị đẩy xa khỏi cảng Hà Nội do tuyến đường phía bắc tới biên giới Trung Quốc đã bị [GetVietnamOwner] chiếm đóng. \n\nKhông có tiếp tế nào có thể di chuyển qua tuyến đường này."
 wtt_hanoi_route.2.desc:0 "Chính quyền [From.GetAdjective] địa phương đã nhận được lệnh ngăn chặn bất kỳ hoạt động vận chuyển vật liệu chiến tranh nào ở Hà Nội để vận chuyển tới biên giới Trung Quốc. Lực lượng bảo vệ có vũ trang đã được bố trí tại các bến tàu để ngăn chặn bất kỳ đội nào phá vòng phong tỏa. Lực lượng bảo vệ bờ biển [From.GetAdjective] đang tấn công bất kỳ tàu nào còn trên biển. \n\nDự kiến sẽ không có thêm nguồn tiếp tế nào thông qua kênh này."
 wtt_hanoi_route.2.desc_war_with_from:0 "Các lực lượng [From.GetAdjective] đang chiếm đóng Hà Nội đã bắt giữ một số tàu chở hàng tiếp tế cho chúng ta. Các tàu vẫn còn trên biển đã quay đầu và đang chạy về các bến cảng trung lập.\n\nDự kiến sẽ không có thêm nguồn tiếp tế nào thông qua tuyến đường này."
 CHI_vietnam_JAP:0 "Quân đội Nhật Bản"
 CHI_vietnam_FRA:0 "Chính quyền Pháp"
 wtt_china.1.t:0 "Trung Quốc Yêu cầu Khuất phục"
 wtt_china.1.desc:0 "Có vẻ như [From.GetLeader] đã đưa ra quyết định cuối cùng sẽ bành trướng quyền lực của mình đến các khu vực xa xôi của Trung Quốc. Một đại diện từ Chính phủ Trung ương đã đến, yêu cầu chúng ta phải tuân theo mệnh lệnh của [From.GetLeader] hoặc được thay thế bằng một chính phủ dễ bão hơn."
 wtt_china.1.a:0 "Chúng ta đứng cùng nhau!"
 wtt_china.1.b:0 "Để ông ấy thử xem."
 wtt_china.2.t:0 "[From.GetLeader] Quy phục"
 wtt_china.2.desc:0 "[From.GetLeader] đã gửi lại người đưa tin với một lưu ý cá nhân, hứa sẽ tuân thủ nghiêm ngặt mệnh lệnh của chúng ta và phối hợp với chính phủ của chúng ta."
 wtt_china.2.a:0 "Người đàn ông tốt."
 wtt_china.3.t:0 "[From.GetLeader] Từ chối"
 wtt_china.3.desc:0 "[From.GetLeader] đã trả lại công hàm của chúng ta, khẳng định rằng Chính phủ Trung ương không có thẩm quyền hợp pháp để thay thế một thống đốc cấp tỉnh. Nó được đính kèm với một báo cáo chi tiết nêu rõ tình trạng sẵn sàng chiến đấu của quân đội của ông ta."
 wtt_china.3.a:0 "Chúng ta sẽ xem xét về nó."
 wtt_china.10.t:0 "Trung Quốc Yêu cầu Khuất phục"
 wtt_china.10.desc:0 "Chính phủ của [From.GetLeader] đã gửi một thông điệp nảy lửa, lưu ý một số quyết định chính sách mà chúng ta đã đưa ra trong vài tháng qua, mà họ cho là đi ngược lại lợi ích quốc gia của [From.GetNameDef]. Trừ khi chúng ta đồng ý các chính sách của mình chặt chẽ hơn với chính phủ [From.GetAdjective], họ sẽ thực hiện "các biện pháp mà họ cho là cần thiết.""
 wtt_china.10.a:0 "Chúng ta không có sự lựa chọn."
 wtt_china.10.b:0 "Chúng ta sẽ chiến đấu!"
 wtt_china.11.t:0 "[From.GetNameDefCap] Quy phục"
 wtt_china.11.desc:0 "Chính phủ [From.GetAdjective] đã trả lời công hàm của chúng ta và hứa sẽ tham khảo ý kiến của chúng ta trong tất cả các quyết định tiếp theo. Đại sứ của chúng ta tại [From.GetNameDef] đã được thăng chức thành Đại diện Đặc biệt và được giao nhiệm vụ đảm bảo [From.GetAdjective] đừng đi lạc quá xa."
 wtt_china.11.a:0 "Tuyệt vời!"
 wtt_china.12.t:0 "[From.GetNameDefCap] Khiêu khích"
 wtt_china.12.desc:0 "Công hàm của chúng ta gửi cho [From.GetNameDef] rõ ràng đã bị rò rỉ cho báo chí, hiện đang gây náo loạn. Ngay cả các tờ báo quốc tế cũng viết những bài xã luận rất bất lợi, gọi những yêu cầu tham vấn hợp lý của chúng ta là "can thiệp vào công việc nội bộ", "một tiền lệ nguy hiểm" và thậm chí là "chủ nghĩa đế quốc trần trụi". \n\nKhông cần phải nói, chính phủ [From.GetAdjective] đã từ chối thảo luận thêm về vấn đề này và đã chỉ ra rằng việc đưa ra một lần nữa sẽ dẫn đến việc đình chỉ hoàn toàn các liên hệ ngoại giao."
 wtt_china.12.a:0 "Các biện pháp sẽ phải được thực hiện."
 wtt_infiltration.1.t:0 "Càn quét Chống Xâm nhập"
 wtt_infiltration.2.t:0 "Chi bộ Cộng sản bị phát hiện ở [infiltrated_state.GetName]"
 wtt_infiltration.2.desc:0 "Các cuộc điều tra của các nhà chức trách của chúng ta đã phát hiện ra một khu căn cứ của cộng sản ở [infiltrated_state.GetName]. Toàn bộ lực lượng quân đội của chúng ta nên được triển khai để chống lại những tên cướp này càng sớm càng tốt. Bất kỳ sự chậm trễ nào cũng có thể cho phép chúng mở rộng cơ sở hoạt động và khiến việc nhổ rễ chúng khó hơn nhiều."
 wtt_infiltration.2.a:0 "Gửi binh lính đi."
 wtt_infiltration.3.t:0 "Communists contained"
 wtt_infiltration.3.desc:0 "Trong các cuộc đột kích mới nhất của chúng ta vào các nơi ẩn náu của cộng sản, các đặc vụ của chúng ta đã trắng tay. Chúng ta biết rằng những kẻ xâm nhập cộng sản vẫn đang hoạt động ở đất nước chúng ta, nhưng có vẻ như không có chi bộ nào hoạt động mà chúng ta không biết trước đây."
 wtt_infiltration.3.a:0 "Hãy để chúng ta tiêu diệt những kẻ chúng ta tìm thấy!"
 wtt_infiltration.4.t:0 "Người Cộng sản Xâm nhập bị đánh bại?"
 wtt_infiltration.4.desc:0 "Các báo cáo về một cuộc xâm nhập của cộng sản trên diện rộng dường như đã bị phóng đại một cách thô bạo. Các cuộc đột kích vào một số nơi ẩn náu và các nhà hoạt động cộng sản đã biết không có kết quả gì. Điều này có nghĩa là Cộng sản đã không thể tổ chức bất kỳ chi bộ nào, hoặc chúng ta đã nghiền nát những thứ mà chúng đã tạo ra. Tuy nhiên, chúng ta phải luôn cảnh giác, vì họ chắc chắn sẽ cố ru chúng ta bằng cảm giác an toàn trước khi bắt đầu lại nỗ lực của họ."
 wtt_infiltration.4.a:0 "Hy vọng rằng chúng ta đã thoát khỏi tất cả chúng."
 wtt_infiltration.5.t:0 "Khu Căn cứ [infiltrated_state.GetName] bị Phát hiện"
 wtt_infiltration.5.desc:0 "Các cuộc tuần tra của quân Quốc dân đã tiếp cận Khu Căn cứ của chúng ta ở [infiltrated_state.GetName]. Nếu họ sẵn sàng sử dụng các nguồn lực, họ có thể sẽ dập tắt nó trong một chiến dịch quân sự phối hợp."
 wtt_infiltration.5.a:0 "Hãy hy vọng điều đó sẽ không xảy ra."
 wtt_infiltration.6.t:0 "Khu Căn cứ [infiltrated_state.GetName] bị Tấn công"
 wtt_infiltration.6.desc:1 "Quân địch đã bắt đầu cuộc tấn công vào Khu Căn cứ của chúng ta ở [infiltrated_state.GetName]. Không có điện báo nào từ đồng đội của chúng ta trong khu vực, nhưng báo chí của đối phương đang đưa tin về kết thúc của "Chiến dịch Bao vây và Triệt phá [infiltrated_state.GetName]". Chúng ta phải giả định điều tồi tệ nhất."
 wtt_infiltration.6.a:0 "Cuộc cách mạng đã phải gánh chịu một thất bại."
 wtt_infiltration.10.t:0 "Khởi nghĩa Cộng sản"
 wtt_infiltration.10.desc:0 "Sự việc đang xảy ra với Đảng Cộng sản. Các cơ quan tình báo của chúng ta đã chặn được một số thông tín viên di chuyển giữa các khu căn cứ, mang theo mật lệnh nói về "Cuộc phản công Cách mạng" đang được chuẩn bị trong các căn cứ bí mật trên khắp đất nước. Binh lính và nhu yếu phẩm đang được thu thập cho một cuộc hành quân lớn - thậm chí có thể là một cuộc nổi dậy trên toàn quốc. Chúng ta phải chuẩn bị ngay lập tức."
 wtt_infiltration.10.a:0 "Chuẩn bị chiến đấu vì Trung Quốc!"
 wtt_infiltration.21.t:0 "Chi bộ Cộng sản bị phát hiện ở [infiltrated_state.GetName]"
 wtt_infiltration.21.desc:0 "Hành động dựa trên thông tin do cơ quan tình báo thu thập, các cuộc tuần tra của chúng ta đã phát hiện ra một Khu căn cứ Cộng sản lớn. Chúng ta nên tấn công ngay lập tức, trước khi chúng có thể tổ chức hơn và chống lại những nỗ lực của chúng ta nhằm loại bỏ chúng."
 wtt_infiltration.21.a:0 "Tốc độ là điều cốt yếu."
 wtt_infiltration.23.t:0 "Mối đe dọa cộng sản đang rút lui?"
 wtt_infiltration.23.desc:0 "Một loạt các cuộc đột kích vào các nơi ẩn náu của Cộng sản đã tiết lộ một ít tin tức về mức độ xâm nhập của Cộng sản. Việc thẩm vấn rộng rãi những kẻ Cộng sản bị bắt tiết lộ các bí mật mới mà chúng ta không biết trước đây. \n\nCó vẻ như cơ quan tình báo của chúng ta đã xử lý khá tốt vấn đề này."
 wtt_infiltration.23.a:0 "Chúng ta nên xóa sổ một vài chi bộ mà chúng ta biết."
 wtt_infiltration.24.a:0 "Hy vọng rằng chúng ta đã thoát khỏi tất cả chúng."
 wtt_infiltration.24.t:0 "Mối đe dọa cộng sản bị đánh bại"
 wtt_infiltration.24.desc:0 "Có vẻ như phe Cộng sản đã bị giáng những đòn nặng nề và thất bại trong vài tháng qua. Đặc vụ của chúng ta đã chặn được ngày càng nhiều điện báo từ Trụ sở Đảng Cộng sản, hỏi các lãnh đạo địa phương về tình trạng của họ - thường sau khi bắt các lãnh đạo nói trên và chờ đợi thông tín viên. Lúc này, có vẻ như phe Cộng sản đang sa chân, tổ chức của họ ở cấp khu vực bị phá vỡ và vô hiệu hóa. \n\nTuy nhiên, chúng ta vẫn phải cảnh giác, chừng nào Đảng Cộng sản còn tồn tại dưới bất kỳ hình thức nào, nó vẫn có thể quyết định đổi mới các nỗ lực của mình."
 CHI_xian_warlords_upset:0 "Điều này sẽ làm phiền lòng các lãnh chúa quân phiệt. Họ có thể quyết định rời khỏi phe của bạn, từ chối nỗ lực của bạn để kiểm soát họ và sẽ ghi nhớ điều này trong tương lai."
 wtt_xian_incident.1.t:0 "Lời mời từ [From.GetLeader]"
 wtt_xian_incident.1.desc:0 "[From.GetLeader] đã gửi lời mời chính thức tới [CHI.GetLeader] gặp mặt tại Tây An để thảo luận về tình hình hiện tại và các bước trong tương lai trong cuộc xung đột chống lại Cộng sản.\n\nViệc từ chối lời mời này sẽ bị [From.GetLeader] coi là hành vi cá nhân và chắc chắn sẽ bị các lãnh chúa quân phiệt khác chú ý."
 wtt_xian_incident.1.a:0 "Đi"
 wtt_xian_incident.1.b:0 "Không đi"
 wtt_xian_incident.2.t:0 "[From.GetLeader] đi đến Tây An"
 wtt_xian_incident.2.desc:0 "Chuyến đi chỉ với một đoàn hộ tống nhỏ, [From.GetLeader] đã đến Tây An để thảo luận tình hình với chúng ta. Ông ấy mong đợi ở chúng ta về việc tiếp tục nỗ lực chống lại cộng sản và càn quét. Với việc quân đội Nhật Bản ngay trước ngưỡng cửa, chúng ta sẽ phải làm rõ mọi thứ với ông ấy."
 wtt_xian_incident.2.a:0 "Yêu cầu ông ta liên minh với Cộng sản."
 wtt_xian_incident.3.t:0 "[From.GetLeader] từ chối gặp mặt."
 wtt_xian_incident.3.desc:0 "Viện dẫn lý do cảm lạnh khó chịu, [CHI.GetLeader] đã 'miễn cưỡng' từ chối lời mời của chúng ta. Cho dù điều này có nghĩa là ông ta có kế hoạch kiểm soát trực tiếp hơn vùng đất của chúng ta trong tương lai hay ai đó đã tiết lộ kế hoạch của chúng ta cho ông ta."
 wtt_xian_incident.3.a:0 "Có lẽ ông ta thực sự bị ốm?"
 wtt_xian_incident.4.t:0 "[From.GetLeader] đề xuất liên minh với những người Cộng sản"
 wtt_xian_incident.4.desc:0 "Tại cuộc họp ở Tây An, [From.GetLeader] đã đưa ra một đề xuất đầy ngạc nhiên: Ông ấy tin rằng chúng ta nên tạo dựng một liên minh với những người cộng sản để có thể đối mặt với mối đe dọa từ Nhật Bản như một mặt trận thống nhất."
 wtt_xian_incident.4.a:0 "Có lẽ ông ấy nói đúng."
 wtt_xian_incident.4.b:0 "Chúng ta vẫn nhớ lần cuối cùng diễn ra như thế nào."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] đề xuất liên minh."
 wtt_xian_incident.5.desc:0 "Có vẻ như phe Quốc dân đảng cuối cùng đã mệt mỏi với việc cố gắng xóa sổ chúng ta khỏi bản đồ. Tại một cuộc họp ở Tây An, [CHI.GetLeader] rõ ràng đã đồng ý xem xét khả năng liên minh với chúng ta để chống lại người Nhật.\n\nChúng ta nên cân nhắc kỹ lưỡng các lựa chọn của mình."
 wtt_xian_incident.5.a:0 "Nhật Bản là mối đe dọa lớn hơn."
 wtt_xian_incident.5.b:0 "Không có thỏa thuận với phe Quốc dân!"
 wtt_xian_incident.6.t:0 "[From.GetLeader] từ chối liên minh với Cộng sản"
 wtt_xian_incident.6.desc:0 "Bất chấp những lý lẽ và yêu cầu của chúng ta để ngăn chặn cuộc chiến không cần thiết này, [From.GetLeader] đã từ chối đề nghị khái niệm về một Mặt trận thống nhất với những người Cộng sản. Rõ ràng là cần phải thực hiện các biện pháp quyết định hơn. Chúng ta có nên bắt giữ ông ta và kéo về phía những người Cộng sản?"
 wtt_xian_incident.6.a:0 "Đó là lựa chọn duy nhất của chúng ta."
 wtt_xian_incident.6.b:0 "Điều đó có thể dễ dàng vượt khỏi tầm kiểm soát."
 wtt_xian_incident.7.t:0 "[CHI.GetLeader] bị bắt ở [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] đã gửi một điện báo nói rằng ông ta đã bắt giữ [CHI.GetLeader] và sẵn sàng giao hắn cho chúng ta. \n\nĐây có thể là cơ hội tốt nhất để chúng ta xử tử kẻ thù của nhân dân này!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] đã từ chối đề xuất của chúng ta về việc hành quyết [CHI.GetLeader]. Thay vào đó, chúng ta phải liên minh với phe Quốc dân, vì rõ ràng là chúng ta chưa sẵn sàng lãnh đạo cuộc cách mạng và tự vệ trước quân Nhật cùng lúc."
 wtt_xian_incident.7.a:0 "Thỉnh cầu Soviet chấp thuận."
 wtt_xian_incident.7.b:0 "Chém đầu!"
 wtt_xian_incident.7.c:0 "Chúng ta nên liên minh với ông ta để chống lại người Nhật."
 wtt_xian_incident.7.d:0 "Giết ông ta bây giờ sẽ dẫn đến một cuộc chiến mà chúng ta không thể thắng. Thả ông ta đi."
 wtt_xian_incident.8.t:0 "[From.GetLeader] đã bắt giữ [CHI.GetLeader]!"
 wtt_xian_incident.8.desc:0 "Chúng ta đã chặn một điện báo từ [From.GetLeader], nói rằng ông ta đang giam giữ [CHI.GetLeader] và muốn chuyển giao cho những người Cộng sản. Với mức độ thù hận mà họ dành cho hắn ta, không chắc hắn ta sẽ còn tồn tại lâu nữa. \n\nNếu chúng ta muốn tránh việc [CHI.GetLeader] bị [PRC.GetLeader] đưa ra xét xử và hành quyết, chúng ta phải hành động nhanh chóng và dứt khoát!"
 wtt_xian_incident.8.a:0 "Gửi binh lính đi!"
 wtt_xian_incident.8.b:0 "Họ sẽ không làm hại ông ấy. Hãy chờ đợi."
 wtt_xian_incident.9.t:0 "[CHI.GetLeader] bị bắt ở [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader] đã gửi một thông điệp nói rằng những người Cộng sản có cơ hội duy nhất để đưa [CHI.GetLeader] ra xét xử vì những tội ác của ông ta đối với nhân dân và cách mạng. Hành quyết ông ta sẽ là một chiến thắng to lớn cho đảng cộng sản của họ đấu tranh giành quyền lãnh đạo ở Trung Quốc. \n\nTuy nhiên, nó cũng sẽ làm suy yếu phe Quốc dân trong một thời điểm quan trọng, có thể cho phép Nhật Bản tiến xa hơn nữa ở Trung Quốc."
 wtt_xian_incident.9.a:0 "Một kẻ thù tư sản khác sắp kết thúc cuộc đời mình."
 wtt_xian_incident.9.b:0 "Ông ta vẫn còn cần thiết."
 wtt_xian_incident.10.t:0 "[PRC.GetLeader] đề xuất liên minh"
 wtt_xian_incident.10.desc:0 "Thay vì dự kiến phiên tòa công khai và cuộc hành quyết sau đó, những người Cộng sản thay vào đó đã ra hiệu rằng họ muốn có một liên minh chính thức chống lại Nhật Bản. \n\nHọ rõ ràng đang bị trì trệ thời gian, biết rằng một trận đánh nữa sẽ khiến họ bị xóa sổ. Nếu họ thực sự muốn [CHI.GetLeader] chết, ông ta đã bị xử tử.\n\nTuy nhiên, một số người trong chính phủ chúng ta tự hỏi tại sao những người Cộng sản lại thúc đẩy một liên minh ngay bây giờ - có lẽ họ biết điều gì đó mà chúng ta không biết?"
 wtt_xian_incident.10.a:0 "Miễn là họ làm theo lệnh của chúng ta."
 wtt_xian_incident.10.b:0 "Không có thỏa thuận với Cộng sản!"
 wtt_china_shared.1.t:0 "[From.GetNameDefCap] đề nghị hỗ trợ"
 wtt_china_shared.1.desc:0 "[From.GetLeader] đã đến thủ đô của chúng ta để thảo luận về tình hình của chúng ta. Gặp gỡ các nhà hoạt động độc lập cũng như chính phủ, ông ấy tuyên bố rằng nền độc lập của chúng ta là lợi ích quốc gia quan trọng của [From.GetNameDef], và họ sẵn sàng hỗ trợ bất kỳ cố gắng hướng tới sự độc lập lớn hơn."
 wtt_china_shared.1.a:0 "Sự giúp đỡ của họ còn hơn cả sự hoan nghênh."
 wtt_china_shared.1.b:0 "Chúng ta khá hài lòng với tình hình hiện tại của mình."
 wtt_china_shared.2.t:0 "[From.GetNameDefCap] chấp nhận hỗ trợ của chúng ta"
 wtt_china_shared.2.desc:0 "Trong một cuộc trò chuyện riêng, các quan chức chính phủ từ [From.GetNameDef] đã bày tỏ sự quan tâm lớn đến những gì chúng ta có thể làm để hỗ trợ một nhà nước độc lập. Ngân quỹ đã được cung cấp cho các nhóm ủng hộ sự độc lập lớn và chúng ta đã bắt đầu tổ chức "Chính phủ Lưu vong Lâm thời [From.GetAdjective] Tự do"."
 wtt_china_shared.2.a:0 "Cuộc chiến của họ là cuộc chiến của chúng ta."
 wtt_china_shared.3.t:0 "[From.GetNameDefCap] từ chối hỗ trợ của chúng ta"
 wtt_china_shared.3.desc:0 "Trong một công hàm nghiêm khắc, [From.GetLeader] đã thông báo với chúng ta rằng chính phủ của ông ấy sẽ không dung thứ cho bất kỳ sự can thiệp nào vào các vấn đề nội bộ của [From.GetAdjective]. Các nghi thức ngoại giao cấm tuyên bố [From.From.GetLeader] là một nhân vật không được hoan nghênh và cấm ông ta nhập cảnh, nhưng trên thực tế, toàn bộ phái đoàn của chúng ta đã bị cấm quay trở lại [From.GetNameDef]."
 wtt_china_shared.3.a:0 "Xấu hổ."
 wtt_china_shared.4.t:0 "Phong trào độc lập ở [From.GetNameDef] tăng cường vững chắc"
 wtt_china_shared.4.desc:0 "Có vẻ như chuyến thăm gần đây của [From.From.GetLeader] đến [From.GetNameDef] không chỉ là một cuộc trao đổi tử tế ngoài tiệc trà. Gần đây, các phong trào độc lập tách biệt và chia rẽ trước kia trong nước đã bắt đầu phối hợp với nhau tổ chức tốt hơn. Nó gần như xuất hiện như thể ai đó đang giúp họ tổ chức chúng từ nước ngoài."
 wtt_china_shared.4.a:0 "Bất an."
 wtt_china_shared.10.t:0 "Phi đội Hổ Bay"
 wtt_china_shared.10.desc_a:0 "Tống Mỹ Linh, Vợ của Tưởng Giới Thạch và là một trong những cố vấn đáng tin cậy nhất của ông ấy, đã tới Washington để vận động tăng cường hỗ trợ cho Trung Quốc trong cuộc đấu tranh chống Nhật Bản. Không quân Trung Quốc đang rất cần máy bay hiện đại và có kỹ năng phi công lái chúng.\n\nLời kêu gọi của Tống Mỹ Linh đã gây được tiếng vang lớn đối với công chúng, và một số phi công của chúng ta đã từ chức để đăng ký làm việc tại một đại đội Trung Quốc để cung cấp chương trình "Huấn luyện và Hướng dẫn" cho các phi công Trung Quốc.\n\nSau khi vấn đề phi công được giải quyết, Tống Mỹ Linh đã tiếp cận chúng ta với yêu cầu cho phép chuyển giao khoảng 150 máy bay chiến đấu hiện đại nhất của chúng ta để tái trang bị cho Không quân Trung Quốc."
 wtt_china_shared.10.desc_b:0 "Cuộc chiến ở Trung Quốc đã gây thiệt hại cho Không quân Trung Quốc. Bị áp đảo số lượng và đối thủ lấn át, họ đã chiến đấu dũng cảm để tranh giành giật bầu trời Trung Quốc. \n\nBất chấp sự dũng cảm của các phi công, Lực lượng Không quân [From.GetAdjective] vẫn đang ráo riết tìm kiếm máy bay và phi công mới để bổ sung những tổn thất của mình. Một phái đoàn do [From.GetLeader] cử đến Washington để đàm phán về việc chuyển giao khoảng 150 máy bay chiến đấu hiện đại và cho phép một số lượng phi công tương tự đến Trung Quốc để vận hành những chiếc máy bay đó."
 wtt_china_shared.10.a:0 "Chúng ta phải hỗ trợ họ bằng mọi cách có thể."
 wtt_china_shared.10.b:0 "Chúng ta không được cho phép mình bị lôi kéo vào cuộc xung đột này."
 wtt_china_shared.11.t:0 "Nhóm Tình nguyện Soviet"
 wtt_china_shared.11.desc_a:0 "Các cuộc giao tranh tiếp tục ở Trung Quốc đã tạo ra nhu cầu cung cấp hỗ trợ trên không cho các đồng đội của chúng ta trong Hồng Quân [From.GetAdjective]. [From.GetLeader] đã tiếp cận chúng ta về việc cử một nhóm phi công và máy bay tình nguyện. Ông ấy yêu cầu khoảng 50 máy bay ném bom và 100 máy bay chiến đấu để hộ tống họ. \n\nĐiều này có thể cung cấp kinh nghiệm hữu ích cho các phi công của chúng ta và cho phép chúng ta thử nghiệm các thiết kế mới nhất của mình trong thực tế."
 wtt_china_shared.11.desc_b:0 "Với việc cuộc chiến ở Trung Quốc vẫn tiếp diễn, Lực lượng Không quân [From.GetAdjective] đã căng mình cố gắng bảo vệ vùng trời trên [From.GetNameDef] và cung cấp hỗ trợ không quân cho binh lính chiến đấu. [From.GetLeader] đã đưa ra lời kêu gọi cá nhân tới [SOV.GetLeader] để gửi hỗ trợ dưới hình thức một lực lượng tổng hợp gồm khoảng 50 máy bay ném bom hạng trung và 100 máy bay chiến đấu.\n\nĐây có thể là cơ hội hữu ích để thử nghiệm các thiết bị hiện đại nhất của chúng ta trong điều kiện chiến đấu."
 wtt_china_shared.11.a:0 "Chúng ta phải hỗ trợ họ bằng mọi cách có thể."
 wtt_china_shared.11.b:0 "Họ sẽ phải tự làm với những gì họ có."
 wtt_china_shared.12.t:0 "Một vị tướng mới cho [From.GetNameDef]"
 wtt_china_shared.12.desc:0 "[From.GetLeader] đã gửi một bức thư tới [USA.GetLeader], đề nghị chúng ta cử một trong những vị Tướng của mình làm Tham mưu trưởng Quân đội [From.GetAdjective]. \n\nLàm như vậy sẽ giúp chúng ta nhận được sự biết ơn cá nhân của [From.GetLeader] và có thể cung cấp kinh nghiệm quý giá cho vị tướng của chúng ta cũng như giúp các lực lượng của [From.GetLeader] giành chiến thắng trong cuộc chiến.\n\nChúng ta nên cử một trong những vị Tướng nào?"
 wtt_china_shared.12.a:0 "Cử Joseph Stillwell"
 wtt_china_shared.12.b:0 "Họ sẽ phải tự bảo vệ bản thân."
 wtt_china_shared.12.c:0 "Cử Douglas MacArthur"
 wtt_china_shared.12.d:0 "Cử Dwight Eisenhower"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] Đến Trung Quốc"
 wtt_china_shared.13.desc:0 "[From.GetLeader] đã chấp nhận yêu cầu hỗ trợ của chúng ta và đã yêu cầu [CHI_USA_General.GetName] báo cáo nhiệm vụ tại Trung Quốc sớm nhất có thể.\n\nVị tướng không phải là cố vấn đơn thuần cho [Root.GetLeader] mà còn chỉ huy quân đội trên chiến trường, mang lại cho ông ta một số kinh nghiệm đầu tiên về chiến đấu trong một cuộc chiến tranh hiện đại."
 wtt_china_shared.13.a:0 "Một bổ sung đáng giá."
 wtt_china_shared.14.t:0 "Không có trợ giúp từ [From.GetNameDef]"
 wtt_china_shared.14.desc:0 "Yêu cầu của chúng ta đối với [From.GetLeader] đã rơi vào tai kẻ điếc. Trong khi một số sĩ quan cấp cao trong Quân đội Hoa Kỳ cho biết rằng họ sẽ sẵn sàng nhận nhiệm vụ, Bộ trưởng Chiến tranh và Tổng thống [From.GetLeader] đều phủ nhận ý kiến này là không thực tế và không vì lợi ích quốc gia."
 wtt_china_shared.14.a:0 "Họ hèn nhát, ngu ngốc, hay cả hai?"
 wtt_prc.1.t:0 "[From.GetLeader] đề xuất Liên minh."
 wtt_prc.1.desc:0 "Sau nhiều năm xung đột không hiệu quả, và với mối đe dọa từ Nhật Bản đang rình rập, phe cộng sản đã tiếp cận chúng ta với đề nghị thành lập một chính phủ chung. Quân đội của chúng ta sẽ chiến đấu bên nhau và chúng ta sẽ phối hợp về các chính sách của mình.\n\nĐộng cơ đằng sau sự thay đổi quan điểm đột ngột này của phe cộng sản không rõ ràng hơn, và một số người trong chính phủ tin rằng đó chỉ là giai đoạn đầu tiên trong kế hoạch tiếp quản đất nước."
 wtt_prc.1.a:0 "Chúng ta phải đoàn kết chống lại kẻ thù chung."
 wtt_prc.1.b:0 "Chúng ta sẽ không rơi vào bẫy trò lừa rẻ tiền này."
 wtt_prc.2.t:0 "[From.GetLeader] từ chối Liên minh."
 wtt_prc.2.desc:0 "Sau thời gian dài cân nhắc, [From.GetLeader] đã quyết định từ chối phái đoàn của chúng ta. Các nguồn tin bên trong chính phủ của chúng ta báo cáo rằng ông ta nhìn thấy âm mưu của cộng sản ở khắp mọi nơi và tin rằng chúng ta đang cố gắng chiếm chính quyền và cướp đất nước khỏi tay ông ta."
 wtt_prc.2.a:0 "Thật hoang tưởng."
 wtt_prc.10.t:0 "[From.GetNameDefCap] yêu cầu Hợp tác của chúng ta"
 wtt_prc.10.desc:0 "Sau khi thành lập Chính phủ Liên hiệp Thời chiến, [From.GetNameDef] đã nói rõ rằng ông ta không dung thứ cho bất kỳ "sự độc lập quá mức và thiếu phối hợp" nào. Với việc chiến tranh chống lại Nhật Bản ngày càng lan rộng, bất kỳ ai không đứng về phía Chính phủ Liên hiệp Thời chiến sẽ bị coi là kẻ thù tiềm tàng, và [From.GetLeader] đã công khai nói rằng ông ta sẽ không đợi đến khi chiến tranh nổ ra mới ra tay chống lại các lãnh chúa quân phiệt không chịu đồng lòng sát cánh."
 wtt_prc.10.a:0 "Chúng ta tận dụng cơ hội của mình với Chính phủ."
 wtt_prc.10.b:0 "Tên ngốc đỏ mặt đó rõ ràng là đang lừa bịp."
 wtt_prc.11.t:0 "[From.GetNameDefCap] tham gia Chính phủ Liên hiệp Thời chiến"
 wtt_prc.11.desc:0 "[From.GetLeader] đã nhận ra lý do và quyết định gia nhập Liên minh của chúng ta. Lực lượng của ông ta giờ sẽ hỗ trợ chúng ta trong các trận chiến sắp tới."
 wtt_prc.12.t:0 "[From.GetNameDefCap] Từ chối"
 wtt_prc.12.desc:0 "Vì những lý do không thể giải quyết, [From.GetLeader] đã từ chối hợp tác với chúng ta về những vấn đề cơ bản nhất. Ông ta tuyên bố rằng chúng ta chẳng là gì ngoài một nhóm cướp sẽ sớm tan rã, và đã kêu gọi các lãnh chúa quân phiệt khác tham gia cùng ông ta ở phía đối lập."
 wtt_prc.12.a:0 "Hắn ta sẽ nằm dưới gót chân."
 PRC_provoke_japan_korea:0 "Triều Tiên"
 PRC_provoke_japan_manchuria:0 "Mãn Châu"
 wtt_prc.20.t:0 "Sự khiêu khích của Trung Quốc"
 wtt_prc.20.desc:0 "Các chi tiết mới đã xuất hiện về vụ tấn công mới nhất trên lãnh thổ của chúng ta. Cho đến nay vẫn chưa bắt được thủ phạm nào, nhưng bằng chứng rõ ràng cho thấy đó là một hành động khiêu khích có chủ ý của Trung Quốc. \n\nChính phủ Trung Quốc đã chậm chạp một cách đáng ngờ trong việc lên án vụ tấn công, và báo chí Trung Quốc đã ca ngợi đây là một hành động anh hùng chống lại "Chủ nghĩa Đế quốc Nhật Bản".\n\nNội các đã họp để thảo luận các vấn đề và đề xuất các biện pháp đối phó với vụ tấn công trắng trợn."
 wtt_prc.20.a:0 "Yêu cầu một lời xin lỗi."
 wtt_prc.20.b:0 "Điều động quân đội và chuẩn bị chiến tranh."
 wtt_prc.21.t:0 "Nhà máy Vũ khí bị Phá hoại"
 wtt_prc.21.desc:0 "Các báo cáo đến từ một trong các nhà máy của chúng ta ở [JAP.GetManchuriaPuppet], báo cáo rằng một đám cháy lớn đã xảy ra vào đêm qua. Lực lượng cứu hỏa địa phương vẫn đang xử lý ngọn lửa, nhưng tin tưởng rằng họ sẽ kiểm soát được ngọn lửa vào cuối ngày. Thiệt hại đối với nhà máy là đáng kể do đám cháy xuất phát từ khu vực kho chứa hóa chất rất dễ cháy.\n\nTình báo Quân đội đã bắt đầu một cuộc điều tra kỹ lưỡng để tìm ra cách ngọn lửa có thể bùng phát bất chấp các biện pháp an toàn nghiêm ngặt nhất. Các lãnh đạo hàng đầu cho thấy việc đốt phá là một khả năng lớn."
 wtt_prc.21.a:0 "Ai sẽ làm một điều như vậy?"
 wtt_prc.22.t:0 "Nhà máy Dân sự bị Phá hoại"
 wtt_prc.23.t:0 "Thổi bay Cầu"
 wtt_prc.23.desc:0 "Vào một thời điểm nào đó trong đêm qua, một cây cầu đường sắt lớn ở [JAP.GetManchuriaPuppet] đã bị sập dưới sức nặng của một đoàn tàu chở đạn đi qua. Các nỗ lực cứu hộ và khôi phục đã gặp nhiều khó khăn do vụ nổ thứ hai từ kho đạn. Các thành viên của đoàn tàu vẫn mất tích, được cho là đã chết.\n\nTình báo quân sự đã cử một nhóm đến điều tra khu vực này càng sớm càng tốt ngay khi thấy an toàn, để tìm hiểu xem làm thế nào mà một cây cầu vững chắc lại có thể sập mà không có dấu hiệu cảnh báo.\n\nCác nhân chứng địa phương cho biết đã nhìn thấy một nhóm nhỏ ở thung lũng bên dưới cây cầu vào một ngày trước khi vụ sập. Nơi ở của họ hiện vẫn chưa xác định được."
 wtt_prc.24.t:0 "Tuần tra bị Phục kích"
 wtt_prc.24.desc:0 "Một trong những đội tuần tra của chúng ta ở [JAP.GetManchuriaPuppet] đã không có báo cáo. Một nhóm tìm kiếm dọc theo con đường của đội tuần tra đã tìm thấy một bãi chiến địa, với các dấu hiệu cho thấy đội tuần tra đã bị tấn công bất ngờ và bị tiêu diệt trong cuộc giao tranh giữ dội.\n\nHiện tại vẫn chưa rõ phe tấn công có bị thương vong hay không, nhưng những xác chết duy nhất được tìm thấy thuộc về các binh sĩ Quân đội Nhật Bản.\n\nHọ gần như cố tình bỏ lại, có lẽ là để gửi một thông điệp."
 wtt_japan.1.t:0 "[From.GetNameDefCap] Đòi hỏi Quyền thống trị Thuộc địa"
 wtt_japan.1.desc:1 "Nắm bắt cơ hội do sự yếu kém của chúng ta mang lại, [From.GetAdjective] đã đề nghị 'giúp đỡ' chúng ta trong việc" duy trì trật tự "tại các thuộc địa của chúng ta. Họ lập luận rằng, với sự sụp đổ của đại lục, chúng ta không có khả năng duy trì quyền cai trị của mình.\n\nRõ ràng đó là một mưu đồ nhằm giành quyền kiểm soát các thuộc địa khỏi tay chúng ta, nhưng chúng ta có lựa chọn nào?"
 wtt_japan.1.a:0 "Đã đến lúc phải chấp nhận sự thống trị của Nhật Bản ở phương Đông."
 wtt_japan.1.b:0 "Họ sẽ phải nắm lấy chúng bằng vũ lực!"
 wtt_japan.2.t:0 "[From.GetNameDefCap] Chấp nhận Quyền thống trị Thuộc địa"
 wtt_japan.2.desc:0 "[From.GetNameDefCap] đã cân nhắc cẩn thận lời đề nghị 'duy trì trật tự' của chúng ta tại các thuộc địa của họ, và đã quyết định chấp nhận nó. Họ đã chuyển giao toàn quyền kiểm soát cho chúng ta một cách hiệu quả."
 wtt_japan.2.a:0 "Một quyết định khôn ngoan."
 wtt_japan.3.t:0 "[From.GetNameDefCap] Từ chối Quyền thống trị Thuộc địa"
 wtt_japan.3.desc:0 "[From.GetNameDefCap] đã cân nhắc cẩn thận lời đề nghị 'duy trì trật tự' của chúng ta tại các thuộc địa của họ, và đã quyết định từ chối nó."
 wtt_japan.3.a:0 "Chúng ta sẽ xem điều đó có lợi cho họ như thế nào."
 wtt_japan.11.t:0 "Hiệp ước Không xâm lược với [From.GetNameDef]"
 wtt_japan.11.desc:0 "Mặc dù căng thẳng giữa [From.GetAdjective] và [Root.GetNameDef] đang gia tăng gần đây, nhưng [From.GetAdjective] hiện đã mở các cuộc đàm phán về Hiệp ước Không xâm lược. Những lợi thế đối với chúng ta là rõ ràng, nhưng điều chúng ta nên quan tâm là những lợi thế mà nó sẽ mang lại cho [From.GetAdjective], và liệu chúng ta có phải nuối tiếc về động thái này hay không."
 wtt_japan.11.a:0 "Chúng ta phải có hòa bình... bây giờ."
 wtt_japan.11.b:0 "Từ chối họ bất kỳ lợi thế nào được ưu tiên!"
 wtt_japan.12.t:0 "[From.GetNameDefCap] Chấp nhận Hiệp ước Không xâm lược"
 wtt_japan.12.desc:0 "[From.GetNameDefCap] đã chính thức chấp nhận lời đề nghị của chúng ta về Hiệp ước Không xâm lược."
 wtt_japan.12.a:0 "Họ đùa giỡn ngay trong tay chúng ta!"
 wtt_japan.13.t:0 "[From.GetNameDefCap] Từ chối Hiệp ước Không xâm lược"
 wtt_japan.13.desc:0 "Vì bất cứ lý do gì, [From.GetNameDef] đã từ chối lời đề nghị của chúng ta về Hiệp ước Không xâm lược."
 wtt_japan.13.a:0 "Có phải họ đang âm mưu chống lại chúng ta?"
 wtt_japan.21.t:0 "Trao đổi Tướng lĩnh [From.GetAdjective]"
 wtt_japan.21.desc:0 "[From.GetAdjective] đã quyết định triệu hồi các công chức dân sự và tướng lĩnh thiên tả của họ, và thay vào đó đã gửi cho chúng ta các tướng lĩnh và công chức dân sự thiên hữu của họ lưu vong không chính thức."
 wtt_japan.21.a:0 "Có vẻ như có gì đó đang xảy ra ở [From.GetNameDef]..."
 wtt_japan.22.t:0 "[Root.GetAdjective] Generals Exchanged"
 wtt_japan.22.desc:0 "Quá trình trao đổi các tướng lĩnh và công chức cánh hữu của chúng ta lấy những người cánh tả mà trước đây chúng ta đã trục xuất lưu vong không chính thức ở [From.GetNameDef] giờ đã hoàn tất."
 wtt_japan.22.a:0 "Điều này sẽ củng cố quyền nắm giữ của chúng ta đối với [Root.GetNameDef]."
 wtt_japan.31.t:0 "Vận mệnh của Gia đình Hoàng gia"
 wtt_japan.31.desc:0 "Đã đến lúc để xem số phận của Thiên Hoàng và gia đình của ngài. Địa vị xã hội cha truyền con nối không có chỗ đứng ở Nhật Bản mà chúng ta đang xây dựng. Họ sẽ ra sao?"
 wtt_japan.31.a:0 "Lưu đày chúng!"
 wtt_japan.31.b:0 "Lấy đầu của chúng!"
 wtt_japan.32.t:0 "Gia đình Hoàng gia Lưu vong"
 wtt_japan.32.desc:0 "[From.GetNameDefCap] đã trục xuất gia đình hoàng gia, mang lại lợi ích to lớn cho chúng ta khi làm như vậy! Ngài ta hiện đã đến [Root.GetNameDef], và mặc dù sống lưu vong, ảnh hưởng của ngài với người dân và quân đội vẫn rất lớn."
 wtt_japan.32.a:0 "Chúng ta phải xứng đáng là nhà của ngài!"
 wtt_japan.101.t:0 "Sự thống nhất Mãn Châu"
 wtt_japan.101.desc:0 "Với chiến thắng gần đây của họ trước [MAN.GetName], chính phủ Nhật Bản hiện đã thừa nhận mối quan hệ của Trung Quốc với khu vực và ngay lập tức đã chuyển giao mọi quyền kiểm soát cho chúng ta. Với cử chỉ thiện chí này, họ đề nghị chúng ta liên minh."
 wtt_japan.101.a:0 "Có lẽ người Nhật thực sự có thể thỏa thuận được."
 wtt_japan.101.b:0 "Chúng ta sẽ chấp nhận Mãn Châu, nhưng không chấp nhận lòng tốt của họ."
 wtt_japan.102.desc:0 "[From.GetNameDefCap] cảm ơn chúng ta vì sự trở lại của Mãn Châu, và đã chấp nhận lời đề nghị liên minh của chúng ta."
 wtt_japan.103.desc:0 "[From.GetNameDefCap] cảm ơn chúng ta vì sự trở lại của Mãn Châu, nhưng đã từ chối lời đề nghị liên minh của chúng ta."
 wtt_japan.104.t:0 "Chủ quyền Phillipines"
 wtt_japan.104.desc:0 "[From.GetNameDefCap] đã tuyên bố công khai và công khai rằng họ 'không còn có thể ngồi nhìn' khi một quốc gia trong vùng ảnh hưởng lợi ích của họ tiếp tục tồn tại dưới thời phương Tây. Giờ đây, họ yêu cầu chúng ta đẩy nhanh tiến độ phi thực dân hóa và traog toàn quyền chủ quyền cho Phillipines ngay lập tức."
 wtt_japan.104.a:0 "Họ đúng. Họ xứng đáng với tự do của mình."
 wtt_japan.104.b:0 "Phillipines sẽ vẫn là của Hoa Kỳ!"
 wtt_japan.105.desc:0 "[From.GetNameDefCap] đã đáp ứng yêu cầu của chúng ta về độc lập hoàn toàn cho Phillipines và chính phủ Hoa Kỳ hiện đã thực hiện ngay lập tức để trao chủ quyền đầy đủ cho chủ thể Thái Bình Dương của họ."
 wtt_japan.105.a:0 "Ít nhất thì chúng cũng hợp lý."
 wtt_japan.106.desc:0 "[From.GetNameDefCap] đã đáp ứng yêu cầu của chúng ta về sự độc lập hoàn toàn của Phillipines, nhắc lại 'lợi ích quan trọng của Hoa Kỳ' mà Phillipines đại diện trong khu vực."
 wtt_japan.106.a:0 "Và họ tự gọi mình là 'người bảo vệ Tự do'?"
 wtt_japan.107.desc:0 "[From.GetNameDefCap] đã đáp ứng yêu cầu của Nhật Bản về nền độc lập hoàn toàn của chúng ta, và chính phủ Hoa Kỳ hiện đã dàn xếp ngay lập tức để trao toàn quyền chủ quyền cho chúng ta!"
 wtt_japan.107.a:0 "Ca tụng Nhật Bản!"
 wtt_japan.108.t:0 "Cuộc đảo chính của Sĩ quan Trẻ"
 wtt_japan.108.desc:0 "Một nhóm sĩ quan trẻ đã thành công trong việc ám sát các quan chức chính phủ khác nhau, cũng như thủ tướng. Họ đã chiếm giữ thành phố Tokyo và giành quyền kiểm soát Cung điện Hoàng gia, tuyên bố ý định thanh trừng chính phủ của 'quan chức tham nhũng' và 'mối đe dọa ý thức hệ ', phục hồi Thiên Hoàng làm người cai trị duy nhất của quốc gia.\n\nHành động của họ đã có một lượng lớn người theo dõi bất ngờ trong quân đội, nơi các hoạt động phản công dự định bị ngăn cản bởi các vụ bắt giữ hàng loạt và ám sát các phần tử trung thành với chính phủ cũ. Đối mặt với tính chất bất ngờ và áp đảo của các sự kiện, cũng như sự kiểm soát của quân nổi dậy trong cung điện, Thiên Hoàng đã không có động thái tố cáo những kẻ nổi loạn.\n\nSự phản kháng có tổ chức của chính phủ dường như đã sụp đổ, và quân nổi dậy dự kiến sẽ tuyên bố thiết lập sự kiểm soát hoàn toàn của Đế quốc đối với tất cả các lĩnh vực chính sách đối nội, đối ngoại và quân sự."
 wtt_japan.108.a:0 "Tennōheika Banzai (Thiên Hoàng Bệ hạ Vạn tuế)!"
 wtt_japan.109.t:0 "Nhật Bản Đề xuất Hiệp ước Ba bên"
 wtt_japan.109.desc:0 "[From.GetNameDefCap] đã cử những người do thám để xác định mối quan tâm của chúng ta đối với hiệp ước ba quyền lực giữa chúng ta, [JAP_initiator.GetAdjective], và [ITA_fascism.GetAdjective]. [JAP_initiator.GetAdjective] cho rằng chúng ta bắt buộc phải hỗ trợ lẫn nhau trong bối cảnh dư luận toàn cầu ngày càng thù địch chống lại các nỗ lực của chúng ta."
 wtt_japan.109.a:0 "Một ý tưởng tuyệt vời. Chúng ta sẽ ký Hiệp ước."
 wtt_japan.109.b:0 "Không, chúng ta không được mạo hiểm chống lại thế giới."
 wtt_japan.110.desc:0 "[From.GetNameDefCap] đã cử những người do thám để xác định mối quan tâm của chúng ta đối với hiệp ước ba quyền lực giữa chúng ta, [JAP_initiator.GetAdjective], và [GER_fascism.GetAdjective]. [JAP_initiator.GetAdjective] cho rằng chúng ta bắt buộc phải hỗ trợ lẫn nhau trong bối cảnh dư luận toàn cầu ngày càng thù địch chống lại các nỗ lực của chúng ta. [GER_fascism.GetAdjective] đã khẳng định sự ủng hộ của họ đối với ý tưởng này."
 wtt_japan.111.t:0 "Đã ký kết Hiệp ước Ba bên"
 wtt_japan.111.desc:0 "Chính phủ [GER_fascism.GetAdjective] và [ITA_fascism.GetAdjective] đã đồng ý ký Hiệp ước Ba bên được đề xuất, cam kết đứng về phía chúng ta trong trường hợp xảy ra chiến tranh."
 wtt_japan.112.t:0 "[From.GetNameDefCap] Từ chối Hiệp ước Ba bên"
 wtt_japan.112.desc:0 "Chính phủ [From.GetAdjective] đã từ chối Hiệp ước Ba bên được đề xuất, muốn tiếp tục một mình."
 wtt_japan.113.t:0 "[From.GetNameDefCap] Ký kết Hiệp ước Ba bên"
 wtt_japan.113.desc:0 "Chính phủ [ITA_fascism.GetAdjective] đã đồng ý ký kết Hiệp ước Ba bên được đề xuất, cam kết đứng về phía chúng ta trong trường hợp chiến tranh xảy ra."
 wtt_japan.114.t:0 "Democratic Elements Stage Coup"
 wtt_japan.114.desc:0 "Các phần tử dân chủ trong chính phủ đã kích động một cuộc tiếp quản đất nước bất ngờ, sau khi quân đội đe dọa một lần nữa hạn chế các quyền dân chủ khó giành được của nhân dân. Với một sự nhanh nhạy đáng ngạc nhiên, một phần đáng kể quân đội đã sử dụng vũ khí để bảo vệ người dân và quyền tự do của họ.\n\nSự chia rẽ này trong quân đội đã cho phép các đại biểu của nhân dân nắm quyền trong các cơ quan lập pháp và hành pháp. Trong khi cuộc giao tranh chỉ mới bắt đầu, không chắc chính phủ hiện tại có thể bị lật đổ một cách dễ dàng hay không."
 wtt_japan.114.a:0 "Không bao giờ quân đội sẽ cai trị chúng ta nữa!"
 wtt_japan.115.t:0 "[From.GetName] Tấn công Liên bang Soviet"
 wtt_japan.115.desc:0 "[From.GetNameDefCap] đã đơn phương tấn công Liên bang Soviet, bất chấp hiệp ước không xâm lược của chúng ta với họ. Chúng ta không còn lựa chọn nào khác ngoài việc tôn trọng liên minh của chúng ta và ủng hộ cuộc tấn công của [From.GetAdjective], hoặc tôn trọng hiệp ước không xâm lược của chúng ta với Soviet và lên án cuộc tấn công."
 wtt_japan.115.a:0 "Chúng ta sẽ tham gia cùng các đồng minh của mình!"
 wtt_japan.115.b:0 "Thỏa thuận của chúng ta không thể bị phá vỡ... Tuy nhiên."
 wtt_japan.116.t:0 "[From.GetName] Tham gia Chiến tranh"
 wtt_japan.116.desc:0 "[From.GetNameDefCap] đã quyết định tham gia cuộc chiến của chúng ta chống lại Soviet, bất chấp hiệp ước không xâm lược trước đây với họ."
 wtt_japan.116.a:0 "Như họ nên làm."
 wtt_japan.117.t:0 "[From.GetName] Lên án Cuộc chiến của Chúng ta"
 wtt_japan.117.desc:0 "[From.GetNameDefCap] đã quyết định tôn trọng hiệp ước không xâm lược của họ với Soviet, bất chấp cam kết của họ với chúng ta như là đồng minh của chúng ta. Họ đã lên án hành động gây hấn của chúng ta, trong một nỗ lực dường như nhằm cứu vãn tình hình ngoại giao với các thành viên hiệp ước khác của họ."
 wtt_japan.117.a:0 "Đó là điều đáng tiếc nhất."
 wtt_japan.118.t:0 "[From.GetName] Yêu cầu Hỗ trợ"
 wtt_japan.118.desc:0 "[From.GetNameDefCap] hiện đang bị lôi kéo vào một cuộc nội chiến hủy diệt và đang gặp khó khăn trong việc đối đầu với sức mạnh quân sự của kẻ thù. Chính phủ chuyển giao của họ hiện đã tiếp cận đại diện của chúng ta với lời đề nghị trao đổi bán đảo Nam Sakhalin để được hỗ trợ quân sự mà họ rất cần.\n\nĐây có thể là một cách để dễ dàng có được một số đất để đổi lại một số sư đoàn quân tình nguyện."
 wtt_japan.118.a:0 "Một ý tưởng xuất chúng!"
 wtt_japan_118_TT:0 "Quân tình nguyện này sẽ được trả lại nguồn nhân lực nếu §Y[From.GetName]§! chiến thắng trong cuộc nội chiến."
 wtt_japan.118.b:0 "Đây không phải là một giao dịch tốt cho chúng ta."
 wtt_japan.119.t:0 "[From.GetName] Chấp nhận Giao dịch"
 wtt_japan.119.desc:0 "[From.GetNameDefCap] đã chấp nhận lời đề nghị của chúng ta để trao đổi bán đảo Nam Sakhalin để lấy hỗ trợ quân sự. Họ đã cử một vài sư đoàn 'quân tình nguyện' đến hỗ trợ chúng ta trong cuộc chiến!"
 wtt_japan.119.a:0 "Họ sẽ đến rất hữu ích!"
 wtt_japan.119.TT:0 "Đạt được 8 đơn vị với §Y12 tiểu đoàn bộ binh§! Và §Y3 tiểu đoàn hỗ trợ§!."
 wtt_japan.120.t:0 "[From.GetName] Từ chối Giao dịch"
 wtt_japan.120.desc:0 "[From.GetNameDefCap] đã thông báo với chúng ta rằng họ đã từ chối đề nghị của chúng ta về việc trao đổi Bán đảo Nam Sakhalin để lấy hỗ trợ quân sự."
 wtt_japan.120.a:0 "Chúng ta giữ sở hữu của riêng mình..."
 wtt_japan.121.t:0 "[From.GetName] Chiếm giữ Tokyo"
 wtt_japan.121.desc:0 "[From.GetNameDefCap] đã chiếm thủ đô của Nhật Bản, và chính phủ [From.From.GetAdjective] của phát xít đã sụp đổ. Nếu chúng ta muốn hành động, chúng ta phải làm ngay lập tức. Chúng ta buộc phải di chuyển nhanh chóng và đảm bảo kiểm soát các hòn đảo xa xôi của Nhật Bản và nắm quyền chỉ huy các phần tử phát xít còn lại, nếu chúng ta muốn ngăn chặn mối đe dọa cộng sản."
 wtt_japan.121.a:0 "Thực hiện kế hoạch này."
 wtt_japan.121.b:0 "Việc này không phải quan tâm của chúng ta vào lúc này."
 wtt_japan.122.t:0 "Phe phát xít Chạy trốn đến Mãn Châu"
 wtt_japan.122.desc:0 "Với việc chiếm được Tokyo, chính phủ phát xít đã sụp đổ và những người ủng hộ và đơn vị quân đội còn lại của họ đã chạy trốn đến [MAN.GetName], nơi đã nắm quyền kiểm soát các hòn đảo xa xôi và tài sản của Triều Tiên và Trung Quốc.\n\nCuộc nội chiến đã kết thúc một cách hiệu quả, nhưng thỏa thuận ngừng bắn, tốt nhất là mong manh, vì phát xít vẫn chưa bị đánh bại một cách dứt khoát."
 wtt_japan.122.a:0 "Chúng ta sẽ giải quyết chúng sau."
 wtt_japan.123.t:0 "Fascist Resistance Collapses"
 wtt_japan.123.desc:0 "Với việc chiếm được Tokyo, chính phủ phát xít đã hoàn toàn sụp đổ. Những người ủng hộ và các đơn vị quân sự còn lại của họ không có gì để tập hợp xung quanh, và đã bắt đầu phân tán, cho phép dễ dàng chiếm được các vùng lãnh thổ còn lại và xa xôi."
 wtt_japan.123.a:0 "Cuộc chiến đã thắng."
 wtt_japan.124.t:0 "Quân Tình nguyện Trở về Nhà"
 wtt_japan.124.desc:0 "Với chiến thắng của cộng sản ở Nhật Bản, quân tình nguyện còn sống của chúng ta giờ đã trở về nhà."
 wtt_japan.125.t:0 "Soviet Trả lại Mãn Châu"
 wtt_japan.125.desc:0 "Sau khi giải phóng Mãn Châu khỏi người Nhật, và khỏi hoàng đế nhà Thanh bị phế truất, [From.GetNameDef] giờ đây đã đề nghị chúng ta trả lại Mãn Châu, tuyên bố nó sẽ trở về quyền chính đáng của [Root.GetAdjective]."
 wtt_japan.126.t:0 "[From.GetName] Đề nghị Hòa bình"
 wtt_japan.126.desc:2 "Các quan chức [From.GetAdjective] đã tiếp cận chúng ta với một lời đề nghị hòa bình. Họ sẽ rời lục địa hoàn toàn, đổi lại là chấm dứt ngay lập tức các hành vi thù địch."
 wtt_japan.126.a:0 "Cuộc chiến đã thắng lợi."
 wtt_japan.126.b:0 "Chúng ta sẽ chỉ hài lòng với chiến thắng toàn diện!"
 wtt_japan.127.t:0 "[From.GetName] Chấp nhận Hòa bình"
 wtt_japan.127.desc:1 "[From.GetNameDef] đã chấp nhận lời đề nghị hòa bình của chúng ta và đã chấm dứt các hành động thù địch để đổi lấy tài sản lục địa của chúng ta."
 wtt_japan.127.a:0 "They have bested us... For now."
 wtt_japan.128.t:0 "[From.GetName] Từ chối Hòa bình"
 wtt_japan.128.desc:0 "[From.GetNameDef] đã từ chối lời đề nghị hòa bình của chúng ta, thề sẽ theo đuổi cuộc chiến cho đến khi họ có được sự đầu hàng vô điều kiện."
 wtt_japan.128.a:0 "Vậy thì chúng ta sẽ chiến đấu đến người cuối cùng!"
 wtt_japan.40.t:0 "[From.GetLeader] Đòi hỏi Mãn Châu"
 wtt_japan.40.desc:0 "Vài ngày trước, chính phủ [From.GetNameDef] đã bắt đầu nỗ lực phối hợp để gây áp lực với chúng ta. Đầu các bài báo trên các tờ báo yêu cầu chúng ta trả lại Mãn Châu cho [From.GetAdjective] kiểm soát. Đây không phải là một động thái tuyên truyền đơn thuần để hủy diệt nội bộ, với tư cách là đại diện của [From.GetLeader] đã cho chúng ta biết thông qua các kênh ngoại giao để đảm bảo một thỏa thuận về tương lai của các vùng lãnh thổ Mãn Châu.\n\nHôm nay, chính [From.GetLeader] đã cân nhắc về vấn đề này, yêu cầu trả lại đầy đủ Mãn Châu cho [From.GetNameDef] càng sớm càng tốt. Nếu không, chính phủ của ông ấy sẽ phải xem xét lại sự hợp tác hiện tại của chúng ta."
 wtt_japan.40.a:0 "Nó thuộc về họ."
 wtt_japan.40.b:0 "Họ vẫn chưa sẵn sàng để tự cai trị."
 wtt_japan.41.t:0 "Viện trợ Quân sự từ [From.GetNameDef]"
 wtt_japan.41.desc:0 "Bộ chỉ huy Đế quốc Nhật Bản đã quyết định về một sự thay đổi cơ bản trong viễn cảnh chiến lược. Trong một cuộc diện kiến với Thiên Hoàng, Bộ trưởng Lục quân đã trình bày một kế hoạch mới với giả định rằng chiến tranh với Liên bang Soviet sẽ nổ ra trong tương lai gần. Để chuẩn bị cho cuộc chiến này, Lục quân Đế quốc Nhật Bản đã quyết định rằng quân đội của chúng ta phải có khả năng bảo vệ các bộ phận của mặt trận. Vì mục đích này, một lượng lớn thiết bị chỉ hơi lỗi thời đã được cung cấp."
 wtt_japan.41.a:0 "Thật tuyệt làm sao."
 wtt_news.25.t:0 "[JAP.GetNameDefCap] Assumes Control Over [From.GetAdjective] Colonies"
 wtt_news.25.desc:0 "Do điểm yếu hiện tại của [From.GetNameDef], có lẽ không có gì ngạc nhiên khi [JAP.GetAdjective] have increased đã gia tăng áp lực giành quyền kiểm soát đối với [From.GetAdjective] ở Đông Á. Tuy nhiên, sáng nay, các quan chức của chính phủ [From.GetAdjective] đã đưa ra một thông báo bất ngờ rằng quyền kiểm soát các thuộc địa [From.GetAdjective] sẽ được chuyển giao cho [JAP.GetNameDef], có hiệu lực ngay lập tức."
 wtt_news.25.a:0 "Châu Á cho người Châu Á!"
 wtt_news.25.b:0 "Một ngày buồn cho Châu Âu..."
 wtt_news.25.c:0 "Có phải là sự kết thúc của chủ nghĩa thực dân?"
 wtt_news.26.t:0 "Nền độc lập của Philippines"
 wtt_news.26.desc:0 "Do áp lực của [JAP.GetAdjective], chính phủ [From.GetAdjective] hiện đã tuyên bố chấm dứt ngay lập tức chế độ thuộc địa của [From.GetAdjective] đối với quần đảo. Kể từ hôm nay, chủ quyền đầy đủ đã được trao cho [PHI.GetNameDef]."
 wtt_news.26.b:0 "Dù sao thì chúng ta cũng sẽ phi thực dân hóa."
 wtt_news.26.c:0 "Một ngày vui sướng!"
 wtt_news.27.t:0 "Cuộc đảo chính của Sĩ quan trẻ Nhật Bản"
 wtt_news.27.desc:0 "Một nhóm sĩ quan trẻ đã thành công trong việc lật đổ chính phủ và phục hồi Thiên Hoàng trở thành người cai trị tối cao của đất nước Nhật Bản. Có vẻ như đây là phản ứng trước các mối đe dọa về tham nhũng lan rộng của chính phủ và những người theo chủ nghĩa thù địch.\n\nĐã đề cập đến quốc gia một cách nhất quán hơn trong các thuật ngữ của Hoàng gia, các sĩ quan đã thông báo rằng các cuộc thanh trừng sẽ tiếp tục cho đến khi 'tất cả các phần tử bất hảo đã bị loại bỏ khỏi quân đội và chính phủ'. Bản thân Thiên Hoàng Hirohito, đã đưa ra một tuyên bố ngắn gọn giả định quyền lãnh đạo do phe nổi dậy trao cho ông, và đưa ra những tuyên bố rõ ràng về việc hòa giải với Trung Quốc và các cường quốc thuộc địa phương Tây ở Thái Bình Dương."
 wtt_news.27.a:0 "Banzai!"
 wtt_news.27.b:0 "Tin tức rắc rối... Họ đã không đưa ra bất cứ điều gì như vậy đối với chúng ta..."
 wtt_news.27.c:0 "Điều này có đảm bảo hòa bình ở Thái Bình Dương không?"
 wtt_news.27.d:0 "Một sự kiện đột ngột."
 wtt_news.30.t:0 "Tưởng Giới Thạch bị Hành quyết"
 wtt_news.30.desc:0 "Sau khi bị bắt bởi [CHI_xian_instigator.GetLeader], Tưởng Giới Thạch được cho là đã bị giết bởi một đội hành quyết của Cộng sản vào sáng sớm nay. Sau một phiên tòa xét xử nhanh chóng vì những tội ác chống lại nhân dân và đảng, [PRC.GetLeader] đã tuyên án tử hình đối với Tưởng Giới Thạch. Ngay cả sự can thiệp trực tiếp của đại diện Chính phủ Soviet cũng không đủ để cứu sống ông ta.\n\n[SOV.GetLeader] được cho là rất tức giận về "sự phản bội" của [PRC.GetLeader] và đã ra lệnh bắt giữ phái đoàn Quốc tế Cộng sản Trung Quốc.\n\nTân lãnh đạo Quốc dân đảng [CHI.GetLeader] đã thề rằng cái chết của Tưởng sẽ được báo thù và những người Cộng sản "bị tiêu diệt"."
 wtt_news.30.a:0 "Ông ta đã nhận những gì xứng đáng."
 wtt_news.30.b:0 "Họ đã thực hiện một vụ giết người và gọi đó là công lý!"
 wtt_news.30.c:0 "Điều này sẽ có hậu quả."
 wtt_news.30.d:0 "Trung Quốc sẽ còn gây bất ổn hơn nữa."
 wtt_news.31.t:0 "Tưởng Giới Thạch bị Hành quyết"
 wtt_news.31.desc:0 "Sau khi bị bắt giữ bởi [CHI_xian_instigator.GetLeader], Tưởng Giới Thạch đã bị một đội xử bắn cộng sản xử tử vào sáng sớm nay. Sau một phiên tòa xét xử nhanh chóng vì những tội ác chống lại nhân dân và đảng, phản quốc và phản cách mạng, [PRC.GetLeader] đã tuyên án tử hình đối với Tưởng Giới Thạch. Đại diện Soviet đóng vai trò là công tố viên trong phiên tòa, làm dấy lên suy đoán rằng [SOV.GetLeader] đã bí mật thông qua quyết định. \nTân lãnh đạo Quốc dân đảng [CHI.GetLeader] đã thề rằng cái chết của Tưởng sẽ được báo thù và những người Cộng sản phải bị "tiêu diệt"."
 wtt_news.31.c:0 "Chúng ta đã quyết định đúng."
 wtt_news.32.t:0 "Tưởng Giới Thạch được tha bổng Quản thúc Tại gia"
 wtt_news.32.desc:0 "Sau khi bị [CHI_xian_instigator.GetLeader] bắt và giao nộp cho cộng sản, [CHI.GetLeader] được cho là đã trở về nhà sau các cuộc đàm phán sâu rộng. Các báo cáo vẫn còn sơ sài, nhưng bằng chứng cho thấy [PRC.GetLeader] đã đề nghị liên minh chống lại quân Nhật. Cả hai bên đều phủ nhận bất kỳ tin đồn nào như vậy, với [PRC.GetLeader] nói rằng ông ấy thà nhìn đất nước bị thiêu rụi còn hơn là thực hiện mục tiêu chung với phe Quốc dân, một tình cảm mà [CHI.GetLeader] nhanh chóng đáp lại."
 wtt_news.32.a:0 "Họ có những mưu đồ gì với chúng ta?"
 wtt_news.32.c:0 "Như trẻ con cãi nhau..."
 wtt_news.32.d:0 "Nhật Bản sẽ sử dụng điều này để có lợi cho họ."
 wtt_news.32.e:0 "Chúng ta có thể sử dụng điều này để có lợi cho mình."
 wtt_news.33.t:0 "[PRC.GetLeader] tố cáo Quốc dân đảng phản quốc"
 wtt_news.33.desc:0 "Sau cuộc họp giữa [CHI.GetLeader] và [PRC.GetLeader], người sau đó đã chỉ trích điều mà ông ta gọi là "một nỗ lực trắng trợn và minh bạch nhằm hợp tác với Hồng Quân vì mục đích Dân tộc Chủ nghĩa và phản cách mạng." [CHI.GetLeader] đã từ chối bình luận về vấn đề này, chỉ nói rằng quân đội Quốc dân đảng sẵn sàng bảo vệ Trung Quốc khỏi bất kỳ kẻ tấn công nào. \n\nĐược biết, hai nhà lãnh đạo đã thảo luận về khả năng thành lập Mặt trận Thống nhất chống Nhật Bản.\n\nLiệu sự đổ vỡ này có dẫn đến sự đổi mới xung đột giữa hai bên hay không vẫn còn phải xem."
 wtt_news.33.b:0 "Tại sao chúng ta từng nghĩ rằng họ sẽ thay đổi?"
 wtt_news.34.t:0 "Phi đội Hổ Bay được thành lập"
 wtt_news.34.desc:0 "Sau lời kêu gọi của Trung Quốc yêu cầu các phi công và thợ máy Hoa Kỳ tham gia trang phục tình nguyện, Tổng thống Hoa Kỳ [USA.GetLeader] đã chính thức phê duyệt việc chuyển giao hơn một trăm máy bay chiến đấu hiện đại cho Không quân Trung Quốc. Các phi công trong Lục quân, Hải quân hoặc Thủy quân lục chiến Hoa Kỳ cũng được cho nghỉ phép để gia nhập đơn vị này.\n\nNhững con tàu đầu tiên chở các máy bay chiến đấu mới được cho là sẽ rời đi ngay sau khi các thiết bị cần thiết được lắp ráp xong. Các nhà lãnh đạo Quốc hội bày tỏ lo ngại rằng việc lách các lề của luật pháp quốc tế như thế này sẽ gây ra hậu quả."
 wtt_news.34.a:0 "Good Hunting!"
 wtt_news.34.b:0 "Họ được chào đón nhất."
 wtt_news.34.c:0 "Tình nguyện viên? Giống Lính đánh thuê hơn!"
 wtt_news.34.d:0 "Kết thúc sự cô lập của Hoa Kỳ?"
 wtt_news.35.t:0 "Sự biến Thượng Hải"
 wtt_news.35.desc:1 "Căng thẳng giữa Trung Quốc và Nhật Bản đã tăng mạnh sau cuộc đụng độ ở Thượng Hải đêm qua. \n\nBáo cáo của các nhà quan sát phương Tây cho thấy một cuộc ẩu đả đã nổ ra giữa Cảnh sát Trung Quốc và một nhóm thủy thủ Nhật Bản, trong đó cả hai bên đều bị thương. Khi một đội tuần tra Nhật Bản đến để điều tra, các đơn vị Quân đội Trung Quốc đã chặn mọi đường vào khu vực này và bắt giữ các thủy thủ Nhật Bản, những người sẽ bị buộc tội cố ý giết người.\n\nChính phủ Nhật Bản đã đưa ra một cảnh báo rõ ràng rằng, trừ khi các thủy thủ được thả ngay lập tức, các biện pháp sẽ được thực hiện để đảm bảo quyền tự do của họ."
 wtt_news.35.a:0 "Tàn nhẫn!"
 wtt_news.35.b:0 "Tất cả đều theo kế hoạch."
 wtt_news.35.c:0 "Chiến tranh trên không."
 wtt_news.35.d:0 "Điều này có vẻ được tính toán trước."
 wtt_news.36.t:0 "Tưởng Giới Thạch chết trong Tai nạn Máy bay"
 wtt_news.36.desc:0 "Bi kịch đã xảy ra với [CHI.GetNameDef] hôm nay khi một chiếc máy bay chở Tưởng Giới Thạch phát nổ trên không chỉ vài giây sau khi cất cánh. Các đội cứu hộ vẫn đang cố gắng vượt qua đống đổ nát, nhưng một số người vẫn hy vọng rằng họ sẽ tìm thấy bất kỳ người nào sống sót trong số các phi hành đoàn và hành khách.\n\nCả Tổng thống lĩnh và vợ đều được cho là đã chết.\n\nLãnh đạo mới của Trung Quốc [CHI.GetLeader] đã hứa sẽ có một cuộc điều tra đầy đủ về nguyên nhân của thảm họa. Có rất nhiều tin đồn về một âm mưu giết Tổng tư lệnh, được nhiều người coi là trở ngại trong việc thống nhất các phe phái khác nhau bên trong Trung Quốc."
 wtt_news.36.a:0 "Một vấn đề nhỏ đáng để lo lắng."
 wtt_news.36.b:0 "Đây không phải là tai nạn."
 wtt_news.36.d:0 "Bi thảm."
 wtt_news.37.t:0 "Tuyên bố Cộng hòa Nhân dân Trung Hoa"
 wtt_news.37.desc:0 "Trong một bài phát biểu chiến thắng, [PRC.GetLeader] tuyên bố rằng "nhân dân Trung Quốc đã đứng lên" và đưa những người Cộng sản đến chiến thắng trong cuộc Nội chiến Trung Quốc. Với việc phe Quốc dân rút lui hoàn toàn, Đảng Cộng sản cuối cùng đã giành được chiến thắng sau nhiều thập kỷ xung đột. Kể từ đây, những gì trước đây là một nhóm phiến quân nhỏ ẩn náu trong các ngôi làng vùng núi hẻo lánh sẽ trở thành một chính phủ chính thức ở Cộng hòa Nhân dân Trung Hoa."
 wtt_news.37.a:0 "Một ngày tuyệt vời."
 wtt_news.37.b:0 "Chỉ là hình thức."
 wtt_news.37.d:0 "Họ sẽ không bao giờ tính tới bất cứ thứ gì."
 wtt_news.38.t:0 "[PRC.GetLeader] chiến thắng cuộc đấu tranh quyền lực nội bộ"
 wtt_news.38.desc:0 "Các cuộc đấu đá giữa các phe phái trong nội bộ Đảng Cộng sản Trung Quốc dường như đã ngã ngũ, với [PRC.GetLeader] nổi lên với tư cách là nhà lãnh đạo tối cao. Mao Trạch Đông và các phe phái ôn hòa hơn đã mất ảnh hưởng đáng kể, vì [PRC.GetLeader] do Soviet hậu thuẫn đã thành công vượt qua cả hai phe này. Vai trò của [SOV.GetLeader] trong tình huống này là gì, là chủ đề của nhiều suy đoán."
 wtt_news.38.a:0 "Cầu mong ông ấy dẫn dắt chúng ta đến chiến thắng!"
 wtt_news.38.b:0 "Tầm thường."
 wtt_news.38.c:0 "Một đồng minh hữu ích."
 wtt_news.38.d:0 "Ông ấy kế thừa địa vị khó khăn."
 wtt_news.39.t:0 "Chiến dịch Bình định Trung Quốc"
 wtt_news.39.desc:0 "Sau một loạt các vụ việc được mô tả là "khiêu khích trắng trợn", chính phủ Nhật Bản đã tuyên bố rằng tình trạng "xung đột vũ trang" đang tồn tại ở Trung Quốc. Họ cho rằng chính quyền trung ương của [CHI.GetLeader] đã cho thấy sự không muốn hoặc không có khả năng truy tố chính đáng những người có trách nhiệm. Theo đó, họ đã thông báo rằng một lực lượng "gìn giữ hòa bình" của quân đội Nhật Bản đã được điều động tới nước này để lập lại trật tự và ngăn chặn các cuộc tấn công tiếp theo."
 wtt_news.39.a:0 "Như kế hoạch."
 wtt_news.39.b:0 "Ai đã làm điều này?"
 wtt_news.39.c:0 "Chúng ta đã làm gì !?"
 wtt_news.39.d:0 "Một cái cớ minh bạch."
 wtt_news.39.e:0 "Họ sẽ học được sai lầm theo cách của họ."
 wtt_warlord.1.t:0 "[From.GetNameDefCap] Đề nghị Khuất phục"
 wtt_warlord.1.desc:0 "Với việc chính quyền trung ương ở Trung Quốc hoàn toàn không thể cung cấp sự an toàn cho người dân khỏi bọn cướp và cộng sản, [From.GetLeader] cuối cùng đã hiểu vị trí của mình và tiếp cận với chúng ta để cố gắng đảm bảo vị trí của mình. Ông ta sẽ hoàn toàn hợp tác với chúng ta và cho phép quân đội của chúng ta tự do qua lại. Đổi lại, ông ta chỉ yêu cầu chúng ta đóng một số quân để bảo vệ lãnh thổ của ông ta và ghi nhớ đóng góp của ông ta khi chúng ta kết thúc việc tái tổ chức Trung Quốc."
 wtt_warlord.1.a:0 "Cuối cùng, có ai đó hợp lý!"
 wtt_warlord.1.b:0 "Chúng ta không có chỗ cho họ trong kế hoạch của mình."
 wtt_warlord.2.t:0 "[From.GetNameDefCap] Chấp nhận"
 wtt_warlord.2.desc:0 "Chính phủ [From.GetAdjective] đã chấp nhận đề xuất của chúng ta. Để đáp lại sự bảo vệ của họ, chúng ta phải "lưu tâm mạnh mẽ" lời khuyên mà chúng ta được trao cho về cách tự ứng xử. Một quan chức chính phủ [From.GetAdjective] đã đến để điều phối các chính sách."
 wtt_warlord.2.a:0 "Một cái giá nhỏ cho sự sống còn của chúng ta."
 wtt_warlord.3.t:0 "[From.GetNameDefCap] Từ chối"
 wtt_warlord.3.desc:0 "Chính phủ [From.GetAdjective] đã trả lại công hàm của chúng ta với một lời từ chối thẳng thừng để thảo luận về nó, nói rằng chúng ta thiếu thẩm quyền đàm phán với một chính phủ quốc gia thích hợp."
 wtt_warlord.3.a:0 "Chúng ta sẽ phát triển mạnh mẽ và thể hiện chúng."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] Yêu cầu thuê Azores"
 wtt_britain_lease_azores.1.desc:0 "[From.GetAdjective] đã tiếp cận chúng ta với yêu cầu thuê Azores trong suốt thời gian chiến tranh. Vị trí chiến lược của các hòn đảo khiến chúng trở thành một căn cứ quan trọng để bảo vệ các tuyến đường biển xuyên Đại Tây Dương. Các hòn đảo sẽ được trả lại sau khi kết thúc chiến tranh."
 wtt_britain_lease_azores.1.a:0 "Tốt hơn là kéo chúng ta vào cuộc chiến..."
 wtt_britain_lease_azores.1.b:0 "Lợi ích cho chúng ta đâu?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] Chấp nhận"
 wtt_britain_lease_azores.2.desc:0 "Chính phủ [From.GetAdjective] đã chấp thuận yêu cầu của chúng ta và trao cho chúng ta toàn quyền kiểm soát đối với Azores, với sự hiểu biết rằng giờ đây chúng ta có trách nhiệm bảo vệ họ khỏi bất kỳ cuộc tấn công nào. Một nhóm tiền phương nhỏ đã đến các đảo để thiết lập căn cứ hoạt động."
 wtt_britain_lease_azores.2.a:0 "Điều này sẽ chứng minh hữu ích."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] Từ chối"
 wtt_britain_lease_azores.3.desc:0 "Viện dẫn lập trường trung lập và luật chiến tranh đã tuyên bố của họ, chính phủ của [From.GetLeader] đã từ chối yêu cầu của chúng ta về quyền căn cứ ở Azores. Trừ khi chúng ta tìm ra cách để khiến họ tham gia vào cuộc chiến về phía chúng ta, các hòn đảo vẫn bị phong tỏa đối với chúng ta."
 wtt_britain_lease_azores.3.a:0 "Chúng ta sẽ ghi nhớ điều này."
 wtt_britain_lease_azores.4.t:0 "Kết thúc Cho thuê Azores"
 wtt_britain_lease_azores.4.desc:0 "Với sự thù địch ở Châu Âu đã kết thúc, chính phủ [POR.GetAdjective] đã nhắc nhở chúng ta rằng việc cho thuê Azores chỉ được thực hiện trong thời gian chiến tranh. Đã đến lúc trao lại quyền kiểm soát quần đảo cho họ."
 wtt_britain_lease_azores.4.a:0 "Người Anh luôn trả các khoản nợ của họ."
 wtt_britain_lease_azores.5.t:0 "Nước Anh rời khỏi Azores"
 wtt_britain_lease_azores.5.desc:0 "Với việc chiến tranh ở Châu Âu kết thúc, [From.GetNameDef] đã tôn trọng thỏa thuận của chúng ta và trả lại Azores cho chúng ta. Chúng ta đã cử một nhóm chính quyền để giành lại quyền kiểm soát."
 wtt_britain_lease_azores.5.a:0 "Kết quả tốt nhất có thể."
 wtt_soviet_hold_city_t_success:0 "[state.GetName] Đứng vững"
 wtt_soviet_hold_city_d_success:0 "Bất chấp sự tấn công dữ dội của kẻ thù, lực lượng phòng thủ của [state.GetName] đã đứng vững và cầm chân kẻ thù. Những kẻ xâm lược đã tự đánh chính mình khi tấn công lực lượng phòng thủ, phải trả một cái giá quá đắt cho mỗi cm mặt đất chiếm được. Câu chuyện về các Anh hùng của [state.GetName] sẽ được ghi nhớ cho các thế hệ sau!"
 wtt_soviet_hold_city_o_success:0 "[state.GetName] sẽ vẫn là của chúng ta!"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName] Thất thủ"
 wtt_soviet_hold_city_d_fail:0 "Huy động tất cả lực lượng hiện có, quân xâm lược [controller.GetAdjective] đã đập tan hệ thống phòng thủ của chúng ta bên ngoài [state.GetName]. Lực lượng [controller.GetAdjective] đã tiến vào thành phố. Trong khi quân phòng thủ của chúng ta đang giao tranh với kẻ thù trong các trận chiến đường phố nguy hiểm, thành phố được dự liệu sẽ thất thủ trong vòng vài ngày."
 decisions.1.t:0 "Lower Army Command Loyalty"
 decisions.1.desc:0 "Một số sĩ quan ở cấp thấp của quân đội đã bày tỏ quan điểm 'thay đổi' đối với sự lãnh đạo của đất nước. Để hạn chế sự nghi ngờ, chúng ta nên hạn chế nỗ lực chỉ tiếp cận một người ủng hộ tiềm năng và chúng ta không nên tiết kiệm nguồn lực để mua chuộc lòng trung thành của họ."
 decisions.1.a:0 "Bất cứ ai cũng sẽ làm, chúng ta chỉ cần ai đó lãnh đạo quân đội của mình"
 decisions.1.b:0 "Chúng ta cần một người ít nhất biết họ đang làm gì."
 decisions.1.c:0 "Chất lượng là điều tối quan trọng, chúng ta không nên thỏa hiệp về giá cả."
 decisions.1.d:0 "Chỉ những gì tốt nhất mới đủ."
 decisions.2.t:0 "Upper Army Command Loyalty"
 decisions.2.desc:0 "Một số sĩ quan ở cấp cao của quân đội đã bày tỏ quan điểm 'thay đổi' đối với sự lãnh đạo của đất nước. Để hạn chế sự nghi ngờ, chúng ta nên hạn chế nỗ lực chỉ tiếp cận một người ủng hộ tiềm năng và chúng ta không nên tiết kiệm nguồn lực để mua chuộc lòng trung thành của họ."
 wtt_soviet_hold_city_o_fail:0 "Một trở ngại nhỏ."
 wtt_news.40.t:0 "Vụ nổ Kênh đào Suez"
 wtt_news.40.desc_eng:0 "Để đối phó với việc các thế lực thù địch đang đóng cửa kênh đào Suez và có nguy cơ đánh mất huyết mạch thương mại quan trọng vào tay kẻ thù, [From.GetNameDef] thay vào đó đã chọn cách cho nổ tung kênh đào để đảm bảo chúng bị từ chối sử dụng. Thông qua sự kết hợp của các khối chặn tàu, phá hoại và thủy lôi, việc phá hủy là khá hoàn chỉnh và có thể sẽ mất nhiều tháng nỗ lực công nghiệp để sửa chữa."
 wtt_news.40.desc_not_eng:0 "Trong những gì chỉ có thể được mô tả là một hoạt động quân sự táo bạo và xuất sắc, [From.GetNameDef] đã thành công trong việc cắt đứt huyết mạch thương mại quan trọng là Kênh đào Suez. Thông qua sự kết hợp của các khối chặn tàu, phá hoại và thủy lôi, việc phá hủy là khá hoàn chỉnh và có thể sẽ mất nhiều tháng nỗ lực công nghiệp để sửa chữa."
 wtt_news.40.a:0 "Một tai họa!"
 wtt_news.40.b:0 "Chúng ta không thể để kẻ thù sử dụng nó."
 wtt_news.40.c:0 "Chúng ta sẽ không đánh giá thấp quyết tâm của họ một lần nữa."
 wtt_news.40.d:0 "Chúng ta đã cắt đứt liên kết với Đế quốc của họ!"
