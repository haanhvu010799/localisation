 wtt_news.44.t:0 "[MAN.GetLeader] tuyên bố Thiên Mệnh"
 wtt_news.44.desc:0 "Mặc những chiếc áo choàng được trang trí lộng lẫy phù hợp với Hoàng đế Trung Hoa, [MAN.GetLeader], Thiên Tử, Chúa tể Vạn năm, Hoàng đế của Đại Thanh, đã lên Long Kỉ trong một buổi lễ Đăng quang lần thứ hai bất thường và hiện đang ở bên trong Tử Cấm Thành như tổ tiên của ông ấy đã làm. Chiếu theo các truyền thống cũ, [MAN.GetLeader] tuyên bố rằng chiến thắng của lực lượng của ông ta trong Nội chiến Trung Hoa chứng tỏ rằng ông ta có một Thiên Mệnh từ trên trời để lãnh đạo Trung Hoa.\n\nLiệu ông ta có ý định truyền bá quyền cai trị của mình cho đến khi nó bao phủ cả 'Thiên Hạ', như các Hoàng đế trước đó tuyên bố hay không, vẫn còn phải xem xét."
 wtt_news.44.a:0 "Thiên Tử trở lại."
 wtt_news.44.b:0 "A wrong put right."
 wtt_news.44.c:0 "Ông ta nghĩ mình là ai chứ?"
 wtt_news.44.d:0 "Quite the comeback."
 wtt_news.44.e:0 "Phi lý!"
 wtt_news.45.t:0 "[new_leader.GetLeader] nắm Quyền Lãnh đạo Quốc gia ở Trung Quốc"
 wtt_news.45.desc:1 "Sau một Cuộc đấu tranh Quyền lực rộng lớn giữa [old_leader.GetLeader] và [new_leader.GetLeader], người trước đây cuối cùng đã chịu thất bại và gặp [new_leader.GetLeader] tại nơi ở của mình. Chỉ sau hai giờ thương lượng, [old_leader.GetLeader] rõ ràng đã chấp nhận đề xuất chuyển giao quyền lực cho [new_leader.GetLeader] và từ chức Thủ tướng nền Cộng hòa. \n\nCác nhóm người ủng hộ hai nhà lãnh đạo trước đó đã tụ tập bên ngoài ngôi nhà, gây lo ngại về các cuộc đụng độ bạo lực giữa hai bên tùy thuộc vào kết quả.\n\nTuy nhiên, không có bạo lực nào được báo cáo và có vẻ như quá trình chuyển giao quyền lực diễn ra khá suôn sẻ."
 wtt_news.45.a:0 "Chính trị. Chính trị không bao giờ thay đổi."
 wtt_news.45.b:0 "Một thành công đáng kinh ngạc."
 wtt_news.45.c:0 "Ưu tiên bạo lực."
 wtt_news.45.d:0 "Họ có thể vừa ngăn chặn một cuộc Nội Chiến."
 wtt_news.46.t:0 "[From.GetLeader] tuyên bố Chính sách Một Trung Quốc"
 wtt_news.46.desc:0 "Phát biểu trước một nhóm những người ủng hộ, [From.GetLeader] hôm nay đã thông báo về một sự thay đổi lớn trong chính phủ của ông ấy. Trước đây, [From.GetLeader] sẵn sàng chấp nhận rằng một số vùng của Trung Quốc đã hoàn toàn độc lập. Điều này bây giờ đã kết thúc. Từ hôm nay trở đi, [From.GetNameDef] sẽ coi toàn bộ Trung Quốc là trách nhiệm của họ với tư cách là chính phủ duy nhất của Trung Quốc. Bất kỳ ai bị phát hiện từ chối mệnh lệnh từ chính phủ hợp pháp duy nhất của Trung Quốc đều bị coi là kẻ nổi loạn hoặc kẻ phản bội, và sẽ bị xử lý tương ứng. \n\nTuy nhiên, vẫn còn phải xem liệu Chính phủ [From.GetLeader] có thể xử lý tốt mối đe dọa hay không hay nó sẽ chỉ là một động thái tuyên truyền được thiết kế để tăng cường sự ủng hộ trong dân chúng."
 wtt_news.46.a:0 "Một mối đe dọa trực tiếp."
 wtt_news.46.b:0 "Chúng ta sẽ thống nhất toàn bộ Trung Quốc!"
 wtt_news.46.d:0 "Những người lính tốt hơn đã thất bại."
 wtt_news.47.t:0 "[From.GetNameDefCap] Yêu sách Đông Dương"
 wtt_news.47.desc:0 "Chính phủ của [From.GetLeader] đã tuyên bố rằng tình hình hiện tại ở Đông Dương là một mối nguy hiểm rõ ràng và hiện tại đối với an ninh của [From.GetAdjective]. Không có chính phủ nào trên thế giới, tuyên bố chính thức được đọc, sẽ chấp nhận một con dao găm nhắm thẳng vào phần dưới mềm của nó theo cách này. Trừ khi khu vực được bình định hoặc chính quyền [671.Controller.GetAdjective] được thay thế bằng các thống đốc sẵn sàng làm việc với [From.GetNameDef], mối đe dọa đối với lợi ích của [From.GetAdjective] sẽ tiếp tục.\n\nTrong khi một phát ngôn viên của [From.GetLeader] nhấn mạnh rằng Chính phủ [From.GetAdjective] sẽ cố gắng tìm kiếm một giải pháp hòa bình, lựa chọn quân sự không bị loại trừ."
 wtt_news.47.a:0 "Ai đó phải làm thế."
 wtt_news.47.b:0 "Hãy đến và lấy chúng đi!"
 wtt_news.47.c:0 "Chắc chắn sẽ không có điều gì tồi tệ xảy đến với chuyện này."
 wtt_news.47.d:0 "Đừng bắt chúng ta tới đó!"
 wtt_news.48.t:0 "Chiến tranh giành Độc lập Mãn Châu"
 wtt_news.48.desc:0 "Sau một thời kỳ tranh giành quyền lực nội bộ giữa chính quyền Nhật Bản và chính phủ [MAN.GetLeader], cuộc chiến giành quyền tối cao ở Mãn Châu cuối cùng đã lên đến đỉnh điểm. \n\nĐược biết, cuộc đối đầu được bắt đầu bởi một sự cố xảy ra trong Hoàng gia, trong đó một vị tướng Nhật Bản được cho là đã xúc phạm Hoàng đế Mãn Châu Quốc bằng cách yêu cầu ông ta phải cúi đầu.\n\nBị xúc phạm, [MAN.GetLeader] trả lời rằng "Thiên Tử không cúi đầu" và dùng gậy đánh vào vị tướng, trước khi ra lệnh cho quân đội của ông ta loại bỏ tất cả binh lính Nhật Bản khỏi đất Trung Quốc ngay lập tức."
 wtt_news.48.a:0 "Con chó con rống?"
 wtt_news.48.b:0 "Chúng ta sẽ giành lại vận mệnh của mình!"
 wtt_news.48.c:0 "Tên phản bội nhỏ đó!"
 wtt_news.48.d:0 "Con Rồng tấn công... Mặt trời?"
 wtt_news.50.t:0 "Hitler bị Ám sát"
 wtt_news.50.desc:0 "Đài phát thanh Đức hôm nay thông báo rằng các phần tử phản bội trong quân đội đã âm mưu đảo chính. Sau một vụ nổ tại Trụ sở Lãnh tụ (Führer) khiến Hitler thiệt mạng và một số người khác bị thương, các đơn vị quân đội đã tấn công một số văn phòng và đơn vị của SS. \n\nTrong khi [GER.GetLeader] tuyên bố ông ta có toàn quyền kiểm soát đất nước và quân đội của nó, các báo cáo vẫn xảy ra về các cuộc đọ súng giữa những người trung thành và lực lượng nổi dậy trên khắp đất nước.\n\nCó tin đồn rằng các thành viên hàng đầu khác của đảng Quốc Xã đang lên kế hoạch giành lấy quyền lực của riêng họ trong thời kỳ hỗn loạn."
 wtt_news.50.a:0 "Phản bội hèn hạ!"
 wtt_news.50.b:0 "Tình hình vẫn không được cải thiện."
 wtt_news.50.c:0 "Giải thoát nợ!"
 wtt_news.50.d:0 "Ông ta đã đẩy họ đi quá xa."
 wtt_news.51.t:0 "Nỗ lực ám sát [GER.GetLeader]"
 wtt_news.51.desc:0 "Đài phát thanh Đức hôm nay thông báo rằng các phần tử phản bội của quân đội đã âm mưu đảo chính. Sau một vụ nổ tại Trụ sở Lãnh tụ (Führer) khiến Hitler chỉ bị thương nhẹ và một số người khác bị thương, các đơn vị quân đội đã cố gắng giành quyền kiểm soát một số văn phòng chính phủ ở Berlin. \n\nTin tức về sự sống sót của [GER.GetLeader] lan truyền nhanh chóng, và hầu hết các đơn vị dưới sự kiểm soát của những kẻ đặt chân đã trở về doanh trại của họ.\n\nMột số sĩ quan cấp cao của Đức đã tự sát sau khi nỗ lực thất bại thay vì phải đối mặt với sự phẫn nộ của một phiên tòa trước "Tòa án Nhân dân" khét tiếng."
 wtt_news.51.c:0 "Bắt đầu của kết thúc?"
 wtt_news.52.desc:0 "Đài phát thanh Đức hôm nay thông báo rằng [GER.GetLeader] đã nắm chính quyền. Sau một cuộc đọ súng tại Führerbunker, trong đó Lãnh tụ (Führer) bị trọng thương, các đơn vị SS đã nhanh chóng di chuyển để chiếm giữ tất cả các con đường chính và các nút giao thông đường sắt dẫn ra khỏi Berlin. Trong khi đó, các đơn vị của Luftwaffe (Không quân Đức) và Heer (Lục quân Đức) được cho là đã được lệnh tập trung về Berlin để lập lại trật tự."
 
