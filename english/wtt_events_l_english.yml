 wtt_news.42.t:0 "Đã sửa chữa Kênh đào Suez"
 wtt_news.42.desc:0 "Với nỗ lực công nghiệp to lớn [From.GetNameDef] đã sửa chữa thành công Kênh đào Suez. Sáng nay đã chứng kiến sự mở lại của huyết mạch thương mại quan trọng vào Địa Trung Hải, sau hơn nửa năm sửa chữa khẩn trương."
