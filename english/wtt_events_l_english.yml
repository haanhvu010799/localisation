 wtt_news.53.t:0 "Thống nhất Scandinavia"
 wtt_news.53.desc:0 "Thông qua vũ lực, [From.GetOldName] đã thống nhất các dân tộc Scandinavia dưới sự cai trị của nó, và chính phủ của nó hiện đang tích hợp các lãnh thổ mới bị chinh phục. Trong một nỗ lực để tập hợp những người ủng hộ nhà nước, đã có sự gia tăng tuyên truyền theo chủ nghĩa dân tộc với sự hỗ trợ rõ ràng từ chính phủ.\n\nNhư một tác dụng phụ, những người ủng hộ thống nhất Scandinavia đã bắt đầu trích dẫn những điểm tương đồng trong lịch sử, và chỉ ra cách mà tình hình hiện tại có thể được coi là sự tiếp nối tự nhiên của những nỗ lực trước đó nhằm thống nhất khu vực. Chính phủ [From.GetOldAdjective] đã hăng hái nhảy vào dòng suy nghĩ này, và hiện đã chính thức tuyên bố "khôi phục Liên minh Kalmar", đổi tên đất nước thành '[From.GetNameDef]'."
 wtt_news.53.a:0 "Một ngày vinh quang cho tất cả người dân Scandinavia!"
 wtt_news.53.b:0 "Scandinavia cùng nhau mạnh mẽ."
 wtt_news.53.c:0 "Nó sẽ không kéo dài!"
 wtt_news.54.t:0 "Thống nhất Bắc Âu"
 wtt_news.54.desc:0 "Với việc chinh phục tất cả các quốc gia thuộc khu vực Bắc Âu, chính phủ [From.GetOldAdjective] hiện đã bắt đầu gia tăng các động thái hướng tới sự hợp nhất của các lãnh thổ mới bị chinh phục. Kết quả là, trong nỗ lực tập hợp những người ủng hộ nhà nước, đã có sự gia tăng tuyên truyền theo chủ nghĩa dân tộc với sự ủng hộ rõ ràng của chính phủ.\n\nMột quan chức của [From.GetOldAdjective] được trích dẫn nói rằng "Các nước Bắc Âu luôn cảm thấy có mối quan hệ họ hàng mạnh mẽ với nhau. Điều tự nhiên là họ nên được thống nhất và các dân tộc của chúng ta nên cùng tồn tại bên cạnh nhau, như một." Có vẻ như chính phủ đã quyết định sử dụng mối quan hệ họ hàng này như một cách để thống nhất người dân, và hiện đã tuyên bố là "sự thống nhất thực sự của Bắc Âu", đổi tên đất nước thành '[From.GetNameDef]'."
 wtt_news.54.a:0 "Phương Bắc thống nhất sẽ đứng vững!"
 wtt_news.54.b:0 "Phương Bắc có thể tỏ ra có vấn đề với các nước láng giềng của họ..."
 wtt_news.55.t:0 "Sự tái sinh của [From.GetNameDef]"
 wtt_news.55.desc:0 "Sau khi chiếm lại tất cả các vùng đất thuộc Gran Colombia cũ, chính phủ [From.GetOldAdjective] hiện đã bắt đầu gia tăng các động thái hướng tới việc hợp nhất các lãnh thổ mới bị chinh phục. Kết quả là, trong nỗ lực tập hợp những người ủng hộ nhà nước, đã có sự gia tăng tuyên truyền theo chủ nghĩa dân tộc với sự hỗ trợ rõ ràng từ chính phủ.\n\nCác quan chức của [From.GetOldAdjective] đã nhiều lần tuyên bố tin tưởng rằng tất cả miền bắc Nam Mỹ nên nhìn vào lịch sử chung của họ và sử dụng mối quan hệ họ hàng đó làm nền tảng cho một nhà nước thống nhất. Giờ đây, chính phủ [From.GetOldAdjective] đã tiến thêm một bước và tuyên bố "hồi sinh di sản của Bolívar", đổi tên đất nước thành '[From.GetNameDef]'."
 wtt_news.55.a:1 "Giấc mơ về một Châu Mỹ Latinh thống nhất đang chờ đợi!"
 wtt_news.55.b:0 "Sự ra đời của một siêu cường mới của Châu Mỹ?"
 wtt_news.56.t:0 "Sự tái sinh của [From.GetNameDef]"
 wtt_news.56.desc:0 "Sau khi bảo vệ tất cả các vùng đất của Đế quốc Áo-Hungary, chính phủ [From.GetOldAdjective], với tư cách là đại diện của quốc gia kế vị cuối cùng còn lại, hiện đã bắt đầu tái hợp nhất các lãnh thổ này. Tuyên truyền do chính phủ chỉ đạo đã bùng lên, ca ngợi "ngày vinh quang của Đế quốc" trong một nỗ lực rõ ràng để tập hợp dân chúng ủng hộ các cải cách quốc gia trên diện rộng và quay trở lại các chuẩn mực của đế quốc.\n\nLà một phần trong số này, chính phủ [From.GetOldAdjective] đã thông báo khôi phục [From.GetNameDef], và đã thay đổi tên chính thức của quốc gia để phản ánh điều này."
 wtt_news.56.a:0 "Không thể phân chia và không thể tách rời!"
 wtt_news.56.b:0 "Chế độ Quân chủ kép lại trỗi dậy."
 wtt_news.57.t:1 "Sự tái sinh của [From.GetNameDefCap]"
 wtt_news.57.desc:0 "Khi Ba Lan và Lithuania một lần nữa được quản lý bởi một nhà nước duy nhất, chính phủ [From.GetOldAdjective] đã bắt đầu rút ra lịch sử để tuyên truyền trong nỗ lực đoàn kết những người đứng sau các chính sách của họ. những cách thức mà một Ba Lan và Lithuania thống nhất có thể chống lại các mối đe dọa ở biên giới của họ, kể lại những câu chuyện từ đỉnh cao quyền lực của khối Thịnh vượng chung Ba Lan - Lithuania. Cách tiếp cận này dường như có một số tác dụng trong việc chuyển hướng sự phẫn nộ của mọi người và tập trung suy nghĩ của họ vào những ngày vinh quang cũ.\n\nHôm nay, chính phủ [From.GetOldAdjective] đã tiến thêm một bước nữa và tuyên bố khôi phục khối Thịnh vượng chung, đổi tên đất nước thành '[From.GetNameDef]'."
 wtt_news.57.a:0 "Nếu Chúa ở cùng chúng ta, thì ai chống lại chúng ta?"
 wtt_news.57.b:0 "Nó sẽ tồn tại sau sự chia cắt lần này sao?"
 wtt_news.58.t:0 "Thống nhất các Quốc gia Vùng đất thấp"
 wtt_news.58.desc:0 "Với cuộc chinh phục [From.GetOldAdjective] của các Quốc gia Vùng đất Thấp khác, chính phủ của họ đã khá lạnh lùng bảo vệ hành động của mình. Giờ đây, họ tuyên bố là người kế thừa hợp pháp và tức thời của Vương quốc Hà Lan, và đã bác bỏ Hiệp ước London năm 1839 với tuyên bố rằng vào thời điểm đó, các lực lượng bên ngoài đã cưỡng bức chính phủ của họ về mặt hình sự. Vì vậy, vì quốc gia không bao giờ ngừng tồn tại, [From.GetOldNameDef] chỉ đơn thuần xác nhận lại quyền kiểm soát đối với vùng đất vốn đã thuộc về họ.\n\nThực hiện theo lời của họ, chính phủ [From.GetOldAdjective] đã đổi tên quốc gia thành '[From.GetNameDef]', và các nỗ lực tuyên truyền lớn đang được tiến hành nhằm thống nhất người dân, sử dụng các cuộc khủng hoảng toàn cầu hiện tại như một mối đe dọa từ bên ngoài để tập hợp chống lại."
 wtt_news.58.a:0 "Thống nhấ một lần nữa, như dự định vào năm 1815..."
 wtt_news.58.b:0 "Đúng... Chuyện này dường như chỉ là chuyện nội bộ..."
 wtt_news.59.t:0 "Sự tái sinh của [From.GetNameDef]"
 wtt_news.59.desc:0 "Với cuộc chinh phục của [From.GetOldAdjective] đối với các quốc gia Trung Mỹ khác, chính phủ của họ đã khá lạnh lùng bảo vệ hành động của mình trên trường quốc tế. Tự coi mình là người kế thừa hợp pháp của Cộng hòa Liên bang Trung Mỹ, họ đã coi các quốc gia ly khai vào cuối những năm 1830 là các chính phủ ly khai bất hợp pháp, và liên tục coi các cuộc giao tranh gần đây là nỗ lực chính đáng của họ nhằm 'tái khẳng định quyền kiểm soát' đối với các lãnh thổ này.\n\nThực hiện theo lời của họ, chính phủ [From.GetOldAdjective] đã đổi tên quốc gia thành '[From.GetNameDef]', và các nỗ lực tuyên truyền lớn đang được tiến hành nhằm thống nhất người dân, sử dụng các cuộc khủng hoảng toàn cầu hiện tại như một mối đe dọa từ bên ngoài để tập hợp chống lại."
 wtt_news.59.a:0 "Một bước đầu tiên cần thiết để bước lên sân khấu thế giới."
 wtt_news.59.b:0 "Một Hoa Kỳ khác trỗi dậy."
 wtt_news.60.t:0 "Thống nhất Baltic"
 wtt_news.60.desc:0 "Với việc chinh phục tất cả các vùng đất thuộc về các quốc gia Baltic, chính phủ [From.GetOldAdjective] hiện đã bắt đầu gia tăng các động thái hướng tới việc hợp nhất các vùng lãnh thổ mới bị chinh phục. Kết quả là, trong nỗ lực tập hợp những người ủng hộ nhà nước, đã có sự gia tăng tuyên truyền theo chủ nghĩa dân tộc với sự ủng hộ rõ ràng của chính phủ.\n\nMột quan chức của [From.GetOldAdjective] được trích dẫn nói rằng "Các nước Baltic luôn cảm thấy có mối quan hệ họ hàng mạnh mẽ với nhau. Điều tự nhiên là họ nên được thống nhất, đặc biệt là trước những mối đe dọa ở biên giới của chúng ta. Chỉ bằng cách đứng cùng nhau mới có thể các dân tộc của chúng ta vẫn độc lập và tự do." Do đó, giờ đây họ đã tuyên bố "Baltic thống nhất thực sự", đổi tên đất nước thành '[From.GetNameDef]'."
 wtt_news.60.a:0 "Nó cần thiết cho sự sống còn của chúng ta."
 wtt_news.60.b:0 "Nhưng liệu nhà nước mới có đủ mạnh mẽ không?"
 wtt_news.61.t:0 "Sự tái sinh của [From.GetNameDef]"
 wtt_news.61.desc:0 "Sau khi bảo đảm tất cả các vùng đất Ottoman trước chiến tranh, chính phủ [From.GetOldAdjective], với tư cách là đại diện của nhà nước kế tục Ottoman, hiện đã bắt đầu tái hợp nhất các lãnh thổ này. Đồng minh trong cuộc Đại Chiến, và ca ngợi "ngày vinh quang của Đế chế" trong một nỗ lực rõ ràng để tập hợp dân cư của các vùng đất mới bị chinh phục đằng sau các cải cách quốc gia trên diện rộng và quay trở lại các luật lệ của đế quốc.\n\nLà một phần trong số này, chính phủ [From.GetOldAdjective] đã thông báo khôi phục [From.GetNameDef], và đã thay đổi tên chính thức của quốc gia để phản ánh điều này."
 wtt_news.61.a:0 "Cuối cùng thì chúng ta cũng đã hủy bỏ sự chia cắt!"
 wtt_news.61.b:0 "Nhà nước Vĩnh hằng đã trỗi dậy lần nữa..."
 wtt_news.62.t:0 "Thống nhất Châu Âu"
 wtt_news.62.desc:0 "Các cường quốc chính của lục địa Châu Âu đã bị chinh phục trước [From.GetOldNameDef], và lần đầu tiên những giấc mơ gần đây về một Châu Âu thống nhất dường như có thể đạt được. Nhiều 'chuyên gia', có lẽ thuộc biên chế của chính phủ, đã bắt đầu liên tục viện dẫn tình hình chính trị hiện tại là cách duy nhất để "ngăn chặn xung đột Châu Âu trong tương lai".\n\nTrong những nỗ lực hơn nữa để mang lại diện mạo bên ngoài của một "quốc gia cho tất cả người Châu Âu", các cải cách của chính phủ ở cấp quốc gia và cấp địa phương đang được đẩy mạnh với một tốc độ ấn tượng, và như là một phần của những điều đó, ngày hôm nay nó đã được thông báo rằng quốc gia này từ đó sẽ được gọi là '[From.GetNameDef]', để "tất cả người Châu Âu có thể cảm thấy được chào đón trong đó"."
 wtt_news.62.a:0 "Đây có phải là kết thúc cho chiến tranh Châu Âu không?"
 wtt_news.62.b:0 "Hãy để chúng ta xem nếu họ có thể kéo nó ra."
 wtt_news.63.t:0 "Sự trỗi dậy của [From.GetNameDef]"
 wtt_news.63.desc:0 "Khi quốc gia [From.GetOldAdjective] phát triển thành các nước láng giềng, những nỗ lực của chính phủ nhằm tạo ra tính liên tục lịch sử ngày càng trở nên rõ ràng hơn, rõ ràng là trong nỗ lực thống nhất nhân dân. Những thành tựu của Đế chế Zimbabwe vĩ đại đã được lãng mạn hóa một cách mạnh mẽ, nhưng những tuyên truyền không ngừng dường như đang có tác dụng đối với dư luận.\n\nHôm nay, chính phủ [From.GetOldAdjective] đã tiến thêm một bước nữa và đổi tên quốc gia thành '[From.GetNameDef]', một thông báo đã được chào đón bởi đám đông cuồng nhiệt trên đường phố của các thành phố lớn."
 wtt_news.63.a:0 "Một Châu Phi cho người Châu Phi!"
 wtt_news.63.b:0 "Đây có phải là sự kết thúc của châu Phi thuộc địa?"
 wtt_news.64.t:0 "Sự trỗi dậy của [From.GetNameDef]"
 wtt_news.64.desc:0 "Cuộc tiến công quân sự của [From.GetOldAdjective] dường như hoàn toàn không thể bị ngăn cản, và ý tưởng mà nhiều người chế nhạo trong những năm gần đây - việc tạo ra một Đế chế La Mã mới - giờ đây dường như hoàn toàn nằm trong tầm tay của người Italy. Hầu hết các cường quốc lục địa Châu Âu có thể chống lại họ hầu như đã bị loại bỏ, để người Italy tự do thực thi ý chí của họ đối với các dân tộc bị chinh phục.\n\nNgoài việc bắt đầu hợp nhất những gì họ đã bắt đầu gọi là "Các Lãnh thổ La Mã tái chinh phục", chính phủ Italy hiện đã thông báo về sự tái sinh của Đế chế La Mã, đổi tên quốc gia thành '[From.GetNameDef]'."
 wtt_news.64.a:0 "Rome Bất khả Chiến bại"
 wtt_news.64.b:0 "Bọn họ không thể nghiêm túc sao!"
 wtt_news.65.t:0 "Sự trỗi dậy của [From.GetNameDef]"
 wtt_news.65.desc:0 "Khi tiến trình [From.GetOldAdjective] tiếp tục, những điểm tương đồng lịch sử đã không bị những người thành thạo trong lịch sử Ba Tư chú ý. Những nhân vật nổi tiếng của công chúng đã bắt đầu so sánh sự mở rộng này với thời của Cyrus Đại đế, và niềm tự hào dân tộc đang trỗi dậy trong toàn xã hội [From.GetOldAdjective].\n\nKhi quyền kiểm soát của chính phủ được mở rộng đối với việc mua lại lãnh thổ mới và khi chính phủ đi theo làn sóng chấp thuận cao của công chúng, các quan chức hiện đã xác nhận rằng quốc gia sẽ chính thức được đổi tên thành '[From.GetNameDef]'."
 wtt_news.65.a:0 "Sức mạnh của chúng ta tiếp tục phát triển!"
 wtt_news.65.b:0 "Nó sẽ mang lại hòa bình và ổn định cho khu vực phải không?"
 wtt_news.66.t:0 "Sự trỗi dậy của [From.GetNameDef]"
 wtt_news.66.desc:0 "Sự thăng tiến của [From.GetOldAdjectiveCap] đã khiến nhiều chuyên gia quân sự trên toàn cầu bối rối, nhưng kết quả đã tự nói lên. Chỉ trong vài năm, quân Hy Lạp đã hoàn toàn thống trị vùng Balkan, tái chiếm Istanbul và đè bẹp bất kỳ cuộc kháng chiến có tổ chức nào của Thổ Nhĩ Kỳ ở Anatolia. Có vẻ như kết luận cuối cùng của hơn năm thế kỷ xung đột Hy Lạp-Thổ Nhĩ Kỳ hiện đã đạt được.\n\nĐể tiếp tục củng cố lòng tự hào dân tộc, chính phủ [From.GetOldAdjectiveCap] đã sử dụng tính liên tục lịch sử và đặt các thành tựu quân sự của họ như một 'cuộc tái chinh phục người Byzantine chống lại kẻ xâm lược người Turkic'. Là một phần của tuyên truyền này, và giữa cuộc diễu hành nghi lễ xa hoa ở Constantinople mới được đổi tên, người ta đã thông báo rằng [From.GetOldNameDef] đã đổi tên chính thức thành '[From.GetNameDef]'."
 wtt_news.66.a:0 "Hãy để cuộc tái chinh phục bắt đầu."
 wtt_news.66.b:0 "Một sự đảo lộn kỳ diệu của vận may..."
 wtt_news.67.t:0 "Thống nhất Arabia"
 wtt_news.67.desc:0 "Với cuộc chinh phục của [From.GetOldAdjective] đối với hầu hết những gì tạo nên thế giới Arab, chính phủ đã nắm bắt được làn sóng mới của chủ nghĩa Pan-Arab đang lan rộng trong khu vực. Khi các bất đồng quốc tế đã được 'giải quyết' thông qua việc loại bỏ hoàn toàn các chính phủ nước ngoài cố chấp thông qua các biện pháp quân sự, việc thống nhất Arab dường như trong tầm tay và chính phủ [From.GetOldAdjective] đã thể hiện sự sẵn sàng theo đuổi mục tiêu này.\n\nCho dù chỉ đơn thuần là để 'đi theo làn sóng' của thiện chí công cộng này, để kêu gọi như một ngôi nhà cho tất cả người Arab, hay chỉ đơn giản là để tạo điều kiện hội nhập khu vực, các quan chức của [From.GetOldAdjective] hiện đã xác nhận rằng tên chính thức của quốc gia sẽ được đổi thành '[From.GetNameDef]'."
 wtt_news.67.a:0 "Giấc mơ của Zaydan đã đạt được."
 wtt_news.67.b:0 "Liệu điều này có dẫn đến một nền hòa bình lâu dài trong khu vực?"
 wtt_news.68.t:0 "Sự trỗi dậy của [From.GetNameDef]"
 wtt_news.68.desc:0 "Khi quốc gia [From.GetOldAdjective] phát triển thành các nước láng giềng, những nỗ lực của chính phủ nhằm tạo ra tính liên tục lịch sử ngày càng trở nên rõ ràng hơn, rõ ràng là trong nỗ lực thống nhất nhân dân. Những thành tựu của Đế chế Majapahit đã được lãng mạn hóa một cách mạnh mẽ, nhưng những tuyên truyền không ngừng dường như đang gây ảnh hưởng đến dư luận.\n\nHôm nay, chính phủ [From.GetOldAdjective] đã tiến thêm một bước nữa và đổi tên quốc gia thành '[From.GetNameDef]' để tỏ lòng tôn kính với lịch sử của khu vực, hy vọng rằng đó là điều mà mọi người trong khu vực có thể liên quan đến."
 wtt_news.68.a:0 "Đây là sự kết thúc của chủ nghĩa thực dân Châu Á!"
 wtt_news.68.b:0 "Họ đã nắm bắt vận mệnh của chính mình."
 wtt_news.69.t:0 "Sự tái sinh của [From.GetNameDef]"
 wtt_news.69.desc:0 "Khi quốc gia [From.GetOldAdjective] phát triển thành các nước láng giềng, chính phủ đã đánh giá lại sự ra đi của họ từ tên Rattanakosin. Do biên giới hiện tại của họ ngày càng giống với biên giới từ thời kỳ đỉnh cao lịch sử của vương quốc, những thành tựu của Vương quốc Rattanakosin ngày càng được sử dụng để gây ảnh hưởng đến dư luận.\n\nHôm nay, chính phủ[From.GetOldAdjective] đã tiến thêm một bước nữa và chính thức đổi tên quốc gia thành '[From.GetNameDef]' trong một nỗ lực nhằm rút ra tính hợp pháp khỏi lịch sử."
 wtt_news.69.a:0 "Chúng ta đã khẳng định lại quyền bá chủ của mình."
 wtt_news.69.b:0 "Các Đế quốc thuộc địa đang sụp đổ?"
 wtt_news.70.t:0 "Sự tái sinh của [From.GetNameDef]"
 wtt_news.70.desc:0 "Dưới sự cai trị của Kaiserin Victoria, [From.GetOldNameDef] đã mở rộng đáng kể biên giới của họ, vượt qua cả những biên giới của Đế quốc La Mã Thần thánh cũ. Tất cả những kẻ thù của lục địa có thể thách thức quyền cai trị của cô ấy đều đã bị bộ máy quân sự [From.GetOldAdjective] buộc quỳ gối, khiến cô ấy không thể theo đuổi các chính sách của mình hơn nữa.\n\nGiờ đây, Kaiserin đã ra quyết định rằng cơ hội hiện tại sẽ được nắm bắt, và quốc gia sẽ trở thành người kế vị tinh thần của Đế quốc La Mã Thần thánh. Để đại diện cho điều này, quốc gia hiện đã được chính thức đổi tên, và cùng với nó, cuối cùng cô ấy đã đạt được sự thống nhất chính trị của khu vực đã xa lánh các Hoàng đế trong nhiều thế kỷ."
 wtt_news.70.a:0 "Con đại bàng của Jupiter được chọn sẽ Chinh phục tất cả."
 wtt_news.70.b:0 "Không thể phủ nhận sự huy hoàng và vinh quang của cô ấy!"
 
  
