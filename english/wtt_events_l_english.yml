 #Ask soviet for support 
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] cầu xin sự hỗ trợ"
 wtt_warlord_vs_prc.1.desc:1 "Một phái đoàn từ [warlord.GetLeader] đã đến Moscow để cho chúng ta biết về sự hỗ trợ có thể có trong cuộc đấu tranh quyền lực trong nội bộ đảng. Họ cho rằng [communist_china.GetLeader] không tận tâm vì sự nghiệp của chủ nghĩa cộng sản và trên thực tế, có thể nuôi dưỡng những tư tưởng phản động và phản bội cách mạng trong giai đoạn quan trọng nhất của nó.\n\n[warlord.GetLeader] thay vào đó đề xuất rằng chúng ta hậu thuẫn ông ấy, hứa hẹn lòng trung thành vĩnh cửu và bất diệt đối với sự nghiệp cộng sản nói chung và [SOU.GetLeader] nói riêng."
 wtt_warlord_vs_prc.1.a:0 "Một bù nhìn trung thành có thể tỏ ra hữu ích."
 wtt_warlord_vs_prc.1.a_tooltip:0 "Điều này sẽ dẫn đến chiến tranh với §H[communist_china.GetNameDef]§! nếu họ từ chối.\n"
 wtt_warlord_vs_prc.1.b:0 "Chúng ta không có ích lợi gì cho chủ nghĩa cơ hội trắng trợn như vậy."
 #soviet support new warlord and tells communist_china that they are done. 
 wtt_warlord_vs_prc.2.t:0 "Một thông báo từ [soviet.GetLeader]"
 wtt_warlord_vs_prc.2.desc:0 "Đại diện của chính phủ [SOV.GetAdjective] đã thông báo với chúng ta rằng [SOV.GetLeader] ẩn chứa những nghi ngờ nghiêm trọng về tính chính xác của cách giải thích lý thuyết chủ nghĩa Marx của [communist_china.GetLeader]. Trong giai đoạn quan trọng này của cuộc đấu tranh giai cấp ở Trung Quốc, chúng ta không được đi chệch hướng áp dụng đúng những lời dạy của chủ nghĩa Marx-Lenin. Có vẻ như Moscow tin rằng [warlord.GetLeader] hiểu rõ hơn về những gì cần thiết để thúc đẩy sự nghiệp Cộng sản ở Trung Quốc. Theo như Moscow đã đề cập, đảng sẽ làm tốt nếu chấp nhận [warlord.GetLeader] làm chủ tịch mới, hoặc chịu sự không hài lòng của [SOV.GetLeader]."
 wtt_warlord_vs_prc.2.a:0 "Cử [communist_china.GetLeader] đến Moscow để giải quyết vấn đề này."
 wtt_warlord_vs_prc.2.b:0 "Chúng ta sẽ không bao giờ cúi đầu trước những kẻ phản bội!"
 #soviet tells Warlord no support 
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] Từ chối"
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader] được cho là vẫn chưa tin tưởng vào lòng trung thành hoặc khả năng lãnh đạo của chúng ta. Chính phủ [SOV.GetAdjective] tiếp tục ủng hộ [communist_china.GetLeader] làm chủ tịch Đảng Cộng sản Trung Quốc."
 wtt_warlord_vs_prc.3.a:0 "Hãy giữ chuyện này giữa chúng ta."
 #Warlord is told they are now the new communist_china. 
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap] Quy phục"
 wtt_warlord_vs_prc.4.desc:0 "Những lời kêu gọi tuyệt vọng của [communist_china.GetLeader] tới [SOV.GetLeader] đã không làm lay chuyển được Soviet về phía mình. Thừa nhận cuộc chiến đã thua, [communist_china.GetLeader] đã công khai thừa nhận những sai lầm của mình và hứa sẽ cùng chúng ta đảm bảo thắng lợi của cuộc cách mạng."
 wtt_warlord_vs_prc.4.a:0 "Tốt."
 ##Neighboring warlord told to join or die 
 wtt_warlord_vs_prc.10.t:0 "Tham gia hoặc Chết"
 wtt_warlord_vs_prc.10.desc:0 "Đứng trước sự lựa chọn giữa từ bỏ quyền lực hay gọi Soviet là bịp bợm, [communist_china.GetLeader] chọn phương án thứ hai. Thật không may, có vẻ như [SOV.GetLeader] đã không bịp bợm và các hành động thù địch đã bắt đầu. Với vị trí bấp bênh của mình, chúng ta đã phải chịu sức ép dữ dội từ cả hai phía, với việc Soviet yêu cầu chúng ta giúp họ lật đổ kẻ phản bội.\n\nHọ nói rằng từ chối sẽ giống như việc chọn đứng về phía [communist_china.GetLeader]."
 wtt_warlord_vs_prc.10.a:0 "Thật không đáng chết vì [communist_china.GetLeader]"
 wtt_warlord_vs_prc.10.b:0 "Chúng ta sẽ không tham gia vào việc này."
 #Soviet asks WTT_communist_china for more stuff after having supported them 
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] Demands our Support"
 wtt_warlord_vs_prc.21.desc:0 "Một thông báo từ [From.GetLeader] đã đến, yêu cầu chúng ta đẩy mạnh việc cung cấp các khoản viện trợ kinh tế đã được thỏa thuận trước đó."
 wtt_warlord_vs_prc.21.a:0 "Đây là cái giá mà chúng ta phải trả."
 wtt_warlord_vs_prc.21.b:0 "Đây là cướp bóc!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] Chấp nhận"
 wtt_warlord_vs_prc.22.desc:0 "Bất chấp những phản đối thông thường từ [From.GetLeader], ông ấy đã đồng ý tăng tốc độ thanh toán theo yêu cầu của chúng ta."
 wtt_warlord_vs_prc.22.a:0 "Ông ấy nên cầu nguyện chúng ta không thay đổi thỏa thuận thêm nữa."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] Từ chối"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] đã trả lời yêu cầu hỗ trợ thêm của chúng ta bằng một lời từ chối thẳng thừng, tuyên bố rằng quốc gia của ông ấy hoàn toàn không thể thực hiện các khoản thanh toán "vô lý" mà chúng ta yêu cầu."
 wtt_warlord_vs_prc.23.a:0 "Ông ấy đã hứa, và chúng ta sẽ nhận được những gì là của mình!"
 wtt_warlord_vs_prc.23.b:0 "Let it slide just this once."
 #Soviet asks WTT_communist_china to become puppet 
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] yêu cầu hợp tác chặt chẽ hơn"
 wtt_warlord_vs_prc.31.desc:0 "Một thông báo từ [From.GetLeader] đã gửi đến, nói rằng giai đoạn đấu tranh cách mạng của chúng ta là một giai đoạn đặc biệt dễ bị tổn thương, có thể dễ dàng trở thành nạn nhân của cuộc phản cách mạng. Người đại diện đặc biệt của ông ấy đã được chỉ thị theo dõi chặt chẽ các tiến trình ở quốc gia của chúng ta và tư vấn cho chúng ta về cách đạt được thắng lợi trong cuộc đấu tranh giai cấp.\n\nCông hàm còn nói thêm rằng bất kỳ sự sai lệch nào so với 'đề xuất' của ông ta sẽ bị coi là dấu hiệu cho thấy các phần tử phản động đã nắm lấy chính quyền của chúng ta, và các bước cần thiết sau đó sẽ được thực hiện."
 wtt_warlord_vs_prc.31.a:0 "Chúng ta hoan nghênh cơ hội học hỏi."
 wtt_warlord_vs_prc.31.b:0 "Chúng ta không cần bất cứ ai nói cho mình biết phải làm gì."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] Chấp nhận"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] đã chào đón người đại diện đặc biệt của chúng ta và bổ nhiệm ông ta làm cố vấn cá nhân của mình. Hiện chúng ta kiểm soát rất tốt các chính sách đối nội và đối ngoại của họ."
 wtt_warlord_vs_prc.32.a:0 "Ông ta đã nhìn thấy lý do."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] Từ chối"
 wtt_warlord_vs_prc.33.desc:0 "Mặc dù tiếp thu ý tưởng, nhưng [From.GetLeader] đã lịch sự nhưng kiên quyết từ chối yêu cầu của chúng ta về việc cho phép ảnh hưởng trực tiếp hơn đến chính sách của họ. Có vẻ như chúng ta 'không quen' với các điều kiện thực tế và nên để việc thực hiện những lời dạy của chủ nghĩa Marx cho các chuyên gia địa phương."
 wtt_warlord_vs_prc.33.a:0 "Có lẽ chúng ta cần lặp lại bản thân một cách mạnh mẽ hơn."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] Từ chối Thanh toán"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] đã phớt lờ những yêu cầu ngày càng mạnh mẽ hơn rằng ông ta phải chuyển các khoản thanh toán mà chúng ta đã thỏa thuận trước đó. Ngay cả việc yêu cầu ông ta đến Moscow để giải trình cũng không được trả lời."
 wtt_warlord_vs_prc.34.a:0 "Vậy hắn muốn kiểm tra chúng ta?"
 # PRC informed a warlord wants to create a faction 
 wtt_warlord_vs_prc.35.t:0 "Liên minh [From.GetAdjective]"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] đã yêu cầu những người cộng sản Trung Quốc liên kết thành một phe duy nhất, một Mặt trận Nhân dân, để đánh bại những kẻ dân tộc chủ nghĩa, phản động và ngoại xâm dưới một ngọn cờ."
 wtt_warlord_vs_prc.35.a:0 "Nhân dân bây giờ là anh hùng!"
 wtt_warlord_vs_prc.35.b:0 "Điều này chống lại lợi ích của [Root.GetAdjective]."
 # If a human PRC rejects the faction, the warlord can dismantle it altogether 
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] Từ chối Liên minh"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] đã từ chối con đường rõ ràng là thuận lợi của một Mặt trận Nhân dân đoàn kết chống lại những kẻ dân tộc chủ nghĩa, phản động và ngoại xâm, thay vào đó tuyên bố rằng liên minh của chúng ta sẽ 'chống lại lợi ích của [From.GetAdjective].'"
 wtt_warlord_vs_prc.36.a:0 "Chúng ta sẽ phải bước đi một mình."
 wtt_warlord_vs_prc.36.b:0 "Chúng ta cũng có thể giải tán Mặt trận Thống nhất hoàn toàn."
 wtt_manchukou.1.t:0 "[From.GetNameDefCap] Yêu cầu Khuất phục"
 wtt_manchukou.1.desc:0 "Có vẻ như [From.GetLeader] đã đưa ra quyết định cuối cùng sẽ truyền bá quyền lực của mình đến các khu vực xa xôi của Trung Hoa. Một đại diện của Chính phủ [From.GetAdjective] đã đến, yêu cầu chúng ta cúi đầu trước một vị Hoàng đế thực sự của Trung Hoa, Thiên Tử, [From.GetLeader]. Từ chối làm như vậy, ông ta tiếp tục, sẽ bị trừng phạt là phản quốc của mệnh lệnh cao nhất."
 wtt_manchukou.1.a:0 "Dù sao thì toàn bộ nền Cộng hòa này sẽ không bao giờ hoạt động được."
 wtt_manchukou.1.b:0 "Để ông ấy thử xem."
 wtt_manchukou.2.t:0 "[From.GetLeader] Quy phục"
 wtt_manchukou.2.desc:0 "[From.GetLeader] đã gửi lại người đưa tin với một ghi chú cá nhân, hứa sẽ tuân thủ nghiêm ngặt và chào đón [MAN.GetLeader] là nhà lãnh đạo thực sự của Trung Hoa."
 wtt_manchukou.2.a:0 "Ông ấy biết vị trí của mình."
 wtt_manchukou.3.t:0 "[From.GetLeader] Từ chối"
 wtt_manchukou.3.desc:0 "[From.GetLeader] đã đáp lại lời đề nghị hào phóng của chúng ta bằng hàng loạt lời lăng mạ và chửi bới, đưa ra những phát ngôn về tổ tiên và phẩm chất cá nhân của Hoàng đế [MAN.GetLeader] vừa sai trái vừa rất xúc phạm."
 wtt_manchukou.3.a:0 "Chúng ta sẽ dạy hắn ta cách cư xử."
 wtt_manchukou.11.t:0 "Kế hoạch Năm năm"
 wtt_manchukou.11.desc:0 "Kế hoạch Năm năm mới trình bày chi tiết cách chính phủ của chúng ta kỳ vọng phát triển nền kinh tế trong những năm tới đang dần được thống nhất. Sự khác biệt đáng kể vẫn còn tồn tại giữa các bộ phận khác nhau về nơi cần tập trung chính. \n\nTrong khi có sự đồng thuận rằng mục tiêu mở rộng ngành công nghiệp nặng, thì những gì các nhà máy mới này nên sản xuất vẫn còn đang được thảo luận. \n\nCần phải đưa ra quyết định để phá vỡ thế bế tắc."
 wtt_manchukou.11.a:0 "Đầu tư vào ngành Công nghiệp Hàng không"
 wtt_manchukou.11.b:0 "Đầu tư vào ngành Công nghiệp Ô tô"
 wtt_manchukou.11.c:0 "Một chương trình chung về Công nghiệp hóa"
 wtt_manchukou_bandit_sabotage.21.t:0 "Nhà máy Vũ khí bị Phá hoại"
 wtt_manchukou_bandit_sabotage.21.desc:0 "Các báo cáo đến từ một trong các nhà máy của chúng ta ở [state.GetName], báo cáo rằng một đám cháy lớn đã xảy ra vào đêm qua. Lực lượng cứu hỏa địa phương vẫn đang xử lý ngọn lửa, nhưng tin tưởng rằng họ sẽ kiểm soát được ngọn lửa vào cuối ngày. Thiệt hại đối với nhà máy là đáng kể do đám cháy xuất phát từ khu vực kho chứa hóa chất rất dễ cháy.\n\nTình báo Quân đội đã bắt đầu một cuộc điều tra kỹ lưỡng để tìm ra cách ngọn lửa có thể bùng phát bất chấp các biện pháp an toàn nghiêm ngặt nhất. Các lãnh đạo hàng đầu cho thấy việc đốt phá là một khả năng lớn."
 wtt_manchukou_bandit_sabotage.21.a:0 "Những kẻ khủng bố này phải bị truy lùng!"
 wtt_manchukou_bandit_sabotage.22.t:0 "Nhà máy Dân sự bị Phá hoại"
 wtt_manchukou_bandit_sabotage.23.t:0 "Thổi bay Cầu"
 wtt_manchukou_bandit_sabotage.23.desc:0 "Vào một thời điểm nào đó trong đêm qua, một cây cầu đường sắt lớn ở [state.GetName] đã bị sập dưới sức nặng của một đoàn tàu chở đạn đi qua. Các nỗ lực cứu hộ và khôi phục đã gặp nhiều khó khăn do vụ nổ thứ hai từ kho đạn. Các thành viên của đoàn tàu vẫn mất tích, được cho là đã chết.\n\nTình báo quân sự đã cử một nhóm đến điều tra khu vực này càng sớm càng tốt ngay khi thấy an toàn, để tìm hiểu xem làm thế nào mà một cây cầu vững chắc lại có thể sập mà không có dấu hiệu cảnh báo.\n\nCác nhân chứng địa phương cho biết đã nhìn thấy một nhóm nhỏ ở thung lũng bên dưới cây cầu vào một ngày trước khi vụ sập. Nơi ở của họ hiện vẫn chưa xác định được."
 generic.11.t:0 "Nội Chiến kết thúc"
 generic.11.d:0 "Cuộc chiến tàn phá đất nước của chúng ta cuối cùng cũng đã kết thúc. Bây giờ chúng ta có thể bắt đầu nhiệm vụ thống nhất nhân dân và khôi phục đất nước."
 generic.11.a:0 "Cùng nhau, chúng ta sẽ làm việc vì một tương lai tốt đẹp hơn!"
 generic.12.t:0 "[From.GetAdjective] Nỗ lực Phá hoại Suez"
 generic.12.d:0 "Tình báo quân sự cho thấy [From.GetAdjective] có ý định sử dụng chất nổ mạnh và phong tỏa để phá hoại kênh đào Suez. Nếu chúng ta muốn ngăn chặn chúng, chúng ta không có nhiều thời gian."
 generic.12.a:0 "Chúng ta không thể cho phép điều này!"
 generic.13.t:0 "[From.GetAdjective] Nỗ lực Phá hoại Panama"
 generic.13.d:0 "Tình báo quân sự cho thấy [From.GetAdjective] có ý định sử dụng chất nổ mạnh và phong tỏa để phá hoại kênh đào Panama. Nếu chúng ta muốn ngăn chặn chúng, chúng ta không có nhiều thời gian."
 generic.14.t:0 "[From.GetName] Công bố Phản đối Ngoại giao"
 generic.14.d:0 "Các phái viên [From.GetAdjective] đã đệ đơn phản đối ngoại giao mạnh mẽ với chính phủ của chúng ta liên quan đến sự hiện diện của các tùy viên quân sự của chúng ta tại các quốc gia mà họ hiện đang xung đột quân sự. Họ yêu cầu triệu hồi ngay nhiệm vụ quân sự của chúng ta."
 generic.14.a:0 "Đó là một yêu cầu hợp lý."
 generic.14.b:0 "Tùy viên quân sự của chúng ta sẽ được gửi đến nơi chúng ta muốn."
 attache_political_power_tt:1 "Do sức mạnh tương đối của chúng ta và §Yquan điểm§! của chúng ta về họ, điều này sẽ có tác dụng sau:\n"
 attache_fascism_tt:0 "Do số lượng ủng hộ của §YPhát xít§! ở đất nước chúng ta, điều này sẽ có tác dụng như sau:\n"
 attache_communism_tt:0 "Do số lượng ủng hộ của §Yộng sản§! ở đất nước chúng ta, điều này sẽ có tác dụng như sau:\n"
 attache_democratic_tt:0 "Do số lượng ủng hộ của §YDân chủ§! ở đất nước chúng ta, điều này sẽ có tác dụng như sau:\n"
 attache_neutrality_tt:0 "Do số lượng ủng hộ của §YKhông liên kết§! ở đất nước chúng ta, điều này sẽ có tác dụng như sau:\n"
 generic.15.t:0 "[From.GetName] Triệu hồi Tùy viên Quân sự"
 generic.15.d:0 "Để đáp ứng yêu cầu của chúng ta, [From.GetNameDef] đã rút nhiệm vụ quân sự của họ cho kẻ thù của chúng ta."
 generic.16.t:0 "[From.GetName] Duy trì Tùy viên Quân sự"
 generic.16.d:0 "Bất chấp yêu cầu của chúng ta, [From.GetNameDef] đã từ chối rút nhiệm vụ quân sự của họ với kẻ thù của chúng ta, nói rằng "chúng tôi không can thiệp vào công việc nội bộ của [From.GetAdjective]"."
 generic.16.a:0 "Chúng ta sẽ xem xét về nó."
 canals_tt:0 "Kiểm soát các con kênh trong vòng tháng tới để ngăn chặn kế hoạch của kẻ thù."
 generic.17.t:0 "[From.GetName] Bị Bệnh"
 generic.17.d:0 "Trong quá trình phục vụ của [From.GetHerHis] cho [From.From.GetNameDef], có vẻ như [From.GetRank] [From.GetName] đã đẩy [From.GetHerselfHimself] đi quá xa. Do khí hậu xấu trong khu vực hoạt động của họ [From.GetRank] hiện đã bị ốm và có thể sẽ cần một thời gian để hồi phục. Cho đến khi [From.GetSheHe] bình phục, [From.GetSheHe] sẽ không thể làm việc ở khả năng bình thường của [From.GetHerHis]."
 generic.18.t:0 "[From.GetName] Bị Thương"
 generic.18.d:0 "Để đưa trận chiến kết thúc thành công, có vẻ như [From.GetRank] [From.GetName] đã đặt [From.GetHerselfHimself] vào một chút rủi ro khi dẫn dắt người lính của [From.GetHerHis]. [From.GetSheHeCap] đã bị bị thương và có thể sẽ mất một khoảng thời gian để vết thương lành hoàn toàn, cho đến thời điểm đó [From.GetRank] sẽ không thực hiện ở mức bình thường của [From.GetHerHis]."
 japan_border_conflict.1.t:0 "Khiêu khích của Nhật Bản tại biên giới chúng ta"
 japan_border_conflict.1.desc:0 "Là một phần của việc duy trì đường phân giới biên giới giữa chúng ta và [JAP.GetNameDef], một nhóm công sự đã được cử đi để kiểm tra các mốc phân giới gần Hồ Khasan. Khi đến gần biên giới, nhóm công sự đã bị bắn bởi một tiền đồn địa phương của Nhật Bản. \n\n Chúng ta đã gửi một phản đối ngoại giao chính thức, nhưng đại sứ Nhật Bản khẳng định rằng nhóm công sự đã được cử đến để di chuyển các điểm đánh dấu để cho phép chúng ta yêu sách thêm lãnh thổ.\n\nNgười Nhật đã đảm bảo với chúng ta rằng họ sẽ tôn trọng biên giới nhưng sẽ không cho phép bất kỳ "can thiệp" nào vào việc phân giới hiện tại và sẽ đáp trả bằng vũ lực nếu chúng ta cố gắng làm như vậy.\n\n Điều này có nghĩa là chúng ta không còn có thể tự do di chuyển về lãnh thổ của mình trong khu vực."
 japan_border_conflict.1.a:0 "Không thể chấp nhận."
 japan_border_conflict.2.t:0 "Chiến thắng của Nhật Bản tại Hồ Khasan"
 japan_border_conflict.2.desc:0 "Sau cuộc đụng độ giữa [SOV.GetAdjective] và lực lượng Nhật Bản ở khu vực biên giới quanh Hồ Khasan, lực lượng [SOV.GetAdjective] được cho là đã rút lui hoàn toàn. Các đơn vị Nhật Bản đã chiếm một số ngọn đồi chiến lược xung quanh khu vực và bắt đầu củng cố các vị trí của họ.\n\nTrong trận chiến, quân Nhật đã bắt giữ được một số xe tăng của [SOV.GetAdjective], chúng đã được chuyển đến Tokyo để đánh giá."
 japan_border_conflict.2.a:0 "Chúng ta đã giải quyết vấn đề này một cách danh dự."
 japan_border_conflict.2.b:0 "Chúng ta phải chuẩn bị một phản ứng thích hợp."
 japan_border_conflict.3.t:0 "Thất bại của Nhật Bản tại hồ Khasan"
 japan_border_conflict.3.desc:0 "Sau một cuộc đụng độ giữa [SOV.GetAdjective] và lực lượng Nhật Bản ở khu vực biên giới xung quanh Hồ Khasan, đại sứ Nhật Bản tại Moscow đã yêu cầu ngừng bắn. \n\n Một số cuộc tấn công của Nhật Bản vào các vị trí của [SOV.GetAdjective] đã thất bại với thương vong nặng nề trong trận chiến, làm dấy lên lo ngại trong quân đội Nhật Bản về khả năng lực lượng của họ."
 japan_border_conflict.3.a:0 "Thà thất bại trong danh dự còn hơn không bao giờ cố gắng."
 japan_border_conflict.3.b:0 "Lực lượng của chúng ta đã làm tròn nhiệm vụ một cách tốt đẹp."
 japan_border_conflict.4.t:0 "Bế tắc ở Hồ Khasan"
 japan_border_conflict.4.desc:0 "Giao tranh giữa lực lượng Nhật Bản và lực lượng [SOV.GetAdjective] xung quanh Hồ Khasan đã kết thúc sau khi cả hai bên rút khỏi khu vực tranh chấp để tập hợp lại và tiếp tế. Nhận thức được sự vô ích của các cuộc tấn công tiếp theo, quân đội Nhật Bản đã yêu cầu ngừng bắn và đàm phán để củng cố biên giới."
 japan_border_conflict.4.a:0 "Chúng ta đã thu được kinh nghiệm quý giá."
 japan_border_conflict.5.t:0 "Leo thang ở Hồ Khasan"
 japan_border_conflict.5.desc:1 "Các cuộc giao tranh vẫn tiếp diễn giữa lực lượng Nhật Bản và [SOV.GetAdjective] xung quanh Hồ Khasan. Trong nỗ lực phá vỡ thế bế tắc, các lực lượng Nhật Bản ở các khu vực khác cũng đã bắt đầu giao chiến với lực lượng [SOV.GetAdjective] trong khu vực đó. Thông tin tình báo cho thấy rằng Nhật Bản có thể sớm tăng cường cuộc tấn công bằng những binh lính mới được chuyển đến từ các khu vực khác của Đế quốc."
 japan_border_conflict.5.a:0 "Chúng ta phải giữ vững chiến tuyến."
 japan_border_conflict.6.t:0 "Leo thang ở Hồ Khasan"
 japan_border_conflict.6.desc:0 "Giao tranh vẫn tiếp diễn giữa lực lượng [FROM.GetAdjective] và [JAP.GetAdjective] xung quanh hồ Khasan. Trong nỗ lực phá vỡ thế bế tắc, lực lượng [FROM.GetAdjective] ở các khu vực khác cũng đã bắt đầu giao tranh với lực lượng [JAP.GetAdjective] trong khu vực đó. Tình báo cho thấy rằng [FROM.GetNameDef] có thể sớm tăng cường cuộc tấn công bằng những binh lính mới được chuyển đến từ các khu vực khác của đất nước họ."
 japan_border_conflict.6.a:0 "Chúng ta phải chuẩn bị tấn công!"
 JAP_kalkin_gol:0 "Soviets Tested"
 wtt_prc.30.t:0 "Khiêu khích Thành công"
 wtt_prc.30.desc:0 "Làm việc dưới sự che chở của màn đêm, các đồng đội của chúng ta ở [JAP.GetManchuriaPuppet] đã phá hoại một nhà máy của Nhật Bản. Thông tin chi tiết về thiệt hại gây ra rất ít vì phe Đế quốc tuyên bố toàn bộ khu vực là khu vực cấm.\n\nSự việc này chỉ cho chúng ta biết rằng chúng ta đã thành công. Vẫn còn phải xem liệu điều này có thúc đẩy người Nhật hành động hay không."
 wtt_prc.30.a:0 "Chúng ta đã tấn công Tổ Ong bò vẽ."
 wtt_prc.31.desc:0 "Làm việc dưới sự che chở của màn đêm, các đồng đội của chúng ta ở [JAP.GetManchuriaPuppet] đã thành công phá hoại một cây cầu quan trọng. Lực lượng biệt kích nhỏ báo cáo rằng cây cầu đã bị phá hủy hoàn toàn và mang theo một đoàn tàu chở đạn khi nó bị sập. \n\n\Họ đã đảm bảo rằng người dân địa phương sẽ nhìn thấy, làm rõ rằng đây là một hành động phá hoại. Vẫn còn phải xem liệu điều này có thúc đẩy người Nhật hành động hay không."
 wtt_prc.32.desc:0 "Chúng ta đã phục kích và tiêu diệt thành công một đội tuần tra Nhật Bản ở [JAP.GetManchuriaPuppet]. Xác của chúng được để lại hiện trường để đảm bảo rằng phe Đế quốc nhận được thông điệp phù hợp. \n\nThời gian sẽ trả lời nếu họ coi hành động này là đủ lý do để dẫn đến chiến tranh."
 wtt_prc.20.c:0 "Chúng ta nên rút khỏi lục địa hoàn toàn."
