 hold_fight_on_the_beaches_speech:0 "Hold 'We Shall Fight on the Beaches' Speech"
 hold_fight_on_the_beaches_speech_desc:0 "'Chúng ta sẽ đi đến cùng. Chúng ta sẽ chiến đấu ở Pháp, chúng ta sẽ chiến đấu trên biển và đại dương, chúng ta sẽ chiến đấu với sự tự tin ngày càng tăng và sức mạnh ngày càng tăng trên không, chúng ta sẽ bảo vệ hòn đảo của mình, bất kể giá nào có thể có. Chúng ta sẽ chiến đấu trên bãi biển, chúng ta sẽ chiến đấu trên bãi đáp, chúng ta sẽ chiến đấu trên cánh đồng và trên đường phố, chúng ta sẽ chiến đấu trên những ngọn đồi; chúng ta sẽ không bao giờ đầu hàng...'"
 fight_on_the_beaches_speech:0 "'We Shall Fight on the Beaches' Speech"
 operation_fork:0 "Chiến dịch Fork"
 operation_fork_desc:0 "Quốc gia Iceland mới độc lập chiếm một vị trí cực kỳ quan trọng về mặt chiến lược ở Bắc Đại Tây Dương. Mất Na Uy sẽ đặt hòn đảo không có khả năng phòng thủ vào một vị trí dễ bị tổn thương. Chúng ta phải đánh bại kẻ thù của mình trước cuộc xâm lược và chiếm đóng Iceland, kẻo chúng chiếm được các căn cứ chiến lược của hòn đảo mà từ đó chúng có thể gây nguy hiểm cho các tuyến tiếp tế của chúng ta. Chỉ với sự bảo vệ của chúng ta, người dân Iceland mới được an toàn trước kẻ thù của chúng ta."
 invade_ireland:0 "Invade Ireland"
 invade_ireland_desc:0 "Chúng ta phải đảm bảo an toàn cho các đoàn tàu vận tải của mình bằng mọi cách cần thiết. Một cuộc xâm lược Ireland có thể không dễ chịu đối với một số người dân của chúng ta, nhưng nếu đó là điều cần thiết để có được quyền sử dụng các căn cứ không quân của họ, thì hãy cứ như vậy."
 macdonald_proposal:0 "Đề xuất MacDonald"
 macdonald_proposal_desc:0 "Chúng ta phải đảm bảo an toàn cho các đoàn tàu vận tải của mình, và để đạt được điều này, các căn cứ không quân và hải quân của Ireland là điều quan trọng hàng đầu. Chúng ta sẽ cử một phái viên đến đề xuất thương mại Bắc Ireland để đổi lấy việc Ireland tham chiến ngay lập tức, bên phía chúng ta."
 hold_blood_toil_tears_sweat_speech:0 " Giữ vững Câu nói 'Máu, Sự vất vả, Nước mắt và Mồ hôi'"
 hold_blood_toil_tears_sweat_speech_desc:0 "'Tôi không có gì để cống hiến ngoài máu, sự vất vả, nước mắt và mồ hôi. [...] You ask, what is our policy? Bạn hỏi, chính sách của chúng tôi là gì? và với tất cả sức mạnh mà Đức Chúa Trời có thể ban cho chúng ta; để tiến hành cuộc chiến chống lại một chế độ chuyên chế quái ác, chưa bao giờ vượt qua trong danh mục tội ác của con người đen tối và đáng than thở. Đó là chính sách của chúng tôi. Bạn hỏi, mục tiêu của chúng tôi là gì? Tôi có thể trả lời bằng một từ: Chiến thắng. Chiến thắng bằng mọi giá — Chiến thắng bất chấp mọi khủng khiếp — Chiến thắng, con đường có thể dài và khó khăn đến đâu, vì không có chiến thắng thì không có sự sống sót.'"
 blood_toil_tears_sweat_speech:0 " Câu nói 'Máu, Sự vất vả, Nước mắt và Mồ hôi'"
 hold_this_was_their_finest_hour_speech:0 "Giữ vững Câu nói 'Đây đã là giờ khắc hào hùng nhất của họ'"
 hold_this_was_their_finest_hour_speech_desc:0 "'Vì thế chúng ta hãy dũng cảm trước nhiệm vụ của mình, và vậy hãy trấn an chính mình rằng, nếu Đế chế Anh và Khối thịnh vượng chung của Đế chế Anh kéo dài cả ngàn năm sau, người ta vẫn sẽ nói, 'Đây đã là giờ khắc hào hùng nhất của họ.'"
 this_was_their_finest_hour_speech:0 "Câu nói 'Đây đã là giờ khắc hào hùng nhất của họ'"
 mers_el_kebir_raid:1 "Chiến dịch Catapult"
 mers_el_kebir_raid_desc:0 "Hạm đội Pháp đã rơi vào tay Vichy France, và chúng ta không thể để nó rơi vào tay Đức. Dù ốm yếu đến đâu, chúng ta cũng cần phải yêu cầu hải quân của đồng minh cũ đầu hàng ngay lập tức, trước sự đe dọa của các cuộc bắn phá."
 FRA_vichy_france:0 "Vichy France"
 FRA_scuttle_the_fleet:0 "Đánh chìm Hạm đội"
 FRA_scuttle_the_fleet_desc:0 "Các lực lượng nước ngoài đang thúc đẩy để cưỡng chiếm quyền kiểm soát lực lượng hải quân của chúng ta. Chúng ta không thể cho phép điều này xảy ra, và phải đánh đắm tàu của chính mình!"
 FRA_case_anton_mission:0 "Case Anton Under Way"
 case_anton:0 "Case Anton"
 FRA_case_anton_mission_tt:0 "Việc thôn tính là tránh được."
 war_measures:0 "Biện pháp Chiến tranh"
 women_in_the_workforce:0 "Phụ nữ trong Lực lượng Lao động"
 women_in_the_workforce_desc:0 "Khi những đàn ông ra đi để tham chiến, hàng nghìn phụ nữ nhận việc làm trong các nhà máy để duy trì hoạt động của cỗ máy chiến tranh."
 scientist_refuge:0 "Scientist Refuge"
 scientist_refuge_desc:0 "Với tình hình chính trị hiện nay ở Châu Âu, một số nhà khoa học đã quyết định rời khỏi đất nước của họ và họ đã xin thị thực nhập cảnh vào đất nước của chúng ta. They have applied for an entry visa in our country. Việc cấp nó sẽ mang lại cho chúng ta một khoản phần thưởng để nghiên cứu, nhưng cũng sẽ làm phiền lòng một số người coi đây là vấn đề nội bộ mà chúng ta không nên nhúng tay vào."
 give_refuge_ger:0 "Give refuge to German scientists"
 give_refuge_ita:0 "Give refuge to Italian scientists"
 operations:0 "Hoạt động"
 GER_military_buildup:0 "Xây dựng Quân đội"
 GER_weserubung_sud:0 "Weserübung-Süd"
 GER_weserubung_sud_desc:0 "Để có được một khu vực dàn dựng tốt cho cuộc xâm lược Na Uy, trước tiên chúng ta cần phải di chuyển đến Đan Mạch."
 GER_weserubung_nord:0 "Weserübung-Nord"
 GER_weserubung_nord_desc:0 "Na Uy là một điểm chiến lược quan trọng và sẽ là một điểm tấn công rõ ràng cho bất kỳ kẻ thù nào muốn làm gián đoạn thương mại thép của chúng ta với Thụy Điển. Chúng ta không thể mạo hiểm với kẻ thù của chúng ta thiết lập căn cứ ở khu vực này."
 GER_case_yellow_netherlands:0 "Fall Gelb - Hà Lan"
 GER_case_yellow_netherlands_desc:0 "Một cuộc tấn công xuyên qua Belgium buộc chúng ta phải dàn trận trên một mặt trận quá hẹp. Chúng ta phải mở rộng kế hoạch chiến tranh của mình bao gồm cả Hà Lan để tránh những sai lầm đã xảy ra vào năm 1914."
 GER_case_yellow_belgium_luxembourg:0 "Fall Gelb - Belgium và Luxembourg"
 GER_case_yellow_belgium_luxembourg_desc:0 "Một cuộc tấn công qua Phòng tuyến Maginot là hành vi tự sát. Chúng ta sẽ đánh thọc sườn nó về phía bắc và di chuyển qua Ardennes để tránh các công sự kiên cố nhất."
 GER_polish_ultimatum:0 "Ban hành Tối hậu thư cho Ba Lan"
 SOV_industry_relocation:0 "Di dời Công nghiệp"
 SOV_relocate_industry_from_moscow:0 "Di dời Công nghiệp khỏi Moscow"
 SOV_relocate_industry_from_moscow_desc:0 "Di tản máy móc hạng nặng của các nhà máy ở Moscow đến Urals là một công việc to lớn, nhưng nó là cần thiết để đảm bảo hoạt động sản xuất trong chiến tranh của chúng ta."
 SOV_relocate_industry_from_moscow_tt:0 "§RNhững hiệu ứng này đòi hỏi kiểm soát Moscow khi hết thời gian quyết định.§!"
