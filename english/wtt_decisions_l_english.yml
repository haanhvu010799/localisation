 improved_worker_conditions:0 "Cải thiện Điều kiện Công nhân"
 improved_worker_conditions_desc:0 "Công việc của nhà máy rất vất vả và tiềm ẩn nhiều nguy cơ. Việc cải thiện điều kiện cho công nhân nhà máy của chúng ta sẽ làm giảm sản lượng trong ngắn hạn, nhưng lợi ích lâu dài là xứng đáng."
 promises_of_peace:0 "Lời hứa Hòa bình"
 promises_of_peace_desc:1 "Lịch sử đã dạy cho chúng ta biết sự kinh hoàng của chiến tranh. Chúng ta không bao giờ được để nó tái diễn. Đã đến lúc dân tộc chúng ta phải biết đến hòa bình và thịnh vượng."
 refuse_the_tribute:0 "Refuse to pay tribute"
