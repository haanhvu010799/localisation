 reinstate_wilhelm_iv_succession_rights:0 "Khôi phục Quyền Kế vị của Hoàng tử Wilhelm"
 reinstate_wilhelm_iv_succession_rights_desc:1 "Con trai của Kaiser (Hoàng đế Đức) Wilhelm III buộc phải từ bỏ quyền kế vị khi muốn kết hôn với sự chấp thuận của người đứng đầu gia đình lúc bấy giờ là Wilhelm II. Khi Wilhelm III hiện đã đảm nhận vai trò đó, ông ấy có thể gây áp lực với người cha lưu vong của mình trong việc ủng hộ việc đảo ngược quyết định này."
 reinstate_wilhelm_iv_succession_rights_tt:0 "Hàng kế vị bị thay đổi.\n"
 modernize_the_succession_laws:0 "Hiện đại hóa Luật Kế vị"
 modernize_the_succession_laws_desc:0 "Con trai hiện tại của Kaiser (Hoàng đế), Wilhelm IV, chỉ có hai cô con gái là người thừa kế. Chúng ta phải đảm bảo quyền kế vị, và vì vậy luật kế vị phải được hiện đại hóa để cho phép Công chúa Felicitas trị vì, khi thời điểm đến."
 modernize_the_succession_laws_tt:0 "Phụ nữ có thể thừa kế ngai vàng.\n"
 request_restoration_of_british_titles:0 "Yêu cầu Khôi phục các Tước vị của Anh"
 request_restoration_of_british_titles_desc:0 "Vào năm 1917, quốc hội Anh đã bỏ phiếu để thu hồi tất cả các cấp bậc và tước hiệu hoàng gia của Anh từ các gia đình Hoàng gia và Hoàng thân Đức. Bây giờ chúng ta là đồng minh và đang có mối quan hệ tuyệt vời, có lẽ đã đến lúc yêu cầu đảo ngược quyết định này."
 hindenburg_destroyed_tt:0 "Hindenburg §YKHÔNG§! bị phá hủy.\n"
 request_restoration_of_british_titles_tt:0 "Điều này chắc chắn sẽ dẫn đến những phần thưởng vô song...\n"
 GER_request_polish_war_participation:0 "Demand Polish War Participation"
 GER_request_polish_war_participation_desc:0 "Khi chúng ta đang chiến tranh với [SOV.GetName], chúng ta yêu cầu đưa quân đội của mình đi qua lãnh thổ [POL.GetAdjective]. Như chúng ta đã thề sẽ bảo vệ họ, điều tự nhiên là họ nên tham gia cuộc chiến của chúng ta."
 GER_reform_austro_hungarian_empire:1 "Tái thành lập Đế quốc Áo-Hungary"
 GER_reform_austro_hungarian_empire_tt:0 "Yêu cầu các quốc gia kế tục Áo-Hungary khác tái thành Đế quốc.\n§RNếu họ chấp nhận, bạn sẽ thừa hưởng tất cả các cuộc chiến mà họ tham gia!§!\n"
 GER_reformed_austro_hungarian_empire:0 "Đã Tái thành lập Đế quốc Áo-Hungary"
 GER_barbarossa_mission:0 "Chỉ thị Führer 21"
 emergency_factory_conversion_defensive:0 "Chuyển đổi Nhà máy Khẩn cấp"
 emergency_factory_conversion_defensive_desc:0 "Cần thêm rất nhiều trang thiết bị ở mặt trận. Chúng ta cần khẩn cấp chuyển đổi thêm các nhà máy để sản xuất vũ khí và phương tiện nhằm bảo vệ đất nước."
 emergency_factory_conversion_offensive:0 "Chuyển đổi Nhà máy Khẩn cấp"
 emergency_factory_conversion_offensive_desc:0 "Quân đội của chúng ta cần khẩn cấp thêm nhiều trang thiết bị. Cần thêm nhiều nhà máy để sản xuất các trang thiết bị cần thiết để giành chiến thắng trong cuộc chiến."
 demolish_enemy_fortifications:0 "Phá hủy Công sự Kẻ thù"
 dismantle_maginot:0 "Phá dỡ Maginot"
 propaganda_efforts:0 "Nỗ lực Tuyên truyền"
 war_propaganda:0 "Tuyên truyền Chiến tranh"
 war_propaganda_desc:0 "Khi thế giới bùng cháy xung quanh chúng ta, người dân của chúng ta thật khốn khổ khi không được chuẩn bị cho chiến tranh. Chúng ta phải tập hợp sự ủng hộ của họ cầm lấy vũ khí vì đất nước của chúng ta"
 desperate_defense:0 "Phòng thủ Tuyệt vọng"
 desperate_defense_desc:0 "Chúng ta không thể rút lui xa hơn nữa. Các binh sĩ của chúng ta phải đào sâu và giữ vững phòng tuyến."
 war_bonds:0 "Trái phiếu Chiến tranh"
 war_bonds_desc:0 "Chúng ta cần nhiều nguồn lực hơn cho nền kinh tế chiến tranh của mình, và trái phiếu chiến tranh chỉ là cách để có được những thứ này."
 CHI_lessons_of_war:0 "Bài học Chiến tranh"
 CHI_bolster_our_ranks:0 "Bolster Our Ranks"
 CHI_industrial_evacuations_from_beijing:0 "Sơ tán Công nghiệp khỏi Bắc Kinh"
 GER_barbarossa_mission_desc:0 ""Các Lực lượng Vũ trang Đức phải chuẩn bị sẵn sàng để đè bẹp nước Nga Soviet trong một chiến dịch thần tốc. Phần lớn Quân đội Nga sẽ bị tiêu diệt bởi các chiến dịch táo bạo do các mũi nhọn thiết giáp tổ chức.""
 USA_war_measures:0 "Biện pháp Chiến tranh"
 USA_homeland_defense:0 "Đạo luật Khẩn cấp Phòng thủ Nội địa"
 USA_homeland_defense_desc:1 "Kẻ thù đã đặt chân lên mảnh đất của dân tộc tự hào của chúng ta. Nhân dân Hoa Kỳ sẽ vùng lên, đẩy lùi quân xâm lược trở lại biển!"
 USA_aid_britain:0 "Viện trợ Anh quốc"
 USA_establish_personal_communication_with_former_naval_person:0 "Correspondence with Former Naval Person"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "Một nhà lãnh đạo mới đã đảm nhận vai trò Bộ trưởng Thứ nhất (Thủ tướng) ở [ENG.GetName]. Chúng ta phải mở một cuộc đối thoại cá nhân với ông ấy, giúp chúng ta chuẩn bị và phối hợp cho việc tham gia cuộc chiến không thể tránh khỏi."
 USA_battle_domestic_isolationism:0 "Combat Domestic Isolationism"
 USA_battle_domestic_isolationism_desc:0 "Nếu các phần tử chủ nghĩa biệt lập làm theo cách của họ, chúng ta sẽ không thể tự vệ trước bất kỳ quốc gia thù địch nào. Vì lợi ích của chúng ta, chúng ta phải bắt đầu phá bỏ luận điệu chủ nghĩa biệt lập phổ biến."
 USA_emergency_arms_deliveries:0 "Chuyển giao Vũ khí Khẩn cấp"
 USA_emergency_arms_deliveries_desc:0 "Nước Pháp đã thất thủ, và nước Anh bây giờ đơn độc chống lại kẻ xâm lược, đấu tranh bảo vệ bờ biển của mình chống lại sự xâm lược. Thông qua những lời hùng biện nảy lửa, họ cho thấy quyết tâm của họ vẫn mạnh mẽ hơn bao giờ hết, và họ không có ý định âm thầm đi vào bóng đêm. Chúng ta nợ nền dân chủ để đảm bảo họ được cung cấp các phương tiện để bảo vệ tự do của họ."
 USA_arsenal_of_democracy_decision:0 "Kho vũ khí của Nền Dân chủ"
 USA_arsenal_of_democracy_decision_desc:0 "Mặc dù chúng ta vẫn chưa bị lôi kéo vào cuộc xung đột, nhưng chúng ta có thể hỗ trợ bạn bè của mình bằng cách trở thành kho vũ khí của họ. Hãy để chúng ta làm cho mọi người hiểu tại sao điều này là cần thiết."
 USA_women_in_the_workforce:1 "Rosie the Riveter"
 USA_women_in_the_workforce_desc:0 "Bạn có thể sử dụng máy trộn điện không? Nếu vậy, bạn có thể học cách vận hành một chiếc máy khoan. Trong suốt cuộc chiến tranh, hơn sáu triệu phụ nữ Mỹ đã làm việc trong các nhà máy, xây dựng và lao động chân tay khác và mãi mãi chứng minh rằng phụ nữ cũng có thể làm được công việc đó như nam giới."
 CAN_women_in_the_workforce:0 "Ronnie the Bren Gun Girl"
 CAN_women_in_the_workforce_desc:0 "Ronnie nói:" Keep 'em Coming! "Với những người đàn ông của chúng ta phục vụ trong quân đội, gánh nặng sản xuất quân sự của chúng ta đổ dồn lên vai phụ nữ của đất nước chúng ta. Trong suốt cuộc chiến, 800,000 phụ nữ Canada đã đảm nhận công việc mà những người nhập ngũ để lại, mãi mãi chứng minh rằng phụ nữ có thể làm công việc tốt như nam giới."
