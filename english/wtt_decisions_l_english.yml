 JAP_break_the_london_naval_treaty:0 "Phá vỡ Hiệp ước Hải quân London"
 JAP_break_the_london_naval_treaty_desc:0 "Những hạn chế thái quá của Hiệp ước Hải quân London là mối đe dọa đối với an ninh của quốc gia chúng ta. Chúng ta phải có quyền tự do xây dựng một lực lượng hải quân có thể chống lại bất kỳ quốc gia nào có thể thách thức những gì thuộc về chúng ta."
 JAP_tora_tora_tora:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_desc:0 "Đòn đầu tiên đang chờ. Sau đó, chúng ta phải nhanh chóng tiếp tục, sử dụng động lực có được để làm tê liệt kẻ thù của chúng ta trước khi chúng biết chuyện gì đã xảy ra."
 JAP_war_with_soviet_union:1 "Declare War on [SOV.GetNameDef]"
 JAP_war_with_soviet_union_desc:1 "Our allies in Europe have signed a non-aggression pact with [SOV.GetNameDef]. However, our war cannot wait; we must unilaterally pursue a conflict with the Communists, even if it risks alienating our allies."
 prospect_for_resources:1 "Triển vọng Tài nguyên"
 prospect_for_resources_desc:0 "Các nhà địa chất của chúng ta đã tìm thấy một số mỏ tài nguyên đầy hứa hẹn trong lãnh thổ của chúng ta. Chúng ta có thể dành một số vốn để phát triển những lĩnh vực này. Những tiến bộ trong công nghệ khai thác có thể làm cho nhiều mỏ hơn khả thi để khai thác."
