 JAP_test_the_soviets:1 "Test the [SOV.GetAdjective]s"
 JAP_test_the_soviets_desc:1 "Chúng ta có chung đường biên giới dài với [SOV.GetNameDef] ở Triều Tiên và Mãn Châu. Một số lượng lớn các điểm bùng phát bạo lực tiềm ẩn tồn tại nơi lực lượng của chúng ta có thể đụng độ bất cứ lúc nào. Đối với chúng ta, điều này tạo cơ hội để kiểm tra phản ứng của [SOV.GetAdjective] đối với một sự khiêu khích nhỏ."
 JAP_border_conflict_warning_SOV:0 "Khiêu khích Biên giới tại Biên giới Nhật Bản"
 JAP_border_conflict_warning_SOV_desc:0 "Đã có một cuộc đụng độ giữa lính biên phòng của chúng ta và binh sĩ Nhật Bản tại biên giới chung của chúng ta ở Triều Tiên. Các nguồn tin tình báo ở Nhật Bản cho biết đây có thể chỉ là bước đầu tiên trong một cuộc đối đầu lớn hơn. Chúng ta nên củng cố biên giới với Nhật Bản ngay lập tức."
 JAP_border_conflict_escalation_warning_SOV:0 "Sự chuẩn bị của Nhật Bản"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "Trinh sát trên không đã xác nhận các đợt chuyển quân lớn ở biên giới phía Nhật Bản. Chúng ta không biết liệu người Nhật có quyết định tấn công hay không, nhưng chúng ta phải sẵn sàng."
 JAP_border_incident_forgotten:0 "Cửa sổ Cơ hội"
 JAP_border_incident_forgotten_desc:1 "Nếu chúng ta muốn sử dụng sự cố ở biên giới Soviet với Triều Tiên, chúng ta phải tấn công nhanh chóng."
 JAP_escalate_incident_to_border_conflict_SOV:0 "Leo thang Sự cố"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Có vẻ như Soviet đang không lùi bước trước cuộc xung đột. Tại thời điểm này, chúng ta phải leo thang thành một cuộc đối đầu vũ trang hoặc tự mình rút lui."
 JAP_border_conflict_time_until_cancelled:0 "Chấm dứt Xung đột"
 JAP_border_conflict_time_until_cancelled_desc:0 "Với tốc độ hiện tại, chúng ta chỉ có thể duy trì các hoạt động chiến đấu trong thời gian quá lâu trước khi chúng ta cần phải ngừng chiến."
 JAP_border_conflict_escalate_conflict:0 "Leo thang Xung đột"
 JAP_border_conflict_escalate_conflict_desc:1 "The conflict at the border with [FROM.GetNameDef] has stalled. Perhaps by escalating further and commiting more troops to the theater, we can still achieve a victory."
 JAP_border_conflict_escalate_to_war:0 "Tuyên bố Chiến tranh"
 JAP_border_conflict_escalate_to_war_desc:0 "Giao tranh ở khu vực tranh chấp đã diễn ra trong một thời gian và không có dấu hiệu dừng lại. Chúng ta phải chuẩn bị để thực hiện bước tiếp theo và xem cuộc xung đột này là bước đầu tiên trong một cuộc chiến tranh chung."
 JAP_border_conflict_back_out_of_conflict:0 "Lùi bước"
 JAP_border_conflict_back_out_of_conflict_desc:0 "Nguy cơ của cuộc xung đột vượt khỏi tầm kiểm soát này và trở thành một cuộc chiến toàn diện giữa các quốc gia của chúng ta đơn giản là quá lớn. Chúng ta nên cắt giảm những mất mát của mình ngay bây giờ và gửi những người cảm thấy ngoại giao sang phía bên kia."
