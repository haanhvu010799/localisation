 byz_triumph_for_middle_east_desc:0 "Levant đã nằm trong tầm kiểm soát của chúng ta, và chúng ta nên tái hòa nhập nó vào đế quốc trong một buổi lễ vinh quang!"
 byz_triumph_for_egypt_and_tunis:0 "Chiến thắng cho Ai Cập và Tunis"
 byz_triumph_for_egypt_and_tunis_desc:0 "Ai Cập và Tunis đã nằm trong tầm kiểm soát của chúng ta, và chúng ta nên tái hòa nhập nó vào đế quốc trong một buổi lễ vinh quang!"
