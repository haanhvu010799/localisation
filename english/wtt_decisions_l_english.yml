 ban_fascist_party_desc:0 "Trong tình hình hiện nay, việc cho phép các đảng phát xít tiếp tục tổ chức sẽ làm suy giảm khả năng điều hành hiệu quả của chúng ta. Cần phải có những biện pháp quyết liệt."
