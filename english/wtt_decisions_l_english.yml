 anti_democratic_raids:0 "Anti-Democratic Raids"
 anti_democratic_raids_desc:0 "Chúng ta phải đàn áp các phần tử dân chủ trong quốc gia của chúng ta vì lợi ích ổn định lâu dài trong nước. Ảnh hưởng của chúng quá lớn và có thể trở thành một vấn đề đối với nhà nước."
 anti_communist_raids:0 "Anti-Communist Raids"
