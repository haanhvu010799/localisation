 GER_mefo_bills_category_desc:0 "Để tài trợ cho ngành công nghiệp quân sự đang phát triển của chúng ta và để giữ bí mật này khỏi mắt của Anh và Pháp, chúng ta đã buộc phải sử dụng một thực thể bảng cân đối kế toán để chuyển các khoản thanh toán dưới dạng kỳ phiếu. Nếu chúng ta không sử dụng các mối quan hệ chính trị của mình để kéo dài ngày đến hạn của những tờ tiền này, chúng ta sẽ buộc phải hoàn trả chúng và sẽ không còn nhận được lợi ích của chúng nữa."
 GER_mefo_bills_mission:0 "Giấy bạc MEFO Đến hạn"
 GER_can_delay_mefo_payment:0 "Có thể trì hoãn thanh toán Giấy bạc MEFO."
 GER_mefo_bills_mission_desc:0 "Các giấy bạc đã phát hành của chúng ta sắp đến hạn thanh toán. Chúng ta phải quyết định gia hạn hay bắt đầu thanh toán."
 GER_extend_mefo_bills:0 "Giấy bạc MEFO"
 GER_extend_mefo_bills_desc:0 "Gia hạn ngày đến hạn của Giấy bạc MEFO thêm 3 tháng, cho phép chúng ta tiếp tục hưởng các lợi ích của chúng trong thời gian này. Tuy nhiên, điều này cũng sẽ làm tăng chi phí cho các khoản thanh toán cuối cùng của chúng ta."
 GER_extend_mefo_bills_tt:1 "Quyết định xem có gia hạn '§YGiấy bạc MEFO§!' hoặc bắt đầu thanh toán.\n"
 GER_mefo_bills_mission_tt:1 "Phát hành gia hạn sáu tháng đối với '§YGiấy bạc MEFO§!', để có hiệu lực vào ngày đáo hạn của lô Giấy bạc MEFO hiện tại.\n\nChi phí của mỗi lần gia hạn sẽ tăng dần, cho đến khi chiến tranh nổ ra, lúc này việc phụ thuộc vào các Giấy bạc MEFO bị loại bỏ và việc thanh toán bị trì hoãn cho đến khi chiến tranh kết thúc.\n\n"
 GER_mefo_bills_effect_in_days:1 "Điều sau sẽ xảy ra sau trong [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] ngày:\n"
 GER_mefo_bills_extension_timer:0 "Trước ngày đến hạn thanh toán Giấy bạc MEFO."
 GER_mefo_bills_extension:0 "Chưa đầy 60 ngày kể từ khi Giấy bạc MEFO được gia hạn."
 GER_mefo_bills_extended:0 "Gia hạn Giấy bạc MEFO"
 GER_renew_mefos:0 "Làm mới Giấy bạc MEFO"
 GER_renew_mefos_desc:0 "Ngân hàng Reichsbank đóng vai trò quan trọng trong việc tái thiết và tái thiết quốc gia của chúng ta. Rõ ràng là chúng ta đã sai lầm trong quyết định thanh toán các khoản nợ của mình và chúng ta nên gia hạn Giấy bạc MEFO thêm vài tháng nữa."
 GER_cancel_mefos:0 "Hủy bỏ Giấy bạc MEFO"
 GER_cancel_mefos_desc:0 "Chúng ta đã dựa vào Ngân hàng Reichsbank để tái thiết ngành công nghiệp vũ khí của chúng ta quá lâu. Đã đến lúc chúng ta thực hiện tốt thỏa thuận kỳ hạn với các nhà sản xuất vũ khí của mình và kết thúc trò chơi "Giấy bạc MEFO" này."
 GER_case_anton_category:0 "Case Anton"
 GER_case_anton_category_desc:0 "Ý định đằng sau việc thành lập Vichy France là luôn luôn giữ các thuộc địa của Pháp và hạm đội Pháp khỏi tay đồng minh. Tuy nhiên, đó là một thỏa thuận mà chúng ta có thể chọn hủy bỏ bất cứ lúc nào. Chúng ta đã vạch ra một kế hoạch để buộc phải hợp nhất khu vực, cũng như thực hiện một bước tiến nhanh chóng cho căn cứ của hạm đội Pháp tại Toulon."
 GER_case_anton:1 "Thực hiện Case Anton"
 GER_case_anton_tt2:2 "Does not control the majority of French states in North Africa."
 GER_case_anton_desc:0 "Nhà nước bù nhìn của chúng ta ở Pháp đã tồn tại lâu hơn tính hữu dụng của nó. Chúng ta sẽ bắt đầu hợp nhất vào [Root.GetName] ngay lập tức, và nếu chúng ta di chuyển đủ nhanh, chúng ta thậm chí có thể chỉ huy tàn dư của hạm đội Pháp."
 GER_case_anton_tt:0 "Thôn tính sáp nhập Vichy France trong 7 ngày và chiếm giữ hạm đội Pháp.\n\n§RPháp sẽ có thể điều động hạm đội của họ trừ khi quân Đức ở Toulon trong vòng 2 ngày!§!\n"
