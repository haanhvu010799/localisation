 JAP_sue_for_peace_CHI:1 "Đề nghị Điều khoản Đầu hàng cho [From.GetNameDef]"
 JAP_sue_for_peace_TT:0 "Không có bang cốt lõi nào của §YTrung Quốc§! đại lục hoặc §YTriều Tiên§! được kiểm soát bởi §YNhật Bản§! hoặc bất kỳ chủ thể nào của nước này."
 JAP_sue_for_peace_CHI_desc:0 "Chúng ta đã mất chỗ dựa trên lục địa. Quân đội cho rằng không chắc chúng ta có thể khôi phục được những vùng lãnh thổ đã mất. Chính phủ dân sự gợi ý rằng chúng ta nên tìm kiếm các điều khoản để ít nhất là giữ được chủ quyền của chúng ta đối với quần đảo."
 JAP_sue_for_peace_MAN:0 "Đề nghị Điều khoản Đầu hàng cho [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc:0 "Chúng ta đã mất chỗ dựa trên lục địa. Quân đội cho rằng không chắc chúng ta có thể khôi phục được những vùng lãnh thổ đã mất. Chính phủ dân sự gợi ý rằng chúng ta nên tìm kiếm các điều khoản để ít nhất là giữ được chủ quyền của chúng ta đối với quần đảo."
 JAP_sue_for_peace_nuke:0 "Đề nghị Đầu hàng Bô điều kiện"
 JAP_sue_for_peace_nuke_desc:0 "Kẻ thù đã sử dụng một loại bom mới và tàn khốc nhất. Cuộc chiến đang phát triển không nhất thiết có lợi cho chúng ta. Chúng ta phải chịu đựng những điều không thể giải quyết được."
 JAP_sue_for_peace_nuke_mission:0 "Thực hiện các cuộc tấn công hạt nhân trên đất Nhật Bản"
 JAP_sue_for_peace_nuke_mission_desc:1 "Vụ thử thành công bom hạt nhân gần đây cung cấp một giải pháp thay thế cho một cuộc xâm lược quy mô toàn diện vào Quần đảo Bản thổ Nhật Bản. Thông tin tình báo cho rằng nếu chúng ta giành quyền kiểm soát Okinawa và Iwo Jima từ tay quân Nhật và giảm hạm đội của họ xuống chỉ còn 30 tàu, thì việc tấn công liên tiếp hai nơi ở Quần đảo Bản thổ bằng bom hạt nhân sẽ buộc chính phủ Nhật Bản đầu hàng vô điều kiện."
 JAP_request_soviet_support:0 "Request Soviet Support"
 JAP_request_soviet_support_desc:0 "Chúng ta yêu cầu sự hỗ trợ trong cuộc nội chiến hiện tại của chúng ta, và những người ủng hộ gần gũi nhất cho mục tiêu của chúng ta là những người Soviet ở phía bắc của chúng ta. Có lẽ chúng ta có thể đánh đổi bán đảo Nam Sakhalin để đổi lấy một nhóm các sư đoàn tình nguyện của Soviet."
