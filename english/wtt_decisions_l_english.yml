 form_scandinavia_category:0 "Khôi phục Liên minh Kalmar"
 form_scandinavia_category_desc:0 "Với việc chinh phục tất cả các lãnh thổ Scandinavia, đã đến lúc khôi phục tinh thần của Liên minh Kalmar. Tất cả Scandinavia sẽ thịnh vượng dưới sự cai trị của chúng ta."
 form_nordic_league_category:0 "Tuyên bố Thống nhất Bắc Âu"
 form_nordic_league_category_desc:0 "Người Bắc Âu từ lâu đã cảm thấy có mối quan hệ nhất định với nhau. Giờ đây, chúng ta kiểm soát tất cả các vùng đất từng thuộc về các quốc gia hợp thành Bắc Âu, có thể đưa mối quan hệ họ hàng đó lên một tầm cao mới."
 form_gran_colombia_category:0 "Hồi sinh Di sản của Bolívar"
 form_gran_colombia_category_desc:0 "Mặc dù thử nghiệm Gran Colombia chỉ tồn tại trong thời gian ngắn cách đây một thế kỷ, nhưng giờ đây chúng ta đã một lần nữa thành công trong việc giành quyền kiểm soát các lãnh thổ cấu thành của nó. Chúng ta có thể, một lần nữa, hiện thực hóa giấc mơ của Bolívar."
 form_austria_hungary_category:0 "Khôi phục Đế quốc Áo-Hungary"
 form_austria_hungary_category_desc:0 "Các vùng đất cũ của Áo-Hungary đã bị chinh phục, và với tư cách là nhà nước kế vị duy nhất còn lại của họ, việc khôi phục Đế quốc phụ thuộc vào chúng ta."
 form_commonwealth_category:0 "Tái thành lập Khối thịnh vượng chung"
 form_commonwealth_category_desc:0 "Có một lịch sử phong phú giữa Ba Lan và Lithuania. Giờ đây, khi chúng ta một lần nữa đoàn kết thông qua vũ lực, có lẽ đã đến lúc hồi sinh những ngày huy hoàng nhất trong quá khứ của chúng ta."
 form_united_netherlands_category:0 "Từ chối Hiệp ước London"
 form_united_netherlands_category_desc:0 "Hiệp ước London năm 1839 đã chia cắt miền Bắc và miền Nam của vùng đất thấp một cách hổ thẹn, sau một thời kỳ thống nhất quá ngắn ngủi. Giờ đây, dưới sự lãnh đạo của chúng ta, chúng ta có thể tái hiện những ngày đó và chiếm vị trí đã định làm đối trọng với Pháp và Đức."
 form_united_central_america_category:0 "Tái thiết Cộng hòa Liên bang"
 form_united_central_america_category_desc:0 "Nhà nước hùng mạnh mà quốc gia của chúng ta là thành phần của một thế kỷ trước có một vòng đời quá ngắn ngủi. Giờ đây, chúng ta đã chinh phục được các quốc gia ly khai đã gây ra sự sụp đổ của nó, chúng ta có thể hướng tới việc tái thiết nền cộng hòa liên bang và bắt đầu thể hiện sức mạnh của một Trung Mỹ thống nhất."
 form_baltic_federation_category:0 "Thống nhất Baltic"
 form_baltic_federation_category_desc:0 "Những tuyên bố trước đây của chúng ta về đoàn kết khu vực và chính sách đối ngoại thống nhất chỉ có thể được cải thiện khi giờ đây chúng ta đã kiểm soát được toàn bộ khu vực Baltic. Việc hợp nhất các nước láng giềng trước đây của chúng ta sẽ tăng cường an ninh cho tất cả mọi người, trước những nguy cơ ở Phương Tây và Phương Đông."
 form_ottoman_empire_category:0 "Tái thành lập Đế quốc Ottoman"
 form_ottoman_empire_category_desc:0 "Thông qua vũ lực, chúng ta đã cố gắng khắc phục những tổn thất mà chúng ta phải gánh chịu do sự yếu kém của chúng ta trong cuộc Đại Chiến. Để đánh dấu sự kiện lịch sử này, không gì tốt hơn là tuyên bố khôi phục Đế quốc Ottoman."
 form_european_union_category:0 "Hiện thực hóa Thống nhất Châu Âu"
 form_european_union_category_desc:0 "Mặc dù khái niệm về một Châu Âu thống nhất về mặt chính trị mới chỉ đạt được sức hút trong vài thập kỷ qua, nhưng cuộc chinh phục gần đây của chúng ta đối với các quốc gia lục địa Châu Âu hùng mạnh nhất đã cho chúng ta thấy thực tế bất ngờ này. Có lẽ cần phải tái cấu trúc quốc gia để tận dụng hết những cơ hội mà nó mang lại cho chúng ta."
 form_mutapa_category:0 "Tái lập Đế quốc Zimbabwe"
 form_mutapa_category_desc:0 "Loại bỏ các phần phía nam của lục địa khỏi ảnh hưởng của thực dân, có lẽ đã đến lúc tập hợp những người ủng hộ khái niệm về một đế chế hùng mạnh từ quá khứ của chúng ta. Nhiều đế chế đã tồn tại trong khu vực này và chúng ta chỉ cần một cái tên để làm biểu tượng."
 form_roman_empire_category:0 "Hiện thực hóa Tham vọng La Mã"
 form_roman_empire_category_desc:0 "Ý tưởng về một Đế quốc trải dài khắp Địa Trung Hải trong những năm gần đây đã được hồi sinh trong tâm trí nhiều người. Giờ đây, các chiến dịch quân sự của chúng ta đã vượt quá những giấc mơ ngông cuồng nhất của những người ủng hộ nhiệt thành nhất của chúng ta và chúng ta thấy mình đang trên đỉnh cao của việc có thể hiện thực hóa những điều này tham vọng. Roma invicta! (Rome không bị chinh phục)"
 form_persian_empire_category:0 "Tái lập Đế quốc Ba Tư"
 form_persian_empire_category_desc:0 "Các cuộc chinh phục gần đây của chúng ta đã đạt đến phạm vi của Đế chế Ba Tư xưa cũ. Với lịch sử phong phú của khu vực, làm sao chúng ta có thể không tận dụng cơ hội này để xác định vương quốc của chúng ta là sự tiếp nối của các đế chế xưa cũ này?"
 form_byzantine_empire_category:0 "Khôi phục Byzantium"
 form_byzantine_empire_category_desc:0 "Sau khi thoát khỏi ách thống trị của Thổ Nhĩ Kỳ, giờ đây, chúng ta có thể, với một số tuyên truyền, tuyên bố quốc gia của chúng ta là người kế vị của chính Đế chế mà người Thổ Nhĩ Kỳ đã kết thúc cách đây năm thế kỷ. Di sản này chắc chắn sẽ khiến uy tín quốc tế của chúng ta tăng cao!"
 form_arabia_category:0 "Đoàn kết Arabia"
 form_arabia_category_desc:0 "Đã quá lâu các quốc gia Arabia bị chia rẽ bởi các đối thủ trong khu vực. Bây giờ chúng ta đã thống nhất bán đảo dưới sự cai trị của chúng ta, cuối cùng chúng ta có thể công bố sự hình thành của một Arabia thống nhất!"
 form_majapahit_empire_category:0 "Tái Thành lập Thalassocracy"
 form_majapahit_empire_category_desc:0 "Nhiều thế kỷ trước, một đế quốc vĩ đại đã kéo dài quần đảo Indonesia và thống trị thương mại của nó. Chúng ta đã thành công trong việc mở rộng biên giới của mình để bao quát phạm vi của đế chế này và việc tái tạo nó cũng có thể là biểu tượng cho sự thống nhất của khu vực."
 form_rattanakosin_kingdom_category:0 "Tăng cường Di sản Rattanakosin"
 form_rattanakosin_kingdom_category_desc:0 "Trong những năm gần đây, chúng ta đã rời xa những giá trị truyền thống mà dân tộc chúng ta đã tạo dựng ban đầu. Bây giờ chúng ta đã đạt đến phạm vi lãnh thổ từ những ngày vinh quang của chúng ta, có lẽ đã đến lúc phải nắm lấy lịch sử của chúng ta chặt chẽ hơn."
 form_hre_category:0 "Hồi sinh Đế quốc La Mã Thần Thánh"
 form_hre_category_desc:0 "Sự huy hoàng của Kaiserin (Hoàng đế Đức) của chúng ta không có giới hạn, và biên giới của quốc gia chúng ta cũng vậy. Những điều này hiện đã phát triển đến mức bao trùm các giới hạn của Đế quốc La Mã Thần thánh cũ, và các quốc gia theo cách của chúng ta không còn có thể phản đối các chính sách của chúng ta nữa. Kaiserin (Hoàng đế Đức) đã ra lệnh rằng cơ hội hiện tại sẽ được nắm bắt và quốc gia sẽ nắm lấy vai trò của mình như là người kế vị tinh thần của Đế quốc La Mã Thần thánh. Aquila Elegit Iovis Omnia Vincit! (Con đại bàng của Jupiter được chọn sẽ chinh phục tất cả)"
 form_greater_german_reich_category:0 "Tuyên bố Đại German Reich"
 form_greater_german_reich_category_desc:0 "Kẻ thù của chúng ta đã bị hạ gục trước chúng ta, và mục tiêu mở rộng sang phía Đông của chúng ta đã hoàn thành. Bây giờ là lúc để làm cho thế giới hiểu được sự vĩ đại của đất nước chúng ta, và bắt đầu biến thủ đô của chúng ta thành một thứ mà tất cả mọi người đều có thể nhìn vào với niềm tự hào."
