 JAP_ichi_go:0 "Ichi Go"
 JAP_ichi_go_desc:0 "Chiến tranh sắp kết thúc. Với nỗ lực cuối cùng và quyết tâm, chúng ta có thể đưa cuộc xung đột đi đến hồi kết nhanh chóng. Tuy nhiên, nếu chưa thể nắm chắc chiến thắng trong vòng một năm tới, chúng ta có thể bị bất ổn nội bộ như dư luận" chống lại nỗ lực chiến tranh gia tăng..."
