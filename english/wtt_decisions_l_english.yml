 fascism_on_the_rise_desc:0 "Các phần tử chính trị có tiếng nói đã bắt đầu lên tiếng ủng hộ các giá trị của chủ nghĩa phát xít, tìm kiếm sự ủng hộ với số lượng ngày càng tăng của dân chúng. Con đường dẫn đến chủ nghĩa phát xít của quốc gia này vẫn còn rộng mở, chỉ đơn thuần là chờ đợi sự lựa chọn chuyển đổi hòa bình hoặc bạo lực."
 prepare_for_fascist_civil_war:0 "Chuẩn bị cho Nội Chiến"
 prepare_for_fascist_civil_war_desc:1 "Chúng ta không có thời gian để chờ đợi những thay đổi chậm chạp trong suy nghĩ của người dân. Vì lợi ích của họ, chúng ta phải giải quyết vấn đề một cách nhanh chóng, ngay cả khi một số người có thể mất mạng trong quá trình này. Không giống như một cuộc trưng cầu dân ý hòa bình, một cuộc nội chiến sẽ gây ra sự tàn phá to lớn đối với các lực lượng vũ trang của chúng ta cũng như ngành công nghiệp và cơ sở hạ tầng của đất nước, nhưng nó cũng diễn ra nhanh hơn và đảm bảo rằng chúng ta sẽ có thể thực hiện ý chí của mình một cách mạnh mẽ hơn sau đó."
 expand_civil_fascism_support:0 "Mở rộng Ủng hộ Dân sự"
 expand_civil_fascism_support_desc:1 "Chúng ta phải đảm bảo tiếp tục lan rộng sự ủng hộ cho chính nghĩa của chúng ta trong nhân dân, và khuyến khích họ công khai thách thức quyền lực của chính phủ hiện tại. Khi vị thế của chính phủ ngày càng bị suy giảm và tình trạng bất ổn dân sự tiếp tục gia tăng, việc đạt được mục tiêu của chúng ta sẽ trở nên dễ dàng hơn. Điều này đặc biệt đúng nếu, không giống như sự thay đổi luật pháp trong chính phủ, những mục tiêu này liên quan đến một phương tiện thay đổi chế độ... độc ác hơn."
 army_support_for_fascist_civil_war:0 "Mở rộng Hỗ trợ Quân sự"
 army_support_for_fascist_civil_war_desc:0 "Nếu không có sự hỗ trợ dồi dào của quân đội, bất kỳ hy vọng chiến thắng nào trong một cuộc đấu tranh tư tưởng vũ trang sẽ trở nên vô ích. Chúng ta phải đảm bảo sự trung thành của các đơn vị được bố trí tốt trong lực lượng quân đội của chúng ta."
 army_support_TT:0 "Mỗi khi hỗ trợ quân đội được tăng lên, 10% được thêm vào sức mạnh của phe bạn trong cuộc nội chiến, lên đến tổng sức mạnh tối đa là 70%.\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "Đảm bảo Trung thành của Bộ chỉ huy Quân đội Thấp hơn"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "Có thể một số tướng lĩnh nuôi dưỡng tình cảm bí mật ủng hộ chủ nghĩa phát xít. Chúng ta phải tiếp cận họ và đảm bảo lòng trung thành của họ khi trận chiến bắt đầu."
 ensure_marshal_loyalty_for_fascist_civil_war:0 "Đảm bảo Trung thành của Bộ chỉ huy Quân đội Cao hơn"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "Có thể một số thống chế chiến trường có tình cảm bí mật ủng hộ chủ nghĩa phát xít. Chúng ta phải tiếp cận họ và đảm bảo lòng trung thành của họ khi cuộc giao tranh bắt đầu."
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "Thiết bị Siphon"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "Bằng cách lướt qua các nhà kho trang thiết bị của quốc gia, chúng ta có thể tạo ra một kho vũ khí nhỏ để hỗ trợ chúng ta trong cuộc đấu tranh trong tương lai."
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "Lập Kế hoạch Tấn công Bất ngờ"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "Kẻ thù không biết về thảm họa sắp xảy ra. Chúng ta phải đảm bảo điều này vẫn như vậy, trong khi chỉ đạo các kế hoạch tác chiến của chúng ta để sử dụng tối đa yếu tố bất ngờ."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "Kế hoạch Tấn công Bất ngờ mang lại 25% điểm thưởng tấn công cho tất cả các sư đoàn trên lãnh thổ cốt lõi, trong 30 ngày.\n"
 ignite_the_fascist_civil_war:0 "Châm ngòi Nội chiến"
 ignite_the_fascist_civil_war_desc:0 "Đã đến lúc phải lao vào nhau. Mọi sự chuẩn bị mà chúng ta cho là cần thiết đã được thực hiện. Bây giờ không có gì phải quay lại."
 rebuild_the_nation_fascism:0 "Xây dựng lại Quốc gia"
 rebuild_the_nation_fascism_desc:0 "Sau cuộc nội chiến, giờ đã đến lúc phải xây dựng lại đất nước đổ nát của chúng ta."
 open_up_political_discourse_fascism:0 "Diễn văn Chính trị Cởi mở"
 open_up_political_discourse_fascism_desc:1 "Chúng ta phải cởi mở sự chấp nhận các quan điểm khác nhau trong chính phủ. Có lẽ điều này cuối cùng sẽ có thể ảnh hưởng đến một sự thay đổi hòa bình trong nền chính trị của quốc gia chúng ta."
 discredit_government_fascism:0 "Chính phủ làm Mất tín nhiệm"
 discredit_government_fascism_desc:0 "Bằng cách chỉ ra nhiều sai sót của chính phủ hiện tại, chúng ta có thể khiến mọi người suy nghĩ về nguyên nhân ý thức hệ của những thất bại này."
 hold_the_fascist_national_referendum:0 "Tổ chức Trưng cầu Dân ý Quốc gia"
 hold_the_fascist_national_referendum_desc:0 "Với sự hỗ trợ đầy đủ, giờ đây chúng ta có thể tổ chức một cuộc trưng cầu dân ý một cách an toàn để tác động đến sự thay đổi chính phủ mà không cần đổ máu."
