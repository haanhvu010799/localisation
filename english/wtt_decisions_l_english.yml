 recall_von_lettow_vorbeck:0 "Triệu hồi Paul von Lettow-Vorbeck"
 recall_von_lettow_vorbeck_desc:0 "With the Hohenzollern restored to the throne, the old Lion of East Africa once again offers his services."
 GER_sharpen_air_safety_regulations:0 "Làm rõ Quy định An toàn Hàng không"
 GER_sharpen_air_safety_regulations_desc:0 "Với các quy định an toàn cứng rắn hơn được áp dụng, chúng ta có thể ngăn chặn một số nguyên nhân phổ biến hơn gây ra các vụ tai nạn thảm khốc, bao gồm cả những vụ tai nạn xảy ra với khí cầu."
 MAN_recruit_bandits_north:0 "Recruit the Northern Bandits"
 MAN_recruit_bandits_north_desc:0 "Mỗi viên đạn dành cho việc săn lùng bọn cướp là ít hơn một viên đạn sẵn có cho cuộc chiến sắp tới. Thay vì chiến đấu với thần dân của chúng ta, chúng ta nên cung cấp cho họ một cách để chuộc lỗi thông qua việc phục vụ Hoàng đế."
 MAN_recruit_bandits_west:0 "Recruit the Western Bandits"
 MAN_recruit_bandits_west_desc:0 "Mỗi viên đạn dành cho việc săn lùng bọn cướp là ít hơn một viên đạn sẵn có cho cuộc chiến sắp tới. Thay vì chiến đấu với thần dân của chúng ta, chúng ta nên cung cấp cho họ một cách để chuộc lỗi thông qua việc phục vụ Hoàng đế."
 MAN_recruit_bandits_east:0 "Recruit the Eastern Bandits"
 MAN_recruit_bandits_east_desc:0 "Mỗi viên đạn dành cho việc săn lùng bọn cướp là ít hơn một viên đạn sẵn có cho cuộc chiến sắp tới. Thay vì chiến đấu với thần dân của chúng ta, chúng ta nên cung cấp cho họ một cách để chuộc lỗi thông qua việc phục vụ Hoàng đế."
 MAN_recruit_bandits_generic:0 "Recruit Bandit Remnants"
 MAN_recruit_bandits_generic_desc:0 "Các nhà tù và trại lao động của chúng ta chứa đầy những người đã từng chiến đấu chống lại chúng ta. Chúng ta cần mọi người lính và mọi khẩu súng trường trong cuộc chiến vì tự do của chúng ta. Hoàng đế có thể thể hiện lòng thương xót và ân điển huyền thoại của mình bằng cách cho những tên tội phạm này một cách để chuộc tội thông qua nghĩa vụ."
 MAN_release_bandits:0 "Phóng thích Bọn cướp"
 MAN_release_bandits_desc:0 "Những tên tội phạm và kẻ hạ đẳng trước đây đã cho thấy rằng họ sẵn sàng hy sinh vì Hoàng đế của mình và giờ đây có thể được thả trở lại xã hội một cách an toàn."
 MAN_war_preparations:0 "Chiến tranh giành Độc lập"
 MAN_raise_manchu_banner:0 "Dựng Biểu ngữ"
 MAN_raise_manchu_banner_desc:0 "Ngày xưa, các Hoàng đế Nhà Thanh có thể kêu gọi các tùy tướng chiến đấu trong các cuộc chiến của họ. Mặc dù thời thế đã thay đổi, các nguyên tắc vẫn áp dụng. Nhà Thanh yêu cầu các biểu ngữ của họ một lần nữa."
 MAN_disband_the_banners:0 "Disband the Banners"
 MAN_disband_the_banners_desc:0 "Nghĩa vụ của họ đã hoàn thành, các biểu ngữ Mãn Châu một lần nữa có thể được gửi đến nhà và gia đình của họ - cho đến khi chúng được yêu cầu một lần nữa."
 MAN_fund_underground_gun_shops:0 "Create Underground Workshops"
 MAN_fund_underground_gun_shops_desc:0 "Mặc dù họ không đạt được lợi thế về quy mô như các nhà máy lớn - và có sự kiểm soát chất lượng rất hỗn hợp - thì việc phân phối sản xuất vũ khí cho các xưởng nhỏ hơn trải khắp đất nước là cách tốt nhất để tăng sản lượng một cách vội vàng."
 MAN_remove_underground_gun_shops:0 "Shut down the Underground Workshops"
 MAN_remove_underground_gun_shops_desc:0 "Các xưởng sản xuất vũ khí mà chúng ta tạo ra đã phục vụ mục đích của họ. Đã đến lúc quay trở lại hình thức sản xuất vũ khí có tổ chức hơn."
