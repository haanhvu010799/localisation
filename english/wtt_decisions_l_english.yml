 demand_tribute_from_new_communist_china:0 "Demand Increased Tribute"
 blow_suez_canal:0 "Thổi bay Kênh đào Suez"
 blow_suez_canal_desc:0 "Chúng ta không thể cho phép kẻ thù sử dụng Kênh đào Suez có ý nghĩa chiến lược. Do đó, chúng ta phải bắt đầu chuẩn bị để gây ra đủ mục tiêu thiệt hại cho con kênh để nó sẽ không hoạt động trong một thời gian dài. Điều này sẽ hạn chế đáng kể khả năng di chuyển tàu từ Châu Á và Đông Phi vào Địa Trung Hải của kẻ thù."
 blow_panama_canal:0 "Thổi bay Kênh đào Panama"
 blow_panama_canal_desc:0 "Chúng ta không thể cho phép kẻ thù của mình sử dụng Kênh đào Panama quan trọng về mặt chiến lược. Do đó, chúng ta phải bắt đầu chuẩn bị để gây ra đủ mục tiêu thiệt hại cho con kênh để nó sẽ không hoạt động trong một thời gian dài. Điều này sẽ làm tăng thêm khó khăn cho kẻ thù khi di chuyển tàu từ Thái Bình Dương sang Đại Tây Dương, và ngược lại."
 rebuild_suez_canal:0 "Sửa chữa Kênh đào Suez"
 rebuild_suez_canal_desc:0 "Kênh đào Suez có tầm quan trọng hàng đầu đối với nỗ lực chiến tranh của chúng ta. Chúng ta phải phân bổ bất kỳ nguồn lực nào cần thiết cho việc xây dựng lại con kênh lớn này, để chúng ta có thể sử dụng nó đi lại tự do cho tàu bè và quân đội giữa Địa Trung Hải và Ấn Độ Dương."
 rebuild_panama_canal:0 "Sửa chữa Kênh đào Panama"
 rebuild_panama_canal_desc:0 "Kênh đào Panama có tầm quan trọng hàng đầu đối với nỗ lực chiến tranh của chúng ta. Chúng ta phải phân bổ bất kỳ nguồn lực nào cần thiết cho việc xây dựng lại con kênh lớn này, để chúng ta có thể sử dụng nó đi lại tự do cho tàu và quân đội giữa Thái Bình Dương và Đại Tây Dương."
 border_war_with_from:0 "Chiến tranh Biên giới Với [From.GetNameDef]"
 MAN_banditry_category:0 "Kẻ cướp"
 MAN_banditry_category_desc:0 "Quân Quan Đông tỏ ra không mấy quan tâm đến việc giúp đỡ cư dân Mãn Châu, coi đó là một sự chiếm đóng quân sự hơn là xây dựng quốc gia. Chẳng hạn như chính quyền của Mãn Châu Quốc, đã được người Nhật cung cấp rất ít nguồn lực để duy trì trật tự. Trong khoảng trống quyền lực này bao trùm tất cả các kiểu ăn cướp: đôi khi tự phong là 'những người đấu tranh cho tự do', giết người và trộm cắp nhân danh những lý tưởng trừu tượng như 'giải phóng dân tộc' hoặc 'chủ nghĩa quốc tế vô sản', nhưng thường xuyên hơn là không có bất kỳ hệ tư tưởng nào được nêu rõ để che đậy lạm dụng."
 MAN_bandit_raids:0 "Bandit Raids"
 MAN_bandit_raids_desc:0 "Roaming brigands and terrorists are stealing everything not nailed down and burning the rest! Raise more troops and stop them!"
