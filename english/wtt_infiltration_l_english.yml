 PRC_infiltrate_nationalist_areas_desc:0 "Chúng ta chưa thể sánh được với quân Quốc dân trong trận chiến mở màn. Chúng ta nên dồn sức, xây dựng các Căn cứ mới để dàn mỏng địch. Khi thời cơ thích hợp, chúng ta sẽ tiến hành khởi nghĩa. \n\nCác chi bộ cộng sản ngầm của chúng ta sẽ thực hiện hành vi phá hoại §HCơ sở Hạ tầng§! và §HNhà máy Quân sự§! hoặc thành lập §HPhân khu Dân quân§! để nắm quyền kiểm soát của nhà nước, tùy thuộc vào mức độ §HXâm nhập§!."
