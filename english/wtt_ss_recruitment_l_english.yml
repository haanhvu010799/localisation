 SS_recruitment:0 "Tình nguyện Nước ngoài"
 SS_recruitment_desc:1 "Lực lượng SS dưới quyền của Himmler tin rằng họ phải chịu trách nhiệm tuyển mộ các quân tình nguyện nước ngoài cho cuộc chiến chống lại chủ nghĩa bolshevik toàn cầu. Wehrmacht hoàn toàn không đồng ý và sẽ không dung thứ cho một cơ cấu chỉ huy song song. Việc đẩy một trong hai người đi quá xa có thể gây ra hậu quả nghiêm trọng.\n\n§YTâm trạng§! hiện tại của OKW: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nTâm trạng§! hiện tại của Ban lãnh đạo SS: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
