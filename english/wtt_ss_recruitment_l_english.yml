 GER_division_sweden_armored_tt:0 "Sư đoàn §Yarmored SS-Panzer-Division Sveaborg§! sẽ xuất hiện mà không có trang thiết bị nhưng có đầy đủ sức mạnh nhân lực."
 ss_recruitment_event.10.t:0 "Tướng lĩnh kháng nghị"
 ss_recruitment_event.10.desc:0 "Trong cuộc họp với [GER.GetLeader] hôm nay, một số sĩ quan cấp cao của Wehrmacht tại Oberkommando der Wehrmacht (OKW - Bộ Chỉ huy Tối cao Quân lực Đức) đã nói lên những lo ngại của họ về điều mà họ gọi là "thiên vị chính trị" thay mặt cho SS. Đặc biệt, họ đang theo dõi sự phát triển của một lực lượng vũ trang song song trong Waffen-SS với sự lo lắng sâu sắc. \n\nCác sư đoàn SS được trang bị xa hoa, lập luận của họ vẫn tiếp tục, chỉ lấy đi các nguồn lực rất cần thiết từ quân đội chính quy. \n\nCuối cùng, việc tuyển mộ độc lập có thể dẫn đến các cấu trúc chỉ huy riêng biệt, dẫn đến sự tách rời các nỗ lực khi tất cả lực lượng cần phải được dồn lại để đạt được chiến thắng cuối cùng."
 ss_recruitment_event.10.a:0 "Sự can thiệp vào các vấn đề chính trị là điều không phù hợp với các sĩ quan Đức."
 ss_recruitment_event.10.b:0 "Đảm bảo với họ rằng OKW có quyền chỉ huy cuối cùng của tất cả các lực lượng SS."
 ss_recruitment_event.11.t:0 "Tướng lĩnh từ chức để phản đối"
 ss_recruitment_event.11.desc:0 "Với lý do sức khỏe kém, [GER_SS_general_resigns.GetName] đã từ chức ủy ban của mình ngay lập tức. Tuy nhiên, đó là một bí mật mở rằng [GER_SS_general_resigns.GetName] là người chỉ trích thẳng thắn chính sách của chính phủ liên quan đến Waffen-SS, đặc biệt là quyết định cho phép tình nguyện viên nước ngoài phục vụ trong các Sư đoàn SS. Được biết, [GER_SS_general_resigns.GetName] đã khăng khăng muốn đích thân nói lời tạm biệt với Lãnh tụ (Führer), điều này đã dẫn đến một cuộc thảo luận sôi nổi giữa hai bên về việc phân bổ nguồn lực trong nỗ lực chiến tranh. \n\nMột số sĩ quan khác trong Wehrmacht cũng bày tỏ lo ngại tương tự, và một số cho biết rằng họ có thể cân nhắc theo dõi ông ta."
 ss_recruitment_event.11.a:0 "Tốt, hắn rời đi trước khi có thể lây nhiễm nhược điểm cho người khác."
 ss_recruitment_event.11.b:0 "Hãy cố gắng thuyết phục ông ấy rằng nghĩa vụ của ông ấy vượt trội hơn tất cả những người khác."
 ss_recruitment_event.12.t:0 "Tin đồn về Âm mưu của Wehrmacht"
 ss_recruitment_event.12.desc:0 "Gestapo đã đưa ra một báo cáo mới và rất đáng lo ngại. Rõ ràng, một nhóm sĩ quan cấp cao của Wehrmacht đã bắt đầu có các cuộc họp thường xuyên tại một dinh thự hẻo lánh ở đâu đó ở Đông Phổ. \n\nĐược ngụy trang như một buổi chơi Bridge thông thường, những cuộc họp này đã diễn ra ít nhất vài tháng nay và dường như có sự góp mặt của một nhóm sĩ quan được tuyển chọn rất kỹ càng. Cơ quan An ninh cho đến nay đã không thể bắt được một người nào đó ở bên trong, nhưng tất cả các sĩ quan được cho là có liên quan đến "Vòng tròn Phổ" này đã rất thẳng thắn về thái độ coi thường của họ đối với chính phủ xã hội chủ nghĩa quốc gia và đặc biệt là quyết định mở rộng Waffen-SS.\n\nHiện tại có rất ít dấu hiệu cho thấy mục tiêu cuối cùng của âm mưu này là gì, hoặc nếu thực sự thì nó là một mục tiêu."
 ss_recruitment_event.12.a:0 "Chỉ là một vài người lính già càu nhàu."
 ss_recruitment_event.12.b:0 "Hãy giảng cho OKW về tầm quan trọng của lòng trung thành trong cuộc đấu tranh cho sự tồn vong của quốc gia."
 ss_recruitment_event.13.t:0 "Nỗ lực ám sát [GER.GetLeader]"
 ss_recruitment_event.13.desc:0 "Các báo cáo chưa được xác nhận từ Trụ sở Lãnh tụ (Führer) chỉ ra rằng ai đó đã kích hoạt thiết bị nổ trong cuộc họp tình huống mà [GER.GetLeader] đã tham dự. Thông tin vẫn còn ít, và có sự nhầm lẫn đáng kể trong cả Wehrmacht và SS, với các sĩ quan của cả hai bên cáo buộc bên kia âm mưu thực hiện một cuộc đảo chính.\n\nChúng ta sẽ phải chờ thêm thông tin."
 ss_recruitment_event.13.a:0 "Chúng ta chỉ có thể hy vọng."
 ss_recruitment_event.14.t:0 "Unternehmen Walküre"
 ss_recruitment_event.14.desc:0 "Các phần tử của Wehrmacht đã thực hiện Chiến dịch Valkyrie, kế hoạch dự phòng cho tình trạng bất ổn dân sự lớn ở Đức. Các đơn vị quân đội đã bao vây một số bộ trưởng trong chính phủ và tìm cách bắt giữ các quan chức cấp cao của đảng. Các cuộc giao tranh và đọ súng quy mô nhỏ giữa binh sĩ SS-guard và các phân đội Lục quân đã được báo cáo khắp Berlin. Có vẻ như Wehrmacht đã yêu cầu tất cả các đơn vị SS dừng lại ngay lập tức và giao nộp vũ khí, nhưng ban lãnh đạo SS đã từ chối hoàn toàn.\n\nCả hai phe hiện đang tranh giành quyền kiểm soát Berlin. Các bộ phận của Wehrmacht đã tuyên bố trung thành với [GER.GetLeader] và cầm vũ khí chống lại quân nổi dậy. \n\nSự bùng nổ của cuộc chiến này sẽ chỉ ngày càng lan rộng."
 ss_recruitment_event.14.a:0 "Kẻ phản bội! Thất bại!"
 ss_recruitment_event.15.t:0 "[GER.GetLeader] sống sót sau vụ ám sát"
 ss_recruitment_event.15.desc:0 "Vận may - hay tạo hóa - có vẻ nghiêng về [GER.GetLeader], vì vụ nổ bom trong trụ sở của ông chỉ làm ông ta bị thương nhẹ. Một số người khác gần ông ta không may mắn như vậy.\n\nSau khi được điều trị y tế cho một số vết bỏng nhẹ và vết thương ngoài da, [GER.GetLeader] ngay lập tức gặp đại diện của nhóm, SS và Gestapo để thảo luận về các bước tiếp theo."
 ss_recruitment_event.15.a:0 "Kẻ phản bội chết, một cái chết của kẻ phản bội."
 ss_recruitment_event.15.b:0 "Hãy để họ chuộc lại chính mình thông qua nghĩa vụ."
 ss_recruitment_event.20.t:0 "Himmler Kháng nghị"
 ss_recruitment_event.20.desc:0 "Trong một cuộc họp riêng tư giữa Heinrich Himmler và [GER.GetLeader], Reichsführer SS đã phàn nàn nhiều lần rằng tổ chức của ông ta không nhận được sự hỗ trợ cần thiết để thực hiện công việc cần thiết là bảo vệ đảng và nhà nước. Ông ta còn cảnh báo [GER.GetLeader] không nên tin tưởng Wehrmacht để duy trì lòng trung thành. \n\nChỉ có SS mới có thể được tin tưởng để mang lại một nước Đức mới."
 ss_recruitment_event.20.a:0 "Ông ấy quên chỗ ở của mình."
 ss_recruitment_event.20.b:0 "Một lực lượng nhỏ hơn đảm bảo rằng chỉ những người giỏi nhất của chúng ta mới mặc chiếc áo danh dự này."
 ss_recruitment_event.21.t:0 "Các hiệp sĩ của Wewelsburg"
 ss_recruitment_event.21.desc:0 "Các báo cáo rằng Himmler đã gọi lãnh đạo cấp trên của SS đến lâu đài Wewelsburg để tham vấn khẩn cấp. Nội dung chính xác của các cuộc tham vấn này vẫn chưa được biết, nhưng có lý do là chúng có liên quan đến sự thất vọng liên tục của Himmler với sự lãnh đạo của đảng. [GER.GetLeader] dường như vẫn làm theo lời khuyên của Wehrmacht khi nói đến các vấn đề quân sự, ngăn chặn những nỗ lực của Himmler trong việc tạo ra và mở rộng một lực lượng vũ trang độc lập như một đối trọng.\n\nCó tin đồn rằng thay vào đó, Himmler đã hướng sự chú ý của mình sang việc tạo ra cái mà ông ta gọi là "một Hội Hiệp sĩ Teutonic mới cho một nước Đức mới". Những "Hiệp sĩ" này thề trung thành tuyệt đối và sự tuân phục không nghi ngờ đối với cá nhân Himmler và mỗi người đều được tặng một thanh kiếm được làm theo thiết kế của Himmler từ thép được ban phước trong các nghi lễ cổ xưa của Đức - có lẽ là để tiêu diệt kẻ thù của nước Đức Mới."
 ss_recruitment_event.21.a:0 "Nhảm nhí!"
 ss_recruitment_event.21.b:0 "Nhắc nhở Himmler người mà ông ta phải trung thành."
 ss_recruitment_event.22.t:0 "SS can thiệp vào nền kinh tế chiến tranh"
 ss_recruitment_event.22.desc:0 "Chính phủ đã nhận được một số khiếu nại từ một số giám đốc nhà máy. Họ đã nhận được đơn đặt hàng vật liệu từ 'Văn phòng Mua sắm và Xây dựng của SS'. Sau khi giao hàng, họ được gửi đến 'Văn phòng Phụ trách Vấn đề Tài chính của SS', nơi được cho là sẽ trả tiền cho họ, nhưng thay vào đó lại chuyển tiếp họ đến 'Văn phòng Hợp tác Kinh tế của SS', nơi họ được thông báo rằng văn phòng ban đầu phải thanh toán họ trực tiếp.\n\nCó lẽ điều đáng lo ngại hơn nữa là các nguyên vật liệu được đặt hàng - máy móc chính xác, một lượng lớn hóa chất được sử dụng để sản xuất phân bón cũng như số lượng thép và tấm kim loại.\n\nHimmler đã từ chối thảo luận về những sự kiện này với các quan chức chính phủ, nhưng tình cờ nghe được cuộc nói chuyện với một sĩ quan liên lạc cấp cao của SS trong Bộ Kinh tế, nói rằng 'nếu [GER.GetLeader] không đưa súng cho tôi, tôi sẽ chỉ có để xây dựng của riêng tôi. Tôi không quan tâm đến việc tôi nhận được những gì tôi cần cho điều đó ở đâu hay bằng cách nào.'"
 ss_recruitment_event.22.a:0 "Chắc chắn đây chỉ là một lỗi kế toán."
 ss_recruitment_event.22.b:0 "Buộc Himmler thực hiện một cuộc điều tra đầy đủ và trực tiếp báo cáo những phát hiện."
 ss_recruitment_event.23.t:0 "Âm mưu của Himmler"
 ss_recruitment_event.23.desc:0 "Một nguồn ẩn danh cấp cao bên trong SS đã tiết lộ một bản ghi nhớ nội bộ cho chính phủ. Nội dung của nó không kém gì vụ nổ. Trên hàng chục trang, nó nêu chi tiết cách SS có thể sử dụng những quyền lực đã giảm dần nhưng vẫn còn đáng kể của mình để giành quyền kiểm soát đối với chính phủ 'trong trường hợp [GER.GetLeader] phản bội chính nghĩa quốc gia-xã hội chủ nghĩa'. Bài báo viết tiếp, bằng chứng cho sự phản bội đó sẽ là sự thiếu cam kết trong việc thay thế các tổ chức lỗi thời hiện có như Quân đội bằng các tổ chức mới được xây dựng theo đúng bản chất quốc gia-xã hội chủ nghĩa.\n\nBản ghi nhớ có chữ ký của Heinrich Himmler."
 ss_recruitment_event.23.a:0 "Chúng ta không thể thách thức SS."
 ss_recruitment_event.23.b:0 "Lần này ông ta đã đi quá xa rồi."
 ss_recruitment_event.23.c:0 "Có lẽ có thể tìm thấy một số cách điều đình không?"
 ss_recruitment_event.24.desc:0 "Các báo cáo đã đến từ Trụ sở Lãnh tụ (Führer), tuyên bố rằng một số loại hỗn loạn đã nổ ra trong cuộc họp riêng giữa [GER.GetLeader] và Heinrich Himmler. Thông tin chi tiết còn ít ỏi, nhưng cơ quan tình báo quân đội, Abwehr, tuyên bố đã chặn được một chuyển phát nhanh bí mật mang mệnh lệnh đến một số đơn vị SS trên khắp nước Đức để chuẩn bị cho một thứ gọi là 'Fall Schwarz' (Trường hợp Đen), bị cáo buộc là một hoạt động nhằm giành quyền kiểm soát các điểm liên lạc và cơ sở hạ tầng quan trọng trong trường hợp có âm mưu đảo chính quân sự."
 ss_recruitment_event.24.a:0 "Số phận của nước Đức bị treo trong thế cân bằng."
 ss_recruitment_event.25.desc:0 "Một lần nữa, số phận đã nắm lấy [GER.GetLeader] và bảo vệ ông ấy khỏi bị tổn hại. Như lời kể của Lãnh tụ (Führer), Himmler đã nhắm súng vào ông ấy trong một cuộc họp riêng, hét lên những lời lăng mạ và tục tĩu. Rõ ràng bị khuất phục trước ham muốn quyền lực của mình, Reichsführer SS đã cố gắng giết [GER.GetLeader], nhưng súng bị kẹt và không bắn. Trong lúc bối rối, Lãnh tụ (Führer) đã chế ngự được Himmler và kêu cứu. Được biết, phải mất 4 thành viên trong đội bảo vệ của ông ấy mới có thể khống chế được Himmler.\n\nỞ những nơi khác trong Reich (Đế chế), một số bế tắc căng thẳng giữa SS và các đơn vị Quân đội chính quy đã xảy ra sau đó khi người trước cố gắng chiếm các chốt liên lạc quan trọng nhưng cuối cùng đã rút lui sau khi nghe tin rằng [GER.GetLeader] đã sống sót.\n\nCác đơn vị Wehrmacht có các văn phòng và trụ sở chính của SS bao quanh và đang chờ lệnh từ Berlin."
 ss_recruitment_event.25.a:0 "Đáng lẽ phải bắn họ cả năm trước, giống như Stalin đã làm!"
 ss_recruitment_event.25.b:0 "Và chúng vẫn không thể chạm tới."
 ss_recruitment_event.26.t:0 "Cuộc nổi dậy của Himmler"
 ss_recruitment_event.26.desc:0 "Khi khói trong Trụ sở Lãnh tụ (Führer) tan đi, Heinrich Himmler đứng lên từ cuộc đọ súng hỗn loạn với tư cách là người sống sót duy nhất. Theo lời khai của ông ta, Lãnh tụ (Führer), rõ ràng là bị điên, đã tuyên bố ông ta là một kẻ thất bại hoàn toàn của một người đàn ông và một người lính, một kẻ phản bội và một gián điệp để bị bắn vào lúc bình minh. Nhận ra rằng mình phải lựa chọn giữa danh dự cá nhân và sự tồn vong của quốc gia, Himmler quyết định hành động ngay lập tức và bắn ông ta. Sau đó, các thành viên của chi tiết bảo vệ của Lãnh tụ (Führer) đã cố gắng giết Himmler như một sát thủ. Chỉ có sự xuất hiện kịp thời của các vệ sĩ của chính Himmler mới cứu được Reichsführer SS.\n\n Trên khắp nước Đức, tin tức về cái chết của Lãnh tụ (Führer) rõ ràng là một tín hiệu để bắt đầu hành động đã được chuẩn bị từ lâu. Cả SS và các đơn vị Lục quân chính quy đều chạy đua để đảm bảo các cây cầu, tổng đài điện thoại và các đường ngang, với các đơn vị lính dù của Luftwaffe (Không quân Đức) nhanh chóng huy động để chiếm lấy các sân bay trên khắp Reich (Đế chế).\n\nNước Đức đang đứng trước bờ vực của một cuộc nội chiến, và cả ba phe sẽ dựa vào chính phủ dân sự để thực sự điều hành đất nước."
 ss_recruitment_event.26.a:0 "Chính phủ sẽ hậu thuẫn Himmler."
 ss_recruitment_event.26.b:0 "Chính phủ sẽ hậu thuẫn Göring."
