 ss_recruitment_event.1.t:0 "Chiến dịch Tuyển dụng ở Đan Mạch"
 ss_recruitment_event.1.desc:0 "Trong cuộc đấu tranh sinh tồn quốc gia vĩ đại này, chúng ta phải sử dụng mọi tài sản và mọi lợi thế. SS tin rằng có rất nhiều người ở Đan Mạch sẵn sàng cầm vũ khí và chiến đấu bên cạnh chúng ta chống lại mối đe dọa của Chủ nghĩa Bolshevik toàn cầu.\n\nTrong khi Wehrmacht đồng ý về nguyên tắc rằng việc tuyển dụng một số quân tình nguyện phù hợp có thể hữu ích, các tướng lĩnh trong OKW rất tin tưởng rằng bất kỳ quân tình nguyện nước ngoài nào cũng phải dưới quyền chỉ huy của quân đội - chứ không phải SS."
 ss_recruitment_event.1.a:0 "Thỏa hiệp về một chiến dịch tuyển dụng vừa phải."
 ss_recruitment_event.1.b:0 "Tài trợ cho một chiến dịch tuyển dụng lớn cho SS."
 ss_recruitment_event.1.c:0 "Cho phép OKW tuyển dụng một số lượng nhỏ các chuyên gia và nhân viên hỗ trợ."
