l_english: 
 infrastructure:0 "Cơ sở Hạ tầng"
 infrastructure_plural:0 "Cơ sở Hạ tầng"
 infrastructure_desc:1 "Công trình này cung cấp cho bang sự cải thiện về cơ sở hạ tầng. Nó làm tăng khả năng tiếp tế của bạn ở các vùng chiến lược và tăng tốc độ sư đoàn của bạn, cũng như tăng khả năng khai thác tài nguyên thô của bạn."
 arms_factory:0 "Nhà máy Quân sự"
 arms_factory_plural:0 "Nhà máy Quân sự"
 arms_factory_desc:0 "Công trình này cung cấp cho nhà nước ngành công nghiệp sản xuất trang thiết bị quân sự mới. Có thể chuyển đổi sang công nghiệp dân sự nếu cần."
 dockyard:0 "Bến tàu Hải quân"
 dockyard_plural:0 "Bến tàu Hải quân"
 dockyard_desc:0 "Công trình này cung cấp cho nhà nước ngành công nghiệp đóng tàu mới."
 industrial_complex:0 "Nhà máy Dân sự"
 industrial_complex_plural:0 "Nhà máy Dân sự"
 industrial_complex_desc:0 "Công trình này cung cấp cho nhà nước ngành công nghiệp sản xuất hàng dân dụng hoặc xây dựng các công trình mới. Có thể chuyển đổi sang công nghiệp quân sự nếu cần."
 air_base:0 "Căn cứ Không quân"
 air_base_plural:0 "Căn cứ Không quân"
 air_base_desc:0 "Công trình này cung cấp cho nhà nước việc triển khai lực lượng không quân của bạn."
 naval_base:0 "Căn cứ Hải quân"
 naval_base_plural:0 "Căn cứ Hải quân"
 naval_base_desc:1 "Mở rộng phạm vi hoạt động của đội tàu của bạn và cung cấp dịch vụ sửa chữa cho nó. Cho phép cung cấp và xuất khẩu tài nguyên ra nước ngoài. Cấp độ cao hơn làm tăng thông lượng tiếp tế."
 bunker:0 "Pháo đài Đất liền"
 bunker_plural:0 "Pháo đài Đất liền"
 bunker_desc:0 "Công trình này gây ra hình phạt tấn công $VALUE|+%0$ cho mỗi cấp độ của pháo đài đối với phe tấn công trong chiến đấu. Tấn công từ nhiều hướng sẽ làm giảm hiệu ứng của pháo đài."
 coastal_bunker:0 "Pháo đài Ven biển"
 coastal_bunker_plural:0 "Pháo đài Ven biển"
 coastal_bunker_desc:0 "Công trình này gây ra hình phạt tấn công $VALUE|+%0$ cho mỗi cấp pháo đài đối với phe tấn công trong cuộc chiến xâm lược của hải quân."
 anti_air_building:0 "Phòng Không"
 anti_air_building_plural:0 "Phòng Không"
 anti_air_building_desc:0 "Công trình này cung cấp cho bang sự bảo vệ khỏi máy bay ném bom của đối phương và khả năng tấn công máy bay tấn công."
 synthetic_refinery:0 "Nhà máy Lọc dầu Tổng hợp"
 synthetic_refinery_plural:0 "Nhà máy lọc dầu Tổng hợp"
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1." 
 synthetic_refinery_desc:0 "Công trình này cung cấp cho bang với"
