 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Trạm Radar"
 radar_station_plural:0 "Trạm Radar"
 radar_station_desc:3 "Radar cho phép bạn thu thập thông tin về quân địch ở các bang lân cận.\nCấp độ radar cao hơn trong một trạng thái sẽ làm tăng phạm vi hoạt động hiệu quả của radar.\nRadar cũng cung cấp cho trạng thái khả năng phát hiện tốt hơn các lực lượng không quân của đối phương, giúp máy bay của bạn có cơ hội giao tranh với chúng tốt hơn.\nNgoài ra, radar còn tăng khả năng phát hiện các hạm đội của đối phương trên biển."
 rocket_site:0 "Bãi phóng Tên lửa"
 rocket_site_plural:0 "Bãi phóng Tên lửa"
 rocket_site_desc:0 "Công trình này cung cấp cho nhà nước việc triển khai các tên lửa đã sản xuất."
 nuclear_reactor:0 "Lò phản ứng Hạt nhân"
 nuclear_reactor_plural:0 "Lò phản ứng Hạt nhân"
 nuclear_reactor_desc:0 "Công trình này cung cấp cho nhà nước sản xuất Uranium làm giàu để sử dụng cho vũ khí hạt nhân."
