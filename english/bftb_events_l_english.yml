l_english: 
 bftb_greece.1.t:0 "Phe Quân chủ Chiến thắng Cuộc bầu cử!"
 bftb_greece.1.desc:1 "Đám đông Hy Lạp không ngạc nhiên khi biết rằng phe bảo thủ trung thành với Vua George II đã giành chiến thắng trong cuộc bầu cử Hy Lạp năm 1936. Thủ tướng Konstantinos Demertzis dự kiến sẽ tiếp tục tại vị và Nhà vua đã bày tỏ niềm tin cá nhân của mình rằng quyền thủ tướng của Demertzis sẽ là một quá trình rất dài và thành công. Chỉ có thời gian mới trả lời được liệu linh cảm của Nhà vua có đúng hay không..."
 bftb_greece.1.a:0 "Một chiến thắng tuyệt vời cho Hy Lạp..."
 bftb_greece.2.t:0 "Phe Venizelos Chiến thắng Cuộc bầu cử!"
 bftb_greece.2.desc:1 "Người dân Hy Lạp ngày nay đã đổ đầy đường phố Hy Lạp, ăn mừng sự lựa chọn của quân đội để đảm bảo các chế độ quân chủ không thể can thiệp vào kết quả bầu cử. Phe Venizelos trở về sau cuộc sống lưu vong ở nước ngoài đã được giao một nhiệm vụ mạnh mẽ quản lý chính phủ; nhưng họ phải đối mặt với một trận chiến cam go thống nhất một đất nước rất chia rẽ, và một đất nước vẫn chưa quên cuộc chiến thảm khốc mà Phe Venizelos đã kéo cả đất nước vào năm 1919. Vẫn còn đó câu hỏi rằng Phe Venizelos sẽ làm gì với quốc vương Hy Lạp bị bắt - bất kể điều gì xảy ra, thời gian thú vị còn ở phía trước đối với Hy Lạp..."
 bftb_greece.2.a:0 "Cuối cùng, chúng ta đã trở về!"
 GRE_republican_victory_tt:1 "Phe £faction_gre_monarchist §YQuân chủ§! trở nên §YTrung lập§!. \nPhe £faction_gre_communist §YCộng sản§! trở nên §YTrung lập§!."
 bftb_greece.3.t:1 "Vận động Phát xít Anatolian"
 bftb_greece.3.desc:1 "Phong trào phát xít tự xưng của Hy Lạp đã định hướng lại cho phù hợp với thực tế chính trị mới của chúng ta. Những người tị nạn Hy Lạp cay đắng và bất mãn từ Thổ Nhĩ Kỳ đang bắt đầu đổ xô đến phong trào chính trị cấp tiến mới của Georgios Kosmidis, một người Hy Lạp khác bị lưu vong khỏi quê hương của mình. \n\nKosmidis là người đề xướng mạnh mẽ Ý tưởng Megali và việc đòi lại các lãnh thổ lịch sử bị mất [TUR.GetNameDef], mặc dù quan điểm của ông là cấp tiến hơn nhiều so với bất kỳ quan điểm nào trong chính quyền phe Venizelos. Một số báo cáo cho thấy Kosmidis mong muốn biên giới của [ROOT.GetNameDef] mở rộng ra ngoài Aegean và rằng ông ta có thể có thiết kế trên toàn bộ Anatolia. Tuy nhiên, những báo cáo như vậy nên được coi là hạt muối - loại người điên nào có thể tạo ra các thiết kế trên toàn bộ [TUR.GetNameDef]?"
 bftb_greece.3.a:1 "Sẽ không có ai đi theo tên côn đồ đó!"
 GRE_anatolian_fascists_in_play_tt:1 "Phe £faction_gre_fascist §YPhát xít§! nổi lên và bắt đầu như một kẻ §Rthù địch§!."
 GRE_republican_monarchist_alliance_tt:1 "Các tướng lĩnh và bộ trưởng theo chủ nghĩa quân chủ sẽ vẫn sẵn sàng phục vụ cho chính phủ Venizelos. \nPhe £faction_gre_monarchist §YQuân chủ§! trở nên §Gthân thiện§!. \nPhe £faction_gre_communist §YCộng sản§! sẽ trở thành §Rthù địch§!."
 bftb_greece.6.t:0 "Đàm phán với EEE"
 bftb_greece.6.desc:0 "Phe phát xít Anatolian hèn hạ đã gieo rắc hỗn loạn trong khi khiến chính phủ không thể tiếp cận được chúng kể từ khi bắt đầu phong trào ác độc của chúng, tuy nhiên mọi thứ dường như đang thay đổi. Chúng ta đã được tiếp cận với lời đề nghị thực hiện thỏa thuận của một thế kỷ - tham gia lực lượng của chúng ta với những kẻ phát xít Anatolian để đạt được mục tiêu chung của chúng ta là một [TUR.GetNameDef] bị đánh bại. \n\nKhông thể phủ nhận rằng nhiều chính phủ của chúng ta sẽ thực hiện thỏa thuận này với ác quỷ của đất nước chúng ta chỉ đơn giản là để yêu cầu chúng ngừng các hành động chống chính phủ của họ, và cũng không thể phủ nhận rằng thậm chí có một số con rắn trong số các công chức của chúng ta đã tìm thấy các mục tiêu của EEE là hợp ý, hoặc thậm chí đáng khen ngợi. Rất may, ông trùm Aristotle Onassis đã giới thiệu cho chúng ta một hướng hành động thay thế: Onassis, cũng đến từ Anatolia, sẽ hình thành một phong trào chống lại bằng cách sử dụng danh tiếng, sự nhạy bén trong kinh doanh và sự giàu có của mình và sử dụng phong trào đó để phá hoại cơ sở hỗ trợ của EEE. Hành động này hoàn toàn không đảm bảo cho EEE bị bẹp dúm, nhưng chúng ta có quá đủ bằng chứng để cho thấy Onassis có thể kéo chiếc mũ ra nếu chúng ta yêu cầu ông ta làm như vậy."
 bftb_greece.6.a:1 "Những bóng ma của quá khứ sẽ không quay trở lại ám ảnh chúng ta một lần nữa."
 bftb_greece.6.b:0 "Không có giao dịch với sâu bọ phát xít."
 GRE_ally_the_anatolian_fascists_tt:1 "Phe £faction_gre_fascist §YPhát xít§! sẽ trở nên §Gthân thiện§!! \nViệc đồng minh với §YEEE§! sẽ có §Rhậu quả nghiêm trọng§! khi §YCông ước Heraklion§! được thông qua."
 GRE_ally_onassis_tt:1 "§YAristotle Onassis§! sẽ có mặt với tư cách là một bộ trưởng. \n£faction_gre_fascist §YPhát xít§! sẽ vẫn §Ythù địch§!."
 GRE_increased_influence_tt:0 "Điều này sẽ làm tăng ảnh hưởng của chúng ta với chính phủ §Y[FROM.GetAdjective]§!."
 bftb_greece.7.t:0 "Công ước Heraklion"
 bftb_greece.7.desc:0 "Cuối cùng, người ta đã xem xét lại các hiệp ước của Sevres và Lausanne với các cường quốc của Châu Âu, đồng thời tái thẩm định lại chủ đề của Ý tưởng Megali. Vận mệnh của [TUR.GetNameDef] không thể do một mình chúng ta quyết định, vì vậy trước tiên chúng ta phải thu hút và vun đắp sự chấp thuận của [ENG.GetNameDef], [FRA.GetNameDef], và [ITA.GetNameDef] đáng kính nếu chúng ta chọn mời họ tham gia hội nghị của chúng ta."
 bftb_greece.7.a:0 "Chúng ta sẽ mời các đại biểu của [FRA.GetAdjective] và [ENG.GetAdjective]."
 bftb_greece.7.b:0 "Chúng ta sẽ mời những bên ký kết ban đầu của Sèvres."
 bftb_greece.8.t:0 "Lời mời đến Công ước Heraklion"
 bftb_greece.8.desc:0 "Chúng ta vừa nhận được một đề xuất thú vị từ [FROM.GetNameDef], người rõ ràng đang tìm cách vẽ lại biên giới của [TUR.GetNameDef]. [FROM.GetNameDef] tìm cách tổ chức một cuộc thảo luận giữa các cường quốc chiến thắng của Châu Âu từ Đại Chiến để khắc phục các hiệp ước của Sevres và Lausanne mà chúng ta đã cố gắng áp đặt lên [TUR.GetNameDef]. \n\nCác quan chức từ [FROM.GetNameDef] đảm bảo với các quan chức của chúng ta rằng chúng ta sẵn sàng đạt được lợi ích vật chất từ một [TUR.GetNameDef] bị đánh bại, và việc xóa sổ [TUR.GetNameDef] không phải là mong muốn của chính phủ [FROM.GetAdjective]. Thay vào đó, các số liệu từ [FROM.GetNameDef] đang khăng khăng đề cập đến quy ước này như một vấn đề đơn giản về việc tổ chức lại các biên giới hơn là hiện thực hóa những giấc mơ theo chủ nghĩa xét lại."
 bftb_greece.8.a:0 "Mong rằng chúng ta ở đó."
 bftb_greece.8.b:0 "Ngài sẽ làm mất ổn định Địa Trung Hải!"
 potential_war_with_turkey_tt:0 "§RNếu chúng ta đồng ý tham dự, rất có thể trong tương lai gần chúng ta sẽ bị lôi kéo vào một cuộc chiến với [TUR.GetNameDef] để trao đổi lãnh thổ ở đó§!."
 bftb_greece.9.t:0 "Chỉ [ENG.GetNameDef] Tham dự Công ước Heraklion"
 bftb_greece.9.desc:0 "Lời mời tới Công ước Heraklion của chúng ta về việc tổ chức lại biên giới của [TUR.GetNameDef] đã được gửi tới tất cả các cường quốc mà chúng ta muốn ở đó. Mặc dù chúng ta mong đợi mọi quốc gia được mời tham dự, nhưng hóa ra chỉ [ENG.GetNameDef] sẽ tham gia hội nghị thượng đỉnh của chúng ta. Mối quan hệ của chúng ta với [ENG.GetNameDef] luôn đi vào chiều sâu, vì vậy nhiều quan chức của chúng ta vẫn tin tưởng rằng Công ước Heraklion có thể được giải quyết theo cách có lợi cho cả hai quốc gia chúng ta."
 bftb_greece.9.a:0 "[ENG.GetAdjective] luôn đáng tin cậy!"
 bftb_greece.10.t:0 "Chỉ [FRA.GetNameDef] Tham dự Công ước Heraklion"
 bftb_greece.10.desc:0 "Lời mời tới Công ước Heraklion của chúng ta về việc tái tổ chức biên giới của [TUR.GetNameDef] được gửi tới tất cả các cường quốc mà chúng ta muốn ở đó. Mặc dù chúng ta mong muốn mọi quốc gia được mời tham dự, nhưng hóa ra chỉ có [FRA.GetNameDef] sẽ tham gia trong hội nghị thượng đỉnh của chúng ta. Thất vọng sẽ là từ mô tả tốt nhất cảm xúc của các quan chức [ROOT.GetAdjective] khi nghe tin. Cả giới tinh hoa chính trị lẫn các chuyên gia quân sự của chúng ta đều không tin tưởng rằng Công ước Heraklion sẽ mang lại thành quả mà người ta từng tin rằng chỉ có [FRA.GetAdjective] ở góc độ của chúng ta, nhưng chúng ta vẫn cam kết với lộ trình hành động của mình."
 bftb_greece.10.a:0 "Chỉ có [FRA.GetAdjective] sao? Chúng ta nên giải quyết chuyện này."
 bftb_greece.11.t:0 "Chỉ [ITA.GetNameDef] Tham dự Công ước Heraklion"
 bftb_greece.11.desc:0 "Các quan chức chán nản của chúng ta đã nghiền ngẫm tin tức kinh khủng rằng chỉ có [ITA.GetNameDef] mới thể hiện sự quan tâm đến việc quyết định số phận của [TUR.GetNameDef] tại Công ước Heraklion, và cuối cùng quyết định hành động duy nhất cần làm là hủy bỏ hoàn toàn Công ước Heraklion. Đây không phải là một động thái được quyết định một cách nhẹ nhàng, vì nhiều quan chức theo chủ nghĩa Venice đều quá hiểu rằng họ đã đánh lừa toàn bộ tính hợp pháp của phong trào khi báo thù năm 1922 và bây giờ tình hình đã phát triển đến mức toàn bộ hoạt động đang lâm vào tình trạng nguy hiểm. \n\nNgười dân [ROOT.GetAdjective] đã trở nên bồn chồn vì thiếu tin tức sau khi có quá nhiều cường điệu xung quanh sự kiện này. EEE đã nắm bắt được ngọn lửa bất bình đang hoành hành với lạc thú, chê bai chính phủ của chúng ta vì sự yếu kém và không thực hiện lời hứa của chúng ta. Làm thế nào [ROOT.GetLeader] sẽ hướng chúng ta ra khỏi vùng nước âm u này?"
 bftb_greece.11.a:0 "Chuyện này sẽ chẳng có gì tốt đẹp; công ước phải bị hủy bỏ."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] và [FRA.GetNameDef] Tham dự Công ước Heraklion"
 bftb_greece.12.desc:0 "Các quan chức tập trung tại thủ đô rất vui mừng khi biết rằng cả [ENG.GetNameDef] và [FRA.GetNameDef] đều sẽ cử đại biểu tham gia Công ước Heraklion của chúng ta. Các kế hoạch chuẩn bị cho hội nghị thượng đỉnh đã được thực hiện và hội nghị sẽ chính thức được tiến hành trong vài ngày tới. \n\nCùng nhau, các đại biểu của chúng ta sẽ tạo ra các phạm vi ảnh hưởng ở miền bắc và miền nam [TUR.GetName] trước khi quyết định cuối cùng liệu chúng ta có nhận được các lãnh thổ hợp pháp của mình dọc theo Aegean hay không. Lịch sử sắp được tạo nên, và [ROOT.GetNameDef] sẽ là trung tâm của nó."
 bftb_greece.12.a:0 "Bàn tay của [ROOT.GetAdjective] sẽ định hình thế giới."
 bftb_greece.13.t:0 "Các bên Ký kết Sèvres đều Tham dự Công ước Heraklion"
 bftb_greece.13.desc:0 "Các quan chức tập trung tại thủ đô rất vui mừng khi biết rằng cả [ENG.GetNameDef] và [FRA.GetNameDef] đều sẽ cử đại biểu tham gia Công ước Heraklion của chúng ta, nhưng sự hào hứng đó đã chóng tàn bởi sự lo lắng về việc [ITA.GetNameDef] tham dự. Nhiều nhân vật chính trị của chúng ta đã bày tỏ riêng tư lo ngại rằng các âm mưu của [ITA.GetAdjective] có thể phá hoại toàn bộ sự kiện, nhưng [ROOT.GetLeader] vẫn tin rằng việc mời [ITA.GetNameDef] là quyết định đúng đắn. Các kế hoạch chuẩn bị cho hội nghị thượng đỉnh đã được thực hiện và hội nghị sẽ chính thức được tiến hành trong vài ngày tới. \n\nCùng nhau, các đại biểu của chúng ta sẽ tạo ra các phạm vi ảnh hưởng ở miền bắc và miền nam [TUR.GetName] trước khi quyết định cuối cùng liệu chúng ta có nhận được các lãnh thổ hợp pháp của mình dọc theo Aegean hay không. Lịch sử sắp được tạo nên, và [ROOT.GetNameDef] sẽ là trung tâm của nó."
 bftb_greece.13.a:0 "Điều này hẳn là thú vị..."
 bftb_greece.14.t:0 "Không ai Tham dự Công ước của chúng ta!"
 bftb_greece.14.desc:0 "Chính phủ của chúng ta đã hoàn toàn bị bẽ mặt trước tin tức rằng không một quốc gia nào được mời sẽ cử đại biểu tham dự Công ước Heraklion của chúng ta, và điều tồi tệ hơn nữa là thực tế là ban lãnh đạo của chúng ta đã bị các cường quốc lớn này chỉ trích công khai vì làm tăng căng thẳng trong khu vực. Để nói rằng chuỗi sự kiện này đã được chứng minh là không có gì ít hơn sự tàn phá sẽ là một cách nói quá thấp, vì nhiều quan chức theo chủ nghĩa Venice đều quá hiểu rằng họ đã đánh cược toàn bộ tính hợp pháp của phong trào khi báo thù năm 1922 và bây giờ tình hình đã phát triển thành chỉ ra nơi mà toàn bộ hoạt động đang lâm vào tình trạng nguy hiểm. \n\nNgười dân [ROOT.GetAdjective] đã trở nên bồn chồn vì thiếu tin tức sau khi có quá nhiều cường điệu xung quanh sự kiện này. EEE đã nắm bắt được ngọn lửa bất bình đang hoành hành với lạc thú, chê bai chính phủ của chúng ta vì sự yếu kém và không thực hiện lời hứa của chúng ta. Làm thế nào [ROOT.GetLeader] sẽ hướng chúng ta ra khỏi vùng nước âm u này?"
 bftb_greece.14.a:0 "Sự kiêu ngạo của chúng ta đã dẫn chúng ta đến sự diệt vong."
 bftb_greece.15.t:0 "Công ước Heraklion - Ủy trị [FRA.GetAdjective] ở Kurdistan?"
 bftb_greece.15.desc:0 "Chủ đề cho vòng bỏ phiếu đầu tiên là liệu [FRA.GetNameDef] có nên giành được quyền ủy trị của [FRA.GetAdjective] ở Kurdistan thuộc [TUR.GetAdjective] hay không khi [TUR.GetNameDef] đầu hàng. Nhiều quan chức tham dự [FRA.GetAdjective] cho rằng sự sắp xếp như vậy là hoàn toàn hợp lý vì sự gần gũi của [FRA.GetNameDef] với khu vực và ý thức chủ nghĩa dân tộc rõ ràng hợp lý đã hiện diện ở Kurdistan thuộc [TUR.GetAdjective], mặc dù đã có sự thừa nhận về khả năng chống lại ý tưởng ở quê nhà do đế quốc [FRA.GetAdjective] đã được phát triển quá mức. \n\nNếu [FRA.GetAdjective] được nhượng bộ của họ ở [TUR.GetNameDef], thì họ sẽ bị ràng buộc thông qua hiệp ước để viện trợ cho [GRE.GetNameDef] sau khi cuộc chiến với [TUR.GetNameDef] bắt đầu. Nếu bản kiến nghị không được thông qua, thì bất kể kết quả của Công ước Heraklion có thế nào thì [FRA.GetNameDef] sẽ không có nghĩa vụ gì đối với [GRE.GetNameDef] khi cuộc chiến của họ bắt đầu."
 bftb_greece.15.a:0 "Chúng ta bỏ phiếu có!"
 bftb_greece.15.b:0 "Chúng ta bỏ phiếu không!"
 GRE_french_kurdistan_option_tt:1 "Nếu kiến nghị được thông qua và Công ước Heraklion cuối cùng thành công, thì sau sự đầu hàng của §Y[TUR.GetNameDefCap]§!, §Y[FRA.GetNameDefCap]§! sẽ thành lập một nhà nước §YKurdish§! bù nhìn ở tất cả các bang do [TUR.GetAdjective] nắm giữ là cốt lõi của §YKurdistan§!."
 bftb_greece.16.t:0 "Công ước Heraklion - [FRA.GetAdjective] nhận được nền Ủy trị của họ!"
 bftb_greece.16.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [FRA.GetNameDef] nên giành được quyền ủy trị ở Kurdistan sau khi lật đổ thành công nhà nước [TUR.GetAdjective]. Các quan chức của [FRA.GetAdjective] đã khen ngợi các đại biểu tham dự vì tinh thần nhà nước hiền triết của họ, và đã chuyển chỉ thị cho chính phủ [FRA.GetAdjective] trung ương để bắt đầu lập kế hoạch thành lập chính quyền trong khu vực."
 bftb_greece.16.a:0 "Đồng ý"
 bftb_greece.17.t:0 "Công ước Heraklion - [FRA.GetAdjective] bị từ chối nền Ủy trị của họ!"
 bftb_greece.17.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [FRA.GetNameDef] nên bị từ chối bất kỳ lãnh thổ nào ở Kurdistan sau khi lật đổ thành công nhà nước [TUR.GetAdjective]. Các quan chức của [FRA.GetAdjective] gần như quyết định rời bỏ hội nghị hoàn toàn, mô tả sự kiện này là kỳ cục, trước khi đi đến đồng thuận rằng họ vẫn có thể ảnh hưởng đến các thủ tục tiếp theo ngay cả khi họ không được hứa hẹn gì."
 bftb_greece.17.a:0 "Phản đối"
 bftb_greece.18.t:0 "Công ước Heraklion - Nền bảo hộ của [ENG.GetAdjective] ở Armenia?"
 bftb_greece.18.desc:0 "Chủ đề cho vòng bỏ phiếu này là liệu [ENG.GetNameDef] có nên giành được chính quyền bảo hộ Armenia ở [354.GetName] thuộc [TUR.GetAdjective] hay không khi [TUR.GetNameDef] đầu hàng. Chủ đề về việc liệu một nhà nước Armenia có nên được giải phóng bên trong biên giới [TUR.GetAdjective] hay không đã gây tranh cãi khi xem xét các sự kiện đáng lo ngại gần đây, nhưng các đại biểu của [ENG.GetAdjective] cho rằng việc thiết lập một nhà nước Armenia tại biên giới [SOV.GetAdjective] là không chỉ là điều đạo đức cần làm, mà còn là một vị trí chiến lược hợp lý để thực hiện. \n\nNếu [ENG.GetAdjective] giành được nhượng bộ ở [TUR.GetNameDef], thì họ sẽ bị ràng buộc thông qua hiệp ước để viện trợ cho [GRE.GetNameDef] khi cuộc chiến với [TUR.GetNameDef] bắt đầu. Nếu bản kiến nghị không được thông qua, thì bất kể kết quả của Công ước Heraklion có thế nào thì [ENG.GetNameDef] sẽ không có nghĩa vụ gì đối với [GRE.GetNameDef] khi cuộc chiến của họ bắt đầu."
 bftb_greece.18.a:0 "Chúng ta bỏ phiếu có!"
 bftb_greece.18.b:0 "Chúng ta bỏ phiếu không!"
 GRE_british_armenia_option_tt:1 "Nếu kiến nghị được thông qua và Công ước Heraklion cuối cùng thành công, thì sau sự đầu hàng của §Y[TUR.GetNameDefCap]§!, §Y[ENG.GetNameDefCap]§! sẽ thành lập một nhà nước §YArmenia§! bù nhìn ở §Y[354.GetName]§!."
 bftb_greece.19.t:0 "Công ước Heraklion - [ENG.GetAdjective] nhận được quyền Bảo hộ!"
 bftb_greece.19.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [ENG.GetNameDef] nên giành được chính quyền bảo hộ Armenia, khắc trên vỏ của một [TUR.GetName] thất bại. Các quan chức của [ENG.GetAdjective] đã khen ngợi các đại biểu tham dự vì tinh thần nhà nước hiền triết của họ, và đã chuyển chỉ thị cho chính phủ [ENG.GetAdjective] trung ương để bắt đầu lập kế hoạch thành lập chính quyền trong khu vực."
 bftb_greece.19.a:0 "Đồng ý"
 bftb_greece.20.t:0 "Công ước Heraklion - [ENG.GetAdjective] bị từ chối Bù nhìn!"
 bftb_greece.20.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [ENG.GetNameDef] nên bị phủ nhận quyền thành lập bất kỳ nhà nước bù nhìn nào của Armenia ở phía bắc [TUR.GetNameDef]. Các quan chức của [ENG.GetAdjective] đã lên án quyết định này và mô tả toàn bộ công ước là viển vông, nhưng họ đã quyết định rằng họ vẫn có thể ảnh hưởng đến các thủ tục tiếp theo ngay cả khi họ không được đảm bảo điều gì."
 bftb_greece.20.a:0 "Phản đối"
 bftb_greece.21.t:0 "Công ước Heraklion - Thuộc địa của[ITA.GetAdjective] ở [342.GetName] và [345.GetName]"
 bftb_greece.21.desc:0 "Chủ đề cho vòng bỏ phiếu này là liệu [ITA.GetNameDef] có nên giành được lãnh thổ thuộc địa ở phía nam của [TUR.GetNameDef] sau khi [TUR.GetNameDef] bị chinh phục hay không. Mọi người tham dự đều có một số dè dặt về việc bàn giao lãnh thổ ở Địa Trung Hải một cách tự do cho [ITA.GetAdjective], nhưng đại diện của [ITA.GetAdjective] nhắc lại phát ngôn của [ITA.GetLeader] khi họ thể hiện rõ ràng rằng việc giành được lãnh thổ này sẽ chỉ đang sửa chữa đúng đắn một số điều sai lầm của 'vittoria mutilata' (chiến thắng bị cắt xén). \n\nCác cường quốc tham dự khác đã quyết định trước khi Công ước Heraklion chính thức bắt đầu rằng việc [ITA.GetAdjective] lôi cuốn vào một cuộc xâm lược [TUR.GetNameDef] sẽ là điều không mong muốn. Thay vì tham gia trực tiếp vào cuộc chiến, nếu [ITA.GetNameDef] giành được nhượng bộ thì họ sẽ phải tuân theo một hiệp ước không xâm lược với [GRE.GetNameDef] và một hiệp ước không xâm lược liên quan đến cuộc chiến giả định với [TUR.GetNameDef]. Nếu bản kiến nghị không được thông qua, thì bất kể kết quả của Công ước Heraklion có thế nào thì [ITA.GetNameDef] sẽ không có nghĩa vụ gì đối với [GRE.GetNameDef] khi cuộc chiến của họ bắt đầu và thậm chí có thể tìm cách gây hấn."
 bftb_greece.21.a:0 "Chúng ta bỏ phiếu có!"
 bftb_greece.21.b:0 "Chúng ta bỏ phiếu không!"
 bftb_greece.22.t:0 "Công ước Heraklion - [ITA.GetAdjective] có được Lãnh thổ của họ!"
 bftb_greece.22.desc:0 "Đa số các đại biểu tham dự đã biểu quyết rằng [ITA.GetNameDef] nên giành được các thuộc địa được phân tách ra khỏi xác của một [TUR.GetName] thất bại. Các quan chức của [ITA.GetAdjective] đã hoan nghênh các đại biểu tham dự vì quyết định sáng suốt của họ về vấn đề này và nhiều thành viên của phái đoàn [ITA.GetAdjective] đã trở về nhà để báo cáo cho [ITA.GetLeader] tin tức này."
 bftb_greece.22.a:0 "Đồng ý"
 bftb_greece.23.t:0 "Công ước Heraklion - [ITA.GetAdjective] bị từ chối Lãnh thổ của họ!"
 bftb_greece.23.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [ITA.GetNameDef] nên bị từ chối quyền thành lập bất kỳ thuộc địa nào ở miền nam [TUR.GetNameDef], và đã lên án bản thân hành động này là hành vi hiếu chiến của [ITA.GetAdjective]. Các quan chức của [ITA.GetAdjective] đã tấn công quyết định và sử dụng toàn bộ tình huống để minh họa cách nó là bằng chứng rõ ràng hơn rằng người dân [ITA.GetAdjective] đã đúng khi tin vào 'vittoria mutilata' (chiến thắng bị cắt xén). Bất kể quan điểm cá nhân của họ về vấn đề này như thế nào, các đại biểu của [ITA.GetAdjective] đã được lệnh tiếp tục tham gia thủ tục của hội nghị - không nghi ngờ gì với hy vọng rằng họ vẫn có thể ảnh hưởng đến phán quyết đối với mục cuối cùng và quan trọng nhất trong chương trình nghị sự."
 bftb_greece.23.a:0 "Phản đối"
 bftb_greece.24.t:0 "Công ước Heraklion - Ý tưởng Megali"
 bftb_greece.24.desc:0 "Chủ đề cho vòng bỏ phiếu này là liệu Ý tưởng Megali, lý tưởng theo chủ nghĩa xét lại lâu đời của một Đại Hy Lạp, có nên được các cường quốc hiện tại cho phép hay không. Lãnh đạo quốc gia [GRE.GetAdjective] [GRE.GetLeader] bất ngờ đến thăm phòng họp nơi đang tổ chức Hội nghị Heraklion và thực hiện một bài phát biểu đầy ẩn ý về cách Ý tưởng Megali đại diện cho nhiều hơn một sự chiếm đoạt đất đai hoài nghi, và đây sẽ là hiện thực hóa giấc mơ linh thiêng được duy trì trong nhiều thế kỷ bởi [GRE.GetAdjective] trên khắp thế giới. \n\nVấn đề không phải là: Ý tưởng Megali có nên bị từ chối ở đây hay không và bây giờ thì tất cả các nhượng bộ và lời hứa được đưa ra trong Công ước Heraklion sẽ bị vô hiệu. Tương lai của nền dân chủ và tính toàn vẹn của [GRE.GetNameDef] rất có thể phụ thuộc vào quyết định của những người tham dự ở đây ngày hôm nay."
 bftb_greece.24.a:0 "Chúng ta bỏ phiếu có!"
 bftb_greece.24.b:0 "Chúng ta bỏ phiếu không!"
 GRE_megali_idea_option_tt:1 "Nếu kiến nghị được thông qua, thì sau sự đầu hàng của §Y[TUR.GetNameDefCap]§!, §Y[GRE.GetNameDefCap]§! sẽ thôn tính §YIstanbul§! và các bang khác của §Y[TUR.GetAdjective]§! giáp với biên giới §YBiển Aegean§!. §RNếu Hy Lạp bị từ chối Ý tưởng Megali thì mọi kiến nghị được thông qua cho đến nay đều bị vô hiệu!§!"
 bftb_greece.25.t:0 "Công ước Heraklion - Ý tưởng Megali được Tái sinh!"
 bftb_greece.25.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [GRE.GetNameDef] nên được phép hiện thực hóa Ý tưởng Megali nếu nó thành công tốt nhất là [TUR.GetNameDef] trong một cuộc chiến. Các quan chức của chúng ta rất bất bình và [ROOT.GetLeader] đã phát biểu trước quốc gia để thông báo rằng Công ước Heraklion đã thành công. Tất nhiên, không ai bên ngoài vòng tròn khép kín của những người tham dự thực sự biết Công ước Heraklion thực sự về cái gì, nhưng nhiều người của chúng ta đã suy luận rằng chủ đề của cuộc trò chuyện chủ yếu là việc hiện thực hóa Ý tưởng Megali. \n\nChúng ta đã rời khỏi Công ước Heraklion với tất cả những gì chúng ta có thể muốn, nhưng tiếp theo là phần khó khăn..."
 bftb_greece.25.a:0 "Ban phước cho các chiến binh!"
 bftb_greece.26.t:0 "Công ước Heraklion - Ý tưởng Megali bị Từ chối!"
 bftb_greece.26.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [GRE.GetNameDef] nên bị từ chối quyền từ Đại Hy Lạp như một phần nguyện vọng của họ đối với Ý tưởng Megali. Các quan chức của chúng ta đã xác nhận quyết định với các đại biểu tham dự với sự pha trộn giữa kinh ngạc và kinh hoàng, và gửi mọi người trở về với thông điệp rằng Công ước Heraklion đã thất bại. [ROOT.GetLeader] đã phải lo lắng trước đám đông ở thủ đô và nói với họ rằng toàn bộ đại hội là một thất bại và không cần phải nói phản ứng của đám đông là không tử tế. Chúng ta đã chứng kiến các cuộc biểu tình diễn ra trên khắp đất nước và tình hình có nguy cơ vượt khỏi tầm kiểm soát của chúng ta."
 bftb_greece.26.a:0 "Thật là lãng phí thời gian..."
 ROOT_voted_aye_megali_effect:0 "Bỏ phiếu Có!"
 ROOT_voted_nay_megali_effect:0 "Bỏ phiếu Không!"
 bftb_greece.29.t:0 "Cộng sản Nắm quyền ở Hy Lạp"
 bftb_greece.29.desc:0 "Các báo cáo tình báo mới nhất dường như xác nhận điều tồi tệ nhất: những người cộng sản đã giành quyền kiểm soát đối với Athens và áp đặt chính họ lên người dân [FROM.GetAdjective]. Chúng ta phải chuẩn bị cho khả năng xảy ra xung đột, nếu [SOV.GetNameDef] không tin rằng chúng ta đủ khả năng chống chịu trước mưu đồ của chúng thì chắc chắn chúng sẽ cố gắng lôi kéo [FROM.GetNameDef] vào một âm mưu nào đó nhằm làm suy yếu hoặc thậm chí tiêu diệt chúng ta. Nội các kiên quyết: chúng ta phải đóng cửa Eo biển với [FROM.GetNameDef] và [SOV.GetNameDef] để tránh một cuộc tấn công gọng kìm vào quốc gia dễ bị tổn thương của chúng ta. Điều này sẽ giúp chúng ta có thêm thời gian, nhưng chúng ta phải chuẩn bị cho khả năng xảy ra xung đột."
 bftb_greece.29.a:0 "Một cuộc xung đột chắc chắn đang diễn ra..."
 bftb_greece.31.t:0 "Canh bạc Bosporus"
 bftb_greece.31.desc:0 "Các quan chức của Bộ Chính trị từ [SOV.GetNameDef] cuối cùng đã quyết định cho chúng ta biết về kế hoạch bí mật của họ cho tương lai của [TUR.GetNameDef], và của chúng ta là một vai trò cực kỳ quan trọng. Kế hoạch khá đơn giản: chúng ta gửi một hành động không thể chấp nhận được tối hậu thư cho [TUR.GetNameDef] thay mặt cho [SOV.GetNameDef] và cuộc cách mạng quốc tế, và sử dụng sự từ chối không thể tránh khỏi của [TUR.GetAdjective] như một lý do để khuấy động một số cuộc xung đột ở Aegean. \n\nBộ chỉ huy cấp cao của chúng ta đề nghị nên bố trí các đơn vị tốt nhất của mình dọc theo biên giới Thracia với [TUR.GetNameDef], và chuẩn bị binh lính cho các cuộc tấn công vào lãnh thổ [TUR.GetAdjective] ngoài khơi bờ biển các hòn đảo của chúng ta ở Aegean. Có nhiều người trong chính quyền và lực lượng vũ trang của chúng ta nghi ngờ rằng chúng ta có thể giải quyết tốt nhất lực lượng vũ trang [TUR.GetAdjective] trong một cuộc xung đột một mất một còn, nhưng [SOV.GetNameDef] đã cam kết hỗ trợ bằng cách bắt đầu một cuộc xâm lược ở phía bắc nếu chúng ta thất bại trong cuộc tấn công ban đầu vào Constantinople."
 bftb_greece.31.a:0 "Vận may ủng hộ những sự táo bạo."
 GRE_border_war_possible_tt:0 "Nếu tình hình leo thang, chúng ta có thể buộc phải đối mặt với các cuộc §Rxung đột biên giới§! dọc theo biên giới của chúng ta là nước láng giềng §Y[TUR.GetNameDef]§!."
 bftb_greece.32.t:0 "Người Hy Lạp Gửi Tối hậu thư"
 bftb_greece.32.desc:1 "Các quan chức của chúng ta đã phản ứng với sự phẫn nộ khi đọc được những yêu cầu hoàn toàn phi thực tế và phi lý của những người theo chủ nghĩa Marx vô lý [FROM.GetNameDef]. Tuyên bố thay mặt cho [SOV.GetNameDef], [FROM.GetNameDef] đã yêu cầu chúng ta khôi phục mọi thứ yêu cầu Hiệp ước Lausanne và cho phép sự hiện diện của binh lính [SOV.GetAdjective] trên toàn bộ đất nước của chúng ta để họ có thể đảm bảo chúng ta tuân thủ hiệp ước với tư cách là một 'bên thứ ba đáng tin cậy và khách quan.' \n\n[FROM.GetAdjective] có thể hy vọng thu được gì từ một yêu cầu lố bịch như vậy ngoài xung đột dọc biên giới của chúng ta? Chúng ta đã từng cố gắng duy trì hòa bình trên sân nhà, nhưng rõ ràng hòa bình không bao giờ là một lựa chọn. Nếu [FROM.GetAdjective] thực sự hành động thay mặt cho [SOV.GetNameDef], thì có lẽ hy vọng cứu rỗi duy nhất của chúng ta là đầu hàng với hy vọng rằng chúng ta có thể ngăn chặn binh lính [SOV.GetAdjective] đang chiếm quyền kiểm soát quốc gia của chúng ta bằng vũ lực. Mặc dù trước đây, chúng ta chưa bao giờ trốn tránh cuộc chiến chính nghĩa - liệu chúng ta có thực sự xứng đáng được cai trị nếu chúng ta không sẵn sàng đấu tranh cho các giá trị của mình?"
 bftb_greece.32.a:0 "Chúng ta phải phục tùng."
 bftb_greece.32.b:0 "[FROM.GetAdjective] đã đi một con đường đen tối: chúng ta phải sửa chữa nó."
 bftb_greece.33.t:0 "[FROM.GetNameDef] Quy phục!"
 bftb_greece.33.desc:0 "Trong một sự kiện gây sốc đối với người quan sát viên [GRE.GetAdjective] và [SOV.GetAdjective], [FROM.GetNameDef] đã đồng ý với mọi yêu cầu đơn lẻ được đưa ra cho họ. Các quyền liên quan đến việc tiếp cận Eo biển Thổ Nhĩ Kỳ đã được mặc định là tình trạng trước năm 1936 và quân đội [SOV.GetAdjective] đã được mời vào lãnh thổ [FROM.GetAdjective] để đảm bảo [FROM.GetNameDef] tôn trọng các quy định của các yêu cầu đặt ra trước đó. \n\n[SOV.GetLeader] đích thân chúc mừng [GRE.GetLeader] vì lòng dũng cảm mà quốc gia của ông ấy đã thể hiện trong việc đảm bảo cây bạch hoa này được nhổ bỏ và đã bắt đầu điều động quân đội để chuẩn bị cho việc đóng quân của họ trên toàn [TUR.GetNameDef]. Với việc [TUR.GetNameDef] được vô hiệu hóa là một mối đe dọa, [GRE.GetNameDef] đã chuyển hướng sự chú ý hơn đến các khu vực có thể xảy ra chiến tranh khác trong khu vực."
 bftb_greece.33.a:0 "Chắc chắn là một bất ngờ, nhưng là một điều đáng mừng!"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] Thành lập Chính phủ Bù nhìn Mới ở miền Bắc!"
 bftb_greece.34.desc:0 "Nguyền rủa chúng ta là những kẻ ngu ngốc! [SOV.GetNameDef] đã lạm dụng quyền tự do đi lại của họ trên khắp biên giới của chúng ta để thành lập một chính phủ cộng sản đối thủ gần với đất nước của họ và rõ ràng có ý định chinh phục toàn bộ quốc gia của chúng ta trên danh nghĩa của nó! Chúng ta nên biết ngay từ đầu đây là cách nó sẽ lụi tàn; một số thành viên chính phủ chúng ta thậm chí đã bỏ trốn để gia nhập chính phủ đối thủ ở phía bắc, cho rằng tình hình của chúng ta là vô vọng. Có lẽ chỉ cần đầu hàng sẽ giúp đất nước chúng ta ít chết hơn trong những ngày tới..."
 bftb_greece.34.a:0 "Phục vụ và sống là khôn ngoan hơn."
 bftb_greece.34.b:0 "Chúng ta đã không đầu hàng vào năm 1919, và chúng ta cũng sẽ không đầu hàng lúc này!"
 bftb_greece.35.t:0 "Thổ Nhĩ Kỳ Từ chối Tối hậu của Chúng ta!"
 bftb_greece.35.desc:0 "Đúng như dự đoán, [FROM.GetNameDef] đã từ chối tối hậu thư đưa ra trước họ. Với việc binh lính của chúng ta được đẩy vào cuộc chiến, giờ đây chúng ta sẽ kích động một cuộc xung đột leo thang dần dần với mục đích châm ngòi cho cuộc chiến tổng lực giữa các quốc gia chúng ta. Dù thắng hay thua, miễn là [SOV.GetNameDef] đã sát cánh cùng chúng ta, chúng ta không thể thất bại."
 bftb_greece.35.a:0 "Bây giờ mọi thứ trở nên thú vị rồi!"
 bftb_greece.36.t:0 "Trận chiến Bosporus Bắt đầu!"
 bftb_greece.36.desc:0 "Không phụ lòng mong đợi của bộ chỉ huy cấp cao, chúng ta đã chiến thắng lực lượng [FROM.GetAdjective] tại biên giới của chúng ta. Được thúc đẩy bởi thành công to lớn của mình, các lực lượng vũ trang của chúng ta đã bắt đầu cuộc tấn công sâu hơn vào lãnh thổ [FROM.GetAdjective]. Bộ chỉ huy cấp cao của chúng ta, với những thông tin mới nhất, tin rằng [FROM.GetNameDef] sẽ thành công trong vài ngày tới."
 bftb_greece.36.a:0 "Chúng ta chỉ còn cách đạp đổ cánh cửa để nhìn thấy cái thối nát!"
 bftb_greece.37.t:0 "Lực lượng [FROM.GetAdjective] Tháo chạy!"
 bftb_greece.37.desc:0 "Những tên bạo động [FROM.GetAdjective] đã bị đẩy lùi sau cuộc tấn công vô nghĩa của chúng vào biên giới chúng ta, nhưng dựa trên báo cáo của các quan sát viên, toàn bộ thức thách này vẫn chưa kết thúc. Lực lượng [FROM.GetAdjective] đang tập hợp dọc theo Quần đảo Aegean, và đang di chuyển vũ khí đến gần [339.GetName] một cách đáng kinh ngạc. Có một tin xấu hơn: chúng ta đang nghe thấy sự di chuyển gia tăng đáng kể dọc theo biên giới [SOV.GetAdjective] và thông tin liên lạc bị chặn ngụ ý rằng một cuộc tấn công vào phía bắc có thể xảy ra bất cứ ngày nào. Chúng ta phải đã chuẩn bị sẵn sàng; chúng ta phải chống chịu."
 bftb_greece.37.a:0 "Ngăn chặn những kẻ cộng sản và chúng ta sẽ tiêu diệt chúng."
 TUR_border_conflicts_in_trabzon_tt:0 "Sẽ là khôn ngoan nếu đặt quân dọc theo biên giới với §Y[354.GetName]§! và §Y[187.GetName]§! trước khi mọi thứ chắc chắn trở nên xấu đi một lần nữa."
 bftb_greece.38.t:0 "Thổ Nhĩ Kỳ Chiến thắng Lực lượng của Chúng ta!"
 bftb_greece.38.desc:0 "Thật không may, có vẻ như lực lượng của chúng ta đã không thể phá vỡ hàng phòng thủ của [FROM.GetAdjective] tại [341.GetName]. Bộ chỉ huy cao, tất nhiên, thất vọng với kết quả nhưng không ngạc nhiên. Nếu lực lượng [FROM.GetAdjective] không trả đũa, thì chúng ta phải leo thang một lần nữa. Lần này, [SOV.GetNameDef] sẽ tấn công các vị trí [FROM.GetAdjective] ở phía bắc trong khi chúng ta thực hiện hai cuộc tấn công ven biển từ [187.GetName] vào [339.GetName] và [340.GetName]. Làm thế nào chúng ta có thể thất bại lần này?"
 bftb_greece.38.a:0 "Đối với [FROM.GetNameDef], trò chơi này đã bị gian lận ngay từ đầu..."
 bftb_greece.39.t:0 "Trận chiến Bosporus Bắt đầu!"
 bftb_greece.39.desc:0 "Các lực lượng của chúng ta, không được chuẩn bị cho một cuộc tấn công trơ trẽn như vậy từ lực lượng vũ trang [FROM.GetAdjective], đã bị đẩy lui tại [341.GetName] trong một tổn thất khủng khiếp cho quốc gia của chúng ta. Lực lượng [FROM.GetAdjective] không ngừng các bước tiến của họ và một lời tuyên chiến sắp xảy ra. Mặc dù tổn thất của chúng ta là đáng thất vọng, nhưng nó không quá tàn khốc - cuộc chiến này chỉ mới bắt đầu, và nhân dân chúng ta đứng vững với nhau trong cuộc chiến này chống lại đối thủ cũ của mình."
 bftb_greece.39.a:0 "[FROM.GetAdjective] đã khiến chúng ta không còn lựa chọn nào khác!"
 bftb_greece.40.t:0 "Trận chiến Bosporus Bắt đầu!"
 bftb_greece.40.desc:0 "Như dự liệu của bộ chỉ huy cấp cao, chúng ta đã chiến thắng lực lượng [FROM.GetAdjective] ở biên giới và phá vỡ tuyến phòng thủ của Izmir. Được thúc đẩy bởi thành công to lớn, các lực lượng vũ trang của chúng ta đã bắt đầu tiến hành cuộc tấn công vào lãnh thổ [FROM.GetAdjective]. Chỉ huy cấp cao, được khích lệ bởi chiến thắng của chúng ta, tin rằng [FROM.GetNameDef] sẽ sụp đổ trong vài tuần nữa."
 bftb_greece.40.a:0 "Thông qua Smyrna, chúng ta sẽ chiếm toàn bộ đất nước!"
 bftb_greece.41.t:0 "Trận chiến Bosporus Bắt đầu!"
 bftb_greece.41.desc:0 "Cuộc tấn công của [FROM.GetAdjective] vào [339.GetName] là một thất bại đối với họ, nhưng nó vẫn là một tổn thất khủng khiếp đối với chúng ta. [ROOT.GetLeader] không thể không so sánh một cách riêng tư với năm 1919, khi các lực lượng [FROM.GetAdjective] đã tham gia vào một cuộc tấn công đẫm máu lần cuối tại [339.GetName]. \n\nMặc dù các quan chức ở thủ đô thương tiếc những người đã thiệt mạng trong Cuộc vây hãm [339.GetName] ngắn ngủi, toàn bộ quốc gia đang phẫn nộ trước những cuộc tấn công trơ trẽn vào chủ quyền của chúng ta bởi một kẻ thù cũ. Cuộc tấn công bất ngờ vào [341.GetName] là điều có thể lường trước được, nhưng tổn thất xảy ra tại [339.GetName] là không thể tha thứ. Nếu chính phủ [FROM.GetAdjective] quá hèn nhát để đưa ra một lời tuyên chiến công khai, thì chúng ta sẽ cho họ một lời tuyên chiến."
 bftb_greece.41.a:0 "Chúng ta sẽ trừng phạt những kẻ đã sa ngã!"
 bftb_greece.42.t:0 "Trận chiến Bosporus Bắt đầu!"
 bftb_greece.42.desc:0 "Kế hoạch của chúng ta đã thất bại; Bộ tư lệnh tối cao tin rằng chúng ta có thể bị lực lượng [FROM.GetAdjective] đẩy lùi ở một nơi, nhưng thực sự là một tình huống tồi tệ hơn khi bị đánh bại bởi các cuộc tấn công bất ngờ của cả hai bên. [ROOT.GetLeader] đã ra lệnh ngừng cuộc tấn công tiếp theo, nhưng mọi nỗ lực cứu vãn tình hình dường như đều vô ích, bởi vì chúng ta vừa nhận được lời tuyên chiến từ đại sứ [FROM.GetAdjective]. Có vẻ như tình hình đã diễn biến bất lợi với chúng ta."
 bftb_greece.42.a:0 "Chúng ta sẽ chiến thắng! Vì Cách mạng!"
 bftb_greece.43.t:0 "Trận chiến Bosporus Bắt đầu!"
 bftb_greece.43.desc:0 "Cuộc tấn công của [FROM.GetAdjective] vào [339.GetName] là một thành công đối với họ và là một tổn thất khủng khiếp đối với chúng ta. [ROOT.GetLeader] không thể không so sánh riêng lẻ với năm 1919, khi lực lượng [FROM.GetAdjective] cuối cùng nắm quyền kiểm soát [339.GetName]. \n\nMặc dù tâm trạng ở thủ đô rất ảm đạm, toàn thể quốc gia đang phẫn nộ trước những cuộc tấn công trơ trẽn vào chủ quyền của chúng ta bởi một kẻ thù cũ. Cuộc tấn công bất ngờ vào [341.GetName] là điều có thể lường trước được, nhưng tổn thất xảy ra tại [339.GetName] là không thể tha thứ. Nếu [FROM.GetAdjective] thực sự mong muốn một cuộc chiến khác, thì chúng ta sẽ gây ra cho họ một cuộc chiến mà họ sẽ không bao giờ quên."
 bftb_greece.43.a:0 "Vì [TUR.GetNameDef]!"
 bftb_greece.44.t:0 "Chúng ta đã Chiến thắng ở [FROM.GetNameDef]!"
 bftb_greece.44.desc:0 "Đúng như dự đoán, Hồng Quân đã đánh bại các lực lượng đồn trú [FROM.GetAdjective] đáng thương ở [354.GetName] và đã mở đường cho một cuộc xâm lược thường lệ đáng khích lệ. Khi chúng ta tấn công chúng từ phía bắc, [GRE.GetAdjective] sẽ tấn công chúng từ phía tây. Chúng không có cơ hội."
 bftb_greece.44.a:0 "[FROM.GetAdjective] tham gia vào Quốc tế Cộng sản là bắt buộc."
 bftb_greece.45.t:0 "[FROM.GetAdjective] bị Đánh bật trở lại Biên giới!"
 bftb_greece.45.desc:0 "Các quan chức đã rất kinh ngạc khi biết rằng lực lượng của chúng ta tại căn cứ ở [354.GetName] đã đánh đuổi thành công những kẻ xâm lược [FROM.GetAdjective] và kiềm chân họ bất chấp tỷ lệ chênh lệch áp đảo. Chúng ta không chỉ nhận được một thông cáo khẩn cấp từ đại sứ [FROM.GetAdjective] xin lỗi thành thật về toàn bộ sự cố, mà họ còn cung cấp thông tin tình báo buộc tội chế độ [GRE.GetAdjective] là chủ mưu của toàn bộ hoạt động. Chúng ta đã được đảm bảo rằng sẽ không phải chịu bất kỳ sự trả đũa nào của [FROM.GetAdjective] trong trường hợp cuộc đấu tranh của chúng ta với [GRE.GetNameDef] leo thang thành chiến tranh."
 bftb_greece.45.a:0 "Chúng ta đã tự cứu mình khỏi sự quên lãng."
 bftb_greece.46.t:0 "Lực lượng [FROM.GetAdjective] Đẩy lùi Cuộc tấn công của Chúng ta!"
 bftb_greece.46.desc:0 "Chúng ta đã nhận được thông tin rằng hành công kích với [354.GetName] là một thất bại hoàn toàn và hoàn toàn trong một đòn giáng nặng nề vào lòng tự trọng quốc tế và cái tôi của bộ chỉ huy tối cao. Chúng ta đã bày tỏ lời xin lỗi chân thành nhất tới chính phủ [FROM.GetAdjective] và rút lại bất kỳ hỗ trợ nào dành cho chế độ [GRE.GetAdjective] vẫn đang đối nghịch với nhà nước [FROM.GetAdjective] ở phía tây."
 bftb_greece.46.a:0 "Ai đó sẽ bị xử bắn vì điều này!"
 bftb_greece.47.t:0 "[FROM.GetNameDefCap] Phá vỡ các Vị trí của chúng ta ở [354.GetName]!"
 bftb_greece.47.desc:1 "Rất ít cố vấn tỏ ra ngạc nhiên khi lực lượng [FROM.GetAdjective] thành công đẩy lùi quân đội của chúng ta ở phía bắc, nhưng điều đó không làm cho sự thất vọng giảm đi chút nào. Lực lượng [FROM.GetAdjective] đã không ngừng xâm nhập biên giới [354.GetName]: chúng ta đã nhận được báo cáo về các đợt chuyển quân lớn lẻ tẻ và không thể nhầm lẫn gần biên giới của chúng ta và thậm chí cả báo cáo về những người lính [FROM.GetAdjective] vượt qua đường ranh giới ở [800.GetName]. Nó chỉ có thể có nghĩa là cuộc xâm lược. Chúng ta phải chuẩn bị cho điều tồi tệ nhất."
 bftb_greece.47.a:0 "Liệu câu bùa chú này có thể diệt vong Tổ quốc?"
 bftb_greece.48.t:0 "[FROM.GetAdjective] Kích động một Cuộc nổi dậy Cộng sản ở miền Nam!"
 bftb_greece.48.desc:0 "Chế độ theo chủ nghĩa Marx hèn hạ của [FROM.GetNameDef] đã vũ trang cho tên khủng bố Josip Broz Tito và khuyến khích hắn bắt đầu một cuộc nổi dậy ở miền nam! Mối nguy hiểm có lẽ sẽ không đáng kể nếu không có thực tế là [FROM.GetAdjective] đang tích cực hợp tác với chế độ mới nổi ở miền nam với hy vọng lật đổ chính quyền của chúng ta. Có vẻ như chúng ta sẽ không có lựa chọn nào khác ngoài việc tiêu diệt quân nổi dậy, và sau đó tiến quân đến thủ đô [FROM.GetAdjective] để bắt chúng xuống địa ngục."
 bftb_greece.48.a:0 "Điều đó đã thổi tung Tito, và các [FROM.GetAdjective] chết tiệt đó!"
 GRE_tito_backed_guerilla_war_tt:0 "§YCộng sản§!, với sự hỗ trợ đầy đủ của §YHy Lạp§!, đã bắt đầu một cuộc nội chiến nhỏ ở miền nam đất nước chúng ta."
 bftb_greece.50.t:0 "Nhà vua Giải tán Nghị viện Hy Lạp!"
 bftb_greece.50.desc:0 "Đức vua Bệ hạ, Vua George II đã gây chấn động toàn quốc khi tuyên bố rằng ông sẽ trực tiếp nắm quyền kiểm soát đất nước trong nỗ lực ngăn chặn quốc gia này bị chia cắt bởi cuộc tranh giành của các đối thủ chính trị. Để đạt được mục tiêu đó, sắc lệnh đầu tiên của Nhà vua là đình chỉ vô thời hạn Quốc hội Hy Lạp - một sự xúi giục đã bị Nhà vua lên án là 'cái tổ của những kẻ bạo ngược tự phụ'. \n\nSắc lệnh của Nhà vua đã được một số người tán dương, nhưng rộng rãi hơn lại được các thành phần nổi bật khác trong xã hội tán thưởng. Những phe cộng hòa Venizelos và phe cộng sản đáng trách đã tập hợp lại với nhau sau nhiều thập kỷ thù hận vì mong muốn chung của họ là được nhìn thấy 'Vua của Hy Lạp' ngã khỏi ngai vàng và bị phế truất vĩnh viễn. Các báo cáo tình báo vào thời điểm này cho thấy một cuộc nội chiến rất có thể nổ ra trong vài tuần hoặc vài tháng tới."
 bftb_greece.50.a:0 "Quân quyền là điều thiêng liêng!"
 GRE_absolute_monarch_hostile_factions_tt:1 "Một cuộc §RNội Chiến§! có khả năng sắp xảy ra..."
 bftb_greece.51.t:0 "Phe Quân chủ ở Hy Lạp Yêu cầu Trợ giúp của Chúng ta!"
 bftb_greece.51.desc:0 "Chính phủ ủng hộ [ROOT.GetAdjective] ở Athens đã yêu cầu chúng ta viện trợ vật liệu sau khi chia rẽ chính trị trên toàn quốc dẫn đến một cuộc nội chiến thảm khốc. Tất nhiên, họ có quyền yêu cầu chúng ta điều này, nhưng câu hỏi liệu họ có xứng đáng với những vật liệu họ yêu cầu về chúng ta hay không là câu hỏi mà chỉ chúng ta có thể trả lời."
 bftb_greece.51.a:0 "Chắc chắn họ sẽ cần súng trường."
 bftb_greece.51.b:0 "Chúng ta có thể dự trữ một số vật liệu để viện trợ."
 bftb_greece.51.c:0 "Tốt nhất là không nên can thiệp vào các sự vụ của Hy Lạp."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] Gửi súng và Tình nguyện viên cho chúng ta!"
 bftb_greece.52.desc:0 "Chúng ta vừa hoàn thành việc chuyển vũ khí và quân tình nguyện từ [FROM.GetNameDef] ra khỏi bến tàu của chúng ta. Sự hỗ trợ rất đáng hoan nghênh và hơn cả những gì chúng ta có thể mong đợi. Viện trợ này sẽ giúp chúng ta tốt trong những tháng tới."
 bftb_greece.52.a:0 "Đồng minh chân chính của Đức vua!"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap] Gửi Viện trợ cho Chúng ta!"
 bftb_greece.53.desc:0 "Chúng ta vừa hoàn thành việc dỡ hàng từ [FROM.GetNameDef] ra khỏi bến tàu của chúng ta. Sự hỗ trợ rất đáng hoan nghênh và là sự thể hiện đáng hoan nghênh của tình hữu nghị trong những thời điểm khó khăn này. Viện trợ này sẽ giúp chúng ta tốt trong những tháng tới."
 bftb_greece.53.a:0 "Đồng minh chân chính của Đức vua!"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] Từ chối Viện trợ cho Chúng ta!"
 bftb_greece.54.desc:0 "Chúng ta đã nhận được tin từ một nhà ngoại giao [FROM.GetAdjective] rằng lời kêu gọi viện trợ của chúng ta đã rơi vào tai người điếc và chúng ta không nên mong đợi bất kỳ viện trợ sắp tới nào từ [FROM.GetNameDef]. Tình hình là không may, nhưng chúng ta sẽ kiên trì ngay cả khi không có sự trợ giúp của các cường quốc nước ngoài."
 bftb_greece.54.a:0 "Thật đáng thất vọng."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] Đề xuất Enosis"
 bftb_greece.55.desc:0 "Một đại diện từ [FROM.GetNameDef] đã gợi ý rằng chúng ta nên hợp nhất hai quốc gia của mình thành một. Viện dẫn lịch sử và di sản văn hóa chung, đại diện của [FROM.GetAdjective] đã bày tỏ rằng đó là ý muốn của chính phủ [FROM.GetAdjective] mà chúng ta tạo điều kiện cho khái niệm 'Enosis' đã được sử dụng lâu dài: sự hợp nhất nhà nước của chúng ta thành một quốc gia trọn vẹn lớn mạnh."
 bftb_greece.55.a:0 "Một ý tưởng tuyệt vời!"
 bftb_greece.55.b:0 "Cyprus sẽ tạo ra con đường của riêng mình."
 end_of_cyprus_tt:0 "§RĐiều này sẽ dẫn đến Trò chơi Kết thúc!§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] Cam kết với Enosis"
 bftb_greece.56.desc:0 "Chúng ta đã nhận được tin từ [FROM.GetAdjective] rằng họ sẵn sàng tạo điều kiện cho các cộng đồng chờ đợi từ lâu của hai dân tộc chúng ta thành một nhà nước dưới sự kiểm soát của chúng ta. Các lễ kỷ niệm đã nổ ra trên toàn quốc và [ROOT.GetLeader] đã đích thân đến Nicosia và có bài phát biểu trước người dân ở đó để đánh dấu ngày lịch sử này."
 bftb_greece.56.a:0 "Thân nhân cuối cùng cũng được đoàn tụ!"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] Từ chối Enosis"
 bftb_greece.57.desc:0 "Các quan chức của [FROM.GetAdjective] đã thông báo với chúng ta rằng họ không có ý định đòi lại chủ quyền [FROM.GetAdjective] sau khi chống chịu một cuộc đấu tranh kéo dài như vậy để đạt được nó ngay từ đầu. Người ta đã tuyên bố rằng 'Enosis' không phải là một ý tưởng mà Chính phủ [FROM.GetAdjective] sẵn sàng tiếp đãi vào lúc này."
 bftb_greece.57.a:0 "Đó không phải là một yêu cầu."
 bftb_greece.57.b:0 "Tốt lắm, nếu đó là nguyện vọng của họ..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] Yêu cầu Enosis Với Cyprus"
 bftb_greece.58.desc:0 "Chúng ta đã được một đại biểu của [FROM.GetAdjective] tiếp cận để thảo luận về tương lai của thuộc địa vương triều Cyprus. [FROM.GetAdjective] đưa ra cáo buộc rằng những nỗ lực xây dựng quốc gia Cyprus luôn kết thúc trong thất bại vì người dân Cyprus trên thực tế là người dân [FROM.GetAdjective]. \n\n[FROM.GetAdjective] đã trao một lá thư từ Thủ tướng [FROM.GetAdjective] [FROM.GetLeader] nơi lịch sử của khái niệm 'Enosis' đã được trình bày một số chi tiết, trước khi có lời kêu gọi nhấn mạnh cuối cùng về sự hợp nhất của Cyprus và [FROM.GetNameDef] đã được thực hiện. Đại biểu của [FROM.GetAdjective] đã cố gắng đảm bảo với đại diện của chúng ta rằng đây không phải là vấn đề của chủ nghĩa bất bình đẳng thô thiển từ phía [FROM.GetAdjective]; Cyprus và [FROM.GetNameDef] có chung di sản văn hóa, lịch sử chung, ngôn ngữ chung và theo quan điểm của [FROM.GetAdjective]: chung một số phận. \n\nCác quan chức quân sự của chúng ta đã nhấn mạnh tầm quan trọng của Cyprus với tư cách là một căn cứ quân sự chiến lược quan trọng ở Địa Trung Hải, nhưng các cố vấn chính sách đối ngoại của chúng ta nhấn mạnh rằng một đồng minh [FROM.GetAdjective] được trao quyền có thể cung cấp nhiều hơn những gì Cyprus có thể làm một căn cứ không quân và hải quân. Lựa chọn cuối cùng thuộc về nội các [ROOT.GetAdjective], nhưng chúng ta nên đảm bảo không để đại diện [FROM.GetAdjective] chờ đợi phản hồi của chúng ta quá lâu."
 bftb_greece.58.a:0 "Chúng ta chấp nhận các đề xuất của ngài để đổi lấy một liên minh chính thức."
 bftb_greece.58.b:0 "Hãy để họ có nó; Cyprus không quan trọng gì đối với chúng ta."
 bftb_greece.58.c:0 "Chính phủ [FROM.GetAdjective] phải chia sẻ quyền lực với chính quyền 'Cyprus'."
 bftb_greece.58.d:0 "Bọn Hy Lạp tham lam chẳng được gì!"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap] Đồng ý với Điều kiện Enosis!"
 bftb_greece.59.desc:0 "Không khí ở thủ đô tốt nhất sẽ được mô tả là 'hân hoan' sau khi [ROOT.GetLeader] thông báo với cả nước rằng sau ngần ấy năm, ước mơ của [ROOT.GetAdjective] Enosis với Cyprus would finally become reality, cuối cùng đã trở thành hiện thực, và tất cả là nhờ những người bạn [FROM.GetAdjective] của chúng ta. Các lãnh đạo của chúng ta đã không lãng phí thời gian khi đi du lịch đến Cyprus để đảm bảo quá trình chuyển giao quyền lực diễn ra suôn sẻ nhất có thể. \n\nĐây thực sự là một ngày lịch sử và tuyệt vời đối với [ROOT.GetNameDef]. Cyprus từ lâu đã là một phần của ý thức tập thể [ROOT.GetAdjective], và giờ đây họ cuối cùng đã trở thành quê hương của nền văn minh mà họ đã hình thành từ đó."
 bftb_greece.59.a:0 "Cuối cùng cùng nhau!"
 bftb_greece.59.b:0 "Chúng ta không thể hy sinh quyền tự chủ của mình cho Enosis."
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] Chấp nhận Enosis Một phần"
 bftb_greece.60.desc:0 "[FROM.GetAdjective] đã đưa ra một thỏa hiệp kỳ lạ đối với yêu cầu ban đầu của chúng ta rằng họ tạo điều kiện thuận lợi cho Enosis: họ sẵn sàng đáp ứng yêu cầu của chúng ta với điều kiện chúng ta hợp tác với một chính phủ Cyprus có cùng vị thế với quyền thống trị [FROM.GetAdjective]. Đó là không phải là một sự kiện hoàn toàn không được hoan nghênh, chỉ là... bất ngờ. \n\nVề phần mình, chính phủ Cyprus đã đồng ý rằng nếu [ROOT.GetNameDef] thể hiện đủ cam kết ở Cyprus bằng cách xây dựng quốc gia non trẻ của họ rằng họ sẽ không gây bất lợi cho một Enosis hoàn chỉnh giữa chúng ta. Mặc dù vậy, cho đến khi ngày đó đến, chúng ta sẽ phải hài lòng với một đồng minh Cyprus mới đang gắn bó với chúng ta."
 bftb_greece.60.a:0 "Chào mừng anh em!"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap] Từ chối Enosis!"
 bftb_greece.61.desc:0 "Tin tưởng và niềm tin của chúng ta vào đồng minh mà chúng ta trân trọng lâu nay dường như đã bị đặt nhầm chỗ; [FROM.GetNameDef] thậm chí còn từ chối ý tưởng chuyển giao đảo Cyprus của [ROOT.GetAdjective] cho chúng ta. Họ viện dẫn tầm quan trọng chiến lược của hòn đảo và lo ngại về chủ nghĩa xét lại [ROOT>GetAdjective] là lý do tại sao, trong mắt họ, chúng ta không xứng đáng với hòn đảo. \n\nKhông thể nói rằng chúng ta hoàn toàn bất ngờ, nhưng điều đó không làm cho sự thất vọng của tập thể chúng ta bớt cay đắng hơn. Chúng ta đã chờ đợi bao nhiêu năm để Cyprus được trở về quê cha đất tổ? Chúng ta sẽ buộc phải chờ đợi bao nhiêu năm nữa vì sự thụt lùi này? Phải nói rằng sự nhiệt tình của chúng ta liên quan đến mối quan hệ của chúng ta với [FROM.GetNameDef] đã bị kìm hãm đáng kể bởi sự kiện lần này."
 bftb_greece.61.a:0 "Chúng ta sẽ ghi nhớ điều này..."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] Suggests Joint Applications for Joining the Axis!"
 bftb_greece.62.desc:0 "Khi tin tức về việc chế độ [FROM.GetAdjective] cũ đã bị thay thế bởi một chế độ phát xít, một cảm giác ghê sợ khủng khiếp bao trùm lên các cố vấn ở thủ đô. Chiến tranh, chúng ta cảm thấy, đã trở thành một điều gì đó không thể tránh khỏi: và khiến cho những nỗ lực trước đây của chúng ta để duy trì hòa bình ở khu vực Aegean. Rõ ràng, số phận đã chứng minh chúng ta sai. \n\nChúng ta đã được tiếp cận với một đề nghị duy nhất: chính phủ phát xít [FROM.GetNameDef] tin rằng không thể tránh khỏi chiến tranh sẽ ảnh hưởng đến cả hai quốc gia của chúng ta. [FROM.GetLeader], bất chấp khuynh hướng tư tưởng của mình, chia sẻ cảm nghĩ rằng chúng ta sẽ không khôn ngoan nếu vứt bỏ tất cả các nỗ lực ngoại giao hàng thập kỷ của cả hai bên vì lợi ích mà chắc chắn sẽ là một cuộc chiến tranh vĩ đại và khủng khiếp. Vì mục tiêu đó, chính phủ của [FROM.GetNameDef] đã khuyên rằng chúng ta cùng nhau ràng buộc mình với các quyền lực phát xít đang trỗi dậy ở Châu Âu. [FROM.GetLeader] tin rằng quyền lực tối cao của phát xít trên lục địa là không thể tránh khỏi và rằng cả hai chúng ta cùng nhau có đủ sức mạnh để làm nghiêng cán cân đủ để cuộc chiến có thể kết thúc nhanh chóng và quyết định hơn. [FROM.GetLeader] gọi nó là 'lòng thương xót'; [ROOT.GetLeader] không chắc lắm."
 bftb_greece.62.a:0 "Nhân danh hòa bình, chúng ta hãy tiến hành chiến tranh."
 bftb_greece.62.b:0 "[FROM.GetAdjective] đã thực sự phẫn nộ..."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] Đồng ý với Hiệp ước Hữu nghị Hellenoturkism!"
 bftb_greece.63.desc:0 "Thành công! Đại sứ [FROM.GetAdjective] đã trao chuyển sự đồng ý của chính phủ của họ đối với hiệp ước hữu nghị do chúng ta đề xuất. Làm việc song song với các quyền lực phát xít trong khi ràng buộc với nhau, không có cách nào chúng ta có thể thua cuộc."
 bftb_greece.63.a:0 "Two faction application forms, please!"
 bftb_greece.63.b:0 "Hoặc có lẽ... chúng ta không cần người Thổ Nhĩ Kỳ?"
 GRE_no_turkey_needed:0 "Thông qua lừa lọc và gian dối, chúng ta sẽ phá hủy mối quan hệ của §YThổ Nhĩ Kỳ§! với các §Ycường quốc phát xít§!."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap] Kiên quyết từ chối Hiệp ước Hữu nghị Hellenoturkism!"
 bftb_greece.64.desc:0 "Có vẻ như chính phủ [FROM.GetAdjective] mắc chứng thiếu tầm nhìn xa kinh niên. Họ sẽ không tham gia cùng với những người chiến thắng tất yếu bên cạnh chúng ta, vì họ là kẻ hèn nhát hoặc họ là kẻ ngu ngốc. Không có hậu quả gì, con đường của chúng ta đã được định sẵn và bất cứ điều gì xảy ra tiếp theo liên quan đến [FROM.GetNameDef] một phần sẽ là lỗi của chính họ."
 bftb_greece.64.a:0 "Kẻ mạnh mẽ sẽ kế thừa trái đất; kẻ ôn hòa sẽ bị diệt vong."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] và [TUR.GetNameDef] Đề xuất Quan hệ Đối tác Chiến lược"
 bftb_greece.65.desc:0 "Giống như những mảnh ghép, mọi thứ dường như đang diễn ra. Sự thay đổi chế độ ở Berlin thật bất ngờ và đặt ra nhiều nghi ngờ về tương lai của quốc gia chúng ta. Tương lai đó đã trở nên rõ ràng hơn một chút bởi một đề xuất được gửi tới chúng ta từ Athens. \n\nCó vẻ như [FROM.GetNameDef] và [TUR.GetNameDef] có mong muốn hình thành một liên minh chiến lược lâu dài với chính phủ của chúng ta. Chúng ta đã gây tổn hại cho các đồng minh, và việc bổ sung hai nước này vào một Hiệp ước Địa Trung Hải chắc chắn có thể đi một chặng đường dài trong việc đảm bảo tham vọng của chúng ta trong khu vực. Mặc dù, ai có thể nói rằng hai nước đó không phải là đối tượng cho tham vọng của chúng ta."
 bftb_greece.65.a:0 "Cùng nhau, chúng ta sẽ làm nên lịch sử!"
 bftb_greece.65.b:0 "Kế hoạch của chúng ta cho hai nước đó chắc chắn không có chỗ cho các liên minh."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] và [TUR.GetNameDef] Đăng ký Quyền thành viên [GER.GetFactionName]"
 bftb_greece.66.desc:0 "Chúng ta đã gặp gỡ các đại biểu của cả [FROM.GetNameDef] và [TUR.GetNameDef] và khá ngạc nhiên khi biết rằng cả hai đang cùng gia nhập [ROOT.GetFactionName]. Đây không phải là một bất ngờ không mong muốn nhưng vẫn là một bất ngờ. Chúng ta phải xác định xem việc họ làm đối tác trong liên minh của chúng ta sẽ tiếp tục đạt được các mục tiêu của chúng ta hay cản trở chúng."
 bftb_greece.66.a:0 "Họ trở thành những đồng minh đáng hoan nghênh trong những thời điểm hỗn loạn này."
 bftb_greece.66.b:0 "Không, chúng ta không cần họ."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] Đề xuất Quan hệ Đối tác Chiến lược"
 bftb_greece.67.desc:0 "Giống như những mảnh ghép, mọi thứ dường như đang diễn ra. Sự thay đổi chế độ ở Berlin thật bất ngờ và đặt ra nhiều nghi ngờ về tương lai của quốc gia chúng ta. Tương lai đó đã trở nên rõ ràng hơn một chút bởi một đề xuất được gửi tới chúng ta từ Athens. \n\nCó vẻ như [FROM.GetNameDef] có mong muốn thành lập một liên minh chiến lược lâu dài với chính phủ của chúng ta. Chúng ta đã gây tổn hại cho các đồng minh và sự hỗ trợ của [FROM.GetNameDef] chắc chắn có thể đi một chặng đường dài trong việc đảm bảo tham vọng của chúng ta trong khu vực. Mặc dù, ai có thể nói rằng đây không chỉ là một sự trả giá cuối cùng thảm hại cho sự sống còn? Có lẽ họ không thực sự tìm cách trở thành đồng minh của chúng ta; có lẽ họ nhìn thấy chữ viết trên tường, và mọi thứ chắc chắn sẽ kết thúc như thế nào đối với họ nếu họ chống lại chúng ta... và có lẽ đó không phải là một sự khác biệt phù hợp với chúng ta."
 bftb_greece.67.a:0 "Rome và Athens - cuối cùng lại đứng cùng nhau!"
 bftb_greece.67.b:0 "Kẻ săn mồi không chơi thân với con mồi."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap] Applies for [GER.GetFactionName] Membership!"
 bftb_greece.68.desc:0 "Chúng ta đã gặp gỡ các đại biểu từ [FROM.GetNameDef] và khá nhẹ nhõm khi biết rằng chính quyền [FROM.GetAdjective] đã bày tỏ mong muốn được thấy [FROM.GetNameDef] trong [ROOT.GetFactionName]. Đây không phải là điều bất ngờ : vị trí của [FROM.GetAdjective] không thể đạt được nếu không có chúng ta. Chúng ta phải xác định xem việc có họ làm đối tác trong liên minh của chúng ta sẽ tiếp tục mục tiêu của chúng ta hay cản trở chúng."
 bftb_greece.68.a:0 "Chào mừng, Hy Lạp!"
 bftb_greece.68.b:0 "Không, không có cơ hội!"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] Từ chối Yêu cầu Liên minh của Chúng ta!"
 bftb_greece.69.desc:0 "Chúng ta đã được một nhà ngoại giao của [FROM.GetAdjective] thông báo rằng [FROM.GetLeader] cảm thấy việc thêm chúng ta vào liên minh chặt chẽ của họ sẽ là một quyết định khôn ngoan. Nói rằng chúng ta thất vọng sẽ là một cách nói quá. Bất kể là gì, sau khi liên minh với [FROM.GetNameDef], giờ đây chúng ta phải tự mở đường cho mình vượt qua thời kỳ khủng hoảng này."
 bftb_greece.69.a:0 "Chúng ta sẽ vẫn đứng vững khi chuyện này kết thúc."
 bftb_greece.70.t:0 "Eleftherios Venizelos Chết khi Lưu vong"
 bftb_greece.70.desc:0 "Eleftherios Venizelos, nhà lãnh đạo của phong trào Venizelos và một người khổng lồ được tôn kính của nền chính trị Hy Lạp, đã qua đời khi sống lưu vong sau khi bị quân đội lật đổ vào năm 1935. Venizelos là một người nhiệt thành đóng góp cho hệ thống đa đảng của Hy Lạp và là một nhân vật có lẽ là vô song về mức độ ảnh hưởng của ông đối với ý thức dân tộc Hy Lạp. \n\nTuy nhiên, sẽ không phải là những thành công mà Eleftherios Venizelos sẽ được nhớ đến, mà là nhiều thất bại của ông. Chính Venizelos là người đã chiến đấu cho sức mạnh hủy diệt của chủ nghĩa cộng hòa ở đất nước này, và chính chủ nghĩa xét lại vô nghĩa của Venizelos đã chứng kiến ​​quốc gia của chúng ta gần như bị tiêu diệt trong cuộc Chiến tranh Hy Lạp-Thổ Nhĩ Kỳ năm 1919. Mọi vấn đề mà Hy Lạp phải đối mặt ngày nay đều có thể đặt dưới chân Venizelos như là nguồn gốc chính của tất cả các tai ương của đất nước chúng ta. \n\nÔng là một nhà cách mạng, một chính khách, và một nhà chính trị tiên phong; ông ta là một kẻ cuồng bạo, một kẻ hiếu chiến và một kẻ thất bại. Còn điều gì cần phải nói về Eleftherios Venizelos ngoài việc chúng ta rất vui vì ông ta sẽ không bao giờ tái xuất khuôn mặt của mình ở Hy Lạp sau tất cả những nỗi đau mà ông ta đã gây ra."
 bftb_greece.70.a:0 "Giải thoát nợ."
 bftb_greece.71.t:0 "Eleftherios Venizelos Qua đời"
 bftb_greece.71.desc:0 "Thủ tướng Eleftherios Venizelos, nhà lãnh đạo của phong trào Venizelos và một người khổng lồ đáng kính của nền chính trị Hy Lạp, đã qua đời trong yên bình tại nhà riêng. Venizelos là một người nhiệt thành đóng góp cho hệ thống đa đảng của Hy Lạp và là một nhân vật có lẽ vô song về mức độ ảnh hưởng của ông ý thức dân tộc Hy Lạp. \n\nLàm thế nào một lời nói có thể diễn giải công lý mà người đàn ông đã cống hiến rất nhiều cho đất nước và đồng bào của mình? Ông ấy là kiến ​​trúc sư của quốc gia mà chúng ta có đặc ân phục vụ ngày nay, và di sản lâu dài mà ông ấy để lại sẽ tồn tại lâu dài hơn tất cả chúng ta. Điểm đen duy nhất trong hồ sơ trong sạch của Venizelos là tổn thất khủng khiếp mà quốc gia của chúng ta phải gánh chịu sau Chiến tranh Hy Lạp-Thổ Nhĩ Kỳ tàn khốc năm 1919. Đó là một vết nhơ trên một di sản hoàn hảo mà chúng ta hoàn toàn có ý định phục thù cho chính mình. \n\nEleftherios Venizelos là một nhà cách mạng, một chính khách và một nhà tiên phong chính trị; ông ấy là Ethnarch của chúng ta, và chúng ta sẽ nhớ đến ông ấy như một con sư tử không khoan nhượng như ông ấy. Themistoklis Sofoulis đã nhậm chức Thủ tướng và là lãnh đạo của Fileleftheron, và đã tuyên bố là một ngày quốc tang cho người cha vừa qua đời của Hy Lạp hiện đại."
 bftb_greece.71.a:0 "Hy Lạp nợ bạn một thứ mà nó sẽ không bao giờ có thể trả được..."
 bftb_greece.91.t:0 "EEE Mở Trung tâm Cứu trợ Người tị nạn Anatolia"
 bftb_greece.91.desc:0 "Trong một nỗ lực tài chính để thu hút nhiều người đi theo cho sự nghiệp của mình, Georgios Kosmidis đã sử dụng quỹ của phong trào của mình để mở một trung tâm cứu trợ cho những người tị nạn [TUR.GetNameDef] chẳng hạn như ông ta. Sẽ rất đáng khen ngợi, nếu ông ta không sử dụng những trung tâm cứu trợ này làm trung tâm tuyển dụng cho phong trào tâm thần của mình. \n\nChúng ta rơi vào tình thế khó khăn: rõ ràng là Kosmidis có ý định tiếp tục hỗ trợ các trung tâm này để chiêu mộ những người tị nạn bị tước quyền của Anatolia, vậy chúng ta có đóng cửa chúng để ngăn chặn chất độc của ông ta không? Hay chúng ta bảo toàn danh tiếng và cho phép các trung tâm này tiếp tục hoạt động? Một số người có thể lập luận rằng việc để những người tị nạn nghèo khổ làm việc trong các trung tâm cứu trợ của phát xít sẽ tốt hơn cho những người họ đang phải chịu đựng trong các khu ổ chuột."
 bftb_greece.91.a:0 "Một sáng kiến đáng ủng hộ!"
 bftb_greece.91.b:0 "Đóng nó lại."
 bftb_greece.92.t:0 "EEE đòi hỏi mức lương cao hơn cho người lao động [ROOT.GetAdjective]"
 bftb_greece.92.desc:0 "EEE đã khai thác sự chú ý của đất nước đối với họ bằng cách phát động một cuộc tấn công dữ dội vào những gì họ cho là cách tiếp cận yếu kém của chúng ta đối với phúc lợi. Ý tưởng rằng những kẻ phát xít chui ra khỏi bọc từ đâu không biết và nghĩ rằng chúng có thể giảng cho chúng ta về chính sách tài khóa và xã hội là điều thật nực cười, nhưng công chúng dường như đang rất coi trọng chúng."
 bftb_greece.92.a:0 "Có lẽ… là một mức lương tối thiểu tượng trưng?"
 bftb_greece.92.b:0 "Chúng ta không cúi đầu trước sự uy hiếp của phát xít."
 bftb_greece.93.t:0 "Thành viên EEE Tham gia Bạo lực Đường phố với Cảnh sát của chúng ta!"
 bftb_greece.93.desc:0 "Các cuộc ẩu đả giữa các thành viên EEE và lực lượng cảnh sát của chính chúng ta đã nổ ra trên khắp đất nước, tạo thành bức tranh về một thời bạo lực chính trị mà chúng ta hy vọng rằng đã bỏ lại trong quá khứ. Rõ ràng, dựa trên tất cả các báo cáo về các ca nhập viện và bạo lực gia tăng, chúng ta không nhận ra điều đó. \n\nMột số bộ trưởng đề nghị có lập trường cứng rắn đối với các cuộc bạo lực này để thể hiện với đất nước rằng chúng ta không dung thứ cho kiểu côn đồ này, nhưng các bộ trưởng khác cảnh báo rằng chiến đấu ăn miếng trả miếng với bọn phát xít không phải là trận chiến mà chúng ta có thể thắng được. Người dân phẫn nộ và bất bình, nhưng điều đó không nên cho họ quyền thực hiện những hành vi bạo lực dã man như vậy."
 bftb_greece.93.a:0 "Sự bất bình của họ là chính đáng."
 bftb_greece.93.b:0 "Bạo lực là đáng trách, và những kẻ dại dột phải được giải tán."
 bftb_greece.94.t:0 "Thành viên EEE Cướp bóc Nhà máy Thuộc sở hữu Nước ngoài và Phân phối Hàng hóa bị Đánh cắp!"
 bftb_greece.94.desc:0 "Thật không may, trong một cảnh quá quen thuộc, thành viên EEE đã đột nhập vào các nhà máy thuộc sở hữu nước ngoài với mục đích phân phối hàng hóa được sản xuất trong nước cho người nghèo đói và bị tước quyền sở hữu. Georgios Kosmidis và ban lãnh đạo EEE tuyên bố không biết gì về các hoạt động này, nhưng cũng đã bảo vệ những người đàn ông và phụ nữ tham gia vào chuỗi cướp bóc dường như là vị tha. \n\nLoại hành vi này thực sự không thể dung thứ: chúng ta đã nhận được đơn khiếu nại từ các nhà đầu tư nước ngoài đến từ các quốc gia như [ENG.GetNameDef] và [FRA.GetNameDef]. Tuy nhiên, nếu chúng ta thay mặt các nhà công nghiệp, chúng ta sẽ giống như những con rối của các nhà tài chính nước ngoài; cách khác thì, nếu chúng ta để tình trạng vô chính phủ này hoành hành thì chúng ta dường như là một chính phủ không có khả năng đối với cộng đồng quốc tế."
 bftb_greece.94.a:0 "Chúng ta không nên ngăn cản họ."
 bftb_greece.94.b:0 "Tình trạng vô chính phủ này không phù hợp với chúng ta!"
 bftb_greece.95.t:0 "EEE Tự cam kết với Cuộc đấu tranh của chúng ta!"
 bftb_greece.95.desc:0 "EEE, vốn luôn là cái gai đối với chúng ta cho đến bây giờ, dường như sẵn sàng đoàn kết cùng với chính phủ để chống lại kẻ thù chung. Georgios Kosmidis là một trong những người ủng hộ mạnh mẽ nhất cho cuộc chiến với [TUR.GetNameDef], và giờ đây khi cuộc chiến đó đã đến bờ biển của chúng ta, EEE sẵn sàng gạt chính trị đảng phái sang một bên để chứng kiến kẻ thù [TUR.GetAdjective] gục ngã trước quân đội của chúng ta."
 bftb_greece.95.a:0 "Thống nhất, chúng ta không thể bị ngăn cản!"
 bftb_greece.95.b:0 "Chúng ta sẽ chiến thắng mà không làm vấy bẩn bản thân bằng chủ nghĩa phát xít."
 bftb_greece.96.t:0 "Aristotle Onassis Trở lại [ROOT.GetNameDef]"
 bftb_greece.96.desc:0 "Ông trùm giàu có và nhà xã hội được yêu thích trên toàn thế giới Aristotle Onassis đã quay trở lại [ROOT.GetNameDef] lần đầu tiên sau nhiều năm. Ông ấy đã không nhận câu hỏi từ giới truyền thông và ông ấy đã rất kín tiếng khỏi các quan sát viên của chúng ta, nhưng các báo cáo cho thấy ông ấy đang được lòng cộng đồng người tị nạn Anatolian và có thể đang tổ chức một cuộc chạy đua để nhậm chức."
 bftb_greece.96.a:0 "Ông ta đang âm mưu gì vậy?"
 bftb_greece.101.t:0 "Phe Venizelos và Cộng sản Cùng nhau Chống lại Quyền lực Tối cao Nhà vua"
 bftb_greece.101.desc:0 "Nếu có bất kỳ nghi ngờ nào về một liên minh giữa phe cộng sản và phe Venizelos, thì giờ không còn nữa. Chúng ta đã nhận được báo cáo rằng những người cộng sản đã đưa Eleftherios Venizelos trở lại đất nước với hy vọng nâng đỡ ông ta trở thành một nhà lãnh đạo liên bang sau khi họ đã lật đổ chế độ quân chủ. \n\nMột kế hoạch ngu ngốc, ngay cả đối với một loạt những kẻ phản bội đỏ. Làm sao họ có thể nghĩ rằng Venizelos sẽ từ bỏ quyền lực cho họ một khi ông ta được trao nó? Đó là sự điên rồ. Sau đó, một lần nữa, cả phe cộng sản và phe Venizelos đều không bao giờ là những lựa chọn hợp lý nhất. Chúng ta phải chuẩn bị cho những gì chắc chắn là một cuộc nội chiến thực sự."
 bftb_greece.101.a:0 "Kẻ thù của chúng ta co rúm lại với nhau như những con chuột!"
 bftb_greece.102.t:0 "Cộng sản Tổ chức Đột kích vào Nhà máy"
 bftb_greece.102.desc:0 "Cơ quan thực thi pháp luật đã thất bại trong việc dự liệu và ngăn chặn một cuộc đột kích gần đây của cộng sản vào một trong những nhà máy của chúng ta mà chúng ta sử dụng để sản xuất súng trường cho quân đội. Những kẻ theo chủ nghĩa Marx đã cướp tất cả những gì họ có thể khỏi sàn nhà máy và sau đó cố gắng tự đốt nhà máy, mặc dù rất may là họ chỉ thành công phá hoại công trình. \n\nKhông cần phải suy đoán tại sao kẻ người nổi dậy này lại thực hiện cuộc đột kích trơ trẽn này nhằm vào một nhà sản xuất vũ khí: họ chắc chắn có ý định sử dụng súng trường của chúng ta để chống lại chúng ta khi họ tìm thấy những kẻ yếu hèn của mình và bước ra khỏi bóng tối. Đây có thể là một trong những cuộc nội chiến tồi tệ nhất của [ROOT.GetNameDef]..."
 bftb_greece.102.a:0 "Chúng ta không thể cho phép những kẻ vô chính phủ tấn công với sự vô pháp như vậy."
 bftb_greece.103.t:0 "Tướng lĩnh Phe Venizelos Bí mật Trở lại Hy Lạp!"
 bftb_greece.103.desc:0 "Bực tức trước nhà lãnh đạo đáng trách của họ, chúng ta nhận được tin báo rằng nhiều cựu tướng lĩnh của Phe Venizelos đã bí mật trở lại đất nước. Bọn cộng sản và cộng hòa đã âm mưu cùng nhau để đưa các nhà lãnh đạo quân sự bị thất sủng trở lại đất nước, cải trang dọc đường vận chuyển hàng hóa, và đưa họ vào nơi ẩn náu trước khi chúng ta có thể nhận ra điều gì đang xảy ra. \n\nMột trận chiến nhỏ lẻ chống lại quân nổi dậy vô tổ chức là một chuyện; một cuộc nội chiến quy mô toàn diện được sự hậu thuẫn của giới lãnh đạo quân sự có thẩm quyền là một vấn đề hoàn toàn khác. Nhiều cố vấn hiện đặt câu hỏi liệu việc một vị quân vương không được ưa chuộng như vậy có thực sự là một quyết định khôn ngoan khi thực hiện một hành động công khai và mất lòng dân như vậy trong việc tuyên bố mình là một vị quân vương tuyệt đối hay không, nhưng [ROOT.GetLeader] vẫn kiên quyết rằng quân nổi dậy sẽ làm được trong thời gian ngắn."
 bftb_greece.103.a:0 "Họ có thực sự phải cho nổ tung cảng sao?"
 bftb_greece.104.t:0 "Tổ chức Kháng chiến Leo thang ở Nam và Bắc!"
 bftb_greece.104.desc:0 "Các nhà chức trách đã thông báo với chính phủ rằng chúng ta hầu như đã mất toàn bộ quyền kiểm soát ở miền bắc và miền nam của đất nước. Những người có cảm tình với phe Cộng sản và phe Venizelos tràn xuống đường phố và tuyên truyền phỉ báng: không bị can thiệp bởi chính quyền địa phương, đồng tình hoặc hoàn toàn bất lực để ngăn chặn chúng. \n\nQuân đội, biết rõ cái bẫy đang chờ đợi họ, từ chối tiến vào để đảm bảo an toàn cho các khu vực. Tuy nhiên, họ vẫn trong tình trạng cảnh giác cao độ và nội các của Nhà vua đã được đảm bảo rằng một khi phe Venizelos và phe cộng sản bước ra khỏi nơi ẩn nấp, quân đội sẽ không ngần ngại thực hiện các bước cần thiết để giành lại quyền kiểm soát quốc gia. Tất nhiên, nhiều nhân vật chính trị vẫn hoài nghi về tính trung thực của những đảm bảo này vì có rất nhiều báo cáo về tham nhũng và phản bội trung thành trong các lực lượng vũ trang."
 bftb_greece.104.a:0 "Tình hình ngày càng vượt quá tầm tay!"
 bftb_greece.105.t:0 "Nội Chiến!"
 bftb_greece.105.desc:0 "Ngày định mệnh cuối cùng đã đến: lãnh đạo của phe Venizelos cuối cùng đã bước ra khỏi bóng tối để lên án sắc lệnh của Nhà vua là không hợp pháp và là mối đe dọa chưa từng có đối với nền dân chủ của [FROM.GetNameDef]. Trong mắt họ, họ không còn lựa chọn nào khác ngoài lật đổ bạo lực chế độ quân chủ để khôi phục lại nước Cộng hòa Hy Lạp đã hai lần bị đánh bại. \n\n[ROOT.GetLeader] đã lên án tất cả những kẻ nổi dậy là những kẻ phản bội và hứa sẽ nhổ tận gốc phe cánh chủ nghĩa Marx và cộng hòa để có thể khôi phục trật tự một lần nữa cho [ROOT.GetNameDef]. Có vẻ như một lần nữa đấu trường chính trị của [ROOT.GetNameDef] đã bị biến thành đấu trường ngu xuẩn, nơi chỉ những kẻ mạnh nhất mới có thể loại bỏ đi những kẻ chiến thắng."
 bftb_greece.105.a:0 "Tập hợp vì Đức vua!"
 
 bftb_greece.166.t:0 "Các Chính trị gia của Chúng ta Trở về Từ Cuộc đàm phán đầu tư ở Athens"
 bftb_greece.166.desc:0 "Khi [FROM.GetAdjective] quyết định mời chúng ta thảo luận sâu hơn về mối quan hệ kinh tế của mình, chúng ta không thể từ chối. Không cần phải nói, họ đã đưa ra một trường hợp thuyết phục về lý do tại sao có thể là lý tưởng khi vị thế công nghiệp của [FROM.GetAdjective] được củng cố. Vấn đề là chúng ta tìm cách đầu tư vào quốc gia của họ hay để mặc tiềm năng công nghiệp của họ cho số phận là vấn đề chúng ta phải quyết định."
 bftb_greece.166.a:0 "Được, chúng ta sẽ đầu tư!"
 bftb_greece.166.b:0 "Lần này sẽ không đầu tư..."
 bftb_greece.166.c:0 "Không, chúng ta sẽ không bao giờ đầu tư vào đất nước thảm hại của họ!"
 bftb_greece.167.t:0 "Các Doanh nhân của Chúng ta Trở về Từ Triển lãm Quốc gia [FROM.GetAdjective]"
 bftb_greece.167.desc:0 "[FROM.GetAdjective] đã cho chúng ta thấy rất nhiều! Giá thầu của họ để thu hút đầu tư của chúng ta là một giá thầu hấp dẫn, không nghi ngờ gì nữa, nhưng chúng ta chắc chắn có những ưu tiên riêng để quan tâm đến bản thân. Việc lựa chọn xem chúng ta có đầu tư vào quốc gia [FROM.GetAdjective] hay không là do chúng ta quyết định."
 bftb_greece.167.a:0 "Được, chúng ta sẽ đầu tư!"
 bftb_greece.167.b:0 "Lần này sẽ không đầu tư..."
 bftb_greece.167.c:0 "Không, chúng ta sẽ không bao giờ đầu tư vào đất nước thảm hại của họ!"
 bftb_greece.168.t:0 "[FROM.GetAdjective] Cưỡng đoạt Chúng ta bằng cách Sử dụng Kế hoạch Schacht!"
 bftb_greece.168.desc:0 "Schädlinge nhỏ bé thông minh ở [FROM.GetNameDef] đã nghĩ ra cách sử dụng kế hoạch ponzi của riêng mình để chống lại chúng ta. Một lỗ hổng nhỏ an toàn được thiết kế để chúng ta có thể khai thác các sai sót của Kế hoạch Schaht có lợi cho chúng ta thay vào đó đã quay lưng lại với chúng ta - điều mà lẽ ra là không thể. Chúng ta có thể đối mặt an toàn và mang lại cho [FROM.GetAdjective] một chiến thắng nhỏ này, hoặc từ bỏ vẻ mặt của việc chơi theo luật và tránh nói chuyện với người dân [FROM.GetAdjective]."
 bftb_greece.168.a:0 "Để tránh hậu quả, chúng ta sẽ nhượng bộ lần này..."
 bftb_greece.168.b:0 "Lật ngược thế cờ đi, Schacht!"
 bftb_greece.168.c:0 "Chúng ta sẽ không bao giờ gửi thư tống tiền [FROM.GetAdjective]!"
 bftb_greece.168.d:0 "Họ đã quá tay; họ phải gánh chịu hậu quả!"
 gott_bless_herr_schacht_tt:0 "Tùy chọn này khả dụng vì bạn hiện có §YHjalmar Schacht§! là bộ trưởng."
 bftb_greece.169.t:0 "Đầu tư của [FROM.GetAdjective]!"
 bftb_greece.169.desc:0 "Chúng ta vừa hoàn thành việc chào đón các nhà đầu tư [FROM.GetAdjective] trở lại đất nước của chúng ta sau chuyến thăm ngắn ngủi cuối cùng của họ và họ mang đến nhiều cơ hội và đầu tư tốt! Với sự giúp đỡ của họ, chúng ta sẽ xây dựng một nền kinh tế thực sự hiện đại."
 bftb_greece.169.a:0 "Một thành công rực rỡ!"
 bftb_greece.169.b:0 "Một thành công rực rỡ!"
 bftb_greece.169.c:0 "Công việc tuyệt vời, mọi người!"
 bftb_greece.170.t:0 "[FROM.GetAdjective] Quyết định Không đầu tư"
 bftb_greece.170.desc:0 "Than ôi, chúng ta đã nhận được thông báo rằng [FROM.GetAdjective] sẽ không đầu tư vào nền kinh tế của chúng ta lần này. Đây là một sự kiện đáng thất vọng, mặc dù đại diện của [FROM.GetAdjective] đã không loại trừ các khoản đầu tư trong tương lai, đó điềm báo tốt cho chúng ta."
 bftb_greece.170.a:0 "Có lẽ là lần sau."
 bftb_greece.171.t:0 "[FROM.GetAdjective] Tự mình Vĩnh viễn Rút khỏi Cuộc đàm phán Đầu tư!"
 bftb_greece.171.desc:0 "Chúng ta có thể đã thúc đẩy vấn đề đầu tư quá mạnh: [FROM.GetAdjective] đã quyết định rằng họ không quan tâm đến việc đầu tư vào cơ sở công nghiệp đang phát triển của quốc gia chúng ta. Nếu họ không muốn giúp chúng ta tạo dựng tương lai thì chúng ta sẽ phải làm mà không có họ."
 bftb_greece.171.a:0 "Có lẽ... [ITA.GetAdjective] có thể thân thiện hơn với một thỏa thuận?"
 bftb_greece.172.t:0 "Hjalmar Schacht Lừa gạt Chúng ta!"
 bftb_greece.172.desc:0 "Chúng ta thật là những kẻ ngu ngốc khi nghĩ rằng mình có thể cưỡng đoạt [FROM.GetAdjective] bằng cách sử dụng Kế hoạch Schacht khi chính người soạn thảo thỏa thuận ngay từ đầu vẫn còn là một bộ trưởng nội các! Bây giờ chúng ta đã kết thúc là quốc gia cần phải trả tiền cho họ! Thật là một thảm họa!"
 bftb_greece.172.a:0 "Pháp sư Tài chính lại bãi công!"
 bftb_greece.173.t:0 "Các Doanh nhân của Chúng ta Trở về Các cuộc Đàm phán ở Athens!"
 bftb_greece.173.desc:0 "Khi [FROM.GetAdjective] quyết định mời chúng ta thảo luận sâu hơn về mối quan hệ kinh tế của mình, chúng ta không thể từ chối. Không cần phải nói, họ đã đưa ra một trường hợp thuyết phục về lý do tại sao vị thế công nghiệp của [FROM.GetAdjective] được củng cố. Vấn đề là chúng ta tìm cách đầu tư vào quốc gia của họ hay để mặc tiềm năng công nghiệp của họ cho số phận là vấn đề chúng ta phải quyết định."
 bftb_greece.173.a:0 "Chúng ta sẽ trao cho họ một điều lệ để họ có thể đầu tư."
 bftb_greece.173.b:0 "Nó không có lợi cho nước Anh vào lúc này."
 bftb_greece.173.c:0 "Xin lỗi những người bạn cũ, nhưng John Bull có việc quan trọng hơn ở nơi khác!"
