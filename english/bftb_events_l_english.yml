 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] Yêu cầu chúng ta Gia nhập [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Một phái viên của [BUL.GetAdjective] đã đến thủ đô hôm nay để hội kiến [ROOT.GetLeader] và về cơ bản yêu cầu [ROOT.GetNameDef] trở thành thành viên của [BUL.GetFactionName]. Theo [GetBulgarianLeader], [BUL.GetNameDef] sẽ phát triển các chương trình hợp tác trong các vấn đề nghiên cứu và quốc phòng, đồng thời sẽ đảm bảo an ninh và chủ quyền của tất cả các quốc gia thành viên của liên minh. Tuy nhiên, nhà ngoại giao cảnh báo, bất kỳ quốc gia Balkan nào từ chối gia nhập liên minh sẽ bị coi là kẻ thù."
 BUL_leader_is_tsar:0 "Sa hoàng [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "Hội đồng Nhiếp chính Bulgaria"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] sẽ gia nhập [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "Chúng ta sẽ không nhượng bộ những lời đe dọa suông!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] Chấp nhận Gia nhập [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "Sứ giả được cử đến thuyết phục chính phủ [FROM.GetName] gia nhập [BUL.GetFactionName] đã trở về ngày hôm nay từ thủ đô [FROM.GetAdjective] với tin tốt: [FROM.GetLeader] đã đồng ý với yêu cầu của chúng ta và đất nước của [FROM.GetHerHis] cuối cùng đã gia nhập liên minh của chúng ta."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "The [BUL.GetFactionName] grows!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] Từ chối Gia nhập [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "Sứ giả được cử đến để yêu cầu [FROM.GetName] tuân thủ [BUL.GetFactionName] đã báo cáo rằng [FROM.GetLeader] đã quyết định không tham gia liên minh của chúng ta, bất chấp cảnh báo từ nhà ngoại giao của chúng ta, số phận định mệnh đang chờ [FROM.GetNameDef] vì đã bất chấp mệnh lệnh của [BUL.GetAdjective]."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] đã được chứng minh là một kẻ ngu ngốc..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] Đòi hỏi [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Một phái đoàn ngoại giao [BUL.GetAdjective] [GetBulgarianLeaderDiplomaticMission] đã đến thủ đô của chúng ta để đàm phán về việc chuyển giao [FROM.FROM.GetName] cho [BUL.GetNameDef] mà theo họ, nó thuộc về một cách hợp pháp."
 BUL_tsar_leads_diplomatic_mission:0 ", dẫn đầu bởi chính Sa hoàng [BUL.GetLeader],"
 BUL_politician_leads_diplomatic_mission:0 ", dẫn đầu bởi chính [BUL.GetLeader],"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "Chúng ta không có tư cách từ chối..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "Điều đó sẽ không xảy ra!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] Chấp nhận [BUL.GetAdjective] Kiểm soát đối với [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Sau một thời gian dài thảo luận với phái đoàn ngoại giao [BUL.GetAdjective] được cử đến thủ đô [FROM.GetAdjective], [FROM.GetLeader] đã đồng ý chuyển giao [FROM.FROM.FROM.GetName] cho Bulgaria."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] cuối cùng đã trở lại nơi nó thuộc về"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] Từ chối Chuyển giao [FROM.FROM.FROM.GetName] cho [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Sau vài giờ thảo luận sôi nổi với phái đoàn ngoại giao [BUL.GetAdjective] được cử đến thủ đô [FROM.GetAdjective], [FROM.GetLeader] đã kiên quyết từ chối chuyển giao [FROM.FROM.FROM.GetName] cho [BUL.GetNameDef]."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "Một quyết định ngu ngốc của [FROM.GetLeader]..."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] Đòi hỏi [ROOT.GetAdjective] phải Phục tùng"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Cuối cùng, chính phủ [BUL.GetAdjective] đã thể hiện ý định thực sự của mình và đã cử một phái đoàn đến yêu cầu công nhận [BUL.GetNameDef] là thủ lĩnh của [ROOT.GetNameDef], điều này có nghĩa là chính phủ [ROOT.GetAdjective] phục tùng vô điều kiện trước sự cai trị của [GetBulgarianLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "Chúng ta không có tư cách từ chối..."
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap] sẽ không bao giờ chịu khuất phục trước các thế lực ngoại bang!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] Submits to [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Since [FROM.GetNameDef]'s entry into the [BUL.GetFactionName], we have lobbied their government to submit to [GetBulgarianLeader], and following our recent bribery and coercion of several [FROM.GetAdjective] ministers, [FROM.GetLeader] has been forced to sign a treaty officially recognizing [BUL.GetNameDef] as its overlord, and by which the [FROM.GetAdjective] people have finally been subjugated."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "The [FROM.GetAdjective]s know their place."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] Refuses to Submit to [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Unexpectedly, the [FROM.GetAdjective] government has decided to challenge [GetBulgarianLeader]. [FROM.GetLeader] has publicly announced today that it refuses to submit to the [BUL.GetAdjective] government. A bold decision, supported by the majority of the [FROM.GetAdjective] people, but reckless anyway, since they need our protection if their pathetic state is to survive the coming conflicts, and after this, [GetBulgarianLeader] is already reconsidering the [FROM.GetAdjective] membership in the [BUL.GetFactionName]..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "We must keep pressuring them!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "The decision to §YSubjugate [FROM.GetName]§! will be available again in §R365 days§!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Their defiance shall not go unpunished!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] has Coerced [FROM.GetNameDef] to Join the [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "After receiving an ultimatum from the [BUL.GetAdjective] government, [FROM.GetLeader] of [FROM.GetNameDef], clearly coerced by threats towards his country, his ministers and even himself, has yielded to the [BUL.GetAdjective] pressure and has announced that [FROM.GetNameDef] will immediately leave the [ROOT.GetFactionName] and join the [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] shall pay for this!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Một lựa chọn đáng thương của một lãnh đạo đáng thương..."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "Has yielded states claimed by Bulgaria."
 
 bftb_bulgaria_political_leaders.1.t:0 "The Murder of Hristo Lukov"
 bftb_bulgaria_political_leaders.1.desc:0 "Last evening, [GetLukovLeader] was ambushed by two [GetLukovPartisans] followed him from the Royal Cinema to his home at 1 Artillery Street. \nAs the political leader was about to enter his home, one of the [GetLukovCriminals] shot him from close range and hit him on the shoulder, then Lukov grabbed the man and pressed him against a wall, before attempting to retreat into the building, but [GetLukovSecondAssailant], shot him in the back, then picked up her [GetLukovAccomplice] and fled through the neighboring yard, leaving a mortally wounded Hristo Lukov at the entrance of his house. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "Appoint a new leader from among the UBNL ranks."
 bftb_bulgaria_political_leaders.1.b:0 "We need someone with a more radical ideology... Appoint Aleksandar Tsankov!"
 bftb_bulgaria_political_leaders.1.c:0 "The world is better without him!"
 bftb_bulgaria_political_leaders.1.d:0 "Tragic..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, Leader of the Union of Bulgarian National Legions,"
 BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective] leader Hristo Lukov"
 BUL_hristo_lukov_death_partisans_communism:0 "members of the battle groups organized by the Bulgarian Communist Party who"
 BUL_hristo_lukov_death_partisans_other:0 "partisans who reportedly"
 BUL_hristo_lukov_death_criminals_communism:0 "partisans, Ivan Burudjiev,"
 BUL_hristo_lukov_death_criminals_other:0 "criminals"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Yakova, the second agent still unnoticed by the victim"
 BUL_hristo_lukov_death_second_assailant_other:0 "kẻ tấn công thứ hai, không được nạn nhân chú ý và người, theo các nhân chứng, là một phụ nữ"
 BUL_hristo_lukov_death_accomplice_communism:0 "comrade"
 BUL_hristo_lukov_death_accomplice_other:0 "accomplice"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Our national security service is already looking for the murderers, but we must watch over the future of the nation and appoint a new individual to replace Hristo Lukov as leader of [ROOT.GetNameDef]."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] Approaches the [GRE.GetAdjective] Government"
 bftb_bulgaria_greek_influence.1.desc:0 "The [BUL.GetAdjective] Prime Minister, [BUL.GetLeader], has met with [ROOT.GetLeader] to propose the formalization of friendly relations between [BUL.GetNameDef] and [ROOT.GetNameDef] through a peace agreement. The [BUL.GetAdjective] leader has also offered certain tax benefits to [ROOT.GetAdjective] capitalists who wish to establish subsidiaries in the neighboring country."
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap] and [BUL.GetNameDef] shall cooperate from now on!"
 bftb_bulgaria_greek_influence.1.b:0 "We cannot trust the [BUL.GetAdjective]s!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] Đồng ý với Đề xuất của chúng ta"
 bftb_bulgaria_greek_influence.2.desc:0 "The [FROM.GetAdjective] leader [FROM.GetLeader] has accepted our proposal and is willing to formalize our friendly relations through an agreement that ensures peace between [BUL.GetNameDef] and [FROM.GetNameDef]."
 bftb_bulgaria_greek_influence.2.a:1 "[BUL.GetNameDefCap] and [GRE.GetNameDef] shall cooperate from now on!"
 bftb_bulgaria_greek_influence.3.t:0 "The [FROM.GetAdjective] Government Declined our Proposal"
 bftb_bulgaria_greek_influence.3.desc:0 "The [FROM.GetAdjective] leader [FROM.GetLeader] has stated that he does not trust these new [BUL.GetAdjective] peace policies and therefore has rejected our proposal to formalize friendly relations between [FROM.GetNameDef] and [BUL.GetNameDef]."
 bftb_bulgaria_greek_influence.3.a:0 "They are too proud to realize the need for cooperation!"
 bftb_bulgaria_british_influence.1.t:0 "The [BUL.GetAdjective] Government Seeks our Protection"
 bftb_bulgaria_british_influence.1.desc:0 "The Bulgarian Prime Minister [BUL.GetLeader] has arrived in our country to negotiate an agreement with [ENG.GetNameDef], seeking to formalize our country's commitment to protect the Bulgarian territory. \nAccording to [BUL.GetLeader], his party wishes to strengthen ties with the [ENG.GetAdjective] government, but fears for the territorial integrity of [BUL.GetNameDef] if they reject other great powers with threatening ambitions in the Balkans, such as the [GER.GetAdjective]s, [ITA.GetAdjective]s and [SOV.GetAdjective]s."
 bftb_bulgaria_british_influence.1.a:0 "We shall put [BUL.GetNameDef] under [ENG.GetAdjective] protection."
 bftb_bulgaria_british_influence.1.b:0 "We agree to sign a Non-Aggression pact."
 bftb_bulgaria_british_influence.1.c:0 "We have more important matters to attend to."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] Agrees to Guarantee [BUL.GetAdjective] Independence"
 bftb_bulgaria_british_influence.2.desc:0 "The [FROM.GetAdjective] government has agreed to sign the treaty proposed by [BUL.GetLeader], guaranteeing the independence of our country and seeking to further improve our relations in the future."
 bftb_bulgaria_british_influence.2.a:0 "We are under [ENG.GetAdjective] protection now!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] Agrees to Sign a Non-Aggression Pact"
 bftb_bulgaria_british_influence.3.desc:0 "Although the [FROM.GetAdjective] government has agreed to sign a treaty between [BUL.GetNameDef] and [FROM.GetNameDef], [FROM.GetLeader] has refused to officially guarantee the independence of our country, stating that such action could have dire diplomatic consequences that would aggravate the situation not only in the Balkans, but also throughout Europe. \nHowever, the [FROM.GetAdjective] leader seems interested in developing friendly relations and fostering cooperation between our countries."
 bftb_bulgaria_british_influence.3.a:0 "It is a start!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] Declined our Proposal"
 bftb_bulgaria_british_influence.4.desc:0 "The [FROM.GetAdjective] government has shown that it has no interest in strengthening ties with our nation and has totally rejected our proposal to formalize an agreement to support the independence of [BUL.GetNameDef] and develop cooperation between our countries."
 bftb_bulgaria_british_influence.4.a:0 "Damn those Brits and their stubbornness!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] Guarantees [ROOT.GetAdjective] Independence"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "Chính phủ [BUL.GetAdjective] hôm nay đã tuyên bố rằng bổn phận của [BUL.GetNameDef] là bảo vệ sự toàn vẹn lãnh thổ của các quốc gia Balkan thân thiện trước tham vọng của các thế lực ngoại bang hiếu chiến. \nĐể đạt được mục tiêu này, Thủ tướng [BUL.GetLeader] đã tuyên bố cam kết của [BUL.GetNameDef] trong việc bảo vệ quốc gia [ROOT.GetAdjective], cũng như việc thực hiện một loạt các biện pháp mới để chuẩn bị phòng thủ Balkan."
 bftb_bulgaria_democratic_international_policies.1.a:0 "Very considerate of them!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "Đầu tư Công nghiệp [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective] tycoons have made several investments in our country, developing a number of subsidiaries that will boost our national industry. \nUndoubtedly, this is part of a larger scheme devised by the [BUL.GetAdjective] government to increase its influence and spread its capitalist ideas in our country, but for now, we can benefit from this small industrial expansion."
 bftb_bulgaria_democratic_international_policies.2.a:0 "Do they think they can influence our politics so easily?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective] Capital Injection"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "The [BUL.GetAdjective] government has provided financial support to struggling [ROOT.GetAdjective] companies in order to stabilize the financial sectors of our country. \nHowever, none of our ministers is so naive as to believe for a second that this action could have been motivated by solidarity or sympathy. It is clear that with this injection of capital the [BUL.GetAdjective] government is simply seeking to increase its control over our economy."
 bftb_bulgaria_democratic_international_policies.3.a:0 "We must be careful..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "Toàn vẹn Lãnh thổ của [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "Một phái đoàn từ [BUL.GetNameDef] đã đến đất nước chúng ta để yêu cầu [ROOT.GetLeader] công nhận tính hợp pháp của chính phủ [BUL.GetAdjective] ở các lãnh thổ cũ của Bulgaria hiện đang bị quân Đồng minh chiếm đóng và do đó, trao lại quyền kiểm soát hành chính của khu vực thành [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.4.a:0 "Chính phủ [ROOT.GetAdjective] Công nhận Toàn vẹn Lãnh thổ của Bungaria!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! trở thành chủ sở hữu và phe kiểm soát:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "Đó là điều không thể."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] Công nhận Toàn vẹn Lãnh thổ của Bungaria"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Our delegation sent to [ENG.GetNameDef] has returned after having succeeded in their petition to the [ENG.GetAdjective] government, which has agreed to return administrative control of former Bulgarian territories occupied by Allied troops to [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Our people rejoice at the news!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] Refuses to Recognize Bulgarian Territorial Integrity"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Unfortunately, our delegation sent to [ENG.GetNameDef] failed to get the [ENG.GetAdjective] government to grant us administrative control of the former Bulgarian territories currently occupied by Allied troops."
 bftb_bulgaria_democratic_international_policies.6.a:0 "They are breaking our territorial integrity!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "Hiệp ước [ENG.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "The [ENG.GetAdjective] government has sent a diplomatic delegation to inform us that it has agreed to return administrative control of former Bulgarian territories occupied by our troops to the government of [BUL.GetNameDef], with immediate effect. \nFaced with such events, and having failed in our attempt to negotiate this decision with the [ENG.GetAdjective], our government has been forced to relinquish control of these occupied territories, in order to maintain a cordial relationship with our allies."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Đây là một sự xúc phạm đối với [ROOT.GetNameDef]"
 
 bftb_news.1.t:0 "Chính phủ [BUL.GetAdjective] Lên án IMRO"
 bftb_news.1.desc:0 "Đầu ngày hôm nay, lãnh đạo [BUL.GetAdjective] [BUL.GetLeader] đã đưa ra một tuyên bố chính thức thể hiện sự từ chối của mình đối với Tổ chức Cách mạng Nội bộ Macedonia (IMRO) và công khai lên án các hoạt động của họ. \nBộ trưởng Bộ Nội vụ [BUL.GetAdjective] cũng đã công bố việc thực hiện một gói các biện pháp đặc biệt cho phép chính phủ phân bổ nhiều nguồn lực hơn để thực hiện các hành động tích cực chống lại IMRO và tiêu diệt tổ chức khủng bố này một lần và mãi mãi. \nVới tuyên bố này, có vẻ như cuối cùng chính phủ [BUL.GetAdjective] đã tìm cách chấm dứt một trong những nguồn gốc lớn nhất của xung đột và căng thẳng ở Balkan..."
 bftb_news.1.a:0 "Đã đến lúc!"
 bftb_news.1.b:0 "Đã đến lúc tiêu diệt IMRO!"
 bftb_news.1.c:0 "Có vẻ như IMRO đã đánh số ngày của nó..."
 bftb_news.2.t:0 "Chính phủ [BUL.GetAdjective] Ủng hộ IMRO"
 bftb_news.2.desc:0 "Đầu ngày hôm nay, lãnh đạo [BUL.GetAdjective] [BUL.GetLeader] đã công khai thông báo rằng chính phủ sẽ tìm cách đàm phán với Ivan Mihaylov, một trong những thủ lĩnh quan trọng nhất của Tổ chức Cách mạng Nội bộ Macedonia (IMRO), về việc chấm dứt thù địch giữa IMRO và chính quyền [BUL.GetAdjective]. Theo bộ trưởng nội vụ, [BUL.GetNameDef] cần hợp tác với tổ chức này để giải phóng nhiều người Macedonia [BUL.GetNameDef] sinh sống ở [YUG.GetNameDef] và [GRE.GetNameDef], một tuyên bố táo bạo chắc chắn sẽ khơi lại xung đột Balkan và làm gia tăng căng thẳng giữa các cường quốc nắm giữ lợi ích trong khu vực..."
 bftb_news.2.a:0 "Người Bulgaria đang chơi với lửa!"
 bftb_news.2.b:0 "Chúng ta làm những gì tốt nhất cho Bulgaria."
 bftb_news.2.c:0 "Có vẻ như xung đột Balkan sẽ bùng phát trở lại..."
 bftb_news.3.t:0 "Cái chết của Sa hoàng Boris III của Bulgaria"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Bây giờ ông ấy yên nghỉ... Không giống như đất nước của ông ấy!"
 bftb_news.4.t:0 "Sự trở lại của Sa hoàng Ferdinand I"
 bftb_news.4.desc:0 "Sau cái chết của Sa hoàng Bulgaria, Boris III, chính phủ Bulgaria đã đưa ra quyết định bất ngờ là gặp cha của Boris và cựu Sa hoàng, Ferdinand I, để yêu cầu ông ta nắm quyền chỉ huy đất nước một lần nữa. \nSau một cuộc hội đàm kéo dài với [GetFormerLeaderBeforeFerdinand], Ferdinand I, người cai trị hiếu chiến, người đã bị buộc phải thoái vị để ủng hộ con trai mình sau những thất bại thảm hại trong Chiến tranh Balkan lần thứ hai và Đại Chiến, đã đồng ý trở lại Sofia để lên ngôi Sa hoàng của Bulgaria một lần nữa."
 bftb_news.4.a:0 "Ông ấy là người cai trị [BUL.GetNameDef] cần!"
 bftb_news.4.b:0 "Lão già mục nát kia còn có khả năng cai trị sao?"
 bftb_news.4.c:0 "Một biến cố bất ngờ..."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "Thủ tướng Georgi Kyoseivanov"
 BUL_former_leader_before_ferdinand_filov:0 "Thủ tướng Bogdan Filov"
 BUL_former_leader_before_ferdinand_mushanov:0 "Thủ tướng Nikola Mushanov"
 BUL_former_leader_before_ferdinand_lukov:0 "Thủ tướng Hristo Lukov"
 BUL_former_leader_before_ferdinand_tsankov:0 "Thủ tướng Aleksandar Tsankov"
 BUL_former_leader_before_ferdinand_generic:0 "Thủ tướng Bulgaria"
 bftb_news.5.t:1 "Chiến dịch Tái hòa nhập Bulgaria ở Balkan"
 bftb_news.5.desc:1 "Chính phủ [BUL.GetAdjective] đã bắt đầu một chiến dịch tái hòa nhập lớn tại các vùng lãnh thổ bị chiếm đóng ở Balkan, khuyến khích việc định cư của người Bulgaria, đổi tên các thị trấn và địa điểm sang các hình thức truyền thống của Bulgaria và tổ chức lại chính quyền địa phương dọc theo các tuyến của Bulgaria. \nVới những biện pháp này, [BUL.GetLeader] hy vọng sẽ chứng minh bản chất Bungaria của những khu vực này và hợp pháp hóa việc sáp nhập trong tương lai của họ bởi [BUL.GetNameDef]."
 bftb_news.5.a:0 "Chủ quyền [BUL.GetAdjective] với vùng lãnh thổ này không còn có thể được thảo luận nữa!"
 bftb_news.5.b:1 "Làm sao họ dám phá hủy văn hóa [THIS.GetAdjective]?!"
 bftb_news.5.c:0 "Một bước đi táo bạo của người Bulgaria..."
 bftb_news.6.t:0 "Sự phục hồi của Tòa Thượng phụ Bulgaria"
 bftb_news.6.desc:0 "Với sự hỗ trợ của chính phủ, Cơ quan trao quyền của Bulgaria đã gây sức ép với Đức Thượng phụ Constantinople để công nhận quyền tự chủ của Giáo hội Chính thống Bulgaria. \nĐối mặt với những yêu cầu như vậy được hỗ trợ bởi một [BUL.GetLeader] đầy đe dọa, Tòa Thượng phụ Đại kết Constantinople đã buộc phải cho phép Thượng hội đồng Tòa thánh thông qua Quy chế mới để có thể bầu ra người đứng đầu Giáo hội Bulgaria và do đó, sau đó hơn bảy thế kỷ, khôi phục lại Tòa Thượng phụ Bungaria."
 bftb_news.6.a:0 "Thành tích này đem lại niềm vui cho tất cả Bulgaria!"
 bftb_news.6.b:0 "Một sự phát triển thú vị..."
 bftb_news.7.t:0 "Đệ Tam Đế chế Bulgaria"
 bftb_news.7.desc:0 "Hôm qua, một cuộc mít tinh chính trị lớn do chính phủ Bulgaria tổ chức, đã diễn ra tại Sofia. \nTrong sự kiện này, và trước sự ngạc nhiên của đại đa số khán giả, [BUL.GetLeader] đã tuyên bố về sự hình thành của Đệ tam Đế chế Bulgaria và tuyên bố bắt đầu một kỷ nguyên mới cho quốc gia Bulgaria vĩ đại. \nSau bài phát biểu này là một buổi lễ uy nghi nhưng trang trọng để trao vương miện cho Hoàng đế [BUL.GetLeader] của Bulgaria, trong đó các nhà lãnh đạo chính trị và quân sự cam kết trung thành với đế chế và người cai trị của nó."
 bftb_news.7.a:0 "Điều này tiếp thêm sức mạnh cho đất nước Bulgaria!"
 bftb_news.7.b:0 "Có vẻ như [BUL.GetLeader] có ảo tưởng về sự cao cả..."
 bftb_news.7.c:0 "Điều này có thực sự cần thiết không?"
 bftb_news.8.t:0 "Mặt trận Tổ quốc Tiếp quản Bulgaria"
 bftb_news.8.desc:0 "Mặt trận Tổ quốc là một tổ chức chính trị Bulgaria chống phát xít hoàn toàn chống lại chế độ độc tài [FROM.GetLeader], bao gồm các thành viên từ nhiều nhóm chính trị nhưng chịu ảnh hưởng nặng nề của những người cộng sản, và được thành lập để đối đầu với hệ thống độc tài áp đặt ở Bulgaria. \nSau một cuộc nổi dậy do tổ chức này dàn dựng, một cuộc nội chiến bạo lực đã nổ ra giữa quân đội trung thành với chính phủ Bulgaria và những người ủng hộ Mặt trận Tổ quốc. \nCuối cùng, chiến tranh đã kết thúc và những người cộng sản đã lật đổ chế độ của [FROM.GetLeader] và tuyên bố Cộng hòa Nhân dân Bulgaria."
 bftb_news.8.a:0 "Một chiến thắng tuyệt vời cho nhân dân Bulgaria!"
 bftb_news.8.b:0 "Lo lắng..."
 bftb_news.9.t:0 "Liên bang Cộng hòa Xã hội Chủ nghĩa Balkan"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap] đã thành lập [BUL.GetFactionName], một phiên bản sửa đổi của dự án được đề xuất vào những năm 1920 nhưng hóa ra lại không thành công lắm vào thời điểm đó. \nTheo Thủ tướng Bulgaria, [BUL.GetLeader], chính phủ [BUL.GetAdjective] mong muốn tạo ra một mặt trận thống nhất ở Balkan để đối đầu với các quốc gia ngoại xâm đang đe dọa khu vực với tham vọng lãnh thổ của họ. \nDự án mới này có thành công hay không vẫn còn phải xem, nhưng chắc chắn sự ủng hộ dành cho liên bang Balkan đang tăng lên đáng kể trong dân số các quốc gia láng giềng."
 bftb_news.9.a:0 "Đây là con đường tiến tới sự tiến bộ!"
 bftb_news.9.b:0 "Thú vị..."
 bftb_news.9.c:0 "Một nỗ lực khác để thống nhất Balkan sẽ kết thúc trong thất bại..."
 bftb_news.10.t:0 "Sự thống nhất của Balkan"
 bftb_news.10.desc:0 "Chính phủ cũ của [BUL.GetOldNameDef] đã tuyên bố thành lập [BUL.GetNameDef], theo đó họ dự định đưa [BUL.GetFactionName] tiến thêm một bước nữa, kêu gọi các thành viên liên minh đoàn kết dưới một chính phủ tập trung duy nhất. \nTheo [BUL.GetLeader], [BUL.GetNameDef] tìm kiếm sự hợp tác đầy đủ giữa các quốc gia Balkan, bỏ lại mọi xung đột trong quá khứ và thúc đẩy sự đoàn kết giữa các dân tộc Balkan."
 bftb_news.10.a:0 "Giấc mơ thành sự thật!"
 bftb_news.10.b:1 "Đây có phải là thứ [THIS.GetNameDef] thực sự cần không?" #THIS
 bftb_news.10.c:0 "Đó có phải là những gì Balkan thực sự cần?"
 bftb_news.10.d:0 "Nonsene!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap] Tiếp cận [GER.GetNameDef]"
 bftb_news.11.desc:0 "\nChính phủ [BUL.GetAdjective] đã ký một thỏa thuận thương mại với một số công ty của [GER.GetAdjective] nhằm tăng cường quan hệ với [GER.GetNameDef] đồng thời kích thích dòng vốn nước ngoài rót vào trong nước. \nTheo thỏa thuận này, các nhà đầu tư [GER.GetAdjective] sẽ nhận được các lợi ích pháp lý đáng kể và giảm thuế khi hoạt động ở [BUL.GetNameDef]."
 bftb_news.11.a:0 "Điều này sẽ cải thiện quan hệ của chúng ta với [GER.GetNameDef]!"
 bftb_news.11.b:0 "Điều này sẽ khuyến khích [BUL.GetAdjective] sát cánh cùng chúng ta!"
 bftb_news.11.c:1 "Sau đó, [BUL.GetNameDef] sẽ gia nhập [GER.GetFactionName] phải không?"
 bftb_news.11.d:0 "Họ chỉ tìm kiếm sự bảo vệ của [GER.GetLeader]!"
 bftb_news.12.t:0 "Trao đổi Công nghệ Quân sự [ITA.GetAdjective]-[BUL.GetAdjective]"
 bftb_news.12.desc:0 "\nSau khi liên hệ với chính phủ [GER.GetAdjective], [BUL.GetNameDef] hiện đang tìm cách tăng cường quan hệ với [ITA.GetNameDef]. \n[BUL.GetLeader] và [ITA.GetLeader] đã ký một thỏa thuận nghiên cứu, do các chuyên gia của cả hai quốc gia phát triển, nhằm tạo điều kiện phát triển các thiết bị quân sự hiện đại cho lực lượng vũ trang của họ. \nCùng với thỏa thuận này, chính phủ [BUL.GetAdjective] đã thực hiện các quy định kinh tế mới để thúc đẩy đầu tư của nguồn vốn của [ITA.GetAdjective] trong nước."
 bftb_news.12.a:0 "Đây sẽ là một mối quan hệ có kết quả!"
 bftb_news.12.b:0 "[BUL.GetAdjective] vẫn chưa chứng tỏ mình là đồng minh tốt của [ITA.GetNameDef]."
 bftb_news.12.c:0 "Người Bulgaria dường như tuyệt vọng để kết bạn mới..."
 bftb_news.12.d:0 "Họ đang thỏa thuận với quỷ dữ..."
 bftb_news.13.t:0 "Hiệp ước Tương trợ [SOV.GetAdjective]-[BUL.GetAdjective]"
 bftb_news.13.desc:0 "\n Thủ tướng [BUL.GetAdjective] [BUL.GetLeader] và lãnh đạo [SOV.GetAdjective] [SOV.GetLeader] đã ký một thỏa thuận nhằm tăng cường mối quan hệ giữa cả hai nước và thúc đẩy hợp tác trong các vấn đề quân sự và kinh tế. \nVới hiệp ước này, chính phủ [BUL.GetAdjective] cũng có ý định kích thích thương mại với [SOV.GetNameDef] và sử dụng dòng vốn của [SOV.GetAdjective] để đầu tư công nghiệp mới."
 bftb_news.13.a:0 "Hiệp ước này cực kỳ có lợi cho [BUL.GetNameDef]!"
 bftb_news.13.b:0 "Ảnh hưởng của Soviet ở Balkan ngày càng lớn!"
 bftb_news.13.c:1 "Sau đó, [BUL.GetNameDef] sẽ gia nhập [SOV.GetFactionName] phải không?"
 bftb_news.13.d:0 "Họ chỉ tìm kiếm sự bảo vệ của [SOV.GetAdjective]!"
 bftb_news.14.t:0 "Hiệp ước Hữu nghị Vĩnh viễn ở Balkan"
 bftb_news.14.desc:0 "Là bước đầu tiên trong nỗ lực xây dựng lại mối quan hệ giữa [BUL.GetNameDef] và các nước láng giềng Balkan, chính phủ [BUL.GetAdjective] đã ký một hiệp ước hữu nghị với [YUG.GetNameDef] qua đó cả hai nước đã chính thức hóa cam kết phát triển quan hệ hữu nghị và thúc đẩy hợp tác kinh tế giữa hai nước. \nCó những người cho rằng ý định thực sự của chính phủ [BUL.GetAdjective] không chỉ là thiết lập quan hệ hữu nghị với các nước láng giềng, và mục tiêu thực sự của nó là thành lập một Liên bang Balkan để đối đầu với các cường quốc Châu Âu. \nNhưng hiện tại, những tuyên bố này chỉ là suy đoán đơn thuần..."
 bftb_news.14.a:0 "Điều này cuối cùng sẽ mang lại một số ổn định cho Balkan!"
 bftb_news.14.b:0 "Một nỗ lực tuyệt vọng để ngăn chặn bước tiến của chúng ta trong cuộc chiến!"
 bftb_news.15.t:0 "Thỏa thuận Salonika"
 bftb_news.15.desc:0 "Thủ tướng [BUL.GetAdjective] [BUL.GetLeader] đã gặp gỡ với [GRE.GetLeader] tại thủ đô [GRE.GetAdjective] để thảo luận về việc ký kết một hiệp ước mà chính phủ hai nước chính thức cam kết duy trì quan hệ hữu nghị và thúc đẩy hợp tác kinh tế giữa [BUL.GetNameDef] và [GRE.GetNameDef]. \nTheo [BUL.GetLeader], đây chỉ là bước đầu tiên trong nỗ lực xây dựng lại mối quan hệ giữa [BUL.GetNameDef] và các nước láng giềng, một nỗ lực có thể sẽ rất hiệu quả trong tương lai gần."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] Tiếp cận [ENG.GetNameDef]"
 bftb_news.16.desc:0 "\nChính phủ [BUL.GetAdjective], đang tìm kiếm sự hỗ trợ của một cường quốc có khả năng đảm bảo độc lập và toàn vẹn lãnh thổ của [BUL.GetNameDef], đã cử một phái đoàn ngoại giao đến [ENG.GetNameDef] để đàm phán ký hiệp ước với chính phủ [ENG.GetAdjective]. \nNgoài các điều khoản liên quan đến các vấn đề quân sự, hiệp ước này cũng bao gồm một thỏa thuận kinh tế cho phép các nhà tư bản [ENG.GetAdjective] được hưởng lợi đáng kể về thuế khi hoạt động tại [BUL.GetNameDef]."
 bftb_news.16.a:0 "Điều này sẽ cải thiện quan hệ của chúng ta với [ENG.GetNameDef]!"
 bftb_news.16.b:0 "Điều này sẽ khuyến khích [BUL.GetAdjective] sát cánh cùng chúng ta!"
 bftb_news.16.c:1 "Sau đó, [BUL.GetNameDef] sẽ gia nhập [ENG.GetFactionName] phải không?"
 bftb_news.16.d:0 "Họ chỉ tìm kiếm sự bảo vệ của [ENG.GetLeader]!"
 
 bftb_news.201.t:0 "[TUR.GetNameDefCap] Tái Quân sự Eo biển Thổ Nhĩ Kỳ"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap] và [SOV.GetNameDef] đã đi đến một thỏa thuận về việc sửa đổi Hiệp ước Lausanne, được ký kết và thực hiện sau khi Cộng hòa Thổ Nhĩ Kỳ non trẻ đánh bại phe Hiệp ước trong Chiến tranh giành Độc lập [TUR.GetAdjective]. The hiệp ước từ lâu đã bị chê bai là công kích chủ quyền [TUR.GetAdjective], nhưng hôm nay hiệp ước cuối cùng đã được sửa đổi để có lợi cho Công ước Montreux mới được hợp pháp hóa. \n\n[TUR.GetNameDefCap] hiện có toàn quyền kiểm soát giao thông ra vào Eo biển Thổ Nhĩ Kỳ và các bang xung quanh eo biển hiện đã được [TUR.GetNameDef] tái quân sự hóa. Các quan sát viên [ENG.GetAdjective], những người tham gia quá trình, chỉ đơn thuần hài lòng rằng xung đột trong khu vực đã tránh được."
 bftb_news.201.a:1 "Như chỉ thị."
 bftb_news.201.b:0 "Một ngày tuyệt vời cho hòa bình."
 bftb_news.201.c:0 "Một hiệp ước khác của Đại Chiến bị phá vỡ."
 bftb_news.201.d:0 "Good for [TUR.GetNameDef]."
 
 bftb_news.202.t:0 "Eo biển Thổ Nhĩ Kỳ Tiếp tục Phi quân sự"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap] và [SOV.GetNameDef] đã không đạt được thỏa thuận về việc sửa đổi Hiệp ước Lausanne, được thực hiện sau khi Cộng hòa Thổ Nhĩ Kỳ non trẻ đánh bại Entente (phe Hiệp ước) trong Chiến tranh giành độc lập [TUR.GetAdjective]. Hiệp ước Lausanne đã phi quân sự hóa các eo biển Thổ Nhĩ Kỳ và mở cửa cả eo biển Dardanelles và Bosporus cho giao thông quân sự và dân sự không bị hạn chế, và dường như nó sẽ tiếp tục là hiện trạng trong tương lai gần. \n\n[TUR.GetLeader] đã lên án quyết định này trong một bài phát biểu được phát sóng tới quốc gia nơi ông ta lên án việc [TUR.GetNameDef] vẫn là mục tiêu của chủ nghĩa đế quốc ngoan cố. Các quan sát viên [ENG.GetAdjective], những người tham gia quá trình, chỉ đơn thuần hài lòng rằng xung đột trong khu vực đã được tránh."
 bftb_news.202.a:1 "Họ đã đúng khi sợ hãi sức mạnh của chúng ta."
 bftb_news.202.b:0 "Chúng ta có thể làm gì khác?"
 bftb_news.202.c:0 "Chúng ta có thể làm được nhiều hơn không?"
 bftb_news.202.d:0 "Ít nhất chiến tranh đã được ngăn chặn..."
 bftb_news.202.e:0 "Dấu hiệu sự yếu kém từ [TUR.GetNameDef]..."
 
 bftb_news.203.t:0 "Chiến tranh [TUR.GetAdjective]-[SOV.GetAdjective]"
 bftb_news.203.desc:0 "Những gì đáng lẽ phải là một cuộc đàm phán lại vô thưởng vô phạt đối với một hiệp ước cũ hàng thập kỷ thì thay vào đó, lại leo thang thành cuộc chiến tranh tổng lực giữa [SOV.GetNameDef] và [TUR.GetNameDef] về quyền đối với Eo biển Thổ Nhĩ Kỳ. \n\n[TUR.GetLeader] đã gọi sự tan vỡ của các cuộc đàm phán và chiến tranh bùng nổ là điều 'đáng tiếc' và là điều 'hoàn toàn có thể tránh đượce’. [SOV.GetLeader], về phần mình, đã nói rằng đội quân bất khả chiến bại của [SOV.GetNameDef] sẽ hoàn toàn không dừng lại để đảm bảo rằng các hiệp ước cũ của Đại Chiến vẫn được thực thi. [SOV.GetLeader] cũng đã hứa rằng việc giải phóng công nhân [TUR.GetAdjective] sắp xảy ra và việc tiêu diệt chế độ [TUR.GetAdjective] hiện tại sẽ là một thắng lợi to lớn cho sự nghiệp cộng sản quốc tế."
 bftb_news.203.a:1 "Uraaaaah!"
 bftb_news.203.b:0 "Bring it on!"
 bftb_news.203.c:0 "Ồ, thật là một thảm họa..."
 bftb_news.203.d:0 "Chuyện gì đã xảy ra với nền ngoại giao kiểu cũ tốt vậy!?"
 bftb_news.203.e:0 "Hừm, chúng ta nên xem xét hỗ trợ nỗ lực chiến tranh [TUR.GetAdjective]..."
 bftb_news.203.f:0 "Khủng khiếp."
 
 bftb_news.204.t:0 "Nội Chiến ở [TUR.GetNameDef]!"
 bftb_news.204.desc:1 "Một cuộc nội chiến đã nổ ra ở [TUR.GetNameDef] giữa chính phủ bảo thủ cầm quyền và những người theo chủ nghĩa Kemal trị vì trước đây. Những người theo thuyết Kemal, những người đã chiến đấu và bảo đảm nền độc lập của [TUR.GetNameDef] sau sự sụp đổ của Đế chế Ottoman, đã coi nhiều hành vi vi phạm hiến pháp của chính phủ hiện tại là lý do đủ để lật đổ chế độ của họ. Vị tướng nổi tiếng và tham vọng Kâzım Orbay đã được bầu làm lãnh đạo một chính quyền quân sự có ý định lật tẩy chính phủ Hồi giáo hiện tại của [TUR.GetLeader]. \n\n[TUR.GetLeader] đã lên án động thái của phe Kemal là không phù hợp với một quốc gia dân chủ thực sự có chức năng, và đã thề sẽ khôi phục chế độ pháp quyền cho quốc gia bị rạn nứt của mình."
 bftb_news.204.a:1 "Chúng ta phải chiếm ưu thế!"
 bftb_news.204.b:0 "Tin tức kinh khủng..."
 bftb_news.204.c:0 "Có cơ hội ở đây..."
 bftb_news.204.d:0 "Này, chúng ta biết một hoặc hai điều về những thứ đó!"
 
 bftb_news.205.t:0 "Ottoman Sultanate được Tái sinh"
 bftb_news.205.desc:1 "Phần lớn sự thất vọng của toàn thế giới, Ottoman Sultan đã được khôi phục lại ngai vàng của mình sau một cuộc nội chiến đặc biệt tàn khốc giữa những người bảo thủ của đất nước và những người theo chủ nghĩa thế tục Kemal. Trong một buổi lễ xa hoa có vẻ như từ thời Trung cổ, Sultan đã được khôi phục lại vị trí cũ của mình và nền cộng hòa của Mustafa Kemal Atatürk đã bị giải thể vĩnh viễn. \n\n[TUR.GetLeader] đã nói với quốc vương mới tái sinh của mình, bày tỏ sự pha trộn giữa ngạc nhiên và khiêm tốn trước thực tế là ông đã được khôi phục lại nhà vị trí cũ của mình. Sultan mới là một người đàn ông lịch sự, nhưng được bao quanh bởi một hội đồng của những người hâm mộ và những người bất mãn. Các chuyên gia, những người không bao giờ tin rằng sự trở lại của Sultan thậm chí có thể xảy ra, nhưng không biết tương lai có thể giữ được gì."
 bftb_news.205.a:1 "Alhamdulillah!"
 bftb_news.205.b:0 "Ô không phải lần nữa!"
 bftb_news.205.c:0 "Làm sao chuyện này lại xảy ra!?"
 bftb_news.205.d:0 "Hừ, thú vị..."
 bftb_news.205.e:0 "Kỳ quái."
 
 bftb_news.206.t:0 "Bình minh Giao ước Địa Trung Hải"
 bftb_news.206.desc:0 "[ITA.GetLeader] và [TUR.GetLeader] đã thông báo về việc thành lập một khối liên minh mới ở Địa Trung Hải, được gọi là ‘[TUR.GetFactionName].’ [ITA.GetLeader] cam kết rằng hiệp ước của họ sẽ thống trị tất cả các vấn đề của Châu Âu với tư cách là những nhà lãnh đạo ưu việt của lục địa Châu Âu, trong khi [TUR.GetLeader] nói với những điều khoản đo lường hơn, đảm bảo với các nhà ngoại giao rằng liên minh hoàn toàn là một liên minh chiến lược được thiết kế để tăng cường an ninh ở Balkan và cho các quốc gia ở Địa Trung Hải. \n\nCác quan chức của [ENG.GetAdjective] gọi lực lượng khu vực mới là 'vô ích và không được chào đón', trong khi các nhà quan sát the [GER.GetAdjective] nói bằng những thuật ngữ dứt khoát hơn bằng cách dự đoán rằng phe này sẽ ít hơn một chú thích trong lịch sử vào cuối thập kỷ."
 bftb_news.206.a:1 "Hurrah!"
 bftb_news.206.b:0 "Đồ ngu!"
 bftb_news.206.c:0 "Schwächlinge!"
 bftb_news.206.d:0 "Một đối thủ khác bước vào cuộc chiến."
 bftb_news.206.e:0 "Điều này có ý nghĩa gì đối với Châu Âu?"
 
 bftb_news.207.t:1 "[TUR.GetNameDefCap] Commits to Balkan Security"
 bftb_news.207.desc:0 "[TUR.GetLeader] phát biểu trước thế giới ngày hôm nay khi tuyên bố rằng [TUR.GetNameDef] sẽ tìm cách mở rộng chính sách đối ngoại lấy Balkan làm trung tâm bằng cách đảm bảo sự độc lập của tất cả các quốc gia hợp tác ở đó. Đối với các nhà quan sát quốc tế, có vẻ như [TUR.GetNameDef] đã có lập trường quyết đoán hơn trong việc lựa chọn giảm thiểu các giao dịch với các cường quốc để có thể tập trung vào an ninh khu vực. \n\nMặc dù quyết nghị của [TUR.GetAdjective] đã được một số người khen ngợi, nó là nguồn gốc của sự thất vọng đáng kể đối với những người khác. Đặc biệt, các quan chức của [ITA.GetAdjective] đã phản ứng với một số cảnh báo, cầu xin chính phủ [TUR.GetAdjective] từ bỏ quan điểm của họ nếu họ muốn giảm thiểu khả năng nổ ra xung đột trong khu vực. Chính phủ [TUR.GetAdjective] trong câu trả lời đã gắn nhãn [ITA.GetNameDef] là ‘kẻ đối kháng trong khu vực.’"
 bftb_news.207.a:1 "Định mệnh của chúng ta đang chờ đợi."
 bftb_news.207.b:0 "Tạ ơn Chúa."
 bftb_news.207.c:0 "Điều này sẽ có vấn đề."
 bftb_news.207.d:0 "Hmm."
 
 bftb_news.208.t:0 "[TUR.GetNameDefCap] Yêu cầu Trả lại Biên giới 1920"
 bftb_news.208.desc:1 "[TUR.GetNameDefCap] đã công bố ý định vẽ lại biên giới quốc gia của họ về những gì mà họ đã từng là trước khi [TUR.GetNameDef] phê chuẩn Tuyên thệ Quốc gia. Chính phủ [TUR.GetAdjective] đã đưa ra yêu sách đối với gần như tất cả các nhà nước lân cận và đã từ chối các lời kêu gọi rút lại các yêu sách ngụy tạo của nó. \n\nCộng đồng quốc tế đã lên tiếng chia buồn rộng rãi chính quyền [TUR.GetAdjective] vì quyết định của mình và có mối quan ngại chung trên toàn cầu rằng các hành động liều lĩnh của ban lãnh đạo [TUR.GetAdjective] có thể chỉ nhằm kích động sự tàn phá toàn cầu mà thế giới đã cảm thấy trong thời gian qua vài năm. [TUR.GetNameDefCap] dường như đã cam kết đi theo con đường của chủ nghĩa xét lại, nhưng chỉ có thời gian mới trả lời được kết quả của quá trình cai trị của họ."
 bftb_news.208.a:1 "Chúng ta không thể quan tâm đến bản thân với các kế hoạch [TUR.GetAdjective]."
 bftb_news.208.b:0 "Một lệnh cấm vận có vẻ thích hợp."
 bftb_news.208.c:0 "Warmongers!"
 bftb_news.208.d:0 "Chúng ta chỉ muốn những gì hợp pháp là của chúng ta."
 bftb_news.208.e:0 "Chúng chỉ làm mọi thứ trở nên tồi tệ hơn!"
 
 bftb_news.209.t:0 "Cuộc phiêu lưu của Turan"
 bftb_news.209.desc:1 "Các cuộc chinh phạt của Thổ Nhĩ Kỳ đã tiến triển đến mức chính phủ Thổ Nhĩ Kỳ cảm thấy chính đáng khi tuyên bố mình là [TUR.GetNameDef]. Sự ra mắt của đế chế mới này đã gây ra cú sốc trên toàn thế giới, vì có rất ít nhà quan sát tin rằng Thổ Nhĩ Kỳ sẽ thậm chí có khả năng phục hồi hoàn toàn sau Chiến tranh giành Độc lập trong những thập kỷ tiếp theo - chưa nói đến việc thành lập một đế chế hoàn toàn mới trải dài khắp các lục địa. \n\nNếu các báo cáo đáng tin, [TUR.GetAdjective] mới được hình thành có thể vẫn chưa kết thúc với sự mở rộng nhanh chóng của nó, với [TUR.GetLeader] tuyên bố rằng sẽ không bao giờ ngừng các cuộc chinh phạt của họ cho đến khi mọi người Thổ Nhĩ Kỳ trên thế giới được giải phóng. Thế giới chỉ có thể tiếp tục theo dõi với hơi thở dồn dập."
 bftb_news.209.a:1 "Chúng ta không thể ngăn cản."
 bftb_news.209.b:0 "Làm cách nào...?"
 
 bftb_news.301.t:0 "Nội Chiến [GRE.GetAdjective]!"
 bftb_news.301.desc:1 "Một cuộc nội chiến đã nổ ra ở [GRE.GetNameDef] giữa các lực lượng trung thành với nhà vua đã giải tán Quốc hội Hy Lạp, và các lực lượng cộng hòa và cộng sản trung thành với các nguyên tắc dân chủ của [GRE.GetNameDef] Mặc dù đã có rất nhiều thù hận giữa những người cộng hòa và những người cộng sản, họ đã đoàn kết với nhau trong nỗ lực lật đổ một vị vua ngoại quốc không được lòng dân, kẻ đã tự áp đặt mình như một kẻ chuyên chế độc tài trên toàn bộ quốc gia [GRE.GetAdjective]. \n\n[GRE.GetLeader] đã hứa rằng cả ông ta và các lực lượng quân chủ trung thành với ông ta sẽ ngừng chiến đấu cho đến khi tất cả các lực lượng chống chủ nghĩa quân chủ bị đánh đuổi khỏi đất nước."
 bftb_news.301.a:1 "Rally to the King!"
 bftb_news.301.b:0 "Một chính phủ bảo hoàng có thể phục vụ chúng ta tốt hơn..."
 bftb_news.301.c:0 "Tốt, tốt - hãy xé nát chính mình!"
 bftb_news.301.d:0 "Will Greece ever catch a break?"
 
 bftb_news.302.t:0 "Sự thành lập của Đại Hy Lạp"
 bftb_news.302.desc:0 "Các nhà quan sát trên khắp thế giới, những người thắc mắc Công ước Heraklion bí mật có rất nhiều người tham dự từ khắp Châu Âu có ý nghĩa gì thì không cần phải thắc mắc nữa, vì hôm nay [GRE.GetLeader] đã tuyên bố rằng giấc mơ [GRE.GetAdjective] về một Đại Hy Lạp cuối cùng đã thành đã được hiện thực hóa. \n\nCác chuyên gia đã bày tỏ sự ngạc nhiên của họ trước sự mở rộng nhanh chóng của [GRE.GetNameDef], với lý do bất ổn chính trị và những tai ương kinh tế gieo rắc sâu sắc là lý do tại sao biến động [GRE.GetAdjective] dường như khó xảy ra, nhưng các sự kiện gần đây đã chứng minh tất cả đều sai."
 bftb_news.302.a:1 "Giấc mơ của chúng ta cuối cùng đã được thực hiện!"
 bftb_news.302.b:0 "Thường thì chúng ta sẽ không dung thứ cho hành vi như vậy, nhưng..."
 bftb_news.302.c:0 "Nó sẽ vô ích!"
 bftb_news.302.d:0 "Wow."
 
