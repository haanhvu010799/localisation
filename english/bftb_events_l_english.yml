 bftb_greece.176.b:0 "Một thành công rực rỡ!"
 bftb_greece.176.c:0 "Chúng ta luôn có thể tin tưởng vào [FROM.GetAdjective]!"
 bftb_greece.177.t:0 "[FROM.GetAdjective] Quyết định Không Đầu tư ở Thời điểm này"
 bftb_greece.177.desc:0 "Than ôi, chúng ta đã nhận được thông báo rằng [FROM.GetAdjective] sẽ không đầu tư vào nền kinh tế của chúng ta lần này. Đây là một sự kiện đáng thất vọng, mặc dù đại diện của [FROM.GetAdjective] đã không loại trừ các khoản đầu tư trong tương lai mang lại điềm báo tốt cho chúng ta."
