 bftb_bulgaria_rearmament.5.t:1 "Giới hạn Quân sự của [BUL.GetAdjective] đã được Dỡ bỏ"
 bftb_bulgaria_rearmament.5.desc:1 "Sau khi tuân theo các đòi hỏi của [ROOT.GetAdjective] và đã ký Hiệp ước Không xâm lược với [GetNapTarget], một phái đoàn [BUL.GetAdjective] đã đến London và sẵn sàng ký kết hiệp ước chính thức cho phép [BUL.GetNameDef] bắt đầu tái vũ trang quân đội."
 bftb_bulgaria_rearmament.5.a:1 "Hãy kết thúc chuyện này."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] Dỡ bỏ Giới hạn Quân sự của chúng ta"
 bftb_bulgaria_rearmament.6.desc:1 "Sau các cuộc đàm phán gian khổ ở Sofia với một phái đoàn từ [ENG.GetNameDef], chúng ta đã ký kết một thỏa thuận theo đó chính phủ [ENG.GetAdjective] dỡ bỏ các hạn chế đối với quân đội của chúng ta và [ROOT.GetNameDef] cuối cùng cũng có thể bắt đầu tái vũ trang quân đội."
 bftb_bulgaria_rearmament.6.a:1 "Không còn thời gian để mất nữa, bắt đầu tái vũ trang!"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] Gây Áp lực Dỡ bỏ Giới hạn Quân sự của họ"
 bftb_bulgaria_rearmament.7.desc:1 "Một phái đoàn [BUL.GetAdjective] đã đến London với mục đích gây sức ép buộc chính phủ [ROOT.GetAdjective] dỡ bỏ các hạn chế quân sự đối với [BUL.GetNameDef]. \nVới việc chiến tranh lại bùng phát trên vùng Balkan, họ đảm bảo rằng [BUL.GetNameDef] sẽ sớm bắt đầu chuẩn bị để bảo vệ sự toàn vẹn lãnh thổ của mình, bằng cách này hay cách khác."
 bftb_bulgaria_rearmament.7.a:1 "Chúng ta sẽ không nhượng bộ trước những lời đe dọa!"
 bftb_bulgaria_rearmament.7.b:1 "There is no other way... Lift their restrictions!"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] Sẽ không Nhượng bộ trước Áp lực của chúng ta"
 bftb_bulgaria_rearmament.8.desc:1 "Phái đoàn [ROOT.GetAdjective] được cử đến London để gây áp lực buộc chính phủ [ENG.GetAdjective] dỡ bỏ các hạn chế đối với quân đội của chúng ta đã trở lại với một tin tức thảm khốc: [ENG.GetNameDef] sẽ không nhượng bộ các yêu cầu của chúng ta và sẽ không cho phép [ROOT.GetNameDef] bắt đầu tái vũ trang."
 bftb_bulgaria_rearmament.8.a:1 "Vậy, họ không để cho chúng ta lựa chọn..."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] Sẽ không Tuân thủ các Giới hạn Quân sự"
 bftb_bulgaria_rearmament.9.desc:1 "Một nhà ngoại giao [BUL.GetAdjective] do chính [BUL.GetLeader] cử đến đất nước chúng ta thông báo cho chúng ta rằng[GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Chúng ta sẽ giải quyết chúng sau..."
 bftb_bulgaria_rearmament.9.b:0 "Họ phải trả giá cho điều này!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 ", do xung đột quân sự mà họ đã bị lôi kéo, [BUL.GetNameDef] sẽ bắt đầu tái vũ trang ngay lập tức để bảo vệ độc lập quốc gia của họ và tự do của nhân dân"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " bây giờ họ được hậu thuẫn bởi [BUL.GetFactionName], [BUL.GetNameDef] sẽ không còn tuân theo các hạn chế áp đặt cho các lực lượng vũ trang của họ nữa"
 
 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] Seized our Subsidiaries"
 bftb_bulgaria_nationalization.1.desc:0 "Với sự ủng hộ của [GetTsarLoyalistOrPartyName] của ông ấy, [GetLeaderNameIfRegencyCouncil] của [BUL.GetNameDef] đã thông qua luật mới, theo đó tất cả các công ty con nước ngoài trong nước đã được quốc hữu hóa, từ đó trở đi thuộc về bang [BUL.GetAdjective]. \nCuộc tấn công trơ trẽn này nhằm vào lợi ích của [ROOT.GetAdjective] ở [BUL.GetNameDef] đã nhận được một đòn giáng mạnh vào cấp trên, đặc biệt là các ông trùm công nghiệp đã đầu tư số tiền lớn vào việc phát triển cơ sở hạ tầng và các công ty con ở [BUL.GetNameDef], mà đã bị chiếm đoạt một cách gian ác."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "các bộ trưởng trung thành"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "các bộ trưởng từ [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov và [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "Chúng ta không thể làm gì với nó bây giờ..."
 bftb_bulgaria_nationalization.1.b:0 "Một lệnh cấm vận thương mại sẽ dạy cho họ một số tôn trọng!"
 bftb_bulgaria_nationalization.1.c:0 "Chúng ta sẽ cử một phái đoàn ngoại giao... Đi đầu là xe tăng!"
 bftb_bulgaria_nationalization.1.d:0 "Ra tay với những kẻ phản bội vô ơn này!"
 bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjective] Cấm vận Thương mại đối với Bulgaria"
 bftb_bulgaria_nationalization.2.desc:1 "Để đối phó với việc [ROOT.GetAdjective] quốc hữu hóa các công ty con và văn phòng chi nhánh nước ngoài, [FROM.GetNameDef] đã quyết định áp đặt lệnh cấm vận đối với đất nước chúng ta [GetEmbargoAllies]. \nMột số ý kiến cho rằng tình hình có thể leo thang đến mức tồi tệ hơn nhiều, nhưng sự thật là một số ngành, tập trung vào xuất nhập khẩu hàng hóa, đã bị ảnh hưởng nghiêm trọng bởi lệnh cấm vận này."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 ", một lệnh cấm vận cũng đã được các đồng minh ủng hộ"
 bftb_bulgaria_nationalization.2.a:0 "Thật là kịch tính..."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] đã trục xuất chúng ta khỏi [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "Chính phủ [FROM.GetAdjective] đã nhượng bộ trước áp lực từ các nhà đầu tư và các ông trùm công nghiệp, những người  đối phó với việc [BUL.GetAdjective] quốc hữu hóa các công ty con nước ngoài, đã yêu cầu [FROM.GetNameDef] không chỉ áp đặt lệnh cấm vận thương mại đối với [BUL.GetNameDef], mà còn trục xuất quốc gia khỏi [FROM.GetFactionName].\nLệnh cấm vận [GetEmbargoAndKickAllies] sẽ ảnh hưởng nghiêm trọng đến một số lĩnh vực kinh tế quốc gia, nhưng tệ hơn nữa là đất nước chúng ta hiện đang phơi bày tham vọng lãnh thổ của các nước láng giềng, những người chắc chắn sẽ sớm lợi dụng tình hình khá thảm khốc của [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 ", được tham gia bởi các đồng minh của [FROM.GetNameDef],"
 bftb_bulgaria_nationalization.3.a:0 "Chúng ta nên mong đợi điều này!"
 
 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap] Uranium Mining Concession"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Mối quan hệ tốt đẹp của chúng ta với các đồng minh [FROM.GetAdjective] vừa được đền đáp: chính phủ [FROM.GetAdjective] đã trao cho chúng ta quyền khai thác các mỏ uranium của họ gần thị trấn Buhovo. Họ cho rằng công nghệ của mình vẫn còn lâu mới có thể sử dụng tốt vật chất này, vì vậy họ muốn ký một thỏa thuận nhượng bộ, theo đó chúng ta sẽ kiểm soát các mỏ ở Buhovo để đổi lấy các sản phẩm cơ bản cho ngành công nghiệp và nông nghiệp của Bulgaria.\nThỏa thuận thuận lợi này sẽ không chỉ cung cấp cho chúng ta một nguồn uranium mới mà chắc chắn sẽ cải thiện hơn nữa mối quan hệ giữa [GER.GetNameDef] và [BUL.GetNameDef]."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Chúng tôi sẽ tận dụng nó tốt."
 
 bftb_bulgarian_claims.1.t:0 "Bulgaria Seeks Balkan Claims Warranted"
 bftb_bulgarian_claims.1.desc:1 "Một phái đoàn từ [BUL.GetNameDef] đã tiếp cận chính phủ của chúng ta nhằm thỉnh cầu hỗ trợ [ROOT.GetAdjective] cho các yêu sách chủ quyền của họ ở Balkan và tìm cách bí mật đàm phán và đảm bảo việc mở rộng lãnh thổ của [BUL.GetAdjective] trong khu vực trong tương lai gần, đổi lấy sự liên kết của [BUL.GetAdjective] với [ROOT.GetNameDef] và việc gia nhập [ROOT.GetFactionName] của quốc gia đó."
 bftb_bulgarian_claims.1.a:1 "Công nhận các yêu sách của Bungaria."
 bftb_bulgarian_claims.1.b:1 "Chúng ta sẽ tổ chức mọi hoạt động mở rộng lãnh thổ khi thấy phù hợp!"
 bftb_bulgarian_claims.1.a_tt:0 "States with §YPre-Arranged Bulgarian Territorial Expansion§! Modifier will be transferred to [BUL.GetNameDef] once any faction ally controls the state and [BUL.GetNameDef] has joined the [ROOT.GetFactionName]."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] Công nhận các Yêu sách của chúng t a"
 bftb_bulgarian_claims.2.desc:1 "Phái đoàn [ROOT.GetAdjective] được cử đến [FROM.Capital.GetName] để đàm phán về việc mở rộng lãnh thổ của chúng ta ở Balkan đã quay trở lại [ROOT.Capital.GetName] để thông báo cho rằng nhiệm vụ đã thành công hoàn toàn. Họ đã ký một thỏa thuận bí mật với [FROM.GetAdjective] theo đó [FROM.GetNameDef] công nhận các tuyên bố của chúng ta và đồng ý trao cho [ROOT.GetNameDef] quyền kiểm soát chúng sau khi chúng ta chính thức gia nhập [FROM.GetFactionName], đảm nhận vai trò của lực lượng gìn giữ hòa bình ở các quốc gia Balkan bị chiếm đóng."
 bftb_bulgarian_claims.2.a:1 "Một thỏa thuận khó có thể được cải thiện!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] Từ chối các Yêu sách của chúng t a"
 bftb_bulgarian_claims.3.desc:1 "Phái đoàn [ROOT.GetAdjective] được cử đến [FROM.Capital.GetName] để đàm phán về việc mở rộng lãnh thổ của chúng ta ở Balkan đã quay trở lại [ROOT.Capital.GetName] để thông báo cho rằng họ đã thất bại trong nhiệm vụ của mình nhằm ký một thỏa thuận với [FROM.GetNameDef] để đảm bảo việc mở rộng lãnh thổ của [ROOT.GetAdjective] ở Balkan."
 bftb_bulgarian_claims.3.a:1 "We will have to use less subtle ways of expanding, then..."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] Trao Quyền kiểm soát Bulgaria"
 bftb_bulgarian_claims.4.desc:1 "Như đã thỏa thuận trước đó, [GER.GetNameDef] đã ra lệnh chuyển giao quyền kiểm soát đối với các vùng lãnh thổ hiện do lực lượng [GER.GetFactionName] chiếm đóng và được tuyên bố bởi [ROOT.GetNameDef], từ đó sẽ được quản lý bởi chính phủ [ROOT.GetAdjective]."
 bftb_bulgarian_claims.4.a:1 "Chúng ta đang lấy những gì hợp pháp là của mình!"
 bftb_bulgarian_claims.5.t:0 "Bulgarian Occupation Granted"
 bftb_bulgarian_claims.5.desc:1 "Theo thỏa thuận trước đó, chúng ta đã ra lệnh chuyển giao quyền kiểm soát đối với các lãnh thổ hiện do quyền lực [GER.GetFactionName] chiếm giữ và được tuyên bố bởi [ROOT.GetNameDef], từ giờ sẽ do chính phủ [ROOT.GetAdjective] quản lý."
 bftb_bulgarian_claims.5.a:1 "Đó là một phần của cuộc mặc cả"
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] Trao Quyền chiếm đóng Bulgaria"
 bftb_bulgarian_claims.6.desc:1 "Theo thỏa thuận trước đó của chính phủ [GER.GetAdjective] và [BUL.GetAdjective], [GER.GetNameDef] đã ra lệnh chuyển giao quyền kiểm soát đối với các lãnh thổ do [BUL.GetNameDef] tuyên bố chủ quyền và hiện do chúng ta chiếm đóng, mà sau đó sẽ được quản lý bởi chính phủ [BUL.GetAdjective]."
 bftb_bulgarian_claims.6.a:1 "Those Bulgarian upstarters!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] Asks for Control Over [FROM.FROM.GetName]"
 bftb_bulgarian_claims.7.desc:0 "Với vai trò gìn giữ hòa bình của họ ở các vùng lãnh thổ Balkan bị chiếm đóng, [FROM.GetAdjective] đã đề xuất rằng chúng ta trao cho họ quyền kiểm soát hành chính [FROM.FROM.GetName] để duy trì trật tự và ổn định ở các lãnh thổ do [ROOT.GetFactionName] và giải phóng các lực lượng đồn trú [ROOT.GetAdjective] để quân đội của chúng ta có thể tiếp viện cho các mặt trận khác."
 bftb_bulgarian_claims.7.a:0 "Đã đồng ý, chúng ta cần quân đội của mình ở nơi khác!"
 bftb_bulgarian_claims.7.b:0 "Tham vọng lãnh thổ của Bulgaria là vô hạn!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] Chuyển giao Quyền kiểm soát [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.desc:0 "Chính phủ [FROM.GetAdjective] đã đồng ý trao cho [ROOT.GetNameDef] quyền kiểm soát hành chính đối với [FROM.FROM.FROM.GetName]. Giờ đây, chúng ta sẽ đảm nhận vai trò của mình như những lực lượng gìn giữ hòa bình trong khu vực, triển khai một lực lượng đồn trú không chỉ có khả năng giữ gìn trật tự và ổn định trong khu vực mà còn bảo vệ nó trước bất kỳ cuộc tấn công nào của kẻ thù."
 bftb_bulgarian_claims.8.a:0 "Thêm lãnh thổ cho Bulgaria!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] Denies [ROOT.GetAdjective] control over [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.desc:0 "Chính phủ [FROM.GetAdjective] từ chối trao cho [ROOT.GetNameDef] quyền kiểm soát hành chính đối với [FROM.FROM.FROM.GetName]. Họ tuyên bố rằng động lực thực sự của chúng ta khi đưa ra đề xuất như vậy chỉ đơn giản là mở rộng khu vực chiếm đóng [ROOT.GetAdjective] với hy vọng thu được nhiều phần hơn của Balkan sau khi chiến tranh thắng lợi, và thậm chí chính [FROM.GetLeader] đã tuyên bố rằng tham vọng lãnh thổ của chúng ta đang bắt đầu làm phiền họ."
 bftb_bulgarian_claims.9.a:0 "Maybe later then..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] công nhận yêu sách của chúng ta tại khu vực."
 
 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] Offers Aircraft Donation"
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] có mối liên hệ giữa đất nước chúng ta và [GER.GetNameDef], Hermann Göring cung cấp cho chúng tôi 12 máy bay chiến đấu [GER.GetAdjective], rõ ràng đang tìm cách liên kết [ROOT.GetNameDef] với [GER.GetFactionName], và do đó giành được một đồng minh mạnh mẽ ở Balkan để bảo vệ các lợi ích của [GER.GetAdjective] trong khu vực."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "Để tái lập và củng cố lực lượng không quân [ROOT.GetAdjective]"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "In order to continue strengthening the"
 bftb_bulgaria_german_influence.1.a:1 "Chúng tôi vui lòng chấp nhận!"
 bftb_bulgaria_german_influence.1.b:1 "Chúng tôi lịch sự từ chối."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] Accepts our Donation"
 bftb_bulgaria_german_influence.2.desc:1 "Bộ chỉ huy tối cao [BUL.GetAdjective] đã vui vẻ chấp nhận đề xuất của chúng ta, và [BUL.GetLeader] đã đích thân cảm ơn việc tài trợ máy bay của chúng ta, nói rằng mối quan hệ giữa [ROOT.GetNameDef] và [BUL.GetNameDef] đang trở nên bền chặt hơn, thịnh vượng hơn và đôi bên cùng có lợi."
 bftb_bulgaria_german_influence.2.a:1 "Tốt!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] Declines our Donation"
 bftb_bulgaria_german_influence.3.desc:1 "Bộ chỉ huy tối cao [BUL.GetAdjective] đã lịch sự từ chối đề xuất của chúng ta về việc tài trợ máy bay [ROOT.GetAdjective] để hỗ trợ lực lượng không quân [BUL.GetAdjective], tuyên bố rằng việc chấp nhận khoản tài trợ này sẽ đồng nghĩa với việc [BUL.GetNameDef] gắn bó với các chính sách của [ROOT.GetAdjective], điều mà tại thời điểm này không có lợi cho [BUL.GetAdjective], những người đang quyết tâm tái lập lực lượng không quân của riêng họ."
 bftb_bulgaria_german_influence.3.a:1 "Có chuyện gì với họ vậy?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] Yêu cầu chúng ta Thay thế Kyoseivanov"
 bftb_bulgaria_german_influence.4.desc:1 "Hôm nay, chúng ta đã nhận được một lá thư từ chính [GER.GetLeader], nói rằng sự kém cỏi của thủ tướng [ROOT.GetAdjective] Georgi Kyoseivanov đã khiến ông ta mất hết tín nhiệm trong mắt [GER.GetAdjective] và rằng ông ta nên buộc phải từ chức để thay cho người khác phù hợp hơn với vị trí quan trọng đó. \n[GER.GetAdjective] đề nghị chúng ta thay thế Kyoseivanov bằng Bogdan Filov, một người Germanophile có kinh nghiệm chính trị ngắn ngủi, có nghĩa là ông ta sẽ không thách thức [GetLeaderToChallenge]."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "Sa hoàng"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "Hội đồng Nhiếp chính [ROOT.GetAdjective]"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "Người Đức nói đúng!"
 bftb_bulgaria_german_influence.4.b:1 "Chúng ta sẽ không nhượng bộ những ý tưởng bất chợt của Đức!"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] Chấp nhận Thay thế Kyoseivanov"
 bftb_bulgaria_german_influence.5.desc:1 "Sự kém cỏi của cựu Thủ tướng [BUL.GetAdjective], Georgi Kyoseivanov, made đã khiến ông ta mất hết tín nhiệm trong mắt [BUL.GetLeader], người hoàn toàn hiểu rõ rủi ro mà sự kém cỏi của cá nhân này gây ra và ai đã chấp nhận đề nghị của chúng ta để thay thế Kyoseivanov với một người có năng lực hơn như Bogdan Filov, một Germanophile có kinh nghiệm chính trị ngắn ngủi, có nghĩa là ông ta sẽ không thách thức [GetLeaderToChallenge] hoặc cản trở lợi ích của [ROOT.GetAdjective]."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] đã chứng tỏ mình đủ khôn ngoan."
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] Từ chối Thay thế Kyoseivanov"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] đã từ chối để Georgi Kyoseivanov thay thế, tuyên bố rằng lý do duy nhất mà chính phủ [ROOT.GetAdjective] muốn ông ta từ chức là sa thải một chính trị gia có năng lực trung thành với [BUL.GetNameDef] và đổi ông ta lấy bù nhìn [ROOT.GetAdjective] để phục vụ lợi ích của [GER.GetLeader] ở [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.6.a:1 "Con rối duy nhất ở đây là Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] Yêu cầu Đi lại Quân sự"
 bftb_bulgaria_german_influence.7.desc:1 "Một nhà ngoại giao từ [GER.GetNameDef] đã đến [ROOT.Capital.GetName] hôm nay để yêu cầu rằng [ROOT.GetNameDef] cấp quyền đi lại quân sự cho quân đội [GER.GetAdjective]. \nCác hoạt động quân sự sắp diễn ra ở Balkan yêu cầu binh lính [GER.GetAdjective] có thể di chuyển qua [ROOT.GetNameDef] để triển khai dọc theo biên giới với các nước láng giềng của chúng ta, và [GER.GetLeader] sẽ không hài lòng nếu biết rằng [ROOT.GetNameDef] đang cản trở nỗ lực chiến tranh của [GER.GetAdjective]..."
 bftb_bulgaria_german_influence.7.a:1 "Chúng ta sẽ sẵn sàng hợp tác với quân đội Đức."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] sẽ phải tìm cách khác"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] Cấp cho chúng ta Đi lại Quân sự"
 bftb_bulgaria_german_influence.8.desc:0 "Nhà ngoại giao mà chúng ta cử đến [BUL.Capital.GetName] để thảo luận về việc sử dụng lãnh thổ [BUL.GetAdjective] làm căn cứ hoạt động cho quân đội của chúng ta đã thông báo với chúng ta rằng các cuộc đàm phán đã thành công và [BUL.GetLeader] đã ký một thỏa thuận theo đó quân đội [ROOT.GetAdjective] đã được cấp quyền đi lại quân sự trong toàn bộ [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.8.a:0 "Mọi thứ diễn ra theo đúng kế hoạch."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] Từ chối Yêu cầu Đi lại Quân sự của chúng ta"
 bftb_bulgaria_german_influence.9.desc:1 "Nhà ngoại giao mà chúng ta cử đến [BUL.Capital.GetName] để đàm phán về việc sử dụng lãnh thổ [BUL.GetAdjective] làm căn cứ hoạt động cho quân đội của chúng ta đã báo cáo rằng [BUL.GetLeader] từ chối cấp quyền đi lại quân sự cho binh lính [ROOT.GetAdjective], gây trở ngại nguy hiểm cho các hoạt động quân sự của chúng ta ở Balkan trong tương lai gần. Bị cáo buộc, [BUL.GetLeader] tin rằng việc đáp ứng các yêu cầu của mỗi chúng ta sẽ biến [BUL.GetNameDef] chỉ thành một vệ tinh [ROOT.GetAdjective] khác, ngăn cản đất nước trở thành cường quốc độc lập ở Balkan mà lẽ ra phải có."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] đang chơi với lửa..."
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective] Đề xuất một Thỏa thuận Nghiên cứu"
 bftb_bulgaria_italian_influence.1.desc:0 "Hôm nay, một phái đoàn [BUL.GetAdjective] đã đến thủ đô nhằm tìm kiếm cuộc gặp với bộ trưởng ngoại giao [ITA.GetAdjective] để đề xuất việc ký kết một thỏa thuận giữa các quốc gia chúng ta. \nHiệp ước do các nhà ngoại giao [BUL.GetAdjective] trình bày bao gồm, trong số các điều khoản khác, một chương trình hợp tác quân sự tập trung vào nghiên cứu công nghệ và thực hiện các quy định kinh tế mới ở [BUL.GetNameDef] sẽ mang lại lợi ích đáng kể cho các nhà đầu tư [ITA.GetAdjective]."
 bftb_bulgaria_italian_influence.1.a:0 "Đây là một thỏa thuận có lợi cho [ITA.GetNameDef]."
 bftb_bulgaria_italian_influence.1.b:0 "Chúng ta sẽ không chia sẻ những tiến bộ công nghệ của mình với [BUL.GetAdjective]s!"
 
 bftb_bulgaria_equipment_purchases.1.t:0 "Mua Pháo của [FROM.FROM.GetAdjective]"
 bftb_bulgaria_equipment_purchases.1.desc:0 "Để đạt được thỏa thuận mua pháo của [FROM.FROM.GetAdjective], trước tiên chúng ta phải quyết định loại pháo mình muốn mua."
 bftb_bulgaria_equipment_purchases.1.a:0 "Purchase artillery guns"
 bftb_bulgaria_equipment_purchases.1.a_tt:0 "We will purchase §Y[?BUL_quantity_purchased_artillery]§! units of §YTowed Artillery§!"
 bftb_bulgaria_equipment_purchases.1.b:0 "Purchase anti-air guns"
 bftb_bulgaria_equipment_purchases.1.b_tt:0 "We will purchase §Y[?BUL_quantity_purchased_artillery]§! units of §YTowed Anti-Air§!"
 bftb_bulgaria_equipment_purchases.1.c:0 "Purchase anti-tank guns"
 bftb_bulgaria_equipment_purchases.1.c_tt:0 "We will purchase §Y[?BUL_quantity_purchased_artillery]§! units of §YTowed Anti-Tank§!"
 bftb_bulgaria_equipment_purchases.2.t:0 "Mua Phương tiện Quân sự của [FROM.FROM.GetAdjective]"
 bftb_bulgaria_equipment_purchases.2.desc:0 "To reach an agreement to buy [FROM.FROM.GetAdjective] military vehicles, we must first decide what type of vehicles we want to acquire."
 bftb_bulgaria_equipment_purchases.2.a:0 "Mua đơn vị cơ giới"
 bftb_bulgaria_equipment_purchases.2.a_tt:0 "We will purchase §Y[?BUL_quantity_purchased_motorized]§! units of §YMotorized§!"
 bftb_bulgaria_equipment_purchases.2.b:0 "Mua phương tiện cơ giới hóa"
 bftb_bulgaria_equipment_purchases.2.b_tt:0 "We will purchase §Y[?BUL_quantity_purchased_mechanized]§! units of §YMechanized§!"
 bftb_bulgaria_equipment_purchases.2.c:0 "Mua phương tiện thiết giáp"
 bftb_bulgaria_equipment_purchases.2.c_tt:0 "We will purchase §Y[?BUL_quantity_purchased_armored_car]§! units of §YArmored Cars§!"
 bftb_bulgaria_equipment_purchases.3.t:0 "Mua Thiết giáp của [FROM.FROM.GetAdjective]"
 bftb_bulgaria_equipment_purchases.3.desc:0 "To reach an agreement to buy [FROM.FROM.GetAdjective] armor, we must first decide what type of armor we want to acquire."
 bftb_bulgaria_equipment_purchases.3.a:0 "Mua thiết giáp hạng nhẹ"
 bftb_bulgaria_equipment_purchases.3.a_tt:0 "We will purchase §Y[?BUL_quantity_purchased_light_armor]§! units of §YLight Tank§!"
 bftb_bulgaria_equipment_purchases.3.b:0 "Mua thiết giáp hạng trung"
 bftb_bulgaria_equipment_purchases.3.b_tt:0 "We will purchase §Y[?BUL_quantity_purchased_medium_armor]§! units of §YMedium Tank§!"
 bftb_bulgaria_equipment_purchases.3.c:0 "Mua thiết giáp hạng nặng"
 bftb_bulgaria_equipment_purchases.3.c_tt:0 "We will purchase §Y[?BUL_quantity_purchased_heavy_armor]§! units of §YHeavy Tank§!"
 bftb_bulgaria_equipment_purchases.4.t:0 "Purchase [FROM.FROM.GetAdjective] Aircraft"
 bftb_bulgaria_equipment_purchases.4.desc:0 "To reach an agreement to buy [FROM.FROM.GetAdjective] aircraft, we must first decide what type of aircraft we want to acquire."
 bftb_bulgaria_equipment_purchases.4.a:0 "Mua máy bay chiến đấu"
 bftb_bulgaria_equipment_purchases.4.a_tt:0 "We will purchase §Y[?BUL_quantity_purchased_fighter]§! units of §YFighter§!"
 bftb_bulgaria_equipment_purchases.4.b:0 "Mua máy bay ném bom hải quân"
 bftb_bulgaria_equipment_purchases.4.b_tt:0 "We will purchase §Y[?BUL_quantity_purchased_naval_bomber]§! units of §YNaval Bomber§!"
 bftb_bulgaria_equipment_purchases.4.c:0 "Mua máy bay ném bom chiến thuật"
 bftb_bulgaria_equipment_purchases.4.c_tt:0 "We will purchase §Y[?BUL_quantity_purchased_tactical_bomber]§! units of §YTactical Bomber§!"
 bftb_bulgaria_equipment_purchases.5.t:0 "[BUL.GetNameDef] Seeks to Purchase [ROOT.GetAdjective] Vessels"
 bftb_bulgaria_equipment_purchases.5.a_tt:0 "We will receive §Y1§! offmap §YCivilian Factory§! as payment during the construction of the [BUL.GetAdjective] vessels."
 bftb_bulgaria_equipment_purchases.6.a_tt:0 "[FROM.GetNameDef] will build §Y3 Submarines§! for the [ROOT.GetAdjective] Navy."
 bftb_bulgaria_equipment_purchases.6.b_tt:0 "[FROM.GetNameDef] sẽ chế tạo §Y2 Khu trục hạm§! cho Hải quân [ROOT.GetAdjective]."
 bftb_bulgaria_equipment_purchases.6.c_tt:0 "[FROM.GetNameDef] will build §Ya Light Cruiser§! for the [ROOT.GetAdjective] Navy."
 bftb_bulgaria_equipment_purchases.8.t:0 "Đã hoàn thành đóng tàu - Tàu ngầm"
 bftb_bulgaria_equipment_purchases.8.desc:0 "Sau gần một năm xây dựng, ba chiếc tàu ngầm [FROM.GetAdjective] mà chúng ta đặt hàng đã trải qua một số cuộc thử nghiệm trên biển và cuối cùng đã sẵn sàng được đưa vào biên chế chính thức cho Hải quân.\n Con tàu được cập cảng [Root.GetAdjective] và các thủy thủ đoàn của chúng đang chờ lệnh."
 bftb_bulgaria_equipment_purchases.9.t:0 "Đã hoàn thành đóng tàu - Khu trục hạm"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Sau gần một năm xây dựng, hai khu trục hạm [FROM.GetAdjective] mà chúng ta đặt hàng đã trải qua nhiều cuộc thử nghiệm trên biển và cuối cùng đã sẵn sàng được đưa vào biên chế chính thức cho Hải quân.\n Các tàu được cập cảng [Root.GetAdjective] và thủy thủ đoàn của chúng đang chờ lệnh."
 bftb_bulgaria_equipment_purchases.10.t:0 "Đã hoàn thành đóng tàu - Tuần dương hạm Hạng nhẹ"
 bftb_bulgaria_equipment_purchases.10.desc:0 "Sau gần một năm đóng mới, tuần dương hạm hạng nhẹ [FROM.GetAdjective] mà chúng ta đặt hàng đã trải qua một số cuộc thử nghiệm trên biển và cuối cùng đã sẵn sàng được đưa vào biên chế chính thức cho Hải quân.\n Con tàu được cập cảng [Root.GetAdjective] và các thủy thủ đoàn của chúng đang chờ lệnh."
 bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective] Volunteers are back from Spain"
 bftb_bulgaria_scw_volunteers.1.desc:0 "Những tình nguyện viên [ROOT.GetAdjective] dũng cảm, người đã hành quân chiến đấu cho tự do của người dân Tây Ban Nha trong các Lữ đoàn Quốc tế, trở về nhà [GetVictoryOrDefeatRepublicans] những chiến binh [ROOT.GetAdjective] dũng cảm trở về với tư cách là cựu chiến binh là phi công quân sự lão luyện Zachari Zachariev, được trang hoàng bằng nhiều chiến công thời chiến của ông ấy và được đề nghị thăng chức lên Tham mưu trưởng Không quân Bulgaria." #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "jubilant after the victory of [FROM.GetNameDef] in the civil war that has caused so much pain to the Spanish people. Among"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "in mourning the terrible defeat suffered by [FROM.GetNameDef], which has finally succumbed to the tyranny of fascism... \nIn any case, among"
 bftb_bulgaria_scw_volunteers.1.a:0 "Họ trở lại như những người hùng!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Họ đã làm những gì có thể để bảo vệ tự do..."
 bftb_bulgaria_scw_volunteers.2.t:0 "Tình nguyện viên Bulgaria trở về từ Tây Ban Nha"
 bftb_bulgaria_scw_volunteers.2.desc:0 "Các tình nguyện viên [ROOT.GetAdjective] dũng cảm hành quân chiến đấu chống lại Chủ nghĩa Bolshevik và chủ nghĩa vô trị ở Tây Ban Nha, quân đội [GetVictoryOrDefeatNationalists] trở về nhà đã thu được kinh nghiệm chiến đấu quý giá và một trong những sĩ quan chỉ huy của chúng ta đã được tặng thưởng và thăng chức vì những việc làm đáng chú ý của ông ấy trong chiến tranh."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "với tư cách là những người chiến thắng đáng tự hào trong cuộc nội chiến Tây Ban Nha, trong đó chính [FROM.GetLeader] đã ca ngợi sự tham gia của họ trong mặt trận. \nChúng ta"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "bỡ ngỡ sau thất bại khủng khiếp trước [FROM.GetNameDef], giờ họ đã hoàn toàn lệ thuộc vào lực lượng đỏ... \nTrong mọi trường hợp"
 bftb_bulgaria_scw_volunteers.2.a:0 "Họ trở lại như những cựu chiến binh đích thực!"
 bftb_bulgaria_scw_volunteers.2.b:0 "Tây Ban Nha chỉ là một bãi thử nghiệm..."
 
 bftb_bulgaria_soviet_influence.1.t:0 "Hiệp ước Tương trợ [ROOT.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] hôm nay đã gặp mặt [ROOT.GetLeader] ở [ROOT.Capital.GetName] để thảo luận về đề xuất [BUL.GetAdjective] ký kết Hiệp ước Tương trợ giữa các quốc gia chúng ta. Với hiệp ước này, chính phủ [BUL.GetAdjective] tìm cách tăng cường quan hệ với [ROOt.GetNameDef] đồng thời có được sự hỗ trợ cần thiết để duy trì tính toàn vẹn của mình trong những thời điểm hỗn loạn này và giành ưu thế trước các nước láng giềng thù địch ở Balkan."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "Nhà ngoại giao [BUL.GetAdjective]"
 bftb_bulgaria_soviet_influence.1.a:0 "Việc ký kết hiệp ước này sẽ có lợi cho cả hai quốc gia!"
 bftb_bulgaria_soviet_influence.1.b:0 "Hiệp ước này không vì lợi ích tốt nhất của chúng ta."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] Ký kết Hiệp ước Tương trợ"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] đã trở về [ROOT.Capital.GetName] hôm nay sau cuộc họp với [SOV.GetLeader] để thảo luận về đề xuất ký Hiệp ước Tương trợ giữa [SOV.GetNameDef] và [ROOT.GetNameDef]. Sau một cuộc họp dài để thiết lập các điều kiện của Hiệp ước cũng như các biện pháp mà các chính phủ tương ứng thực hiện để giữ gìn mối quan hệ này, các chức sắc của cả hai nước đã ký kết Hiệp ước."
 bftb_bulgaria_soviet_influence.2.a:0 "Đây là sự khởi đầu của một mối quan hệ đơm hoa kết trái!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] Rút khỏi Hiệp ước Tương trợ"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] đã trở về [ROOT.Capital.GetName] hôm nay sau cuộc họp với [SOV.GetLeader] để thảo luận về đề xuất ký Hiệp ước Tương trợ giữa [SOV.GetNameDef] và [ROOT.GetNameDef]. Sau một cuộc họp dài để thiết lập các điều khoản của Hiệp ước, có vẻ như không có cách nào thuyết phục [SOV.GetLeader] về sự cần thiết của hiệp ước này, điều mà [SOV.GetLeader.GetSheHe] thẳng thừng từ chối ký kết. \nSau sự thất bại của đề xuất ở [SOV.GetNameDef], có vẻ như [ROOT.GetLeader] đang cân nhắc các đồng minh có thể có khác cho [ROOT.GetNameDef]."
 bftb_bulgaria_soviet_influence.3.a:0 "Đã đến lúc tìm đồng minh mới..."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] Pressures [ROOT.GetLeader] to Join the [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "Chính phủ [BUL.GetAdjective] yêu cầu liên minh các quốc gia Balkan trong cuộc cách mạng chống lại chủ nghĩa phát xít, chủ nghĩa đế quốc và chủ nghĩa tư bản, thúc giục [ROOT.GetLeader] gia nhập [BUL.GetFactionName], do đó tạo ra một khối mạnh mẽ đối lập với các quốc gia áp bức Châu Âu."
 bftb_bulgaria_soviet_influence.4.a:0 "Chúng ta phải tham gia cùng những người anh em Bulgaria và Soviet của chúng ta."
 bftb_bulgaria_soviet_influence.4.b:0 "Chúng ta sẽ không nhượng bộ trước áp lực của Bulgaria!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] Gives in to [ROOT.GetAdjective] Pressure"
 bftb_bulgaria_soviet_influence.5.desc:0 "Sau các cuộc họp đặc biệt căng thẳng và các cuộc thảo luận gay gắt với các thành viên của chính phủ [FROM.GetAdjective], [FROM.GetLeader] cuối cùng đã nhượng bộ trước áp lực của chúng ta và [FROM.GetNameDef] đã gia nhập [ROOT.GetFactionName], củng cố khối đối lập của chúng ta chống chủ nghĩa phát xít, chủ nghĩa đế quốc và chủ nghĩa tư bản."
 bftb_bulgaria_soviet_influence.5.a:0 "Họ đã làm điều đúng đắn."
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] Từ chối Đòi hỏi của [ROOT.GetAdjective]"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] has refused to meet with our diplomats sent to [FROM.GetNameDef] with the aim of having a talk about the need to keep our countries united as allies rather than dividing our forces. However, the [FROM.GetAdjective] government has declined our proposal to join our alliance, thus making it clear that cooperation between [ROOT.GetNameDef] and [FROM.GetNameDef] is out of the question, and leaving the [ROOT.GetFactionName] nations few alternatives to deal with this country."
 bftb_bulgaria_soviet_influence.6.a:0 "Một quyết định sẽ chỉ mang lại sự hủy diệt cho [FROM.GetNameDef]..."
 
 bftb_bulgaria_yugoslavian_influence.1.t:0 "Hiệp ước Hữu nghị Vĩnh viễn của Bungaria"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] hôm nay đã gặp gỡ [ROOT.GetLeader] ở [ROOT.Capital.GetName] nhằm thảo luận về đề xuất [BUL.GetAdjective] ký kết Hiệp ước Hữu nghị Vĩnh viễn giữa các quốc gia chúng ta. Với hiệp ước này, chính phủ [BUL.GetAdjective] tìm cách chôn vùi những tranh chấp trong quá khứ và tăng cường quan hệ với [YUG.GetNameDef], hy vọng cuối cùng sẽ hình thành một liên minh giữa hai quốc gia cho phép hợp tác và hỗ trợ lẫn nhau nếu bất kỳ bên ký kết nào bị lôi kéo vào một cuộc xung đột."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "Việc ký kết hiệp ước này sẽ có lợi cho cả hai quốc gia!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Hiệp ước này không vì lợi ích tốt nhất của chúng ta."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] Ký kết Hiệp ước Hữu nghị Vĩnh viễn"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] đã trở về [BUL.Capital.GetName] hôm nay sau cuộc họp với [YUG.GetLeader] ở [YUG.Capital.GetName] nhằm thảo luận về đề xuất ký Hiệp ước Hữu nghị Vĩnh viễn giữa [YUG.GetNameDef] và [ROOT.GetNameDef]. Vào cuối cuộc họp, các quan chức của cả hai nước đã ký kết Hiệp ước, nhưng để ngỏ một số điều khoản cho tương lai, với mong muốn hai bên không chỉ giữ gìn mà còn mở rộng mối quan hệ có lợi này."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "Điều này sẽ tăng cường sức mạnh cho cả hai quốc gia!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] Từ chối Hiệp ước Hữu nghị Vĩnh viễn của chúng ta"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] đã trở về [BUL.Capital.GetName] hôm nay sau cuộc họp với [YUG.GetLeader] ở [YUG.Capital.GetName] nhằm thảo luận về đề xuất ký Hiệp ước Hữu nghị Vĩnh viễn giữa [YUG.GetNameDef] và [ROOT.GetNameDef]. Thật không may, [YUG.GetLeader] có vẻ không nhiệt tình lắm với ý tưởng hữu nghị với [ROOT.GetNameDef] và sau cùng đã từ chối đề xuất của chúng tôi."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Thật là lãng phí thời gian..."
 
 bftb_bulgaria_balkan_federation.1.t:0 "Dự án Liên bang Balkan"
 bftb_bulgaria_balkan_federation.1.desc:0 "Chúng ta đã hoàn thành việc chuẩn bị dự án thành lập Liên bang Cộng hòa Xã hội Chủ nghĩa Balkan với mục đích trình bày với chính phủ của các quốc gia Balkan và đàm phán về việc gia nhập của từng quốc gia đó, bắt đầu với [YUG.GetNameDef]. \nMục tiêu chính của liên bang, sẽ do [ROOT.GetNameDef] lãnh đạo, là sự hợp tác của tất cả các dân tộc ở Balkan trong một liên minh siêu quốc gia, sẵn sàng chiến đấu với nhiều kẻ thù đang tìm cách khuất phục các nước Balkan. \nNhưng [ROOT.GetLeader] mơ ước về một điều gì đó hơn thế nữa: một Liên bang Balkan Thống nhất, trong đó công dân sẽ không còn là người Bulgaria, người Hy Lạp, người Nam Tư... mà là những công dân tự do của vùng Balkan."
 bftb_bulgaria_balkan_federation.1.a:0 "Một giấc mơ đáng để chiến đấu!"
 bftb_bulgaria_balkan_federation.2.t:0 "Dự án của [BUL.GetAdjective] về một Liên bang Balkan"
 bftb_bulgaria_balkan_federation.2.desc:0 "Chính phủ [BUL.GetAdjective] đã trình bày với chúng ta dự án thành lập Liên bang Cộng hòa Xã hội Chủ nghĩa Balkan, hứa hẹn cho [ROOT.GetNameDef] một đặc ân là quốc gia đầu tiên được mời gia nhập. \nMục tiêu chính của liên bang, sẽ do [BUL.GetNameDef] lãnh đạo, là sự hợp tác của tất cả các dân tộc ở Balkan trong một liên minh siêu quốc gia, sẵn sàng chiến đấu với nhiều kẻ thù đang tìm cách khuất phục các nước Balkan. \nBáo chí Xã hội Chủ nghĩa và Cộng sản đã rò rỉ tin tức về sự ủng hộ dành cho Liên bang Balkan và mối liên kết của [ROOT.GetNameDef] với nó đang bắt đầu lan rộng trong cộng đồng [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.2.a:0 "Một dự án đầy tham vọng..."
 bftb_bulgaria_balkan_federation.3.t:0 "Tuyên truyền Liên bang Balkan"
 bftb_bulgaria_balkan_federation.3.desc:0 "Người Bulgaria đã bắt đầu một chiến dịch tuyên truyền ở [ROOT.GetNameDef] với mục đích thuyết phục người dân [ROOT.GetAdjective] lừa dối họ về tính khả thi của dự án thành lập Liên bang Cộng hòa Xã hội Chủ nghĩa Balkan. \nBáo chí cánh tả đã loan tin và nhiều người, đặc biệt là công nhân công nghiệp ở các thành phố và nông dân ở nông thôn, đã thể hiện sự ủng hộ vô điều kiện đối với đề xuất của [BUL.GetAdjective]."
 bftb_bulgaria_balkan_federation.3.a:0 "Một bước đi táo bạo của Bulgaria..."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] đang Hủy hoại [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.4.desc:0 "Các nhà hoạt động [BUL.GetAdjective] đã vượt biên vào đất nước chúng ta với mục đích trang bị vũ khí cho những người ủng hộ Liên bang Balkan ở [ROOT.GetNameDef] và gây ra tình trạng bất ổn trong nước. \nCác sĩ quan cảnh sát nỗ lực ngày đêm để bắt giữ và bỏ tù những phần tử lật đổ này, nhưng cho đến nay nỗ lực của họ vẫn chưa có kết quả và nhiều công dân [ROOT.GetAdjective], đặc biệt là từ tầng lớp lao động, đã gia nhập hàng ngũ những người ủng hộ dự án của [BUL.GetAdjective] về Liên bang Balkan."
 bftb_bulgaria_balkan_federation.5.t:0 "Sự thống nhất của Balkan"
 bftb_bulgaria_balkan_federation.5.desc:0 "Chính phủ [BUL.GetAdjective] đã gửi cho chúng ta đề xuất thực hiện thống nhất các nước Balkan dưới một chính phủ tập trung, với mục đích nâng cao sự hiểu biết và hợp tác giữa các dân tộc khác nhau ở Balkan. Theo [BUL.GetLeader], đây là bước tiến vĩ đại cuối cùng của Liên bang Balkan cho phép chúng ta bỏ lại những xung đột trong quá khứ và đảm bảo sự thống nhất và hòa bình giữa các quốc gia của chúng ta vĩnh viễn. \n[BUL.GetNameDef] đang chờ phản hồi của chính phủ [ROOT.GetAdjective] để tiến hành quá trình thống nhất các dân tộc chúng ta."
 bftb_bulgaria_balkan_federation.5.a:0 "Chúng ta hãy tham gia cùng anh em Balkan của mình!"
 bftb_bulgaria_balkan_federation.5.b:0 "Yêu cầu giúp đỡ trước khi đồng ý thống nhất."
 bftb_bulgaria_balkan_federation.5.c:0 "Yêu cầu chính phủ tự quản giới hạn."
 bftb_bulgaria_balkan_federation.5.d:0 "Chúng ta sẽ không từ bỏ sự độc lập và bản sắc của [ROOT.GetAdjective]!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§RViệc chúng ta từ chối có thể khiến [FROM.GetNameDef] loại chúng ta ra khỏi [FROM.GetFactionName] hoặc thậm chí tạo ra mục tiêu chiến tranh với chúng ta!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] được hợp nhất vào [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "Chính phủ [FROM.GetAdjective] đã chấp nhận đề xuất thống nhất của chúng ta và gia nhập Liên bang Balkan Thống nhất. Những công dân cũ của [FROM.GetAdjective] giờ đây sẽ trở thành công dân Balkan tự do, những người đã đặt niềm tin vào giấc mơ của [ROOT.GetLeader] về một Balkan thống nhất."
 bftb_bulgaria_balkan_federation.6.a:0 "Giấc mơ thành sự thật!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] Yêu cầu Viện trợ Công nghiệp"
 bftb_bulgaria_balkan_federation.7.desc:0 "Chính phủ [FROM.GetAdjective] đã đồng ý tham gia Liên bang Balkan Thống nhất của chúng ta. Tuy nhiên, trước khi tiến hành thống nhất, [FROM.GetNameDef] yêu cầu một số hỗ trợ để thúc đẩy ngành công nghiệp quốc gia đang thiếu hụt của mình. [FROM.GetLeader] đã đảm bảo rằng, một khi sự phát triển công nghiệp của đất nước được thúc đẩy, [FROM.GetNameDef] sẽ sẵn lòng gia nhập Liên bang Balkan Thống nhất vĩ đại."
 bftb_bulgaria_balkan_federation.7.a:0 "Chúng ta phải cung cấp viện trợ công nghiệp cho [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] Yêu cầu Viện trợ Kinh tế"
 bftb_bulgaria_balkan_federation.8.desc:0 "Chính phủ [FROM.GetAdjective] đã đồng ý tham gia Liên bang Balkan Thống nhất của chúng ta. Tuy nhiên, trước khi tiến hành thống nhất, [FROM.GetNameDef] rất cần hỗ trợ tài chính để ngăn chặn sự sụp đổ của nền kinh tế đang gặp khó khăn. [FROM.GetLeader] đã đảm bảo rằng, một khi đất nước nhận được sự thúc đẩy phục hồi kinh tế và tình hình được cải thiện, [FROM.GetNameDef] sẽ sẵn lòng gia nhập Liên bang Balkan Thống nhất vĩ đại."
 bftb_bulgaria_balkan_federation.8.a:0 "Chúng ta phải cung cấp viện trợ kinh tế cho [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] Yêu cầu Viện trợ Quân sự"
 bftb_bulgaria_balkan_federation.9.desc:0 "Chính phủ [FROM.GetAdjective] đã đồng ý tham gia Liên bang Balkan Thống nhất của chúng ta, tuy nhiên, trước khi tiến hành thống nhất, [FROM.GetNameDef] yêu cầu một số hỗ trợ quân sự để củng cố các lực lượng vũ trang không đáng tin cậy của mình trước khi thực hiện một chiến dịch để tiêu diệt một số tổ chứ bất đồng chính kiến tại các thị trấn nông thôn khác nhau xung quanh [FROM.Capital.GetName]. [FROM.GetLeader] đã đảm bảo rằng, sau khi hoàn thành chiến dịch, [FROm.GetNameDef] sẽ sẵn sàng gia nhập Liên bang Balkan Thống nhất vĩ đại."
 bftb_bulgaria_balkan_federation.9.a:0 "Chúng ta phải cung cấp viện trợ quân sự cho [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] Yêu cầu một số Quyền Tự quyết định"
 bftb_bulgaria_balkan_federation.10.desc:0 "Một phái đoàn [FROM.GetAdjective] do [FROM.GetLeader] dẫn đầu đã đến [ROOT.Capital.GetName] hôm nay để thảo luận với [ROOT.GetLeader] các điều kiện để [FROM.GetNameDef] gia nhập Liên bang Balkan Thống nhất. Có vẻ như chính phủ [FROM.GetAdjective] muốn duy trì một số quyền độc lập và tự trị trong liên bang, nhưng sẵn sàng tham gia với tư cách là thành viên liên kết với một mức độ tự chủ nhất định."
 bftb_bulgaria_balkan_federation.10.a:0 "Cho phép!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] đã từ chối đề xuất của chúng ta"
 bftb_bulgaria_balkan_federation.11.desc:0 "Chính phủ [FROM.GetAdjective] đã từ chối gia nhập Liên bang Balkan Thống nhất của chúng ta, mặc dù họ quyết tâm duy trì liên minh giữa các quốc gia của chúng ta. \nTuy nhiên, [FROM.GetLeader] đã công khai tuyên bố rằng phản ứng của chính phủ Bulgaria đối với việc từ chối [FROM.GetAdjective] sẽ cho thấy liệu mục đích thực sự ẩn đằng sau của Liên bang là mở rộng biên giới của Bulgaria ra ngoài sức tưởng tượng hay liệu Bulgaria thực sự tìm kiếm sự hợp tác giữa các quốc gia Balkan bất kể điều kiện thành viên của họ trong liên bang, nhưng trong mọi trường hợp, [FROm.GetNameDef] sẽ không bao giờ từ bỏ nền độc lập hay bản sắc văn hóa của mình."
 bftb_bulgaria_balkan_federation.11.a:0 "Chúng ta sẽ tôn trọng quyết định của họ."
 bftb_bulgaria_balkan_federation.11.b:0 "Làm sao chúng ta có thể hợp tác với một chính phủ không tin tưởng mình chứ?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader] đã đi quá xa với bài phát biểu của mình!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] Đòi hỏi các Lãnh thổ của [ROOT.GetAdjective] ở Balkan"
 bftb_bulgaria_balkan_federation.12.desc:0 "Chính phủ [BUL.GetAdjective] đã cử một phái đoàn ngoại giao để đòi hỏi nhượng lại các lãnh thổ của [ROOT.GetAdjective] ở Balkan cho các quốc gia Balkan mà theo [BUL.GetAdjective], chúng thuộc về một cách hợp pháp. Các đại biểu từ [BUL.GetNameDef] nói chung vẫn giữ một thái độ thân mật, mặc dù một số nhà ngoại giao của chúng ta tuyên bố đã nhận thấy một số hàm ý đe dọa nhất định, đặc biệt khi đối mặt với sự từ chối ban đầu của các bộ trưởng [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.12.a:0 "Chúng ta sẽ tuân theo các yêu cầu của họ để giữ gìn hòa bình..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Bang sẽ được chuyển giao cho chủ sở hữu Balkan hợp pháp của nó."
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] sẽ không nhượng bộ trước áp lực của [BUL.GetAdjective]!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Có thể dẫn đến các hiệu ứng sau:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] Đáp ứng các Đòi hỏi của chúng ta"
 bftb_bulgaria_balkan_federation.13.desc:0 "After a lengthy and intense meeting with our diplomatic delegation sent to negotiate [ITA.GetAdjective] cession of its Balkan territories, [ITA.GetLeader] has given in to [BUL.GetAdjective] pressure and has officially transferred control over [ITA.GetAdjective] states in the Balkans to the nations to which they legitimately belong."
 bftb_bulgaria_balkan_federation.13.a:0 "Một quyết định sáng suốt của [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.14.t:0 "Phân xử của [BUL.GetAdjective] về các Lãnh thổ Balkan"
 bftb_bulgaria_balkan_federation.14.desc:0 "The [BUL.GetAdjective] government sent a diplomatic mission to [ITA.GetNameDef] to demand the cession of the [ITA.GetAdjective] territories in the Balkans. \nAfter a long meeting, [ITA.GetLeader] gave in to [BUL.GetAdjective] pressure and agreed to transfer control of the [ITA.GetAdjective] states in the Balkans to the nations to which they legitimately belong, which entails certain territorial gains for [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.14.a:0 "We must thank the Bulgarians for this!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] Refuses to Give up Balkan Territories"
 bftb_bulgaria_balkan_federation.15.desc:0 "After a long meeting with our delegation sent to negotiate the cession of [ITA.GetAdjective] territories in the Balkans to the nations to which they legitimately belong, [ITA.GetLeader] has finally refused to listen to [ROOT.GetAdjective] diplomats, stating that every piece of territory occupied by [ITA.GetNameDef] in the Balkans rightfully belongs to the [ITA.GetAdjective] people."
 bftb_bulgaria_balkan_federation.15.a:0 "Then we shall take those territories ourselves!"
 bftb_bulgaria_balkan_federation.15.b:0 "We will deal with the [ITA.GetAdjective]s later..."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] Demands all [ROOT.GetAdjective] Territories in the Balkans"
 bftb_bulgaria_balkan_federation.16.desc:0 "The [BUL.GetAdjective] government has sent a diplomatic mission to demand the cession of the [ROOT.GetAdjective] territories in the Balkans, which, according to the [BUL.GetAdjective]s, rightfully belong to them. \nThe delegates from [BUL.GetNameDef] have generally maintained a cordial tone, although some of our diplomats claim to have perceived certain threatening connotations, especially in the face of the initial refusal of the [ROOT.GetAdjective] ministers."
 bftb_bulgaria_balkan_federation.16.a:0 "We must avoid the outbreak of a new Balkan war at all costs..."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader] must be suffering from delusions!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] Gives up Balkan Territories"
 bftb_bulgaria_balkan_federation.17.desc:0 "After an extraordinarily tense meeting with our diplomatic delegation sent to negotiate the [TUR.GetAdjective] cession of its Balkan territories, [TUR.GetLeader] has given in to [ROOT.GetAdjective] pressure and officially transferred control of [TUR.GetAdjective] states in the Balkans to [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.17.a:0 "We shall celebrate!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] Refuses to Give up Balkan Territories"
 bftb_bulgaria_balkan_federation.18.desc:0 "After an extraordinarily tense meeting with our delegation sent to negotiate the transfer of [TUR.GetAdjective] territories in the Balkans to [ROOT.GetNameDef], [TUR.GetLeader] has finally refused to listen to our diplomats, stating that [TUR.GetNameDef] has been in control of those territories for centuries and therefore, [TUR.GetNameDef] is their rightful owner."
 bftb_bulgaria_balkan_federation.18.a:0 "We will have to take them the hard way, then!"
 
