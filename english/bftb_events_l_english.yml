 bftb_greece.178.t:0 "[FROM.GetAdjective] Thông qua Pháp luật Ngăn cản Chúng ta Tìm kiếm Đầu tư thêm!"
 bftb_greece.178.desc:0 "Chúng ta có thể đã thúc đẩy vấn đề đầu tư quá mạnh: [FROM.GetAdjective] đã quyết định rằng họ không quan tâm đến việc đầu tư vào cơ sở công nghiệp đang phát triển của quốc gia chúng ta. Nếu họ không muốn giúp chúng ta tạo dựng tương lai thì chúng ta sẽ phải làm mà không có họ."
 bftb_greece.178.a:0 "Chúng ta có dám cố gắng đạt được thỏa thuận với người Nga không?"
 bftb_greece.179.t:0 "Các quan chức [FROM.GetAdjective] Liên hệ với Chúng ta ở Thủ đô Đề nghị Chúng ta Đầu tư"
 bftb_greece.179.desc:0 "Khi [FROM.GetAdjective] quyết định mời chúng ta thảo luận sâu hơn về mối quan hệ kinh tế, chúng ta không thể từ chối. Không cần phải nói, họ đã đưa ra một trường hợp thuyết phục về lý do tại sao có thể là lý tưởng khi vị thế công nghiệp của [FROM.GetAdjective] được củng cố. Vấn đề liệu chúng ta tìm cách đầu tư vào quốc gia của họ hay để tiềm năng công nghiệp của họ cho số phận là vấn đề chúng ta phải quyết định."
 bftb_greece.179.a:0 "Oui, we can invest a small amount."
 bftb_greece.179.b:0 "Không phải lúc này."
 bftb_greece.179.c:0 "Chúng ta không có chút hứng thú nào với tất cả sự vụ của [FROM.GetAdjective]!"
 bftb_greece.180.t:0 "Các Doanh nhân của Chúng ta Tham dự Triển lãm Quốc gia Tổ chức ở [FROM.GetNameDef]"
 bftb_greece.180.desc:0 "[FROM.GetAdjective] đã cho chúng ta thấy rất nhiều! Giá thầu của họ để thu hút đầu tư của chúng ta là một giá thầu hấp dẫn, không nghi ngờ gì nữa, nhưng chúng ta chắc chắn có những ưu tiên riêng để quan tâm đến bản thân. Việc lựa chọn xem chúng ta có đầu tư vào quốc gia [FROM.GetAdjective] hay không là do chúng ta quyết định."
 bftb_greece.180.a:0 "Chà, chúng ta sẽ đầu tư vào [FROM.GetNameDef]"
 bftb_greece.180.b:0 "Không phải lúc này."
 bftb_greece.180.c:0 "Chúng ta không có chút hứng thú nào với tất cả sự vụ của [FROM.GetNameDef]!"
 bftb_greece.181.t:0 "Chính phủ [FROM.GetAdjective] Hối lộ Công đoàn của Chúng ta!"
 bftb_greece.181.desc:0 "Those underhanded rogues in [FROM.GetNameDef] have plotted to twist our arm into investing in the mound of rock they call a home! Our trade unions are picketing us; accusing us willingly exacerbating the issue of employment by deliberately shunning the overtures of the oh so generous [FROM.GetAdjective] people. It is nonsense; their corruption is plain as day to see. Yet, they hold all the cards. Do we take the path of least resistance and give the unions, and by extension [FROM.GetNameDef], what they want? Or do we stand up for our principles, at a time when principles could well doom us all?"
 bftb_greece.181.a:0 "Chúng ta không thể chịu được các cuộc bãi công vào lúc này..."
 bftb_greece.181.b:0 "Những lời đe dọa của ngươi không làm chúng ta sợ hãi, Sans-couilles!"
 bftb_greece.181.c:0 "À, Hy Lạp - vua của những kẻ ngốc! Tránh xa khỏi chúng ta!"
 bftb_greece.182.t:0 "Đầu tư của [FROM.GetAdjective]!"
 bftb_greece.182.desc:0 "Chúng ta vừa hoàn thành việc chào đón các nhà đầu tư [FROM.GetAdjective] trở lại đất nước của chúng ta sau chuyến thăm ngắn ngủi cuối cùng của họ và họ mang đến nhiều cơ hội và đầu tư tốt! Với sự giúp đỡ của họ, chúng ta sẽ xây dựng một nền kinh tế thực sự hiện đại."
 bftb_greece.182.a:0 "Một thành công rực rỡ!"
 bftb_greece.182.b:0 "Một thành công rực rỡ!"
 bftb_greece.182.c:0 "Quả thật, chúng ta là một tình bằng hữu tuyệt vời!"
 bftb_greece.183.t:0 "[FROM.GetAdjective] Quyết định Không Đầu tư ở Thời điểm này"
 bftb_greece.183.desc:0 "Than ôi, chúng ta đã nhận được thông báo rằng [FROM.GetAdjective] sẽ không đầu tư vào nền kinh tế của chúng ta lần này. Đây là một sự kiện đáng thất vọng, mặc dù đại diện của [FROM.GetAdjective] đã không loại trừ các khoản đầu tư trong tương lai mang lại điềm báo tốt cho chúng ta."
 bftb_greece.183.a:0 "Mà thôi, có lẽ là lần sau."
 bftb_greece.184.t:0 "The [FROM.GetAdjective] Eject Our Delegate and Rule Out Investment as a Possibility"
 bftb_greece.184.desc:0 "Chúng ta có thể đã thúc đẩy vấn đề đầu tư quá mạnh: [FROM.GetAdjective] đã quyết định rằng họ không quan tâm đến việc đầu tư vào cơ sở công nghiệp đang phát triển của quốc gia chúng ta. Nếu họ không muốn giúp chúng ta tạo dựng tương lai thì chúng ta sẽ phải làm mà không có họ."
 bftb_greece.184.a:0 "Chúng ta có dám cố gắng đạt được thỏa thuận với người Nga không?"
 bftb_greece.185.t:0 "The [FROM.GetAdjective]s Approach Us for Help with Industrializing Their Country"
 bftb_greece.185.desc:0 "Khi [FROM.GetAdjective] quyết định mời chúng ta thảo luận về việc làm sâu sắc thêm mối quan hệ kinh tế của mình, chà, chúng ta không thể từ chối. Điều gì có thể khiến [FROM.GetAdjective] phải tuyệt vọng đến mức họ đã tìm đến chúng ta để được hỗ trợ tài chính? Không cần phải nói, họ đã đưa ra một trường hợp thuyết phục về lý do tại sao có thể là lý tưởng khi vị thế công nghiệp của [FROM.GetAdjective] được củng cố... đặc biệt là khi nó có thể chứng minh để cải thiện chính chúng ta. Vấn đề là liệu chúng ta có tìm cách đầu tư vào quốc gia của họ hay để mặc tiềm năng công nghiệp của họ phụ thuộc vào số phận là một vấn đề mà chúng ta phải quyết định."
 bftb_greece.185.a:0 "Có những lựa chọn thay thế để chiến đấu!"
 bftb_greece.185.b:0 "Có lẽ vào một ngày sau đó."
 bftb_greece.185.c:0 "Sẽ có cơ hội cho công nghiệp hóa sau khi chúng bị chinh phục!"
 bftb_greece.186.t:0 "Nhà ngoại giao [FROM.GetAdjective] Hy vọng Xoa dịu Tham vọng của [ROOT.GetAdjective] ở Địa Trung Hải"
 bftb_greece.186.desc:0 "Chúng ta đã gặp gỡ một đại biểu từ [FROM.GetNameDef] người đã chuyển mối quan ngại của chính phủ của ông ấy về sự can thiệp chính trị của [ROOT.GetAdjective] ngày càng tăng ở quốc gia của họ. Họ đã được trao thẩm quyền để đạt được một thỏa thuận: họ sẽ cung cấp cho chúng ta nguyên liệu và hàng hóa, và chúng ta sẽ ngừng giành quyền kiểm soát mọi bộ máy của nhà nước họ. \n\nTất nhiên, chúng ta đã phủ nhận bất kỳ sự can thiệp nào như vậy đang diễn ra, mặc dù chúng ta đều biết đó là sự thật. Đề nghị rất là hào phóng; và [FROM.GetAdjective] chắc chắn rất chân thành muốn bảo vệ chủ quyền của mình. Nguồn cung cấp bổ sung rất hữu ích cho chúng ta, nhưng một [FROM.GetNameDef] hoàn toàn đầu hàng cũng rất hữu ích cho chúng ta..."
 bftb_greece.186.a:0 "Viện trợ sẽ được đánh giá cao."
 bftb_greece.186.b:0 "Có lẽ chúng ta có thể đồng ý trong tương lai, nhưng không phải bây giờ."
 bftb_greece.186.c:0 "A, chư hầu không thể dễ dàng trốn thoát như vậy!"
 bftb_greece.187.t:0 "Đầu tư của [FROM.GetAdjective]!"
 bftb_greece.187.desc:0 "Chúng ta vừa hoàn thành việc chào đón các nhà đầu tư [FROM.GetAdjective] trở lại đất nước chúng ta sau chuyến thăm ngắn ngủi cuối cùng của họ và họ mang đến nhiều cơ hội và cơ hội đầu tư tốt! Họ cũng mang theo những quan sát viên không được mời tới, những người mà chúng ta nhanh chóng mất dấu khi họ làm bất cứ điều gì họ được cử đến đây để thực hiện. Bất kể, với sự trợ giúp của [FROM.GetAdjective], chúng ta sẽ xây dựng một nền kinh tế thực sự hiện đại."
 bftb_greece.187.a:0 "Thỏa thuận với Ác quỷ còn hơn là chết."
 bftb_greece.187.b:0 "Chúng ta phải trả giá đắt cho nền độc lập tiếp tục của mình."
 bftb_greece.188.t:0 "[FROM.GetAdjective] Không Đầu tư vào Thời điểm này"
 bftb_greece.188.desc:0 "Than ôi, chúng ta đã nhận được thông báo rằng [FROM.GetAdjective] sẽ không đầu tư vào nền kinh tế của chúng ta lần này. Đây là một sự kiện đáng thất vọng, mặc dù đại diện của [FROM.GetAdjective] đã không loại trừ các khoản đầu tư trong tương lai mang lại điềm báo tốt cho chúng ta."
 bftb_greece.188.a:0 "Có lẽ đây là một may mắn ngụy trang..."
 bftb_greece.189.t:0 "[FROM.GetAdjective] Xa lánh Đại diện của Chúng ta và Loại bỏ Nhà ngoại giao của Chúng ta!"
 bftb_greece.189.desc:0 "Chúng ta có thể đã thúc đẩy vấn đề đầu tư quá mạnh: [FROM.GetAdjective] đã quyết định rằng họ không quan tâm đến việc đầu tư vào cơ sở công nghiệp đang phát triển của quốc gia chúng ta. Nếu họ không muốn giúp chúng ta tạo dựng tương lai thì chúng ta sẽ phải làm mà không có họ."
 bftb_greece.189.a:0 "Đây chắc chắn là dấu hiệu của những điều tồi tệ hơn sắp xảy đến."
 bftb_greece.190.t:0 "Các quan chức [FROM.GetAdjective] Kết thúc Chuyến thăm của họ với Đoàn Chủ tịch"
 bftb_greece.190.desc:0 "Chúng ta vừa hân hạnh được đón tiếp các quan chức của [FROM.GetNameDef], một trong số họ đã có bài phát biểu trước Đoàn Chủ tịch với tư cách khách mời, nơi bà nhấn mạnh mối quan hệ bền chặt giữa các quốc gia của chúng ta. Đó là một khoảnh khắc thú vị, nhưng mục đích đáng tin cậy của chuyến thăm [FROM.GetAdjective] là để thảo luận về đầu tư vào quốc gia đang gặp khó khăn của họ. Các định lý của Marx đã chỉ ra rằng cuộc cách mạng chỉ có thể diễn ra trong các xã hội công nghiệp hóa, nhưng lịch sử của chính chúng ta và kinh nghiệm của [FROM.GetAdjective] lại cho chúng ta biết điều khác. \n\nCác quan chức có cảm giác mạnh mẽ rằng chúng ta nên giúp đỡ [FROM.GetAdjective], vì chúng ta có đủ nguồn lực để làm điều đó. Tuy nhiên, chúng ta cũng cần các nguồn lực của riêng mình - điều đó không bị bất kỳ quan chức nào tranh chấp. Chúng ta phải làm gì?"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap] sẽ phân bổ một số tài nguyên để phát triển [FROM.GetNameDef]."
 bftb_greece.190.b:0 "Không, sẽ không có đầu tư vào lúc này."
 bftb_greece.190.c:0 "Người dân [ROOT.GetAdjective] sẽ không bị ảnh hưởng để một số nông dân [FROM.GetAdjective] có thể làm việc trong một nhà máy."
 bftb_greece.191.t:0 "Các quan chức [ROOT.GetAdjective] Trở về Từ Cuộc khảo sát về [FROM.GetNameDef]"
 bftb_greece.191.desc:0 "Khi [FROM.GetAdjective] quyết định mời chúng ta thảo luận về việc làm sâu sắc thêm mối quan hệ kinh tế của mình, chà, chúng ta không thể từ chối. Điều gì có thể khiến [FROM.GetAdjective] phải tuyệt vọng đến mức họ đã tìm đến chúng ta để được hỗ trợ tài chính? Không cần phải nói, họ đã đưa ra một trường hợp thuyết phục về lý do tại sao có thể là lý tưởng khi vị thế công nghiệp của [FROM.GetAdjective] được củng cố... đặc biệt là khi nó có thể chứng minh để cải thiện chính chúng ta. Vấn đề là liệu chúng ta có tìm cách đầu tư vào quốc gia của họ hay để mặc tiềm năng công nghiệp của họ phụ thuộc vào số phận là một vấn đề mà chúng ta phải quyết định."
 bftb_greece.191.a:1 "Có thể cho phép mở rộng lực lượng của họ dưới danh nghĩa chống lại bọn phản động."
 bftb_greece.191.b:0 "Không, sẽ không có đầu tư vào lúc này."
 bftb_greece.191.c:0 "Người dân [ROOT.GetAdjective] sẽ không bị ảnh hưởng để một số nông dân [FROM.GetAdjective] có thể làm việc trong một nhà máy."
 bftb_greece.192.t:0 "Các quan chức [FROM.GetAdjective] đề xuất kế hoạch mua lại nơi họ đầu tư vào các khu vực Siberia bị lãng quên của chúng ta"
