 bftb_greece.195.desc:1 "Chúng ta có thể đã thúc đẩy vấn đề đầu tư quá mạnh: [FROM.GetAdjective] đã quyết định rằng họ không quan tâm đến việc đầu tư vào cơ sở công nghiệp đang phát triển của quốc gia chúng ta. Nếu họ không muốn giúp chúng ta tạo dựng tương lai thì chúng ta sẽ phải làm mà không có họ."
 bftb_greece.195.a:0 "Bây giờ chúng ta thực sự đang phải tự mình khắc phục những thảm họa kinh tế của mình."
 bftb_greece.200.t:0 "Triệu tập Công ước Heraklion - Một Thành công lớn!"
 bftb_greece.200.desc:0 "Công ước Heraklion đã chính thức kết thúc và đó là một thành công tuyệt đối! Tất cả những bên tham dự đã ra về với sự đảm bảo về lợi ích lãnh thổ và có vẻ như [GRE.GetNameDef] đang tham gia để mở rộng toàn diện biên giới của mình. Cùng nhau, chúng ta sẽ trả thù cho Hiệp ước Sèvres theo một [TUR.GetName] xứng đáng hơn nhiều."
 bftb_greece.200.a:0 "Chúng ta có thể nỗ lực hết mình cho việc này."
 bftb_greece.201.t:0 "Triệu tập Công ước Heraklion"
 bftb_greece.201.desc:0 "Công ước Heraklion đã chính thức kết thúc, và đó là một thành công hoàn hảo! Tất cả những bên tham dự, trừ [ENG.GetNameDef], đã rời đi với sự đảm bảo về lợi ích lãnh thổ và có vẻ như [GRE.GetNameDef] đang tham gia để mở rộng toàn diện biên giới của mình. Cùng nhau, các bên ký kết sẽ trả thù cho Hiệp ước Sèvres theo một [TUR.GetName] xứng đáng hơn nhiều."
