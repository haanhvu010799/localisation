 bftb_greece.174.b:0 "Lần này, nó không có lợi cho nước Anh."
 bftb_greece.174.c:0 "Xin lỗi những người bạn cũ, nhưng John Bull có việc quan trọng hơn ở nơi khác!"
 bftb_greece.175.t:0 "[FROM.GetAdjective] Cung cấp các bộ phận tàu để Đổi lấy Đầu tư"
 bftb_greece.175.desc:0 "Một đề xuất thú vị từ [FROM.GetAdjective]: họ muốn cung cấp cho chúng ta các bộ phận nhằm dễ dàng sản xuất tàu của chúng ta để đổi lấy việc tăng đầu tư vào quốc gia của họ. Có lẽ hơi phi chính thống khi các chủ thể nhà nước trao đổi ở cấp độ cơ sở như vậy, nhưng sau đó, điều duy nhất từng thực sự chính thống về [FROM.GetAdjective] là tôn giáo của họ."
 bftb_greece.175.a:0 "Một giao dịch mại công bằng! Gần như vậy."
 bftb_greece.175.b:0 "Chúng tôi không cần các bộ phận của [FROM.GetAdjective] vào lúc này."
 bftb_greece.175.c:0 "Xin lỗi [FROM.GetNameDef], nhưng công việc kinh doanh của chúng tôi các ngài đã kết thúc. Vĩnh viễn!"
 bftb_greece.176.t:0 "[FROM.GetAdjective] Quyết định Đầu tư!"
