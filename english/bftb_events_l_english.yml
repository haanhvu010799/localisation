 bftb_greece.192.a:0 "Kế hoạch của [FROM.GetAdjective] đã được Bộ Chính trị phê duyệt, nó sẽ được tiếp tục."
 bftb_greece.192.b:0 "Stavka gợi ý rằng quyền lực mềm mà chúng ta có thể được sử dụng để kiểm soát [FROM.GetNameDef] sẽ hữu ích hơn."
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap] đã hoàn tất hoạt động kinh doanh với [FROM.GetNameDef]."
 bftb_greece.193.t:1 "Đầu tư vào [FROM.GetNameDef]!"
 bftb_greece.193.desc:1 "Những bộ óc tốt nhất của chúng ta đã trở về nhà sau chuyến đi thú vị cuối cùng đến những người bạn [FROM.GetAdjective] của mình, và họ mang đến những tin tức tuyệt vời về cơ hội và đầu tư cùng có lợi! Cùng nhau, nỗ lực của chúng ta sẽ cải thiện người dân của cả [ROOT.GetAdjective] và [FROM.GetAdjective], xây dựng mối quan hệ đối tác tính đến."
 bftb_greece.193.a:1 "Một ngã rẽ tốt có thể mang lại một ngã rẽ khác."
