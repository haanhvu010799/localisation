 bftb_greece.202.b:0 "Thật là ngu ngốc..."
 bftb_greece.203.t:0 "Triệu tập Công ước Heraklion"
 bftb_greece.203.desc:0 "Công ước Heraklion đã chính thức kết thúc, và đó là một thành công hoàn hảo! Tất cả những bên tham dự, trừ [ITA.GetNameDef], đã rời đi với sự đảm bảo về lợi ích lãnh thổ và có vẻ như [GRE.GetNameDef] đang tham gia để mở rộng toàn diện biên giới của mình. Cùng nhau, các bên ký kết sẽ trả thù cho Hiệp ước Sèvres theo một [TUR.GetName] xứng đáng hơn nhiều."
 bftb_greece.203.a:0 "An outstanding outcome!"
 bftb_greece.203.b:0 "Chúng ta nhớ về Chiến thắng bị Cắt xén..."
 bftb_greece.204.t:0 "Triệu tập Công ước Heraklion"
 bftb_greece.204.desc:0 "Công ước Heraklion đã chính thức kết thúc, và đó là một... thành công có thể chấp nhận được. Cả [ENG.GetNameDef] và [FRA.GetNameDef] sẽ không tham gia vào cuộc chiến sắp tới, vì cả hai đều không được hứa hẹn với bất kỳ lãnh thổ nào từ một [TUR.GetNameDef] đã vỡ nát. Có vẻ như [GRE.GetNameDef] đang tích cực mở rộng toàn diện biên giới của mình, miễn là nó có đủ sức mạnh để một mình đánh gục [TUR.GetNameDef]..."
 bftb_greece.204.a:0 "Dù sao cũng là một chiến thắng."
 bftb_greece.204.b:0 "Thật là lãng phí thời gian..."
 bftb_greece.205.t:0 "Triệu tập Công ước Heraklion"
 bftb_greece.205.desc:0 "Công ước Heraklion đã chính thức kết thúc, và đó là một thành công hoàn hảo! Tất cả những bên tham dự, trừ [ENG.GetNameDef] và [ITA.GetNameDef], đã rời đi với sự đảm bảo về lợi ích lãnh thổ và có vẻ như [GRE.GetNameDef] đang tham gia để mở rộng toàn diện biên giới của mình. Cùng nhau, các bên ký kết sẽ trả thù cho Hiệp ước Sèvres theo một [TUR.GetName] xứng đáng hơn nhiều."
 bftb_greece.205.a:0 "Có được thì cũng có mất!"
 bftb_greece.205.b:0 "Thật là lãng phí thời gian..."
 bftb_greece.205.c:0 "Chúng ta sẽ không dung thứ cho sự phản bội lần thứ hai này!"
 bftb_greece.206.t:0 "Triệu tập Công ước Heraklion"
 bftb_greece.206.desc:0 "Công ước Heraklion đã chính thức kết thúc, và đó là một thành công hoàn hảo! Tất cả những bên tham dự, trừ [FRA.GetNameDef] và [ITA.GetNameDef], đã rời đi với sự đảm bảo về lợi ích lãnh thổ và có vẻ như [GRE.GetNameDef] đang tham gia để mở rộng toàn diện biên giới của mình. Cùng nhau, các bên ký kết sẽ trả thù cho Hiệp ước Sèvres theo một [TUR.GetName] xứng đáng hơn nhiều."
 bftb_greece.206.a:0 "Dù sao cũng là một chiến thắng."
 bftb_greece.206.b:0 "Thật là lãng phí thời gian..."
 bftb_greece.206.c:0 "Chúng ta sẽ không dung thứ cho sự phản bội lần thứ hai này!"
 bftb_greece.207.t:0 "EEE Phát động một Cuộc đảo chính!"
 bftb_greece.207.desc:0 "Chúng ta lẽ ra phải biết rằng mọi chuyện sẽ kết thúc như thế này: ban lãnh đạo của EEE đã lên án chúng ta là yếu kém và kém hiệu quả, đồng thời tuyên bố chúng ta là rào cản trước mắt nhất đối với sự vĩ đại của [ROOT.GetAdjective]. Đám du côn đã tạo ra một cảnh tượng hỗn loạn trong Quốc hội Hy Lạp, nơi chúng quy kết tất cả chúng ta là những kẻ phản bội và tuyên bố rằng chúng sẽ làm tất cả trong khả năng của mình để lật đổ chúng ta. Chắc chắn rồi, sau khi ngay lập tức đột ngột rời khỏi căn phòng, chúng quay trở lại vài giờ sau đó với một đám đông đi theo chúng và kêu gọi tập thể chúng ta từ chức ngay lập tức. \n\nQuan điểm công chúng không còn ở với chúng ta nữa, và nói thẳng ra, nhiều bộ trưởng trong chính phủ đã mất niềm tin rằng chính quyền này có những thứ cần thiết để thực hiện những điều chúng ta đã tuyên hứa với quốc gia. Có một cảm giác chung rằng bằng cách diễu hành ở Constantinople mà không có sự ủng hộ của nước ngoài hoặc dân chúng, chúng ta đang đưa cả đất nước vào một cuộc hành quân tử thần mà từ đó chúng ta sẽ không bao giờ đứng dậy được."
 bftb_greece.207.a:0 "Chúng ta phải trả lời cho những thất bại của mình."
 bftb_greece.207.b:0 "Athens sẽ không bao giờ bị cai quản bởi những con chó phát xít!"
 byzantinist_coup_tt:0 "§YPhe phát xít Byzantine§! sẽ thành lập chính phủ!\n"
 byzantinist_civil_war_inevitable_tt:0 "§YPhe Byzantine§! sẽ cố gắng loại bỏ chúng ta khỏi chính phủ một lần nữa...\n"
 bftb_greece.209.t:0 "Chúng ta Tôn trọng Cam kết của mình ở Công ước Heraklion!"
 bftb_greece.209.desc:0 "Chúng ta đã chia nhỏ nhà nước Thổ Nhĩ Kỳ trước đây và chia chiến lợi phẩm cho những người chiến thắng. Các nghĩa vụ của chúng ta đối với các đồng minh và với nhân dân của chúng ta đã được hoàn thành và [ROOT.GetNameDef] đang tiến gần hơn sau nhiều thế kỷ để đạt được sự vĩ đại thực sự."
 bftb_greece.209.a:0 "Đây thực sự là thời khắc huy hoàng nhất của chúng ta."
 megali_idea_honoured_greece_tt:0 "Các lãnh thổ đã hứa với các đồng minh của chúng ta trong §YCông ước Heraklion§! đã được chuyển giao.\n"
 bftb_greece.210.t:0 "The Greeks Honor Their Heraklion Convention Guarantees!"
 bftb_greece.210.desc:0 "Như đã hứa, các tỉnh mà chúng ta được đảm bảo đã được chia tách khỏi đất nước Thổ Nhĩ Kỳ bại trận và được chuyển giao cho chúng ta kiểm soát. Chủ nghĩa đế quốc là một ngành kinh doanh tồi tệ, nhưng không ai làm điều đó tốt hơn chúng ta."
 bftb_greece.210.a:0 "Mọi thứ đều như ý muốn."
 megali_idea_honoured_tt:0 "Các lãnh thổ mà §Y[GRE.GetNameDef]§! hứa với chúng ta trong §YCông ước Heraklion§! đã được chuyển giao."
 bftb_greece.213.t:0 "[FROM.GetAdjective] Từ chối Thanh toán Khoản nợ cho Chúng ta!"
 bftb_greece.213.desc:0 "Những tên trộm [FROM.GetAdjective] đáng khinh đó đã quyết định bỏ trốn với số tiền mà chúng nợ chúng ta! Chúng ta đã dành nhiều thập kỷ đầu tư cẩn thận và mở rộng khoản nợ này, và chúng thực sự có mặt để nói rằng những khoản nợ này là bất hợp pháp? Nếu chúng tin rằng có thể lừa dối chúng ta mà không bị trừng phạt thì chúng đã sai lầm - phải có hậu quả gánh chịu! Mặc dù, không thể phủ nhận rằng chúng ta đã hơi quá đà trong việc mở rộng khoản nợ và sau đó trừng phạt [FROM.GetNameDef] vì khoản nợ chồng chất."
 bftb_greece.213.a:0 "Ký sinh trùng tham nhũng!"
 bftb_greece.213.b:0 "Họ đã bị dồn ép quá mức và đây là hậu quả."
 bftb_greece.217.t:0 "The Grand Fascist Boulē of Halicarnassus"
 bftb_greece.217.desc:0 "Chủ nghĩa phát xít luôn là một hiện tượng khá nóng bỏng ở [ROOT.GetNameDef], nhưng dưới sự lãnh đạo của [ROOT.GetLeader], nó đã phát triển đến mức tất cả những bộ óc phát xít vĩ đại của đất nước có thể gặp nhau để thảo luận về tương lai của đất nước. [ROOT.GetLeader] đề xuất đưa phong cách quản lý và lọc bỏ hoàn toàn độc đoán của mình vào khuôn mẫu phát xít để giảm thiểu sự bất ổn. George Mercouris, nhà xã hội chủ nghĩa dân tộc tiêu biểu của quốc gia, tin rằng cách tốt nhất cho [ROOT.GetNameDef] là phế truất vị vua không được lòng dân để đưa quốc gia trở thành một khu vực chính trị thực sự cấp tiến. \n\n[ROOT.GetLeader] đã nói một cách dài dòng về tầm nhìn của một Đại Hy Lạp trải dài từ Albania đến Cyprus, nhưng không ai chịu thua kém, Mercouris tin rằng những người dân [ROOT.GetAdjective] cần phải nhìn lại xa hơn nữa để tìm ra chìa khóa cho sự vĩ đại của họ. Metaxas tin rằng Nền văn minh Hy Lạp Thứ ba đang ở phía trước với tư cách là một quốc gia Hellenic mới lớn hơn trong tương lai gần, nhưng Mercouris tin rằng nguồn cảm hứng cho Nền văn minh Hy Lạp Thứ nhất sẽ đến từ nền Văn minh Hellenic đầu tiên. Hai nhân vật quyền lực thể hiện hai ý kiến ​​rất khác nhau: tương lai bị phát xít hóa của [ROOT.GetNameDef] ở đây ở Samos."
 bftb_greece.217.a:0 "Metaxas phải lãnh đạo vương quốc phát xít của chúng ta!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YGeorge II§! sẽ vẫn là vua, và §YĐại Hy Lạp§! sẽ trở thành một quốc gia có thể thành lập. \nPhe £faction_gre_monarchist §YQuân chủ§! sẽ trung thành."
 bftb_greece.217.b:0 "Mercouris sẽ trao cho chúng ta một đế chế!"
 GRE_republican_national_socialism_tt:1 "§YGeorge II§! sẽ bị phế truất khỏi ngai vàng của mình, và chúng ta sẽ có khả năng thực hiện §YDi sản của Argeads§!. \nPhe £faction_gre_monarchist §YQuân chủ§! sẽ thành Tầm thường."
 bftb_greece.218.t:0 "Cuộc nổi dậy của Phát xít Anatolia!"
 bftb_greece.218.desc:0 "Đã đến lúc; trong giờ phút đen tối nhất của chúng ta, Georgios Kosmidis khinh thường đã tuyên bố kêu gọi tham chiến và yêu cầu những người trung thành với EEE và [ROOT.GetNameDef] tiêu diệt chúng ta và những lực lượng chiếm đóng trên khắp Aegean. Điều duy nhất chắc chắn là rằng tương lai của [ROOT.GetNameDef] rất không chắc chắn."
 bftb_greece.218.a:0 "Fascists must not decide the destiny of [ROOT.GetNameDef]!"
 bftb_greece.218.b:0 "Có lẽ chúng ta đã sai; có lẽ sau tất cả thì EEE có thể cứu được [ROOT.GetNameDef]."
 bftb_greece.220.t:0 "[FROM.GetNameDefCap] Đồng ý với Điều kiện Enosis!"
 bftb_greece.220.desc:0 "The mood in the capital would best be described as 'jubilant' after [ROOT.GetLeader] announced to the nation that after all these years the [ROOT.GetAdjective] dreams Enosis with Cyprus would finally become reality, and all thanks to our [FROM.GetAdjective] friends. Our administrators have wasted no time in travelling over to Cyprus to ensure the transition of power goes as smoothly as possible. \n\nThis is a truly great and historic day for [ROOT.GetNameDef]. Cyprus has long been part of the [ROOT.GetAdjective] collective conciousness, and now they are finally home in the bosom of the civilization from which they sprung."
 bftb_greece.220.a:0 "Cuối cùng cùng nhau!"
 bftb_greece.221.t:0 "Công ước Heraklion - [FRA.GetAdjective] nhận được nền Ủy trị của họ!"
 bftb_greece.221.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [FRA.GetNameDef] nên giành được quyền ủy trị ở Kurdistan sau khi lật đổ thành công nhà nước [TUR.GetAdjective]. Các quan chức của [FRA.GetAdjective] đã khen ngợi các đại biểu tham dự vì tinh thần nhà nước hiền triết của họ, và đã chuyển chỉ thị cho chính phủ [FRA.GetAdjective] trung ương để bắt đầu lập kế hoạch thành lập chính quyền trong khu vực."
 bftb_greece.221.a:0 "Đồng ý"
 bftb_greece.222.t:0 "Công ước Heraklion - [FRA.GetAdjective] bị từ chối nền Ủy trị của họ!"
 bftb_greece.222.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [FRA.GetNameDef] nên bị từ chối bất kỳ lãnh thổ nào ở Kurdistan sau khi lật đổ thành công nhà nước [TUR.GetAdjective]. Các quan chức của [FRA.GetAdjective] gần như quyết định rời bỏ hội nghị hoàn toàn, mô tả sự kiện này là kỳ cục, trước khi đi đến đồng thuận rằng họ vẫn có thể ảnh hưởng đến các thủ tục tiếp theo ngay cả khi họ không được hứa hẹn gì."
 bftb_greece.222.a:0 "Phản đối"
 bftb_greece.223.t:0 "The Heraklion Convention - the [ENG.GetAdjective] get their Protectorate!"
 bftb_greece.223.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [ENG.GetNameDef] nên giành được chính quyền bảo hộ Armenia, khắc trên vỏ của một [TUR.GetName] thất bại. Các quan chức của [ENG.GetAdjective] đã khen ngợi các đại biểu tham dự vì tinh thần nhà nước hiền triết của họ, và đã chuyển chỉ thị cho chính phủ [ENG.GetAdjective] trung ương để bắt đầu lập kế hoạch thành lập chính quyền trong khu vực."
 bftb_greece.223.a:0 "Đồng ý"
 bftb_greece.224.t:0 "The Heraklion Convention - the [ENG.GetAdjective] are denied their Puppet!"
 bftb_greece.224.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [ENG.GetNameDef] nên từ chối quyền thành lập bất kỳ nhà nước bù nhìn nào của Armenia ở phía bắc [TUR.GetNameDef]. Các quan chức của [ENG.GetAdjective] đã lên án quyết định này và mô tả toàn bộ công ước là viển vông, nhưng họ đã quyết định rằng họ vẫn có thể ảnh hưởng đến các thủ tục tiếp theo ngay cả khi họ không được đảm bảo điều gì."
 bftb_greece.224.a:0 "Phản đối"
 bftb_greece.225.t:0 "The Heraklion Convention - the [ITA.GetAdjective]s get their Territories!"
 bftb_greece.225.desc:0 "Đa số các đại biểu tham dự đã biểu quyết rằng [ITA.GetNameDef] nên giành được các thuộc địa được phân tách ra khỏi xác của một [TUR.GetName] thất bại. Các quan chức của [ITA.GetAdjective] đã hoan nghênh các đại biểu tham dự vì quyết định sáng suốt của họ về vấn đề này và nhiều thành viên của phái đoàn [ITA.GetAdjective] đã trở về nhà để báo cáo cho [ITA.GetLeader] tin tức này."
 bftb_greece.225.a:0 "Đồng ý"
 bftb_greece.226.t:0 "The Heraklion Convention - the [ITA.GetAdjective]s are denied their Territories!"
 bftb_greece.226.desc:0 "Đa số các đại biểu tham dự đã bỏ phiếu rằng [ITA.GetNameDef] nên bị từ chối quyền thành lập bất kỳ thuộc địa nào ở miền nam [TUR.GetNameDef], và đã lên án bản thân hành động này là hành vi hiếu chiến của [ITA.GetAdjective]. Các quan chức của [ITA.GetAdjective] đã tấn công quyết định và sử dụng toàn bộ tình huống để minh họa cách nó là bằng chứng rõ ràng hơn rằng người dân [ITA.GetAdjective] đã đúng khi tin vào 'vittoria mutilata' (chiến thắng bị cắt xén). Bất kể quan điểm cá nhân của họ về vấn đề này như thế nào, các đại biểu của [ITA.GetAdjective] đã được lệnh tiếp tục tham gia thủ tục của hội nghị - không nghi ngờ gì với hy vọng rằng họ vẫn có thể ảnh hưởng đến phán quyết đối với mục cuối cùng và quan trọng nhất trong chương trình nghị sự."
 bftb_greece.226.a:0 "Phản đối"
 bftb_greece.227.t:0 "The [GRE.GetAdjective] Border Skirmishes with [TUR.GetNameDef] Escalate"
 bftb_greece.227.desc:0 "Cuộc tấn công của [GRE.GetAdjective] vào [341.GetName] đã thất bại như dự tính và khi xung đột ở Aegean leo thang, chúng ta đã có cơ hội hoàn hảo để can thiệp thay mặt cho [GRE.GetNameDef]. Chúng ta nên điều động lực lượng của mình đến Kavkaz để ngồi đợi tại biên giới [TUR.GetAdjective]. Khi [GRE.GetAdjective] gửi tín hiệu, chúng ta sẽ kìm hãm lực lượng [TUR.GetAdjective] và tiến hành một cuộc chiến hợp pháp."
 bftb_greece.227.a:0 "Chúng ta sẽ sẵn sàng."
 bftb_greece.228.t:0 "The [SOV.GetAdjective]s Are Defeated"
 bftb_greece.228.desc:0 "Tin tức đáng kinh ngạc đã đến thủ đô của chúng ta: đội quân bất khả chiến bại của [SOV.GetNameDef] đã thất bại trong việc phá vỡ các phòng tuyến của [TUR.GetAdjective]. Họ sẽ không hỗ trợ chúng ta trong cuộc xâm lược, và họ đã hủy bỏ tất cả các kế hoạch và hành vi xúc phạm của họ và trao cho [TUR.GetAdjective] quyền phán xét chúng ta khi họ thấy phù hợp."
 bftb_greece.228.a:0 "Điều này không tốt chút nào..."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] Summons Us to Fulfill Our Pledge"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] đã bắt đầu cuộc chiến với [TUR.GetNameDef] và đã kêu gọi chúng ta hỗ trợ cuộc chiến như chúng ta đã hứa. Những lợi ích đã hứa là đáng kể và luôn có cơ hội để yêu cầu nhiều hơn nữa, nhưng có lẽ chúng ta không còn đủ khả năng để thực hiện nghĩa vụ của mình - ngay cả khi điều đó có nghĩa là từ bỏ những tuyên bố của chúng ta."
 bftb_greece.229.a:0 "Chiến tranh!"
 bftb_greece.229.b:0 "Tình hình đã thay đổi."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] Honors Their Commitments"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap] has joined us in our war against [TUR.GetNameDef], as they pledged that they would. Together, we shall bring the [TUR.GetAdjective] state down."
 bftb_greece.230.a:0 "We cannot lose!"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] Abandon Their Commitments!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap] đã từ bỏ cam kết hỗ trợ chúng ta và từ bỏ các yêu sách của họ ở [TUR.GetNameDef]! Họ đã phản bội chúng ta và phá hoại toàn bộ cuộc chiến của chúng ta với việc làm như vậy. Chúng ta phải hy vọng mình sẽ có đủ sức mạnh để giành chiến thắng mà không cần sự trợ giúp của [FROM.GetAdjective]."
 bftb_greece.231.a:0 "Đồ hèn nhát!"
 bftb_greece.232.t:1 "A Basileus Emerges..."
 bftb_greece.232.desc:1 "Một phép màu đã được trao cho quốc gia còn non nớt của chúng ta: một sự can thiệp của thần thánh được chính Thánh Justinian giao cho chúng ta từ trên Thiên Đàng. Một người đàn ông trong bộ quần áo rách nát được tìm thấy nằm bất tỉnh dọc theo bờ biển của Núi Athos, nơi ông ta đã được cứu thoát khỏi cái chết chắc chắn bởi những người chăm sóc sùng đạo của thánh địa. Cá nhân, lúc đầu bị chính quyền bãi nhiệm, người đã bắt giữ ông ta như một kẻ điên cuồng cuồng nhiệt hoàn toàn, người đã đi bộ đến [ROOT.GetNameDef] từ Đức, thực sự đã được một trong những học giả EEE của chúng ta xác định là hậu duệ đã mất tích từ lâu của Vương triều Komnenoi. \n\nTừ lâu, chúng ta đã cảm thấy khó chịu trước câu hỏi ai sẽ đứng đầu nhà nước Byzantine của chúng ta, và có vẻ như chính Chúa đã đưa ra giải pháp của Ngài cho chúng ta. Người thừa kế Byzantine không nói một từ tiếng Hy Lạp, nhưng ông ta chắc chắn có thể được dạy bảo! Quả thật, [ROOT.GetNameDef] được ưu ái bởi sự quan phòng của Đức Chúa."
 bftb_greece.232.a:1 "Basileus Adolfos I muôn năm!"
 bftb_greece.232.b:0 "Uh, khoan đã, nếu ông ta chỉ là một kẻ điên thì sao?"
 bftb_greece.233.t:0 "Ioannis Metaxas Qua đời"
 bftb_greece.233.desc:0 "Thủ tướng và nhà độc tài của [ROOT.GetNameDef] đã qua đời sau một thời gian lâm bệnh. Ông đã chết ở nước ngoài, như một kẻ lưu vong của quốc gia bị chinh phục của mình. Mặc dù không được người dân [ROOT.GetAdjective] đặc biệt yêu mến, nhưng ông đã trở thành biểu tượng của sự đoàn kết và kháng chiến dân tộc trong thời kỳ khủng hoảng. Emmanouil Tsouderos, một nhân vật thống nhất và là một người theo chủ nghĩa Venizelos, đã thay thế Metaxas làm Thủ tướng của [ROOT.GetNameDef]."
 bftb_greece.233.a:0 "Chiến tranh vẫn tiếp diễn."
 bftb_greece.234.t:0 "Ý tưởng Megali được Chấp thuận"
 bftb_greece.234.desc:0 "Tin tức đã đến với chúng ta từ Công ước Heraklion rằng các cường quốc tham dự đã chấp thuận đề xuất của [GRE.GetAdjective] về "Ý tưởng Megali". Điều này không chỉ đe dọa sự ổn định của khu vực mà còn thể hiện nguy cơ lớn về tình trạng chiến tranh hoàn toàn bùng nổ giữa [GRE.GetNameDef] và [TUR.GetNameDef] trong tương lai không xa.\n\nKhông thể loại trừ khả năng [GRE.GetNameDef] có thể nhận được sự hỗ trợ quân sự của [FRA.GetNameDef] hay [ENG.GetNameDef], và xem xét các nghĩa vụ quân sự hiện tại của chúng ta đối với [TUR.GetNameDef], chúng ta có thể thấy mình đã sai lầm của một cuộc chiến với một trong hai, nếu không có thể là cả hai, trong số các cường quốc lớn này. Các nhà lãnh đạo quân sự của chúng ta kêu gọi chúng ta ghi nhớ điều này và đánh giá lại cam kết của chúng ta đối với việc bảo vệ [TUR.GetNameDef]."
 bftb_greece.234.a:0 "Thổ Nhĩ Kỳ sẽ phải tự mình tồn tại."
 bftb_greece.234.b:0 "We stand by our guarantees no matter the costs!"
 bftb_greece.235.t:0 "[ROM.GetName] Revokes Guarantee"
 bftb_greece.235.desc:0 "Công ước Heraklion đã khiến những nhà bảo hộ [ROM.GetAdjective] của chúng ta hết sức lo lắng. Thay vì mạo hiểm một cuộc chiến lớn với các cường quốc Châu Âu, họ đã chọn cách rút lại lời hứa cho vay viện trợ quân sự của họ cho quốc phòng của chúng ta."
 bftb_greece.235.a:0 "Đồ hèn nhát!"
 
 bftb_turkey.1.t:0 "Công ước Montreux"
 bftb_turkey.1.desc:1 "Tổng thống [TUR.GetLeader] đã thông báo với chúng ta rằng [TUR.GetNameDef] đang chuẩn bị tái quân sự hóa các Eo biển Thổ Nhĩ Kỳ. Chính phủ [TUR.GetAdjective] muốn chúng ta ủng hộ các yêu sách của họ đối với lãnh hải của họ và thay đổi Hiệp ước Lausanne để cho họ tính hợp pháp để giữ các yêu sách đó. \n\nViệc ủng hộ các tuyên bố chủ quyền của [TUR.GetAdjective] đối với Eo biển Thổ Nhĩ Kỳ chắc chắn sẽ ăn sâu chúng vào chúng ta và điều đó có thể mở ra khả năng [TUR.GetNameDef] có thể tranh chấp [ITA.GetNameDef] ở Địa Trung Hải. Tuy nhiên, sa lầy vào cuộc khủng hoảng này cũng có thể đặt chúng ta vào phía đối đấu của [SOV.GetNameDef], có thể có nghĩa là chiến tranh trong trường hợp xấu nhất."
 bftb_turkey.1.a:0 "Chúng ta sẽ hậu thuẫn Thổ Nhĩ Kỳ về vấn đề này."
 bftb_turkey.1.b:0 "Đế quốc Anh không liên quan đến Thổ Nhĩ Kỳ."
 TUR_britain_backs_turkey_tt:0 "\nChúng ta sẽ hỗ trợ §Y[TUR.GetNameDef]§! trên cơ sở rằng họ phải có quyền điều chỉnh việc đi lại qua các §YEo biển Thổ Nhĩ Kỳ§!. \n\n§RChúng ta sẽ có cơ hội hủy bỏ sự ủng hộ của mình nếu xảy ra chiến tranh giữa §Y[TUR.GetNameDef]§! và §Y[SOV.GetNameDef]§! đột ngột có vẻ có khả năng xảy ra.§!"
 TUR_britain_unentangles_itself_tt:0 "\nChúng ta sẽ rời khỏi §Y[TUR.GetNameDef]§! dưới lòng thương xót §Y[SOV.GetNameDef]§!. Có khả năng là §YEo biển Thổ Nhĩ Kỳ§! sẽ vẫn mở cho giao thông hải quân không hạn chế từ bất kỳ nơi nào trên thế giới."
 bftb_turkey.2.t:0 "The [ENG.GetName] Loans its Support"
 bftb_turkey.2.desc:0 "[ENG.GetLeader] đã đưa ra một tuyên bố giải thích rằng [ENG.GetNameDef] dự định hỗ trợ chúng ta trong mục tiêu giành lại quyền kiểm soát đối với các eo biển của chính chúng ta. Giành được sự ủng hộ của [ENG.GetNameDef] là một chiến thắng lớn đối với chúng ta và làm nhiều việc để củng cố tính hợp pháp của chúng ta trên toàn thế giới."
 bftb_turkey.2.a:0 "Bây giờ chúng ta đang chờ phản hồi của [SOV.GetNameDef]."
 bftb_turkey.3.t:0 "[ENG.GetName] Từ chối Chúng ta Viện trợ!"
 bftb_turkey.3.desc:0 "[ENG.GetLeader] đã viết một bức thư dài cho [TUR.GetLeader], giải thích rằng [ENG.GetNameDef] không thể vướng vào một cuộc khủng hoảng nước ngoài tại thời điểm này. [ENG.GetLeader] viện dẫn sự thiếu ủng hộ phổ biến cho chiến tranh ở [ENG.GetNameDef] và sự hoài nghi của chính ông ấy về sự chuẩn bị sẵn sàng của [TUR.GetAdjective] cho chiến tranh với [SOV.GetNameDef] là lý do vì sao [ENG.GetNameDef] sẽ không tham gia. \n\n[ENG.GetName] đã thừa nhận quyền kiểm soát của chúng ta đối với Eo biển Thổ Nhĩ Kỳ, nhưng họ sẽ không làm gì hơn thế."
 bftb_turkey.3.a:0 "Bây giờ chúng ta đang chờ phản hồi của [SOV.GetNameDef]."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] Giành quyền Kiểm soát Bosporus!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader] đã tuyên bố rằng Eo biển Thổ Nhĩ Kỳ giờ đây sẽ nằm dưới sự kiểm soát hoàn toàn của [TUR.GetNameDef], do đó cho phép chính phủ [TUR.GetAdjective] có thể đóng cửa eo biển với chúng ta theo quyết định riêng của họ! Điều này hoàn toàn không thể chấp nhận được: điều đó có nghĩa là chính phủ [TUR.GetAdjective] đã quyết định rằng họ có quyền bẫy các hạm đội của chúng ta ở Biển Đen bất cứ khi nào họ cảm thấy làm như vậy về mặt chính trị."
 bftb_turkey.4.a:0 "Điều động các Lực lượng Vũ trang ngay lập tức!"
 bftb_turkey.4.b:0 "Trò hề kỳ quái này không quan trọng với chúng ta."
 TUR_soviets_oppose_turkey_tt:0 "\nChính phủ §Y[TUR.GetAdjective]§! hoặc sẽ đưa ra một giải pháp thỏa hiệp với chúng ta, hoặc họ sẽ làm tình hình leo thang hơn nữa. \n\n§RChúng ta sẽ có cơ hội để giảm thiểu tình hình căng thẳng nếu xung đột vũ trang bắt đầu có khả năng xảy ra.§!"
 TUR_soviets_allow_militarisation_tt:0 "§YEo biển Thổ Nhĩ Kỳ§! sẽ được tái quân sự hóa và §Y[TUR.GetNameDef]§! sẽ có được sức mạnh để điều tiết tất cả các giao thông hải quân đi qua chúng."
 bftb_turkey.5.t:0 "[SOV.GetName] Phản đối Chúng ta Tái Quân sự Eo biển!"
 bftb_turkey.5.desc:0 "Các quan chức đại diện cho [SOV.GetNameDef] đã tuyên bố bằng những điều khoản rất rõ ràng rằng họ thấy việc chúng ta đơn phương chiếm giữ Eo biển Thổ Nhĩ Kỳ là trái pháp luật và họ có ý định thực hiện các biện pháp cực đoan để đảo ngược quyết định của chúng ta. Mặc dù bị các nhà ngoại giao của chúng ta thúc ép, các quan chức của [SOV.GetAdjective] đã từ chối loại trừ việc can thiệp quân sự vào [TUR.GetNameDef] bất chấp ý muốn của họ. \n\nViệc duy trì hiện trạng là điều không tưởng và ngay cả [SOV.GetNameDef] chắc chắn cũng phải hiểu điều này. Nếu chúng ta đưa ra một giải pháp thỏa hiệp mang lại quyền đi lại tự do cho tất cả các quốc gia ở Biển Đen, thì [SOV.GetNameDef] sẽ không có lựa chọn nào khác ngoài chấp nhận lời đề nghị của chúng ta, trừ khi họ muốn trở thành pariah (kẻ bị ruồng bỏ) của thế giới."
 bftb_turkey.5.a:0 "Chúng tôi sẽ đưa ra một thỏa hiệp."
 bftb_turkey.5.b:0 "Không dàn xếp, không thỏa hiệp - chúng ta sẽ làm đúng!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! và tất cả các quốc gia khác có chung bờ biển ở §YBiển Đen§! sẽ giữ lại đặc quyền tiếp cận tự do qua §YEo biển Thổ Nhĩ Kỳ§!."
 TUR_remaining_defiant_tt:0 "\nChúng ta sẽ tiếp tục yêu cầu quyền điều tiết tất cả các giao thông hải quân đi qua §YEo biển Thổ Nhĩ Kỳ§!. \n\n§RĐây có thể là cơ hội cuối cùng của chúng ta để giảm căng thẳng: nếu [SOV.GetNameDef] gây sức ép vấn đề thì nó sẽ dẫn đến chiến tranh!§!"
 bftb_turkey.6.t:0 "[SOV.GetName] Thừa nhận Tái Quân sự Eo biển!"
 bftb_turkey.6.desc:0 "Chính phủ [SOV.GetAdjective] đã đưa ra một tuyên bố cộc lốc với những gợi ý mơ hồ về hậu quả và hình phạt vì đã làm xáo trộn hòa bình, nhưng riêng tư các quan chức của chúng ta đã được đảm bảo rằng sẽ không có phản ứng trả đũa nào từ [SOV.GetNameDef]. \n\n[TUR.GetLeader] đã có một bài phát biểu đầy xúc động ở Istanbul, được phát tới toàn quốc qua đài phát thanh tuyên bố chiến thắng vĩ đại này của [TUR.GetNameDef]. Đã có rất nhiều sự ủng hộ dành cho chính phủ và chúng ta có thể mong đợi những lễ kỷ niệm trên khắp đất nước cho chiến thắng quyết định của chúng ta về vấn đề này."
 bftb_turkey.6.a:0 "Đây là hòa bình tại quê nhà, và hòa bình trên thế giới!"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap] Thỏa hiệp Tái Quân sự Eo biển"
 bftb_turkey.7.desc:0 "Sau nhiều cuộc thương lượng, chính phủ [TUR.GetAdjective] đã quyết định nắm quyền kiểm soát Eo biển trong khi vẫn cho phép đi lại tự do đối với tất cả các quốc gia ven Biển Đen. Đề xuất ironclad được đưa ra bởi [TUR.GetNameDef] không còn nhiều chỗ để phản đối, và đã được [BUL.GetNameDef] và [ROM.GetNameDef] vội vàng chấp thuận."
 bftb_turkey.7.a:0 "Chà, cuộc khủng hoảng đó có thể coi là đã kết thúc."
 bftb_turkey.8.t:0 "Xung đột Bùng phát ở Biển Đen"
 bftb_turkey.8.desc:0 "[SOV.GetName] đã tranh cãi kế hoạch của [TUR.GetNameDef] để giành lại quyền kiểm soát các eo biển của họ, nhưng [TUR.GetNameDef] vẫn tiếp tục thách thức khi đối mặt với các mối đe dọa của [SOV.GetAdjective]. Tình hình có nguy cơ bùng phát thành xung đột vũ trang khi [TUR.GetNameDef] đấu tranh để khẳng định chủ quyền của mình và [SOV.GetNameDef] dàn dựng một màn kịch để thiết lập sự thống trị của mình trong khu vực. \n\nCán cân quyền lực nằm trong tay chúng ta: chúng ta phải lựa chọn xem chúng ta muốn hợp pháp hóa sự ủng hộ của chúng ta đối với [TUR.GetNameDef] với sự đảm bảo độc lập để ngăn chặn Liên bang Soviet, hay khoanh tay với tình hình và hy vọng rằng hai nước tự mình thoát khỏi diễn bién va xung đột hạn hẹp mà cả hai đã tự đặt ra."
 bftb_turkey.8.a:0 "Chúng ta phải hỗ trợ [TUR.GetNameDef] chống lại chuyên chế Bolshevik."
 bftb_turkey.8.b:0 "Xoa dịu chủ nghĩa bất bình đẳng [SOV.GetAdjective] là một cái giá nhỏ phải trả cho hòa bình!"
 TUR_britain_stands_up_for_turkey_tt:0 "\nChúng ta sẽ sát cánh với §Y[TUR.GetNameDef]§! ngay cả khi nó dẫn đến chiến tranh. §R[SOV.GetNameDefCap] sẽ có một cơ hội cuối cùng để giảm thiểu tình hình căng thẳng!§!"
 TUR_britain_abandons_turkey_tt:0 "\nKhi chúng ta nhận được sự ủng hộ của mình đối với §Y[TUR.GetNameDef]§!, §Ychính phủ [TUR.GetAdjective]§! sẽ có một cơ hội cuối cùng để giảm thiểu tình hình căng thẳng."
 bftb_turkey.9.t:0 "[ENG.GetAdjective] Bỏ rơi Chúng ta"
 bftb_turkey.9.desc:0 "Thủ tướng [ENG.GetLeader] đã công khai tuyên bố rằng do căng thẳng gia tăng giữa chúng ta và [SOV.GetNameDef], [ENG.GetNameDef] không thể vướng vào cái được gọi là 'tranh chấp khu vực'. Nhắc đến những tổn thất của [ENG.GetAdjective] trong cuộc Đại Chiến, [ENG.GetLeader] đã đảm bảo một chính sách xoa dịu đối với [SOV.GetNameDef]. \n\nThông báo này đã gây thất vọng ở Ankara và [TUR.GetLeader] đã lên án sự hèn nhát của [ENG.GetNameDef]."
 bftb_turkey.9.a:0 "Tất cả đã mất, chúng ta phải đầu hàng hoàn toàn trước những ý tưởng bất chợt của [SOV.GetNameDef]."
 bftb_turkey.9.b:0 "Không có gì thay đổi, chúng ta nhất định phải tiếp tục."
 TUR_straits_remain_demilitarised_tt:0 "\n§YEo biển Thổ Nhĩ Kỳ§! sẽ vẫn phi quân sự và chúng ta sẽ không kiểm soát được giao thông hải quân đi qua §YEo biển Thổ Nhĩ Kỳ§! cho đến khi chúng ta có chiến tranh. \n\n§RĐây là cơ hội cuối cùng của chúng ta để giảm thiểu căng thẳng: nếu [SOV.GetNameDef] đẩy vấn đề đi xa hơn thì nó sẽ dẫn đến chiến tranh!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap] sẽ có một cơ hội cuối cùng để giảm thiểu tình hình căng thẳng, nhưng nếu họ không chọn thì điều đó sẽ dẫn đến chiến tranh!§!"
 bftb_turkey.10.t:0 "The [TUR.GetAdjective] Remain Defiant"
 bftb_turkey.10.desc:0 "Ngay cả khi đối mặt với lực lượng áp đảo, [TUR.GetLeader] vẫn không chịu nhượng bộ về chủ đề quyền của [TUR.GetAdjective] đối với Eo biển Thổ Nhĩ Kỳ. Căng thẳng đã leo thang nghiêm trọng, với việc quân đội được điều động dọc theo biên giới [TUR.GetAdjective]-[SOV.GetAdjective]. [TUR.GetLeader] đã gọi cuộc khủng hoảng là 'khoảnh khắc định mệnh đối với [TUR.GetNameDef]' và cam kết rằng [TUR.GetNameDef] sẽ không bao giờ đầu hàng khi đối mặt với bạo quyền [SOV.GetAdjective]."
 bftb_turkey.10.a:0 "Eo biển Thổ Nhĩ Kỳ không xứng đáng cho cuộc chiến tranh tổng lực."
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap] sẽ quỳ gối đầu hàng chúng ta!"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap] Capitulates to Our Demands"
 bftb_turkey.11.desc:0 "[TUR.GetLeader] đã được chào đón nồng nhiệt tại Moscow, nơi ông ta bị ép khi được bảo vệ có vũ trang phải ký kết một hiệp ước hoàn toàn mới có hiệu lực từ bỏ tất cả các quyền của [TUR.GetAdjective] để quân sự hóa hoặc thiết lập an ninh Eo biển Thổ Nhĩ Kỳ. Tổng thống [TUR.GetAdjective] đã được gửi về nhà cùng với một cái tẩu thuộc về [SOV.GetLeader] như một món quà lưu niệm sau chuyến thăm [SOV.GetNameDef] của ông. \n\nViệc khẳng định thành công sức mạnh của chúng ta ở vùng biển quê hương là một chiến thắng to lớn đối với chúng ta và các lực lượng của chúng ta ở biên giới [TUR.GetAdjective] đã được phép tổ chức một thời gian ăn mừng bắt buộc kéo dài ba ngày ở nơi họ diễn ra sôi nổi nhất có thể."
 bftb_turkey.11.a:0 "Thế giới nên sợ hãi sức mạnh của [SOV.GetNameDef]."
 bftb_turkey.12.t:0 "The [SOV.GetName] Lùi bước"
 bftb_turkey.12.desc:0 "[SOV.GetLeader] đích thân gọi điện đàm với [TUR.GetLeader] nơi ông ấy nhiệt tình thúc giục xoa dịu căng thẳng và ca ngợi Tổng thống [TUR.GetAdjective] vì những đóng góp của ông ấy trong cuộc đấu tranh chống chủ nghĩa đế quốc. Các binh sĩ [SOV.GetAdjective] đã được lệnh giảm thiểu hành động của họ ở biên giới [SOV.GetAdjective], và [SOV.GetNameDef] đã rút lại khiếu nại về việc [TUR.GetName] chiếm giữ Eo biển Thổ Nhĩ Kỳ. \n\nNgười dân [TUR.GetAdjective], hoàn toàn không quan tâm đến ý tưởng về một cuộc chiến tranh lớn sau Chiến tranh Độc lập tàn bạo, đã thở nhẹ nhàng khi [TUR.GetLeader] tuyên bố với quốc gia rằng hòa bình cuối cùng đã giành được ngày và rằng Chủ quyền của [TUR.GetAdjective] đã được bảo đảm vĩnh viễn nhờ vào lòng dũng cảm của người dân [TUR.GetAdjective] trong thời điểm khủng hoảng này."
 bftb_turkey.12.a:0 "We won!"
 bftb_turkey.13.t:0 "The [TUR.GetAdjective]-[SOV.GetAdjective] War Begins"
 bftb_turkey.13.desc:0 "Sáu giờ trước, lực lượng [SOV.GetAdjective] bắt đầu pháo kích vào các căn cứ chiến lược [TUR.GetAdjective] ở Trabzon và tuyên bố rằng họ đang tiến vào [TUR.GetNameDef] để giải phóng công nhân [TUR.GetAdjective] trong khuôn khổ cuộc viễn chinh của chủ nghĩa Marx. Tên phản bội, Şefik Hüsnü, đã tuyên bố thành lập một nước Cộng hòa Nhân dân Thổ Nhĩ Kỳ lưu vong mà chắc chắn sẽ vẫn nằm dưới quyền của [SOV.GetNameDef] trong tương lai gần. \n\n[TUR.GetLeader] đã lên một sân khấu ở Istanbul, nơi ông ấy rưng rưng thông báo rằng chiến tranh đã đến với [TUR.GetNameDef], nhưng giai điệu buồn bã không kéo dài được bao lâu thì Tổng thống Thổ Nhĩ Kỳ đã thay đổi cách hùng biện của mình: phóng ra một ngọn lửa hảo hùng về cách làm thế nào người dân [TUR.GetAdjective] đã một lần nữa được số phận kêu gọi đấu tranh cho các quyền tự do và độc lập của họ. Mặc dù những vết sẹo của Chiến tranh giành độc lập vẫn còn nguyên vẹn, nhưng người dân [TUR.GetAdjective] trở nên cuồng nhiệt và đang gấp rút gia nhập Lực lượng Vũ trang. \n\nNhưng sự nhiệt tình đó có thể tồn tại được bao lâu?"
 bftb_turkey.13.a:0 "...and how long can we last?"
 bftb_turkey.14.t:0 "An Opposition Movement Begins to Form"
 bftb_turkey.14.desc:0 "Các nhà khoa học chính trị [TUR.GetAdjective] tin rằng sẽ mất nhiều tuần để một phong trào đối lập hợp pháp bắt đầu hình thành sau khi lệnh cấm đối với các đảng chính trị được dỡ bỏ, nhưng tất cả đều đã được chứng minh là sai. Adnan Menderes đã không lãng phí thời gian để tập hợp một nhóm những người theo chủ nghĩa truyền thống cùng chí hướng không hài lòng với tình trạng đức tin tôn giáo ở [TUR.GetNameDef] dưới thời Kemal. ITrước đây, khi một phong trào chính trị [TUR.GetAdjective] bị tấn công bởi những người theo trào lưu chính thống tôn giáo, toàn bộ quá trình chuyển đổi sang dân chủ đã bị đóng cửa, nhưng không phải lần này: lần này [TUR.GetLeader] quyết tâm đánh bại phong trào của những người cuồng tín này khi các cuộc bỏ phiếu đến ngày bầu cử. \n\nMenderes và nhóm những người theo chủ nghĩa chính thống của ông đã tập hợp lại với nhau trong cái mà họ gọi là 'Nhóm truyền thống', mà CHP đã xác định là tiền thân của một phong trào Hồi giáo dân túy đang có kế hoạch hoạt động trên nền tảng của chủ nghĩa bảo thủ và chủ nghĩa truyền thống. Nhóm Truyền thống sẽ hoạt động ở vùng nông thôn Thổ Nhĩ Kỳ trong những tuần tới với mục đích xây dựng cơ sở hỗ trợ, và một khi họ đã tập hợp đủ những người tin theo, họ chắc chắn sẽ tuyên bố thành lập đối lập tất yếu."
 bftb_turkey.14.a:0 "The upcoming election will be one for [TUR.GetName]'s soul."
 bftb_turkey.16.t:0 "Traditional Group Mobilizes Rural Citizens in Bid to Increase Voter Turnout"
 bftb_turkey.16.desc:0 "Adnan Menderes' Traditionalists have been out in droves across the nation in a bid to urge religious citizens who feel oppressed by the secular government to go out and vote for their party in the upcoming election. Reports show that while many of these voters remain skeptical of their chances of beating the Kemalists and have a cynical deposition to democracy in general, the bulk of those approached have demonstrated enthusiasm towards Menderes and his opposition movement."
 bftb_turkey.16.a:0 "This is unconstitutional! Shut it down!"
 bftb_turkey.16.b:0 "The democratic will of the people shall be known."
 bftb_turkey.17.t:0 "Menderes' Traditional Group Approaches Kurdish Organizations for Alliance"
 bftb_turkey.17.desc:0 "Những người theo chủ nghĩa truyền thống của Adnan Menderes đã thực hiện một chuyến đi công khai đến Kurdistan thuộc [TUR.GetAdjective] nơi họ rao giảng về sự hòa giải và lợi ích chung khi nói đến tình trạng đức tin ở [TUR.GetNameDef] ngày nay. Viện dẫn từ kinh thánh tôn giáo, các nhà lãnh đạo bộ lạc người Kurd cùng với các quan chức từ phong trào đối lập Chủ nghĩa truyền thống và khuyến khích người Kurd bỏ phiếu cho Menderes và phe cánh của ông ấy ở ngày bầu cử để 'đưa [TUR.GetNameDef] trở lại vòng tay của Thượng đế Toàn năng.'"
 bftb_turkey.17.a:0 "This is borderline treason!"
 bftb_turkey.17.b:0 "This cooperation could bear fruit in the future!"
 bftb_turkey.18.t:0 "Conspiracy to Commit Voter Fraud in Rural Regions Discovered"
 bftb_turkey.18.desc:0 "It is a sad day for [TUR.GetNameDef]'s nascent democracy, as a plot to rig the future election results so that they favor Adnan Menderes' opposition movement has been uncovered in some of [TUR.GetNameDef]'s most agrestic provinces. The plot - involving religious leaders, local administrators, and even state employees - has been foiled, and the conspirators arrested. No evidence tying Menderes or his opposition movement to the plot has been found in our investigations, but our reaction will certainly affect their electoral campaign."
 bftb_turkey.18.a:0 "Trial them all very publicly and give them the harshest sentence possible!"
 bftb_turkey.18.b:0 "We shall quietly offer amnesty and hope this is forgotten."
 bftb_turkey.19.t:0 "Gigantic Rally Held in Support for Menderes' Movement"
 bftb_turkey.19.desc:0 "A rally held by Adnan Menderes in the country's hinterlands drew crowds comparable to when speeches were given by Mustafa Kemal Atatürk in the heart of Istanbul. [TUR.GetLeader] was distraught when hearing the recount of the rally, which went off without a hitch and where Menderes announced that his official opposition party would be unveiled to the nation very soon. A string of speakers came out, each preaching the importance of religion in everyday life and in politics and every one of them generally sponsoring an ideology of traditionalist conservatism - some of the speakers even spoke in endearing terms of the long vanquished Ottoman sultanate and caliphate! Menderes himself took the stage last and spoke in much more measured terms compared to some of the speakers whose act he was following up. Menderes jovially expounded the virtues of laissez-faire liberalism to his audience, and heaped praise upon the Kemalists for all they had done for the nation before undercutting that praise with a great deal of criticism. The attendees left the rally ecstatic and confident of their chances of winning the election. \n\nThe devotedly Kemalist officer corps have approached the government and in no uncertain terms demanded that the CHP do more to curb the rising influence of Menderes and his conservative populist movement. A representative of the officer corps stated that the country's officers would never serve a Menderes government, and hinted at taking their own extreme actions should we fail to curb what they see as a fundamental threat to the Kemalist system."
 bftb_turkey.19.a:0 "This is a dark day for the Republic."
 bftb_turkey.20.t:0 "The Demokrat Parti"
 bftb_turkey.20.desc:0 "Eight hours ago, Adnan Menderes triumphantly announced the debut of [TUR.GetNameDef]'s newest and most dangerous opposition party: the Demokrat Parti. He announced that the Demokrat Parti intended to topple the CHP's monopoly on power, and that the country would be steered in a brand new direction the likes of which has never been seen before. The three pillars of the party were unveiled to jubilant crowds, with Menderes pledging his government would be committed to Faith, Fatherland, and Freedom - in that order. More surprising was Menderes' announcement that a DP-led [TUR.GetName] would be decidedly more interventionist than any other [TUR.GetAdjective] government since the nation's founding. \n\nThe announcement was met with fury inside Kemalist circles, and [TUR.GetLeader] has pledged to his supporters in Istanbul today that even if the election will be harder fought than initially believed the CHP shall emerge from the upcoming election still the governing leaders of the nation."
 bftb_turkey.20.a:0 "Let the best party win!"
 bftb_turkey.21.t:0 "Election Day"
 bftb_turkey.21.desc:0 "Ngày bầu cử được chờ đợi từ lâu cuối cùng cũng đã đến. Đàn ông và phụ nữ trên toàn quốc bất chấp thời tiết xấu và bệnh tật để có thể đi đến các phòng bỏ phiếu được chỉ định của tỉnh và điền vào lá phiếu tên đảng ưa thích của họ. Không ai có thể lường trước được một lượng cử tri đi bỏ phiếu lớn như vậy, đặc biệt là khi quá trình chuyển đổi sang dân chủ dường như đến quá nhanh. Cuộc đua bầu cử chưa chính xác là trong sạch, nhưng bất kỳ người ủng hộ dân chủ nào cũng sẽ cảm thấy tự hào khi thấy rất nhiều công dân [TUR.GetAdjective] đi bỏ phiếu trong cuộc bầu cử tự do đầu tiên của [TUR.GetName]. \n\nCuộc đua diễn ra căng thẳng, và phải mất một khoảng thời gian đáng kể để kiểm phiếu và xác định kết quả cuối cùng. Những người chiến thắng cuối cùng trong cuộc bầu cử đầu tiên của [TUR.GetNameDef] là..."
 bftb_turkey.21.a:0 "...the Republicans!"
 bftb_turkey.21.b:0 "...the Demokrat Parti!"
 TUR_republican_victory_tt:0 "Phe £faction_tur_kemalist §YCHP§! sẽ được trao một nhiệm vụ §Ydân chủ§! để điều hành quốc gia."
 TUR_conservative_victory_tt:0 "Phe £faction_tur_traditionalist §YDP§! sẽ được trao một nhiệm vụ §Ydân chủ§! để điều hành quốc gia"
 bftb_turkey.22.t:0 "The [TUR.GetAdjective] Civil War"
 bftb_turkey.22.desc:0 "Sau chiến thắng bầu cử của Đảng Dân chủ, gần như không thể tránh khỏi xung đột nổ ra bên trong [TUR.GetNameDef]. Căng thẳng giữa chính phủ và các lực lượng vũ trang tiếp tục trầm trọng hơn mỗi ngày kể từ cuộc bầu cử, và bây giờ có vẻ như mọi thứ đã đi đến giới hạn. Các sĩ quan đã nắm quyền kiểm soát các khu vực giàu có nhất ở phía Tây, và người ta tin rằng các sĩ quan được sự ủng hộ rộng rãi của các khu vực nổi dậy đó. \n\nỞ phía đông, dân quân người Kurd đã bắt đầu tổ chức để chuẩn bị cho một cuộc đấu tranh vũ trang với mục đích giành độc lập cho họ. Chúng ta thật ngu ngốc khi nghĩ rằng liên minh của chúng ta với người Kurd sẽ tồn tại lâu dài, nhưng họ còn là những kẻ ngu ngốc hơn nữa khi nghĩ rằng chúng ta sẽ không tiêu diệt những nỗ lực đáng thương của họ nhằm đánh bật một quốc gia ra khỏi lãnh thổ chủ quyền của mình. \n\nCuộc đấu tranh giành lấy linh hồn của [TUR.GetNameDef] đã bắt đầu, và chúng ta không thể để thua cuộc."
 bftb_turkey.22.a:0 "Fi sabilillah, we fight!"
 bftb_turkey.23.t:0 "The Saadabad Pact"
 bftb_turkey.23.desc:0 "[TUR.GetLeader] đã tiếp cận [ROOT.GetLeader] với đề xuất ký một hiệp ước không xâm lược lẫn nhau, để mở ra triển vọng hợp tác hơn nữa trong tương lai. Các nhà ngoại giao [TUR.GetAdjective] đã làm việc chăm chỉ phần việc của họ, đi sâu vào chi tiết về lịch sử và lợi ích chung của hai quốc gia chúng ta, sau đó là lời kêu gọi tha thiết về hòa bình giữa các quốc gia anh em. Các cuộc đàm phán qua lại diễn ra rất dễ chịu, nhưng lựa chọn có ký hay không cuối cùng thuộc về chúng ta."
 bftb_turkey.23.a:0 "Of course we will sign this pact of friendship!"
 bftb_turkey.23.b:0 "We are not kin, [TUR.GetName]: we do not know you."
 bftb_turkey.24.t:0 "Choosing Atatürk's Successor"
 bftb_turkey.24.desc:1 "Không một người đàn ông hay phụ nữ nào có thể hy vọng sống đến đỉnh cao huyền thoại của sự lãnh đạo của Mustafa Kemal Atatürk, nhưng Cha của Thổ Nhĩ Kỳ vẫn chỉ là một người đàn ông phàm trần. Chúng ta không tìm cách thay thế Ghazi của mình, vì không ai có thể mơ ước được sống theo người cha sáng lập thiên sai của quốc gia chúng ta, nhưng chúng ta phải chọn người lãnh đạo mà chúng ta có thể tin tưởng để theo bước chân của Atatürk. Họ phải nêu gương các giá trị của chủ nghĩa Kemal và noi gương Atatürk với tư cách là người lãnh đạo của [TUR.GetNameDef]."
 bftb_turkey.24.a:1 "Celâl Bayar là ứng cử viên hiển nhiên."
 bftb_turkey.24.b:0 "Celâl Bayar là ứng cử viên hiển nhiên."
 bftb_turkey.24.c:0 "İsmet İnönü là người kế vị xứng đáng của Atatürk."
 bftb_turkey.24.d:0 "Fevzi Çakmak là người lãnh đạo [TUR.GetNameDef] cần."
 bftb_turkey.24.e:0 "Fevzi Çakmak sẽ là Francisco Franco của riêng chúng ta."
 bftb_turkey.24.f:0 "Recep Peker là người kết hợp chủ nghĩa phát xít và chủ nghĩa Kemal."
 bftb_turkey.24.g:0 "Thiên tài của Şevket Süreyya Aydemir sẽ nhìn thấu chúng ta."
 bftb_turkey.24.h:0 "Chỉ có İsmet İnönü mới có thể giới thiệu một chủ nghĩa xã hội [TUR.GetAdjective] duy nhất."
 bftb_turkey.24.i:1 "Kâzım Orbay sẽ lãnh đạo quân đội cho đến khi chúng ta tìm ra con đường của mình."
 bftb_turkey.24.j:0 "Uh... um... Cựu Caliph?"
 bftb_turkey.25.t:0 "[TUR.GetName] Gây áp lực Vấn đề Hatay"
 bftb_turkey.25.desc:0 "[TUR.GetLeader] đã viết một bức thư có lời lẽ mạnh mẽ yêu cầu người dân Thổ Nhĩ Kỳ ở bang Hatay của Syria được cho phép quyền dân chủ của họ trong một cuộc trưng cầu dân ý, để người dân Hatay có thể quyết định xem họ có muốn gia nhập [TUR.GetNameDef] hay vẫn là một phần của Syria vô thời hạn. Cảnh sát thuộc địa của chúng ta đã phát hiện ra hoạt động bất hợp pháp tại biên giới [TUR.GetAdjective], với các công dân [TUR.GetAdjective] xâm nhập vào đất nước và gây náo loạn ở tỉnh Hatay. Rõ ràng là [TUR.GetNameDef] có kế hoạch làm sai lệch kết quả trưng cầu dân ý để đảm bảo chiến thắng cho [TUR.GetAdjective], nhưng có [TUR.GetNameDef] quý mến chúng ta chắc chắn sẽ thích hợp hơn là lựa chọn thay thế. Ai có thể nói [TUR.GetLeader] sẽ đi bao xa để đảm bảo rằng Hatay được hợp nhất vào [TUR.GetNameDef]?"
 bftb_turkey.25.a:0 "Chúng ta sẽ cho phép Hatay rơi vào vòng tay của [TUR.GetNameDef]."
 bftb_turkey.25.b:0 "Hatay sẽ vẫn là một phần của Syria, bất kể thèm muốn của [TUR.GetAdjective]."
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap] Nhượng lại Chủ quyền Hatay cho Chúng ta"
 bftb_turkey.26.desc:0 "[TUR.GetLeader] đã có một bài phát biểu nhỏ ở Antakya chào mừng các công dân của Hatay gia nhập [TUR.GetNameDef], và gửi lời cảm ơn đến [FROM.GetLeader] của [FROM.GetNameDef] vì đã tôn trọng ý chí dân chủ của người dân Hatay. Mặc dù động thái này đã vấp phải sự phẫn nộ của các quan chức Syria, tâm trạng chung của Hatay và [TUR.GetNameDef] nói chung là hài lòng và nhiều người dân [TUR.GetAdjective] đã thực hiện các chuyến hành trình của họ tới Hatay nhằm hiến dâng tỉnh mới nhất của [TUR.GetNameDef] với các lễ kỷ niệm và trao đổi quà tặng."
 bftb_turkey.26.a:0 "Chúng tôi hoan nghênh các ngài trở lại trật tự, các anh chị em."
 bftb_turkey.27.t:0 "[FROM.GetName] Duy trì Kiểm soát Vững chắc Đối với Hatay"
 bftb_turkey.27.desc:0 "[TUR.GetLeader] đã dẫn đầu một cuộc biểu tình rực lửa ở Gaziantep, nơi ông ta lên án sự đàn áp của người Thổ Nhĩ Kỳ ở nước ngoài bởi [FROM.GetNameDef]. Người dân [TUR.GetAdjective] đã trở nên náo động và có rất ít cảm tình mất mát giữa những kẻ áp bức Hatay và người dân của [FROM.GetNameDef] vào lúc này. Hiện tại, Hatay vẫn nằm ngoài tầm với của chúng ta - nhưng chúng ta sẽ luôn ghi nhớ sự phản bội kinh khủng này."
 bftb_turkey.27.a:0 "Bằng cách này hay cách khác, Hatay sẽ được giải phóng về nơi nó thuộc về."
 bftb_turkey.29.t:0 "Former Conscientious Objectors Volunteer for Service"
 bftb_turkey.29.desc:0 "Có vẻ như quyết định của chúng ta áp dụng cách tiếp cận Tổ quốc Trên hết đã thành công phát huy tác dụng lớn! Chúng ta đột nhiên thấy một lượng lớn các tình nguyện viên hy vọng tham gia lực lượng vũ trang của mình từ khắp các quốc gia. Bộ chỉ huy tối cao của chúng ta gần như bị áp đảo, hiệu ứng chóng mặt này đã khiến mọi người thuộc đủ loại thành phần tôn giáo và ngôn ngữ tham gia và nó gần như là một gánh nặng quá nặng nề để chịu đựng ở cấp độ hoạt động. \n\nRất may, ít nhất chúng ta đã chuẩn bị phần nào cho lượt sự kiện này và sự hợp nhất của tất cả những kẻ tinh quái trước đây đã ít nhiều diễn ra liền mạch. Các cố vấn của chúng ta gợi ý rằng chúng ta có thể thấy một lượng nhỏ các tình nguyện viên trong một thời gian nữa!"
 bftb_turkey.29.a:0 "Thật vui mừng khi thấy rất nhiều người đàn ông và phụ nữ dũng cảm đến để bảo vệ tổ quốc của họ."
 bftb_turkey.30.t:0 "Bồi thường cho Quần đảo Oniki"
 bftb_turkey.30.desc:0 "Quần đảo Oniki nằm trong lãnh hải của chúng ta và từng được coi là một phần không thể tách rời của đế chế chúng ta. Quần đảo Dodecanese, như [ENG.GetAdjective] và [GRE.GetAdjective] gọi tên chúng như thế, sẽ là của chúng ta một lần nữa khi [ITA.GetAdjective] bàn giao chúng cho chủ sở hữu hợp pháp. \n\nCác quan chức chính phủ đã biên soạn một danh sách những gì chúng ta có thể cung cấp cho [ITA.GetAdjective] để đổi lấy các hòn đảo, vì chúng ta chắc chắn rằng họ sẽ yêu cầu bồi thường - nếu họ sẵn sàng đồng ý."
 bftb_turkey.30.a:0 "Chúng ta sẽ đề nghị trao cho họ quyền lợi đối với chromium của mình."
 bftb_turkey.30.b:0 "Chúng ta sẽ đề nghị bồi thường công nghiệp."
 bftb_turkey.30.c:0 "Một lời đề nghị của tình bạn là đủ."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] Đề nghị với Chúng ta Độc quyền Tài nguyên ở [342.GetName]"
 bftb_turkey.31.desc:0 "Chính phủ [FROM.GetAdjective] đã tiếp cận chúng ta với một lời đề nghị đáng ngạc nhiên. Họ muốn cung cấp cho chúng ta một trăm phần trăm sản lượng quặng và kim loại tự nhiên của họ ở vùng [342.GetName] để đổi lấy Quần đảo Dodecanese. \n\nChính phủ của chúng ta thường xử lý công việc mua bán đất thay vì giao nộp nó, nhưng [TUR.GetNameDef] cung cấp cho chúng ta một nguồn lợi riêng của mình để chúng ta có thể tích trữ các nguồn lực có thể quan trọng đối với bất kỳ nỗ lực chiến tranh quy mô lớn nào. Chúng ta cũng phải xem xét rằng đây là những tài nguyên mà chúng ta có thể không thể tiếp cận được một khi chiến tranh bắt đầu một cách nghiêm túc. Việc lựa chọn có đưa [FROM.GetAdjective] theo lời đề nghị của họ hay không là vấn đề cuối cùng tùy thuộc vào chúng ta."
 bftb_turkey.31.a:0 "Chúng tôi chấp nhận các quyền lợi đối với tài nguyên của ngài để đổi lấy Quần đảo Dodecanese."
 bftb_turkey.31.b:0 "Chúng ta sẽ không chia cắt dù chỉ một tấc đất! Không phải bây giờ, không bao giờ!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] Đề nghị Viện trợ Công nghiệp cho Chúng ta để đổi lấy Dodecanese"
 bftb_turkey.32.desc:0 "Chính phủ [FROM.GetAdjective] đã tiếp cận chúng ta với một lời đề nghị hấp dẫn. [FROM.GetAdjective] đã cấp cho chúng ta một danh mục phác thảo ý nghĩa lịch sử và chiến lược của Dodecanese đối với [FROM.GetNameDef], và soạn thảo danh sách các tài sản và các cơ sở sản xuất mà họ muốn bán cho chúng ta để đổi lấy các hòn đảo. \n\nChính phủ của chúng ta thường xử lý công việc mua bán đất đai hơn là giao nộp nó, nhưng không thể phủ nhận rằng ngành công nghiệp phụ có thể được sử dụng rất nhiều cho cỗ máy chiến tranh [ROOT.GetAdjective]. Cuối cùng, chúng ta phải quyết định xem liệu sự thúc đẩy thêm vào ngành công nghiệp có giá trị ngay lập tức đối với quốc gia của chúng ta hơn Quần đảo Dodecanese hay không."
 bftb_turkey.32.a:0 "Ký kết giao kèo; họ có thể có các hòn đảo nếu họ sẵn sàng trả tiền cho chúng."
 bftb_turkey.32.b:0 "Chúng ta sẽ không chia cắt dù chỉ một tấc đất! Không phải bây giờ, không bao giờ!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] Yêu cầu Chuyển giao Quần đảo Dodecanese"
 bftb_turkey.33.desc:0 "Chính phủ [FROM.GetAdjective] đã trao cho chúng ta một bức thư đầy đủ có chữ ký của [FROM.GetLeader] nhấn mạnh tầm quan trọng của mối quan hệ giữa hai quốc gia của chúng ta và lòng yêu mến hiển nhiên mà [FROM.GetAdjective] dành cho đất nước chúng ta. Vượt qua tất cả sự bối rối, [FROM.GetAdjective] đã đề nghị ký với chúng ta một 'Hiệp ước Quyền lực' - một sự dàn xếp khá vô nghĩa, nhưng có đính kèm một sợi dây. Kèm theo lá thư hữu nghị là một hồ sơ hướng dẫn cách xử lý việc trao đổi quyền hành một cách hòa bình giữa các thống đốc khu vực của chúng ta và các quan chức [FROM.GetAdjective] đang chờ tiếp quản quyền quản lý Quần đảo Dodecanese. \n\nChính phủ chúng ta thường giải quyết công việc giành giật đất đai hơn là giao nộp nó, tuy nhiên [FROM.GetAdjective] sẽ là một đồng minh rất hữu ích trong các cuộc xung đột ở Địa Trung Hải. Nếu đó là điều đáng lưu tâm, thì phần lớn dân cư Hy Lạp của Quần đảo Dodecanese đã bày tỏ sự thất vọng trước ý tưởng của [FROM.GetNameDef] sáp nhập chuỗi đảo của họ như một phần của quốc gia [FROM.GetAdjective]. Nhưng như lần trước, họ cũng có phản ứng tương tự khi chúng ta chiếm giữ khỏi xác của Đế chế Ottoman sau cuộc Đại Chiến."
 bftb_turkey.33.a:0 "This had better lead to a military alliance down the road..."
 bftb_turkey.33.b:0 "We are not afraid of being called hypocrites; the islands will remain ours!"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] Chấp nhận Đề nghị của Chúng ta!"
 bftb_turkey.34.desc:0 "Quần đảo Oniki đã được chính quyền [FROM.GetAdjective] trao trả lại cho chúng ta để đổi lấy độc quyền đối với các tài nguyên ở [342.GetName]. Mặc dù các quan chức đã bày tỏ sự thất vọng cá nhân trước sự trắng trợn của chủ nghĩa thực dân đồng thuận ở [342.GetName], nhiều cân nhắc trong số đó đã bị lấn áp bởi sự phấn khích chung đằng sau việc sáp nhập tỉnh mới nhất của [TUR.GetNameDef]. \n\n[TUR.GetLeader] đã thực hiện một chuyến thăm cá nhân đến Rhodes, nơi họ đích thân đảm bảo với những công dân bị áp bức từ lâu rằng tất cả các mối quan tâm của họ sẽ được chính phủ [TUR.GetAdjective] lắng nghe và giải quyết, một chương trình giảng dạy mới thúc đẩy về cội nguồn lịch sử và dân tộc của hòn đảo đối với [TUR.GetNameDef] đã bắt đầu được triển khai trên toàn bộ chuỗi đảo."
 bftb_turkey.34.a:0 "Một chiến thắng tuyệt vời!"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] Chấp nhận Đề nghị của Chúng ta!"
 bftb_turkey.35.desc:0 "Quần đảo Oniki đã được chính quyền [FROM.GetAdjective] trao trả lại cho chúng ta để đổi lấy thành quả của một phần ngành công nghiệp đang phát triển của chúng ta. Mặc dù các quan chức đã bày tỏ sự thất vọng cá nhân với ý tưởng trả tiền cho một thứ đã từng thuộc về chính chúng ta trong nhiều thế kỷ bằng thép và mồ hôi, nhưng nhiều cân nhắc trong số đó đã bị lấn áp bởi sự phấn khích chung đằng sau việc sáp nhập tỉnh mới nhất của [TUR.GetNameDef]. \n\n[TUR.GetLeader] đã thực hiện một chuyến thăm cá nhân đến Rhodes, nơi họ đích thân đảm bảo với những công dân bị áp bức từ lâu rằng tất cả các mối quan tâm của họ sẽ được chính phủ [TUR.GetAdjective] lắng nghe và giải quyết, một chương trình giảng dạy mới thúc đẩy về cội nguồn lịch sử và dân tộc của hòn đảo đối với [TUR.GetNameDef] đã bắt đầu được triển khai trên toàn bộ chuỗi đảo."
 bftb_turkey.35.a:0 "Một chiến thắng tuyệt vời!"
 TUR_three_factories_sacrificed:0 "Ba §YNhà máy Dân sự§! đã bị loại bỏ."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] Chấp nhận Đề nghị của Chúng ta!"
 bftb_turkey.36.desc:0 "Trước sự ngạc nhiên của nhiều quan chức [TUR.GetAdjective], quần đảo Oniki đã được chính quyền [FROM.GetAdjective] trao trả lại cho chúng ta để đổi lấy việc hai bên ký kết một hiệp ước mà cuối cùng buộc không bên nào duy trì bất kỳ cam kết vô nghĩa nào nữa. [TUR.GetLeader] đã trực tiếp thăm cấp nhà nước để ký kết Hiệp ước Quyền lực với [FROM.GetLeader], và cả hai nhà lãnh đạo đều cam kết phát triển hơn nữa quan hệ giữa hai nước láng giềng trên biển dựa trên vùng đất trao đổi lịch sử này. Sự phấn khích trên khắp [TUR.GetNameDef] đang lan tỏa và đã có rất nhiều người ăn mừng về việc sáp nhập tỉnh mới nhất của [TUR.GetNameDef]. \n\n[TUR.GetLeader] đã thực hiện một chuyến thăm cá nhân đến Rhodes, nơi họ đích thân đảm bảo với những công dân bị áp bức từ lâu rằng tất cả các mối quan tâm của họ sẽ được chính phủ [TUR.GetAdjective] lắng nghe và giải quyết, một chương trình giảng dạy mới thúc đẩy về cội nguồn lịch sử và dân tộc của hòn đảo đối với [TUR.GetNameDef] đã bắt đầu được triển khai trên toàn bộ chuỗi đảo. \n\nChính phủ [GRE.GetAdjective] đã lên án việc trao đổi lãnh thổ liền mạch, và kêu gọi các cường quốc khác lên án điều mà họ gọi là sự vi phạm vô cớ và bất hợp pháp chủ quyền của người dân [GRE.GetAdjective] trên Quần đảo Oniki. Cộng đồng quốc tế nhìn chung vẫn giữ im lặng về việc trao đổi lãnh thổ, có thể vì sợ chính phủ [TUR.GetAdjective] xa lánh."
 bftb_turkey.36.a:0 "Chuyện này không thể tốt hơn được nữa."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] Từ chối Đề xuất của Chúng ta!"
 bftb_turkey.37.desc:0 "Chính phủ [FROM.GetAdjective] đã công khai tuyên bố rằng bất chấp những nỗ lực của những kẻ kích động và phản đối [TUR.GetAdjective], quần đảo Dodecanese sẽ mãi mãi là một lãnh thổ không thể tách rời của nhà nước [FROM.GetAdjective]. [FROM.GetLeader] đã đề cập tên của [TUR.GetLeader] trong bài phát biểu, chế nhạo rằng trong khi [TUR.GetLeader] có thể được tôn trọng ở [TUR.GetNameDef], nhưng ở [FROM.GetNameDef] họ đã bị chế giễu là một nhà lãnh đạo bất tài bởi các công dân [FROM.GetAdjective]. [FROM.GetLeader] tiếp tục gọi [TUR.GetNameDef] là một quốc gia thất bại và mô tả thời gian sự tồn tại của quốc gia chúng ta là một sự xúc phạm không thể tha thứ đối với quốc gia [FROM.GetAdjective]. Trong bài phát biểu dài dòng của mình, [FROM.GetLeader] đã đề cập những lời hứa chưa được thực hiện trong Hiệp ước Sèvres không dưới ba mươi bảy lần. \n\n[TUR.GetLeader] đã mô tả vị thế của [FROM.GetAdjective] là 'không may', nhưng hy vọng có thể có cơ hội cho đối thoại ngoại giao sâu hơn vào một ngày sau đó."
 bftb_turkey.37.a:0 "Chà, điều đó có thể diễn ra tốt hơn."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] Đề xuất Nỗ lực Khai thác Tài nguyên Chung ở Caucasus"
 bftb_turkey.38.desc:0 "The [FROM.GetAdjective] government has admitted to sending surveyors and prospectors into Georgia to assess the ore output from our mining efforts, and have approached us with a portfoilo which suggests a way in which both of our nations can better benefit from a joint mineral extraction effort. It is a perhaps unprecedented phenomenon for a state actor to admit to a form of spying and then attempt to spin that confession into a plan to foster closer relations between our two nations, but that is the predicament we now find ourselves in. Nobody can deny that the [FROM.GetAdjective] government is one unwilling to take risks. \n\nThe [FROM.GetAdjective] portfolio is comprehensive and thorough; the [FROM.GetAdjective] would expose and extract the ore veins they found and provide to us the majority of the haul while moving a portion of the finds to [354.GetName] for their own use. We likely will not uncover what the [FROM.GetAdjective] have discovered for many years to come, but we can use the plans sent to us to improve our extraction processes in Georgia for a lesser yield and without needing [FROM.GetAdjective] aid. The decision of whether to work alone, or to accept the offer of aid from the [FROM.GetAdjective] government falls to us."
 bftb_turkey.38.a:0 "Chúng ta hãy làm việc cùng nhau hướng tới lợi ích chung."
 bftb_turkey.38.b:0 "Họ thật ngu ngốc khi nghĩ rằng chúng ta sẽ chấp nhận sự can thiệp vào biên giới của chúng ta."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] Chấp nhận Đề xuất của Chúng ta!"
 bftb_turkey.39.desc:0 "Các quan chức [TUR.GetAdjective] đang ca ngợi công việc tốt đẹp của họ, vì chính phủ [FROM.GetAdjective] vừa thông báo với chúng ta rằng họ muốn theo đuổi kế hoạch khai thác kim loại chung ở Georgia như đã định trong bản tuyên ngôn phức tạp mà chúng ta đã trình bày trước họ. \n\nCác quy trình của nhà nước đã được huy động để khi quặng đang được khai thác ở Georgia, sau đó nó có thể được chuẩn bị ngay lập tức để vận chuyển đến [354.GetName] nơi nó có thể được tinh chế để sử dụng cho chính chúng ta."
 bftb_turkey.39.a:0 "Một chiến thắng ngoại giao!"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] Từ chối Đề xuất của Chúng ta!"
 bftb_turkey.40.desc:0 "[FROM.GetAdjective] officials reportedly reacted incredulously at our proposal to mine in Georgia with the [FROM.GetAdjective] government's permission. Our request has been laughed off, and perhaps even more insultingly, the [FROM.GetAdjective]s are using some of the plans we submitted with our portfolio to extract the ores we located without us."
 bftb_turkey.40.a:0 "Những tên khốn nạn!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] Mời Chúng ta vào [FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "Chủ tịch [FROM.GetNameDef] [FROM.GetLeader] đã đưa ra sáng kiến nhằm chính thức cải tổ Hiệp ước Balkan thành một liên minh chiến lược toàn diện và mở rộng hơn gọi là Balkan Entente. Tất cả các thành viên của Hiệp ước Balkan đã được mời gia nhập [FROM.GetFactionName], và bao gồm cả chúng ta. \n\nCác quan chức từ [FROM.GetNameDef] đã đảm bảo rằng mối quan hệ được thiết lập giữa các quốc gia trong [FROM.GetFactionName] sẽ vượt xa các vấn đề quân sự thuần túy và đã ban hành các bản tóm tắt về kế hoạch cùng phát triển hệ thống tiền tệ, chiến lược phòng thủ của chúng ta, và hơn thế nữa."
 bftb_turkey.41.a:0 "Thống nhất như một, chúng ta có thể bảo vệ Balkan."
 bftb_turkey.41.b:0 "Sáng kiến này là một ảo tưởng điên rồ sinh ra từ chủ nghĩa sô-vanh [FROM.GetAdjective]."
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap] Gia nhập [ROOT.GetFactionName]!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader] đã thông báo rằng [FROM.GetNameDef] đã quyết định phê chuẩn và gia nhập [ROOT.GetFactionName]. Đã có rất nhiều thỏa thuận lớn và hai lễ kỷ niệm cấp nhà nước liên tiếp để tưởng nhớ sự ràng buộc của vận mệnh hai quốc gia chúng ta khi xung đột tất yếu sẽ nổ ra."
 bftb_turkey.42.a:0 "Cùng nhau, chúng ta sẽ cứu Balkan."
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap] Rejects Appeal to Join [ROOT.GetFactionName]!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader] đã tiết lộ với chúng ta rằng [FROM.GetNameDef] sẽ không gia nhập [ROOT.GetFactionName]. Sự thất vọng của các nhà ngoại giao và quan chức chính phủ của chúng ta là vô cùng lớn, và việc [FROM.GetNameDefCap] rời khỏi Hiệp ước Balkan và từ chối [ROOT.GetFactionName] khiến toàn bộ dự án bị ảnh hưởng."
 bftb_turkey.43.a:0 "Đoàn kết cứu vớt chúng ta, chia rẽ tiêu diệt chúng ta."
 bftb_turkey.44.t:0 "Đề xuất Petra"
 bftb_turkey.44.desc:0 "Chúng ta đã nhận được một kế hoạch phòng thủ từ [FROM.GetNameDef] đề xuất rằng chính phủ [FROM.GetAdjective] đảm nhận trách nhiệm bảo vệ lợi ích của chúng ta ở Levant. [FROM.GetLeader] lập luận rằng vị trí gần địa lý của [FROM.GetNameDef] làm cho việc bảo vệ và quản lý các lãnh thổ này trở thành một vấn đề đơn giản và việc giao các lãnh thổ này cho [FROM.GetNameDef] sẽ giải phóng tài nguyên của chúng ta để chuyển hướng đến nơi khác. \n\nDự định không phải là không có giá trị, nhưng nó đặt chúng ta vào một vị trí... thú vị. Chúng ta đã chiếm được Palestine, Jordan và Sinai khỏi Đế chế Ottoman lụi bại: chúng ta đã chuẩn bị trao lại nó cho những người kế vị [FROM.GetAdjective] của Đế chế Ottoman phải không? Những cân nhắc về lịch sử bị gạt sang một bên, chúng ta cũng nên xem xét cách chính phủ [FROM.GetAdjective] có thể phản ứng nếu chúng ta từ chối chúng. Họ có thể giải thích sự từ chối của chúng ta là một dấu hiệu cho thấy chúng ta không tin tưởng họ hoặc chúng ta không coi trọng vị trí của họ trong liên minh này. [FROM.GetNameDefCap] đã được chứng minh là không thể đoán trước trong quá khứ và rất tiếc là chúng ta không thể tin tưởng rằng các nhà chức trách [FROM.GetAdjective] sẽ không leo thang vấn đề này nếu chúng ta từ chối họ."
 bftb_turkey.44.a:0 "Kế hoạch rất hợp lý về mặt chiến lược!"
 bftb_turkey.44.b:0 "Đế chế Ottoman sụp đổ là có lý do của nó."
 bftb_turkey.45.t:0 "The [FROM.GetAdjective] Give Their Assent to the Petra Proposal"
 bftb_turkey.45.desc:0 "Các quan chức thuộc địa [FROM.GetAdjective] đã rời khỏi chức vụ của họ và chuyển đến các khu bảo tồn liền kề để tạo điều kiện thuận lợi cho việc tiếp quản dễ dàng các thuộc địa [FROM.GetAdjective] cũ của chúng ta. [FROM.GetLeader] đã viết một lá thư cho Tổng thống của chúng ta giải thích rằng [ROOT.GetNameDef] [FROM.GetNameDef] hoàn toàn tin tưởng vào khả năng của chúng ta trong việc bảo vệ và quản lý các tỉnh quan trọng chúng ta. \n\nNhiều công dân [ROOT.GetAdjective] coi việc chuyển nhượng đất đai là một thắng lợi lớn và khẳng định rằng [ROOT.GetNameDef] một lần nữa là một cường quốc khu vực mạnh mẽ được tôn trọng trên toàn thế giới."
 bftb_turkey.45.a:0 "Bây giờ chúng ta đang ở trong liên minh lớn."
 bftb_turkey.46.t:0 "The [FROM.GetAdjective] Reject the Petra Proposal"
 bftb_turkey.46.desc:0 "Thủ tướng [FROM.GetLeader] của [FROM.GetNameDef] đã nói rằng việc từ bỏ các lãnh thổ [FROM.GetAdjective] ở Levant cho [ROOT.GetNameDef] sẽ là một hành động không thể tưởng tượng được và cảnh báo rằng sự khôn ngoan đòi hỏi sự quản lý liên tục của [FROM.GetAdjective] trong khu vực. Các lực lượng [FROM.GetAdjective] ở Levant thậm chí đã được đặt trong tình trạng báo động để đảm bảo rằng bất kỳ cuộc tấn công bất ngờ nào của [ROOT.GetAdjective] vào khu vực đều có thể bị ngăn chặn nhanh chóng. \n\nRiêng tư, nhiều quan chức chính phủ của chúng ta đã bày tỏ sự thất vọng của họ đối với quyết định của [FROM.GetAdjective], viện dẫn việc từ chối đề xuất của chúng ta là bằng chứng cho thấy [FROM.GetAdjective] không tin tưởng chúng ta là đồng minh. [ROOT.GetLeader] cũng đã lên tiếng không đồng ý với quyết định của [FROM.GetAdjective] và đã yêu cầu các cố vấn trình bày các cách phản ứng."
 bftb_turkey.46.a:0 "Chúng ta đã cố gắng, và chúng ta đã thất bại. Không thể làm gì khác được."
 bftb_turkey.46.b:0 "Chúng ta sẽ làm lớn vấn đề!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] Raises Concerns Over the Defense of the Gulf"
 bftb_turkey.47.desc:0 "Tổng thống [FROM.GetNameDef] [FROM.GetLeader] đã liên hệ với chúng ta vì lo ngại về an ninh của các thuộc địa của chúng ta trong vùng vịnh Arabia. Lãnh đạo của [FROM.GetAdjective] đã đề xuất rằng [FROM.GetNameDef] nên đảm nhận trách nhiệm phòng thủ và tiếp quản toàn khu vực, do lịch sử của [FROM.GetNameDef] với khu vực. \n\nMột số quan chức [ROOT.GetAdjective] đã bày tỏ sự lo lắng về đề xuất được đưa ra mà [FROM.GetNameDef] mới chỉ yêu cầu nắm quyền kiểm soát khu vực Levant trong thời gian gần đây. Các nhà phân tích lo ngại rằng những vấn đề ngoại giao này đã được [FROM.GetNameDef] lên kế hoạch chiến lược để thiết lập hiện trạng mới cho khu vực nơi [FROM.GetNameDef] là cường quốc không thể tranh cãi đối với toàn bộ tiểu lục địa. Bất kể những lo ngại trong tương lai, [FROM.GetNameDef] vẫn là đồng minh của chúng ta nếu chúng ta muốn họ ở lại, vì vậy có thể khôn ngoan hơn nếu chấp nhận yêu cầu của họ về quyền kiểm soát các thuộc địa Arabia của chúng ta."
 bftb_turkey.47.a:0 "Chúng ta hãy xem liệu [FROM.GetNameDef] đã sẵn sàng cho trách nhiệm chưa."
 bftb_turkey.47.b:0 "Chủ nghĩa thực dân kiểu mới này không thể và sẽ không được dung thứ."
 bftb_turkey.48.t:0 "[FROM.GetAdjective] Ủy thác cho Chúng ta Bảo vệ vùng Vịnh"
 bftb_turkey.48.desc:0 "Các phương tiện vận chuyển cho các lực lượng đồn trú và quan chức của chúng ta đã được chuẩn bị sẵn sàng để chúng có thể được chuyển đến các vùng lãnh thổ mới của chúng ta trong vùng vịnh Arabia ngay lập tức. [FROM.GetAdjective] đã từ bỏ quyền lực của họ đối với khu vực và trao chủ quyền của những vùng đất này cho chúng ta bảo vệ và tiếp quản."
 bftb_turkey.48.a:0 "Bây giờ, chúng ta thực sự là một cường quốc."
 bftb_turkey.49.t:0 "[FROM.GetAdjective] Từ chối Bàn giao cho Chúng ta Lãnh thổ Arabia"
 bftb_turkey.49.desc:0 "Đại sứ [FROM.GetAdjective] đã gọi các kế hoạch của [ROOT.GetAdjective] tại các lãnh thổ [FROM.GetAdjective] ở Arabia là 'không thể chấp nhận được' và yêu cầu hủy bỏ vấn đề ngay lập tức. Các chuyên gia phòng thủ của chúng ta rất thất vọng vì chúng ta không được trao quyền quản lý các lãnh thổ Arabia thuộc [FROM.GetAdjective], nhưng các quan chức [FROM.GetAdjective] vẫn duy trì điều đó miễn là [ROOT.GetNameDef] vẫn là một phần của [FROM.GetFactionName] mà chúng ta duy trì các đặc quyền về quyền cập cảng và căn cứ trong các lãnh thổ."
 bftb_turkey.49.a:0 "Thật không may."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] Yêu cầu Xe tăng Hạng nhẹ"
 bftb_turkey.50.desc:0 "Các quan chức từ [FROM.GetNameDef] đã tiếp cận chúng ta với mong muốn rõ ràng là mua xe tăng hạng nhẹ từ kho của chúng ta. Bày tỏ sự kính trọng đối với những gì họ gọi là 'cảm hứng [ROOT.GetAdjective]' và 'xuất sắc trong thiết kế', các quan chức [FROM.GetAdjective] đã thông báo với chúng ta rằng [FROM.GetNameDef] chỉ đơn giản là phải có thiết giáp [ROOT.GetAdjective] để bảo vệ chủ quyền của chính họ."
 bftb_turkey.50.a:0 "Chúng ta sẽ gửi một số lô hàng tốt nhất của mình!"
 bftb_turkey.50.b:0 "Gửi một số phương tiện thiết giáp tiêu chuẩn của chúng ta."
 bftb_turkey.50.c:0 "Họ có thể có một số mẫu cũ hơn của chúng ta."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] sẽ hoàn toàn không nhận được gì từ chúng ta."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] Sends Improved Light Tanks!"
 bftb_turkey.51.desc:0 "Chúng ta vừa nhận được một lô hàng xe tăng của [FROM.GetAdjective] từ kho dự trữ của chính họ! Lớp giáp hiện đại và việc thử nghiệm sớm đã cho thấy chúng là những phương tiện rất linh hoạt. Chắc chắn chúng sẽ phục vụ tốt cho các lực lượng vũ trang của chúng ta."
 bftb_turkey.51.a:0 "Thật là bất ngờ ngoài sức tưởng tượng!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] Gửi Xe tăng Hạng nhẹ"
 bftb_turkey.52.desc:0 "Chúng ta vừa nhận được một lô hàng xe tăng của [FROM.GetAdjective] từ kho dự trữ của chính họ! Thiết giáp hạng nhẹ đã lỗi thời một chút nhưng vẫn còn khá chắc chắn theo các bài kiểm tra chất lượng. Chúng chắc chắn sẽ phục vụ tốt cho các lực lượng vũ trang của chúng ta."
 bftb_turkey.52.a:0 "Một lợi ích tuyệt vời."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap] Gift Outmoded Armor"
 bftb_turkey.53.desc:0 "Chúng ta vừa nhận được một lô hàng xe tăng [FROM.GetAdjective] từ kho dự trữ của chính họ! Thiết giáp chắc chắn đã có tuổi đời và [FROM.GetAdjective] có thể đã ngừng hoạt động mẫu này do có nhiều sai sót. Có thể, lực lượng vũ trang của chúng ta sẽ tìm thấy một công dụng cho chúng... bằng cách nào đó."
 bftb_turkey.53.a:0 "Nếu nó đủ tốt cho năm 1922, thì nó đã đủ tốt cho bây giờ!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] Không gửi Thứ gì cho Chúng ta"
 bftb_turkey.54.desc:0 "[FROM.GetAdjective] đã từ chối gửi cho chúng ta thậm chí cả khung xe từ mẫu cũ nhất của họ. Thiết giáp [FROM.GetAdjective] dường như chỉ dành cho [FROM.GetAdjective] sử dụng, và những nhân vật nổi bật ở [FROM.GetNameDef] bị cáo buộc đã viện dẫn những lo ngại về an ninh quốc gia là lý do để không cung cấp bất kỳ thiết giáp nào cho chúng ta."
 bftb_turkey.54.a:0 "Dù sao thì các xe tăng có thể đã bị hỏng."
 bftb_turkey.55.t:0 "Nhượng bộ Chester"
 bftb_turkey.55.desc:0 "Năm 1923, Cộng hòa Thổ Nhĩ Kỳ mới thành lập đã phê chuẩn và thông qua một đạo luật cho phép chúng ta phát triển các mỏ dầu và đường sắt của [FROM.GetNameDef], Thượng viện Hoa Kỳ, có xem xét đến thiệt hại mà cuộc Đại Suy Thoái đã gây ra cho người nền kinh tế Hoa Kỳ, quyết định không phê chuẩn hiệp ước. [FROM.GetNameDef] đã hủy bỏ hiệp ước của họ và yêu cầu chúng ta một lần nữa thực hiện các quy định nhượng bộ ban đầu do chúng ta soạn thảo. \n\nKhông thể phủ nhận rằng về mặt kinh tế, chúng ta đang ở một nơi an toàn hơn nhiều so với năm 1923, và sẽ là một lợi ích tuyệt vời nếu [FROM.GetNameDef] phù hợp với chúng ta về mặt tư tưởng và quân sự. Tuy nhiên, chiến tranh vẫn rình rập trên toàn thế giới và ngay cả từ vị trí sức mạnh của chúng ta, chúng ta phải tiết kiệm về cách chúng ta sử dụng các nguồn lực của mình. Việc có sẵn dầu ở [FROM.GetNameDef] trong tương lai có thể khá có giá trị như đòn bẩy chống lại [SOV.GetNameDef], nhưng trước mắt chúng ta cũng phải xem xét khả năng dầu khai thác được có thể rơi vào tay kẻ thù của chúng ta như thế nào. Có thể là khôn ngoan khi tận dụng nhu cầu của [FROM.GetAdjective] để chúng ta giúp đỡ để thực hiện các mục tiêu riêng của chúng ta. [FROM.GetNameDef] chứa rất nhiều chromium, trong khi quốc gia của chúng ta rất tiếc là không. Sự lựa chọn là của chúng ta."
 bftb_turkey.55.a:0 "Chúng tôi sẽ hỗ trợ tất cả những người bạn của nền dân chủ."
 bftb_turkey.55.b:0 "Chúng tôi sẽ trợ giúp họ... có điều kiện đi kèm."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] Nhượng bộ Vô điều kiện"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] đã đồng ý thực hiện các cam kết mà họ đã hứa sẽ thực hiện với chúng ta hơn một thập kỷ trước mà không yêu cầu bồi hoàn. Họ đã sử dụng công nghệ vượt trội và nguồn lực công nghiệp phong phú của mình để khai thác dầu mỏ ở [350.GetName] mà chúng ta đã làm trước đây không thể khai thác ổn định. [FROM.GetAdjective] cũng đã để lại cho chúng ta một số ngành công nghiệp mà họ đã sử dụng để chiết xuất dầu mỏ để thỏa mãn các mục khác của nhượng bộ để sử dụng theo quyết định của riêng chúng ta. \n\nNhư một sự thể hiện bổ sung của tình hữu nghị, [FROM.GetAdjective] đã để lại cho chúng ta một số kỹ thuật và thiết bị mà họ đã sử dụng trong quá trình khai thác để chúng ta có thể tận dụng tốt hơn các nguồn tài nguyên thiên nhiên có trên khắp đất nước."
 bftb_turkey.56.a:0 "[FROM.GetAdjective] thực sự là tốt nhất."
 bftb_turkey.57.t:0 "[FROM.GetAdjective] Thiết lập Các điều kiện Nhượng bộ"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap] đã đồng ý thực hiện các cam kết mà họ đã hứa sẽ thực hiện với chúng ta hơn một thập kỷ trước mà không yêu cầu bồi hoàn. Họ đã sử dụng công nghệ vượt trội và nguồn lực công nghiệp phong phú của mình để khai thác dầu mỏ ở [350.GetName] mà chúng ta đã làm trước đây không thể khai thác ổn định, nhưng đổi lại [FROM.GetAdjective] muốn các tài nguyên độc quyền cho các quyền lợi ở [343.GetName]. Để làm dịu thỏa thuận, [FROM.GetAdjective] đã bày tỏ sẵn sàng dạy chúng ta một số kỹ thuật khai thác tiên tiến của họ và cấp cho chúng ta bản thiết kết của một số công cụ phức tạp hơn để khai thác. \n\nYêu cầu nhượng bộ lẽ ra đã đủ nhục nhã, nhưng điều này có thể chứng tỏ là không quá giới hạn cho phép. Quốc gia chúng ta là đại diện cho thành quả của chủ nghĩa chống đế quốc và chống chủ nghĩa thực dân, và nếu chúng ta đồng ý với các yêu cầu của [FROM.GetAdjective] thì chúng ta sẽ phản bội các giá trị của mình. Tuy nhiên, liệu chúng ta có đủ khả năng để từ chối những lợi ích mà [FROM.GetNameDef] có thể cung cấp cho chúng ta không?"
 bftb_turkey.57.a:0 "Tốt thôi, cho bọn khốn nạn đế quốc điều chúng muốn."
 bftb_turkey.57.b:0 "Chúng ta sẽ không bao giờ sống dưới ngón tay cái của [FROM.GetAdjective]!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] Đáp ứng Yêu cầu của Chúng ta"
 bftb_turkey.58.desc:0 "Chính phủ [FROM.GetAdjective] đã đồng ý với từng yêu cầu của chúng ta để đổi lấy sự giúp đỡ từ chúng ta. Chromium đã bắt đầu vào các cảng của chúng ta từ [343.GetName], và tốt hơn nữa là chúng ta đã thực sự học được một số điều trong nỗ lực của chúng ta để chiết xuất dầu mỏ ở miền đông [FROM.GetName]."
 bftb_turkey.58.a:0 "Thật tuyệt khi trở thành một [FROM.GetAdjective]."
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] Từ chối Yêu cầu của Chúng ta!"
 bftb_turkey.59.desc:0 "Chính phủ [FROM.GetAdjective] đã từ chối các điều kiện rất công bằng mà chúng ta đã thiết lập để đổi lấy sự giúp đỡ của chúng ta. Nếu chính phủ [FROM.GetAdjective] chỉ sẵn sàng chia sẻ thiện chí của mình, thì mọi người đã có thể giành chiến thắng. Thay vào đó, họ sẽ chỉ phải đợi vài năm nữa trước khi có thể tạo ra bất kỳ loại vàng đen nào."
 bftb_turkey.59.a:0 "Chúng ta là [ROOT.GetNameDef], chúng ta vẫn đang bước đi với tư cách là kẻ chiến thắng."
 bftb_turkey.60.t:0 "[FROM.GetName] Gây áp lực Vấn đề Hatay"
 bftb_turkey.60.desc:1 "[FROM.GetLeader] đã viết một bức thư có lời lẽ mạnh mẽ yêu cầu người dân Thổ Nhĩ Kỳ ở vùng Hatay của Syria được cho phép quyền dân chủ của họ trong một cuộc trưng cầu dân ý, để người dân Hatay có thể quyết định xem họ có muốn gia nhập [FROM.GetNameDef] hay vẫn là một phần của [ROOT.GetNameDef] vô thời hạn. Các lực lượng vũ trang của chúng ta đã phát hiện hoạt động bất hợp pháp trên biên giới [ROOT.GetAdjective]-[FROM.GetAdjective], với việc các công dân [FROM.GetAdjective] băng qua biên giới của chúng ta và gây náo loạn ở tỉnh Hatay. Rõ ràng là [FROM.GetNameDef] có ý định thao túng kết quả trưng cầu dân ý để đảm bảo chiến thắng cho [FROM.GetAdjective], nhưng có lẽ chỉ từ bỏ tỉnh Hatay cho [FROM.GetNameDef] là hành động khôn ngoan nhất. Một [FROM.GetNameDef] hiếu chiến ở biên giới chúng ta không phải là một kịch bản lý tưởng."
 bftb_turkey.60.a:0 "Chúng ta có lựa chọn nào khác không?"
 bftb_turkey.60.b:0 "Nếu họ muốn Hatay, họ có thể đến và lấy nó một cách khó khăn."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] Nhượng lại Chủ quyền Hatay cho Chúng ta"
 bftb_turkey.61.desc:0 "[ROOT.GetLeader] đã có một bài phát biểu nhỏ ở Antakya chào mừng các công dân của Hatay gia nhập [ROOT.GetNameDef], và gửi lời cảm ơn đến [FROM.GetLeader] của [FROM.GetNameDef] vì đã tôn trọng ý chí dân chủ của người dân Hatay. Mặc dù động thái này đã vấp phải sự phẫn nộ của nhiều quan chức Syria trên toàn chính trường, tâm trạng chung của Hatay và [ROOT.GetNameDef] nói chung là một sự hài lòng, và nhiều người [ROOT.GetAdjective] đã thực hiện các chuyến đi từ quê nhà của họ xuống Hatay để dâng hiến tỉnh mới nhất của [ROOT.GetNameDef] với các lễ kỷ niệm và trao đổi quà tặng. [FROM.GetLeader] đã bỏ qua vấn đề này, nhưng các nguồn tin thân cận với lãnh đạo [FROM.GetAdjective] nói rằng [FROM.GetAdjective] tin rằng đây chỉ là tình trạng tạm thời và Hatay sẽ trở lại trong tầm kiểm soát của họ bằng cách này hay cách khác trong tương lai."
 bftb_turkey.61.a:0 "Chúng tôi hoan nghênh các ngài trở lại trật tự, các anh chị em."
 bftb_turkey.62.t:0 "[FROM.GetName] Duy trì Kiểm soát Vững chắc Đối với Hatay"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader] đã dẫn đầu một cuộc biểu tình nảy lửa ở Gaziantep, nơi ông ta lên án sự áp bức của người Thổ Nhĩ Kỳ ở nước ngoài bởi [FROM.GetNameDef]. Người dân [ROOT.GetAdjective] đã bị kích động và các cố vấn nói rằng có một số nhiệt thành trong dân cư [ROOT.GetAdjective] sử dụng chiến tranh như một phương tiện để thiết lập tình trạng bất công này. Việc [FROM.GetNameDef] nghĩ rằng nó có thể thách thức ý muốn của chúng ta là sự ngu ngốc tuyệt đối - [ROOT.GetNameDef] sẽ không bao giờ cho phép mình bị bắt nạt bởi những thế lực yếu kém hơn."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] phải bị tiêu diệt."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] Mời Chúng ta vào [FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "[FROM.GetLeader] đã gặp [ROOT.GetLeader] vào ngày hôm trước để đàm phán về một liên minh toàn diện trên toàn Địa Trung Hải với lập trường thống nhất về các cuộc khủng hoảng cần sự can thiệp của quân đội. Có lập luận rằng việc [FROM.GetNameDef] tự nguyện ràng buộc đối với chúng ta trong một liên minh có thể mang lại tính hợp pháp hơn cho các mục tiêu khu vực của chúng ta, ngay cả khi điều đó có nghĩa là chúng ta phải xa lánh sự hỗ trợ của các cường quốc lớn hơn. Chúng ta cũng nên xem xét rằng, không giống như chúng ta, [FROM.GetNameDef] thực sự có danh tiếng khá tích cực trong số các quốc gia vùng Balkan và Địa Trung Hải. Họ có thể tận dụng danh tiếng thuận lợi đó để giành được sự ủng hộ về mặt ngoại giao của các quốc gia có thể không muốn làm gì với chúng ta. \n\nChúng ta nằm ở ngã ba đường: chúng ta có dùng cành ô liu được [FROM.GetNameDef] vươn ra cho chúng ta và dùng cây bút của họ để mài kiếm của chúng ta trước các cường quốc khác, hay chúng ta sẽ vươn tới các Teutons đáng khinh và chặt hạ tất cả những kẻ nhỏ hơn này quyền lực tiếp cận với chúng ta như cắt tỉa cỏ dại trong vườn? Một mình chúng ta có quyền quyết định số phận của các quốc gia vùng Balkan - chúng ta có thể cứu họ khỏi quyền bá chủ của [GER.GetAdjective] và [SOV.GetAdjective], hoặc chúng ta có thể hỗ trợ các cường quốc này và đẩy nhanh sự diệt vong của các nước láng giềng. Sự lựa chọn là của chúng ta."
 bftb_turkey.63.a:0 "Chúng ta vẫn có thể cứu chính mình bằng cách cứu những người khác."
 bftb_turkey.63.b:0 "Thế giới này lạnh lùng và tàn nhẫn, và chúng ta cũng vậy."
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap] Gia nhập [ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "[FROM.GetLeader] đã tuyên bố một cách khoa trương với quốc gia của mình rằng linh hồn và số phận của [FROM.GetNameDef] giờ đã được chia sẻ với [ROOT.GetNameDef] trong một buổi lễ hoành tráng với nhiều sự phô trương. [ROOT.GetLeader] cũng đã thông báo điều tương tự, nhưng trong các điều kiện được đo lường tính toán nhiều hơn. \n\nCác quan chức [ROOT.GetAdjective] hy vọng rằng bằng cách liên kết [FROM.GetNameDef] hy vọng rằng khuynh hướng bành trướng của họ có thể được giữ vững và vị thế cường quốc của họ thay vào đó được sử dụng để bảo vệ các quốc gia nhỏ hơn ở Địa Trung Hải khỏi những bá quyền sẽ tìm cách nuốt chửng toàn bộ họ."
 bftb_turkey.64.a:0 "Chúng ta phải gấp rút đưa các quốc gia khác vào hiệp ước này."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] Từ chối Quyền thành viên [ROOT.GetFactionName]"
 bftb_turkey.65.desc:0 "Chúng ta đã nhận được thông báo rằng [FROM.GetNameDef] sẽ không gia nhập [ROOT.GetFactionName]. Các quan chức [ROOT.GetAdjective] thất vọng và lo lắng hơn về những gì điều này có thể báo trước cho tương lai của Địa Trung Hải. [ROOT.GetLeader] đã kêu gọi riêng các quan chức chính phủ đẩy mạnh quá trình ký kết thêm thành viên vào liên minh để có thể thành lập một khối quyền lực đáng gờm nhằm chống lại bất kỳ chủ nghĩa bất bình đẳng nào có thể có của [FROM.GetAdjective]."
 bftb_turkey.65.a:0 "Chúng ta phải gấp rút đưa các quốc gia khác vào hiệp ước này."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] Đề xuất Kế hoạch Phân chia [GRE.GetNameDef]"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] đã đề nghị rằng mặc dù quá trình hành động là đáng tiếc, đối với các khu vực an ninh quốc gia [GRE.GetNameDef] phải bị phá hủy. Các quan chức của chúng ta nhiệt tình và toàn tâm toàn ý với ý kiến ​​của các đồng minh [FROM.GetAdjective] của chúng ta, nhắc nhở họ rằng đây đã là vị trí chính thức của chúng ta ngay từ đầu. \n\n[FROM.GetNameDefCap] đề xuất chia cắt [GRE.GetNameDef] theo tiền đề địa lý: chúng ta sẽ được đảm bảo [185.GetName], [186.GetName], và [182.GetName] do đó đảm bảo sự thống trị của chúng ta đối với Đông Địa Trung Hải và Biển Ionian. [FROM.GetNameDefCap] sẽ chiếm các vùng [GRE.GetAdjective] còn lại, điều này sẽ đảm bảo quyền kiểm soát của [FROM.GetAdjective] đối với Biển Aegean, nơi mà nhiều vùng của họ đã thiết lập biên giới. \n\nThỏa thuận này là công bằng đối với hầu hết các phần - ít nhất là công bằng hơn những gì chúng ta có thể mong đợi từ một kẻ cướp đất miễn phí cho tất cả mọi người. Tuy nhiên, chúng ta từ lâu đã mơ ước thêm [47.Capital.GetName] làm viên ngọc quý cho đế quốc của chúng ta và kế hoạch này chắc chắn sẽ chấm dứt tham vọng đó trong tương lai gần. Chúng ta có sẵn sàng dành giải thưởng [47.Capital.GetName] cho hòa bình ở Địa Trung Hải không?"
 bftb_turkey.66.a:0 "Một thỏa thuận công bằng và dễ chịu về tương lai của [GRE.GetNameDef]."
 bftb_turkey.66.b:0 "Chúng ta phải có tất cả!"
 bftb_turkey.67.t:0 "The Golden Square Coup"
 bftb_turkey.67.desc:0 "Tin tức chấn động từ [676.GetName], là cựu thủ tướng Rashid Ali al-Gaylani đã cố gắng tiến hành một cuộc đảo chính chống lại chính phủ của [ROOT.GetLeader]. Al-Gaylani được sự hỗ trợ của phần lớn quân đội và thậm chí một số công chúng. \n\nSự can thiệp của nước ngoài được cho là đã đóng một vai trò quan trọng trong việc tổ chức và cung cấp vũ khí cho những kẻ phản bội Quảng trường Vàng. Trong số tất cả các thành viên nhà nước có thể tham gia, người ta tin rằng [FROM.GetNameDef] đóng vai trò quan trọng nhất trong việc hỗ trợ âm mưu đảo chính của phát xít. \n\nQuảng trường Vàng đứng vững vàng trên một nền tảng loại bỏ những kẻ đế quốc [ENG.GetAdjective] bằng vũ lực bằng cách kêu gọi sự trợ giúp của [GER.GetNameDef], và nhiều người dân của chúng ta thấy rằng đây là một lập trường rất đáng khen ngợi về vấn đề này. Có lẽ một Arabia tự do chỉ có thể đạt được thông qua chủ nghĩa phát xít..."
 bftb_turkey.67.a:0 "Mashallah, chúng ta chiến đấu vì linh hồn của Iraq chống lại chủ nghĩa phát xít!"
 bftb_turkey.67.b:0 "Chỉ thông qua chủ nghĩa phát xít, cuộc giải phóng của chúng ta mới có thể thực hiện được."
 bftb_turkey.67.c:0 "Xua đuổi lũ sâu bọ phát xít."
 bftb_turkey.68.t:0 "Nội chiến [IRQ.GetAdjective] Bùng nổ"
 bftb_turkey.68.desc:0 "Những nỗ lực của chúng ta trong việc xúi giục một cuộc đảo chính phát xít ở [IRQ.GetNameDef] dường như đã được đền đáp xứng đáng. Phe phát xít [IRQ.GetAdjective] hiện đang chiến đấu với chính phủ cầm quyền cũ để giành quyền kiểm soát toàn bộ đất nước, và dù thắng hay thua, chúng ta sẽ ở vị trí quan trọng để thiết lập quyền kiểm soát vững chắc của mình đối với khu vực."
 bftb_turkey.68.a:0 "Còn bây giờ, chúng ta ngồi đợi."
 bftb_turkey.69.t:0 "The [IRQ.GetAdjective] Fascists Prevail"
 bftb_turkey.69.desc:0 "The [IRQ.GetAdjective] fascists have finished routing the final pockets of [IRQ.GetAdjective] loyalists, much as we anticipated. They will be too weak to oppose us as we sweep in and seize control of their state apparatuses."
 bftb_turkey.69.a:0 "Machiavellian thật tuyệt làm sao!"
 bftb_turkey.70.t:0 "The [IRQ.GetAdjective] Fascists Fail"
 bftb_turkey.70.desc:0 "Phe phát xít [IRQ.GetAdjective] đã thất bại trong việc lật đổ phe trung thành với [IRQ.GetAdjective], và thay vào đó đã bị quân đội [IRQ.GetAdjective] đè bẹp. Đây là một sự phẫn nộ tuyệt đối, nhưng theo kế hoạch, các chiến lược gia của chúng ta tin rằng [IRQ.GetNameDef] giờ sẽ quá yếu để chống lại chúng ta khi lực lượng chúng ta tràn vào và giành quyền kiểm soát bộ máy nhà nước của họ."
 bftb_turkey.70.a:0 "Trò chơi đã bị gian lận ngay từ đầu."
 bftb_turkey.71.t:0 "[IRQ.GetAdjective] Phát xít Giành quyền Kiểm soát ở [IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "Phe phát xít [IRQ.GetAdjective] đã lật đổ thành công chính phủ cầm quyền cũ và nắm quyền kiểm soát toàn bộ đất nước. Phe phát xít [IRQ.GetAdjective] đã nói rõ rằng một trong những mục tiêu chính của họ là loại bỏ Arabia khỏi ảnh hưởng của [ENG.GetAdjective] bằng mọi giá và họ tin rằng sự can thiệp của [ROOT.GetAdjective] là cách tốt nhất để đạt được điều đó."
 bftb_turkey.71.a:0 "[IRQ.GetName]? Chúng ta hầu như không quan tâm."
 bftb_turkey.71.b:0 "Họ sẽ có sự ủng hộ đầy đủ của chúng ta."
 bftb_turkey.71.c:0 "Họ đã chứng tỏ mình xứng đáng với [ROOT.GetFactionName]-worthy."
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap] Ủng hộ Chúng ta!"
 bftb_turkey.72.desc:0 "[FROM.GetAdjective] đã quyết định tuyên bố ủng hộ chính phủ của chúng ta. Những tuyên bố như vậy vô cùng quan trọng trong việc thiết lập chủ quyền của chúng ta và trong việc hợp pháp hóa vai trò của chúng ta với tư cách là một quốc gia về cơ bản chống lại chủ nghĩa đế quốc [ENG.GetAdjective]."
 bftb_turkey.72.a:0 "Sự dũng cảm của họ rất đáng khen ngợi và được đánh giá cao!"
 bftb_turkey.73.t:0 "[IRQ.GetAdjective] Phát xít Giành quyền Kiểm soát ở [IRQ.GetNameDef]"
 bftb_turkey.73.desc:0 "Phe phát xít [IRQ.GetAdjective] đã lật đổ thành công chính phủ cầm quyền cũ và nắm quyền kiểm soát toàn bộ đất nước. Phe phát xít [IRQ.GetAdjective] đã nói rõ rằng một trong những mục tiêu chính của họ là loại bỏ Arabia khỏi ảnh hưởng của [ENG.GetAdjective] bằng mọi giá và họ tin rằng sự can thiệp của [ROOT.GetAdjective] là cách tốt nhất để đạt được điều đó."
 bftb_turkey.73.a:0 "[IRQ.GetName] không đáng để chúng ta chú ý."
 bftb_turkey.73.b:0 "Chà... chúng ta tuyên bố là Thanh gươm của Hồi giáo..."
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap] Ủng hộ Chúng ta!"
 bftb_turkey.74.desc:0 "[FROM.GetAdjective] đã quyết định tuyên bố ủng hộ chính phủ của chúng ta. Những tuyên bố như vậy vô cùng quan trọng trong việc thiết lập chủ quyền của chúng ta và trong việc hợp pháp hóa vai trò của chúng ta với tư cách là một quốc gia về cơ bản chống lại chủ nghĩa đế quốc [ENG.GetAdjective]."
 bftb_turkey.74.a:0 "Với việc [ITA.GetAdjective] đứng về phía chúng ta, chúng ta không thể thất bại!"
 bftb_turkey.75.t:0 "[IRQ.GetAdjective] Quốc hữu hóa Dầu mỏ của Họ!"
 bftb_turkey.75.desc:0 "Tin tức chấn động từ [IRQ.GetNameDef], khi các quan chức [ROOT.GetAdjective] quản lý trữ lượng dầu của đất nước đã được hộ tống đến biên giới [IRQ.GetAdjective] dưới sự bảo vệ có vũ trang và bị buộc trục xuất! Điều đáng lo ngại là tin đồn chính phủ [IRQ.GetAdjective] mới đang có kế hoạch mời gọi sự hiện diện quân sự của [GER.GetAdjective] trong lãnh thổ của mình. \n\nNhư thể vẫn chưa đủ, thông tin còn cho rằng tất cả điều này đã được chủ mưu bởi [FROM.GetNameDef] để hỗ trợ [GER.GetFactionName]! Chúng ta phải quyết định làm thế nào để tiến về phía trước: [IRQ.GetAdjective] có thể có lập trường trung lập hơn nếu chúng ta tôn trọng quyết định chiếm giữ dầu của họ, nhưng mặt khác, chúng ta phải quyết định xem chúng ta có đủ khả năng để số dầu đó lọt vào tay [GER.GetAdjective] hay không."
 bftb_turkey.75.a:0 "Họ là những người đồng bảo vệ ngọn lửa thiêng."
 bftb_turkey.75.b:0 "Số dầu đó không được rơi vào tay bọn phát xít!"
 bftb_turkey.75.c:0 "Quyền thiêng liêng của các vị vua phải được bảo vệ."
 bftb_turkey.75.d:0 "Điều này sẽ không bao giờ kết thúc theo bất kỳ cách nào khác."
 bftb_turkey.75.e:0 "Quyền của họ với tư cách là một quốc gia có chủ quyền."
 bftb_turkey.76.t:0 "[ENG.GetAdjective] Nhượng bộ Chúng ta!"
 bftb_turkey.76.desc:0 "[FROM.GetAdjective] đã từ bỏ mọi quyền kiểm soát đối với các mỏ dầu của chúng ta. Chủ quyền của chúng ta thuộc về chính chúng ta: chúng ta đã đánh bại bọn đế quốc trong trò chơi của chính chúng!"
 bftb_turkey.76.a:0 "Allahu Akbar, vinh quang cho [ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "Liên minh Anh-[GER.GetAdjective]"
 bftb_turkey.77.desc:0 "Chúng ta phải chịu sự thay đổi khủng khiếp và tàn nhẫn của số phận: [ENG.GetAdjective] và [GER.GetAdjective] đang liên minh với nhau! Chúng ta cần sự hỗ trợ quan trọng của [GER.GetFactionName] nhưng những con chó [ENG.GetAdjective] hoàn hảo đã đánh bại chúng ta với những cú đấm! \n\nĐây thực sự là một ngày đen tối trong lịch sử [ROOT.GetAdjective]. Chúng ta đứng một mình, không có ai chống lưng ngoại trừ [TUR.GetAdjective] - kẻ gần như chắc chắn sẽ thu mình lại khi đối mặt với nỗ lực [ENG.GetAdjective]-[GER.GetAdjective] chung để cản trở chúng ta. Chúng ta thậm chí có thể đổ lỗi cho họ vì đã làm như vậy không? Ai trong tâm trí của họ sẽ đứng lên chống lại một cường quốc như vậy của một bộ đôi? Chúng ta có dám thử không?"
 bftb_turkey.77.a:0 "Inshallah, Châu Âu sẽ gục ngã trước thanh gươm."
 bftb_turkey.77.b:0 "Chúng ta đang sống trong thế giới điên rồ nào vậy!?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] Yêu cầu Gia hạn Hiệp ước Không xâm lược"
 bftb_turkey.79.desc:0 "Trước đây, chúng ta có quan hệ rất hữu nghị với [FROM.GetNameDef] vì chúng ta coi nhau là những người cùng chí hướng chống đế quốc, tuy nhiên mối quan hệ đã phai nhạt đi trong vài năm qua. \n\nTrong một nỗ lực nhằm làm tan băng quan hệ giữa hai quốc gia của chúng ta, [FROM.GetLeader] đã đề xuất việc gia hạn hiệp ước không xâm lược mà chúng ta đã ký kết cách đây nhiều năm. Chúng ta nên xem cành ô liu này như một dấu hiệu cho thấy [FROM.GetNameDef] có thể mở ra các cấp độ hợp tác sâu hơn trong tương lai gần, tuy nhiên [ROOT.GetLeader] cũng không giấu giếm sự thèm muốn của mình đối với Eo biển Thổ Nhĩ Kỳ. Chúng ta phải quyết định lựa chọn nào phù hợp hơn: một đồng minh [FROM.GetAdjective] sẵn sàng, hay một chư hầu [FROM.GetAdjective]."
 bftb_turkey.79.a:0 "Mối quan hệ thân thiện với [FROM.GetNameDef] chỉ có thể mang lại kết quả tích cực."
 bftb_turkey.79.b:0 "Chao ôi, chúng ta có kế hoạch mới cho họ."
 bftb_turkey.80.t:0 "[FROM.GetAdjective] Đồng ý Gia hạn Hiệp ước Không xâm lược"
 bftb_turkey.80.desc:0 "Chúng ta rất vui mừng thông báo rằng có một tin tức tích cực từ [FROM.GetNameDef] khi chúng ta nhận được tin rằng phản hồi của [FROM.GetAdjective] đối với đề xuất của chúng ta về một hiệp ước không xâm lược được gia hạn là rất nhiệt tình. Các quan chức của chúng ta tin rằng chúng ta có thể nhận được thông tin chi tiết cuối cùng của thỏa thuận được sắp xếp trước cuối tuần."
 bftb_turkey.80.a:0 "Một ngày tuyệt vời cho hòa bình."
 bftb_turkey.81.t:0 "[FROM.GetAdjective] Từ chối Gia hạn Hiệp ước Không xâm lược"
 bftb_turkey.81.desc:0 "Chúng ta đã nhận được thông báo rằng [FROM.GetNameDef] không có ý định gia hạn hiệp ước không xâm lược cũ của chúng ta. Ngược lại, các quan chức [FROM.GetAdjective] đã hủy bỏ hiệp ước trước đó của chúng ta. Điều này hoàn toàn xóa tan mọi ảo tưởng rằng mối quan hệ giữa chúng ta và [FROM.GetNameDef] sẽ là bất cứ điều gì ngoại trừ sự nồng ấm trong những năm tới."
 bftb_turkey.81.a:0 "Điều này chỉ có thể có nghĩa là một cái gì đó khủng khiếp."
 bftb_turkey.82.t:0 "Lệnh cấm đối với Đảng Cộng sản Thổ Nhĩ Kỳ được Dỡ bỏ"
 bftb_turkey.82.desc:0 "Các quan chức lưu vong của Đảng Cộng sản Thổ Nhĩ Kỳ (TPK) đã được chào đón trở lại [ROOT.GetNameDef] với bất kỳ và tất cả các cáo buộc chống lại họ được [ROOT.GetLeader] ân xá. Các quan chức của đảng TKP được một số thành viên chính phủ chào đón nồng nhiệt nhưng lại bị các thành viên Kemal chính thống trong chính phủ xa lánh. \n\nTrong khi [ROOT.GetLeader] cá nhân không hoan nghênh bất kỳ quan chức nào bị lưu đày trước đây trở lại, một lời mời cởi mở trở thành thành viên chính phủ đã được đưa ra. Liệu bất kỳ quan chức TKP nào tiếp tục phục vụ trong nội các của chính phủ hay không là quyết định cuối cùng phụ thuộc vào chính phủ."
 bftb_turkey.82.a:0 "Chúng ta không thực sự quan tâm đến những gì họ chọn làm."
 bftb_turkey.83.t:0 "Sự trở lại của Đảng Cộng sản Thổ Nhĩ Kỳ"
 bftb_turkey.83.desc:0 "Các lãnh đạo lưu vong của Đảng Cộng sản Thổ Nhĩ Kỳ (TKP) đã được chào đón trở lại [ROOT.GetNameDef] với bất kỳ và mọi cáo buộc chống lại họ đều được [ROOT.GetLeader] . Các lãnh đạo của TKP đã được một số thành viên chính phủ chào đón nồng nhiệt nhưng lại bị các thành viên Kemal chính thống trong chính phủ xa lánh. \n\nĐó là tại một văn phòng chào đón chính thức quan chức do [ROOT.GetLeader] tổ chức, nơi cuộc đảo chính bất ngờ đã diễn ra. Şefik Hüsnü lên sân khấu và tuyên bố giải thể chế độ Kemal tư sản và xét lại để ủng hộ một đường lối chính phủ giống với hệ thống được sử dụng ở Moscow. Các quan chức và sĩ quan của Kemal trên khắp đất nước đã bị vây bắt và bắt giữ trong vài giờ, và có tin tức là do những thủ phạm [SOV.GetAdjective] tham gia trong toàn bộ quá trình."
 bftb_turkey.83.a:0 "Chờ một chút"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] Demands Our Subservience"
 bftb_turkey.84.desc:0 "Những con rắn địa ngục ở [FROM.GetNameDef] đã gửi cho chúng ta yêu cầu đơn phương giải giáp và cho phép sự hiện diện của binh lính [FROM.GetAdjective] trong lãnh thổ của chúng ta để họ có thể 'đảm bảo sự an toàn và quyền lợi của công nhân [ROOT.GetAdjective].' Động cơ đằng sau những yêu cầu vô lý này rất rõ ràng: [FROM.GetNameDef] tìm cách khẳng định quyền kiểm soát hoàn toàn đối với các vấn đề và chủ quyền của chúng ta. \n\nChúng ta không phải là một cường quốc tầm trung không có giá trị trong các vấn đề thế giới, chúng ta là [ROOT.GetNameDef]! Chúng ta không thể cho phép mình bị xua đẩy xung quanh như thế này bởi một sức mạnh ác độc trắng trợn, coi chúng ta chẳng là gì ngoài nạn nhân đang chờ đợi. Chúng ta phải nhìn ra bên ngoài cho các đồng minh; chắc chắn phải có ít nhất một quốc gia sẽ sát cánh cùng chúng ta chống lại sự hiếu chiến của [FROM.GetAdjective]! Sau đó, một lần nữa, liệu cái giá khả dĩ với sinh mạng của [ROOT.GetAdjective] có thực sự xứng đáng với rủi ro không?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] sẽ dàn xếp vấn đề này một cách công bằng."
 bftb_turkey.84.b:0 "Chúng ta bỏ phiếu một cách dân chủ... để kêu gọi những người khác giúp đỡ!"
 bftb_turkey.84.c:0 "Chắc chắn sẽ có người cứu chúng ta khỏi tên cặn bã của chủ nghĩa Marx này!"
 bftb_turkey.84.d:0 "Bạn bè sẽ đảm bảo sự an toàn cho chúng ta."
 bftb_turkey.84.e:0 "Cuộc sống của [ROOT.GetAdjective] quan trọng hơn bất cứ thứ gì khác."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] Seeks Mediation Against [TUR.GetNameDefCap] Aggression"
 bftb_turkey.85.desc:0 "Các quan chức từ [FROM.GetNameDefCap] đã tiếp cận chúng ta với hy vọng chúng ta sẽ cung cấp sự bảo vệ cho họ khi đối mặt với sự xâm lược của [TUR.GetAdjective]. [FROM.GetAdjective] đã cung cấp một danh mục đầu tư khá phong phú giải thích lý do tại sao việc mất đi [FROM.GetNameDef] khỏi phạm vi ảnh hưởng của [TUR.GetAdjective] sẽ rất bất lợi cho sự cân bằng lục địa, và họ đã hăng hái bảo vệ quyền tự quản của mình với hy vọng chúng ta quyết định cung cấp viện trợ cho họ."
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap] đang cố gắng độc chiếm chủ nghĩa cộng sản!"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap] đang gây nguy hiểm cho sự cân bằng lục địa!"
 bftb_turkey.85.c:0 "The Reds cannot be allowed to run amok."
 bftb_turkey.85.d:0 "Cuộc xung đột của [FROM.GetAdjective] không phải là mối quan tâm của chúng ta."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] Đảm bảo Nền độc lập của Chúng ta"
 bftb_turkey.86.desc:0 "Chúng ta đã nhận được tin rằng [FROM.GetNameDef] dự định đảm bảo nền độc lập của chúng ta khi đối mặt với sự xâm lược của [TUR.GetAdjective]. Đây là một chiến thắng ngoại giao tuyệt vời đối với chúng ta và hy vọng sẽ khiến [TUR.GetNameDef] xem xét lại các yêu cầu quá xá mà họ đã đặt ra cho chúng ta."
 bftb_turkey.86.a:0 "Người bạn đích thực của [ROOT.GetNameDef]."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] Receives Outside Support"
 bftb_turkey.87.desc:0 "Lũ [BUL.GetAdjective] hèn hạ đã tìm thấy những phe khác để hỗ trợ họ trong nhiệm vụ giành độc lập cam go! Đây là một sự phức tạp mà chúng ta chắc chắn muốn tránh. Chúng ta phải quyết định xem mình có sẵn sàng thúc đẩy và sử dụng vũ lực để khẳng định yêu sách của mình hay không, hoặc nếu đã đến lúc phải từ bỏ và ngăn chặn một cuộc chiến lớn hơn."
 bftb_turkey.87.a:0 "Chúng ta tiếp tục thúc đẩy bất kể điều gì."
 bftb_turkey.87.b:0 "Đây là một bước lùi đau đớn."
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap] Lùi bước!"
 bftb_turkey.88.desc:0 "Hân hoan có thể được sử dụng để mô tả tâm trạng chung của chính phủ chúng ta khi chúng ta vừa nhận được tin rằng chính phủ [FROM.GetAdjective] và các lực lượng vũ trang đã lùi bước và hiện đang thúc giục việc tiết giảm chính trị. Đây là một chiến thắng to lớn cho cả nhà nước [ROOT.GetAdjective] và nhân dân [ROOT.GetAdjective].."
 bftb_turkey.88.a:0 "Chúng ta chiến thắng!"
 bftb_turkey.89.t:0 "Chúng tôi không nhận được sự hỗ trợ từ bất kỳ quốc gia nào"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] không thể giải quyết được sau khi nghe tin khủng khiếp rằng không một quốc gia nào sẽ ủng hộ [ROOT.GetNameDef] chống lại cuộc xâm lược của [TUR.GetAdjective]. Thái độ báng bổ của các cường quốc khác để lại cho chúng ta một tối hậu thư khủng khiếp: đứng lên và chiến đấu, hoặc nhượng bộ và cứu lấy mạng sống."
 bftb_turkey.89.a:0 "Chúng ta không có lựa chọn, chúng ta phải đầu hàng."
 bftb_turkey.89.b:0 "Chúng ta sẽ không nhượng bộ nếu không có một cuộc chiến!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] Đầu hàng Chúng ta"
 bftb_turkey.90.desc:0 "Chúng ta đang tiến gần hơn một bước tới cuộc cách mạng trên toàn thế giới với tin tức rằng chính quyền [FROM.GetAdjective] đã từ chối và trao quyền cho một nhóm bộ trưởng cộng sản mới do chính các quan chức đảng của chúng ta chọn để lãnh đạo [FROM.GetNameDef]. Việc có quyền kiểm soát đối với quân đội và ngành công nghiệp [FROM.GetAdjective] đặt chúng ta vào vị thế quyền lực thậm chí còn lớn hơn trong khu vực và ở Châu Âu."
 bftb_turkey.90.a:0 "Cuộc giải phóng của họ bây giờ đã hoàn tất."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] Giữ vững Lập trường"
 bftb_turkey.91.desc:0 "Chúng ta đã nhận được một báo cáo bất ngờ rằng [FROM.GetNameDef] kiên quyết chống lại các yêu cầu hoàn toàn hợp lý của chúng ta. Chính phủ [FROM.GetAdjective] có thể chọn con đường ít phản kháng nhất, nhưng họ đã quyết định đi trên con đường đau đớn."
 bftb_turkey.91.a:0 "Vậy thì chúng ta sẽ khiến họ phải cúi đầu."
 bftb_turkey.92.t:0 "[FROM.GetName] Ký kết Hiệp ước Saadabad"
 bftb_turkey.92.desc:0 "[FROM.GetLeader] đã rất nhiệt tình khi được trình bày với các đề xuất của chúng ta về một hiệp ước hữu nghị và hiệp ước không xâm lược, và không lãng phí thời gian để liên lạc lại với chúng ta bằng chữ ký của họ trong hiệp ước của chúng ta. Với thỏa thuận của họ, chúng ta đang tiến gần hơn một bước tới việc đạt được hòa bình tại quê nhà và hòa bình trên thế giới!"
 bftb_turkey.92.a:0 "Ngài sẽ luôn là một người bạn thân yêu của [ROOT.GetNameDef]."
 bftb_turkey.93.t:0 "[FROM.GetName] Từ chối Hiệp ước Saadabad"
 bftb_turkey.93.desc:0 "[FROM.GetLeader] đã viết một bức thư dài gửi cho [ROOT.GetLeader] thông báo với họ rằng lời đề nghị về một hiệp ước hữu nghị và hiệp ước không xâm lược không đáng để tốn giấy mực mà nó đã được hình thành. [FROM.GetLeader] tiếp tục viết rằng bất cứ điều gì thiếu sót về một liên minh chính thức giữa [FROM.GetNameDef] và [ROOT.GetNameDef] chỉ là lãng phí thời gian và rằng họ muốn được miễn trừ khỏi bất kỳ kế hoạch nào trong tương lai của [ROOT.GetAdjective] kể từ bây giờ."
 bftb_turkey.93.a:0 "...ngài có thể chỉ cần nói 'không'."
 bftb_turkey.94.t:0 "Kinh tế Sụp đổ"
 bftb_turkey.94.desc:0 "Các nhà kinh tế [ROOT.GetAdjective] đã rơi vào hoảng loạn khi đồng tiền của đất nước tăng giá và quốc gia chúng ta trở nên đau khổ với các triệu chứng của một cuộc suy thoái. Thật là một bi kịch khủng khiếp mà quốc gia của chúng ta, vốn đã cố gắng né tránh những tác động tồi tệ nhất của cuộc Đại Suy Thoái, lại rơi vào tình trạng khủng hoảng kinh tế như hiện nay khi phần còn lại của thế giới thoát khỏi những tai ương kinh tế của họ. \n\nNiềm tin vào các tổ chức công đã giảm xuống mức thấp trong lịch sử và người dân đều nhận thức được rằng chính quyền [ROOT.GetAdjective] hiện tại là nguyên nhân gây ra những đau khổ của đất nước."
 bftb_turkey.94.a:0 "Quốc gia đổ máu vì sự hám lợi của chúng ta..."
 bftb_turkey.95.t:0 "Các sĩ quan Ottoman Đề xuất Cơ hội Khôi phục lại Vương quốc Hồi giáo"
 bftb_turkey.95.desc:0 "Chúng ta đã nhận được lời đề nghị từ một số cá nhân cùng chí hướng, những người hoàn toàn đồng ý với chúng ta về tầm quan trọng của tôn giáo trong việc quản lý nhà nước [ROOT.GetAdjective], nhưng chúng ta biết một thực tế là những cố vấn này trung thành với nhiều thứ hơn là chỉ Thượng đế Toàn năng. Chúng ta đã được các cựu sĩ quan và tướng lĩnh của Đế chế Ottoman tiếp cận với một lựa chọn sẽ gây ra những hậu quả sâu rộng cho phần còn lại của lịch sử: họ muốn khôi phục Sultan lên ngai vàng của mình. \n\nLời đề nghị này không hoàn toàn gây bất ngờ, vì nhiều bộ trưởng và cử tri của chúng ta đã bày tỏ sự thất vọng cá nhân về sự sụp đổ của Vương quốc Hồi giáo Ottoman và nói một cách tự hào về sự thân thiện của họ với những người chạy trốn Ottoman sống ở nước ngoài. Không nghi ngờ gì nữa, cử tri của chúng ta sẽ ủng hộ quyết định của chúng ta, nhưng ban lãnh đạo cấp trên của chúng ta đang bị chia rẽ. Có rất nhiều sự tôn trọng dành cho nền cộng hòa và mọi thứ mà Mustafa Kemal Atatürk đã hoàn thành, và nếu chúng ta ký hiệp ước này với những hồn ma Ottoman này thì chắc chắn chúng ta sẽ giáng một đòn chí mạng vào nền cộng hòa Atatürk."
 bftb_turkey.95.a:0 "Vinh quang cũ của chúng ta đang chờ đợi sự khai phá..."
 bftb_turkey.95.b:0 "Lòng trung thành của chúng ta là đối với Cộng hòa và dân chủ!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] Yêu cầu Chúng ta Khuất phục"
 bftb_turkey.97.desc:0 "Mặc dù lịch sử luôn có thói quen lặp đi lặp lại, nhưng không một nhà khoa học chính trị có thẩm quyền nào có thể đoán trước được điều gì đang xảy ra hiện nay. Nhiều người trong chính phủ cũng có cảm giác tương tự, khi chúng ta gặp một phái viên đến từ [FROM.GetNameDef] và rõ ràng là [FROM.GetLeader] đã yêu cầu chúng ta phải quy phục. \n\nToàn bộ điều này là phi lý! Làm thế quái nào mà điều này lại có thể xảy ra !? Làm thế nào người dân Thổ Nhĩ Kỳ có thể cho phép điều này? Làm thế nào mà chúng ta lại cho phép mình bị đặt vào một vị thế như vậy !? Tình hình thật kỳ lạ, nhưng mối đe dọa là có thật. Chúng ta phải quyết định xem chúng ta có sẵn sàng chống chọi lại mối đe dọa của [FROM.GetAdjective] một lần nữa như đã từng làm trong nhiều thập kỷ trước hay không, hoặc nếu thời thế đã thay đổi quá nhiều khiến chúng ta không dám chống lại động cơ khó hiểu và mạo hiểm với cơn thịnh nộ của họ."
 bftb_turkey.97.a:0 "Người Ottoman thấp hèn đánh giá quá cao sức mạnh của họ!"
 bftb_turkey.97.b:0 "Năm 1908 sẽ không vô ích!"
 bftb_turkey.97.c:0 "Không có ích gì khi chống lại sự uy hiếp của Ottoman."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] Remains Confident in the Protection of its Allies"
 bftb_turkey.98.desc:0 "[FROM.GetAdjective] từ chối gia nhập chính phủ của chúng ta hoặc công nhận tính hợp pháp của các yêu cầu của chúng ta, thay vào đó họ tìm kiếm nơi ẩn náu trong vòng tay của [FROM.GetFactionName] như những kẻ hèn nhát. Chúng ta phải quyết định xem chúng ta có sẵn sàng xung đột với các đồng minh của [FROM.GetNameDef], hoặc nếu sự thăng hoa chiến thắng của chúng ta chiến thắng phải bị hoãn lại một thời gian nữa."
 bftb_turkey.98.a:0 "Không có ai có thể chống lại sức mạnh của chúng ta!"
 bftb_turkey.98.b:0 "Chúng ta không thể có năm 1913 lặp lại nữa..."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap] Backs Down from its Demands!"
 bftb_turkey.99.desc:0 "[FROM.GetAdjective] bực tức và đồi bại đã lùi bước trước những yêu cầu vô lý của họ. Sẽ thật tốt nếu nói rằng họ đã thể hiện một số sự khôn ngoan trong quyết định sửa đổi của mình, nhưng điều đó sẽ mang lại nhiều tín nhiệm cho ban lãnh đạo [FROM.GetAdjective] hơn nhiều so với những gì họ đã từng chứng minh là chính mình. Hòa bình ngự trị giữa [ROOT.GetNameDef] và [FROM.GetNameDef], ngay lúc này..."
 bftb_turkey.99.a:0 "Chúng ta đã sống sót sau một cuộc khủng hoảng lớn!"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] Quỳ gối trước Sức mạnh của Chúng ta!"
 bftb_turkey.100.desc:0 "Chúng ta đang tiến gần một bước nữa để lấy lại ánh hào quang năm xưa, đất nước [FROM.GetAdjective] vô liêm sỉ đã cúi đầu trước chúng ta, và họ sẽ buộc phải phục tùng lợi ích của chúng ta. Lễ kỷ niệm đã diễn ra trên khắp đất nước để ghi nhận chiến thắng vĩ đại của chúng ta."
 bftb_turkey.100.a:0 "Đại Chiến đã được được phục thù..."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] Giữ vững Lập trường"
 bftb_turkey.101.desc:0 "[FROM.GetAdjective] độc ác đã từ chối quỳ gối trước vị Sultan toàn năng và thông thái của chúng ta, và thay vào đó đã quyết định đi theo con đường chiến tranh. Nếu đó là một cuộc chiến mà [FROM.GetAdjective] mong muốn, thì đó là một cuộc chiến mà họ sẽ có! Sẽ không bao giờ lặp lại năm 1913 một lần nữa!"
 bftb_turkey.101.a:0 "Allah hướng dẫn thanh kiếm của chúng ta."
 bftb_turkey.102.t:0 "Damascus Diktat"
 bftb_turkey.102.desc:0 "Những tên cướp khét tiếng đang lãnh đạo [FROM.GetNameDef] đã yêu cầu chúng ta ngay lập tức trao lãnh thổ Syria cho chúng trước nguy cơ chiến tranh. Không thể nói rằng chúng ta khá ngạc nhiên trước quyết định này của những kẻ [FROM.GetAdjective] tham lam, nhưng điều đó không làm cho tình hình của chúng ta trở nên bấp bênh hơn. \n\nChúng ta phải quyết định xem chúng ta chuẩn bị từ bỏ đất đai của mình cho [FROM.GetAdjective] với hy vọng tránh chiến tranh hay chúng ta sẵn sàng cố gắng đưa [FROM.GetNameDef] vĩnh viễn trở lại biên niên sử của lịch sử mà họ nên làm nên nó."
 bftb_turkey.102.a:0 "Nó không đáng để đánh nhau."
 bftb_turkey.102.b:0 "Đã qua thời gian tốt để phá bỏ vĩnh viễn quyền bá chủ của Ottoman."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] Từ chối Chúng ta!"
 bftb_turkey.103.desc:0 "Những tên ngu ngốc ở [FROM.GetNameDef] đã từ chối yêu cầu hoàn toàn hợp lý của chúng ta rằng lãnh thổ cũ của chúng ta nên được trả lại cho chủ sở hữu hợp pháp của nó. Điều này khiến chúng ta chỉ còn một hướng hành động: chiến tranh!"
 bftb_turkey.103.a:0 "Sự thiếu tôn trọng của họ sẽ bị trừng phạt bởi thanh trường kiếm của chúng ta."
 bftb_turkey.104.t:0 "Lãnh thổ của Chúng ta Thuộc về Chúng ta!"
 bftb_turkey.104.desc:0 "Những kẻ yếu đuối [FROM.GetNameDef] đã chứng tỏ một số sự khôn ngoan khác thường trong quyết định trao trả lại Syria cho chúng ta mà không cần đến bạo lực. Chúng ta đang nỗ lực để hợp nhất lãnh thổ trở lại với quyết nghị của đế quốc chúng ta, và đã đi đến ngã ba đường. \n\nThật kỳ lạ, chúng ta được nhớ đến ở Levant phần lớn là những kẻ theo chủ nghĩa đế quốc và những người ngoại quốc đã cai trị một cách bất công trên những vùng lãnh thổ mà chúng ta không có quyền hạn. Tất nhiên, đây hoàn toàn là một mối quan hệ thuần túy - nhưng tình cảm sai lầm vẫn tồn tại cho đến ngày nay. Chúng ta có thể tìm thấy lợi ích lâu dài hơn trong việc xây dựng một chủ thể đế quốc tự trị mà chúng ta có thể hợp nhất vào một ngày sau đó nếu tình hình cho phép. Mặt khác, chúng ta cũng có thể sát nhập lãnh thổ ngay trở lại Vương quốc Hồi giáo của mình - suy cho cùng thì đó là quyền thiêng liêng của chúng ta."
 bftb_turkey.104.a:0 "Chúng ta sẽ hợp nhất Eyalets của Damascus và Aleppo!"
 bftb_turkey.104.b:0 "Chào mừng trở lại Đế quốc!"
 
 bftb_turkey.110.t:0 "Rebels Successfully Countered in [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.110.desc:0 "Các lực lượng vũ trang của chúng ta đã chiến thắng sau một cuộc giao tranh kéo dài với phe ly khai ở [TUR_kurdish_state_event_target.GetName]. Một loạt vụ bắt giữ đã được thực hiện trong khu vực và quân đội chúng ta đã làm việc chăm chỉ để khôi phục trật tự trong khu vực. \n\nTổn thất của cả hai bên là đáng tiếc, nhưng có một nhận thức chung rằng không có sự hy sinh nào là quá lớn để giữ gìn sự thống nhất của dân tộc chúng ta. Trước sự kiện này, chính phủ đã kêu gọi tổ chức một ngày quốc tang trên toàn quốc để vinh danh những người đã hi sinh."
 bftb_turkey.110.a:0 "Một nền cộng hòa, không thể chia cắt."
 bftb_turkey.111.t:0 "Rebels Defeat Our Forces in [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc:0 "Một thảm họa khủng khiếp đã xảy ra ở [TUR_kurdish_state_event_target.GetName] với việc các lực lượng vũ trang của chúng ta rút khỏi lãnh thổ sau một cuộc giao tranh mệt mỏi chống lại phiến quân ly khai hoạt động trong khu vực. \n\nCác lãnh đạo chính phủ và chỉ huy cấp cao đều bị sốc và kinh hãi trước sự thay đổi bất ngờ của các sự kiện, và đã thúc giục một cuộc trả đũa áp đảo chống lại các lực lượng nổi dậy đang hoành hành trong khu vực. [ROOT.GetLeader] đã không công khai đề cập đến sự kiện này, nhưng đã kêu gọi riêng các quan chức quân đội chuẩn bị một chiến dịch phản công để trả thù cho những tổn thất của chúng ta sau trận chiến."
 bftb_turkey.111.a:0 "They have not seen the last of us."
 bftb_turkey.113.t:0 "Fundamentalists Protest Production of Religiously Prohibited Goods"
 bftb_turkey.113.desc:0 "Thỏa mãn thị trường tự do luôn là nền tảng của chính sách của Kemal: ở đâu có cầu, chúng ta mong đợi ai đó cung cấp nguồn cung. Một số bộ phận dân cư - chủ yếu là những người theo thuyết thuyết phục tôn giáo - đều không quá thoải mái với văn hóa tiêu dùng mới hợp lý của [ROOT.GetNameDef. \n\nCác cuộc biểu tình đã diễn ra khắp nơi trên đất nước nhằm phản đối việc sản xuất một số sản phẩm mà các thành viên trong xã hội của chúng ta coi là bị cấm theo tôn giáo của họ. Họ chưa bao giờ tôn trọng ước mơ của chúng ta về một [FROM.GetName] thế tục, và họ rõ ràng vẫn đang gặp khó khăn trong việc điều chỉnh cho phù hợp với toàn bộ khái niệm. Tuy nhiên, xoa dịu đám đông có thể là một cách hành động dễ dàng hơn thay vì khuấy động xung đột giữa những người của chúng ta một cách không cần thiết."
 bftb_turkey.113.a:0 "Rất tốt, chúng ta sẽ đầu hàng như một thể hiện sự tôn trọng đối với phong tục của họ."
 bftb_turkey.113.b:0 "Sự tiến bộ của chúng ta là không thể ngăn cản."
 bftb_turkey.114.t:0 "Fundamentalists Peacefully Protest Government Policy"
 bftb_turkey.114.desc:0 "Một ngày khác, một cuộc biểu tình khác xuất phát từ tôn giáo của đất nước chúng ta. Hàng loạt cuộc biểu tình mới nhất đã nổ ra ở [TUR_fundamentalist_state.GetName] để phản đối những gì họ cho là một chính phủ hống hách can thiệp vào những vấn đề mà họ không nên can thiệp vào. Toàn bộ điều đó là phi lý; chúng ta là chính phủ, nhiệm vụ của chúng ta là can thiệp vào các công việc của công dân. \n\nCác cuộc biểu tình diễn ra trong hòa bình, và chúng ta không cần phải đáp trả bằng vũ lực trước những hành động khiêu khích của họ. Trên thực tế, các cố vấn chính phủ đã soạn thảo một danh sách các nhượng bộ vô nghĩa có thể thực hiện để dập tắt quần chúng ở [TUR_fundamentalist_state.GetName]. Mặc dù, nếu chúng ta quyết định ủng hộ những người theo trào lưu chính thống ở [TUR_fundamentalist_state.GetName] thì những người theo trào lưu chính thống ở phần còn lại của đất nước có thể nghĩ rằng họ có thể làm được điều tương tự. Có lẽ sẽ tốt hơn nếu gửi quân đội như một sự thể hiện cam kết của chúng ta với các giá trị cốt lõi của mình."
 bftb_turkey.114.a:0 "Có thể đưa ra một số nhượng bộ nhẹ nhàng."
 bftb_turkey.114.b:0 "Hãy xua đuổi những loài gây hại bất biến."
 bftb_turkey.115.t:0 "Fundamentalists Demand Regional Autonomy"
 bftb_turkey.115.desc:0 "Căng thẳng tại [TUR_fundamentalist_state.GetName] giữa những người theo trào lưu chính thống và chính quyền cuối cùng đã lên đến đỉnh điểm khi những người theo trào lưu chính thống đòi hỏi chính quyền khu vực và quyền điều hành theo luật của họ. Đây là một sự leo thang khủng khiếp từ một cuộc xung đột hầu như chỉ diễn ra ở biểu tình ôn hòa và diễn thuyết hùng biện. \n\nĐúng là tình hình ở [TUR_fundamentalist_state.GetName] đã dần vượt khỏi tầm kiểm soát của chúng ta. Thật đau đớn khi phải suy ngẫm, nếu chúng ta trao quyền tự chủ theo yêu cầu gửi tới chúng ta, thì ít nhất nó sẽ khiến [TUR_fundamentalist_state.GetName] bị loại khỏi danh sách các vấn đề hiện tại của chúng ta. Sau đó, một lần nữa, ngay cả khi suy tính một hành động như vậy cũng có thể bị coi là một hành động phản quốc..."
 bftb_turkey.115.a:0 "Đó là một sự hy sinh cần thiết."
 bftb_turkey.115.b:0 "Hãy để họ hỏi các sĩ quan của chúng ta rằng họ nghĩ gì về những 'yêu cầu' này."
 bftb_turkey.116.t:0 "Guerilla Attack Launched in [TUR_fundamentalist_state.GetName]"
 bftb_turkey.116.desc:0 "Chúng ta đã nhận được tin khủng khiếp rằng một trong những lực lượng đồn trú của chúng ta ở [TUR_fundamentalist_state.GetName] là nạn nhân của một cuộc tấn công du kích có tính toán và tàn bạo do những người theo trào lưu chính thống có trụ sở trong khu vực dàn dựng. Thương vong cho cả hai bên là đáng kể, nhưng quân nổi dậy đã đe dọa sẽ lặp lại các cuộc tấn công bất kể chúng ta đồng ý rút các lực lượng vũ trang của mình khỏi khu vực. \n\nQuả thực là một ngày buồn khi huynh đệ tương tàn vì một thứ quá nhỏ nhặt như niềm tin, nhưng đó lại là tình huống mà chúng ta đang gặp phải. Quân đoàn sĩ quan của chúng ta đề nghị tấn công lại quân nổi dậy với toàn bộ lực lượng quân sự để trả đũa cho những tổn thất của chúng ta, nhưng một số nhân vật chính trị thúc giục rằng có lẽ cách hành động an toàn nhất sẽ là rút lực lượng của chúng ta ra khỏi khu vực trong phút chốc cho đến khi tình hình dịu xuống. Quyết định không phải là một quyết định được thực hiện một cách dễ nhàng."
 bftb_turkey.116.a:0 "Đánh trả với sức mạnh gấp đôi!"
 bftb_turkey.116.b:0 "Rút lui binh lính của chúng ta."
 bftb_turkey.117.t:0 "The Fundamentalists Spread Their Poison into [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "Các báo cáo từ thực địa chỉ ra rằng các chi bộ của những người theo trào lưu chính thống tôn giáo đã tràn vào [TUR_fundamentalist_state.GetName] trong một nỗ lực phối hợp nhằm đưa người dân ở đó quay trở lại lối sống truyền thống hơn - một lối sống chắc chắn đối lập những lý tưởng thế tục của chúng ta. Các giáo sĩ có sức lôi cuốn và các nhà lãnh đạo biểu tình bảnh bao đã dẫn đầu nhiệm vụ chuyển đổi dân cư [TUR_fundamentalist_state.GetName] sang cách suy nghĩ của họ và cho đến nay, nỗ lực buộc họ phải ra ngoài bằng quyền lực mềm đã thất bại. \n\nChúng ta đã được đưa ra một tình huống khó xử: chúng ta cố gắng ủng hộ ý chí phổ biến của người dân, nhưng nếu chúng ta không can thiệp thông qua một hướng hành động trực tiếp hơn thì chúng ta gần như chắc chắn sẽ mất địa vị vào tay những người theo chủ nghĩa chính thống. Chúng ta đã cố gắng hết lần này đến lần khác để khai sáng dân chúng trong quốc gia chúng ta để cố gắng và xây dựng sự ủng hộ của quần chúng đối với chủ nghĩa thế tục, nhưng dù sao thì những kẻ cuồng tín vẫn tiếp tục chống lại chúng ta. Chúng ta phải chọn xem chúng ta có sẵn sàng chấp nhận ý chí của người dân [TUR_fundamentalist_state.GetName] hay không, hoặc nếu chính phủ của chúng ta phải hành động trực tiếp để ngăn cản mục tiêu của những người theo chủ nghĩa chính thống."
 bftb_turkey.117.a:0 "Không cần nỗ lực để ngăn chặn chúng."
 bftb_turkey.117.b:0 "Chúng ta phải phục tùng ý nguyện của nhân dân..."
 bftb_turkey.118.t:0 "The Fundamentalists Seize Complete Control Over [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.118.desc:0 "Tai họa! Chúng ta mới biết rằng mình đã mất toàn bộ quyền kiểm soát đối với [TUR_fundamentalist_state.GetName]. Các quân du kích theo chủ nghĩa chính thống tôn giáo đã phát động một cuộc tấn công phối hợp vào tất cả các tòa nhà chính phủ và căn cứ quân sự trong khu vực theo cách mà có rất ít thời gian để phối hợp phản công trước khi toàn bộ tình hình vượt quá tầm kiểm soát. \n\nĐây là một tổn thất chưa từng có đối với đất nước chúng ta: kẻ thù của nhà nước đã giành được quyền kiểm soát hoàn toàn đối với lãnh thổ có chủ quyền của [ROOT.GetAdjective]. Chiếm lại [TUR_fundamentalist_state.GetName] sẽ rất tốn kém, nhưng như vậy sẽ cho phép nó vượt khỏi tầm kiểm soát của chúng ta. Chúng ta đã hết thời gian, và phải đưa ra quyết định."
 bftb_turkey.118.a:0 "Tấn công chúng bằng mọi thứ!"
 bftb_turkey.118.b:0 "Chúng ta sẽ phải thu phục người dân trở lại theo thời gian."
 bftb_turkey.119.t:0 "The Fundamentalists in [TUR_fundamentalist_state.GetName] Yield to the Government"
 bftb_turkey.119.desc:0 "Chính sách đối thoại minh bạch và tận tâm tiếp cận cộng đồng của chúng ta đã đem lại hiệu quả không nhỏ ở [TUR_fundamentalist_state.GetName]. Những người cấp tiến đã bị chính người dân địa phương trục xuất. Đây là một thắng lợi tuyệt vời của chính phủ. \n\nNgười dân [TUR_fundamentalist_state.GetName] vẫn duy trì phẩm chất ngoan đạo của mình, nhưng sau khi giao tiếp với các nhà lãnh đạo của cộng đồng, chúng ta nhận thấy rằng người dân ở đây không còn tin rằng các nguyên tắc của chính phủ và niềm tin của họ về cơ bản là mâu thuẫn với nhau. Ở [TUR_fundamentalist_state.GetName], chúng ta thấy tương lai của sự thống nhất [ROOT.GetAdjective] sẽ như thế nào."
 bftb_turkey.119.a:0 "Hợp tác của ngài được đánh giá cao."
 
 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] Deliver an Investment Portfolio"
 bftb_turkey.126.desc:0 "Representatives from [FROM.GetNameDef] have visited our country and met with many of our politicians in the hopes of garnering endorsements for their investment scheme. The government of [FROM.GetNameDef] would like for us to use our resources to better their own industrial capabilities and output. [FROM.GetAdjective] officials have inferred that by assisting their nation, we might be able to expect aid of our own in the future in the form of a military alliance between our nations."
 bftb_turkey.126.a:0 "If it is aid they need, then it is aid they shall have."
 bftb_turkey.126.b:0 "We shall not sign their Faustian bargain."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] Rules Investment Out as a Possibility"
 bftb_turkey.127.desc:0 "We have received bad news from [FROM.GetNameDef]: though the [FROM.GetAdjective] bear us no ill will, we have been told that [FROM.GetNameDef] shall not be investing any resources into our industrial base. The officials were firm on the subject, and they have asked us not to raise the subject with them again for the forseeable future."
 bftb_turkey.127.a:0 "Regrettable, but understandable."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] Makes a Modest Investment"
 bftb_turkey.128.desc:0 "We have recently been informed by [FROM.GetAdjective] officials that the project they had been investing in has been completed. Our own inspectors visited the build site to ensure everything was up to our expectations and they did not leave disappointed. \n\n[FROM.GetAdjective] observers remarked upon completion of the project that [FROM.GetNameDef] was not averse to sponsoring similar or even more ambitious projects in [ROOT.GetNameDef] in the future."
 bftb_turkey.128.a:0 "They have done us a great kindness."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] Invests in our Light Industrial Sector"
 bftb_turkey.129.desc:0 "We have recently been informed by [FROM.GetAdjective] officials that the industrial project the [FROM.GetAdjective] sponsored some time ago has been completed. Our own inspectors visited the build site to ensure everything was up to our expectations and they did not leave disappointed. Production in the new facility is expected to begin immediately. \n\n[FROM.GetAdjective] observers remarked upon completion of the project that [FROM.GetNameDef] was not averse to sponsoring similar or even more ambitious projects of a clandestine nature in the future."
 bftb_turkey.129.a:0 "What fantastic news!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] Invests in our Military Industry"
 bftb_turkey.130.desc:0 "We have recently been informed by [FROM.GetAdjective] officials that the top secret industrial project the [FROM.GetAdjective] sponsored some time ago has been completed. Our own inspectors visited the build site to ensure everything was up to our expectations and they did not leave disappointed. Production in the new facility is expected to begin immediately. \n\n[FROM.GetAdjective] observers remarked upon completion of the project that [FROM.GetNameDef] was not averse to sponsoring similar projects in the future."
 bftb_turkey.130.a:0 "They are true friends of the [ROOT.GetAdjective]."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] Agrees to Division of [GRE.GetNameDef]"
 bftb_turkey.131.desc:0 "We have come to an accord with [FROM.GetNameDef] on how the division of [GRE.GetNameDef] should be handled. [FROM.GetNameDefCap] shall be given the states bordering the Eastern Mediterranean and the Ionian Sea, and we shall take the [GRE.GetAdjective] heartlands that share the Aegean Sea with us. It is regrettable that this has become necessary, but [GRE.GetNameDef] has left us no other choice in this matter."
 bftb_turkey.131.a:0 "Thượng đế Toàn năng tha thứ cho chúng ta, nhưng [GRE.GetNameDef] phải bị tiêu diệt."
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap] Từ chối Kế hoạch Phân chia [GRE.GetNameDef]!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] đã từ chối đề xuất hợp lý của chúng ta về việc phân chia [GRE.GetNameDef] vì một cuộc tranh giành đất đai điên cuồng mà không tính đến dân cư sinh sống tại các lãnh thổ này. Không có cái gọi là một cuộc xâm lược 'tốt đẹp', nhưng mọi thứ ít nhất có thể có trật tự và được kiềm chế - thay vào đó, [FROM.GetAdjective] đã chọn biến cuộc xâm lược này thành một cuộc chạy đua hỗn loạn và lộn xộn để chiếm nhiều đất nhất có thể trước khi buộc [GRE.GetAdjective] phải khuất phục. \n\nĐây không phải là cách chúng ta hy vọng; mọi thứ không nên phát triển theo cách này! Di sản của chúng ta bị hủy hoại vĩnh viễn!"
 bftb_turkey.132.a:0 "Cuộc đua đang diễn ra!"
 
 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk Mắc bệnh"
 bftb_turkey.133.desc:0 "Hôm qua, Mustafa Kemal Atatürk đã được đưa đến bệnh viện trong tình trạng nguy kịch sau khi gục xuống bất tỉnh trên du thuyền của mình khi tiếp đón một số người bạn cũ. Đây là diễn biến mới nhất trong một loạt các dấu hiệu rất đáng lo ngại cho thấy sức khỏe của Atatürk đang xấu đi nhanh chóng, và các cố vấn đã bày tỏ cá nhân lo ngại rằng Atatürk đang làm việc quá chăm chỉ khi tình trạng của ông ấy càng khó lường hơn. \n\nBất chấp những lời quả quyết của ông rằng mọi thứ đều ổn, chính phủ vẫn đang trực tiếp theo dõi sức khỏe của Mustafa Kemal Atatürk và đang soạn một danh sách các biện pháp có thể thực hiện. Nếu Atatürk không nghỉ ngơi và chăm sóc thể chất ốm yếu của mình, thì chúng ta có thể phải xem xét việc buộc ông ấy nghỉ hưu để có thể dành những tháng cuối cùng cho gia đình."
 bftb_turkey.133.a:0 "Chúng ta đang chạy đua với thời gian."
 bftb_turkey.134.t:0 "Cái chết của Mustafa Kemal Atatürk"
 bftb_turkey.134.desc:0 "\n Cộng hòa đau buồn.\n\n Anh hùng chiến tranh, nhà cách mạng, tổng thống và là cha của Thổ Nhĩ Kỳ, Mustafa Kemal Atatürk đã ra đi thanh thản trong giấc ngủ. \n\nKhông một người đàn ông hay phụ nữ nào có thể hy vọng sống đến đỉnh cao huyền thoại của sự lãnh đạo của Mustafa Kemal Atatürk, nhưng Cha của Thổ Nhĩ Kỳ sẽ không muốn nước Cộng hòa quý giá của mình rơi vào tình trạng hỗn loạn vì một cuộc khủng hoảng lãnh đạo. \n\nChúng ta không tìm cách thay thế Ghazi của mình, vì không ai có thể mơ ước được sống theo người cha sáng lập thiên sai của đất nước chúng ta, nhưng chúng ta phải chọn người lãnh đạo mà mình có thể tin tưởng để theo bước chân của Atatürk. Họ phải nêu gương các giá trị của chủ nghĩa Kemal và noi gương Atatürk với tư cách là người lãnh đạo của [TUR.GetNameDef]."
 bftb_turkey.134.a:1 "Celâl Bayar là ứng cử viên rõ ràng."
 bftb_turkey.134.b:0 "Celâl Bayar là ứng cử viên rõ ràng."
 bftb_turkey.134.c:0 "İsmet İnönü là người kế vị xứng đáng của Atatürk."
 bftb_turkey.134.d:0 "Fevzi Çakmak là người lãnh đạo [TUR.GetNameDef] cần."
 bftb_turkey.134.e:0 "Fevzi Çakmak sẽ mang lại một số an ninh cho quốc gia này."
 bftb_turkey.134.f:0 "Recep Peker là người tổng hợp chủ nghĩa phát xít và chủ nghĩa Kemal."
 bftb_turkey.134.g:0 "Thiên tài của Şevket Süreyya Aydemir sẽ nhìn thấu chúng ta."
 bftb_turkey.134.h:0 "Chỉ có İsmet İnönü mới có thể giới thiệu một chủ nghĩa xã hội [TUR.GetAdjective] duy nhất."
 bftb_turkey.134.i:0 "Kâzım Orbay sẽ lãnh đạo quân đội cho đến khi chúng ta tìm ra con đường của mình."
 bftb_turkey.135.t:0 "Cái chết của Mustafa Kemal Atatürk"
 bftb_turkey.135.desc:0 "\n Cộng hòa đau buồn.\n\n Anh hùng chiến tranh, nhà cách mạng, tổng thống và là cha của Thổ Nhĩ Kỳ, Mustafa Kemal Atatürk đã ra đi thanh thản trong giấc ngủ. \n\nÔng giữ vững nghĩa vụ của mình đối với người dân Thổ Nhĩ Kỳ và nền cộng hòa mà ông đã thành lập cho đến phút cuối cùng. Hàng ngàn người thương tiếc đã bày tỏ lòng kính trọng của họ tại Istanbul, trước khi thi thể của ông được chuyển bằng xe quân dụng, tàu và xe lửa đến Ankara. Tại đây, lễ tang cấp nhà nước của ông đã được tổ chức với sự tham dự của toàn thể quốc hội và các chức sắc từ khắp nơi trên thế giới.\n\nVới việc cha của đất nước Thổ Nhĩ Kỳ hiện đại giờ đã ra đi, nền Cộng hòa phải tiếp tục phát triển. [ROOT.GetLeader] là một trong nhiều diễn giả tại tang lễ của Atatürk, và trong bài phát biểu của mình, ông cam kết sẽ tiếp nối di sản của người đàn ông đã rất quan trọng trong việc bảo đảm tự do cho quốc gia."
 bftb_turkey.135.a:0 "Hãy yên nghỉ, Ghazi của chúng tôi. Chúng tôi sẽ không bao giờ quên ngài."
 bftb_turkey.136.t:0 "Bi kịch Ập đến với Hoàng gia Ottoman!"
 bftb_turkey.136.desc:0 "Sự khốn khổ bao trùm Vương quốc Hồi giáo Ottoman kiêu hãnh của chúng ta khi tin tức về cái chết đột ngột và bất ngờ của Sultan đã lan truyền khắp đất nước chúng ta. Sultan và các con trai của ông đang thăm những cánh đồng màu mỡ của Niksar, và đang đi bộ đường dài trên Dãy núi Canik ở Samsun thì một trận động đất xảy ra ở tỉnh này. Thi thể của các thành viên hoàng gia Ottoman được tìm thấy ba ngày sau đó, và khiến triều đình rơi vào tình trạng hoảng loạn điên cuồng. \n\nVới việc thay đổi của luật Ottoman về kế vị hoàng gia, có vẻ như con gái lớn của Sultan là người thừa kế ngai vàng. Cô ấy là một phụ nữ có ý chí mạnh mẽ và vô cùng tài năng, nhưng nhiều phần tử bảo thủ trong các tổ chức tôn giáo của chúng ta có thể phản đối việc để một người phụ nữ ngồi trên đỉnh ngai vàng của Ottoman."
 bftb_turkey.136.a:0 "Nữ Sultan mới muôn năm!"
 bftb_turkey.136.b:0 "Một người phụ nữ !? Không thể chấp nhận được! Chúng ta cần một nhiếp chính!"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] Áp dụng Lập trường Chính sách Đối ngoại Nguy hiểm"
 bftb_turkey.137.desc:0 "Chính phủ của [FROM.GetNameDefđã chọn thực hiện một hướng đi mới với chính sách đối ngoại của họ: một hướng đi không có lợi cho các kế hoạch chính sách đối ngoại của chúng ta. Các đại biểu từ [FROM.GetNameDef] đã thông báo cho các nhà ngoại giao của chúng r rằng họ không có ý định để hoàn nguyên quá trình hủy diệt hiện tại của chúng."
 bftb_turkey.137.a:0 "Họ đã trở thành thứ mà họ thề sẽ tiêu diệt."
 bftb_turkey.137.b:0 "Chúng là những kẻ phản bội Cách mạng!"
 bftb_turkey.137.c:0 "Có lẽ họ đang thử nghiệm Chủ nghĩa xã hội ở Một quốc gia?"
 bftb_turkey.137.d:0 "Miễn là họ để đồng minh của chúng ta yên..."
 bftb_turkey.137.e:0 "Họ rõ ràng không còn được tin tưởng nữa."
 TUR_keeping_turkey_under_observation:0 "Chúng ta sẽ theo dõi kỹ hành động của §Y[TUR.GetNameDef]§! và loại bỏ chúng khỏi phe của chúng ta trong tương lai nếu điều đó trở nên cần thiết."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] Vi phạm Chủ quyền Thành viên Phe phái!"
 bftb_turkey.138.desc:0 "Theo như các chuyên gia chính sách đối ngoại của chúng ta dự đoán, [FROM.GetNameDef] đã chuyển tầm nhìn sang một trong những đồng minh của chính họ. Chúng tôi đã khiển trách đại biểu [FROM.GetAdjective] vì quyết định liều lĩnh của chính phủ của họ, nhưng có vẻ như điều đó không gây được ấn tượng."
 bftb_turkey.138.a:0 "Họ có một cơ hội cuối cùng. Chỉ một."
 bftb_turkey.138.b:0 "Không có gì tốt đẹp có thể xảy ra khi tiếp tục che chở cho tình trạng bất hảo này."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap] Lại Vi phạm Chủ quyền Thành viên Phe phái!"
 bftb_turkey.139.desc:0 "Những tên cướp nắm quyền [FROM.GetNameDef] một lần nữa phản bội lòng tin của chúng ta. Chúng ta không còn có thể chịu đựng được ảo tưởng này nữa, nếu chúng ta tiếp tục bảo vệ đất nước, nơi rõ ràng là kẻ thù, chúng ta sẽ không thể đạt được sự tôn trọng từ các đồng minh của mình."
 bftb_turkey.139.a:0 "Họ đã được cảnh báo!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] Issues a Warning"
 bftb_turkey.140.desc:0 "We have been warned by the [FROM.GetAdjective] government not to violate the sovereignty of a fellow faction member again. They are willing to excuse our actions this time, but further moves against our own allies will force [FROM.GetNameDef] to take action."
 bftb_turkey.140.a:0 "Chúng ta làm như mình muốn."
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap] Removes Us from [FROM.GetFactionName]!"
 bftb_turkey.141.desc:0 "Our new foreign policy has proven impossible to accommodate for [FROM.GetNameDef], and they have decided we can be considered an ally no longer. From this day forward, we are no longer a part of [FROM.GetFactionName]."
 bftb_turkey.141.a:0 "Như chỉ thị."
 
 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "Phe £faction_tur_traditionalist §YTruyền thống§! tôn giáo sẽ hợp tác nhiều hơn với chính phủ ở §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "Phe £faction_tur_traditionalist §YTruyền thống§! tôn giáo sẽ gia tăng cường mức phản kháng của họ đối với chính phủ ở §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_placate_fundamentalist_state_effect_tt:1 "Phe £faction_tur_traditionalist §YTruyền thống§! tôn giáo sẽ ngừng mọi luận điệu chống lại chính phủ ở §Y[TUR_fundamentalist_state.GetName]§! và bây giờ kêu gọi tích cực hợp tác."
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "The £faction_tur_traditionalist §YTraditionalists§! shall collectively cease their opposition to the government."
 
 bftb_bulgaria_tsar_boris.1.t:0 "Sa hoàng Boris III đến thăm [GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Hôm nay, Sa hoàng Boris đã kết thúc chuyến thăm [GetDestinationName], nơi nhà vua tận hưởng sự hưng phấn của người dân địa phương tụ tập để cổ vũ đám rước hoàng gia khi nó tiến qua một số đường phố mang tính biểu tượng nhất của thị trấn.\nNhưng chuyến thăm này không chỉ dành cho những người bình thường; những bữa tiệc xa hoa, chiêu đãi hoành tráng và những cuộc gặp gỡ với các thành viên của giới tinh hoa địa phương cao nhất diễn ra trong những ngày sau khi Sa hoàng xuất hiện.\n\nNhìn chung, chuyến thăm phục vụ mục đích tăng cường mối quan hệ với những thành viên giàu có nhất trong cộng đồng và thể hiện Sa hoàng đối với người dân như một nhà cai trị nhân từ, gần gũi với thần dân của mình."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "The royal visit to [GetDestinationName] has become a complete success! After concluding the procession towards the town hall to meet the major, the Tsar decided to take a walk throughout one of [GetDestinationName]'s humble districts to mingle with the people.\nThe citizens could not have welcomed Boris more warmly. Everyone was glad to have their ruler roaming the streets, and more than a few cheerfully presented the Tsar with humble gifts, from flower wreaths and local products to small wooden and iron crafts.\n\nIf this sincere and humble welcoming stirred something inside the Tsar or not is unclear, but the truth is that on this occasion, instead of private receptions and exclusive garden parties, the Tsar decided to hold a big popular feast for everyone to enjoy. Needless to say, the people of [GetDestinationName] were delighted with the idea, and everyone returned home late and really pleased after the event."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "The royal visit to [GetDestinationName] has become a disastrous blow to the Tsar's popularity. Already from the beginning of the visit it could be seen that there was not much joy among the mostly poor citizens gathered to welcome the procession, and even sporadic booing could be heard among the crowd.\n\nThe situation worsened when citizens organized a popular protest around the town hall, where the monarch and his family enjoyed a pompous reception and a luxurious banquet accompanied by the most privileged members of society. People criticized such lavish displays and blamed the upper classes for all the economic and social problems that have visited the country in recent decades.\n\nIn response, police forces were tasked with breaking up the demonstration immediately, but the use of violence only worsened the situation, and the demonstration escalated into riots."
 bftb_bulgaria_tsar_boris.1.a:1 "When is the next visit scheduled?"
 bftb_bulgaria_tsar_boris.1.b:1 "Mọi người sẽ nhớ đêm này rất lâu!"
 bftb_bulgaria_tsar_boris.1.c:1 "Vậy thì đừng tổ chức tiệc vào lúc này..."
 bftb_bulgaria_tsar_boris.2.t:0 "Cái chết của Sa hoàng Boris III"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "Sau khi chuyển bệnh nặng một tuần, Sa hoàng Boris III đã qua đời hôm nay, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], ở [BUL.Capital.GetName] vì bệnh suy tim."
 BUL_context_of_death_assassinated:0 "Vài giờ trước, khi Sa hoàng Boris III đang rời Đại học Sofia sau khi tham dự Đại hội Quốc gia thường niên về Nghiên cứu Byzantine, thì một cá nhân nhanh chóng đến gần Sa hoàng, rút vũ khí và bắn nhiều phát vào Boris trước khi bị lực lượng an ninh bắn hạ. Vài phút sau, cả Sa hoàng Boris III và kẻ ám sát ông ta đều chết."
 BUL_context_of_death_ger:1 "Ngay sau khi trở về [BUL.Capital.GetName] từ một cuộc gặp bất ngờ với [GER.GetLeader] [GetBorisGermanMeetingLocation], Sa hoàng Boris III qua đời vì suy tim."
 BUL_boris_german_meeting_location_historical:0 "tại trụ sở quân sự Đông Phổ Wolf’s Lair (Hang Sói) tại Rastenburg"
 BUL_boris_german_meeting_location_capital:0 "ở [GER.Capital.GetName]"
 BUL_context_of_death_sov:1 "Sau khi Sa hoàng quay trở về [BUL.Capital.GetName] sau cuộc gặp với [SOV.GetLeader] ở [SOV.Capital.GetName], Sa hoàng Boris III đã qua đời vì suy tim."
 BUL_context_of_death_eng:1 "Một tuần sau khi trở về [BUL.Capital.GetName] từ cuộc gặp gỡ với [ENG.GetLeader] ở [ENG.Capital.GetName], Sa hoàng Boris III đã qua đời vì suy tim."
 BUL_popular_suspicions_about_death_basic:0 "Tuy nhiên, nguyên nhân cái chết vẫn chưa được làm rõ và người ta suy đoán rằng Boris đã bị đầu độc trong cuộc họp cuối cùng của mình, nhiều người tin rằng theo lệnh của [GER.GetLeader]. Những người khác tin rằng chính NKVD (Bộ Dân ủy Nội vụ Soviet) đã đầu độc Sa hoàng. Một số người đã chỉ vào [ENG.GetNameDef] và, có vẻ như có vẻ đáng lo ngại, một số người khác thậm chí còn dám tuyên bố rằng chính chính phủ [BUL.GetAdjective] có liên quan đến cái chết của Sa hoàng..."
 BUL_popular_suspicions_about_death_assassinated:0 "Cơ quan an ninh quốc gia đã mở một cuộc điều tra để tìm ra những kẻ chịu trách nhiệm cho vụ tự sát. Theo các báo cáo chính thức, tên tội phạm sở hữu tài liệu tiếng Bungari, tiếng Đức và tiếng Anh, điều này chỉ làm phức tạp thêm cuộc điều tra và thúc đẩy suy đoán. Hầu hết người dân Bulgaria đổ lỗi cho [GER.GetLeader], NKVD (Bộ Dân ủy Nội vụ Soviet) hoặc [ENG.GetAdjective], nhưng cũng có một số người dám khẳng định rằng chính phủ có liên quan đến vụ sát hại Sa hoàng..."
 bftb_bulgaria_tsar_boris.2.a:0 "Quả thực phiền não..."
 bftb_bulgaria_tsar_boris.3.t:1 "Hội đồng Nhiếp chính"
 bftb_bulgaria_tsar_boris.3.desc:1 "Đã đến lúc bổ nhiệm các thành viên của hội đồng nhiếp chính sẽ cai trị [ROOT.GetNameDef] thay mặt cho người thừa kế của Boris, Simeon II.\n\nChúng ta phải chọn những ứng cử viên phù hợp nhất trong số hoàng gia và các tầng lớp chính trị và quân sự thượng lưu, nhưng chúng ta phải lựa chọn một cách khôn ngoan, vì mỗi người đều có lòng trung thành của riêng mình, và đất nước của chúng ta đã phải hứng chịu thảm họa và đổ nát do các quyết định của các nhà lãnh đạo của nó trong quá khứ..."
 bftb_bulgaria_tsar_boris.3.a:0 "Thành lập chính phủ ủng hộ Phe Trục."
 bftb_bulgaria_tsar_boris.3.b:0 "Thành lập chính phủ ủng hộ Đồng Minh."
 bftb_bulgaria_tsar_boris.3.c:0 "Thành lập chính phủ độc lập."
 bftb_bulgaria_factions.10.t:0 "Uncovered Zveno Plot"
 bftb_bulgaria_factions.10.desc:1 "Các nguồn đáng tin cậy đã thông báo với chúng ta rằng một số thành viên Zveno, những người đã công khai chỉ trích chế độ, gần đây đã liên lạc với một số sĩ quan quân đội. Mặc dù chúng ta không biết chắc chắn những cuộc họp này nhằm mục đích gì hoặc những sĩ quan mà họ đã tiếp cận là ai, nhưng chắc chắn rằng hành động đáng ngờ này của Zveno là một phần của một âm mưu bí mật, lớn hơn..."
 bftb_bulgaria_factions.10.a:0 "Điều tra thêm!"
 bftb_bulgaria_factions.10.b:0 "Chúng ta hãy chờ bọn chúng ra tay..."
 bftb_bulgaria_factions.11.t:0 "Zveno Conspirator Exposed"
 bftb_bulgaria_factions.11.desc:1 "After conducting a thorough investigation and reaching out to a few Zveno members loyal to the regime, we have uncovered a military plot to overthrow the government. \nAmong the list of people associated with this conspiracy, the name of one of our most trusted generals has come to light: [?BUL_zveno_conspirator.GetName].\n\nNow we must decide what to do with this apparently disloyal individual."
 bftb_bulgaria_factions.11.a:0 "Get rid of him at once!"
 bftb_bulgaria_factions.11.b:0 "We should not jump to conclusions."
 bftb_bulgaria_factions.12.t:1 "Zveno Coup Preparations"
 bftb_bulgaria_factions.12.desc:1 "News has reached us that the Zveno have finally dared to make the final arrangements for the military coup they have been cautiously preparing for a long time now.\nThey will attempt to overthrow the government like they did in 1934, but this time we shall prevent them from succeeding, and we will eradicate this troublesome organization once and for all."
 bftb_bulgaria_factions.12.a:0 "We shall crush them!"
 bftb_bulgaria_factions.17.t:0 "Hợp nhất Zveno"
 bftb_bulgaria_factions.17.desc:1 "Cuối cùng, chúng ta đã hợp nhất Zveno vào chính phủ, cải thiện sự hợp tác vốn đã phát triển giữa các thành viên của tổ chức cũ này và đảng của chúng ta. Bằng cách này, giờ đây chúng ta có thể thúc đẩy hợp tác cho các dự án lớn hơn, với một số bộ óc sáng suốt nhất trong đất nước chúng ta cùng làm việc."
 bftb_bulgaria_factions.17.a:1 "Let's put those minds to work at once!"
 bftb_bulgaria_factions.19.t:0 "Tiêu diệt Zveno!"
 bftb_bulgaria_factions.19.desc:1 "Trong vài tuần qua, lực lượng cảnh sát đã truy quét tàn dư của Zveno vốn đã bị suy yếu nghiêm trọng và vô tổ chức do thiếu lãnh đạo mạnh mẽ sau những vụ bắt giữ mà chúng ta thực hiện trước chiến dịch này.\nBây giờ chúng ta có thể nói một cách an toàn rằng Zveno đã không còn tồn tại ở [ROOT.GetNameDef], mà chỉ có thể mang lại lợi ích cho đất nước và chính phủ của nó."
 bftb_bulgaria_factions.19.a:1 "Tin tức Tuyệt vời!"
 
 bftb_bulgaria_factions.20.t:0 "Bãi Công"
 bftb_bulgaria_factions.20.desc:1 "Các thành viên của Hội đồng Xã hội Chủ nghĩa rộng rãi đã tham gia cùng những người cộng sản trong nỗ lực của họ để kích động các cuộc bãi công quốc gia trong giới công nhân. Thông qua các cuộc họp và hội họp bí mật, họ đã cố gắng thu hút được sự ủng hộ và cảm thông to lớn của giai cấp vô sản Bungari.\nChúng ta phải thận trọng khi áp đặt trật tự ở những khu vực mà những người đình công này phổ biến nhất, kẻo tình hình leo thang đến một điều gì đó nghiêm trọng hơn là những cuộc đình công đơn thuần..."
 bftb_bulgaria_factions.20.a:1 "Hunger will eventually bring them back to the flock"
 bftb_bulgaria_factions.20.b:1 "We must crush them at any cost!"
 bftb_bulgaria_factions.21.t:0 "Riots Cause Collateral Damage"
 bftb_bulgaria_factions.21.desc:0 "Following the intervention of our forces against the strikers, violent clashes and riots spread among industrial areas. In [?BUL.BUL_damaged_civs_state.GetName], the riots damaged a number of civilian factories[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "Một kết cục đáng tiếc..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 " trong khi một số nhóm cộng sản cố gắng gây nguy hiểm cho việc sản xuất vũ khí của chúng ta bằng cách phá hoại các cơ sở quân sự trong khu vực"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". Một số nhóm cộng sản cố gắng gây nguy hiểm cho việc sản xuất vũ khí của chúng ta bằng cách phá hoại các cơ sở quân sự ở [?BUL.BUL_damaged_mils_state.GetName]"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " Các cuộc bạo loạn cũng dẫn đến đường xá, đường sắt và phương tiện giao thông ở [?BUL.BUL_damaged_infrastructure_state.GetName]."
 bftb_bulgaria_factions.27.t:0 "Hợp nhất Hội đồng Xã hội Chủ nghĩa"
 bftb_bulgaria_factions.27.desc:1 "Cuối cùng, chúng ta đã hợp nhất Hội đồng Xã hội Chủ nghĩa vào chính phủ, cải thiện sự hợp tác vốn đã phát triển giữa các thành viên của tổ chức cũ này và đảng của chúng ta. Bằng cách này, giờ đây chúng ta có thể thúc đẩy hợp tác cho các dự án lớn hơn, với một số bộ óc sáng suốt nhất trong đất nước chúng ta cùng làm việc."
 bftb_bulgaria_factions.27.a:1 "Chúng ta cần nhau để đạt được sự vĩ đại!"
 bftb_bulgaria_factions.29.t:0 "Tiêu diệt Hội đồng Xã hội Chủ nghĩa"
 bftb_bulgaria_factions.29.desc:1 "Trong vài tuần qua, lực lượng cảnh sát đã truy quét tàn dư của Hội đồng Xã hội Chủ nghĩa vốn đã bị suy yếu nghiêm trọng và vô tổ chức do thiếu lãnh đạo mạnh mẽ sau những vụ bắt giữ mà chúng ta thực hiện trước chiến dịch này.\nBây giờ chúng ta có thể nói một cách an toàn rằng Hội đồng Xã hội Chủ nghĩa đã không còn tồn tại ở [ROOT.GetNameDef], mà chỉ có thể mang lại lợi ích cho đất nước và chính phủ của nó."
 bftb_bulgaria_factions.29.a:1 "Phải mất một thời gian..."
 
 bftb_bulgaria_factions.30.t:0 "Agrarians Popularity Rising in the Countryside"
 bftb_bulgaria_factions.30.desc:1 "Liên minh Nông dân Quốc gia đang thực hiện một chiến dịch tuyên truyền bất hợp pháp trên khắp các vùng nông thôn của đất nước, nơi hàng nghìn nông dân đang bị thao túng để làm mất lòng tin vào chính phủ và gia nhập hàng ngũ của họ.\nNhững người Nông dân đặc biệt chỉ trích các chính sách hiếu chiến trong quá khứ, đã mang lại sự hủy hoại và sỉ nhục cho Bulgaria, cố gắng tìm kiếm những điểm tương đồng nhỏ với chính phủ hiện tại để tạo ra sự bất mãn và không chắc chắn trong dân chúng."
 bftb_bulgaria_factions.30.a:0 "Hoàn toàn không thể chấp nhận được!"
 bftb_bulgaria_factions.31.t:0 "Bộ phận Liên minh Nông dân Quốc gia"
 bftb_bulgaria_factions.31.desc:1 "Mặc dù thực tế là người Nông dân và Cộng sản không có lịch sử hợp tác lớn trước đây, nhưng có vẻ như việc tìm ra mục tiêu chung trong việc lật đổ chính phủ đã quản lý để đoàn kết một số cánh của Liên minh Nông dân Quốc gia và Đảng Cộng sản.\nMột số người theo chủ nghĩa trọng nông đã quyết định rời bỏ tổ chức và gia nhập những người cộng sản, trong khi những người khác, bảo thủ hơn, vẫn trung thành với cả cuộc chiến chống giai cấp tư sản và từ chối Chủ nghĩa Bolshevik, và cố gắng tìm cách chính trị để đạt được sự hiểu biết với chính phủ."
 bftb_bulgaria_factions.31.a:1 "Đồ chuột nhắt!"
 bftb_bulgaria_factions.37.t:0 "Hợp nhất Liên minh Nông dân Quốc gia"
 bftb_bulgaria_factions.37.desc:1 "Cuối cùng, chúng ta đã hợp nhất Liên minh Nông dân Quốc gia vào chính phủ, cải thiện sự hợp tác vốn đã phát triển giữa các thành viên của tổ chức cũ này và đảng của chúng ta. Bằng cách này, giờ đây chúng ta có thể thúc đẩy hợp tác cho các dự án lớn hơn, với một số bộ óc sáng suốt nhất trong đất nước chúng ta cùng làm việc."
 bftb_bulgaria_factions.37.a:1 "Điều này sẽ mang lại lợi ích to lớn cho đất nước."
 bftb_bulgaria_factions.39.t:0 "Tiêu diệt Liên minh Nông dân Quốc gia"
 bftb_bulgaria_factions.39.desc:1 "Trong vài tuần qua, lực lượng cảnh sát đã truy quét tàn dư của Liên minh Nông dân Quốc gia vốn đã bị suy yếu nghiêm trọng và vô tổ chức do thiếu lãnh đạo mạnh mẽ sau những vụ bắt giữ mà chúng ta thực hiện trước chiến dịch này.\nBây giờ chúng ta có thể nói một cách an toàn rằng Liên minh Quốc gia Nông nghiệp đã không còn tồn tại ở [ROOT.GetNameDef], mà chỉ có thể mang lại lợi ích cho đất nước và chính phủ của nó."
 bftb_bulgaria_factions.39.a:1 "Cuối cùng thì họ cũng đã ra đi!"
  
 bftb_bulgaria_factions.40.t:1 "Tuần hảnh ở [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc:1 "Phong trào Xã hội Quốc gia, mô phỏng các phương pháp được Liên minh các quân đoàn trẻ Bulgaria sử dụng nhiều năm trước đây để tăng độ nổi tiếng của nó, đã tổ chức một cuộc tuần hành từ [Root.Capital.GetName] đến [GetMarchDestinationName].\nĐi dưới ánh đuốc như Đức Quốc xã đã làm, những người biểu tình yêu cầu các biện pháp mạnh mẽ hơn để đàn áp và tiêu diệt các nhóm Bolshevik lật đổ, thành lập một tổ chức công nhân quốc gia chống lại cuộc đấu tranh giai cấp và sự can thiệp tích cực hơn của nhà nước vào nền kinh tế và xã hội Bulgaria.\nCho đến nay, có vẻ như cuộc tuần hành đang trở nên khá phổ biến trong giới trẻ thành thị, vì vậy nếu chúng ta muốn ngăn chặn kiểu biểu tình này, tốt hơn là chúng ta nên làm điều đó sớm hơn là muộn hơn."
 bftb_bulgaria_factions.40.a:1 "Đó thậm chí không phải là một phản kháng ban đầu!"
 bftb_bulgaria_factions.40.b:0 "Chúng ta phải bịt miệng chúng trước khi chúng trở thành một mối đe dọa lớn hơn"
 bftb_bulgaria_factions.47.t:0 "Hợp nhất Phong trào Xã hội Quốc gia"
 bftb_bulgaria_factions.47.desc:1 "Cuối cùng, chúng ta đã hợp nhất Phong trào Xã hội Quốc gia vào chính phủ, cải thiện sự hợp tác vốn đã phát triển giữa các thành viên của tổ chức cũ này và đảng của chúng ta. Bằng cách này, giờ đây chúng ta có thể thúc đẩy hợp tác cho các dự án lớn hơn, với một số bộ óc sáng suốt nhất trong đất nước chúng ta cùng làm việc."
 bftb_bulgaria_factions.47.a:1 "We keep saying it's for the better..."
 bftb_bulgaria_factions.49.t:0 "Phong trào Xã hội Quốc gia bị Tiêu diệt"
 bftb_bulgaria_factions.49.desc:1 "Trong vài tuần qua, lực lượng cảnh sát đã truy quét tàn dư của Phong trào Xã hội Quốc gia, vốn đã bị suy yếu nghiêm trọng và vô tổ chức do thiếu lãnh đạo mạnh mẽ sau những vụ bắt giữ mà chúng ta thực hiện trước chiến dịch này.\nGiờ đây, chúng ta có thể nói một cách an toàn rằng Phong trào Xã hội Quốc gia đã không còn tồn tại ở [ROOT.GetNameDef], mà chỉ có thể mang lại lợi ích cho đất nước và chính phủ của nó."
 bftb_bulgaria_factions.49.a:1 "Sẽ không ai bỏ lỡ chúng!"
 
 bftb_bulgaria_factions.50.t:1 "Đàn áp Thành viên Zveno"
 bftb_bulgaria_factions.50.desc:1 "Chúng ta đã trấn áp thành công tổ chức Zveno, bắt giữ những thành viên được cho là đã lên tiếng công khai chống lại [ROOt.GetLeader] hoặc thậm chí âm mưu lật đổ chính phủ."
 bftb_bulgaria_factions.50.a:1 "Chúng đã nhận những gì chúng xứng đáng"
 bftb_bulgaria_factions.51.t:1 "Đàn áp Thành viên Zveno"
 bftb_bulgaria_factions.51.desc:1 "Lực lượng an ninh của chúng ta đã thực hiện một hành động đàn áp lớn chống lại tổ chức Zveno. Người đứng đầu chiến dịch tuyên bố rằng các sĩ quan cảnh sát đã bắt được rất nhiều cá nhân nổi loạn trong một cuộc họp bí mật của tổ chức, kết quả đạt được của chiến dịch là cực kỳ thành công."
 bftb_bulgaria_factions.51.a:1 "Tin tức Tuyệt vời!"
 bftb_bulgaria_factions.52.t:1 "Đàn áp Thành viên Zveno"
 bftb_bulgaria_factions.52.desc:1 "Thật không may, nỗ lực của chúng ta nhằm trấn áp tổ chức Zveno đã thất bại. Cảnh sát đã đột nhập vào nơi mà họ tin là một cuộc họp bí mật, nơi Zveno đang âm mưu chống lại chính phủ nhưng, mặc dù thực sự có các thành viên của Zveno ở đó, cuộc họp không liên quan gì đến tổ chức của họ hay thậm chí là chính trị. \nKhông cần phải nói rằng hành động này của cảnh sát không được người dân Bulgaria ưa thích, và thậm chí còn ít hơn đối với Zveno..."
 bftb_bulgaria_factions.52.a:1 "Thật xấu hổ..."
 bftb_bulgaria_factions.53.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Zveno"
 bftb_bulgaria_factions.53.desc:1 "Chiến dịch truy bắt các thủ lĩnh của Zveno đã thành công. Một số nhân vật quan trọng, trong đó có Kimon Georgiev, đã bị bắt, giáng một đòn chí mạng vào tổ chức."
 bftb_bulgaria_factions.53.a:1 "Họ sẽ không thể gây ra bất kỳ rắc rối nào nữa!"
 bftb_bulgaria_factions.54.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Zveno"
 bftb_bulgaria_factions.54.desc:1 "Chiến dịch truy bắt các thủ lĩnh của Zveno đã không thành công như chúng ta mong đợi. Mặc dù lực lượng cảnh sát đã bắt giữ một số cá nhân quan trọng, nhưng thủ lĩnh của tổ chức, Kimon Georgiev đã tìm cách chạy trốn và dù hiện đang lẩn trốn vẫn tiếp tục cầm đầu Zveno."
 bftb_bulgaria_factions.54.a:1 "Một kết cục đáng thất vọng..."
 bftb_bulgaria_factions.55.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Zveno"
 bftb_bulgaria_factions.55.desc:1 "Chiến dịch truy bắt các thủ lĩnh của Zveno đã thất bại hoàn toàn. Lực lượng cảnh sát đã đột nhập vào một cuộc họp bí mật, nhưng các đặc vụ, rất đông, không thể khuất phục được những người tham dự, họ đã nhanh chóng chạy trốn khỏi nơi bị cảnh sát truy đuổi, gây ra một cuộc đối đầu bạo lực qua các đường phố trong thành phố và khiến nhiều người dân vô tội bị thương. Trước sự tàn bạo như vậy của cảnh sát, nhiều thường dân trong khu vực không khỏi cảm thông với Zveno, giúp đỡ các thành viên của tổ chức này bỏ trốn và thậm chí tham gia chống lại lực lượng nhà nước."
 bftb_bulgaria_factions.55.a:1 "Ai đó phải trả giá cho thất bại này!"
 bftb_bulgaria_factions.60.t:1 "Đàn áp Thành viên Hội đồng Xã hội Chủ nghĩa"
 bftb_bulgaria_factions.60.desc:1 "Chúng ta đã trấn áp thành công các Thành viên Hội đồng Xã hội Chủ nghĩa và bắt giữ những thành viên cố gắng kích động dân chúng biểu tình hoặc khởi xướng bạo loạn."
 bftb_bulgaria_factions.60.a:1 "Họ đã nhận những gì họ xứng đáng"
 bftb_bulgaria_factions.61.t:1 "Đàn áp Thành viên Hội đồng Xã hội Chủ nghĩa"
 bftb_bulgaria_factions.61.desc:1 "Our security forces have carried out a massive repressive action against the Broad Socialists. Police officers reportedly managed to capture numerous troublesome individuals during a clandestine meeting in which several leaders of the Broad Socialists met with members of the workers' organizations and even the communist party. The head of the police claims that the outcome of the operation was extremely successful."
 bftb_bulgaria_factions.61.a:1 "Tin tức Tuyệt vời!"
 bftb_bulgaria_factions.62.t:1 "Đàn áp Thành viên Hội đồng Xã hội Chủ nghĩa"
 bftb_bulgaria_factions.62.desc:1 "Thật không may, nỗ lực của chúng ta nhằm trấn áp Hội đồng Xã hội Chủ nghĩa đã thất bại. Cảnh sát đã đột nhập một cách thô bạo vào nơi mà họ cho là một cuộc tụ họp bí mật, nơi Hội đồng Xã hội Chủ nghĩa gặp gỡ các thành viên của tổ chức công nhân và đảng cộng sản để tổ chức các cuộc đình công công nghiệp mới, nhưng hóa ra Hội đồng Xã hội Chủ nghĩa chỉ đang thưởng thức một bài giảng của Todor Pavlov về duy vật biện chứng, chứng tỏ chiến dịch ngoạn mục của cảnh sát hoàn toàn vô ích. \nKhông cần phải nói rằng hành động này của cảnh sát đã không được người dân Bulgaria ưa thích, và thậm chí còn ít hơn đối với Hội đồng Xã hội Chủ nghĩa..."
 bftb_bulgaria_factions.62.a:1 "Thật xấu hổ..."
 bftb_bulgaria_factions.63.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Hội đồng Xã hội Chủ nghĩa"
 bftb_bulgaria_factions.63.desc:1 "Chiến dịch truy bắt các thủ lĩnh của Hội đồng Xã hội Chủ nghĩa đã thành công. Lực lượng cảnh sát đã bắt giữ hầu hết các nhân vật quan trọng liên quan đến tổ chức, giáng một đòn chí mạng vào Hội đồng Xã hội Chủ nghĩa."
 bftb_bulgaria_factions.63.a:1 "Họ sẽ không thể gây ra bất kỳ rắc rối nào nữa!"
 bftb_bulgaria_factions.64.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Hội đồng Xã hội Chủ nghĩa"
 bftb_bulgaria_factions.64.desc:1 "Chiến dịch truy bắt các thủ lĩnh của Hội đồng Xã hội Chủ nghĩa đã không thành công như chúng ta mong đợi. Mặc dù lực lượng cảnh sát đã bắt giữ một số cá nhân quan trọng, một số thủ lĩnh của tổ chức đã tìm cách chạy trốn và mặc dù đang lẩn trốn, họ vẫn tiếp tục lãnh đạo Hội đồng Xã hội Chủ nghĩa."
 bftb_bulgaria_factions.64.a:1 "Một kết cục đáng thất vọng..."
 bftb_bulgaria_factions.65.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Hội đồng Xã hội Chủ nghĩa"
 bftb_bulgaria_factions.65.desc:1 "Chiến dịch truy bắt các thủ lĩnh của Hội đồng Xã hội Chủ nghĩa đã thất bại hoàn toàn. Lực lượng cảnh sát đã đột nhập vào một cuộc họp bí mật, nhưng các đặc vụ, rất đông, không thể khuất phục được những người tham dự, họ đã nhanh chóng chạy trốn khỏi nơi bị cảnh sát truy đuổi, gây ra một cuộc đối đầu bạo lực qua các đường phố trong thành phố và khiến nhiều người dân vô tội bị thương. Trước sự tàn bạo như vậy của cảnh sát, nhiều thường dân trong khu vực không khỏi cảm thông với Hội đồng Xã hội Chủ nghĩa, giúp đỡ các thành viên của tổ chức này bỏ trốn và thậm chí tham gia chống lại lực lượng nhà nước."
 bftb_bulgaria_factions.65.a:1 "Ai đó phải trả giá cho thất bại này!"
 bftb_bulgaria_factions.70.t:1 "Đàn áp Thành viên Liên minh Nông dân"
 bftb_bulgaria_factions.70.desc:1 "Chúng ta đã trấn áp thành công Liên minh Nông dân Quốc gia, bắt giữ các thành viên đã lên tiếng công khai chống lại chính phủ hoặc cố gắng kích động các cuộc biểu tình trong dân chúng."
 bftb_bulgaria_factions.70.a:1 "Họ đã nhận những gì họ xứng đáng"
 bftb_bulgaria_factions.71.t:1 "Đàn áp Thành viên Liên minh Nông dân"
 bftb_bulgaria_factions.71.desc:1 "Lực lượng an ninh của chúng ta đã thực hiện một hành động đàn áp lớn chống lại Liên minh Nông dân Quốc gia. Cảnh sát đã đột nhập vào một số cuộc biểu tình của Liên minh Nông dân đang diễn ra đồng thời ở các thị trấn khác nhau trên khắp Bulgaria, nhằm mục đích gây bất ổn cho người dân vùng nông thôn. Các báo cáo chính thức của cảnh sát tuyên bố rằng kết quả là cực kỳ thành công."
 bftb_bulgaria_factions.71.a:1 "Tin tức Tuyệt vời!"
 bftb_bulgaria_factions.72.t:1 "Đàn áp Thành viên Liên minh Nông dân"
 bftb_bulgaria_factions.72.desc:2 "Our attempt to crack down on the Agrarian National Union has unfortunately been a failure. The police broke into what they believed to be a clandestine rally in the countryside where the Agrarian Union leaders were cajoling farmers into turning against the government, but it turned out that the event was just a lecture on Aleksandar Stamboliyski’s book “Political Parties or Estatist Organizations”, making the police display completely useless. \nIt goes without saying that this police action has not been very popular among Bulgarian population, and even less among the Agrarian Union..."
 bftb_bulgaria_factions.72.a:1 "Thật xấu hổ..."
 bftb_bulgaria_factions.73.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Liên minh Nông dân"
 bftb_bulgaria_factions.73.desc:1 "Chiến dịch truy bắt các thủ lĩnh của Liên minh Nông dân Quốc gia đã thành công. Lực lượng cảnh sát đã bắt giữ hầu hết các nhân vật quan trọng liên quan đến tổ chức, trong đó có chính Nikola Petkov, giáng một đòn chí mạng vào Liên minh Nông dân."
 bftb_bulgaria_factions.73.a:1 "Họ sẽ không thể gây ra bất kỳ rắc rối nào nữa!"
 bftb_bulgaria_factions.74.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Liên minh Nông dân"
 bftb_bulgaria_factions.74.desc:1 "Chiến dịch truy bắt các thủ lĩnh của Liên minh Nông dân Quốc gia đã không thành công như chúng ta mong đợi. Mặc dù lực lượng cảnh sát đã bắt giữ một số cá nhân quan trọng, Nikola Petkov đã tìm cách chạy trốn và dù đang lẩn trốn vẫn tiếp tục lãnh đạo tổ chức."
 bftb_bulgaria_factions.74.a:1 "Một kết cục đáng thất vọng..."
 bftb_bulgaria_factions.75.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Liên minh Nông dân"
 bftb_bulgaria_factions.75.desc:1 "Chiến dịch truy bắt các thủ lĩnh của Liên minh Nông dân Quốc gia đã thất bại hoàn toàn. Lực lượng cảnh sát đã đột nhập vào một cuộc họp bí mật, nhưng các đặc vụ, rất đông, không thể khuất phục được những người tham dự, họ đã nhanh chóng chạy trốn khỏi nơi bị cảnh sát truy đuổi, gây ra một cuộc đối đầu bạo lực qua các đường phố trong thành phố và khiến nhiều người dân vô tội bị thương. Trước sự tàn bạo như vậy của cảnh sát, nhiều thường dân trong khu vực không khỏi cảm thông với Liên minh Nông dân Quốc gia, giúp đỡ các thành viên của tổ chức này bỏ trốn và thậm chí tham gia chống lại lực lượng nhà nước."
 bftb_bulgaria_factions.75.a:1 "Ai đó phải trả giá cho thất bại này!"
 bftb_bulgaria_factions.80.t:1 "Đàn áp Thành viên Phong trào Xã hội Quốc gia"
 bftb_bulgaria_factions.80.desc:1 "Chúng ta đã trấn áp thành công Phong trào Xã hội Quốc gia, bắt giữ các thành viên được cho là đã cố gắng gây kích động bằng cách công khai các bài phát biểu căm thù chống lại một số tổ chức và thậm chí chống lại chính [ROOT.GetLeader]."
 bftb_bulgaria_factions.80.a:1 "Họ đã nhận những gì họ xứng đáng"
 bftb_bulgaria_factions.81.t:1 "Đàn áp Thành viên Phong trào Xã hội Quốc gia"
 bftb_bulgaria_factions.81.desc:1 "Lực lượng an ninh của chúng ta đã thực hiện một hành động đàn áp lớn chống lại Phong trào Xã hội Quốc gia. Cảnh sát đã đột nhập vào một cuộc biểu tình lớn, nơi một số nhà lãnh đạo rắc rối của Phong trào Xã hội Quốc gia đang có bài phát biểu căm thù chống lại [ROOT.GetLeader] và tổ chức cuộc tuần hành tiếp theo của họ để phản đối chính phủ. Hầu hết những người cấp tiến này đã bị bắt và các báo cáo chính thức cho rằng kết quả của chiến dịch là cực kỳ thành công."
 bftb_bulgaria_factions.81.a:1 "Tin tức Tuyệt vời!"
 bftb_bulgaria_factions.82.t:1 "Đàn áp Thành viên Phong trào Xã hội Quốc gia"
 bftb_bulgaria_factions.82.desc:2 "Rất tiếc, nỗ lực của chúng ta nhằm trấn áp Phong trào Xã hội Quốc gia đã thất bại. Cảnh sát ập vào trụ sở của tổ chức nơi họ tin rằng một cuộc họp bí mật để tổ chức cuộc tuần hành tiếp theo của phát xít đang diễn ra, nhưng sự kiện này hóa ra chỉ là một hội nghị về các chính sách kinh tế hiện đại, do chính Aleksandar Tsankov chủ trì, khiến hàn động của cảnh sát hoàn toàn vô dụng. \nKhông cần phải nói rằng hành động này của cảnh sát đã không được người dân Bulgaria ủng hộ, và thậm chí còn kém hơn trong Phong trào Xã hội Quốc gia..."
 bftb_bulgaria_factions.82.a:1 "Thật xấu hổ..."
 bftb_bulgaria_factions.83.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Phong trào Xã hội Quốc gia"
 bftb_bulgaria_factions.83.desc:2 "Chiến dịch truy bắt các thủ lĩnh của Phong trào Xã hội Quốc gia đã thành công. Lực lượng cảnh sát đã bắt giữ hầu hết những nhân vật quan trọng liên quan đến tổ chức, trong đó có chính Aleksandar Tsankov, giáng một đòn chí mạng vào tổ chức."
 bftb_bulgaria_factions.83.a:1 "Họ sẽ không thể gây ra bất kỳ rắc rối nào nữa!"
 bftb_bulgaria_factions.84.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Phong trào Xã hội Quốc gia"
 bftb_bulgaria_factions.84.desc:2 "Chiến dịch truy bắt các thủ lĩnh của Phong trào Xã hội Quốc gia đã không thành công như chúng ta mong đợi. Mặc dù lực lượng cảnh sát đã bắt giữ một số cá nhân quan trọng, nhưng Aleksandar Tsankov đã tìm cách chạy trốn và dù đang lẩn trốn nhưng vẫn tiếp tục cầm đầu tổ chức."
 bftb_bulgaria_factions.84.a:1 "Một kết cục đáng thất vọng..."
 bftb_bulgaria_factions.85.t:1 "Chiến dịch Bỏ tù các Lãnh đạo Phong trào Xã hội Quốc gia"
 bftb_bulgaria_factions.85.desc:1 "Chiến dịch truy bắt các thủ lĩnh của Phong trào Xã hội Quốc gia đã thất bại hoàn toàn. Lực lượng cảnh sát đã đột nhập vào một cuộc họp bí mật, nhưng các đặc vụ, rất đông, không thể khuất phục được những người tham dự, họ đã nhanh chóng chạy trốn khỏi nơi bị cảnh sát truy đuổi, gây ra một cuộc đối đầu bạo lực qua các đường phố trong thành phố và khiến nhiều người dân vô tội bị thương. Trước sự tàn bạo như vậy của cảnh sát, nhiều thường dân trong khu vực không khỏi cảm thông với Phong trào Xã hội Quốc gia, giúp đỡ các thành viên của tổ chức này bỏ trốn và thậm chí tham gia chống lại lực lượng nhà nước."
 bftb_bulgaria_factions.85.a:1 "Ai đó phải trả giá cho thất bại này!"
 
 BUL_repress_imro_flag:0 "Đã đàn áp IMRO"
 bftb_bulgaria_imro.1.t:0 "IMRO đã Trở lại!"
 bftb_bulgaria_imro.1.desc:0 "Các nguồn đáng tin cậy đã thông báo cho chúng ta rằng các thành viên IMRO đã vượt qua biên giới, trang bị vũ khí của Bulgaria và đang tổ chức phong trào chống lại [ROOT.GetAdjective] ở vùng Macedonia."
 bftb_bulgaria_imro.1.a:0 "Trở lại đầu những năm 1930..."
 bftb_bulgaria_imro.2.t:0 "Bulgarian Sentiment Awakens in Macedonia"
 bftb_bulgaria_imro.2.desc:0 "Các nhà hoạt động IMRO và người dân Macedonia thân Bulgaria khác hiện đang truyền bá tình cảm của Bulgaria trong cộng đồng người Macedonia.\nKết quả là, một làn sóng bất ổn mới và sự phản đối chính phủ [ROOT.GetAdjective] nổi dậy khắp khu vực."
 bftb_bulgaria_imro.2.a:0 "Đã đến lúc đối phó với IMRO, một lần nữa..."
 
 bftb_bulgaria_fatherland_front.1.t:1 "Mặt trận Tổ quốc"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Cuối cùng, chúng ta có thể gặt hái thành quả của những nỗ lực tuyệt vời để đoàn kết các nhóm chính trị và ý thức hệ tương phản rộng rãi trên một mặt trận duy nhất chống lại chế độ độc tài quân phiệt thân Đức ở Bulgaria.\nChúng ta đã thành lập Mặt trận Tổ quốc, không chỉ được hợp nhất bởi Đảng Cộng sản, mà còn bởi các thành viên cũ của Zveno, Hội đồng Xã hội Chủ nghĩa, Liên minh Nông dân và các nhóm khác, hiện cùng nhau chống lại giai cấp tư sản đang thống trị đất nước và điều đó sẽ không ngần ngại hủy hoại nó một lần nữa để tìm kiếm tài sản của chính nó."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Những người cộng sản, cùng với các thành viên từ các tổ chức khác, đã thành lập Mặt trận Tổ quốc, một phong trào phản kháng chính trị đang trở nên phổ biến nguy hiểm trong nội bộ giai cấp vô sản và thậm chí có thể đe dọa lật đổ chính quyền trong tương lai gần."
 bftb_bulgaria_fatherland_front.1.a:1 "Thống nhất, chúng ta mạnh mẽ hơn!"
 bftb_bulgaria_fatherland_front.1.b:1 "Một thủ đoạn của cộng sản khác chắc chắn sẽ thất bại"
 bftb_bulgaria_fatherland_front.2.t:1 "Mặt trận Tổ quốc Nổi dậy!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Hôm nay, theo một kế hoạch đã được sắp xếp từ trước, các tổ chức Mặt trận Tổ quốc địa phương và các đội hình đảng phái vũ trang đã tiếp quản các tòa thị chính và chính quyền cấp huyện trên cả nước. \nQuân nổi dậy đã phải đối mặt với sự kháng cự thưa thớt hoặc không hề có chút kháng cự nào dọc theo bờ Biển Đen từ Burgas đến Varna[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", và ở Plovdiv, giai cấp công nhân đã xuống đường hàng loạt để ủng hộ cuộc nổi dậy, thành công trong việc kiểm soát khu vực sau vài giờ giao tranh trên đường phố"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nĐược biết, sự ủng hộ của những người nông dân cũng là yếu tố quyết định cho sự thành công của cuộc đảo chính ở các vùng nông thôn của Moesia"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nTại Sofia, các sĩ quan quân đội Zveno trước đó đã chiếm các cơ sở thông tin liên lạc và tràn về phía Quốc hội, buộc những quân đội trung thành đang rối loạn trước phải đầu hàngr"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nCuối cùng nhưng không kém phần quan trọng, các nhóm đảng phái [GetPartisanFfSupportNationalities] đã tham gia cuộc đảo chính của Mặt trận Tổ quốc và đang thách thức quyền kiểm soát các vùng lãnh thổ chiếm đóng"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "Hy Lạp"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "Nam Tư"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "Hy Lạp và Nam Tư"
 bftb_bulgaria_fatherland_front.2.a:1 "Sau đó là cuộc nội chiến!"
 
 
 BUL_zveno_dissidents_tt:0 "Nếu chúng ta không đối phó kịp thời với phe [GetZvenoName], các thành viên của tổ chức này có thể sẽ thực hiện một cuộc đảo chính quân sự trong tương lai."
 BUL_exposed_zveno_conspirator_tt:0 "Điều này sẽ làm trì hoãn một chút bất kỳ cuộc đảo chính nào mà phe [GetZvenoName] có thể đang lên kế hoạch."
 BUL_bs_strikes_no_violence_tt:0 "Một số nhà máy sẽ bị hư hại trong quá trình này.\nỦng hộ cao cho §YCộng sản§! và mức độ phổ biến cao của [GetBsName] có thể khiến tình hình trở nên tồi tệ hơn."
 
 bftb_bulgaria_rearmament.1.t:1 "Đàm phán Tái vũ trang của [BUL.GetAdjective]"
 bftb_bulgaria_rearmament.1.desc:1 "Chính phủ [BUL.GetAdjective] đã công khai thiết lập các chính sách hòa bình mà [BUL.GetNameDef] tuân theo ở Balkan và hiện đang thúc giục chúng ta đàm phán dỡ bỏ các hạn chế quân sự nghiêm trọng áp đặt lên đất nước sau thất bại ở Đại Chiến. \nHọ tuyên bố rằng họ cần bắt đầu tái vũ trang ngay lập tức nếu muốn xây dựng một lực lượng quân sự hiện đại có khả năng bảo vệ chủ quyền và quyền tự quyết của người dân [BUL.GetAdjective]."
 bftb_bulgaria_rearmament.1.a:1 "Họ chỉ đang đưa ra những lời hứa suông."
 bftb_bulgaria_rearmament.1.b:1 "Chúng ta sẽ yêu cầu một hiệp ước chính thức để gìn giữ hòa bình."
 bftb_bulgaria_rearmament.1.c:1 "Chúng ta phải chấm dứt những hạn chế của họ!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] sẽ không thể để họ bắt đầu tái vũ trang ngay bây giờ."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] sẽ có thể bắt đầu tái vũ trang ngay sau khi họ kết thúc Hiệp ước Không xâm lược với [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] hoặc [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] Từ chối Tái vũ trang của [ROOT.GetAdjective]"
 bftb_bulgaria_rearmament.2.desc:1 "Chính phủ [ENG.GetAdjective] đã từ chối dỡ bỏ bất kỳ hạn chế nào đối với các lực lượng vũ trang của chúng ta, dường như thờ ơ với những căng thẳng đang gia tăng ở Châu Âu và viễn cảnh [ROOT.GetNameDef] bất lực khuất phục trước một cường quốc đang trỗi dậy trong trường hợp có sự thay đổi sự cân bằng mong manh hiện có ở Balkan."
 bftb_bulgaria_rearmament.2.a:0 "Chúng ta phải tìm những cách thuyết phục khác..."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective] Yêu cầu để Cho phép [ROOT.GetNameDef] Tái vũ trang"
 bftb_bulgaria_rearmament.3.desc:1 "Trước khi dỡ bỏ bất kỳ hạn chế nào đối với lực lượng vũ trang của chúng ta, chính phủ [ENG.GetAdjective] yêu cầu rằng [ROOT.GetNameDef] ký kết một hiệp ước chính thức với một trong những nước láng giềng, như một điểm khởi đầu để cuối cùng phát triển ngoại giao hữu nghị ở Balkan."
 bftb_bulgaria_rearmament.3.a:1 "Một trở ngại khác cần vượt qua..."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "Tinh thần Dân tộc §YGiới hạn Quân sự§! sẽ bị loại bỏ sau khi ký kết §YHiệp ước Không xâm lược§! với [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] hoặc [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.4.t:0 "Giới hạn Quân sự đã được Dỡ bỏ"
 bftb_bulgaria_rearmament.4.desc:1 "Sau khi tuân thủ các yêu cầu của [ENG.GetAdjective] và đã ký kết Hiệp ước Không xâm lược với [GetNapTarget], [ENG.GetNameDef] cuối cùng đã dỡ bỏ các hạn chế đối với quân đội của chúng ta và việc tái vũ trang cho quân đội [ROOT.GetAdjective] cuối cùng cũng có thể bắt đầu."
 bftb_bulgaria_rearmament.4.a:1 "Let's get to work!"
