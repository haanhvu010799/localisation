 BUL_nsm_name_text:0 "Phong trào Xã hội Quốc gia"
 BUL_ZVENO_TOOLTIP:0 "£faction_bul_zveno §YZveno§! là một tổ chức dân tộc chủ nghĩa được thành lập bởi các sĩ quan quân đội và hiện đang được lãnh đạo bởi Kimon Georgiev. \n£faction_bul_zveno §YZveno§! sẽ kêu gọi các sĩ quan quân đội gia nhập tổ chức của họ và theo thời gian, thậm chí có thể tìm cách đảo chính chính phủ và áp đặt chế độ quân sự."
 BUL_BS_TOOLTIP:0 "£faction_bul_bs §YHội đồng Xã hội Chủ nghĩa§! là những nhà dân chủ - xã hội ủng hộ các liên minh giai cấp rộng rãi. \n£faction_bul_bs §YHội đồng Xã hội Chủ nghĩa§! có ảnh hưởng lớn trong giới công nhân và các Công đoàn, và sẽ kêu gọi tổng đình công nếu họ không trung thành với chính phủ."
 BUL_BZNS_TOOLTIP:0 "£faction_bul_bzns §YLiên minh Nông dân§! là một tổ chức chính trị bị cấm vào năm 1934 và dành cho các vấn đề liên quan đến nông nghiệp. \n£faction_bul_bzns §YLiên minh Nông dân§! có ảnh hưởng lớn ở các vùng nông thôn của đất nước và sẽ cố gắng thu hút sự chú ý của nông dân."
 BUL_NSM_TOOLTIP:0 "£faction_bul_nsm §YPhong trào Xã hội Quốc gia§! là một tổ chức cực hữu do cựu thành viên Zveno Aleksandar Tsankov lãnh đạo. \n£faction_bul_nsm §YPhong trào Xã hội Quốc gia§! sẽ cố gắng thu hút sự ủng hộ của quần chúng bằng cách tổ chức các cuộc biểu tình và phản đối kéo dài cả nước."
 BUL_LOYALTY_TOOLTIP:0 "§YLoyalty§! represents the faction's desire to cooperate with the government. \nThe higher the §YLoyalty§!, the less likely it is that a faction will confront the government. \nBefore integrating a faction into the government, it is necessary to complete certain decisions to align their members with the government and increase their §YLoyalty§! to 100."
 BUL_POPULARITY_TOOLTIP:0 "§YPopularity§! represents the support a faction receives from certain sectors of the population (be they military, proletarian, peasant or right-wing radicals). \nThe higher the §YPopularity§!, the more likely it is that a faction will confront the government. \nBefore destroying a faction, it is necessary to complete certain decisions to weaken it and reduce its §YPopularity§! to 0."
 
