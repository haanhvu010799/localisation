 BUL_ff_massive_arrests_desc:0 "Cần có các biện pháp quyết liệt hơn để chấm dứt mối đe dọa do Mặt trận Tổ quốc gây ra. Chúng ta sẽ thực hiện các cuộc truy quét lớn, bắt giữ bất kỳ ai liên quan đến tổ chức này."
 BUL_ff_deal_the_final_blow:0 "Deal the Final Blow"
 BUL_ff_deal_the_final_blow_desc:1 "Chúng ta đã làm suy yếu nghiêm trọng những người cộng sản và số phận của cuộc cách mạng Mặt trận Tổ quốc bị treo bởi một sợi chỉ... Một sợi chỉ mà chúng ta sẽ tiến hành cắt ngay lập tức!"
