 GRE_investment_decisions_category_desc:0 "Nhiều thập kỷ quản lý kinh tế yếu kém của các chính quyền trong quá khứ và sự lạm dụng tràn lan của các thế lực nước ngoài đã khiến đất nước chúng ta trở nên thiếu nền tảng công nghiệp vững mạnh. Thực tế đáng buồn của tình hình là để đạt được tiềm năng cao nhất của mình, chúng ta có thể phải nhờ đến sự hỗ trợ của một số quốc gia cũng chính là những quốc gia đã để chúng ta ở vị trí này ngay từ đầu."
