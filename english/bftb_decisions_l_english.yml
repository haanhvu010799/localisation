 GRE_pay_back_debt_to_the_ifc_category_desc:1 "Hy Lạp đã lâm vào cảnh nợ nần tài chính kể từ sau Chiến tranh giành Độc lập của chúng ta vào năm 1829, và cuộc Đại Chiến đã không thực sự giúp giảm bớt những tai ương tài chính của chúng ta. Nếu chúng ta có thể trả hết các khoản nợ của mình, nó chắc chắn sẽ đi một chặng đường dài trong việc đảm bảo một phần nào đó sự ổn định kinh tế ở Hy Lạp. Ngoài ra, một số phong trào cấp tiến đã được biết đến là tuân theo các quy ước kinh tế và chính trị. Chúng ta có nên làm theo một trong những phong trào này, hay đơn giản là để thế giới sáng tỏ khi thời gian tiến triển, các hành động hành động quyết liệt hơn có thể rất tốt...\n\n§YNợ§! §YNgười Anh§!: [ROOT.GetDebtPercentageBritain]\n\n§YNợ§! §YNgười Pháp§!: [ROOT.GetDebtPercentageFrance] \n\n§YNợ§! §YNgười Italy§!: [ROOT.GetDebtPercentageItaly] \n\nTổng §YNợ§! đã Thanh toán: [ROOT.GetDebtPercentagePaidTotal]"
