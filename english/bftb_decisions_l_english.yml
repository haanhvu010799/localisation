 BUL_rearmament:0 "Bulgarian Rearmament"
 BUL_rearmament_desc:0 "Sau thất bại của chúng ta trong cuộc Đại Chiến và việc áp đặt Hiệp ước Neuilly, quân đội chúng ta đã phải chịu những hạn chế to lớn. Nhưng thời gian hỗn loạn đang rình rập Châu Âu bây giờ và nếu chúng ta muốn giữ gìn sự toàn vẹn lãnh thổ của Bulgaria và sự tự do của nó mọi người, chúng ta phải tìm cách bỏ lại những hạn chế đó và bắt đầu xây dựng lại quân đội chúng ta."
