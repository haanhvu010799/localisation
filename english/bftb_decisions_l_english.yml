 BUL_the_fatherland_front_dec_cat_desc:0 "[GetFfDecisionCategoryDesc]"
 BUL_the_fatherland_front_desc_planning:0 "Các nhà lãnh đạo của §YMặt trận Tổ quốc§! đang chuẩn bị để tiến hành một cuộc đảo chính.\nCuối cùng, họ sẽ tìm kiếm sự hỗ trợ từ [GetZvenoName], [GetBsName] và [GetBznsName].\nChúng ta có thể thực hiện một số hành động để cản trở sự chuẩn bị của họ và làm suy yếu nỗ lực lật đổ chính phủ của họ:\n-Diệt tận gốc và bắt giữ những người có cảm tình và lãnh đạo §YMặt trận Tổ quốc§!.\n-Tiêu diệt hoặc hợp nhất bất kỳ phe phái nào mà họ có thể tiếp cận.\n-Có ít hơn 1 §YHỗ trợ Cộng sản§! sẽ cho phép chúng ta giáng đòn cuối cùng vào §YMặt trận Tổ quốc§!."
 BUL_the_fatherland_front_desc_coup:0 "Các nhà lãnh đạo của Mặt trận Tổ quốc đã lên kế hoạch cho cuộc đảo chính và bây giờ đang chờ đợi thời điểm thích hợp để tấn công.\nXác suất xảy ra đảo chính:\nCơ sở §Y10%§! [GetAtWarFfPercentage] [GetAllyAtWarFfPercentage] [GetSovNeighborFfPercentage] [GetCommunistSovFfPercentage]"
