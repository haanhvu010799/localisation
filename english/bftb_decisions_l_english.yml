 GRE_1936_election_category:0 "Cuộc bầu cử năm 1936"
 GRE_1936_election_category_desc:0 "Các cuộc bầu cử đầu tiên kể từ khi George II được trở lại ngai vàng sẽ diễn ra trước cuối tháng. George II kiên quyết không bị buộc phải rời khỏi ngai vàng một lần nữa và được cho là đã sẵn sàng đi đến bất kỳ thời gian nào cần thiết để giữ cho quyền cai trị của mình được đảm bảo. \n\nTuy nhiên, các phần tử trong quân đội của chúng ta vẫn giấu kín lòng trung thành với Eleftherios Venizelos lưu vong nổi tiếng, và họ có thể đảm bảo một cuộc bầu cử tự do và công bằng cho Hy Lạp thông qua việc sử dụng một số chiến thuật khá... nặng tay."
 GRE_the_election_of_1936:0 "Cuộc bầu cử Quốc hội Hy Lạp năm 1936"
 GRE_the_election_of_1936_desc:1 "Các cuộc bầu cử đầu tiên kể từ khi George II được trở lại ngai vàng sẽ diễn ra trước cuối tháng. George II kiên quyết không bị buộc phải rời khỏi ngai vàng một lần nữa và được cho là đã sẵn sàng đi đến bất kỳ thời gian nào cần thiết để giữ cho quyền cai trị của mình được đảm bảo."
 GRE_1936_election_tt:0 "Nếu Vua §YGeorge II§! không bị bắt, thì ông ấy sẽ can thiệp vào cuộc bầu cử vào tháng Giêng và đảm bảo những người ủng hộ chế độ quân chủ của ông ấy giữ được ủy nhiệm chính phủ của họ.\n"
 GRE_put_the_king_under_house_arrest:0 "Giữ Đức vua Bị Quản thúc Tại gia"
 GRE_put_the_king_under_house_arrest_desc:0 "Nếu chúng ta ngăn Vua George II can thiệp vào các tiến trình dân chủ của Hy Lạp, thì những người theo Chủ nghĩa Venizelos được quần chúng ủng hộ hơn chắc chắn sẽ giành chiến thắng trong cuộc bầu cử."
 GRE_1936_arrest_the_king_tt:0 "Nhà vua sẽ bị bắt và phe §YVenizelos§! sẽ thắng cuộc bầu cử.\n"
