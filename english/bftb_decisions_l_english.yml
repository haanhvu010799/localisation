 byz_restore_byzantium_desc:0 "Nền Văn minh Hy Lạp thứ hai là thành công nhất của chúng ta, và mặc dù phương Tây đã cố gắng xây dựng cho chúng ta một bản sắc Hy Lạp mới, chúng ta sẽ không bao giờ từ bỏ di sản thực sự của mình!"
 byz_triumph_for_the_balkans:0 "Chiến thắng cho Balkan"
