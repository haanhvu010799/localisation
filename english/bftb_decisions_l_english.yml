 BUL_uranium_concession_agreement:0 "Thỏa thuận Nhượng địa Uranium với [FROM.GetNameDef]"
 BUL_uranium_concession_agreement_desc:0 "Chúng ta không thể tận dụng tối đa các mỏ uranium trong vùng đất của chúng ta và sẽ có lợi hơn không chỉ cho chúng ta mà còn cho các đồng minh [FROM.GetAdjective] của chúng ta, nếu ký hợp đồng cấp cho họ quyền khai thác để đổi lấy các vật liệu hữu ích và các sản phẩm cho ngành công nghiệp và nông nghiệp trong nước của chúng ta."
 
 BUL_negotiate_claims_in_the_balkans:0 "Negotiate our Claims in the Balkans"
 BUL_negotiate_claims_in_the_balkans_desc:0 "Before aligning ourselves with any major power, we must negotiate our territorial demands with Germany. International tension is mounting, and Bulgaria will only support the nation offering the best territorial deal."
 BUL_demand_our_historical_claims:0 "Demand our historical claims"
 BUL_secure_occupation_in_balkan_state:0 "Secure the Occupation in [FROM.GetName]"
 BUL_secure_occupation_in_balkan_state_desc:0 "Chúng ta phải đảm nhận vai trò của mình như những lực lượng gìn giữ hòa bình ở Balkan và đề xuất các đồng minh trao cho chúng ta quyền kiểm soát hành chính đối với các vùng lãnh thổ bị chiếm đóng của họ trong khu vực, giảm bớt các lực lượng đồn trú [ROOT.GetFactionName] nước ngoài để họ có thể tiếp viện cho các mặt trận khác."
 BUL_secure_occupation_in_balkan_state_tt:0 "(Countries with low §YManpower§! and §YInfantry equipment§! will be more inclined to accept)"
 BUL_bulgarian_reintegration_campaign:1 "Bulgarian Reintegration Campaing in [FROM.GetName]"
 bulgarian_territorial_expansion_arranged:0 "Pre-Arranged Bulgarian Territorial Expansion"
 BUL_bulgarian_territorial_expansion_arranged_tt:0 "States with §YPre-Arranged Bulgarian Territorial Expansion§! Modifier will be transferred to Bulgaria once any faction ally controls the state and Bulgaria has joined the same faction as Germany"
 
 BUL_align_bulgaria:0 "Điều chỉnh Quan hệ Bulgaria"
 BUL_align_bulgaria_desc:0 "Các mối quan hệ ngoại giao của chúng ta với Bulgaria đã thân thiện trong nhiều thập kỷ và nhờ hỗ trợ tài chính của chúng ta, chính phủ Bulgaria đã có thể quản lý khoản nợ khủng khiếp của mình. Bây giờ là lúc để lôi kéo họ chính thức trở thành đồng minh của [GER.GetNameDef]."
 BUL_germany_donate_fighters:0 "Donate Fighters to Bulgaria"
 BUL_germany_donate_fighters_desc:0 "Chúng ta sẽ tặng một số lượng nhỏ máy bay cho lực lượng không quân Bulgaria được tái lập gần đây."
 BUL_germany_demand_military_access:0 "Yêu cầu Đi lại Quân sự Xuyên qua Bulgaria"
 BUL_germany_demand_military_access_desc:0 "Chúng ta phải yêu cầu đi lại quân sự xuyên qua Bulgaria, ngay cả khi họ không tham gia cuộc tấn công của chúng ta ở Balkan, để quân đội của chúng ta có thể sử dụng biên giới Bulgaria như một căn cứ hoạt động để tiến hành cuộc xâm lược Hy Lạp."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "Yêu cầu Thay thế Thủ tướng Bulgaria"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "Thủ tướng Bulgaria Georgi Kyoseivanov đã chứng tỏ mình là một chính trị gia bất tài, chúng ta nên đề nghị với [BUL.GetLeader] rằng người đàn ông này nên được thay thế bằng một người nào đó có năng lực hơn và gần gũi hơn với lý tưởng của chúng ta, chẳng hạn như Bogdan Filov."
 BUL_donate_aircraft_tt:0 "Nếu [BUL.GetNameDef] chấp nhận khoản đóng góp của chúng ta, chúng ta sẽ nâng cao quan điểm của họ về chúng ta và tạo điều kiện hợp tác giữa các quốc gia chúng ta."
 
 BUL_the_balkan_federation_dream:0 "Giấc mơ Liên bang Balkan"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap] phải ủng hộ việc hình thành một Liên bang Balkan mạnh mẽ để đối đầu với nhiều kẻ thù của giai cấp vô sản và làm cho các quốc gia Balkan hiểu rằng cách duy nhất để giành chiến thắng trong cuộc đấu tranh của chúng ta là phát triển sự hợp tác và đoàn kết giữa các dân tộc của chúng ta, mà cuối cùng sẽ dẫn đến sự thống nhất của Balkan..."
 BUL_develop_balkan_federation_project:0 "Dự án Liên bang Balkan"
 BUL_develop_balkan_federation_project_desc:0 "Chúng ta phải tập hợp các chuyên gia trong các lĩnh vực khác nhau, chẳng hạn như kinh tế, công nghiệp, chính trị và xã hội, để phân tích lý do tại sao dự án Liên bang Balkan thất bại trong những năm 1920 và phát triển một dự án mới, bao trùm và cải tiến, trong đó tất cả các quốc gia Balkan sẽ được đối xử công bằng và bình đẳng."
 BUL_balkan_federation_propaganda:0 "Tuyên truyền Liên bang Balkan"
 BUL_balkan_federation_propaganda_desc:0 "Chúng ta sẽ tổ chức một chiến dịch tuyên truyền lớn ở [FROM.GetNameDef] để giành được sự ủng hộ rộng rãi của quần chúng vô sản [FROM.GetAdjective] cho dự án Liên bang Balkan của chúng ta."
 BUL_destabilize_country:0 "Gây Bất ổn [FROM.GetNameDef]"
 BUL_destabilize_country_desc:0 "Chúng ta phải xâm nhập vào các cơ quan [ROOT.GetAdjective] ở [FROM.GetNameDef] để tập hợp các nhà hoạt động địa phương ủng hộ dự án liên bang của chúng ta, đào tạo cơ bản cho họ và thành lập các nhóm đảng phái có vũ trang để gây bất ổn cho đất nước."
 BUL_fight_alongside_country_comrades:0 "Chiến đấu Bên Các Đồng chí [FROM.GetAdjective] của chúng ta"
 BUL_fight_alongside_country_comrades_desc:0 "Chúng ta phải ủng hộ cuộc đấu tranh của các đồng chí ở [FROM.GetNameDef] và tham gia cùng phe với họ trong cuộc nội chiến [FROM.GetAdjective]."
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§! sẽ tham gia §Y[FROM.GetNameWithFlag]§! trong cuộc nội chiến của họ."
 BUL_balkan_federation_industrial_aid:0 "Hỗ trợ Công nghiệp cho [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc:0 "Chúng ta hiện đang cung cấp hỗ trợ cho chính phủ [FROM.GetAdjective] để thúc đẩy ngành công nghiệp quốc gia đang thiếu hụt của [FROM.GetNameDef] trước khi họ gia nhập [ROOT.GetFactionName]."
 BUL_balkan_federation_economic_aid:0 "Hỗ trợ Kinh tế cho [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc:0 "Chúng ta hiện đang cung cấp hỗ trợ tài chính cho chính phủ [FROM.GetAdjective] để ngăn chặn nền kinh tế đau khổ của [FROM.GetNameDef] sụp đổ, trước khi họ gia nhập [ROOT.GetFactionName]."
 BUL_balkan_federation_military_aid:0 "Hỗ trợ Quân sự cho [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc:0 "Chúng ta hiện đang cung cấp hỗ trợ quân sự cho chính phủ [FROM.GetAdjective] để thực hiện chiến dịch truy quét tận gốc một số chi bộ bất đồng chính kiến ở các thị trấn nông thôn khác nhau xung quanh [FROM.Capital.GetName] trước khi họ gia nhập [ROOT.GetFactionName]."
 BUL_balkan_federation_project_ready_flag:0 "Dự án Liên bang Balkan đã sẵn sàng."
 BUL_balkan_federation_demand_turkish_territory:0 "Đòi hỏi Lãnh thổ Thổ Nhĩ Kỳ"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "Chúng ta sẽ cử một phái đoàn ngoại giao đến đàm phán với [TUR.GetLeader] việc [TUR.GetAdjective] nhượng lại các lãnh thổ Balkan của họ cho [BUL.GetNameDef]."
 
 BUL_plot_against_boris_dec_cat:0 "Âm mưu Chống lại Boris"
 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "Brainwash Political Prisoners"
 BUL_brainwash_political_prisoners_desc:0 "One of our political prisoners will be pressured and coerced to do our dirty work so that, should our regicidal plan fail, no member of the government can be linked to the assassination attempt."
 BUL_persuade_faction_members:0 "Persuade [GetFactionMembersToPersuade] members"
 BUL_persuade_faction_members_desc:0 "We will offer a ridiculously large sum of money to one of the anti-Tsarist members of the government to take charge of finding a suitable individual to carry out our plan."
 BUL_persuade_zveno_members:0 "[GetZvenoName]"
 BUL_persuade_bs_members:0 "[GetBsName]"
 BUL_persuade_bzns_members:0 "[GetBznsName]"
 BUL_persuade_nsm_members:0 "[GetNsmName]"
 BUL_persuade_generic_members:0 "Phe phái"
 BUL_draw_up_a_plan_for_regicide:0 "Draw up a Plan for Regicide"
 BUL_draw_up_a_plan_for_regicide_desc:0 "It is time to make the final preparations and decide when and where our operation will take place."
 BUL_seek_foreign_support:0 "Seek Foreign Support"
 BUL_seek_foreign_support_desc:0 "Chúng ta phải tìm kiếm sự hỗ trợ từ nước ngoài để giúp chúng ta không chỉ thực hiện vụ ám sát Sa hoàng một cách tinh vi mà còn tạo sự tin cậy cho báo cáo chính thức mà chính phủ của chúng ta đã chuẩn bị để công chúng biết vụ việc."
 BUL_execute_plan:0 "Thực hiện Kế hoạch"
 BUL_execute_plan_desc:0 "Chúng ta đã được giới thiệu với một cơ hội hoàn hảo để hành động, đã đến lúc thực hiện kế hoạch của mình! \nHãy yên nghỉ, Boris..."
 BUL_has_repressed_faction_tt:0 "Has repressed any internal faction"
 BUL_has_imprisoned_faction_leaders_tt:0 "Has imprisoned the leaders of any internal faction"
 BUL_has_integrated_faction_tt:0 "Has integrated any internal faction"
 BUL_seek_foreign_support_variable_reduction_tt:0 "Reduces the time needed to carry out the murder of Tsar Boris."
 BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "Giảm hình phạt ổn định khi Sa hoàng qua đời."
 BUL_assassin_persuaded_flag:0 "Has brainwashed a political prisoner or persuaded a member of an integrated internal faction"
 
 BUL_the_fate_of_the_balkans_dec_cat:0 "Vận mệnh của Balkan"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "Bulgaria từ lâu đã phải tuân theo những lợi ích và ý thích bất chợt của các cường quốc nước ngoài... \nNhưng thời thế đã thay đổi, đất nước của chúng ta đã phát triển mạnh mẽ hơn và [ROOT.GetNameDef] hiện đang ở vị trí để khẳng định vị thế tối cao của mình ở Balkan."
 BUL_fate_of_the_balkans_influence_government:0 "Ảnh hưởng Chính phủ [FROM.GetAdjective]"
 BUL_fate_of_the_balkans_influence_government_desc:0 "Chúng ta sẽ thiết lập liên hệ với các bộ trưởng [FROM.GetAdjective] để tác động đến các quyết định của chính phủ của họ phù hợp với lợi ích của chúng ta, khiến họ ủng hộ các chính sách đối ngoại thuận tiện nhất cho [ROOT.GetNameDef], thông qua hối lộ hoặc ép buộc."
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! will be more inclined to submit to Bulgaria in the future."
 BUL_fate_of_the_balkans_influence_government_autonomy:0 "Pro-Bulgarian Propaganda Campaign"
 BUL_fate_of_the_balkans_ultimatum:0 "Tối hậu thư tới [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_ultimatum_desc:0 "Chúng ta sẽ tổ chức một cuộc họp với chính phủ [FROM.GetAdjective] để gây áp lực buộc họ phải gia nhập [ROOT.GetFactionName] để đổi lấy sự bảo vệ của [ROOt.GetAdjective]. Và chúng ta cũng sẽ nói rõ rằng chính phủ của chúng ta sẽ không nhận từ chối nhẹ nhàng của [FROM.GetAdjective]."
