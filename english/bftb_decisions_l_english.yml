 TUR_the_fading_father_category:0 "The Fading Father"
 TUR_the_fading_father_category_desc:0 "Cha của Thổ Nhĩ Kỳ, Mustafa Kemal Atatürk, đang bị ốm ngày càng thường xuyên hơn. Chúng ta phải đối mặt với thực tế không may rằng người cha sáng lập thiên sai của quốc gia chúng ta có thể không còn sống để chứng kiến [ROOT.GetNameDef] chịu đựng đến cùng cuộc khủng hoảng hiện tại mà thế giới phải đối mặt. \n\nTình hình sức khỏe hiện tại của Atatürk là: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis:0 "Atatürk's Deteriorating Condition"
 TUR_ataturk_health_worsening_crisis_desc:0 "Khi Mustafa Kemal Atatürk ngày càng già đi, thời kỳ bệnh tật của ông ấy chắc chắn sẽ ngày càng trở nên tồi tệ hơn. Bao lâu trước khi Cha của người Thổ Nhĩ Kỳ bị ốm yếu đến nỗi ông ấy thấy mình không thể hồi phục?"
 TUR_seek_treatment_for_ataturk:0 "Tìm cách Điều trị cho Atatürk"
 TUR_seek_treatment_for_ataturk_desc:0 "Nếu Ghazi của chúng ta có thể tồn tại trong vài năm tới, thì điều quan trọng là ông ấy nên dành một chút thời gian để thoát khỏi công việc căng thẳng trong việc điều hành đất nước của chúng ta. Chúng ta sẽ gửi ông ấy đi khắp nơi trên thế giới để được điều trị trong những viện điều dưỡng hiện đại nhất và thư giãn trong những khu nghỉ mát tốt nhất thế giới."
 TUR_worsen_ataturks_health_effect_tt:0 "§YMustafa Kemal Atatürk§! sẽ kém hiệu quả hơn với tư cách là một nhà lãnh đạo do §Rsức khỏe yếu§! của ông ấy."
 TUR_retire_ataturk:0 "Atatürk Nghỉ hưu"
 TUR_retire_ataturk_desc:0 "Đó là một điều tồi tệ để xem xét, nhưng có lẽ Ghazi của chúng ta sẽ được phục vụ tốt hơn bằng cách dành những ngày cuối cùng của mình với gia đình và bằng cách đi du lịch lục địa theo ý mình. Chúng ta không thể tiếp tục đòi hỏi một cách ích kỷ mạng sống của ông ấy: không phải sau khi ông ấy đã hy sinh rất nhiều cho đất nước và dân tộc này."
