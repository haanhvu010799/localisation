 BUL_fate_of_the_balkans_demand_submission_desc:0 "A [ROOT.GetAdjective] delegation will be sent to the [FROM.GetAdjective] capital to demand the recognition of [ROOT.GetNameDef] as [FROM.GetName]'s overlord."
 BUL_fate_of_the_balkans_demand_submission_tt:0 "Having greater military strength than [FROM.GetNameDef] increases the chances of them submitting to our will."
 BUL_dominance_in_the_seas:0 "Thống trị trên Biển"
 BUL_dominance_in_the_black_sea_mission:0 "Thống trị ở Biển Đen"
 BUL_dominance_in_the_black_sea_mission_desc:0 "Chúng ta phải bảo vệ Biển Đen, loại bỏ bất kỳ mối đe dọa nào có thể xảy ra từ các bờ biển của nó và chiếm giữ các vùng lãnh thổ mới để từ đó tăng cường sản xuất tàu chiến nhằm đảm bảo sự thống trị của Bulgaria trên các vùng biển."
 BUL_dominance_in_the_aegean_sea_mission:0 "Thống trị ở Biển Aegean"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "Chúng ta phải đảm bảo an ninh cho Aegean, loại bỏ bất kỳ mối đe dọa nào có thể xảy ra từ các bờ biển của nó và chiếm giữ các vùng lãnh thổ mới để từ đó tăng cường sản xuất tàu chiến nhằm đảm bảo sự thống trị của Bulgaria trên các vùng biển."
 BUL_dominance_in_the_adriatic_sea_mission:0 "Thống trị ở Biển Adriatic"
 BUL_dominance_in_the_adriatic_sea_mission_desc:0 "Chúng ta phải đảm bảo an ninh cho Adriatic, loại bỏ mọi mối đe dọa có thể xảy ra từ bờ biển của nó và chiếm giữ các vùng lãnh thổ mới để từ đó tăng cường sản xuất tàu chiến nhằm đảm bảo sự thống trị của Bulgaria trên các vùng biển."
 BUL_appoint_tsankov:0 "Bổ nhiệm Aleksandar Tsankov làm Thủ tướng"
 BUL_appoint_tsankov_desc:0 "Đã đến lúc cần phải thay đổi hướng tới các chính sách cấp tiến hơn. Aleksandar Tsankov và Phong trào Xã hội Quốc gia của ông là những người phù hợp nhất để lãnh đạo đất nước."
 BUL_appoint_georgiev:0 "Bổ nhiệm Kimon Georgiev làm Thủ tướng"
 BUL_appoint_georgiev_desc:0 "Kimon Georgiev đã trở thành một trong những nhân vật quan trọng nhất của Mặt trận Tổ quốc, đã đến lúc phải ghi nhận công lao của ông ấy và đề nghị ông ấy làm Thủ tướng của [ROOT.GetNameDef]."
 BUL_balkan_confederation_industrial_investment:0 "Đầu tư Công nghiệp vào [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc:0 "Để tác động ảnh hưởng đến chính phủ [FROM.GetAdjective], chúng ta sẽ khuyến khích các ông trùm công nghiệp [BUL.GetAdjective] thực hiện một loạt các khoản đầu tư để cho phép phát triển các công ty con của [BUL.GetAdjective] ở [FROM.GetNameDef], do đó thúc đẩy ngành công nghiệp quốc gia của nó và đồng thời, tăng cường kiểm soát của chính chúng ta đối với nó."
 BUL_balkan_confederation_capital_injection:0 "Bơm Vốn vào [FROM.GetNameDef]"
 BUL_balkan_confederation_capital_injection_desc:0 "Chúng ta sẽ cung cấp hỗ trợ tài chính cho các công ty [FROM.GetAdjective] đang gặp khó khăn để ổn định các lĩnh vực tài chính của đất nước và tăng cường kiểm soát [BUL.GetAdjective] đối với nền kinh tế của [FROM.GetNameDef]."
 BUL_balkan_confederation_balkan_summit:0 "Tổ chức Hội nghị Thượng đỉnh Balkan"
 BUL_balkan_confederation_balkan_summit_desc:0 "Chúng ta sẽ mời tất cả các quốc gia tự do ở Balkan tham dự Hội nghị Thượng đỉnh Balkan. Sự kiện này sẽ cho phép chúng ta quảng bá một cách tinh tế các ý tưởng của mình và gia tăng ảnh hưởng của Bulgaria ở các quốc gia trong khu vực."
 BUL_balkan_confederation:0 "Liên minh Balkan"
 BUL_balkan_confederation_desc:0 "[GetABalkanConfederationFocusLoc]"
 BUL_balkan_confederation_ai_tt:0 "§Y[FROM.GetNameWithFlag]§! sẽ có xu hướng đồng ý với các đề xuất ngoại giao của chúng ta hơn."
