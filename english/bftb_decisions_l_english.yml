 form_country_paristrion_required_states_tt:0 "Reestablishing the §YTheme of Paristrion§! requires the control of §YRomania's§! southern and coastal states."
 form_country_boulgarias_required_states_tt:0 "Reestablishing the §YTheme of Boulgarias§! requires the control of all §YBulgarian§! states and §YMacedonia§!."
 form_country_sirmium_required_states_tt:0 "Reestablishing the §YTheme of Sirmium§! requires the control of §YYugoslavia's§! southern, central, and coastal states."
 form_country_dyrrachium_coring_states_tt:0 "Đạt được cốt lõi và đổi tên §YAlbania§! và §YMontenegro§!.\n"
 form_country_paristrion_coring_states_tt:0 "Đạt được cốt lõi và đổi tên §YRomania§! thích hợp.\n"
 form_country_boulgarias_coring_states_tt:0 "Đạt được cốt lõi và đổi tên với tất cả các bang của §YBulgaria§! và §YMacedonia§!.\n"
 form_country_sirmium_coring_states_tt:0 "Đạt được cốt lõi và đổi tên các bang của §YNam Tư§! thích hợp.\n"
 form_byzantine_empire_flag:0 "Byzantium đã được khôi phục"
 form_greater_greece_category:0 "Hiện thực hóa Ý tưởng Megali"
 form_greater_greece_category_desc:0 "Ý tưởng Megali là ước mơ tối thượng của tất cả người dân [ROOT.GetAdjective].  Từ Epirus đến Smyrna, Hy Lạp sẽ trở lại một lần nữa."
 form_greater_greece:0 "Thành lập Đại Hy Lạp."
 form_country_turkish_coastal_required_states_tt:0 "Kiểm soát tất cả các bang ven biển phía tây §YThổ Nhĩ Kỳ§!."
 form_country_dodecanese_required_state_tt:0 "Kiểm soát §YQuần đảo Dodecanese§!."
 form_country_cyprus_required_state_tt:0 "Kiểm soát §YCyprus§!."
 form_country_turkish_coast_coring_states_tt:0 "Đạt được cốt lõi với tất cả các bang ven biển phía tây §YThổ Nhĩ Kỳ§!."
 form_country_cyprus_coring_state_tt:0 "Đạt được cốt lõi đối với §YCyprus§!."
 GRE_move_capital_to_constantinople:0 "Di chuyển Thủ đô tới Constantinople"
 GRE_move_capital_to_constantinople_desc:0 "Constantinople, thủ đô của nền Văn minh Hy Lạp Thứ hai, đã được gọi là 'giấc mơ và hy vọng của tất cả người Hy Lạp' và là thành phố được cả thế giới khao khát. Chúng ta có thể chuyển thủ đô của quốc gia mình đến thủ đô cũ như một sự thể hiện sự vĩ đại đã được khám phá lại của chúng ta."
 move_capital_to_thessaloniki:0 "Di chuyển Thủ đô tới Thessaloniki"
 move_capital_to_thessaloniki_desc:0 "Athens là thủ đô của nền Văn minh Hy Lạp Thứ nhất, Constantinople là thủ đô của nền Văn minh Hy Lạp Thứ hai, nhưng Thessaloniki - 'đồng thủ đô' vĩnh cửu của lịch sử Hy Lạp - sẽ là thủ đô mới của nền Văn minh Hy Lạp Thứ ba."
 rename_antalya:0 "Đổi tên Antalya"
 rename_gjirokaster:0 "Đổi tên Gjirokastër"
 GRE_appoint_aristotle_onassis_as_prime_minister:0 "Bổ nhiệm Aristotle Onassis làm Thủ tướng"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "Aristotle Onassis đã góp phần không thể thiếu trong việc giúp hiện thực hóa giấc mơ của phe Venizelos về Ý tưởng Megali. Là một công dân [ROOT.GetAdjective] sinh ra ở [339.GetName], có lẽ ông trùm trẻ tuổi có sức lôi cuốn là người để đoàn kết chúng ta như một quốc gia."
 
 form_macedonian_empire_category:0 "Reform the Macedonian Empire"
 form_macedonian_empire_category_desc:0 "Một số người sẽ gọi nó là điên rồ khi quay trở lại những ngày của đế chế Alexander Đại đế, nhưng để thực sự củng cố Nền băn minh Hy Lạp Thứ ba, chúng ta phải hoàn toàn trở lại nền văn minh đầu tiên mà chúng ta khởi nguồn."
 form_macedonian_empire:0 "Tôn vinh Di sản của Argeads"
 form_macedonian_empire_desc:2 "Đã đến lúc hợp nhất các tập hợp các satrapy của chúng ta thành một siêu bang tập trung mà sự thống nhất sẽ cho thế giới thấy rằng Hy Lạp không còn là một quốc gia đáng bị chế giễu hay bị bắt nạt, mà là một đế quốc đáng sợ."
 form_country_southern_yugoslavia_required_states_tt:0 "Kiểm soát tất cả các bang của §YBulgaria§! và §YAlbania§!, cũng như tất cả các bang của §YNam Tư§! ở phía nam §YSerbia§!."
 form_country_southern_central_asia_required_states_tt:0 "Kiểm soát §Y[742.GetName]§!, §Y[732.GetName]§!, và §Y[405.GetName]§!."
 form_country_british_levant_required_states_tt:0 "Kiểm soát §Y[454.GetName]§!, §Y[455.GetName]§!, và §Y[656.GetName]§!"
 form_country_punjab_required_states_tt:0 "Kiểm soát tất cả các bang của §YPakistan§!."
 
 
 TUR_the_constitutional_arrows_category:0 "Luật Số 3115"
 TUR_the_constitutional_arrows_category_desc:0 "The Six Guiding Principles of [ROOT.GetNameDef] have been codified into our constitution, and as long as we honor them we must believe that our nation will never be torn apart from the inside."
 TUR_republicanism_decision:0 "Chủ nghĩa Cộng hòa"
 TUR_republicanism_decision_desc:0 "Đất nước này được sinh ra từ đống tro tàn của Vương quốc Hồi giáo Ottoman thất bại. Bây giờ, chúng tôi trả lời không có Sultan; không có Caliph; không có thần linh - chúng tôi được tự do, và chúng tôi đã phải chịu đựng quyền được tự do đó."
 TUR_stoked_republicanism_flag:0 "Những tình cảm chủ nghĩa cộng hòa đã được khơi dậy gần đây."
 TUR_secularism_decision:0 "Chủ nghĩa Thế tục"
 TUR_secularism_decision_desc:0 "Nếu chúng ta cho phép giáo điều về những đức tin cổ xưa vẫn còn bị mắc kẹt trong Thời Trung Cổ chỉ đạo việc điều hành và cách sống của chúng ta thì chúng ta sẽ không bao giờ phát triển được những khả năng cần thiết để được coi là bình đẳng giữa các cường quốc trên thế giới."
 TUR_stoked_secularism_flag:0 "Những tình cảm chủ nghĩa thế tục được khơi dậy gần đây."
 TUR_populism_decision:0 "Chủ nghĩa Dân túy"
 TUR_populism_decision_desc:0 "Nhân dân luôn phải là ưu tiên số một của bất kỳ chính phủ có trách nhiệm nào. Không có chỗ để tranh luận về vấn đề này."
 TUR_stoked_populism_flag:0 "Những tình cảm chủ nghĩa dân túy được khơi dậy gần đây."
 TUR_nationalism_decision:0 "Chủ nghĩa Dân tộc"
 TUR_nationalism_decision_desc:0 "Chúng ta đã chiến đấu và hy sinh cho đất nước của chúng ta trước đây, và tất cả chúng tôi phải sẵn sàng làm điều đó một lần nữa."
 TUR_stoked_nationalism_flag:0 "Những tình cảm chủ nghĩa dân tộc được khơi dậy gần đây."
 TUR_etatism_decision:0 "Chủ nghĩa Etat"
 TUR_etatism_decision_desc:0 "Lợi ích của việc vận hành nền kinh tế chỉ huy là cơ quan hành pháp giữ được một số ảnh hưởng đáng kể đối với định hướng của nền kinh tế thông qua các cơ chế tài khóa. Nó sẽ vì lợi ích quốc gia nếu bây giờ viện dẫn những cơ chế đó."
 TUR_no_longer_has_etatism_tt:0 "Không còn duy trì §YChủ nghĩa Etat§!"
 TUR_etatism_abolished:0 "§YChủ nghĩa Etat§! đã bị bãi bỏ."
 TUR_reformism_decision:0 "Chủ nghĩa Cải cách"
 TUR_reformism_decision_desc:0 "Người dân của chúng ta luôn dẫn đầu - ngay cả những người Ottoman đôi khi được biết đến là luôn thúc đẩy phong trào cải cách chính trị hoặc xã hội của họ. Sự năng động của người dân [FROM.GetAdjective] là một trong những phẩm chất lớn nhất của chúng ta."
 TUR_stoked_reformism_flag:0 "Những tình cảm chủ nghĩa cải cách được khơi dậy gần đây."
 TUR_revolutionism_decision:0 "Chủ nghĩa Cách mạng"
 TUR_revolutionism_decision_desc:0 "Đánh đổ ách thống trị của Ottoman và thành lập nhà nước Thổ Nhĩ Kỳ là một cuộc cách mạng. Chúng ta đã thay đổi, và tiếp tục thay đổi, khi chúng ta lần mò vượt qua sự biến chất của quốc gia và tiến tới những người mà chúng ta luôn định hướng trở thành..."
 TUR_stoked_revolutionism_flag:0 "Những tình cảm chủ nghĩa cách mạng được khơi dậy gần đây."
 TUR_liberalism_decision:0 "Chủ nghĩa Tự do"
 TUR_liberalism_decision_desc:0 "Quyền tự do quyết định tương lai của mỗi người là nền tảng cho ước mơ của chúng ta đối với tương lai của quốc gia này. Tự do thương mại, tự do bầu cử, tự do tôn giáo, tự do cơ hội - đây là những điều tôi phải không ngừng khao khát."
 TUR_stoked_liberalism_flag:0 "Những tình cảm chủ nghĩa tự do được khơi dậy gần đây."
 TUR_jihad_decision:0 "Jihad"
 TUR_jihad_decision_desc:0 "Bằng đạn chì và thanh gươm, chúng ta sẽ thi hành ý muốn của Thượng đế Toàn năng và đánh gục những linh hồn ương ngạnh đã đi lạc khỏi con đường của Ngài."
 TUR_stoked_jihad_flag:0 "Những tình cảm quá khích được khơi dậy gần đây."
 TUR_fidelity_decision:0 "Fidelity"
 TUR_fidelity_decision_desc:0 "Trung thành với Sultan; trung thành với Thượng đế Toàn năng - ở đây là hai trụ cột thiết yếu mà mọi người dân nên quỳ xuống trước sự tôn kính."
 TUR_stoked_fidelity_flag:0 "Recently stoked faithful sentiments."
 TUR_absolutism_decision:0 "Chủ nghĩa Tuyệt đối"
 TUR_absolutism_decision_desc:0 "Sự cai trị của Sultan là tuyệt đối; Đế chế Ottoman tự xé nát chính mình từ bên trong một lần, và lịch sử không bao giờ được phép lặp lại một lần nữa."
 TUR_stoked_absolutism_flag:0 "Recently stoked monarchist sentiments."
 TUR_ultranationalism_decision:0 "Chủ nghĩa Dân tộc Cực đoan"
 TUR_ultranationalism_decision_desc:0 "Không chỉ đơn giản là sẵn sàng chết cho đất nước của mình; mỗi công dân phải cống hiến hoàn toàn về trí óc, thể chất và tinh thần cho sự thịnh vượng của quốc gia."
 TUR_stoked_ultranationalism_flag:0 "Những tình cảm chủ nghĩa dân tộc cực đoan được khơi dậy gần đây."
 TUR_socialism_decision:0 "Chủ nghĩa Xã hội"
 TUR_socialism_decision_desc:0 "Chúng ta đã hạ bệ hoàng gia cũ của mình, và bây giờ chúng ta phải làm việc cùng với giai cấp công nhân để hạ gục những tên tư bản kiêu ngạo hôm nay."
 TUR_stoked_socialism_flag:0 "Những tình cảm chủ nghĩa xã hội được khơi dậy gần đây."
 TUR_alter_the_royal_laws_of_succession:0 "Thay đổi Luật kế vị của Hoàng gia"
 TUR_alter_the_royal_laws_of_succession_desc:0 "Một Sultanate mới cung cấp một cơ hội lớn để cải cách luật kế vị cổ xưa của chúng ta. Chúng ta sẽ ban hành chính sách của Agnatic-Cognatic Primogeniture, để chỉ những hậu duệ trực tiếp của Sultan mới có thể kế thừa."
 TUR_industrial_projects_category:0 "Dự án Công nghiệp"
 TUR_industrial_projects_category_desc:0 "Do quốc gia [ROOT.GetAdjective] còn non trẻ, các dự án công nghiệp non trẻ thường yêu cầu sự hỗ trợ của chính phủ để có thể trở thành hiện thực đầy đủ."
 TUR_financing_private_enterprise_flag:0 "Đã tài trợ cho doanh nghiệp tư nhân."
 TUR_open_the_nazilli_callico_factory:0 "Mở Nhà máy Nazilli Calico"
 TUR_open_the_nazilli_callico_factory_desc:1 "Chính phủ có trách nhiệm đánh giá các dự án công nghiệp tiềm năng trong từng trường hợp cụ thể."
 TUR_finance_the_bursa_merinos_factory:0 "Tài trợ cho Nhà máy Bursa Merinos"
 TUR_finance_the_bursa_merinos_factory_desc:1 "Chính phủ có trách nhiệm đánh giá các dự án công nghiệp tiềm năng trong từng trường hợp cụ thể."
 TUR_fund_the_gemlik_silk_factory:0 "Tài trợ cho Nhà máy Tơ lụa Gemlik"
 TUR_fund_the_gemlik_silk_factory_desc:1 "Chính phủ có trách nhiệm đánh giá các dự án công nghiệp tiềm năng trong từng trường hợp cụ thể."
 TUR_construct_the_zonguldak_coal_refinery:0 "Xây dựng Nhà máy Tinh chế Than Zonguldak"
 TUR_construct_the_zonguldak_coal_refinery_desc:1 "Chính phủ có trách nhiệm đánh giá các dự án công nghiệp tiềm năng trong từng trường hợp cụ thể."
 TUR_modernise_the_general_directorate_of_military_factories:0 "Modernize the General Directorate of Military Factories"
