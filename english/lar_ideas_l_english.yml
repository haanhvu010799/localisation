 SPA_awaiting_the_rebellion:0 "Awaiting the Rebellion"
 SPA_awaiting_the_rebellion_desc:1 "Cuộc đảo chính đã được lên kế hoạch tỉ mỉ và chúng ta sẵn sàng tiến hành bất cứ lúc nào. Tuy nhiên, chúng ta đã rút ra được bài học từ những thất bại trước đó. Thay vì lặp lại thất bại Sanjurjada năm 1932, chúng ta sẽ đợi cho đến khi tình cảm phổ biến đủ ủng hộ mục tiêu của chúng ta, đảm bảo rằng chúng ta sẽ không dễ dàng bị lật đổ như vậy."
 SPA_carlism:0 "Chủ nghĩa Carlist"
 SPA_carlism_desc:1 "Năm 1830, Vua Ferdinand VII ban hành Sắc lệnh Nhà nước và đưa con gái của ông, Isabella II trong tương lai, làm người thừa kế. Hành động này đã loại bỏ anh trai của ông là Hoàng tử Carlos khỏi hàng kế vị, và do đó, sau cái chết của Nhà vua, những người ủng hộ Hoàng tử Carlos đã châm ngòi cho một loạt cuộc nội chiến, đoàn kết dưới ngọn cờ của Carlist và chiến đấu để khôi phục dòng kế vị của Salic.\n\nMột thế kỷ sau, phong trào Carlist vẫn còn rất sống động, và các chiến binh của nó, được gọi là lực lượng Requetés, tập luyện không ngừng để chuẩn bị cho thời điểm mà họ sẽ một lần nữa cần thiết để bảo vệ Cơ đốc giáo và đấu tranh cho sự trở lại của Vị vua hợp pháp."
 SPR_government_power_struggle:0 "Tranh giành Quyền lực Chính phủ"
 SPR_government_power_struggle_desc:0 "Mặc dù chiến thắng trong các cuộc bầu cử gần đây, các đảng phái chính trị cánh tả bị phân liệt khi mỗi đảng đều tranh giành quyền thống trị của chính phủ mới. Bản thân văn phòng tổng thống đang bị tấn công đặc biệt, vì mối thù lâu dài của tổng thống với các thành phần chính trị Cánh tả khác nhau đang trở nên gay gắt. Các chính trị gia háo hức và đầy tham vọng đã thèm khát vị trí này."
 SPR_death_before_surrender:0 "Cái chết Trước khi Đầu hàng"
 SPR_political_violence:0 "Bạo lực Chính trị"
 SPR_political_violence_desc:0 "Chính trường Tây Ban Nha là một nơi đang gia tăng sự phân cực và bạo lực. Chỉ hai năm đã trôi qua kể từ cuộc nổi dậy lớn cuối cùng, cuộc đình công của Thợ mỏ Asturias, và bầu không khí chính trị hiện tại dường như đã tạo nên một cuộc nổi dậy mới, lớn hơn nhiều và ít cục bộ hơn. Có vẻ như các cuộc bầu cử sắp tới sẽ không thể chấm dứt vòng xoáy bất ổn xã hội đang đi xuống này."
 SPR_national_strikes:0 "Bãi công Quốc gia"
 SPR_national_strikes_desc:0 "Đất nước dường như đang ở trong giai đoạn bắt đầu của cuộc cách mạng công nhân; bãi công làm tê liệt ngành công nghiệp và cuộc sống hàng ngày khi công nhân đòi hỏi làm việc ít hơn và trả nhiều lương hơn, và nông dân nghèo thuê đất ngày càng chiếm dụng đất canh tác trong khi chính phủ làm ngơ con mắt."
