 FRA_full_employment:0 "Việc làm Đầy đủ"
 FRA_full_employment_desc:0 "Chúng ta đang ở trong tình thế đáng ghen tị khi có tỷ lệ thất nghiệp rất thấp, một phần là do cuộc Đại Chiến đổ máu lớn. Tuy nhiên, điều này khiến các công ty gặp khó khăn trong việc tìm kiếm công nhân lành nghề và quân đội khó cạnh tranh với thị trường lao động cho những người được tuyển dụng. Việc kéo dài tình hình sẽ chỉ làm tăng thêm vấn đề. Chúng ta nên cố gắng tìm kiếm các nguồn nhân lực khác để bù đắp sự thiếu hụt, kể cả trong tuyển dụng hoặc trong nền kinh tế."
 FRA_worker_shortage:0 "Thiết hụt Lao động"
 FRA_worker_shortage_desc:0 "Các yêu cầu của quân đội đã bị bãi bỏ do lo ngại về tình trạng thiếu lao động. Nhiều công ty hiện đã báo cáo tình trạng thiếu công nhân lành nghề bắt đầu ảnh hưởng đến sản lượng sản xuất. Việc nới lỏng luật cưỡng bách quân dịch sẽ cho phép mọi người quay trở lại các nhà máy, nhưng sẽ không giải quyết được các vấn đề cơ bản."
 FRA_inefficient_economy_1:0 "Nền kinh tế Kém hiệu quả"
 FRA_inefficient_economy_1_desc:0 "Trong khi vẫn là một nước công nghiệp phát triển lớn, Pháp đã bị tụt hậu về mức độ tập trung năng lực sản xuất. Cần phải có những cải cách lớn để làm cho nền kinh tế của chúng ta cạnh tranh hơn trên quy mô toàn cầu."
 FRA_political_violence:0 "Bạo lực Chính trị"
 FRA_political_violence_desc:0 "Những người cộng sản và các liên đoàn cực hữu cực hữu luôn sẵn sàng sử dụng bạo lực để thúc đẩy sự nghiệp chính trị của họ."
