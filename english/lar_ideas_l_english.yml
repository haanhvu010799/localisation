l_english: 
 SPR_military_disloyalty:0 "Quân đội Bất trung"
 SPR_military_disloyalty_desc:1 "Âm mưu đảo chính quân sự "Sanjurjada" thất bại vào năm 1932 vẫn còn phủ bóng lên quân đội Tây Ban Nha cho đến tận hôm nay. Hậu quả là, nhiều chỉ huy quân đội bất trung, trong số đó có lãnh đạo của cuộc đảo chính José Sanjurjo, chạy sang sống lưu vong ở Bồ Đào Nha và tiếp tục âm mưu của họ ngay cả bây giờ.\n\nTuy nhiên, ngay cả thất bại này cũng không làm nản lòng các sĩ quan bất trung, vì ngay trong bản thân Tây Ban Nha, nhiều người mong muốn thấy sự trở lại của Chế độ Quân chủ, hoặc thậm chí là chế độ độc tài Phát xít mạnh mẽ. Sự can thiệp quá mạnh của chính phủ vào các vấn đề nội bộ của quân đội cũng có thể châm ngòi cho một cuộc nổi dậy khác; bạo lực và đẫm máu hơn nhiều so với lần trước."
 SPR_military_disloyalty_tt:2 "§RKhông thể huấn luyện đơn vị, giải tán đơn vị hoặc chỉnh sửa mẫu đơn vị.§!\n"
 SPR_disbanded_army:0 "Disbanded Army"
 SPR_disbanded_army_desc:2 "Quân đội đã chứng tỏ sự bất trung của mình và đã bị chính phủ giải tán. Cho đến khi chúng ta thực hiện được lòng trung thành của các sĩ quan, chúng ta nhất định phải dựa vào dân quân thay vì quân đội chuyên nghiệp."
