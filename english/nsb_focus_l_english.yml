 SOV_focus_select_effect_tt:0 "Immediate effect upon focus start:"
 SOV_focus_complete_effect_tt:0 "\nEffects upon focus completion:"
 SOV_infrastructure_effort_nsb:0 "Nỗ lực Cơ sở Hạ tầng"
 SOV_infrastructure_effort_nsb_desc:0 "$SOV_infrastructure_effort_desc$"
 SOV_heavy_industry:0 "Công nghiệp Nặng"
 SOV_heavy_industry_desc:0 "While our industrialization projects continue to gain speed, the time has come to shift towards a bigger emphasis on heavy industry in preparation for producing more war material."
 SOV_finish_the_five_year_plan:0 "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_default:0 "Hoàn thành Kế hoạch Năm năm"
 SOV_finish_the_five_year_plan_alt:0 "Bãi bỏ Kế hoạch Năm năm"
 SOV_finish_the_five_year_plan_desc:0 "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_default:0 "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_finish_the_five_year_plan_desc_alt:0 "The five-year plans of the Soviet regime prioritized the intensive industrialization of the country over everything else, to the point that it has become one of the greatest symbols of Bolshevik oppression. We must eradicate this project and draw up a new national plan for industrialization."
 SOV_third_five_year_plan:0 "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default:0 "Kế hoạch Năm năm Lần thứ ba"
 SOV_third_five_year_plan_alt:0 "Dự án mới cho Công nghiệp hóa Quốc gia"
 SOV_third_five_year_plan_desc:0 "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default:0 "While peace lasts, we must drive our industrialization further and faster to meet the needs of our people and our military."
 SOV_third_five_year_plan_desc_alt:0 "We have devised a national industrialization program that will allow us to increase both our military and civilian production in the long term, without the need to oppress the population or put their basic needs at risk."
 SOV_reorganize_the_pc_of_heavy_industry:0 "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default:0 "Reorganize the PC of Heavy Industry"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt:0 "Reorganize the Ministry of Industry"
 SOV_reorganize_the_pc_of_heavy_industry_desc:0 "Our previous shift towards heavy industry has caused some inefficiencies in the administration to become apparent. We must ensure that the right people are put in the right places to make operations run smoothly again."
 SOV_industrial_modernization:0 "Hiện đại hóa Công nghiệp"
 SOV_industrial_modernization_desc:0 "Western countries are rapidly implementing new production methods and introducing new technologies. We can not be content with merely keeping pace with them - we must overtake them!"
 SOV_increase_state_reserves:0 "Increase State Reserves"
 SOV_increase_state_reserves_desc:1 "Our growing industry hungers for more and more resources. We can not always ensure that the growth in resource production keeps pace, and must build up reserves where we can."
 SOV_shift_to_armaments_production:0 "Shift To Armaments Production"
 SOV_shift_to_armaments_production_desc:0 "War is brewing. We do not know who will strike first, but sooner or later we will find ourselves under attack. We must prepare for it now, to be ready when the time comes."
 SOV_optimize_production_lines:0 "Optimize Production Lines"
 SOV_optimize_production_lines_desc:0 "Other countries have successfully implemented "Fordism" in their factories to maximize production. We must learn from their example."
 SOV_steel_casting_industry:0 "Steel Casting Industry"
 SOV_steel_casting_industry_desc:0 "Our metalurgic industries have been at the forefront of our industrial growth, but they can be pushed even further with the adoption of new production methods."
 SOV_synthetic_rubber:0 "Cao su Tổng hợp"
 SOV_synthetic_rubber_desc:0 "The day will come when we can no longer rely on the import of foreign rubber. When that day comes, we must be prepared to meet our rubber needs with domestic production."
 SOV_oil_production:0 "Oil Production"
 SOV_oil_production_desc:0 "The next logical step in our industral development as well as in our military modernization is to increase motorization. This will require huge stocks of lubricants and fuel. Thankfully, we posess ample reserves of oil that can be used for this if we develop the necessary industries."
 SOV_restoration_and_development:0 "Phục hồi và Phát triển"
 SOV_restoration_and_development_desc:0 "Now that the war has ended, we can return to developing our industries in peace and improve the life of our people."
 SOV_fourth_five_year_plan:0 "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_default:0 "Kế hoạch Năm năm Lần thứ tư"
 SOV_fourth_five_year_plan_alt:0 "Một Khởi đầu Mới"
 SOV_fourth_five_year_plan_desc:0 "It will still take some time before the disruptions of the war have been fully made good, but by setting the right goals, we can already gain some productivity gains."
 SOV_found_the_comecon:0 "Found the COMECON"
 SOV_found_the_comecon_desc:0 "The war has shown that we need to improve our cooperation and the economic development of our friends and partners. To that end, we will form an organization to coordinate trade and economic development between our nations."
 SOV_the_common_economic_space_initiative:0 "The Common Economic Space Initiative"
 SOV_the_common_economic_space_initiative_desc:0 "Growing our economy is easier if we had access to new markets for our goods and to gain the resources our economy needs with fewer barriers to trade. We should form an organisation to promote this."
 SOV_no_time_for_peace:0 "Không có Thời gian Cho Hòa bình"
 SOV_no_time_for_peace_desc:0 "No matter how much we might wish for it, there is little hope for a lasting peace. New weapons and technologies will make war even more devastating than before, and, sadly, we must invest our hard-earned resources to ensure that we can keep pace with our enemies."
 SOV_national_specialists:0 "National Specialists"
 SOV_national_specialists_desc:0 "Our economic development must primarily be driven by people familiar with the state it is in. Foreigners would take a long time to gain that knowledge, and, perhaps even worse - would take it with them when they leave."
 SOV_foreign_experts:0 "Foreign Experts"
 SOV_foreign_experts_desc:0 "There are many foreign experts who could teach us a lot about how to improve our economy. Thankfully, many of them are capitalists and can therefore be bought."
 SOV_eastern_development:0 "Eastern Development"
 SOV_eastern_development_desc:0 "The areas of the Far East beyond the Ural mountains offer vast, untapped resources and wide areas for industrial development. We must ensure that they are prepared to power bigger projects."
 SOV_develop_the_urals:0 "Develop the Urals"
 SOV_develop_the_urals_desc:0 "Mối đe dọa lớn nhất chống lại quốc gia của chúng ta có thể sẽ đến từ một quốc gia ở Châu Âu. Bằng cách phát triển các khu vực ngoài dãy núi Ural, chúng ta sẽ tạo ra một nguồn dự trữ năng lực công nghiệp mà ngay cả máy bay ném bom tầm xa nhất cũng khó có thể tiếp cận."
 SOV_the_ussr_academy_of_sciences:0 "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_default:0 "Viện Hàn lâm Khoa học USSR"
 SOV_the_ussr_academy_of_sciences_alt:0 "Viện Hàn lâm Khoa học Đế quốc"
 SOV_the_ussr_academy_of_sciences_desc:1 "Để duy trì khả năng cạnh tranh trong các lĩnh vực khoa học ứng dụng, chúng ta cũng phải đi đầu trong lĩnh vực khoa học lý thuyết. Chúng ta đã có một học viện khoa học lâu đời, nhưng với một số kinh phí bổ sung, nó sẽ cung cấp cho chúng ta một cơ sở hạ tầng nghiên cứu thực sự đẳng cấp thế giới."
 SOV_national_academies_of_sciences:0 "Viện Hàn lâm Khoa học Quốc gia"
 SOV_national_academies_of_sciences_desc:0 "Modelling after our own Academy of Sciences, our partner nations should also be encouraged to establish similar institutes in order to boost their own research capabilities."
 SOV_transformation_of_nature:0 "Sự biến chuyển của Tự nhiên"
 SOV_transformation_of_nature_desc:0 "Với việc cộng đồng khoa học của chúng ta đẩy mạnh biên giới của những gì trước đây được cho là có thể, ngay cả những dự án lớn nhất, xâm lấn nhất cũng đang dần khả thi."
 SOV_transformation_of_nature_alt:0 "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc:0 "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry:0 "Expand the Aircraft Industry"
 SOV_expand_the_aircraft_industry_desc:0 "In the wars to come, our air force will have to secure the skies against enemies equipped with the most modern equipment. We must ensure that they not only have comparable planes, but also that they have enough of them."
 SOV_modernize_aircraft_facilities:0 "Modernize Aircraft Facilities"
 SOV_modernize_aircraft_facilities_desc:0 "The best plane in the world will soon become useless if it has to take off from bumpy runways and be maintained in leaky sheds. To ensure the best possible performance, we must also have the best possible infrastructure."
 SOV_merge_aircraft_plants:0 "Merge Aircraft Plants"
 SOV_merge_aircraft_plants_desc:0 "While competition between designers creates a natural incentive to constantly improve, it also saps resources on duplicate efforts that we can ill-afford. We should merge our design bureaus to eliminate this waste."
 SOV_found_the_jet_institute:0 "Found the Jet Institute"
 SOV_found_the_jet_institute_desc:0 "The current piston engines can only be pushed so far. Future planes will have to rely on new methods of propulsion. We should found an institute to do research into jet engines to ensure that we will not be overtaken by foreign developments."
 SOV_increase_aircraft_production:0 "Increase Aircraft Production"
 SOV_increase_aircraft_production_desc:0 "There has been an overemphasis on safety lately, which has started to negatively affect the production numbers of new airplanes. We could save a significant amount of resources by eliminating the most excessive safety systems, while still maintaining a very safe and capable air force."
 SOV_foster_flying_clubs:0 "Foster Flying Clubs"
 SOV_foster_flying_clubs_desc:0 "New pilots are expensive to train if they have never seen a plane before they start training. But many young people are fascinated by flying, and with some support, could grow into very capable pilots that could pick up the finer points of air combat very quickly if they already know the basics of piloting an aircraft."
 SOV_women_in_aviation:0 "Women in Aviation"
 SOV_women_in_aviation_desc:0 "In the past, backwards elements in society have declared flying to be a man's field. However, women around the world have ignored this and have shown that they are every bit as good as their male colleagues. We should encourage our women to try their hand at flying, to select the most capable pilots among them."
 SOV_raskovas_aviation_group:0 "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default:0 "Raskova's Aviation Group"
 SOV_raskovas_aviation_group_alt:0 "First All-Female Imperial Aviation Group"
 SOV_raskovas_aviation_group_desc:0 "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default:0 "Marina Raskova has proven herself an extremely capable navigator and pilot. With our resources stretched thin in the current war, we can't afford to let someone as experienced as her sit by the sidelines. We should give her the resources to raise a number of aviation units to support the struggle."
 SOV_raskovas_aviation_group_desc_alt:0 "We have extremely capable women navigators and pilots. With our resources stretched thin in the current war, we can't afford to let such experienced people sit by the sidelines. We should raise a number of all-female aviation units to support the struggle."
 SOV_intensify_pilot_training_program:0 "Intensify Pilot Training Program"
 SOV_intensify_pilot_training_program_desc:0 "To be competitve, our Air Force must be able to fly and fight in all circumstances. The best way to achieve this is to train our pilots to the very highest standard. What we might lack in numbers or technical sophistication we will make up with sheer skill."
 SOV_expand_aviation_institutes:0 "Expand Aviation Institutes"
 SOV_expand_aviation_institutes_desc:0 "The biggest bottleneck to increasing the size of our air force is our capacity for pilot training. By expanding our pilot schools, we will lay the foundation for a bigger and more competent air force."
 SOV_ground_support:0 "Ground Support"
 SOV_ground_support_desc:0 "The primary mission of our air force must be the support of our ground forces. This fundamental fact must inform every decision made."
 SOV_long_range_aircraft:0 "Long Range Aircraft"
 SOV_long_range_aircraft_desc:0 "Technology has advanced to the point where our bombers can reach every point in the enemy's homeland and can destroy their capacity for making war in short order. The army exists primarily to hold the line until this is accomplished."
 SOV_the_modern_war_in_the_skies:0 "The Modern War In the Skies"
 SOV_the_modern_war_in_the_skies_desc:0 "Aerial Warfare has come a long way since the days of biplanes duelling over the trenches. Today, it is industrial in nature, with a high operational tempo to maintain pressure on the enemy around the clock. We must acknowledge this fact and plan accordingly."
 SOV_expand_the_red_fleet:0 "Expand the [GetSovietArmyAdjectiveBasedOnIdeology] Fleet"
 SOV_expand_the_red_fleet_desc:0 "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default:0 "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt:0 "The [GetSovietArmyAdjectiveBasedOnIdeology] Fleet is pathetically weak compared to the navies of other major powers. We must make its expansion a national priority!"
 SOV_reinforce_western_naval_bases:0 "Reinforce Western Naval Bases"
 SOV_reinforce_western_naval_bases_desc:0 "The Baltic Fleet is very exposed in its bases. We should invest some resources into protecting its anchorages and improve its repair capacities."
 SOV_reinforce_northern_naval_bases:0 "Reinforce Northern Naval Bases"
 SOV_reinforce_northern_naval_bases_desc:0 "Despite being located north of the Arctic circle, Murmansk is ironically our only port that remains ice-free the entire year and has access to the open oceans. We should develop it further to allow better access to the rest of the world."
 SOV_reinforce_southern_naval_bases:0 "Reinforce Southern Naval Bases"
 SOV_reinforce_southern_naval_bases_desc:0 "The Black Sea might look like a secondary theater. But if we lose control over it, we will open up our entire southern territories up to enemy invasion, as happened in the Crimean War. We must not let this happen again, and should strengthen the naval bases in the region."
 SOV_reinforce_eastern_naval_bases:0 "Reinforce Eastern Naval Bases"
 SOV_reinforce_eastern_naval_bases_desc:0 "Even after the humiliation of 1905, the Japanese have not stopped making noises about encroaching on our territories. We must be ready for war against them, and that means strengthening our naval bases in the region."
 SOV_expand_shipbuilding_plants:0 "Expand Shipbuilding Plants"
 SOV_expand_shipbuilding_plants_desc:0 "Our geography forces us to have widely spread out shipyards to support our various fleets. Any attempt at increasing our shipbuilding capacity therefore has to be spread out as well."
 SOV_merge_naval_plants:0 "Merge Naval Plants"
 SOV_merge_naval_plants_desc:0 "Naval construction and ship design is a time-consuming process, in which excessive competition is simply inefficient. We should merge our design bureaus to eliminate this waste of effort."
 SOV_pc_of_the_ussr_navy:0 "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default:0 "PC of the USSR Navy"
 SOV_pc_of_the_ussr_navy_alt:0 "Ministry of the Russian Navy"
 SOV_pc_of_the_ussr_navy_desc:0 "With our Navy becoming more modern and more capable, it is time to recognize it as a combat arm that is equal to the Army in importance. The first step is to allow the Navy to form an administration separate from the Army."
 SOV_surface_warfare:0 "Surface Warfare"
 SOV_surface_warfare_desc:0 "Capital ships require a significant investment of time and resources, and often end up being obsolete before they are even finished building. Smaller vessels can be built much faster and consequently can keep pace with technological developments much easier. We should focus on developing our light forces as the primary arm of naval warfare."
 SOV_submarine_warfare:0 "Chiến tranh Tàu ngầm"
 SOV_submarine_warfare_desc:0 "Submarines offer significant advantages in naval combat. A well-designed modern submarine is practically undetectable before it fires its torpedoes, potentially crippling a capital ship many times its size and cost. We should focus on devloping these vessels as the main offensive power of our navy."
 SOV_offensive_maritime_strategy:0 "Offensive Maritime Strategy"
 SOV_offensive_maritime_strategy_desc:0 "We can not afford to sit back and wait for the enemy to come to us. We must take the initiative and attack the enemy wherever we can."
 SOV_an_oceangoing_navy:0 "An Oceangoing Navy"
 SOV_an_oceangoing_navy_desc:0 "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare:0 "Chiến tranh Thủy lôi"
 SOV_mine_warfare_desc:0 "It is uneconomic to try and defend our entire coastline with ships. By laying minefields in strategic locations we can deter or at least damage any enemy fleet trying to close to our coasts."
 SOV_long_range_raiders:0 "Long Range Raiders"
 SOV_long_range_raiders_desc:0 "With the distance from our naval bases to the main shipping lanes, our current submarines will find difficult to reach the rich hunting grounds. We should develop longer-ranged submarines to ensure we can attack our enemies where it hurts the most."
 SOV_advanced_maneuvers:0 "Advanced Maneuvers"
 SOV_advanced_maneuvers_desc:0 "Having large and modern ships is pointless if their crews have no idea of how to use them. We must institute regular, large-scale naval exercises to train our crews and officers in modern naval warfare."
 SOV_expand_the_morskaya_aviatsiya:0 "Expand the Morskaya Aviatsiya"
 SOV_expand_the_morskaya_aviatsiya_desc:0 "Airplanes have already changed the nature of land warfare dramatically. In the future, they will pose significant dangers to even the most modern surface ships. We should ensure that we will always have a modern naval aviation arm to support our other vessels."
 SOV_naval_infantry:0 "Naval Infantry"
 SOV_naval_infantry_desc:0 "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default:0 "While we have no intention to invade hostile shores in imperialistic endeavours, a force of dedicated naval infantry can be very useful to raid enemy shore installations and threaten the enemy's coastline."
 SOV_naval_infantry_desc_alt:0 "If we are to expand our borders, a force of dedicated naval infantry can be very useful to raid enemy shore installations, threaten the enemy's coastline and support the main invasion force."
 SOV_found_the_pcdi:0 "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default:0 "Found the PCDI"
 SOV_found_the_pcdi_name_alt:0 "Found the Ministry of Defense Industry"
 SOV_found_the_pcdi_desc:0 "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default:0 "Our Armaments industry has grown very large, and now requires a dedicated government office to coordinate if it is to grow even further. We shall establish the People's Commissariat of Defense Industry."
 SOV_found_the_pcdi_desc_alt:0 "Our Armaments industry has grown very large, and now requires a dedicated government office to coordinate if it is to grow even further. We shall establish a Ministry of Defense Industry."
 SOV_pc_of_mechanical_engineering:0 "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default:0 "PC of Mechanical Engineering"
 SOV_pc_of_mechanical_engineering_name_alt:0 "Ministry of Mechanical Engineering"
 SOV_pc_of_mechanical_engineering_desc:0 "Our industry has become capable of creating increasingly large and complex machine tools and other heavy machines, to the point where it would be justified to form a separate government entity to coordinate these projects."
 SOV_superior_war_machines:0 "Superior War Machines"
 SOV_superior_war_machines_desc:0 "Tanks and armored vehicles have developed significantly over the past decade. With a large armaments industry to produce and supply them, we can create superior vehicles and employ them in mass against the enemy."
 SOV_the_means_to_wage_war:0 "The Means to Wage War"
 SOV_the_means_to_wage_war_desc:0 "While the planes, guns and tanks in the army often attract the highest attention and look best on parades, the common soldier cares a lot more about the quality of his rifle and the comfortability of his boots. We have to acknowledge that these things are at least as important to waging war as any fighter plane or heavy howitzer."
 SOV_development_of_tankograd:0 "Development of Tankograd"
 SOV_development_of_tankograd_desc:0 "Our country stretches over vast distances, which make it impractical to ship sub-components from factory to factory. We should instead integrate our tank factories vertically - steel goes in on one end, finished tanks come out the other end."
 SOV_pc_of_mortar_armament:0 "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default:0 "PC of Mortar Armament"
 SOV_pc_of_mortar_armament_name_alt:0 "Ministry of Mortar Armament"
 SOV_pc_of_mortar_armament_desc:0 "The humble mortar is quickly becoming the main form of indirect fire support for our units. We must therefore endeavour to produce as many mortars of all sizes as possible, and form a government agency whose only purpose is to do just that."
 SOV_soviet_artillery:0 "[ROOT.GetAdjective] Artillery"
 SOV_soviet_artillery_tech_bonus_name_default:0 "Soviet Artillery"
 SOV_soviet_artillery_tech_bonus_name_alt:0 "Russian Artillery"
 SOV_soviet_artillery_desc:0 "Today's wars are won through the scientific application of firepower in the right spots. We will focus our efforts on developing not just better guns, but also how to employ them in as effective a manner as possible."
 SOV_merge_tank_and_materiel_plants:0 "Merge Tank and Materiel Plants"
 SOV_merge_tank_and_materiel_plants_desc:0 "Tanks and artillery is probably the best suited for mass-production, making use of economy of scale. We should therefore force a consolidation of tank and material producers to capitalize on this."
 SOV_strengthen_the_mobilization_plan:0 "Chi phí Kế hoạch Huy động"
 SOV_strengthen_the_mobilization_plan_desc:0 "Our biggest military advantage has always been the vastness of our country and the amount of people living in it. But when it comes to getting soldiers to the front, these two things can work against each other. We have to continuously improve and update our mobilization plans to ensure that in the event of war, we can concentrate our forces quickly."
 SOV_military_engineering_university:0 "Đại học Kỹ thuật Quân sự"
 SOV_military_engineering_university_desc:0 "While many are proclaiming the end of trench warfare following the development of the tank and airplane, it is clear that military engineering still has a place on the modern battlefield. We should form an institute to study modern methods of constructing modern field fortifications."
 SOV_leningrad_polytechnical_institute:0 "Học viện Bách khoa [195.GetName]"
 SOV_leningrad_polytechnical_institute_desc:0 "As our foremost engineering school, the [195.GetName] Polytechnical Institute has long provided our country with engineers and industrial designers. We should expand it further to ensure that we will always have the best people available to fill any new positions in our growing industries."
 SOV_soviet_atomic_bomb_project:0 "Dự án Bom nguyên tử của [ROOT.GetAdjective]"
 SOV_soviet_atomic_bomb_project_desc:0 "We know that scientists in other countries are hard at work to develop methods to turn the most fundamental forces in the universe into a new form of weapon. While we are behind, we can use their work to advance our own, and ensure the parity of destruction remains."
 SOV_move_industry_to_the_urals:0 "Di chuyển Công nghiệp Tới Urals"
 SOV_move_industry_to_the_urals_desc:0 "War has come to us, and the homeland is under threat. While our forces will fight to the last bullet without giving a foot of ground, we can not ensure that this will be enough, given the forces arrayed against us. We must evacuate factories to safety before they are overrun."
 SOV_the_road_of_life:0 "The Road of Life"
 SOV_the_road_of_life_desc:0 "With several of our cities threatened and under siege, we must focus on getting the fighting forces in those places the support they need to hold out, whatever the cost may be."
 SOV_improve_the_stalin_line:0 "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default:0 "Cải thiện Phòng tuyến Stalin"
 SOV_improve_the_stalin_line_name_alt:0 "Tăng cường Phòng tuyến Phía Tây"
 SOV_improve_the_stalin_line_desc:0 "Our western border is far too long to fortify in its entirety. But we can build a set of fortifications that funnels any enemy attack into predictable areas, where we can easily counter-attack them with massed forces."
 SOV_the_molotov_line:0 "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default:0 "Phòng tuyến Molotov"
 SOV_the_molotov_line_name_left:0 "Phòng tuyến Trotsky"
 SOV_the_molotov_line_name_right:0 "Phòng tuyến Bukharin"
 SOV_the_molotov_line_name_exiles:0 "Phòng tuyến Tsar"
 SOV_the_molotov_line_desc:0 "Những thay đổi gần đây về địa lý chính trị của Châu Âu đã khiến biên giới phía tây của chúng ta xa hơn một chút về phía tây. Mọi kế hoạch công sự cũ đều lỗi thời. Chúng ta phải tạo ra một phòng tuyến mới dọc theo biên giới mới của mình để làm chậm bất kỳ cuộc tấn công nào của kẻ thù cho đến khi chúng ta có thể huy động lực lượng của mình để phản công."
 SOV_the_defense_of_moscow:0 "Phòng thủ Moscow"
 SOV_the_defense_of_moscow_desc:0 "Kẻ thù đang tiến tới trước cánh cổng Moscow. Đây là nơi để chúng ta đứng vững và khiến chúng phải rút lui và thất bại, giống như chúng ta đã làm với Napoléon!"
 SOV_impregnable_forts:0 "Impregnable Forts"
 SOV_impregnable_forts_desc:0 "Kỹ thuật của [ROOT.GetAdjective] giờ đây có thể tạo ra những công sự thực sự đáng sợ, có thể dễ dàng chống chọi lại ngay cả những cuộc oanh tạc dữ dội nhất và gần như không thể thực hiện được trong một cuộc tấn công. Với kho đạn và vật tư phong phú, những pháo đài này sẽ chống lại kẻ thù tấn công trong nhiều năm, nếu cần thiết."
 SOV_protect_the_white_sea_baltic_canal:0 "Bảo vệ Biển Trắng - Kênh đào Baltic"
 SOV_protect_the_white_sea_baltic_canal_desc:0 "Kênh đào giữa Biển Baltic và Biển Trắng là một kỳ quan của kỹ thuật hiện đại và không thể để lọt vào tay kẻ thù."
 SOV_far_east_fortification:0 "Far East Fortification"
 SOV_far_east_fortification_desc:1 "Kể từ sau cuộc chiến với Nhật Bản vào năm 1905, chúng ta đã để mắt đến khu vực này. Không có gì bí mật khi các lực lượng của quân đội Nhật Bản dòm ngó các khu vực viễn đông của chúng ta với lòng tham không giấu diếm. Chúng ta phải chuẩn bị cho một cuộc đối đầu trong khu vực đó, và phải thực hiện các bước để làm chậm bất kỳ cuộc tấn công nào của kẻ thù để có thời gian triển khai lực lượng từ miền Tây nước Nga vào khu vực."
 SOV_restore_cossack_units:0 "Restore Cossack Units"
 SOV_restore_cossack_units_desc:0 "Trong giờ phút cần thiết, Tổ quốc không hỏi chi tiết về việc ai muốn phục vụ để bảo vệ nó. Bất cứ ai sẵn sàng mang vũ khí chống lại kẻ xâm lược đều được hoan nghênh, và sẽ được sử dụng hết khả năng của mình."
 SOV_cohesion_first:0 "Cohesion First"
 SOV_cohesion_first_desc:0 "Điều cuối cùng chúng ta cần trong tình huống này là giảm tiêu chuẩn của mình. Bất kỳ ai muốn phục vụ trong quân đội đều được hoan nghênh - nhưng họ sẽ phục vụ trong các đơn vị hiện có và được đào tạo theo các tiêu chuẩn quân sự phù hợp."
 SOV_rehabilitated_military:0 "Phục hồi Quân đội"
 SOV_rehabilitated_military_desc:1 "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_default:1 "It is clear now that the close watch we have kept on the military was perhaps a little overly zealous. While perfectly justified in peacetime, during the war we should let the professional make judgements based on the military situation, not based on political considerations. It is time to rein in the political officers a bit and give the commanders more latitude on how to run things."
 SOV_rehabilitated_military_desc_alt:1 "The bolsheviks kept an extremely zealous watch on the military, and what use was it for them? While we must keep the figure of the political officer to ensure the eradication of communist-tinged thoughts, during the war we should let the military officers make judgements based on the military situation, not based on political considerations."
 SOV_military_reorganization:0 "Tái tổ chức Quân đội"
 SOV_military_reorganization_desc:1 "Our attempts to build a large mechanized army were noble, but more than we could afford. To win this war, we will have to focus on the arms that have carried Russian armies to victory for centuries: the Infantry and the Artillery. This will necessarily require us to disrupt the existing formations to a degree."
 SOV_desperate_measures:0 "Desperate Measures"
 SOV_desperate_measures_desc:0 "In this desperate situation, we must take measures we had previously thought impossible. Anything that can be done to stem the invasion must be done."
 SOV_an_adaptable_army:0 "Quân đội Thích ứng"
 SOV_an_adaptable_army_desc:0 "This war is stretching across several climate zones and many varied terrains. We must be able to fight in every terrain and no matter the weather if we want to win this war."
 SOV_lessons_of_war:0 "Bài học Chiến tranh"
 SOV_lessons_of_war_desc:1 "Dù chúng ta có kế hoạch gì trước chiến tranh thì phần lớn đều không thể tiếp xúc với kẻ thù. Chúng ta phải cởi mở với những bài học mà cuộc chiến này đang dạy cho chúng ta, và không dính vào những giáo điều lỗi thời. Chỉ khi đó, chúng ta mới có thể ngừng rút lui và bắt đầu quay trở lại tấn công."
 SOV_penal_battalions:0 "Penal Battalions"
 SOV_penal_battalions_desc:1 "During the retreats, many otherwise capable soldiers have shamed themselves by retreating before the position was lost, or by otherwise acting against the good conduct of our army. But in this situation, simply imprisoning or executing them would deprive us of very capable fighters. We should form special units in which these people can redeem themselves through combat."
 SOV_organization_of_the_partisans:0 "Organization of the Partisans"
 SOV_organization_of_the_partisans_desc:0 "After being overrun, many soldiers left behind enemy lines choose to continue the fight instead of humiliating captivity. Together with the peasants and workers of the occupied territories, they have continued the fight against the invader. We must send them support so they can tie down even more enemy units."
 SOV_smersh:0 "SMERSH"
 SOV_smersh_desc:1 "We must make it clear to every single citizen that spies and enemy agents are present everywhere, and that any idle talk can give the enemy a crucial piece of information that gives them an advantage."
 SOV_barrier_troops:0 "Barrier Troops"
 SOV_barrier_troops_desc:0 "Trận chiến thường hỗn loạn và có thể hiểu được rằng đôi khi binh lính mất liên lạc với sở chỉ huy cấp trên. Chúng ta nên điều động các đơn vị phía sau mặt trận thu thập những binh lính thất lạc này và hướng họ trở lại cuộc giao tranh - và bắt giữ bất kỳ kẻ nào phản bội đồng đội bằng cách cố gắng tránh nhiệm vụ của họ."
 SOV_experts_in_camouflage:0 "Lão luyện Ngụy trang"
 SOV_experts_in_camouflage_desc:0 "Để đạt được và duy trì yếu tố bất ngờ, chúng ta phải tuyệt đối đảm bảo rằng kẻ thù không phát hiện ra vị trí hoặc hành động chuyển quân của chúng ta cho đến khi quá muộn. Mọi quân nhân phải được huấn luyện về nghệ thuật ngụy trang."
 SOV_keep_commissars_organization:0 "Keep Commissars Organization"
 SOV_keep_commissars_organization_desc:0 "Even in our new organisation, there is a need for people to ensure that the army remains absolutely loyal to the government. If the soldiers lose their trust in the government, we will lose this war and we will lose it quickly."
 SOV_adjoined_battle_priests:0 "Adjoined Battle Priests"
 SOV_adjoined_battle_priests_desc:0 "With its power and influence recently increasing in the country, the time may have come to allow the Church to become involved in military matters. Taking on the role of Battle Priests within our military units, the clergy will make sure that the troops know that God is on our side, which will potentially increase morale and make the common soldier fight more fervently for their country."
 SOV_swap_to_political_advisors:0 "Cố vấn Chính trị Quân sự"
 SOV_swap_to_political_advisors_desc:0 "Our war is not merely a contest between nations about resources. it is a contest of political systems. While we shouldn't let political considerations dictate military decisions, we still have to ensure that these political considerations are accounted for when the decision is reached."
 SOV_the_glory_of_the_red_army:0 "The Glory of the [GetSovietArmyAdjectiveBasedOnIdeology] Army"
 SOV_the_glory_of_the_red_army_desc:0 "We have successfully held out against the enemy onslaught. Now is the time to go on the offensive, and carry the war back to where it came!"
 SOV_the_glory_of_the_red_army_alt:0 "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc:0 "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism:0 "Con đường của Chủ nghĩa Marx-Lenin"
 SOV_the_path_of_marxism_leninism_desc:0 "Những lời dạy sáng suốt của Marx, Engels và Lenin đã đưa đất nước chúng ta từ lạc hậu tiến lên lên bình đẳng về công nghệ và công nghiệp. Đó sẽ là điều điên rồ khi thay đổi hướng đi bây giờ. Ngọn cờ bất khả chiến bại của các cuộc hành quân giải phóng của công nhân mãi mãi về sau!"
 SOV_the_centre:0 "The Centre"
 SOV_the_centre_desc:0 "Comrade Stalin has been the greatest fighter for our nation. We should leave the future of the revolution in his more than capable hands."
 SOV_socialism_in_one_country:0 "Socialism in One Country"
 SOV_socialism_in_one_country_desc:0 "While world revolution remains our ultimate goal - and is indeed scientifically proven to be inevitable - we must first secure Socialism in our country, lest the worker's liberation in other parts of the globe be delayed because we were defeated."
 SOV_the_stalin_constitution:0 "Hiến pháp Stalin"
 SOV_the_stalin_constitution_desc:0 "Hiến pháp năm 1924 là một nỗ lực hiệu quả để tổ chức một nhà nước sau Nội chiến, nhưng nó đã phục vụ mục đích của nó. Một hiến pháp mới là cần thiết. Trước hết, chúng ta vô cùng ghi nhận công lao không mệt mỏi của đồng chí Stalin trong việc giữ cho Liên bang vững mạnh và an toàn, đồng thời tài năng và trí tuệ của đồng chí đã góp phần dẫn dắt sự nghiệp phát triển của chủ nghĩa cộng sản."
 SOV_the_zinovyevite_terrorist_center:0 "Trung tâm Khủng bố Zinovyevite"
 SOV_the_zinovyevite_terrorist_center_desc:0 "Vụ ám sát đồng chí Kirov năm 1934 cho thấy có những thành viên của đảng rõ ràng đang âm mưu chống lại đồng chí Stalin và toàn thể Liên bang. Chúng ta đã nhận được lời thú tội từ một số đồng phạm, liên quan đến một số người khác. Âm mưu Zinovyevite này - chắc chắn là do Trotsky hoặc các đặc vụ phương Tây tổ chức, có thể hợp tác với nhau - phải bị loại bỏ, giống như một căn bệnh ung thư, trước khi nó lây lan."
 SOV_secure_the_administration:0 "Secure the Administration"
 SOV_secure_the_administration_desc:0 "With the shock of the confessions of the terrorist Zinovyev and his allies, we must ask questions about the loyalties of other members of the party. It is imperative that we know where each member of the Politbureau stands."
 SOV_the_collectivization_process:0 "Quy trình Tập thể hóa"
 SOV_the_collectivization_process_desc:0 "Mặc dù còn rất nhiều việc phải làm, và mặc dù nó đã được xử lý sai sót ở một số vùng, nhưng quá trình tập thể hóa các trang trại ở Liên bang Soviet đã gần như hoàn tất và sẽ sớm tăng sản lượng từ ngành nông nghiệp."
 SOV_the_anti_soviet_trotskyist_center:0 "The Anti-Soviet Trotskyist Center"
 SOV_the_anti_soviet_trotskyist_center_desc:0 "Our investigation into the Zinovyevite plot has revealed that there is a large network of anti-soviet terrorists in our administration. Some members are not even fully aware of who they are helping! This conspiracy must be rooted out, and drastic measures may have to be taken to achieve this."
 SOV_the_workers_dictatorship:0 "The Workers' Dictatorship"
 SOV_the_workers_dictatorship_desc:0 "All power in our Union must ultimately rest with the workers. We can not afford to splinter into factionalism, and must therefore ensure that the will of the workers is always expressed in the decisions of the Politbureau."
 SOV_organization_centralization_discipline:0 "Centralization and Discipline"
 SOV_organization_centralization_discipline_desc:0 "In this time of uncertainty, the people look to the Politbureau for stability and guidance. We must ensure that this organ of decision making is not only supportive of, but united behind, the decisions of Comrade Stalin."
 SOV_war_economy:0 "Kinh tế Chiến tranh"
 SOV_war_economy_desc:0 "It is clear that the capitalist and reactionary nations on our borders are planning to strike in our moment of weakness. The sooner we shift our economy to a war footing, the better."
 SOV_the_military_conspiracy:0 "The Military Conspiracy"
 SOV_the_military_conspiracy_desc:0 "The Trotskist plot in our country has reached the military. We now have evidence that leading Generals and even Marshalls have conspired with foreign intelligence services to overthrow the government! We can not allow officers whose loyalties are even mildly suspect to remain in positions where they can weaken our military even further."
 SOV_the_bloc_of_rights_and_trotskyites:0 "The Bloc of Rights and Trotskyites"
 SOV_the_bloc_of_rights_and_trotskyites_desc:0 "At last, we have reached the very heart of the conspiracy in our midst. Nikolai Bukharin was in fact a member of the Trotskist-Zinovievite bloc, and was most likely the leader of the people inside the government who attempted to execute a counter-revolution. We now have irrefutable proof of this, and in one last trial, we can expose these facts to the light."
 SOV_behead_the_snake:0 "Behead the Snake"
 SOV_behead_the_snake_desc:0 "It has become absolutely clear that the Union will not be safe until the threat of a Trotskist coup is fully banished. While it would be good to put Trotsky on trial to expose his anti-soviet activities, we do not have that luxury. Our only option is to assassinate him, to deprive the plot against the government of its leader and prime instigator."
 SOV_stalins_cult_of_personality:0 "Stalin's Cult of Personality"
 SOV_stalins_cult_of_personality_desc:0 "Following the exposure of the shocking plot against the Union, it is obvious that it was only Comrade Stalin's clear-sighted leadership that prevented a descent into civil war or worse. Every single Soviet citizen, and indeed every member of the global working class, owes Comrade Stalin eternal gratitude for his tireless work in defending the revolution."
 SOV_they_will_know_fear:0 "They will Know Fear"
 SOV_they_will_know_fear_desc:0 "Our enemies have learned to fear the Red Army and the Soviet people. We have withstood the initial onslaught and it is time to fight back. We need to develop fearsome new war machines capable of breaking through even the most fortified enemy defensive lines. Such war machines must drive terror to the very heart of the enemy by merely being named..."
 SOV_inheritor_of_the_mantle_of_lenin:0 "Người thừa kế Áo choàng của Lenin"
 SOV_inheritor_of_the_mantle_of_lenin_desc:1 "Comrade Stalin has always been Lenin's closest companion and most trusted disciple. As the most faithful follower of Lenin's teachings, it is only natural that he should inherit the heavy duty of guiding the nation towards Communism as well as preparing for the inevitable global worker's revolution."
 SOV_brilliant_genius:0 "Brilliant Genius"
 SOV_brilliant_genius_desc:0 "Unquestionably the most brilliant man alive, Comrade Stalin will guide our nation to new heights of scientific development and will drive the progress of all humanity forwards in leaps and bounds."
 SOV_the_faithful_servant_of_lenin:0 "The Faithful Servant of Lenin"
 SOV_the_faithful_servant_of_lenin_desc:0 "Lenin left us with the biggest task in world history: To build a society in which all people are truly equal, a society without oppression or suffering or material want. There can be no better man to execute that vision than Comrade Stalin, who was with Lenin every step of the way and who now stands ready to deliver the promise that was made in the revolution."
 SOV_ban_excessive_hero_worship:0 "Ban Excessive Hero Worship"
 SOV_ban_excessive_hero_worship_desc:0 "There has been a trend of publishing fanciful and wildly exaggerated accounts of Comrade Stalin's private life and his childhood. However well-intentioned, these accounts are counter-revolutionary and seek to establish a cult of heroism in the minds of the Soviet people, and seeks to replace a vigorous study of the theories of Comrade Stalin with mere blind idolatry."
 SOV_leader_of_the_party_and_the_people:0 "Leader of the Party and the People"
 SOV_leader_of_the_party_and_the_people_desc:0 "Comrade Stalin has performed his heavy tasks with dilligence and skill, and enjoys the unreserved and undivided support of both the party and the people. Any hint of vanity or self-adulation is foreign to him; he is perhaps the most humble person alive."
 SOV_great_commander:0 "Chỉ huy Vĩ đại"
 SOV_great_commander_desc:0 "The accomplishments of Comrade Stalin in military theory and leadership are too many to list. While the traitor Trotsky may have founded the Red Army, it was Comrade Stalin who turned it into an effective force to defend the accomplishments of the working class."
 SOV_architect_of_communism:0 "Kiến trúc sư Chủ nghĩa Cộng sản"
 SOV_architect_of_communism_desc:0 "Comrade Stalin's unwavering commitment to the ideals of the revolution have enabled him to see the challenges of building Socialism in One Country. With the work towards building Socialism well underway, he can turn towards the next big step: how to move from Socialism to full Communism."
 SOV_father_of_nations:0 "Người Cha của Tổ quốc"
 SOV_father_of_nations_desc:0 "Our Union is a great family of many different people, and every family needs a head. Comrade Stalin is that head, who ensures that its many children are educated in Socialist thought and who guides our efforts towards a bright future. Where he must be stern, he is stern, but he is always guided by a sense of justice and fairness."
 SOV_freedom_of_debate_unity_of_action:0 "Freedom of Debate - Unity of Action"
 SOV_freedom_of_debate_unity_of_action_desc:0 "The complexities of governing a country and steering it on the right path are many, and so alternatives must be able to be discussed openly. Once a decision is reached, however, it is the duty of every member of the politbureau and indeed the entire party to support that decision without reservation."
 SOV_the_construction_of_communism:0 "Công cuộc Xây dựng Chủ nghĩa Cộng sản"
 SOV_the_construction_of_communism_desc:0 "Công cuộc Xây dựng Chủ nghĩa Cộng sản sẽ đi kèm với những thách thức và trở ngại của riêng nó. Với việc Politbureau đứng sau đồng chí Stalin, chúng ta có thể thực hiện những bước đầu tiên để xây dựng Chủ nghĩa Cộng sản."
 
 SOV_addressing_internal_affairs:0 "Giải quyết Vấn đề Nội bộ"
 SOV_addressing_internal_affairs_desc:0 "Trong khi cuộc cách mạng vẫn còn nhiều kẻ thù trên toàn thế giới, và hàng triệu người lao động vẫn mong mỏi được giải phóng, chúng ta không được quên hướng mắt về nhiều vấn đề đang chờ đợi chúng ta ở quê hương."
 SOV_nkvd_primacy:0 "NKVD Primacy"
 SOV_nkvd_primacy_desc:1 "Cho đến khi chúng ta có thể chắc chắn rằng tất cả các kẻ thù của nhà nước đã được giải quyết, chúng ta phải tiếp tục dựa vào NKVD (Bộ Dân ủy Nội vụ Soviet) để bảo vệ cách mạng."
 SOV_the_new_soviet_woman:0 "Phụ nữ Soviet Mới"
 SOV_the_new_soviet_woman_desc:0 "Cuộc cách mạng chính trị đã mang lại tự do cho hàng triệu người trong Liên bang chúng ta, lần đầu tiên trong số đó là hàng triệu phụ nữ, những người không còn bị giới hạn trong việc chỉ làm vợ và làm mẹ, mà giờ đây họ cũng có thể hoàn toàn bình đẳng ở nơi làm việc."
 SOV_expand_the_agitprop:0 "Expand the Agitprop"
 SOV_expand_the_agitprop_desc:0 "To reach the millions of workers throughout our Union, we must speak their language. We must make our arguments simple and easily understandable, so that they remain in the memory of the common citizen. We should further expand our efforts in this area."
 SOV_positive_heroism:0 "Positive Heroism"
 SOV_positive_heroism_desc:1 "While all accomplishments by members of the working class are shared by all members of the working class, we can still point to individuals as examples that others should emulate."
 SOV_revive_the_stakhanovite_movement:0 "Revive the Stakhanovite Movement"
 SOV_revive_the_stakhanovite_movement_desc:0 "Cruel exploitation drives the worker in capitalist countries to push themselves harder and produce more for those who own the factories. In our country, workers like Alexey Stakhanov drive themselves further because they know that every extra brick laid, every extra ton of coal mined, every extra rivet put in place helps build a world in which the workers are free from exploitation forever."
 SOV_war_heroes:0 "War Heroes"
 SOV_war_heroes_desc:0 "Russians have always been able and willing to perform deeds of extreme bravery in the cause of defeating any invader of the motherland. While we are united in our struggle against the enemy, we should not pretend that there aren't some soldiers in our military who have gone far beyond the call of duty."
 SOV_collectivist_propaganda:0 "Tuyên truyền Chủ nghĩa Tập thể"
 SOV_collectivist_propaganda_desc:1 "Rất nhiều thách thức mà chúng ta không bao giờ phải đối mặt với bất kỳ công dân nào một mình. Tất cả các cuộc đấu tranh của chúng ta đều là cuộc đấu tranh chung, do đó, tất cả những thành quả của chúng ta đều là những thành tựu chung."
 SOV_socialist_emulation:0 "Thi đua Xã hội Chủ nghĩa"
 SOV_socialist_emulation_desc:0 "Dưới chế độ tư bản chủ nghĩa, công nhân phải cạnh tranh với nhau để giành được bánh mì hàng ngày của họ, trong khi chủ nhà máy thu lợi từ bất kỳ cải tiến nào mà công nhân thực hiện dẫn đến tăng năng suất. Điều này thật lãng phí và vô nhân đạo. Một hệ thống xã hội chủ nghĩa sẽ cho phép những người chưa phải là người giỏi nhất được hỗ trợ để họ phát triển khả năng của mình bằng cách học hỏi từ những người xuất sắc."
 SOV_socialist_realism:0 "Chủ nghĩa Hiện thực Xã hội Chủ nghĩa"
 SOV_socialist_realism_desc:1 "Con đường hướng tới một tương lai xã hội chủ nghĩa tươi sáng còn dài lâu và thường đầy sóng gió. Một số người thậm chí có thể mất hy vọng rằng mục tiêu này có thể đạt được. Chúng ta phải cho họ thấy chính xác những gì họ đang hướng tới, bằng cách thúc đẩu một phong cách nghệ thuật cho thấy cuộc sống ở một nước xã hội chủ nghĩa thực sự sẽ như thế nào."
 SOV_the_komsomol:0 "The Komsomol"
 SOV_the_komsomol_desc:0 "We are not building Socialism for the adults of today, we are building it for the children and the generations not yet born. They must be taught how to improve and build on the achievements we will make, so that they can complete the work that we have started. We should form a special youth organisation that not only educates them but that also teaches them how to be good, communist members of society."
 SOV_patriarch_of_all_russia:0 "Thượng phụ Toàn Nga"
 SOV_patriarch_of_all_russia_desc:0 "Dù có rất ít lý do cho việc mê tín ngược dòng ở một xã hội Cộng sản khai sáng, chúng ta cũng phải thừa nhận rằng nhiều người đã tìm thấy sức mạnh và niềm an ủi trong đức tin của họ trong những thời điểm khó khăn. Việc xây dựng một xã hội mới không thiếu khó khăn, và vì vậy có lẽ chúng ta nên cho phép các cơ sở tôn giáo này tiếp tục hoạt động, miễn là chúng vẫn trung thành với nhà nước."
 SOV_the_comintern:0 "Quốc tế Cộng sản"
 SOV_the_comintern_desc:0 "Cuộc đấu tranh giải phóng công nhân không chỉ giới hạn ở bất kỳ đất nước nào; nó là cuộc đấu tranh toàn cầu. Chúng ta phải mở rộng viện trợ cho các đồng chí ở bất kỳ quốc gia nào trên thế giới, đồng thời chống lại các lực lượng phản động, phản cách mạng ở bất cứ nơi nào có thể tìm thấy chúng."
 SOV_development_aid_for_eastern_allies:0 "Viện trợ Phát triển Cho Đồng minh Phương Đông"
 SOV_development_aid_for_eastern_allies_desc:0 "Trong nhiều thế kỷ, Chủ nghĩa Đế quốc và Chủ nghĩa Thực dân Phương Tây đã bóc lột tàn bạo các quốc gia Châu Á. Một khoản đầu tư khiêm tốn từ chúng ta sẽ giúp các đồng minh ở Châu Á chống lại sự xâm lấn của tư bản một cách hiệu quả hơn nhiều."
 SOV_war_measures_in_the_east:0 "Biện pháp Chiến tranh ở Phương Đông"
 SOV_war_measures_in_the_east_desc:0 "Cuộc đấu tranh toàn cầu chống lại chủ nghĩa phát xít và các hệ tư tưởng phản cách mạng khác chắc chắn sẽ đến Châu Á trước một thời gian dài. Chúng ta phải nói rõ với các đồng minh rằng trong thời điểm tuyệt vọng, có thể cần đến các biện pháp tuyệt vọng."
 SOV_fortify_mongolian_border:0 "Củng cố Biên giới Mông Cổ"
 SOV_fortify_mongolian_border_desc:0 "Trong khi các thành phần cứng rắn Nhật Bản đang để mắt đến Trung Quốc vào lúc này, chúng ta không thể loại trừ việc họ có thể muốn mở rộng lợi ích của mình bằng cách tấn công chúng ta. Chúng ta nên đảm bảo rằng Đồng minh Mông Cổ của mình không biến thành một sườn hở."
 SOV_send_military_advisors_to_spain:0 "Send Military Advisors To Spain"
 SOV_send_military_advisors_to_spain_desc:0 "Our comrades in Spain, after winning a democratic election, now face a reactionary counter-revolution. We must support them lest their defeat encourages fascists in other countries."
 SOV_policy_of_collective_security:0 "Policy of Collective Security"
 SOV_policy_of_collective_security_desc:0 "While they are capitalist and often reactionary, the democratic governments across Europe know that the fascists consider them weak and degenerate. If war comes, they would be the first to fall before the full fury of fascism is turned against the home of the revolution. Those politicians far-sighted enough to recognize this should know that they will find a sympathetic ear in Moscow."
 SOV_anti_fascist_policies:0 "Chính sách Chống Phát xít"
 SOV_anti_fascist_policies_desc:0 "There can be no peaceful co-existence with the fascists. We should reach out to any allies we can find and prepare for the inevitable confrontation."
 SOV_seek_a_defense_pact_with_the_allies:0 "Seek a Defense Pact With the Allies"
 SOV_seek_a_defense_pact_with_the_allies_desc:0 "While there have been informal contacts with the western democracies, little concrete and legally binding has been agreed upon. It is time to put ink on paper and declare to the world that the western democracies are willing to form a Combined Front with us against fascist expansion."
 SOV_the_khakimov_proposal:0 "Đề xuất Khakimov"
 SOV_the_khakimov_proposal_desc:0 "Comrade Khakimov has worked tirelessly to improve our standing with the government of [SAU.GetNameDef]. Some experts speculate that the region is home to a great amount of natural resources, which the capitalists are no doubt eager to exploit. We should continue to build a relationship of mutual trust in order to keep [SAU.GetNameDef] out of any hostile bloc and allow us first rights on any resources discovered."
 SOV_eradicate_western_fascism:0 "Eradicate Western Fascism"
 SOV_eradicate_western_fascism_desc:0 "We can not wait until the fascist regimes in western Europe deign to attack us at the moment of their choosing. The best way to deal with fascists is to hit first, and to hit hard."
 SOV_policy_of_individual_security:0 "Policy of Individual Security"
 SOV_policy_of_individual_security_desc:0 "We have few friends in the world, and a lot of enemies. We should not be overly concerned with who we make deals with - either they or us will break those deals anyway, once they have served their purpose."
 SOV_approach_germany:0 "Tiếp cận nước Đức"
 SOV_approach_germany_desc:0 "There is no reason why we shouldn't be able to come to accomodation with Germany. We won't be able to peacefully coexist with them forever, of course, but the Germans won't attack us while the western Allies still exist in their back - and we should encourage the Germans to deal with them first."
 SOV_liberation_of_the_european_proletariat:0 "Giải phóng Giai cấp Vô sản Châu Âu"
 SOV_liberation_of_the_european_proletariat_desc:0 "The spineless bourgeois governments in western Europe have shown utterly unwilling to stand up to fascism. In the great struggle between fascism and communism that is to come, they won't play a role. The workers in those countries, however, are willing to fight with us against the scourge of fascism. We just have to give them governments that are willing to fight."
 SOV_anti_capitalist_policies:0 "Chính sách Chống Tư bản"
 SOV_anti_capitalist_policies_desc:0 "It is evident that most, if not all, capitalist countries are perfectly content with merely pointing the fascists in another direction when they plan their expansion. When given the choice, the Bourgeois will always, ultimately, choose to oppress the proletariat. As such we can not trust them and we need to be prepared to take the fight to them."
 SOV_recover_alaska:0 "Recover Alaska"
 SOV_recover_alaska_desc:0 "The sale of Alaska to the Americans was a betrayal of the Russian people by their leadership. It is well past time that this betrayal is reversed, and the land recovered. The population would be much happier as part of our union than being part of the exploitative system that they currently live under."
 SOV_the_fight_for_the_pacific:0 "The Fight For the Pacific"
 SOV_the_fight_for_the_pacific_desc:0 "No matter our strength on land, we will have to cross water to get to grips with our enemies in the Pacific region. We must therefore develop our coastal infrastructure and ship-building industry before we can wage effective war in that area of the world."
 SOV_baltic_security:0 "An ninh Baltic"
 SOV_baltic_security_desc:1 "The fate of the countries around the Baltic Sea is closely linked with ours. We can not allow a hostile government at our borders."
 SOV_respect_baltic_self_determination:0 "Respect Baltic Self-Determination"
 SOV_respect_baltic_self_determination_desc:0 "Every people should be allowed to decide their own affairs in a democratic way. Of course, in many of the bourgeois democracies in the west, this process is immediately perverted by large amounts of money. We will ensure that the workers of Estonia, Latvia and Lithuania have fair representation in their governments."
 SOV_claims_in_baltic:0 "Yêu sách ở Baltic"
 SOV_claims_in_baltic_desc:0 "The Baltic States were once an indivisible part of Russia. Their people need the protection of a large state that can defend them from exploitation. If the Baltic States don't agree to these terms, we might have to resort to force to ensure our protection."
 SOV_secure_leningrad:0 "Secure [195.GetName]"
 SOV_secure_leningrad_desc:1 "Our current border with Finland is far too close to [195.GetName] for comfort. A surprise attack from Finland could reach the city in a few hours. The location also makes it very easy to blockade our Baltic Fleet. This is an unacceptable state of affairs, and we must make this clear to the Finnish government."
 SOV_control_scandinavia:0 "Control Scandinavia"
 SOV_control_scandinavia_desc:0 "The last remaining threat to our northern border are the governments on the Scandinavian peninsula. We must impress on them the fact that peaceful coexistence requires mutual trust, and we can not trust a government whose ideology does not align with ours."
 SOV_claims_on_poland:0 "Claims on Poland"
 SOV_claims_on_poland_desc:1 "Poland holds territories that have been Russian for centuries, splitting Ukraine and Belarus between our nations. This is an unacceptable state of affairs. They may have bested us in 1921, but we should remind them that times have changed."
 SOV_demand_eastern_poland:0 "Demand Eastern Poland"
 SOV_demand_eastern_poland_desc:1 "At the end of the great war, the Curzon line was established and agreed upon as Poland's eastern border. That line runs some 200 kilometers west of Polands current border. We should remind them of this basic historical fact and ensure that the border is where it should be."
 SOV_offer_poland_protection:0 "Offer Poland Protection"
 SOV_offer_poland_protection_desc:1 "Poland and the Polish people have suffered many deprivations and humiliations over the centuries. It is an open secret that the Germans want the territories given to Poland after the Great War back, and are willing to use violence to get them. We should offer the Polish government our protection, so long as they are willing to discuss the issue of our shared border."
 SOV_claim_on_bessarabia:0 "Yêu sách về Bessarabia"
 SOV_claim_on_bessarabia_desc:0 "In 1918, the Romanians shamelessly capitalized on our internal troubles and annexed Bessarabia. It is time to remind them that they hold land that legally belongs to us, and if they are unwilling to restore the correct borders, we will force them out through military means."
 SOV_demand_balkan_submission:0 "Demand Balkan Submission"
 SOV_demand_balkan_submission_desc:0 "Past experiences have shown that the countries around us will exploit any weakness that we show. With war brewing in Europe, we can ill afford to have neighbours with questionable allegiences. The countries in the Balkans and in Asia minor will have to choose whether they want to stand with us or against us."
 SOV_seek_balkan_cooperation:0 "Seek Balkan Cooperation"
 SOV_seek_balkan_cooperation_desc:0 "The countries of Balkan peninsula and in Asia minor can make powerful allies, if we can get them to align their ideological views more closely with our own."
 SOV_middle_east_diplomacy:0 "Ngoại giao Trung Đông"
 SOV_middle_east_diplomacy_desc:0 "There are many opportunities to enhance our standing on the Arabian peninsula and in Asia. The great game with the British is about to take another turn."
 SOV_the_southern_thrust:0 "The Southern Thrust"
 SOV_the_southern_thrust_desc:0 "Our southern border is a wide open flank from which enemies can exploit any weakness. We can not tolerate this, nor can we wait for peaceful change in the region."
 SOV_support_afghan_ideology:0 "Support Afghan [GetIdeologyNameWithCaps]"
 SOV_support_afghan_ideology_desc:0 "Afghanistan is where proud nations are humbled. A military operation in the country would be costly at best and might not even succeed. We have a few contacts in Afghanistan who wish to establish a government that is ideologically closer aligned to us. We should support this endeavour."
 SOV_preemptive_invasion_of_iran:0 "Preemptive Invasion of Iran"
 SOV_preemptive_invasion_of_iran_desc:0 "The government of [PER.GetNameDef] can not be trusted to support us should war come, nor can we fully trust them not to enter a war against us. Rather than wait and see, we should force the issue and clear up the situation."
 SOV_the_threat_from_the_land_of_the_rising_sun:0 "The Threat from the Land of the Rising Sun"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc:0 "It is clear that Japan wishes to dominate China. Once they have accomplished this, they will no doubt turn north to take the vast resources in Siberia. As long as they are busy in China, they will prefer not to move against us, and so we should ensure that the war in China last until we are ready to contest the Japanese."
 SOV_the_gobi_gambit:0 "The Gobi Gambit"
 SOV_the_gobi_gambit_desc:0 "While the conflict between Japan and China is heating up, there is an opportunity for us to seize the area around the Gobi desert, to give us a say in the future of China and a seat at the table."
 SOV_two_red_flags:0 "Two Red Flags"
 SOV_two_red_flags_desc:0 "While the revolution has not quite succeeded in China, this is not unexpected. The country does not yet have the kind of industrialized society necessary for a proper socialist revolution. Still, the communist party represents the best chance for the Chinese people to achieve a communist future."
 SOV_support_the_kuomintang:0 "Support the Kuomintang"
 SOV_support_the_kuomintang_desc:0 "The Chinese communists are militarily weak and have no industrial base from which to build a bigger army. It is clear that the Kuomintang are the best suited to control China and create the kind of bourgeois society necessary as a precondition for a successful communist revolution."
 SOV_intervention_in_china:0 "Intervention In China"
 SOV_intervention_in_china_desc:0 "The situation in China has deteriorated to the point where it is becoming a threat to our security. We must intervene and place a reliabale government in the region."
 SOV_prepare_a_war_with_japan:0 "Prepare a War With Japan"
 SOV_prepare_a_war_with_japan_desc:0 "Before we strike against Japan, we must ensure that there are no surprises waiting for us, and intensify our reconnaisance efforts."
 SOV_end_the_khalkhin_gol_conflict:0 "End the Khalkhin Gol Conflict"
 SOV_end_the_khalkhin_gol_conflict_desc:0 "The border conflict with Japan has gone on long enough. If we can't trust a Japanese government to respect a recognized border, then we will have to replace that government."
 SOV_recover_the_kuril_islands:0 "Recover the Kuril Islands"
 SOV_recover_the_kuril_islands_desc:0 "The Kuril islands were lost after the disaster of 1905. If we strike fast and hard, we can recover them and present Japan with a situation where escalating the conflict is not worth it for them."
 SOV_reconcile_japan:0 "Reconcile Japan"
 SOV_reconcile_japan_desc:1 "The main threat against us is going to come from Europe. We should remove any outstanding issues we have with Japan to enable us to focus on our western borders and not have to fear a stab in the back."
 SOV_spheres_of_influence_in_china:0 "Spheres of Influence In China"
 SOV_spheres_of_influence_in_china_desc:0 "The last remaining point of contention between us is the situation in China. Our own interests in the region are limited, and if we can buy Japanese support with an agreement about spheres of interest, then we should do so without hesitation."
 SOV_soviet_japanese_pact_against_usa_focus:0 "Soviet-Japanese Pact Against USA"
 SOV_soviet_japanese_pact_against_usa_focus_desc:0 "The Japanese will want further expansion to fuel their growing economy. It is in our best interest to point that expansion as far away from us as possible, and also gain the support of a strong naval power. Together, we can remove the United States from the world stage!"
