 #Estonia 
 EST_era_of_silence:0 "Thời đại Câm lặng"
 EST_era_of_silence_desc:0 "Với việc phong trào Vaps cực đoan theo chủ nghĩa dân tộc bạo lực đang càn quét từ Saaremaa đến Võrumaa, State Elder phải mở ra một kỷ nguyên mới cho Estonia; một kỷ nguyên không có bầu cử, không có bất đồng chính kiến và không có sự phản kháng. Quốc gia phải bước vào thời đại câm lặng."
 EST_ismaaliit:0 "Isamaaliit"
 EST_ismaaliit_desc:0 "Ngay cả khi các đảng riêng của Päts bị cấm tham gia tất cả các cơ quan chính trị trong nước, chế độ độc tài cần một đảng mới để tự tổ chức quanh nó. Liên đoàn Yêu nước sẽ bảo vệ quốc gia khỏi mọi mối đe dọa; cả bên trong và bên ngoài biên giới Estonia."
 EST_establish_the_rahvuskogu:0 "Thành lập Rahvuskogu"
 EST_establish_the_rahvuskogu_desc:0 "Với việc Hiến pháp cũ của Estonia không có khả năng bảo vệ người dân khỏi chủ nghĩa phát xít và bạo quyền, người ta đã quyết định rằng một hiến pháp mới phải được soạn thảo để đảm bảo an toàn cho quốc gia và kịp thời khôi phục các truyền thống dân chủ mà người dân Estonia đã chiến đấu và hy sinh vào năm 1918."
 EST_chamber_of_deputies:0 "Secure the Chamber of Deputies"
 EST_chamber_of_deputies_desc:0 "Với việc Hội đồng Quốc gia hiện nằm dưới sự kiểm soát của Isamaaliit, tất cả những gì còn lại là giành quyền kiểm soát (Chamber of Deputies) Hạ viện. Với việc tất cả các phòng ban của chính phủ dân sự thuộc đảng đa số tuyệt đối, chế độ độc tài sẽ giành được quyền kiểm soát không thể kiểm soát đối với quốc gia và các ngành công nghiệp của nó."
 EST_exploit_the_banks:0 "Exploit the Banks"
 EST_exploit_the_banks_desc:0 "Konstantin Päts từ lâu đã là một nhân vật có ảnh hưởng trong lĩnh vực ngân hàng Estonia. Trong khi một số người đưa ra lời khẳng định phản nghịch rằng Päts đã nhúng tay vào hoạt động tham nhũng của các ngân hàng và bóc lột người dân lao động Estonia, các mối quan hệ của Päts trong khu vực tư nhân đặt chế độ độc tài của chúng ta vào vị trí hoàn hảo để chúng ta khai thác một số lợi ích của riêng của mình."
 EST_modernize_capital:0 "Hiện đại hóa Tallinn"
 EST_modernize_capital_desc:0 "Thành phố Tallinn vĩ đại đã quá lâu bị kìm kẹp bởi những móng vuốt khốn nạn của những kẻ đàn áp Đức và Nga và vẫn chưa thể phát huy hết tiềm năng của nó như sự ghen tị của người Baltic. Thành phố vĩ đại của chúng ta chưa bao giờ và sẽ không bao giờ bị quân đội nước ngoài thiêu đốt hoặc khinh miệt, và phải được hiện đại hóa để cạnh tranh với các thành phố khác của Châu Âu."
 EST_squash_the_opposition:0 "Squash the Opposition"
 EST_squash_the_opposition_desc:0 "Với sự kiểm soát của chúng ta đối với chính quyền dân sự hoàn thành, chúng ta phải loại bỏ tất cả mầm mống phản bội đen tối khỏi nội các và chính quyền địa phương. Những kẻ chống lại sự lãnh đạo của chúng ta phải sớm biết rằng chống lại Isamaaliit là chống lại Estonia."
 EST_formalize_baltic_entente:0 "Chính thức hóa Baltic Entente"
 EST_formalize_baltic_entente_desc:2 "Baltic Entente là một thỏa thuận giữa chúng ta và những người anh em Baltic của mình để bảo vệ lẫn nhau trong thời kỳ chiến tranh, nhưng sự chân thành mà thỏa thuận này được duy trì là một điều đáng nghi ngờ. Với việc Đức và người Soviet đang đè đầu cưỡi cổ tập thể của chúng ta, và những người Anh ở cách xa bờ biển của chúng ta, sự hợp tác chưa bao giờ quan trọng hơn để duy trì nền độc lập mong manh này."
 EST_look_north:0 "Nhìn về Phía Bắc"
 EST_look_north_desc:0 "Chúng ta nhận thức rằng một mình các Quốc gia Baltic có thể không đủ sức để chống lại tai họa của Đức Quốc Xã và Soviet ở biên giới, nhưng với tham vọng của những kẻ xâm lược Scandinavia, có lẽ chúng ta có thể thuyết phục các đồng minh phía bắc của mình tham gia Baltic Entente."
 EST_beyond_the_baltic:0 "Bên ngoài Baltic"
 EST_beyond_the_baltic_desc:0 "Mặc dù một số người sẽ khăng khăng rằng Baltic Entente đủ để bảo vệ quốc gia nhỏ bé của chúng ta khỏi sự xâm lược, nhưng tất cả chúng ta đều thực sự biết đây là một sự nguỵ biện. Đồng minh đã hỗ trợ chúng ta vào năm 1918 trong cuộc đấu tranh giành quyền tự quyết của chúng ta, và có lẽ sẽ không quá ngu ngốc khi mong đợi họ lại đến viện trợ cho chúng ta!"
 EST_join_the_allies:0 "Gia nhập Đồng Minh"
 EST_join_the_allies_desc:0 "Đồng Minh đã chứng tỏ mình là một người bạn đối với nền độc lập của [ROOT.GetAdjective], và tất cả những gì còn lại bây giờ là chính thức hóa tình hữu nghị đó với việc [ROOT.GetNameDef] chính thức gia nhập phe Đồng Minh."
 EST_national_council:0 "Bảo đảm Hội đồng Quốc gia"
 EST_national_council_desc:0 "Hội đồng Quốc gia là chi nhánh của chính phủ chúng ta, đại diện cho các thành phố tự trị, thành phố và các cơ quan địa phương. Nếu chúng ta muốn đại diện chính đáng cho lợi ích của họ, chúng ta phải đảm bảo rằng những người đại diện của họ chỉ là những đảng viên trung thành của Isamaaliit và sĩ quan tham mưu quân sự; vì chỉ họ mới có khả năng bảo vệ chủ quyền của người dân Estonia."
 EST_new_economic_policy:0 "Xem xét lại Chính sách Kinh tế"
 EST_new_economic_policy_desc:0 "Nền kinh tế của chúng ta gần như hoàn toàn phụ thuộc vào thương mại với USSR. Người Nga hoàn toàn là kẻ thù của quyền tự quyết của người Estonia và chừng nào chúng ta còn phụ thuộc vào họ vì bất cứ điều gì, chúng ta không thực sự tự do. Chúng ta phải tách mình khỏi những kẻ áp bức để có một nền kinh tế độc lập thực sự hơn."
 EST_support_independent_militaries:0 "Hỗ trợ Quân đội Độc lập"
 EST_support_independent_militaries_desc:0 "Trên khắp đất nước, các phe phái quân sự độc lập đang hăng hái xông vào trận chiến để bảo vệ Estonia khỏi chủ nghĩa đế quốc nước ngoài một lần nữa, nhưng những gì quân đội này có về tinh thần thì họ lại thiếu nguồn lực. Chúng ta phải cung cấp cho tất cả binh lính, dù chính thức hay không, những nguồn lực cần thiết để bảo vệ đất nước tốt đẹp của chúng ta."
 EST_fight_the_vaps:0 "Chiến đấu với Vaps"
 EST_fight_the_vaps_desc:1 "Phong trào Vapsid cánh hữu tìm cách phá vỡ sự ổn định của Estonia. Mặc dù phong trào bắt đầu với tư cách là một nhóm cựu chiến binh và anh hùng dân tộc, nhưng nó đã nhanh chóng phát triển thành một phong trào theo chủ nghĩa cực đoan mà [EST.GetLeader] sẽ so sánh với Đức Quốc Xã. Những phần tử bất hảo này trong quốc gia của chúng ta phải bị lật tẩy nếu chúng ta muốn tạo ra một tương lai ổn định cho Estonia."
 EST_republican_defence_league:0 "Liên đoàn Phòng vệ Cộng hòa"
 EST_republican_defence_league_desc:0 "Với việc Vaps ngày càng suy giảm tầm quan trọng, nhiều nhóm bán quân sự giờ đây đã tan rã và không có lý do để chiến đấu. Bằng cách cố gắng hợp nhất những lực lượng bán quân sự này thành một nhóm chính thức của Estonia, chúng ta sẽ khai thác một nguồn lực mới gồm những người dũng cảm sẵn sàng chiến đấu và hy sinh vì nền độc lập của Estonia."
 EST_womens_defence_league:0 "Liên đoàn Phòng vệ Phụ nữ"
 EST_womens_defence_league_desc:0 "Naiskodukaitse là một tổ chức con của Liên đoàn Phòng vệ Cộng hòa dành cho những phụ nữ yêu nước sẵn sàng làm phần việc của mình để bảo vệ tổ ấm và gia đình của họ. Điều quan trọng là Liên đoàn Phòng vệ Phụ nữ phải được trang bị và đầu tư đúng mức để cung cấp một nơi đóng quân và quân đội của chúng ta có nhân viên y tế."
 EST_corporate_chambers:0 "Corporate Chambers"
 EST_corporate_chambers_desc:0 "Leftists have long opposed the idea of corporatism, but now that the Riigikogu has been rid of their incessant voices, we may finally establish the Corporate Chambers. Workers will be divided not by ideology but by vocation, with private employers representing their interests to the dictatorship. What could go wrong?"
 EST_cave_to_enemy_pressure:0 "Cave to Enemy Pressure"
 EST_cave_to_enemy_pressure_desc:0 "Rõ ràng rằng không có tương lai nào mà cả quốc gia và dân tộc của chúng ta tồn tại. Mặc dù chúng ta đã làm rất nhiều để bảo vệ người thân của mình, nhưng rõ ràng là không có cách nào mà [Root.GetNonIdeologyName] có thể duy trì nền độc lập của mình mà không bị tổn thất lớn cho người dân của nó."
 EST_threat_on_our_border:0 "Mối đe dọa ở Biên giới của Chúng ta"
 EST_threat_on_our_border_desc:0 "Chiến tranh đang cận kề. Chúng ta không biết vì cái gì và cũng không biết mình sẽ chiến đấu với ai, nhưng chúng ta biết rằng diều hâu của chiến tranh có móng vuốt của nó là [Root.Capital.GetName] và chúng ta phải quyết định xem lòng trung thành của chúng ta nằm ở đâu trong cuộc đấu tranh đang diễn ra. Các kế hoạch phải được vạch ra, tập trung vào Đức Quốc Xã ở phía Nam hoặc Soviet ở phía Đông."
 EST_fortify_tallinn:0 "Củng cố Tallinn"
 EST_fortify_tallinn_desc:0 "Mặc dù nhiều người muốn tin rằng chúng ta có thể nắm giữ toàn bộ biên giới Estonia, nhưng trên thực tế, chúng ta biết rằng một số vùng đất phải hy sinh nếu chúng ta tồn tại. Các hành động điều động xung quanh thủ đô sẽ cho phép chúng ta bảo vệ cốt lõi của cơ sở hạ tầng của mình, bất kể giá nào."
 EST_hold_saaremaa:0 "Giữ vững Saaremaa"
 EST_hold_saaremaa_desc:0 "Chúng ta phải chuẩn bị cho một cuộc kháng chiến lâu dài và gian khổ. Mặc dù quần đảo Estonia thiếu các ngành công nghiệp của đất liền, nhưng việc chuẩn bị cho các hòn đảo để đứng vững cuối cùng sẽ cho chúng ta một cơ sở hoạt động mà chúng ta có thể hỗ trợ các chiến binh kháng chiến và kịp thời chiếm giữ lại quê hương."
 EST_fortify_the_border:0 "Củng cố Biên giới"
 EST_fortify_the_border_desc:0 "Chúng ta sẽ gặp kẻ thù của mình ở biên giới và có niềm tin rằng những người anh em của chúng ta ở Latvia và Lithuania sẽ không gục ngã. Tuy nhiên, kế hoạch này có thể là tham vọng, chúng ta không được để một tấc đất nào bị Soviet hoặc Đức chiếm đóng một lần nữa."
 EST_fight_against_communism:0 "Không Đầu hàng"
 EST_fight_against_communism_desc:0 "Chúng ta đã chứng kiến cuộc sống dưới sự chiếm đóng của kẻ thù là như thế nào và nhiều người lính của chúng ta đã hy sinh khi chiến đấu để chúng ta không bao giờ phải chứng kiến điều đó nữa."
 EST_long_push_east:0 "The Long Push"
 EST_long_push_east_desc:0 "Chúng ta đã không ngờ rằng chiến dịch của mình sẽ diễn ra tốt đẹp như vậy, nhưng chúng ta đã ở đây; những khẩu súng trường trong tay và tiến vào lãnh thổ cốt lõi của kẻ thù. Vùng đất của chúng rộng lớn và của chúng ta nhỏ bé, và đó sẽ là một cuộc hành trình gian khổ mà chúng ta phải chuẩn bị."
 EST_prepare_for_the_inevitable:0 "Prepare for the Inevitable"
 EST_prepare_for_the_inevitable_desc:0 "Chúng ta không thể cầm cự mãi mãi; điều quan trọng là chúng ta phải sẵn sàng để chính phủ lưu vong và hỗ trợ các nỗ lực kháng chiến của [Root.GetAdjective] từ xa."
 EST_forest_brothers:0 "The Forest Brothers"
 EST_forest_brothers_desc:0 "Chúng ta nghe những câu chuyện về các chiến binh chống cộng trên khắp các Quốc gia Baltic ẩn náu trên cây vào mùa đông và tiến hành cuộc cướp phá sau khi đột kích vào các đội quân đang chiếm đóng. Chúng ta phải thiết lập liên lạc với những người lính chiến đấu tự do này và làm những gì có thể để hỗ trợ nỗ lực của họ ở lãnh thổ Baltic."
 EST_prepare_underground_resistance:0 "Chuẩn bị Công nghiệp Kháng chiến"
 EST_prepare_underground_resistance_desc:0 "Các nhà máy lớn trên toàn [Root.GetNonIdeologyName] đang đóng cửa và bị kẻ thù chiếm giữ, vì vậy điều quan trọng là chúng ta phải tìm kiếm các nguồn đầu tư công nghiệp và trang thiết bị từ nước ngoài để chúng ta có thể tiếp tục sản xuất vũ khí cho cuộc kháng chiến của mình; ngay cả khi chúng ta phải chiến đấu bí mật."
 EST_prepare_covert_resistance:0 "Chuẩn bị Kháng chiến"
 EST_prepare_covert_resistance_desc:0 "Cuộc kháng chiến không chỉ là binh lính và súng ống; nó còn phá hoại đường tiếp tế, liên lạc với ổ đề kháng, khiến kẻ thù của chúng ta phân tán và bối rối trong khi đạn của chúng ta chạm tới mục tiêu. Chúng ta phải đầu tư vào thông tin tình báo [Root.GetAdjective] nếu chúng ta muốn giành lại quê hương."
 EST_rally_the_nation:0 "Rally the Nation"
 EST_rally_the_nation_desc:1 "Phong trào Vaps là một phong trào của những cựu chiến binh từ cuộc chiến giành độc lập của Estonia và chúng ta đã bị bóp nghẹt một cách bất công dưới chế độ Konstantin Päts. Nếu chúng ta muốn tạo ra một Estonia cho người dân Estonia, chúng ta phải làm cho thế giới biết đến mình. Chúng ta phải diễu hành khắp đất nước và cho mọi người biết, chúng ta đang ở đây. Chúng ta là những người lính đã chiến đấu cho sự tồn vong của Estonia và chúng ta xứng đáng được lắng nghe. "
 EST_march_on_talinn:0 "Hành quân ở Tallinn"
 EST_march_on_talinn_desc:0 "Với việc rất nhiều hội cựu chiến binh và các nhóm bán quân sự ở Estonia đã đứng về phía chúng ta, chúng ta tin tưởng rằng Konstantin Päts sẽ không thể kháng cự lại khi chúng ta tấn công Tallinn. Chúng ta sẽ hành quân đến Riigikogu (Nghị viện Estonia) và không còn nghi ngờ gì nữa, tuyên bố một chính phủ Vapsid thống nhất dưới quyền Artur Sirk."
 EST_glory_of_war:0 "Vinh quang của Chiến tranh"
 EST_glory_of_war_desc:0 "Chúng ta là một chính phủ của các cựu chiến binh, nhưng nhiều thành viên của Vapsid chỉ đơn giản là quá già hoặc suy nhược do chấn thương để trở lại phục vụ tại ngũ. Có lẽ những chú chó chiến già này có thể tìm thấy mục đích mới trong việc huấn luyện một thế hệ lính Estonia mới theo cách chiến tranh."
 EST_mobilize_the_vets:0 "Vận động Cựu chiến binh"
 EST_mobilize_the_vets_desc:0 "Many Estonian veterans were denied the right to sign up for active service for their association with the Vaps movement. Now that we have taken government, we may grant these men the right to serve."
 EST_vapsid_youth:0 "Thanh niên Vapsid"
 EST_vapsid_youth_desc:0 "The majority of the Vaps are far past their prime, but the young are entirely enthralled by the historic struggle for independence that characterized Estonia a few decades ago. By establishing a Vapsid Youth, we will give these enthusiastic young men a place where they may hope to recapture the glory of their fathers and grandfathers."
 EST_veterans_government:0 "Chính phủ của Cựu binh"
 EST_veterans_government_desc:0 "Nội các bộ trưởng trước đây tỏ ra yếu đuối và không tuân theo ý chí của Konstantin Päts. Chúng ta cần một nội các bộ trưởng mới, những người có thiện cảm với chính nghĩa của Vapsid."
 EST_anti_communist_militia:0 "Dân quân Chống Cộng sản"
 EST_anti_communist_militia_desc:0 "Đất nước đầy rẫy những người đàn ông sẵn sàng chống lại mối đe dọa Bolshevik ở phía đông của chúng ta nhưng bị chính phủ cũ từ chối vì quá cực đoan. Đối với Vaps, không có tư tưởng chống cộng nào là quá cấp tiến, và những người này xứng đáng có một vị trí trong quân đội của chúng ta cũng như bất kỳ quân đội nào khác."
 EST_reach_out_to_germany:0 "Reach Out to Germany"
 EST_reach_out_to_germany_desc:0 "Nếu chúng ta có thể chiến đấu với Soviet bằng tinh thần và sức mạnh một mình, Liên bang Soviet sẽ bị tiêu diệt vào ngày mai, nhưng đáng buồn thay, Estonia chỉ đơn giản là thiếu nhân lực để tự vệ trước một mối đe dọa quá lớn như vậy. Có lẽ bằng cách liên kết với người Đức, chúng ta có thể tồn tại trong thập kỉ tiếp theo."
 EST_baltic_shield:0 "Lá chắn Baltic"
 EST_baltic_shield_desc:0 "Soviet muốn nghiền nát Estonia dưới gót giày của chủ nghĩa đế quốc, nhưng chúng ta không thể để điều đó xảy ra. Các boongke phải được xây dựng dọc theo biên giới, chúng ta có thể không đánh bại được Soviet, nhưng ít nhất chúng ta có thể đứng vững đủ lâu cho tới khi một ai đó khác đến cứu giúp."
 EST_join_the_axis:0 "Gia nhập Phe Trục"
 EST_join_the_axis_desc:0 "Bây giờ người Đức đã yên tâm về ý định của chúng ta, chúng ta vẫn cần chắc chắn rằng việc Estonia tham gia Phe Trục là hoàn toàn hợp lý."
 EST_the_brotherhood:0 "Tình huynh đệ"
 EST_the_brotherhood_desc:0 "Estonia không tồn tại trong khoảng không, và phía Nam của chúng ta có hai quốc gia rất dễ bị tổn thương, những quốc gia có khả năng sinh tồn tốt hơn nếu họ hợp nhất vào nhà nước Estonia. Các quốc gia Baltic là anh em, chúng ta phải sát cánh cùng nhau."
 EST_empower_finnish_militants:0 "Empower Finnish Militants"
 EST_empower_finnish_militants_desc:0 "Phong trào Vaps sẽ là điều không thể nếu không có sự hỗ trợ của các cựu chiến binh Phần Lan ở phía bắc. Các tình nguyện viên Phần Lan đã hỗ trợ Estonia giành độc lập và giờ đây những cựu chiến binh này, giống như chúng ta, tìm cách lật đổ chính phủ nhu nhược của họ và thành lập một tổ chức hoạt động vì Phần Lan."
 EST_national_pride_in_finland:0 "Tuần hành Tự hào Quốc gia ở Phần Lan"
 EST_national_pride_in_finland_desc:0 "Các cựu chiến binh Phần Lan thiếu tổ chức như chúng ta đã thấy, vì vậy có lẽ sự hỗ trợ thụ động đơn thuần của chúng ta dành cho họ là không đủ để mang lại sự thay đổi mà chúng ta đã thấy ở Estonia. Bằng cách tổ chức các cuộc tuần hành ở Phần Lan, một ngày nào đó chúng ta có thể thấy hai quốc gia đoàn kết dưới những người anh hùng của cuộc chiến cuối cùng."
 EST_finno_estonian_supremacy_league:0 "Liên minh Tối cao Phần Lan-Estonia"
 EST_finno_estonian_supremacy_league_desc:0 "Giờ đây, chính phủ Phần Lan cũ đã là dĩ vãng, chúng ta có thể tận dụng những mối liên hệ đan xen chặt chẽ mà chúng ta đã có trong chính phủ Phần Lan mới để tạo nền tảng cho một tình bạn lâu dài dựa trên tinh thần tự quản và chống Bolshevik."
 EST_unite_our_nations:0 "Unite Our Nations"
 EST_unite_our_nations_desc:0 "Với việc Phần Lan hiện nằm trong tay các cựu chiến binh và ảnh hưởng của chúng ta đan chặt vào kết cấu của chính phủ Phần Lan mới, tất cả những gì chúng ta cần làm là kéo một vài sợi dây và chúng ta sẽ có thể đoàn kết người dân của mình thành một quốc gia duy nhất."
 EST_sieze_swedish_assets:0 "Seize Swedish Assets"
 EST_sieze_swedish_assets_desc:0 "The Swedes sit on their assets doing nothing with it but supplying whichever power appears most intimidating to them. This squandering of Scandinavian resources can go on no longer, they must be brought into Estonian custody."
 EST_secure_the_straits:0 "Chiếm giữ Eo biển"
 EST_secure_the_straits_desc:0 "Đan Mạch chặn lối đi của chúng ta đến Đại Tây Dương và phải được dỡ bỏ nếu muốn các tàu của Estonia đi ra Biển Bắc."
 EST_occupy_norway:0 "Chiếm đóng Na Uy"
 EST_occupy_norway_desc:0 "Với việc Thụy Điển và Phần Lan trong túi của chúng ta, tất cả những gì chúng ta cần làm là khuất phục người Na Uy và toàn bộ lục địa Scandinavia sẽ nằm dưới sự kiểm soát của Estonia."
 EST_form_scandinavia:0 "Estonia là Scandinavia"
 EST_form_scandinavia_desc:0 "Nhiều người ở phía Bắc coi tuyên bố của Estonia về bản sắc Scandinavia chỉ là một trò đùa, nhưng với toàn bộ tiểu lục địa hiện nằm trong sự kiểm soát của chúng ta, còn ai để cười nữa? Với  việc Thụy Điển, Na Uy và Đan Mạch vững viễn nằm dưới sự ống giày của Estonia, không ai ở đây ngăn chúng ta tuyên bố chủ quyền Scandinavia!"
 EST_proclaim_finno_ugra:0 "Proclaim Finno-Ugra"
 EST_proclaim_finno_ugra_desc:0 "With Finland now under our control, we stand in a unique position to consolidate the Finnic identity within our state. There are countless Finno-Ugric peoples across Northern Europe and by uniting this identity, we stand to bring countless new soldiers to fight for the Vapsid cause."
 EST_unite_the_sami:0 "Unite the Sami"
 EST_unite_the_sami_desc:0 "The Sami are a disparate and widely oppressed people existing across Finland, Sweden, Norway, and Russia. For too long, the Sami people have been denied the right to speak their Finnic language and they lack the manpower needed to fight against their oppressors. We must consolidate the Sami within our state to protect them from Nordic imperialism."
 EST_unite_karelia:0 "Unite Karelia"
 EST_unite_karelia_desc:0 "Karelia is full of Finnic people; from the Karelians themselves to the Eastern Sami people. With Finland under our control, we may yet be capable of expanding our state into Karelia and uniting the Finnic people therein."
 EST_unite_the_finnic_identity:0 "Unite the Finnic Identity"
 EST_unite_the_finnic_identity_desc:0 "With all major Fins in the Scandinavian subcontinent under our control, we are able to unite the Finnic identity and declare a new state that Estonians, Fins, Sami, Samoyeds, and all other Finno-Ugric people may call home."
 EST_break_the_silence:0 "Phá vỡ Im lặng"
 EST_break_the_silence_desc:0 "Konstantin Päts đã thành lập chế độ độc tài này dưới chiêu bài bảo vệ Estonia khỏi chủ nghĩa phát xít và chủ nghĩa cộng sản. Giờ đây, những hệ tư tưởng này đã bị đẩy vào tình trạng không còn phù hợp, có rất ít lý do để chế độ độc tài tiếp tục và các cuộc bầu cử tự do phải được mở lại."
 #Lithuania 
 LIT_secure_a_loyal_cabinet:0 "Reconvene the Seimas"
 LIT_secure_a_loyal_cabinet_desc:0 "With the coup secured and Antanas Smetona’s control of the government absolute, it is time that we reconvene the Seimas to more efficiently govern the nation, with loyal ministers at the Dictator’s side."
 LIT_rastikis_military_reforms:0 "Cải cách Quân sự của Rastiki"
 LIT_rastikis_military_reforms_desc:0 "Quân đội phải được chuẩn bị sẵn sàng để đối mặt với mối đe dọa có quy mô lớn và mức độ nghiêm trọng mà một cuộc xâm lược khác của Đức sẽ mang tới, và điều quan trọng là lực lượng quân sự của chính phủ phải mang lại sự lãnh đạo đúng đắn cho những người lính yêu nước của quân đội Lithuania."
 LIT_patriotic_education:0 "Giáo dục Yêu nước"
 LIT_patriotic_education_desc:0 "Ngành giáo dục ở Lithuania đã có những thời điểm khởi sắc hơn, nhưng chúng ta không thể cho phép những ý tưởng tràn lan trong giới trẻ của chúng ta. Những thanh niên trẻ tuổi phải được giáo dục đúng cách như những người Công giáo Lithuania yêu nước trong các cơ sở tốt đẹp như Rytas."
 LIT_soviet_mutual_assistance:1 "[SOV.GetAdjective] Tương trợ Lẫn nhau"
 LIT_soviet_mutual_assistance_desc:0 "Ba Lan là mục tiêu hàng đầu của cả Soviet và Đức, và mọi người đều biết điều đó. Chúng ta đã nghe thấy những lời xì xào rằng có một kế hoạch phân chia Ba Lan giữa hai cường quốc và có lẽ chúng ta có thể thuyết phục Soviet tìm kiếm sự ủng hộ của Lithuania trong nỗ lực của họ để đổi lấy việc trao trả lại Vilnius cho chủ sở hữu hợp pháp của nó."
 LIT_victory_in_trust:0 "Niềm tin Chiến thắng"
 LIT_victory_in_trust_desc:0 "Không có ai mà chúng ta có thể tin tưởng trong chính phủ của mình; không phải Kazys Grinius, không phải Augustinas Voldemaras, thậm chí không phải Rastiki. Những người đàn ông quyền lực thì hèn nhát và bội bạc, nhưng một khẩu súng trường và một người đàn ông tốt để bắn nó? Chúng ta có thể tin tưởng và điều đó sẽ mang lại chiến thắng cho chúng ta."
 LIT_integrate_the_opposition:0 "Integrate the Opposition"
 LIT_integrate_the_opposition_desc:0 "Mặc dù Antanas Smetona coi chính phủ cũ là một nội các của các chính trị gia kém cỏi và những người có thiện cảm với Soviet, nhưng khó có thể phủ nhận rằng có một số quý ông có năng lực trong hàng ngũ của họ và sẽ thật ngu ngốc nếu không sử dụng họ trong Seimas mới."
 LIT_patriotic_socialism:0 "Chủ nghĩa Xã hội Yêu nước"
 LIT_patriotic_socialism_desc:0 "Chính phủ dân chủ chủ yếu kém bao gồm các đảng viên Dân chủ Xã hội và chính trị gia ôn hòa, và các lý tưởng của chủ nghĩa xã hội đã làm ô nhiễm tâm trí của công nhân Lithuania. Mặc dù Kazys Grinius rõ ràng là một người theo chủ nghĩa xã hội, nhưng không thể phủ nhận tinh thần yêu nước của ông ấy và có lẽ bằng cách đưa ra một số ý tưởng của mình, công nhân Lithuania có thể trở nên năng suất hơn và ủng hộ Chế độ Độc tài hơn."
 LIT_peace_with_poland:0 "Hòa bình với Ba Lan"
 LIT_peace_with_poland_desc:0 "Về mặt chính thức, cuộc chiến giữa Ba Lan và Lithuania đã diễn ra trong nhiều thập kỷ, nhưng không bên nào tham chiến trong phần lớn thời gian của cuộc chiến. Mặc dù Vilnius vẫn nằm trong tay họ, nhưng chúng ta phải biến sự bế tắc này thành một nền hòa bình chính thức để tập trung vào kẻ thù thực sự của chúng ta ở phương Đông và phương Tây."
 LIT_strength_in_unity:0 "Sức mạnh của Thống nhất"
 LIT_strength_in_unity_desc:0 "Chúng ta đứng vững khi ở cùng nhau và không có hai quốc gia nào có sự gắn kết như Ba Lan và Lithuania. Mặc dù chúng ta sẽ không bao giờ cho phép mình bị mắc kẹt trong một khối Thịnh vượng chung một lần nữa, nhưng có lẽ hai quốc gia của chúng ta có thể hợp tác như những người bạn, bảo vệ nền độc lập mong manh của họ."
 LIT_indivisible_power_of_the_state:0 "Quyền lực Bất khả Phân chia của Nhà nước"
 LIT_indivisible_power_of_the_state_desc:0 "Tôi là nhà nước, nhà nước là tôi. Với luật pháp và quy tắc của chế độ độc tài được thiết lập vững chắc, tất cả những gì còn lại là đảm bảo rằng quyền lực của nhà độc tài là tuyệt đối. Mặc dù một số người mong muốn nền dân chủ trở lại, nhưng chúng tôi biết đây là một ý tưởng nguy hiểm và điên rồ trong khi hơi thở tập thể của gấu và đại bàng đang phả vào cổ Lithuania."
 LIT_purge_popular_resistance:0 "Purge Popular Resistance"
 LIT_purge_popular_resistance_desc:0 "Có những phần tử bất hảo trong tầng lớp dân chúng của chúng ta, những người sẽ chống lại Smetona và chế độ độc tài của ông ta. Những người này là kẻ thù đối với nền độc lập của Lithuania và phải bị tiêu diệt để đảm bảo sự ổn định và tồn tại tiếp tục của đất nước chúng ta."
 LIT_anti_communist_militia:0 "Dân quân Chống Cộng sản"
 LIT_anti_communist_militia_desc:0 "Tham vọng của chúng ta là loại bỏ các phần tử cánh tả khỏi đất nước chúng ta, và may mắn thay, đã có những tình nguyện viên trên khắp đất nước có chung tham vọng với chúng ta. Tất cả những gì chúng ta cần làm là hỗ trợ các tổ chức chống cánh tả này và họ sẽ làm tất cả công việc bảo vệ chống lại Soviet cho chúng ta!"
 LIT_arrest_nazis_in_memel:0 "Arrest the Nazis in Memel"
 LIT_arrest_nazis_in_memel_desc:0 "Memel đầy rẫy những kẻ có cảm tình với Đức Quốc Xã và chủ nghĩa phát xít và nó đang tạo tiền lệ cho một cuộc xâm lược của Đức. Nếu chúng ta muốn giữ vững vùng Memel, thì chúng ta phải khiến đảng viên của Đức Quốc Xã trở thành tội ác bị trừng phạt bằng cách bỏ tù và chuẩn bị đầy đủ cho một cuộc xâm lược tiềm tàng của Đức Quốc Xã."
 LIT_reminder_of_true_enemy:0 "A Reminder of the True Enemy"
 LIT_reminder_of_true_enemy_desc:0 "Trong cuộc chiến năm 1918, chúng ta phải đối mặt với sự áp bức tàn bạo của Hồng Quân và quân Freikorps (Quân đoàn Tự do) và với chiến tranh đang rình rập phía chân trời, nỗi đau cay đắng của những ký ức đó đang nung nấu tâm trí các bộ trưởng Lithuania. Chúng ta không thể trì hoãn, chúng ta phải quyết định xem cường quốc nào trong số những cường quốc này là mối đe dọa lớn nhất của mình và chuẩn bị đầy đủ cho chiến tranh!"
 LIT_appease_soviets:0 "Xoa dịu người Nga"
 LIT_appease_soviets_desc:0 "Mặc dù chúng ta đã cố gắng hết sức để chuẩn bị cho chiến tranh, nhưng chúng ta phải thừa nhận thất bại nếu muốn bảo toàn mạng sống cho người dân Lithuania."
 LIT_appease_nazis:0 "Xoa dịu người Đức"
 LIT_appease_nazis_desc:0 "Mặc dù chúng ta đã cố gắng hết sức để chuẩn bị cho chiến tranh, nhưng chúng ta phải thừa nhận thất bại nếu muốn bảo toàn mạng sống cho người dân Lithuania."
 LIT_offer_military_basing:0 "Cung cấp Quyền Cập cảng"
 LIT_offer_military_basing_desc:0 "Điều cuối cùng chúng ta muốn là một cuộc chiến khác. Lithuania mang lại lợi ích chiến lược cho cả người Đức, người Soviet và vì vậy có lẽ bằng cách cung cấp quyền cập cảng và xây dựng căn cứ bên trong đất nước chúng ta cũng như khả năng xây dựng và sử dụng boongke, chúng ta có thể tránh bị xâm lược."
 LIT_offer_military_basing_tt_1:0 "§GTùy thuộc vào bên đã được xoa dịu:§!\n"
 LIT_offer_military_basing_tt_2:0 "§RHOẶC§!\n"
 LIT_occupation:0 "Chiếm đóng"
 LIT_occupation_desc:0 "Đã quá muộn đối với chúng ta. Đất nước đầy rẫy những binh lính của kẻ thù có thể lựa chọn chống lại chúng ta bất cứ lúc nào. Có lẽ đã đến lúc các nhà lãnh đạo và chính phủ từ chức và chúng ta cho phép kẻ thù làm với chúng ta những gì chúng sẽ làm."
 LIT_free_voldemares:0 "Giải thoát Voldemaras"
 LIT_free_voldemares_desc:0 "Có lẽ Smetona đã quá vội vàng trong việc bắt giữ cựu Thủ tướng của mình. Voldemaras rõ ràng là một người bạn đối với nền độc lập của Lithuania và chúng ta sẽ thật ngu ngốc nếu không sử dụng các kỹ năng của ông ấy và sự ủng hộ của công chúng trong chính phủ của chúng ta."
 LIT_lithuanian_activist_front:0 "Mặt trận Nhà hoạt động Lithuania"
 LIT_lithuanian_activist_front_desc:0 "Có những nhà hoạt động và các nhóm bán quân sự trên khắp Lithuania, mặc dù họ khác biệt và tách biệt về hệ tư tưởng, nhưng điều họ chia sẻ là tinh thần chiến đấu vì Lithuania và giữ gìn nền độc lập của mình. Bằng cách thành lập Mặt trận Nhà hoạt động Lithuania, chúng ta sẽ biến Lithuania không phải là một mục tiêu dễ dàng bị các thế lực đế quốc cướp bóc."
 LIT_organize_the_iron_wolf:0 "Tổ chức Sói Sắt"
 LIT_organize_the_iron_wolf_desc:0 "Sói Sắt vẫn sống rải rác và vô tổ chức, giống như chính Voldemaras, vẫn chưa quyết định được liệu họ ủng hộ chính phủ hay muốn lật đổ chính phủ. Bằng cách cung cấp cho Sói Sắt một tầm nhìn và mục tiêu dứt khoát, chúng ta sẽ giúp những người đàn ông thoát khỏi cảnh những cậu bé lạc loài này. "
 LIT_new_kind_of_iron_wolf:0 "Một Loại Sói Sắt Mới"
 LIT_new_kind_of_iron_wolf_desc:0 "Giờ đây, mối đe dọa Sói Sắt đã được xử lý, chúng ta có thể lấy lại biểu tượng quốc gia của mình và thể hiện nó một cách tự hào trong toàn bộ lực lượng vũ trang của chúng ta."
 LIT_lithuanian_youth:0 "Thanh niên Sói Sắt"
 LIT_lithuanian_youth_desc:0 "Quân đội cần những người đàn ông, nhưng trong thời kỳ ý thức hệ này, chúng ta cần gieo mầm tư tưởng yêu nước vào đầu các cậu bé của chúng ta để khi chúng đủ lớn, tất cả những gì chúng cần là một khẩu súng trường và chúng sẽ sẵn sàng chết vì từng tấc đất của Lithuania."
 LIT_rapid_fortifications_in_the_east:0 "Rapid Fortifications in the East"
 LIT_rapid_fortifications_in_the_east_desc:0 "Rõ ràng rằng mối đe dọa cấp bách nhất đối với nền độc lập tiếp tục của chúng ta là những kẻ cộng sản và chúng ta phải làm tất cả những gì có thể để bảo vệ đất nước khỏi mối đe dọa mà chúng gây ra."
 LIT_defence_from_above:0 "Phòng thủ Từ Trên cao"
 LIT_defence_from_above_desc:0 "Các công sự của chúng ta hoàn toàn vô dụng nếu kẻ thù tiếp tục bắn phá chúng từ trên bầu trời. Chúng ta phải chuẩn bị phương án phòng thủ và bắn trả từ trên không cho mọi quả bom và viên đạn được thả từ trên cao xuống."
 LIT_exile_voldemares:0 "Lưu đày Voldemaras"
 LIT_exile_voldemares_desc:0 "With Augustinas Voldemaras safely behind bars, one would think the threat of the bark of the Iron Wolf would have no bite, but his organization is still agitating for his release and are an active threat in the nation. If Voldemaras is freed but banished from ever entering Lithuania again, the Iron Wolf movement will inevitably lose traction and we will be freed from the threat they pose."
 LIT_root_out_the_iron_wolf:0 "Root Out the Iron Wolf"
 LIT_root_out_the_iron_wolf_desc:0 "Although exiling Voldemaras has halted future Iron Wolf efforts to overthrow the government, the organization still exists and these men must be pushed far off to the political fringes to ensure a stable future for Lithuania’s military."
 LIT_prepare_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military:0 "Thống nhất Quân đội"
 LIT_unify_the_military_desc:0 "Một số thành phần quân đội Lithuania đã hoàn toàn mê mẩn Voldemaras và nhóm bán quân sự Sói Sắt của ông ta. Đến nỗi tất cả những gì cần làm là một lời mời gọi và gần như toàn bộ quân đội Lithuania sẽ chịu ảnh hưởng của Sói Sắt. Vì điều này, chúng ta sẽ cuối cùng đứng lên lật đổ Smetona khỏi chính phủ và giành lại Lithuania!"
 LIT_seek_ties_with_germany:0 "Seek Ties with Germany"
 LIT_seek_ties_with_germany_desc:0 "Mặc dù công khai là kẻ thù của nhà nước Lithuania, nhưng Đức có chung kẻ thù với chúng ta; Ba Lan. Bằng cách tiếp cận với người Đức, có lẽ chúng ta sẽ có thể giành lại những người anh em Lithuania đã thất lạc của mình hiện đang bị người Ba Lan chiếm đóng."
 LIT_fortify_memel:0 "Củng cố Memel"
 LIT_fortify_memel_desc:0 "The Germans cannot be trusted to defend Lithuanian sovereignty any more than a fox can be trusted to defend a coup! [GER.GetLeader] is an enemy of the Lithuanian state and it is no secret that Memel makes us a target for German aggression!"
 LIT_proclaim_greater_lithuania:0 "Tuyên bố Đại Lithuania"
 LIT_proclaim_greater_lithuania_desc:0 "Lithuania đã từng là một trong những cường quốc lớn nhất của Châu Âu, nhưng chúng ta đã bị người Ba Lan chia cắt và vô hiệu hoàn toàn trong thế kỷ trước, chúng ta đã không thể khôi phục lại vinh quang trước đây của mình, nhưng giờ không còn nữa. Lithuania sẽ trở thành cường quốc lớn nhất của Châu Âu một lần nữa!"
 LIT_claim_livonia:0 "Yêu sách Livonia"
 LIT_claim_livonia_desc:0 "Phía bắc là hai quốc gia trẻ chưa biết đến nền độc lập trong nhiều thế kỷ. Họ chắc chắn sẽ được hướng dẫn tốt hơn bởi bàn tay của Lithuania…"
 LIT_claim_lithuania_minor:0 "Lay Claim to Lower Lithuania"
 LIT_claim_lithuania_minor_desc:0 "Khu vực mà người Đức đặt tên là “Königsberg” thực sự là quê hương của tổ tiên người Lithuania. Lithuania Minor kể từ khi các cuộc Thập tự chinh Baltic đã tồn tại dưới sự chiếm đóng của người Đức và nó phải được giành lại."
 LIT_demand_vilnius:0 "Demand Vilnius"
 LIT_demand_vilnius_desc:0 "For too long, the traditional Lithuanian capital has been held by our enemies in Poland and our government has been too weak-willed to do anything about it, but no longer. Vilnius will be Lithuanian again!"
 LIT_support_polish_fascists:0 "Ủng hộ Phát xít Ba Lan"
 LIT_support_polish_fascists_desc:0 "Ba Lan có chung kẻ thù với chúng ta, và chúng ta không thể quên những năm tháng quan hệ họ hàng đặc trưng cho lịch sử Ba Lan-Lithuania, và chúng ta phải ủng hộ chủ nghĩa phát xít ở nhà nước Ba Lan."
 LIT_invade_poland:0 "Xâm lược Ba Lan"
 LIT_invade_poland_desc:0 "Trong nhiều thế kỷ, Lithuania bị gông cùm trong cái gọi là “Thịnh vượng chung” trong đó Ba Lan nắm phần lớn quyền lực. Người Ba Lan đã khát khao trở lại hình thái nhà nước này, và có lẽ đã đến lúc chúng ta có được khối Thịnh vượng chung mà họ mong muốn."
 LIT_request_polish_occupation:0 "Yêu cầu Chiếm đóng Ba Lan"
 LIT_request_polish_occupation_desc:0 "Trong vài thập kỷ qua, ý tưởng về một nhà nước Ba Lan không bao gồm Lithuania được mô tả là không thể tưởng tượng được và chủ quyền của Lithuania là một trò đùa đối với các chính trị gia Ba Lan đương thời, vì vậy có lẽ họ sẽ hoàn toàn hài lòng với sự chiếm đóng của Lithuania đối với quốc gia đáng thương của họ."
 LIT_restore_order:0 "Khôi phục Trật tự"
 LIT_restore_order_desc:0 "Từ lâu, Lithuania là đối tác lớn trong cái gọi là “Thịnh vượng chung”, và Ba Lan không là gì khác ngoài một mảnh nhỏ của một quốc gia ở biên giới của chúng ta. Đã đến lúc chúng ta khôi phục thế giới theo cách nó vốn thế."
 LIT_restore_greater_lithuania:0 "Khôi phục Đại Lithuania"
 LIT_restore_greater_lithuania_desc:0 "With countless collaborators in the East now eager to take office in our name, all that remains is to fill local governments with loyalists and proclaim a new era of Lithuanian dominance over Ruthenia!"
 LIT_prepare_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy:0 "Nền kinh tế Tập thể"
 LIT_a_corporatist_economy_desc:0 "Phương Tây mong đợi chủ nghĩa tự do kinh tế nhanh chóng trong nhà nước Lithuania. Tuy nhiên, Antanas Smetona thích sự kiểm soát và tập trung hóa do một mô hình tập thể mang lại."
 LIT_a_martial_prime_minister:0 "A Martial Prime Minister"
 LIT_a_martial_prime_minister_desc:0 "Văn phòng Thủ tướng thường được điều hành bởi một quan chức chính trị được bầu chọn nhưng trong thời kỳ chiến tranh này và với quyền hạn tăng lên của Tổng thống, chúng ta phải bầu ra một nhà lãnh đạo mạnh mẽ là cánh tay phải của [ROOT.GetLeader]!"
 LIT_a_priestly_prime_minister:0 "Thủ tướng Linh mục"
 LIT_a_priestly_prime_minister_desc:0 "Cựu thành viên hội đồng và hiện là một linh mục, Vladas Mironas là một ứng cử viên lý tưởng đại diện cho Đảng Quốc gia với tư cách là Thủ tướng của đảng này. Vị trí của ông trong giáo hội Công giáo và sự cống hiến cho nông dân và nông nghiệp khiến ông trở thành một ứng cử viên phổ biến trong giới hạ lưu Lithuania."
 LIT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule:0 "Thực thi Thống trị Quân sự"
 LIT_enforce_military_rule_desc:0 "Lithuania không đơn độc trong cuộc đấu tranh giành độc lập của mình. Latvia và Estonia cũng đang bị bao vây bởi tất cả những kẻ thù tương tự như chúng ta, nhưng chính phủ của họ thiếu trụ cột để làm những gì cần thiết nhằm bảo vệ người dân của họ. Chúng ta phải thực thi quyền thống trị quân sự trên toàn vùng Baltic."
 LIT_expand_military_budget:0 "Mở rộng Ngân sách Quân sự"
 LIT_expand_military_budget_desc:0 "Một lời phàn nàn phổ biến giữa các thành viên quân đội là mức lương của họ tương đối thấp so với những người làm việc trong chính phủ dân sự. Với việc Raštikis chiếm giữ chức vụ Thủ tướng, đã đến lúc để cấp ngân sách cần thiết cho quân đội."
 LIT_exploit_the_international_bank:0 "Khai thác Ngân hàng Quốc tế"
 LIT_exploit_the_international_bank_desc:0 "Là một thành viên của Ngân hàng Quốc tế, Antanas Smetona ở vị trí đắc địa để khai thác lĩnh vực ngân hàng vì lợi ích của nhà nước. Trong thời điểm chiến tranh sắp xảy ra, chúng ta có sự lựa chọn nào không?"
 LIT_join_the_allies:0 "Gia nhập Đồng Minh"
 LIT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism:0 "Lithuanian Preservationism"
 LIT_lithuanian_preservationism_desc:0 "Cộng hòa Lithuania non trẻ và vẫn đang tìm kiếm vị thế của mình trên thế giới. Nhiều người sẽ thấy nó phục tùng Chủ nghĩa Cộng sản, Chủ nghĩa Phát xít hoặc Chủ nghĩa Tự do, nhưng chúng ta phải tránh bị thôi thúc trước những ảnh hưởng nước ngoài này. Một Lithuania thực sự độc lập phải tìm ra con đường của mình một mình."
 LIT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law:0 "Thiết Quân luật"
 LIT_martial_law_desc:0 "Tự do là một thứ xa xỉ dành cho các quốc gia được hưởng hòa bình, nhưng với những kẻ thù xung quanh chúng ta, Lithuania có thể không được hưởng sự xa xỉ đó."
 LIT_merge_the_military_and_civilian_governments:0 "Hợp nhất Chính phủ Quân sự và Dân sự"
 LIT_merge_the_military_and_civilian_governments_desc:0 "Quyền lực chung giữa quân đội và Tổng thống hữu ích trong một thời gian, nhưng Smetona đang nhanh chóng phát huy tác dụng của mình. Chỉ cuộc chuyển giao quyền lực khẩn cấp cho quân đội mới có thể đảm bảo sự an toàn liên tục của Lithuania."
 LIT_peasants_reform:0 "Cải cách Nông dân"
 LIT_peasants_reform_desc:0 "Giai cấp nông dân là một trong những giai cấp nghèo nhất của Lithuania, mặc dù tạo ra phần lớn của cải cho nền kinh tế của chúng ta. Với việc Vladas Mironas là Thủ tướng kiêm lãnh tụ nông nghiệp, chúng ta có thể mang lại cho tầng lớp nông dân của mình điều kiện sống tốt hơn nhiều."
 LIT_presidential_reform:1 "Cải cách [GetLithuanianPowerIdeaAdj]"
 LIT_presidential_reform_desc:1 "Đảng phái chính trị đã cản trở nhà nước Lithuania quá lâu, hạn chế quyền lực của [GetLithuanianLeaderTitle]. [GetLithuanianLeaderTitle] mới của Lithuania phải vượt lên trên các cuộc tranh giành của các đảng phái chính trị, và thay vào đó chỉ phục vụ vì riêng Lithuania."
 LIT_restore_public_elections:0 "Khôi phục Bầu cử Công khai"
 LIT_restore_public_elections_desc:0 "Chế độ độc tài đối với Lithuania đã có hữu ích trong một thời gian, nhưng với tình hình hiện nay đã ổn định, người dân xứng đáng được lắng nghe. Chúng ta đã tranh luận với nhau về ý nghĩa của việc trở thành công dân Lithuania, nhưng có lẽ chúng ta nên hỏi người dân."
 LIT_state_media:0 "Truyền thông Nhà nước"
 LIT_state_media_desc:0 "Các ấn phẩm xuất bản của các tờ báo thường tràn ngập những tuyên truyền của chủ nghĩa phát xít và chủ nghĩa cộng sản. Thay vào đó, quần chúng nói chung phải được khuyến khích đọc các ấn phẩm được nhà nước phê duyệt; nguồn tin cậy duy nhất cho sự thật."
 LIT_the_nation_and_its_power:0 "Quốc gia và Sức mạnh của nó"
 LIT_the_nation_and_its_power_desc:1 "Cuộc cãi vã của các Seimas không gì khác ngoài sự cản trở sức mạnh của [GetLithuanianLeaderTitle]. Nếu chúng ta muốn xây dựng một quốc gia có khả năng tự bảo vệ mình, chúng ta phải trao quyền lực tuyệt đối cho [GetLithuanianLeaderTitle]."
 LIT_the_nationalist_council:0 "Hội đồng Quốc gia"
 LIT_the_nationalist_council_desc:0 "Tổng thống của chúng ta chính thức không thuộc bất kỳ đảng phái chính trị nào, nhưng Seimas vẫn tranh giành với nhau như những đứa trẻ bất lực. Họ phải được khuyến khích cộng tác với [ROOT.GetRulingParty] nếu không họ sẽ phải từ chức nhanh chóng."
 LIT_support_monarchism_in_POL:0 "Ủng hộ Chủ nghĩa Quân chủ ở Ba Lan"
 LIT_support_monarchism_in_POL_desc:0 "Cũng giống như Lithuania, Ba Lan có ý định tự bầu cho mình một vị Vua mới. Tuy nhiên, không giống như Lithuania, người Ba Lan không tìm được một vị Vua phù hợp cho ngai vàng của họ, nhưng chúng ta có thể cung cấp cho người dân Ba Lan vị vua mạnh mẽ mà họ đã được hứa hẹn; một người sẽ bảo vệ Ba Lan khỏi chủ nghĩa đế quốc Đức."
 LIT_king_of_poland:0 "Vương Quốc Poland"
 LIT_king_of_poland_desc:0 "Thời điểm đã chín muồi; dân chúng Lithuania đã được tuyên truyền kích động chống lại [POL.GetLeader] và những người ủng hộ chủ nghĩa quân chủ sẵn sàng đưa ra yêu cầu của họ với chính phủ. Với sự ủng hộ của Lithuania, họ sẽ thấy [Root.GetLeader] là nhà cai trị của họ do Đức Chúa sai xuống."
 LIT_arm_monarchist_militants:0 "Arm Monarchist Militants"
 LIT_arm_monarchist_militants_desc:0 "Chúng ta biết rằng có những người bên kia biên giới của chúng ta muốn thấy [Root.GetLeader] mang lại trật tự và thịnh vượng cho quốc gia của họ như [Root.GetLeader.GetSheHe] đã dành cho chúng ta! Chúng ta phải sẵn sàng trang bị cho những chiến binh theo chủ nghĩa quân chủ này để họ có thể chiến đấu và đưa vị vua hợp pháp của họ lên ngai vàng."
 LIT_POL_union:0 "Khôi phục Thịnh vượng chung"
 LIT_POL_union_desc:0 "Với việc [Root.GetLeader] là Vua của cả Ba Lan và Lithuania, tất cả những gì còn lại là một lần nữa hợp nhất Seimas với Sejm và khối Thịnh vượng chung Ba Lan-Lithuania sẽ ra đời một lần nữa."
 LIT_expand_lithuanian_shipyards:0 "Expand Lithuanian Shipyards"
 LIT_expand_lithuanian_shipyards_desc:0 "Với việc Ba Lan nằm dưới sự kiểm soát của chúng ta, chúng ta đã được trao tặng cơ hội để mở rộng đáng kể năng lực hải quân của mình và cạnh tranh để giành quyền thống trị ở Biển Baltic."
 LIT_lithuanian_rail:0 "Đường sắt Ba Lan-Lithuania"
 LIT_lithuanian_rail_desc:0 "Việc đi lại giữa liên minh phải là một vấn đề nhỏ nếu Ba Lan và Lithuania thực sự thống nhất. Bằng cách kết nối các tuyến đường sắt của chúng ta, chúng ta sẽ cải thiện đáng kể chuỗi cung ứng và năng lực công nghiệp của mình."
 LIT_push_for_ruthenia:0 "Push Through Ruthenia"
 LIT_push_for_ruthenia_desc:0 "Mạng lưới đường sắt Ukraine và Belarus đã bị lãng quên một cách đáng tiếc, nhưng những vùng lãnh thổ này cũng là một phần của khối Thịnh vượng chung như bất kỳ vùng lãnh thổ nào khác. Chúng ta phải đầu tư vào các đường sắt phía Đông nếu muốn tiến vào Soviet và đòi lại đất đai của chúng ta."
 LIT_warsaw_to_crimea_railway:0 "Đường sắt Warsaw tới Crimea"
 LIT_warsaw_to_crimea_railway_desc:0 "Với tham vọng thống trị từ biển này sang biển khác, điều quan trọng là mỗi vùng lãnh thổ mà chúng ta nắm giữ phải trở thành một bộ phận hợp nhất hoàn toàn của quốc gia chúng ta. Biên giới tự nhiên của chúng ta trải dài từ Bắc sang Nam, Đông sang Tây và tham vọng kết nối Crimea với đường sắt của chúng ta sẽ củng cố khả năng thâu tóm của chúng ta trong khu vực."
 LIT_merge_the_arms_industries:0 "Hợp nhất Công nghiệp Vũ khí"
 LIT_merge_the_arms_industries_desc:0 "Các nhà sản xuất vũ khí của Ba Lan và Lithuania đã sản xuất vũ khí riêng biệt trong nhiều thập kỷ nay, nhưng giờ đây, các quốc gia của chúng ta là một, chúng ta có cơ hội chuyên môn hóa các ngành công nghiệp của mình và tạo ra sự hợp tác giữa các nhà máy của Ba Lan và Lithuania."
 LIT_merge_civilian_industries:0 "Hợp nhất Công nghiệp Dân sự"
 LIT_merge_civilian_industries_desc:0 "Với việc các quốc gia của chúng ta hiện đã thống nhất, chẳng có ý nghĩa gì đối với việc xây dựng Lithuania chỉ cho Lithuania và Ba Lan chỉ cho Ba Lan. Các ngành công nghiệp của chúng ta phải trở thành một vì sự phát triển của quốc gia."
 LIT_claim_livonia_monarchy:0 "Yêu sách Livonia"
 LIT_claim_livonia_monarchy_desc:0 "Giữa các quốc gia vùng Baltic có một tình anh em và tình bạn thân thiết không thể phá vỡ, và bây giờ chúng ta có một vị Vua trên ngai vàng của mình, tuyên bố rằng tình anh em là quyền thiêng liêng của chúng ta."
 LIT_claim_greater_lithuania:0 "Yêu sách Đại Lithuania"
 LIT_claim_greater_lithuania_desc:0 "Lithuania mà chúng ta biết ngày nay chỉ là cái bóng của Đại Công Quốc Lithuania xưa kia. Khối thịnh vượng chung mô tả không chỉ là một liên minh của Ba Lan và Lithuania, nó là một liên minh của người Ba Lan, người Lithuania, người Ukraina và người Belorussia."
 LIT_greater_commonwealth:0 "Đại Thịnh vượng chung"
 LIT_greater_commonwealth_desc:0 "Tham vọng về Khối thịnh vượng chung vượt xa khỏi biên giới lịch sử đơn thuần của Vương quốc đã tồn tại từ lâu. Khối thịnh vượng chung trong trái tim của người Ba Lan là một cường quốc vĩ đại, một đế chế đa văn hóa tỏa sáng từ biển này tới biển khác!"
 LIT_institute_royal_guards:0 "Thành lập Cận vệ Hoàng gia"
 LIT_institute_royal_guards_desc:0 "Với việc một vị quân vương hiện đã ngồi trên ngai vàng, điều quan trọng là chúng ta chỉ tìm thấy những người ưu tú nhất trong hàng ngũ của quân đội Lithuania có trách nhiệm bảo vệ cá nhân cho vị quân vương yêu quý của mình."
 LIT_a_king_for_our_people:0 "Đức vua cho Nhân dân Chúng ta"
 LIT_a_king_for_our_people_desc:0 "Antanas Smetona cannot rule Lithuania alone, and while many expect the President to assign a Prime Minister, there is another option. Karl Gero von Urach is the legitimate son of Mindaugas II and with the shroud of German rule no longer hangs over the head of Lithuania, there is nothing stopping us from crowning our King."
 LIT_a_new_noble_class:0 "A New Noble Class"
 LIT_a_new_noble_class_desc:0 "Our nation has been ruled by politicians and oligarchs for too long. For the King to serve Lithuania, he must have a court of loyal nobility to preside over."
 LIT_abolish_the_presidency:0 "Abolish the Presidency"
 LIT_abolish_the_presidency_desc:0 "Thus far, Smetona has retained rulership of the nation but with the growing popularity of Mindaugas III, it seems prudent that the office of Presidency be abolished and replaced with the absolute rule of the King. Smetona will resign to the role of Prime Minister, serving the young Mindaugas III as his adviser."
 LIT_claim_prussia:0 "Đánh chiếm Đông Phổ"
 LIT_claim_prussia_desc:0 "Eastern Prussia is home to countless Lithuanian and Polish minorities, and it is time that these men were united with their comrades in [Root.GetNameDef]."
 #Shared Baltic 
 BALTIC_rejoin_the_railways:0 "Rejoin the Railways"
 BALTIC_rejoin_the_railways_desc:0 "The Russians and the Germans who occupied us have seen us as nothing more than a rural backwater, but no more. [ROOT.GetNonIdeologyName] shall be industrialized to its maximum potential starting with an upgrade of our railways and infrastructure."
 BALTIC_axis_investments:2 "Seek [GetBalticAxisInvesmentsAdj] Investments"
 BALTIC_axis_investments_desc:2 "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger:0 "Germany’s trade ports exist all along the Baltic, and although we were enemies once, it is undeniable that Axis trade and investments would strengthen the [ROOT.GetNonIdeologyAdjective] economy immeasurably."
 BALTIC_axis_investments_desc_fasc_eur:0 "Fascism has a strong presence in Europe, and although there's some understandable reservations, it is undeniable that Fascist trade and investments would strengthen the [ROOT.GetNonIdeologyAdjective] economy immeasurably."
 BALTIC_axis_investments_desc_fasc_int:0 "Fascism has a strong presence around the world, and although there's some understandable reservations, it is undeniable that Fascist trade and investments would strengthen the [ROOT.GetNonIdeologyAdjective] economy immeasurably."
 BALTIC_axis_investments_desc_jap:0 "[JAP.GetName] has proven their economic and military might, and although they're not exactly neighbors, it is undeniable that [JAP.GetAdjective] trade and investments would strengthen the [ROOT.GetNonIdeologyAdjective] economy immeasurably."
 BALTIC_german_war_economics:1 "Adopt [GetBalticAxisInvesmentsAdj] War Economics"
 BALTIC_german_war_economics_desc:1 "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default:0 "The Germans are in the process of a rapid military industrialization the likes of which Europe has seen few times before and we would do well to emulate them and seek investment from the Reichsbank."
 BALTIC_german_war_economics_desc_alt:0 "Our fascist benefactors are in the process of a rapid military industrialization the likes of which we've seen few times before and we would do well to emulate them and seek investment from them."
 BALTIC_autobahn:0 "[Root.GetAdjective] Autobahn"
 BALTIC_autobahn_desc:0 "It matters little how well industrialized [Root.GetNonIdeologyName] is if her infrastructure does not facilitate a rapid and continuous influx of labour. By modelling our infrastructure sector after that of the Reich, we may achieve the efficiency they have."
 BALTIC_eastwall:0 "Eastwall"
 BALTIC_eastwall_desc:0 "The Germans anticipate an attack from the East as much as we do and German officials would be well-advised to fortify our border with as much vigor as their own."
 BALTIC_balticwall:0 "Balticwall"
 BALTIC_balticwall_desc:0 "Fortifications in the east are worthless if our enemies choose instead to perform an attack from the sea! We may never build a navy to rival the British, Germans, or Soviets, but we can do what we can to render them helpless against our coastal defences."
 BALTIC_german_tank_licences:2 "[GetBalticAxisInvesmentsAdj] Tank Licences"
 BALTIC_german_tank_licences_desc:1 "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default:0 "German tanks have proven themselves capable of leaving their enemies scattered and confused as they blitz through their target. [Root.GetNonIdeologyName] would benefit greatly by emulating these tactics in the oncoming wars to the East."
 BALTIC_german_tank_licences_desc_alt:0 "The tanks of our fascist benefactors have proven themselves capable of leaving their enemies scattered and confused as they blitz through their target. [Root.GetNonIdeologyName] would benefit greatly by emulating these tactics in the oncoming wars to the East."
 BALTIC_german_baltic_industry:1 "Axis-Baltic Industry"
 BALTIC_german_baltic_industry_desc:1 "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default:0 "Our nation now is rich in German investment. The private sectors of Germany and [Root.GetNonIdeologyName] are almost indistinguishable, with many of the same corporations providing work to [Root.GetNonIdeologyAdjective]s and Germans alike."
 BALTIC_german_baltic_industry_desc_alt:0 "Our nation now is rich in foreign fascist investment. The private sectors of other our fascist benefactors and [Root.GetNonIdeologyName] are almost indistinguishable, with many of the same corporations providing work to [Root.GetNonIdeologyAdjective]s and their people alike."
 BALTIC_request_german_support:2 "Request [GetBalticAxisInvesmentsAdj] Support"
 BALTIC_request_german_support_desc:1 "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default:0 "Chúng ta thiếu năng lực công nghiệp của Đức, nhưng có lẽ chúng ta có thể thuyết phục các quan chức Đức cấp cho chúng ta một số thiết bị dự trữ bổ sung để tự vệ tốt hơn trước mối đe dọa Cộng sản đang tới ở phía Đông."
 BALTIC_request_german_support_desc_alt:0 "Chúng ta thiếu năng lực công nghiệp của các nhà hảo tâm phát xít của mình, nhưng có lẽ chúng ta có thể thuyết phục các quan chức của họ cấp cho chúng ta một số thiết bị dự trữ bổ sung để tự vệ tốt hơn trước mối đe dọa Cộng sản đang tới ở phía Đông."
 BALTIC_renew_allied_trade:1 "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default:0 "Renew Allied Trade"
 BALTIC_renew_allied_trade_alt:0 "Seek Foreign Investments"
 BALTIC_renew_allied_trade_desc:1 "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default:0 "Chúng ta đã phụ thuộc vào thương mại và hỗ trợ quân sự của Anh kể từ khi thành lập nhà nước và chúng ta sẽ thật ngu ngốc nếu từ bỏ điều đó bây giờ. Chúng ta phải thu hút các khoản đầu tư của đồng minh vào quốc gia của mình nếu chúng ta một lần nữa sống sót trước sự tấn công dữ dội của người Đức và người Nga xâm phạm biên giới của chúng ta."
 BALTIC_renew_allied_trade_desc_allied:0 "Chúng ta đã phụ thuộc vào thương mại và hỗ trợ quân sự của Đồng Minh kể từ khi thành lập nhà nước và chúng ta sẽ thật ngu ngốc nếu từ bỏ điều đó bây giờ. Chúng ta phải thu hút các khoản đầu tư của Đồng Minh vào quốc gia của mình nếu chúng ta một lần nữa sống sót trước sự tấn công dữ dội của người Đức và người Nga xâm phạm biên giới của chúng ta."
 BALTIC_renew_allied_trade_desc_international:0 "Chúng ta đã phụ thuộc vào thương mại và hỗ trợ quân sự của các quốc gia kể từ khi thành lập nhà nước và chúng ta sẽ thật ngu ngốc nếu từ bỏ điều đó bây giờ. Chúng ta phải thu hút các khoản đầu tư nước ngoài vào quốc gia của mình nếu chúng ta một lần nữa sống sót trước sự tấn công dữ dội của người Đức và người Nga xâm phạm biên giới của chúng ta."
 BALTIC_ford_motors:0 "[Root.Capital.GetName] Ford Industry"
 BALTIC_ford_motors_desc:0 "Ford motor company have done a fine job of providing mass-produced affordable motor vehicles to the Americans and other Allied nations throughout the world. If we should establish a Ford manufactory in [Root.Capital.GetName], we will be able to both provide vehicles for our own army and make a tidy profit exporting them to the West."
 BALTIC_crossley_motors:0 "[Root.Capital.GetName]-Crossley Motors"
 BALTIC_crossley_motors_desc:1 "With foreign investment now rife within our nation and production of automobiles in reasonable efficiency, we may be able to collaborate with the Crossley Motor Company to create original designs for use within the [Root.GetNonIdeologyAdjective] army!"
 BALTIC_british_designers:0 "Mời Nhà thiết kế Anh quốc"
 BALTIC_british_designers_desc:0 "We have studied British designs thoroughly, and with [Root.Capital.GetName]-Crossley Motors proving to be a successful endeavour, we would do well to extend formal invitations for British designers to join the [Root.GetNonIdeologyAdjective] Engineering Company."
 BALTIC_technology_sharing:0 "Chia sẻ Công nghệ"
 BALTIC_technology_sharing_desc:0 "We produce many of our partner’s equipment already, but perhaps by studying their designs we shall be able to significantly improve native [Root.GetNonIdeologyAdjective] designs."
 BALTIC_british_aircraft:1 "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default:0 "British Aircraft Manufacturing"
 BALTIC_british_aircraft_alt:0 "Foreign Aircraft Manufacturing"
 BALTIC_british_aircraft_desc:1 "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default:0 "Efforts at domestic aviation designs have been lukewarm at best thus far. So far the airforce has relied on aircrafts seized from German and Soviet forces, but we must begin domestic production of aircraft if we are to survive and the British airforce may be the key to attaining victory…"
 BALTIC_british_aircraft_desc_alt:0 "Efforts at domestic aviation designs have been lukewarm at best thus far. So far the airforce has relied on aircrafts seized from German and Soviet forces, but we must begin domestic production of aircraft if we are to survive and help from a foreign airforce may be the key to attaining victory…"
 BALTIC_allied_shipments:0 "Increase Allied Shipments"
 BALTIC_allied_shipments_desc:1 "Since 1918, the [Root.GetNonIdeologyAdjective] army has been equipped with shipments sent to us from Great Britain and we should make efforts to make the Allies understand that unless shipments are drastically increased, [Root.GetNonIdeologyName] may become subject to another Soviet puppet government."
 BALTIC_baltic_fleet:0 "The Baltic Fleet"
 BALTIC_baltic_fleet_desc:0 "While the [Root.GetNonIdeologyAdjective] fleet is scarcely the envy of the world, with proper investment it may yet prove to be able to defend [Root.GetNonIdeologyName] from any attempted invasions on the sea."
 BALTIC_attract_workers_to_capital:0 "Attract Workers to [Root.Capital.GetName]"
 BALTIC_attract_workers_to_capital_desc:0 "Giới lao động của [Root.GetNonIdeologyName] rải rác khắp các vùng nông thôn, thường làm việc trong lĩnh vực nông nghiệp lạc hậu. Nếu chúng ta muốn công nghiệp hóa quốc gia của mình để phục vụ chiến tranh, chúng ta phải thu hút công nhân đến các nhà máy của [Root.Capital.GetName]!"
 BALTIC_rebuild_forts:0 "Rebuild the [Root.Capital.GetName] Forts"
 BALTIC_rebuild_forts_desc:0 "During the independence wars, [Root.Capital.GetName] was more a fort than a city. Although the fortifications have largely been dismantled and forgotten, they must be rebuilt and maintained, ready for war."
 BALTIC_arm_the_nation:0 "Arm the Nation"
 BALTIC_arm_the_nation_desc:0 "All across [Root.GetNonIdeologyName] there are men ready to face the oncoming threat of a Soviet invasion but lack the equipment to do so. We must ready our arms industry for the rapid production of infantry equipment."
 BALTIC_unchain_education:0 "Unchain Our Education"
 BALTIC_unchain_education_desc:0 "The [Root.GetNonIdeologyAdjective] educational system has long been restricted by our disparate population centres, but now with rural folk moving closer to the cities, we shall be more capable of efficiently educating the [Root.GetNonIdeologyAdjective] youth."
 BALTIC_defence_of_our_nation:0 "The Defence of Our Nation"
 BALTIC_defence_of_our_nation_desc:0 "Civilian industry is of equal importance to our defence as the arms industry. The steady hum of machinery will drone throughout all of [Root.GetNonIdeologyName] as its patriotic people do their duty to industrialize our nation."
 BALTIC_modernize_industry:0 "Modernize Our Industry"
 BALTIC_modernize_industry_desc:0 "For too long, [Root.GetNonIdeologyName]’s output has been defined by agriculture but no more. We must concentrate our industry around the major city centers in each state if we are to turn [Root.GetNonIdeologyName] into a modern economy."
 BALTIC_domestic_motors:0 "A Domestic Motor Company"
 BALTIC_domestic_motors_desc:0 "Foreign designs are fine, but we cannot rely on them in perpetuity. [Root.GetNonIdeologyName] is a proud nation, and we must show the world that our designers and thinkers are just as adequate as those from the West."
 BALTIC_school_of_aviation:1 "Baltic School of Aviation"
 BALTIC_school_of_aviation_tech_bonus:0 "School of Aviation"
 BALTIC_school_of_aviation_desc:0 "During the independence war, the war for superiority in the air and seas were fought by the British on our behalf, but as the Brits continue to grant concession after concession to the Nazi menace, we cannot trust that they will defend us again and we must take to the air ourselves!"
 BALTIC_original_designs:0 "Original Designs"
 BALTIC_original_designs_desc:0 "From our nation’s birth in 1918 to the present day, [Root.GetNonIdeologyName] has equipped its armies with arms from the Brits, but no more. We cannot rely on the Brits any longer, we must look forward and begin manufacturing weaponry of [Root.GetNonIdeologyAdjective] origin."
 BALTIC_arms_industry:0 "Complete the Armament"
 BALTIC_arms_industry_desc:0 "Now that the modernization of our industry is complete and we have countless domestic military industrial organizations operating within our country, the [Root.GetAdjective] arms industry may finally live up to its true potential!"
 BALTIC_natural_resources:0 "Develop Natural Resources"
 BALTIC_natural_resources_desc:0 "[Root.GetNaturaResource_BAL] has made our country rich from trade with the Soviets, the Allies, and our fellow Baltic states alike and we would do well to invest more into this industry by investing in [Root.GetExtraction_BAL] across the nation!"
 BALTIC_trade_with_neighbors:0 "Trade with the Neighbors"
 BALTIC_trade_with_neighbors_desc:0 "Each time we invest trade into the Germans or the Soviets, we are contributing to our own doom. We cannot allow enemy troops to invade [Root.GetNonIdeologyName] with Lithuanian grain in their rations and Estonian oil in their tanks made from Latvian steel. We must instead aid each other to defeat our common enemy."
 BALTIC_invest_in_baltic_trade:0 "Invest in Baltic Trade"
 BALTIC_invest_in_baltic_trade_desc:0 "The Baltic Sea is rich with trade from Scandinavia, Germany, and Russia and our ports can scarcely contain them all. We must open up new trade lines with our friends who share this sea with us for a brighter and more prosperous [Root.GetNonIdeologyName]!"
 BALTIC_restore_workers_republic:0 "Restore the Worker’s Republic"
 BALTIC_restore_workers_republic_desc:0 "During our struggle for independence, the Soviets aided the creation of a [Root.GetAdjective] Worker’s Republic. Although the republic failed, its leaders remain alive in both [Root.GetNameDef] and [SOV.GetNameDef], hence hope for the worker’s republic remains!"
 BALTIC_seek_support_of_soviets:0 "Seek the Support of the Soviets"
 BALTIC_seek_support_of_soviets_desc:0 "Although the Red Army laid waste to [Root.GetNameDef] and brought our nation into a new era of Russian imperialism, we are without a chance to bring socialism to [Root.GetNameDef] without their assistance."
 BALTIC_soviet_equipment:0 "Soviet Equipment"
 BALTIC_soviet_equipment_desc:0 "We cannot hope to topple the government without first gaining access to weapons and materials necessary to arm our militia. By reaching out to the Russians for assistance, we will gain extra armaments to support our armies, should the old government attempt to halt the revolution."
 BALTIC_soviet_volunteer_forces:0 "Soviet Volunteer Forces"
 BALTIC_soviet_volunteer_forces_desc:0 "The USSR is practically overflowing with men ready to fight and die for the world revolution. Though [Root.GetNameDef] is just a mere stepping-stone in the fight for a communist world, there is no shortage of brave Russian socialists ready to die for our cause."
 BALTIC_soviet_military_staff:0 "Soviet Military Staff"
 BALTIC_soviet_military_staff_desc:0 "Sau khi Cộng hòa Công nhân [Root.GetAdjective] bị giải thể, các nhân viên quân đội của chúng ta phần lớn phải sống lưu vong tại USSR. Họ phải được đưa về nước."
 BALTIC_communist_opposition:0 "Enter Opposition"
 BALTIC_communist_opposition_desc:0 "The Soviet Union has proven itself to be no friend to [Root.GetNameDef] nor its people and we would be fools to hand the keys to [Root.GetNameDef] over to the vultures of the Red Army who want nothing more than to plunder the [Root.GetAdjective]. They are no more trustworthy than the capitalists, and if the [Root.GetCommunistParty] are to succeed, it must be done alone!"
 BALTIC_forment_disloyalty:0 "Unite the Opposition"
 BALTIC_forment_disloyalty_desc:0 "There are many movements both within and without the [Root.GetAdjective] government and if we are to overthrow the current tyranny that plagues [Root.GetNameDef], we must become the unifying voice of opposition to [Root.GetNeutralParty]!"
 BALTIC_concessions_for_catholics:0 "Concessions for Catholics"
 BALTIC_concessions_for_catholics_desc:0 "Much of [Root.GetNameDef]’s lower classes are devout Catholics, and in the first Worker’s Republic, religious practice was harshly stamped out by the Red Army. This turned many of [Root.GetNameDef]’s poor against the revolution, so if we are to truly be the republic of the people, we must assure them in no uncertain terms that their faith will be protected."
 BALTIC_secure_military_support:0 "Secure Military Support"
 BALTIC_secure_military_support_desc:0 "Many in the military would seek to rid the nation of [Root.GetLeader], all we need do is approach them. A general seeking honour and renown would surely be drawn to our cause with the promise of becoming a hero of the people."
 BALTIC_overthrow_the_government:0 "Overthrow [Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc:0 "We have gathered enough support to topple [Root.GetLeader] and [Root.GetLeader.GetHerHis] regime! All we need do is march on the capital and proclaim a new Worker’s Republic!"
 BALTIC_sieze_the_means_of_production:0 "Seize the Means of Production"
 BALTIC_sieze_the_means_of_production_desc:0 "The old government invited investors from overseas to exploit the labour of the [Root.GetAdjective] people. We cannot continue to allow the hands of the proletariat to serve their foreign bourgeoisie masters and all factories constructed by these multinational corporations must be taken into the custody of [Root.GetNameDef]."
 BALTIC_revolutionary_cabinet:0 "A Revolutionary Cabinet"
 BALTIC_revolutionary_cabinet_desc:0 "Now that we have returned to our rightful place as the stalwart sentinels of the lower-class, we may once again assemble a cabinet of ministers aligned with the ideology of our new state."
 BALTIC_direct_intervention:0 "Can thiệp Trực tiếp của Soviet"
 BALTIC_direct_intervention_desc:0 "We have proven unable to reclaim the government alone and we must call upon our allies in [SOV.GetNameDef] to aid us in our struggle."
 BALTIC_squash_resistance:0 "Squash All Resistance"
 BALTIC_squash_resistance_desc:0 "There are still yet people who believe socialism to be the enemy of [Root.GetAdjective] sovereignty, and these people must be rooted out if we are to advance the revolution."
 BALTIC_purge_of_our_own:0 "A Purge of Our Own"
 BALTIC_purge_of_our_own_desc:0 "Even through our best efforts to squash all resistance, there are still those organizing in the shadows, conspiring against the proletariat to restore a capitalist dictatorship in [Root.GetNonIdeologyName]. We must conduct a popular purge; rooting out any members of the old government and any who support them."
 BALTIC_crush_forest_brothers:0 "Crush the Forest Brothers"
 BALTIC_crush_forest_brothers_desc:0 "The Forest Brothers have been a blight on our nation since our takeover; sabotaging our industries, railroads, and disrupting official government demonstrations. We must venture into the forests of [Root.GetNonIdeologyName] and root out these misguided individuals."
 BALTIC_red_army:0 "[Root.GetAdjective] Red Riflemen"
 BALTIC_red_army_desc:0 "Our army must be made up of only those willing to defend socialism within [Root.GetNameDef] and spread it amongst the populace of the world, and this may only be achieved by restoring the [Root.GetAdjective] Red Riflemen."
 BALTIC_align_paramilitarists:0 "Realign the Paramilitarists"
 BALTIC_align_paramilitarists_desc:0 "There are many paramilitary groups throughout [Root.GetNameDef], most of which are devoted solely to the protection of [Root.GetAdjective] self-determination. While admirable, it would be preferred if these groups were to see us not as [SOV.GetAdjective] puppets, but as the logical continuation of the [Root.GetAdjective] state."
 BALTIC_influence_neighbours:0 "Influence the Neighbours"
 BALTIC_influence_neighbours_desc:0 "Although not nearly as popular as it was before the wars of independence, the concept of a freed Baltic under socialism is as old as the concept of Baltic self-determination itself. Our state can stand as something to be modelled by those living under the oppressive regimes of the Baltic dictatorships and by weaponizing that, we stand to spread the Revolution to our neighbours bloodlessly."
 BALTIC_arm_baltic_reds:0 "Arm Baltic Reds"
 BALTIC_arm_baltic_reds_desc:0 "The stage is set, communist fervor is burning all across the Baltics. All the reds need now is the signal and resources from us and we will spark the Baltic revolution!"
 BALTIC_belarus_ssr:0 "[Root.GetNonIdeologyName]-Belarus SSR"
 BALTIC_belarus_ssr_desc:0 "The concept of uniting Belarus and the Baltic is not a foreign one. Long ago the Lithuanian-Belarus Soviet Socialist Republic existed as a harmonious fusion of these two seemingly different peoples. Socialism knows no boundaries of culture and language, and we see little reason why [Root.GetAdjective] and Belorussian workers could not co-exist."
 BALTIC_end_bourgeouis_dictatorships:0 "End the Bourgeoisie Dictatorships"
 BALTIC_end_bourgeouis_dictatorships_desc:0 "The Baltics are dominated by so-called “neutral” dictators. With the backing of the military and without consent of their people, the proletariat of the Baltic are oppressed under capitalist dictatorship. It is only by the hands of freed [Root.GetAdjective] workers that these workers kept separate by unjust borders may share in our glorious liberation!"
 BALTIC_focus_on_the_interior:0 "Focus on the Interior"
 BALTIC_focus_on_the_interior_desc:0 "Though many workers are eager to march on our neighbours and bring our glorious revolution to all Baltic peoples, we must instead focus on the interior of our nation; stabilizing the regime following the revolution."
 BALTIC_focus_on_the_interior_2:0 "Prepare for the Germans"
 BALTIC_focus_on_the_interior_2_desc:0 "It is vital that we do not forget the absolute brutality that the Freikorps brought to [Root.GetNameDef] so many years ago. Peasants and workers were butchered as if animals, entire villages reduced to ash and ruin, and we cannot allow the [Root.GetAdjective] people to ever endure such brutality again."
 BALTIC_united_baltic_ssr:0 "A United Baltic SSR"
 BALTIC_united_baltic_ssr_desc:0 "Though distinct in culture, language, and identity, there has long been a brotherhood and comradery between all three Baltic States. It must be acknowledged that our neighbours are as much comrades as fellow [Root.GetAdjective]s, and the workers stand only to lose if we do not unite into a singular worker’s republic."
 BALTIC_western_revolution:0 "Thực hiện cuộc Cách Mạng Phía Tây"
 BALTIC_western_revolution_desc:0 "The revolution does not stop in the Baltic. Almost the entirety of Europe’s lower-classes slave away in factories under the rigid boot of capitalism, and only [Root.GetAdjective] workers are capable of liberating them."
 BALTIC_finnish_invasion:0 "Finnish Invasion"
 BALTIC_finnish_invasion_desc:0 "Finland is to us a lost brother bound under the shackles of capitalism. Only by violent revolution can Finland be freed just as the Baltics have been freed."
 BALTIC_path_to_the_north_sea:0 "A Path to the North Sea"
 BALTIC_path_to_the_north_sea_desc:0 "The Danes have remained woefully neutral in this escalating global conflict, and the straits of Denmark are all that separate the socialist world from the North Sea."
 BALTIC_end_swedish_neutrality:0 "End Swedish Neutrality"
 BALTIC_end_swedish_neutrality_desc:0 "What the Swedes call neutrality is nothing but weakness; bending to the whims of whichever power seems most powerful at the time with little regard for the wellbeing of the lower classes across their borders. Such a weak-willed and flimsy government is unworthy of sharing our border and we must create a new Sweden with the spine to defend its people from tyranny."
 BALTIC_free_the_workers_of_poland:0 "Free the Workers of Poland"
 BALTIC_free_the_workers_of_poland_desc:0 "Though the Poles once ruled the Baltic, they are now prey vulnerable to the predatory regime of [GER.GetNameDef]. We must defend our comrades in the South and unite them under a Polish Socialist Republic!"
 #Baltic Entente 
 LIT_baltic_economic_union:0 "Liên minh Kinh tế Baltic"
 LIT_baltic_economic_union_desc:0 "Giờ đây, nền dân chủ tự do đã được trao trả lại cho quốc gia của chúng ta và chúng ta đang thiết lập quan hệ ngoại giao chặt chẽ với các nước láng giềng, việc tham gia một liên minh kinh tế với các quốc gia vùng Baltic là rất hợp lý. Mặc dù nền kinh tế của chúng ta còn nhỏ nhưng cùng nhau có thể phát triển mạnh mẽ!"
 LIT_baltic_defence_army:0 "Quân đội Phòng thủ Baltic"
 LIT_baltic_defence_army_desc:0 "Các lực lượng vũ trang của chúng ta hoạt động cùng nhau nhưng về bản chất là các thực thể riêng biệt. Với mối quan hệ giữa các quốc gia của chúng ta ngày càng bền chặt, chúng ta có thể thành lập một Lực lượng Vũ trang Baltic Thống nhất, một thực thể riêng biệt đồng thời được kiểm soát không bởi Nhà nước Baltic nào nhưng là đồng minh của tất cả chúng."
 LIT_pan_baltic_bank:0 "Ngân hàng Pan-Baltic"
 LIT_pan_baltic_bank_desc:0 "Với sự liên minh kinh tế hiện đang có, có khả năng chúng ta thành lập một ngân hàng vùng Baltic và một đồng tiền chung."
 LIT_propose_baltic_union:0 "Đề xuất Liên bang Baltic"
 LIT_propose_baltic_union_desc:0 "Với việc tất cả các thực thể khác nhau này hiện đang đan xen giữa các quốc gia chúng ta, có vẻ như việc thành lập một Liên bang Baltic chính thức là không thể tránh khỏi. Liên bang sẽ trao cho tất cả các quốc gia thành viên quyền bỏ phiếu và quyền phủ quyết trong liên bang, đồng thời đưa các quốc gia của chúng ta xích lại gần nhau hơn."
 LIT_baltic_stronger_together:0 "Thống nhất nhưng Riêng biệt"
 LIT_baltic_stronger_together_desc:0 "Tình huynh đệ và tình hữu nghị thân thiết giữa các Nhà nước Baltic đã có từ lâu đời, nhưng chúng ta luôn bị ngăn cách bởi biên giới và chính trị. Chúng ta được ràng buộc với nhau về mặt ngoại giao bởi sự sẵn lòng bảo tồn nền độc lập của chúng ta, và vì vậy chúng ta phải cam kết chiến đấu vì bạn bè của chúng ta và mở rộng các lực lượng vũ trang Baltic thống nhất!"
 LIT_baltic_unification:0 "Thống nhất Baltic"
 LIT_baltic_unification_desc:0 "Tình huynh đệ và tình hữu nghị thân thiết giữa các Nhà nước Baltic đã có từ lâu đời, nhưng chúng ta luôn bị ngăn cách bởi biên giới và chính trị. Mặc dù bản sắc độc lập của chúng ta rất mạnh mẽ, nhưng việc sẵn sàng chiến đấu để bảo tồn sự tồn vong đã đến lúc Liên bang Baltic tự phát triển thành một quốc gia."
