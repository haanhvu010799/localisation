 soviet.36.d:0 "Những bất ổn chính trị gần đây ở [From.GetName] đã khiến chính phủ của họ có tầm nhìn mạnh mẽ về tương lai phù hợp với kế hoạch của chính chúng ta. Họ tìm kiếm sự bảo vệ của chúng ta và hỗ trợ vô điều kiện. Về mặt chính thức, họ sẽ tiếp tục với tư cách là một quốc gia của riêng mình, nhưng họ sẽ theo sát Tổ quốc trong mọi bước đi."
 soviet.36.a:0 "Một công cụ khác để hỗ trợ sự tiến bộ của chúng ta."
 soviet.36.b:0 "Họ sẽ đòi hỏi quá nhiều sự bảo vệ."
