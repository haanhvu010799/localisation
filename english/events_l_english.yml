 MINIMIZE_EVENT:0 "§GClick§! để Thu nhỏ. Sự kiện sẽ được đặt trong Hàng đợi Sự kiện trong §HSự kiện và Quyết nghị§!."
 germany.4.t:0 "Anschluss"
 germany.4.d:0 "Các cuộc nổi dậy lặp đi lặp lại ở Áo cho thấy rõ ràng rằng người dân ở đó mong muốn đoàn kết với Đế chế của chúng ta. Giờ là lúc hành động và cho phép ý chí của người dân được thể hiện."
 germany.4.a:0 "Làm sao ai đó có thể nói rằng Áo không phải là Đức?!"
 germany.5.t:0 "Hiệp ước Chống Quốc tế Cộng sản"
 germany.5.d:1 "Đức đề xuất chúng ta ký một hiệp ước để giải quyết mục tiêu của Quốc tế Cộng sản là truyền bá Chủ nghĩa Cộng sản trên toàn thế giới, thông qua việc sử dụng bạo lực và lật đổ. Bằng cách ký hiệp ước này, chúng ta đồng ý chia sẻ thông tin tình báo về mối đe dọa Cộng sản và hành động hợp tác chặt chẽ chống lại mối đe dọa này."
 germany.5.a:0 "Gia nhập"
 germany.5.b:0 "Từ chối"
 germany.6.t:0 "Hiệp ước Ba bên"
 germany.6.d:0 "Các bên ký kết coi đó là điều kiện tiền lệ của bất kỳ nền hòa bình lâu dài nào mà tất cả các quốc gia trên thế giới được dành cho mỗi quốc gia riêng của mình, đã quyết định sát cánh và hợp tác với nhau trong các nỗ lực của họ ở Đại Đông Á và các khu vực của Châu Âu tương ứng, trong đó mục đích chính của họ là thiết lập và duy trì một trật tự mới của mọi thứ, được tính toán để thúc đẩy sự thịnh vượng và phúc lợi chung của các dân tộc liên quan."
 germany.6.a:0 "Gia nhập"
 germany.6.b:0 "Từ chối"
 germany.11.t:0 "Hiệp ước Molotov-Ribbentrop"
 germany.11.d:0 "Bộ Ngoại giao Đức đã đề xuất một hiệp ước không xâm lược giữa hai quốc gia của chúng ta. Hiệp ước này sẽ làm tăng đáng kể thương mại lẫn nhau của chúng ta, và một nghị định thư bí mật bổ sung gợi ý sự phân chia Đông Âu thành hai khu vực của Đức và Soviet.\n\nMặc dù những kẻ phát xít ở Berlin có thể không đáng tin cậy, nhưng hiệp ước này sẽ cho phép chúng ta đối phó với Phần Lan, các nước Baltic và Romania mà không sợ sự can thiệp từ bên ngoài. Các vùng lãnh thổ phía đông của Ba Lan cũng sẽ sát nhập với chúng ta trong trường hợp Ba Lan sụp đổ."
 germany.11.a:0 "Ký kết hiệp ước."
 germany.11.a.tt:1 "§RTrong thời gian hiệp ước có hiệu lực, không thể áp dụng chính sách bế quan tỏa cảng.§!\n"
 germany.11.b:0 "Không đàm phán với bọn phát xít!"
 germany.12.t:0 "Moscow đã Ký kết Hiệp ước"
 germany.12.d:0 "Liên bang Soviet đã khôn ngoan đồng ý ký hiệp ước không xâm lược của chúng ta. Điều này có nghĩa là chúng ta được tự do hành động mà không có nguy cơ bị Soviet can thiệp.\n\nThật không may, một số bạn bè của chúng ta hiện đặt câu hỏi về cam kết của Đức đối với sự tiêu diệt cuối cùng của chủ nghĩa cộng sản. Khi các vấn đề với Ba Lan và Pháp đã được giải quyết, chúng ta có thể cần phải xem xét lại hiệp ước này, nhưng đó là một cuộc thảo luận cho một thời điểm khác..."
 germany.12.a:0 "Tuyệt vời."
 germany.13.t:0 "Moscow đã bác bỏ Hiệp ước"
 germany.13.d:0 "Liên bang Soviet đã từ chối ký hiệp ước không xâm lược của chúng ta! Điều này làm phức tạp thêm vấn đề, vì chúng ta không thể đối phó dứt khoát với Ba Lan hoặc Pháp mà không có nguy cơ những người Bolshevik tự nhúng tay vào."
 germany.13.a:0 "Nguyền rủa chúng!"
 germany.14.t:0 "Phân chia Ba Lan"
 germany.14.d:1 "Ba Lan là của chúng ta, nhưng các phần phía đông thuộc phạm vi ảnh hưởng của [SOU.GetAdjective] theo các quy định của Hiệp ước Molotov-Ribbentrop. Chúng ta có nên rút lực lượng của mình và để [SOU.GetAdjective] chiếm đóng lãnh thổ này không? Nếu không làm như vậy sẽ khiến hiệp ước của chúng ta vô hiệu."
 germany.14.a:0 "Vâng. Các quy định của hiệp ước phải được tuân thủ."
 germany.14.b:0 "Không! Toàn bộ Ba Lan thuộc về Vaterland (Đất mẹ)!"
 germany.15.t:0 "Đức Tôn trọng Hiệp ước"
 germany.15.d:0 "Theo Hiệp ước Molotov-Ribbentrop, các lực lượng Đức đã sơ tán khỏi miền đông Ba Lan và quân đội của chúng ta đã tiến vào để chiếm đóng lãnh thổ."
 germany.16.t:1 "[From.GetNonIdeologyName] Phản bội Hiệp ước"
 germany.16.d:1 "[From.GetNonIdeologyName] đã từ chối phân chia Ba Lan với chúng ta, vi phạm trắng trợn Hiệp ước Molotov-Ribbentrop! Sự phản bội này đã khiến hiệp ước của chúng ta với họ vô hiệu!"
 germany.16.a:0 "Chúng ta đã ngu ngốc khi tin tưởng những kẻ phát xít!"
 germany.20.t:0 "Phán quyết Vienna Lần hai"
 germany.20.d:0 "Thừa nhận rằng một trật tự mới đã được thiết lập ở Châu Âu, chúng ta đã được Hungary và Romania yêu cầu làm trọng tài trong một cuộc tranh chấp lãnh thổ giữa hai nước. Transylvania được lấy từ Hungary và được sáp nhập vào Romania trong một trong nhiều thay đổi ác ý buộc thế giới tại Versailles. Bắc Transylvania có nên được trả lại cho Hungary kiểm soát?"
 germany.20.a:0 "Trao cho Hungary Bắc Transylvania."
 germany.20.b:0 "Trao cho Hungary toàn bộ Transylvania."
 germany.20.c:0 "Transylvania sẽ ở lại Romania."
 germany.21.t:0 "Romania Bác bỏ Phán quyết của chúng ta"
 germany.21.d:0 "Romania đã từ chối tuân theo quyết định mà chúng ta đạt được trong Phán quyết Vienna lần hai! Phái đoàn của họ đã được triệu hồi về Bucharest, và không có lãnh thổ nào được từ bỏ cho Hungary."
 germany.21.a:0 "Ý chí của Đức phải tuân theo!"
 germany.22.t:0 "Memel - Lithuania Folds"
 germany.22.d:0 "Chính phủ Lithuania đã đồng ý với đòi hỏi của chúng ta và Memel sẽ được hợp nhất trở lại Đông Phổ. Tuy nhiên, một tỉnh bị đánh cắp bất hợp pháp khác đã được trả lại cho quốc gia Đức!"
 germany.22.a:0 "Tuyệt vời."
 germany.23.t:0 "Memel - Lithuania Từ chối Đòi hỏi"
 germany.23.d:0 "Chính phủ Lithuania đã từ chối đòi hỏi của chúng ta! Họ đang trốn sau Công ước Klaipeda, tuyên bố rằng Đức không có quyền hợp pháp đối với lãnh thổ Memel. Chúng ta sẽ phải giải thích lập trường của mình với họ bằng các cách khác..."
 germany.23.a:0 "Đồ ngu ngoan cố."
 germany.24.t:0 "Phái đoàn Quân sự Đức tới Trung Quốc"
 germany.24.d:0 "Đức đã có quan hệ tốt đẹp với Trung Quốc kể từ khi kết thúc cuộc Weltkrieg trước đó, mặc dù chúng ta đã mất tài sản của Trung Quốc. Một phái bộ quân sự của Đức đã có mặt ở Trung Quốc trong một số năm, và Alexander von Falkenhausen đã đạt được nhiều tiến bộ trong việc cải cách các bộ phận của quân đội Quốc dân đảng.\n\nĐiều này đương nhiên khiến người Nhật lo ngại, trong bối cảnh cuộc chiến chống Trung Quốc hiện nay của họ. Họ đang yêu cầu rút ngay mọi hỗ trợ của Đức cho người Trung Quốc."
 germany.24.a:0 "Triệu hồi von Falkenhausen."
 germany.24.b:0 "Không, các cố vấn của chúng ta sẽ ở lại."
 germany.24.c:0 "Không, các cố vấn của chúng ta sẽ ở lại, giống như chúng ta đã hứa với người Trung Quốc."
 germany.25.t:0 "Cố vấn Quân sự bị Triệu hồi"
 germany.25.d:0 "Mối quan hệ xấu đi với Trung Quốc khiến việc duy trì một sứ mệnh quân sự ở đất nước họ là không khả thi về mặt chính trị. Alexander von Falkenhausen và những cố vấn còn lại của chúng ta đã bị triệu hồi."
 germany.25.a:0 "Chúng ta sẽ đưa anh ta vào làm việc."
 germany.26.t:0 "Trung Quốc bắt giữ Cố vấn Quân sự"
 germany.26.d:0 "Đức và Trung Quốc đang ở trong tình trạng chiến tranh, và do đó, Trung Quốc đã bắt giữ các cố vấn quân sự Đức đang cải tổ quân đội của họ. Von Falkenhausen và một số sĩ quan của ông đã cố gắng trốn tránh sự bắt giữ và hiện đang trên đường trở về Châu Âu."
 germany.26.a:0 "Good man!"
 germany.27.t:0 "Củng cố Westwall"
 germany.27.d:0 "Những lính công binh quân đội đã hoàn thành việc khảo sát các công sự hiện có của chúng ta và xác định các vị trí cần tăng cường chúng. Các mệnh lệnh xây dựng cần thiết đã được đưa ra."
 germany.27.a:0 "Điều này sẽ củng cố tốt hơn so với Phòng tuyến Siegfried."
 germany.28.t:0 "Đức gây sức ép Anschluss"
 germany.28.d:0 "Bất ổn dân sự và các hành động bạo lực đã bùng phát khi những người biểu tình bày tỏ mong muốn Áo gia nhập Đức trong một liên minh các dân tộc Đức. Berlin đang gây sức ép mạnh mẽ đối với một Anschluss, nơi sẽ chứng kiến Áo được sáp nhập vào quốc gia của họ."
 germany.28.a:0 "Chúng ta sẽ gia nhập German Reich (Đức Quốc Xã)!"
 germany.28.b:0 "Không, vận mệnh của Áo nằm ở nơi khác."
 germany.29.t:0 "Áo từ chối Anschluss!"
 germany.29.d:0 "Những tên ngu ngốc ở Vienna đã từ chối chấp nhận sự hợp nhất của hai quốc gia chúng ta! Đây là một sự coi thường trắng trợn ý muốn của người Áo, và nó sẽ không đứng vững! Chúng ta có thể phải thực thi Anschluss thông qua các biện pháp quân sự."
 germany.29.a:0 "Chúng ta phải chuẩn bị cho một cuộc can thiệp quân sự."
 germany.40.t:0 "Hội nghị Munich"
 germany.40.d:0 "Các đòi hỏi của Đức đối với vùng Sudetenland của Tiệp Khắc, nơi có một số lượng đáng kể người dân tộc Đức sinh sống, tình hình càng căng thẳng. [GER.GetLeader] đã bố trí lực lượng dọc theo biên giới Tiệp Khắc để chuẩn bị cho một cuộc tấn công. Các cuộc đàm phán đang được tổ chức tại Munich giữa Anh, Pháp, Italy và Đức với hy vọng đàm phán về một kết thúc hòa bình cho Cuộc khủng hoảng Sudeten. Vị thế của Anh quốc sẽ là gì?"
 germany.40.d_2:0 "Các đòi hỏi của Đức đối với vùng Sudetenland của Tiệp Khắc, nơi có một số lượng đáng kể người dân tộc Đức sinh sống, tình hình càng căng thẳng. [GER.GetLeader] đã bố trí lực lượng dọc theo biên giới Tiệp Khắc để chuẩn bị cho một cuộc tấn công. Như đã chứng minh rằng chúng ta sẽ không chấp nhận chủ nghĩa bành trướng của Đức, điều này có nghĩa là chúng ta hiện có một đồng minh khác trong cuộc chiến chống lại Đức."
 germany.40.d_3:0 "Các đòi hỏi của Đức đối với vùng Sudetenland của Tiệp Khắc, nơi có một số lượng đáng kể người dân tộc Đức sinh sống, tình hình càng căng thẳng. [GER.GetLeader] đã bố trí lực lượng dọc theo biên giới Tiệp Khắc để chuẩn bị cho một cuộc tấn công. Các cuộc đàm phán đang được tổ chức tại Munich giữa Anh, Pháp, Italy và Đức với hy vọng đàm phán về một kết thúc hòa bình cho Cuộc khủng hoảng Sudeten. Vị thế của Hà Lan sẽ là gì?"
 germany.40.a:0 "Người Czech là của riêng họ."
 germany.40.b:0 "Tiệp Khắc phải được bảo vệ!"
 germany.41.d:0 "Các đòi hỏi của Đức đối với vùng Sudetenland của Tiệp Khắc, nơi có một số lượng đáng kể người dân tộc Đức sinh sống, tình hình càng căng thẳng. [GER.GetLeader] đã bố trí lực lượng dọc theo biên giới Tiệp Khắc để chuẩn bị cho một cuộc tấn công. Các cuộc đàm phán đang được tổ chức tại Munich giữa Anh, Pháp, Italy và Đức với hy vọng đàm phán về một kết thúc hòa bình cho Cuộc khủng hoảng Sudeten.\n\nNgười Anh đã nói rõ rằng họ không có ý định gây chiến vì một 'cuộc cãi vã ở một đất nước xa xôi'. Chúng ta nên làm theo sự dẫn dắt của họ hay chúng ta sẽ tôn trọng nghĩa vụ của mình đối với Tiệp Khắc bằng cách đề nghị họ hỗ trợ?"
 germany.41.a:0 "Hãy để người Czech cho vận mệnh của họ."
 germany.41.b:0 "Người Anh chết tiệt! Pháp ủng hộ những người bạn của nó!"
 germany.42.d:0 "Các đòi hỏi của Đức đối với vùng Sudetenland của Tiệp Khắc, nơi có một số lượng đáng kể người dân tộc Đức sinh sống, tình hình càng căng thẳng. [GER.GetLeader] đã bố trí lực lượng dọc theo biên giới Tiệp Khắc để chuẩn bị cho một cuộc tấn công. Các cuộc đàm phán đang được tổ chức tại Munich giữa Anh, Pháp, Italy và Đức với hy vọng đàm phán về một kết thúc hòa bình cho Cuộc khủng hoảng Sudeten.\n\nNgười Anh đã từ chối lùi bước và thay vào đó đang đe dọa người Đức bằng chiến tranh nếu họ xâm phạm biên giới của Tiệp Khắc. Chiến tranh có thể sắp xảy ra."
 germany.42.a:0 "Chúng ta phải chuẩn bị!"
 germany.42.b:0 "Pháp nên tránh xa điều này."
 germany.43.t:0 "Pháp rời bỏ Đồng Minh"
 germany.43.d:0 "Người Pháp ngoan cố đã từ chối đi theo sự dẫn dắt của chúng ta trong Cuộc khủng hoảng Sudeten! Họ ủng hộ Tiệp Khắc, và vì chúng ta không chấp nhận nên họ đã quyết định hủy bỏ liên minh chung của chúng ta. Ngay cả bây giờ, Pháp đang chuẩn bị cho một cuộc chiến sắp xảy ra với Đức."
 germany.43.a:1 "Đồ ngu! [GER.GetLeader] phải được xoa dịu!"
 germany.44.d:0 "Các đòi hỏi của Đức đối với lãnh thổ của chúng ta ở khu vực Sudetenland ngày càng trở nên thù địch, và hiện nay lực lượng của họ đang ồ ạt dọc biên giới của chúng ta! Một hội nghị đang được tổ chức tại Munich, nơi các nhà lãnh đạo Châu Âu đang thảo luận về tương lai của Tiệp Khắc, nhưng chúng ta đã không được mời.\n\nMay mắn thay, có vẻ như Đồng Minh sẽ giữ lời hứa hỗ trợ trước đó của họ. Họ đã đe dọa [GER.GetLeader] bằng chiến tranh nếu biên giới của chúng ta bị xâm phạm dù là nhỏ nhất. Mặc dù vậy, chúng ta phải chuẩn bị cho một cuộc tấn công sắp xảy ra của Đức."
 germany.44.a:0 "Tốt! Để bọn họ tới!"
 germany.45.d:0 "Các đòi hỏi của Đức đối với lãnh thổ của chúng ta ở khu vực Sudetenland ngày càng trở nên thù địch, và hiện nay lực lượng của họ đang ồ ạt dọc biên giới của chúng ta! Một hội nghị đang được tổ chức tại Munich, nơi các nhà lãnh đạo Châu Âu đang thảo luận về tương lai của Tiệp Khắc, nhưng chúng ta đã không được mời.\n\nNhững kẻ hèn nhát Anh quốc đã từ chối ủng hộ chủ quyền của chúng ta, nhưng ít nhất thì người Pháp đang ủng hộ chúng ta! Họ đã từ bỏ liên minh với Anh và thành lập một liên minh mới với chúng ta, hứa sẽ hỗ trợ Tiệp Khắc chống lại cuộc xâm lược của Đức."
 germany.45.a:0 "Nước Pháp muôn năm!"
 germany.46.t:0 "Munich Diktat"
 germany.46.d:0 "Các đòi hỏi của Đức đối với lãnh thổ của chúng ta ở khu vực Sudetenland ngày càng trở nên thù địch, và hiện nay lực lượng của họ đang ồ ạt dọc biên giới của chúng ta! Một hội nghị đang được tổ chức tại Munich, nơi các nhà lãnh đạo Châu Âu đang thảo luận về tương lai của Tiệp Khắc, nhưng chúng ta đã không được mời.\n\nCả Anh và Pháp đã từ bỏ lời hứa trước đó của họ để hỗ trợ chúng ta chống lại cuộc xâm lược của Đức. Các nhà ngoại giao của họ đã nói rõ rằng nếu chúng ta chọn chống lại quân Đức, chúng ta phải sẽ tự làm như vậy. Có lẽ chúng ta không còn lựa chọn nào khác ngoài việc từ bỏ Sudetenland..."
 germany.46.a:0 "Đây là một ngày đen tối đối với Châu Âu."
 germany.46.b:0 "Chúng ta sẽ không bao giờ đầu hàng!"
 germany.47.d:0 "Các cuộc đàm phán đã được tổ chức tại Munich giữa các nhà lãnh đạo của Đức, Anh, Pháp và Italy để thảo luận về tương lai của Tiệp Khắc. Anh quốc và Đồng Minh của họ đều bác bỏ các yêu sách chính đáng của chúng ta đối với Sudetenland, và họ đã đe dọa chúng ta bằng chiến tranh nếu chúng ta 'xâm phạm' biên giới của Czech!\n\nMột kế hoạch cho cuộc xâm lược Tiệp Khắc đã được vạch ra, nhưng điều này có thể sẽ gây ra một cuộc chiến tranh toàn diện ở Châu Âu. Chúng ta phải chắc chắn rằng chúng ta đã sẵn sàng cho việc này."
 germany.47.a:0 "Thời gian để làm điều này một cách khó khăn."
 germany.48.d:0 "Các cuộc đàm phán đã được tổ chức tại Munich giữa các nhà lãnh đạo của Đức, Anh, Pháp và Italy để thảo luận về tương lai của Tiệp Khắc. Anh quốc đã nhìn ra lý do và chấp nhận yêu sách của chúng ta đối với Sudetenland là chính đáng, nhưng người Pháp ngoan cố không chịu lùi bước.\n\nHọ đã từ bỏ quan hệ hợp tác với Anh quốc và thay vào đó củng cố quan hệ chặt chẽ hơn với người Czech. Có vẻ như chúng ta sẽ phải đối phó với cả hai cùng một lúc, nhưng ít nhất bây giờ người Anh hy vọng sẽ không can thiệp..."
 germany.48.a:0 "Điều này có thể có lợi cho chúng ta."
 germany.49.d:0 "Các cuộc đàm phán đã được tổ chức tại Munich giữa các nhà lãnh đạo của Đức, Anh, Pháp và Italy để thảo luận về tương lai của Tiệp Khắc. Cả Anh và Pháp đều chấp nhận yêu sách của chúng ta đối với Sudetenland là hợp pháp, và những lời đề nghị hỗ trợ trước đây của họ đối với người Czech đã bị hủy bỏ.\n\nBất chấp tình hình vô vọng của họ, những người Czech ngoan cố vẫn không chịu từ bỏ lãnh thổ của họ! Chúng ta sẽ phải chiếm lấy nó bằng vũ lực. Một kế hoạch xâm lược đã được chuẩn bị sẽ xóa sổ thử nghiệm hèn hạ này của Versailles khỏi bề mặt Trái đất!"
 germany.49.a:0 "Czech phải bị tiêu diệt."
 germany.50.d:0 "Các cuộc đàm phán đã được tổ chức tại Munich giữa các nhà lãnh đạo của Đức, Anh, Pháp và Italy để thảo luận về tương lai của Tiệp Khắc. Cả Anh và Pháp đều chấp nhận yêu sách của chúng ta đối với Sudetenland là hợp pháp, và những lời đề nghị hỗ trợ trước đây của họ đối với người Czech đã bị hủy bỏ.\n\nNhận thức được tình hình vô vọng của mình, người Czech đã trao trả lại lãnh thổ Sudeten cho chúng ta. Những cư dân Đức bị áp bức cuối cùng sẽ được đưa trở lại Vaterland!"
 germany.50.a:0 "Đây là một ngày lịch sử đối với nước Đức."
 germany.51.t:0 "Phán quyết Vienna Lần nhất"
 germany.51.d:0 "Tiệp Khắc là một khối u ung thư ở trung tâm của Châu Âu, và cuối cùng người Đức đã quyết định có hành động quyết định chống lại họ. The Sudetenland đã được trao trả cho Đức, và bây giờ, theo kết quả của Thỏa thuận Munich, lãnh thổ Tiệp Khắc thuộc quyền tài phán của Hungary sẽ được trao trả lại cho chúng ta."
 germany.51.a:0 "Đã đến lúc!"
 germany.52.t:0 "Thôn tính Zaolzie"
 germany.52.d:0 "Tiệp Khắc đang tan rã, và chúng ta phải nhanh chóng hành động để bảo vệ lãnh thổ có dân cư Ba Lan đáng kể trước khi bị Đức chiếm đoạt. Quyền sở hữu Zaolzie của Czech luôn là chủ đề tranh cãi của chúng ta và đã đến lúc khu vực này phải gia nhập cùng quốc gia chúng ta."
 germany.52.a:0 "Zaolzie là của chúng ta!"
 germany.53.t:0 "Vận mệnh của Tiệp Khắc"
 germany.53.d:0 "Không bằng lòng với việc đánh cắp Sudetenland, người Đức hiện đã quyết định chiếm phần còn lại của đất nước chúng ta. Bị bỏ rơi bởi những người được gọi là đồng minh của chúng ta, và với việc hệ thống phòng thủ tốt nhất của chúng ta đã bị mất ở Munich Diktat, tình hình dường như vô vọng..."
 germany.53.a:0 "Đầu hàng người Đức."
 germany.53.b:0 "...nhưng chúng ta vẫn phải kháng cự!"
 germany.54.t:0 "Czech Kháng chiến"
 germany.54.d:0 "Người Czech bằng cách nào đó đã lấy hết can đảm để chống lại sự chiếm đóng của chúng ta trên đất nước của họ. Hệ thống phòng thủ tốt nhất của họ là ở Sudetenland, hiện đang nằm trong tầm kiểm soát của chúng ta, vì vậy đây nên là một chiến dịch nhanh chóng."
 germany.54.a:0 "Prague sẽ sớm là của chúng ta."
 germany.55.d:0 "Ngày kết của Tiệp Khắc đã đến, và các lực lượng của chúng ta đang tiến quân vào Prague ngay lúc này. Với sự đầu hàng của quân đội Tiệp Khắc, chúng ta đã giải phóng một lượng lớn vũ khí. Đặc biệt, xe tăng của họ sẽ phục vụ tốt cho lực lượng của chúng ta.\n\nBöhmen sẽ được sáp nhập vào Đức với tư cách là một quốc gia bảo hộ, nhưng Slovakia sẽ ra sao? Chúng ta có thể thiết lập chúng như một nhà nước bù nhìn tự trị dưới quyền Jozef Tiso."
 germany.55.d_2:0 "Khi đã chinh phục được Tiệp Khắc, chúng ta phải tính đến cách tốt nhất để phân chia các lãnh thổ này.\n\nBöhmen vẫn thuộc Đức với tư cách là một quốc gia bảo hộ, nhưng Slovakia sẽ ra sao? Chúng ta có thể thiết lập chúng như một nhà nước bù nhìn tự trị dưới quyền Jozef Tiso."
 germany.55.a:0 "Thiết lập Slovakia như một nhà nước bù nhìn."
 germany.55.b:0 "Phân chia Tiệp Khắc với Hungary."
 germany.55.c:0 "Toàn bộ Tiệp Khắc thuộc về Reich!"
 germany.56.t:0 "Phân chia Tiệp Khắc"
 germany.56.d:0 "Các lực lượng Đức đã tiến vào Prague và ngày tàn của Tiệp Khắc sắp xảy ra. Họ có ý định sát nhập Bohemia vào German Reich (Đức Quốc Xã), nhưng họ sẵn sàng để chúng ta có Slovakia. Chúng ta có nên đồng ý với việc phân chia này không? Nó sẽ có nghĩa là tham gia vào một liên minh quân sự chính thức với Đức."
 germany.56.d_2:0 "Sau khi sáp nhập Tiệp Khắc, Đức đang có ý định giữ lại Bohemia như một phần của Reich, nhưng họ sẵn sàng để chúng ta có Slovakia. Chúng ta có nên đồng ý với việc phân chia này không? Nó sẽ có nghĩa là tham gia vào một liên minh quân sự chính thức với Đức."
 germany.56.a:0 "Tất nhiên! Đại Hungary sẽ sớm trở thành hiện thực!"
 germany.56.b:0 "Không, chúng ta không cần tình hữu nghị Slovakia hay Đức."
 germany.57.t:0 "Hungary Từ chối Đề nghị của Chúng ta"
 germany.57.d:0 "Hungary đã kịch liệt từ chối lời đề nghị hào phóng của chúng ta nhằm sáp nhập Slovakia, tuyên bố rằng họ không quan tâm đến khu vực này! Chúng ta sẽ phải thỏa thuận với họ sớm. Hiện tại, chúng ta phải đưa ra giải pháp cho Vấn đề Slovakia."
 germany.57.a:0 "Thiết lập chính phủ bù nhìn của Tiso."
 germany.57.b:0 "Sáp nhập Slovakia vào Đức."
 germany.58.t:0 "Vấn đề Ba Lan"
 germany.58.d:0 "Bộ Giáo dục và Tuyên truyền Đế chế đã hoàn thành xuất sắc nhiệm vụ, và người dân Đức - thực sự là cả thế giới - đã được thông báo về những bất công mà những người anh em Đức của chúng ta ở Ba Lan buộc phải chịu đựng. Giờ đây, chúng ta có tất cả những lời biện minh mà chúng ta cần cho một cuộc chiến!"
 germany.58.a:0 "Sớm thôi, Ba Lan sẽ không còn nữa!"
 germany.60.t:0 "Tái Quân sự hóa Rhineland"
 germany.60.d:0 "Một số sư đoàn Đức gần đây đã tiến vào Rhineland, đánh dấu lần đầu tiên kể từ khi kết thúc Đại Chiến, Đức có lực lượng bố trí ở bờ tây sông Rhine. Điều này rõ ràng là vi phạm Hiệp ước Versailles, theo đó Đức bị cấm quân sự hóa khu vực! Trừ khi chúng ta đưa ra tối hậu thư yêu cầu họ rút quân, nếu không hiệp ước sẽ không còn được thực thi."
 germany.60.a:0 "Đây là một hành động chiến tranh! Tập hợp người Anh bên phía chúng ta!"
 germany.60.a.tt:0 "§RNếu chiến tranh nổ ra, chúng ta sẽ phải hứng chịu một cuộc nội chiến do §YChính phủ Rời rạc§! của chúng ta:§!\n"
 germany.60.b:0 "Đưa ra một phản đối ngoại giao."
 germany.61.d:0 "Một số sư đoàn Đức gần đây đã tiến vào Rhineland, đánh dấu lần đầu tiên kể từ khi kết thúc Đại Chiến, Đức có lực lượng bố trí ở bờ tây sông Rhine. Điều này rõ ràng là vi phạm Hiệp ước Versailles, theo đó Đức bị cấm quân sự hóa khu vực!\n\nPháp đang huy động lực lượng của họ, và dường như có ý định đưa ra một tối hậu thư. Nếu Đức từ chối, họ chuẩn bị tiến vào Đức để đối phó với mối đe dọa này. Quan điểm phổ biến ở Anh là phản đối chiến tranh, nhưng nếu chúng ta từ chối đứng về phía Pháp thì liên minh của chúng ta với họ sẽ bị giải thể."
 germany.61.a:0 "Một cuộc chiến là điều không cần thiết."
 germany.61.b:0 "Chúng ta phải đứng về phía Pháp!"
 germany.62.d:0 "Một số sư đoàn Đức gần đây đã tiến vào Rhineland, đánh dấu lần đầu tiên kể từ khi kết thúc Đại Chiến, Đức có lực lượng bố trí ở bờ tây sông Rhine. Điều này rõ ràng là vi phạm Hiệp ước Versailles, theo đó Đức bị cấm quân sự hóa khu vực!\n\nPháp dường như bằng lòng phản ứng hạn chế đối với sự vi phạm này bằng phản đối ngoại giao, và dư luận ở Anh kiên quyết phản đối một cuộc chiến tranh."
 germany.62.a:0 "Chúng ta cũng sẽ đưa ra phản đối."
 germany.62.b:0 "Versailles không còn liên quan đến chúng ta nữa."
 germany.63.t:0 "Anh quốc Từ chối Chiến tranh"
 germany.63.d:0 "Người Anh đang từ chối ủng hộ chúng ta chống lại Đức, tuyên bố rằng người Đức 'chỉ đơn giản là đi dạo trong sân sau của chính họ.' Nếu chúng ta gây chiến với họ, có vẻ như chúng ta sẽ tự mình gánh chịu.\n\nDư luận ở Pháp phản đối một cuộc chiến tranh, nhưng Đức sẽ chỉ lớn mạnh hơn và việc tái thiết vùng Rhineland tạo thành mối đe dọa trực tiếp đối với biên giới của chúng ta. Việc đưa ra một tối hậu thư sẽ ít đe dọa hơn nếu không có Anh đứng về phía chúng ta. Chúng ta có nên chống lại họ một mình không?"
 germany.63.a:0 "Đúng! Đức phải được xử lý ngay bây giờ."
 germany.63.b:0 "Không, nếu không có người Anh, chúng ta phải lùi bước..."
 germany.64.t:0 "Anh quốc Hỗ trợ Chúng ta"
 germany.64.d:0 "Mặc dù ở Anh thiếu sự ủng hộ của người dân đối với một cuộc chiến tranh, nhưng chính phủ Anh đã nhận ra mối đe dọa do Đức gây ra và họ đã đề nghị hỗ trợ chúng ta hết mình. Chúng ta sẽ đưa ra tối hậu thư cuối cùng để Đức rút khỏi khu phi quân sự. Nếu họ từ chối, đã đến lúc lực lượng của chúng ta phải tiến sâu vào nước Đức và chấm dứt chế độ chuyên chế của họ!"
 germany.64.a:0 "Tiến lên!"
 germany.65.t:0 "Pháp và Anh Động viên!"
 germany.65.d:0 "Anh và Pháp đã từ chối chấp nhận việc tái thiết vùng Rhineland, gọi đó là 'sự vi phạm không thể tha thứ' đối với Hiệp ước Versailles. Họ đang huy động lực lượng của họ chống lại chúng ta và đã đưa ra tối hậu thư rằng các lực lượng của chúng ta phải rút lui ngay lập tức và Rhineland vẫn phi quân sự, nếu không đất nước chúng ta sẽ có chiến tranh."
 germany.65.a:0 "Chúng ta không thể lùi bước! Reich phải được bảo vệ!"
 germany.65.b:0 "Chúng ta chưa chuẩn bị cho cuộc đối đầu này. Chúng ta phải lùi bước."
 germany.66.t:0 "Pháp Động viên!"
 germany.66.d:0 "Người Anh đã nhìn ra lý do và chấp nhận việc tái thiết vùng Rhineland, nhưng người Pháp điên cuồng không chịu lùi bước! Tuyên bố rằng vụ việc này là một mối đe dọa trực tiếp đối với an ninh của quốc gia họ, họ đang huy động lực lượng của họ và có thể càn quét qua biên giới bất cứ lúc nào! Chúng ta có chiến tranh!"
 germany.67.t:0 "Pháp Lùi Bước"
 germany.67.d:0 "Pháp đã khôn ngoan lựa chọn lùi bước khi họ nhận ra rằng kê hoạch điên rồ của họ sẽ không được hưởng sự hỗ trợ của Anh. Lực lượng của họ đã được giải ngũ và chiến tranh đã được ngăn chặn. Thật tuyệt vời, đó là cái kết!"
 germany.67.a:0 "Một cuộc chiến bây giờ sẽ là điên rồ."
 germany.68.t:0 "Pháp Từ chối Lùi Bước"
 germany.68.d:0 "Pháp đã ngoan cố quyết định một mình chống lại Đức, và liên minh của chúng ta với họ đã bị hủy bỏ. Tuy nhiên, một cuộc chiến tranh Châu Âu khác đã nổ ra do các tranh cãi vô nghĩa. Có lẽ đã đến lúc Anh quốc phải xa rời các vấn đề châu lục một lần nữa..."
 germany.68.a:0 "Có lẽ đó là điều không thể tránh khỏi."
 germany.70.t:0 "Âm mưu của Oster"
 germany.70.d:0 "Tin rằng Hitler đã đẩy nước Đức vào một cuộc chiến mà nước này không thể thắng, một nhóm sĩ quan cấp cao trong Wehrmacht đã tiến hành một cuộc đảo chính! Nó dường như được dàn dựng bởi Đại tá Hans Oster của Abwehr, nhưng các tướng Beck, von Brauchitsch, Halder và Đô đốc Canaris cũng đã được xác nhận là có liên quan!\n\nNhững người lính được trang bị vũ khí nặng nề đang chờ đợi trong một số căn hộ ở Berlin đã tập trung đổ về Reichskanzlei nhằm xử lý Hitler và các cộng sự thân cận nhất của hắn. Một cuộc đấu súng ác liệt hiện đang diễn ra bên trong tòa nhà."
 germany.70.a:0 "Bảo vệ Führer (Lãnh tụ) bằng mọi giá!"
 germany.71.t:0 "Führer (Lãnh tụ) đã chết"
 germany.71.d:0 "Lực lượng SS và các đơn vị quân đội trung thành đổ xô đến Reichskanzlei đã tìm cách tiêu diệt hoặc bắt giữ tất cả các biệt kích phản bội, nhưng không phải trước khi lũ chó đó giết được Hitler! Người ta tìm thấy Führer (Lãnh tụ) với hàng chục vết đạn nằm gục trên bàn làm việc - không nghi ngờ gì nữa, ông đã làm việc không mệt mỏi cho Vaterland đến hơi thở cuối cùng!\n\nNhững kẻ chủ mưu còn sống sẽ hầu tòa vì tội ác tày trời của chúng, nhưng hiện tại nước Đức đang lâm vào chiến tranh và cần một nhà lãnh đạo mới. Ai sẽ là Führer (Lãnh tụ) tiếp theo?"
 germany.71.a:0 "Herr Himmler sẽ dẫn dắt chúng ta vào tương lai."
 germany.71.b:0 "Herr Göring là sự lựa chọn hợp lý."
 germany.72.t:0 "Âm mưu Thất bại"
 germany.72.d:0 "Lực lượng SS và các đơn vị quân đội trung thành đổ xô đến Reichskanzlei đã tìm cách tiêu diệt hoặc bắt giữ tất cả các biệt kích phản bội, và chính Hitler đã dẫn đầu nỗ lực dọn dẹp với khẩu Luger đáng tin của mình. Thật kỳ diệu, Führer (Lãnh tụ) đã thoát ra khỏi cuộc giao tranh chỉ với một vài vết trầy xước.\n\nNhững kẻ chủ mưu còn sống sẽ phải trả giá đắt cho sự bất trung của họ, và Hitler giờ đây thậm chí còn cam kết hơn nữa trong việc tiếp tục cuộc chiến hiện tại để hướng tới một chiến thắng vẻ vang!"
 germany.72.a:0 "Führer (Lãnh tụ) muôn năm!"
 germany.73.t:0 "Âm mưu Thành công"
 germany.73.d:0 "Giao tranh khốc liệt ở Reichskanzlei đã khiến tòa nhà trở thành đống đổ nát cháy rụi. Bất chấp một số lượng lớn binh sĩ SS đổ xô đến cứu viện cho Hitler, các đơn vị quân đội trung thành với những kẻ chủ mưu đã tham gia cuộc chiến và tỏ ra quyết đoán. Führer (Lãnh tụ) đã được xác nhận là đã bị giết, và những kẻ chủ mưu đã đột nhập thành công tất cả các tòa nhà chính phủ ở Berlin.\n\nMột phần lớn của Wehrmacht đã sang phe bên kia, nhưng nhiều sĩ quan vẫn là những người trung thành với NSDAP (Đảng Quốc Xã). Ai nên dẫn dắt họ?"
 germany.73.a:0 "Cái chết của Đảng Quốc gia Xã hội Chủ nghĩa!"
 germany.73.b:0 "Himmler sẽ xoay chuyển tình thế này!"
 germany.73.c:0 "Göring là hy vọng duy nhất của chúng ta vào thời điểm này!"
 germany.74.t:0 "Preparing the Ground"
 germany.74.d:0 "Người Áo đang khao khát được trở thành một phần của German Reich (Đức Quốc Xã), nhưng chính phủ cứng đầu ở Vienna cho đến nay vẫn chống lại mọi nỗ lực nhằm mang lại một liên minh. Chúng ta phải tăng cường ủng hộ chủ nghĩa phát xít ở Áo. Đảng Quốc Xã Áo khi đó sẽ trở thành một giải pháp thay thế khả thi cho các bác sĩ bác sĩ cầm quyền.\n\nMột đặc vụ Abwehr đã sẵn sàng cho một nhiệm vụ gián điệp. Sử dụng anh ta để tăng cường sự ủng hộ một cách bí mật đối với chủ nghĩa phát xít ở Áo."
 germany.74.a:0 "Áo sẽ là của chúng ta!"
 germany.75.t:0 "Hiệp ước Đức-Soviet"
 germany.75.d:0 "Bất chấp những lời lẽ gay gắt trước đây chống lại cả nhân dân và giới lãnh đạo tư tưởng của [Root.GetName], [From.GetLeader] và Đức hiện đã liên hệ với chúng ta, yêu cầu một hiệp ước nghiên cứu đôi bên cùng có lợi. Mặc dù việc trao đổi kiến thức sẽ giúp ích cho những nỗ lực của chúng ta trong việc phát triển các thiết kế xe tăng mới cùng với những hứa hẹn về những lợi ích nghiên cứu khác trong tương lai, nhưng có rất ít nghi ngờ khi xem xét các tuyên bố trước đây rằng người Đức đang làm điều này vì lợi ích của họ. Liệu chúng ta có nên tiếp tục với thỏa thuận bất chấp rủi ro hỗ trợ tham vọng của [From.GetLeader] không?"
 germany.75.a:0 "Các nhà tư bản là một mối đe dọa tồi tệ hơn cho cả hai chúng ta."
 germany.75.b:0 "Chúng ta sẽ không cung cấp cho bọn phát xít vũ khí để đè bẹp giai cấp vô sản!"
 germany.76.t:0 "Soviet Chấp nhận Hiệp ước Đức-Soviet"
 germany.76.d:0 "Các cuộc đàm phán của chúng ta với [From.GetName] đã thành công. Một thỏa thuận đã đạt được trong đó các quốc gia của chúng ta sẽ hỗ trợ lẫn nhau trong việc phát triển các đơn vị thiết giáp mới, với khả năng mở rộng sang các lĩnh vực nghiên cứu khác trong tương lai."
 germany.76.a:0 "Hiệp ước này sẽ là bước đệm cho tương lai."
 germany.77.t:0 "Soviet Từ chối Hiệp ước Đức-Soviet"
 germany.77.d:0 "[From.GetName] đã từ chối đề nghị của chúng ta về một hiệp ước nhằm thúc đẩy việc nghiên cứu các đơn vị thiết giáp ở cả hai quốc gia, có lẽ là vì sợ vũ khí tối tân của chúng ta sẽ chống lại họ."
 germany.77.a:0 "Họ hầu như không giảm thiểu rủi ro của nó bây giờ."
 germany.78.t:0 "German Joint Air Research"
 germany.78.d:0 "Theo quy định của hiệp ước với Đức, một số dự án nghiên cứu đặc biệt của họ chia sẻ những khám phá với các kỹ sư của chúng ta. Một bước đột phá gần đây trong công nghệ radar đã thu hút sự chú ý của chúng ta, mở ra cơ hội bất ngờ để thúc đẩy nghiên cứu của chúng ta trong lĩnh vực này."
 germany.78.a:0 "Phát hiện đối phương là bước đầu tiên."
 germany.79.t:0 "Tối hậu thư từ Đức"
 germany.79.d:0 "Với việc Hy Lạp nằm dưới tay Đức, [From.GetLeader] đã gây áp lực buộc chính phủ của chúng ta phải gia nhập hàng ngũ của họ. Liên minh Soviet-Đức đã đặt chúng ta vào một vị trí mà trung lập không còn là một lựa chọn, và giờ đây, một tối hậu thư đã đến từ Berlin yêu cầu chúng ta nhượng các lãnh thổ phía đông của chúng ta cho các đồng minh Soviet của họ và tham gia với họ trong chính hiệp ước mà họ đang sử dụng để ép buộc chúng ta.\n\nMặc dù chúng ta không thể duy trì sự trung lập, nhưng vẫn có những lựa chọn khác. Tìm kiếm sự hỗ trợ từ Anh là một, giữ vững lập trường của chúng ta là một. Tuy nhiên, không ai có thể đảm bảo tương lai của nền cộng hòa một cách chắc chắn."
 germany.79.a:0 "Nếu chúng ta làm việc với Đức, chúng ta có thể tìm thấy cơ hội để đòi lại vùng đất khác."
 germany.79.b:0 "Chúng ta có thể tin tưởng vào sự hỗ trợ của Anh, và họ có thể tin tưởng vào chúng ta."
 germany.79.c:0 "Nếu những kẻ đê tiện này muốn lấy nhà của chúng ta, chúng phải chiến đấu để giành lấy nó."
 germany.80.t:0 "Danzig cho Slovakia"
 germany.80.d:0 "Đức từ lâu đã để mắt tới Danzig, tìm cách thống nhất các vùng lãnh thổ của họ vào Ostpreussen với phần còn lại của quốc gia Đức. Các nhà ngoại giao đã cảnh báo rằng có thể sẽ đến ngày họ buộc chúng ta phải lựa chọn giữa Danzig hay chiến tranh.\n\nĐáng ngạc nhiên, chúng ta đã trình bày với người Đức những gì được coi là một giải pháp hòa bình. Họ đề nghị nhà nước Slovakia mới được thành lập, hiện nay chỉ là một nhà nước bù nhìn dưới sự cai trị của Đức, để đổi lấy Danzig cho chúng ta. \nĐức sẽ thực hiện những bước nào nếu chúng ta từ chối vẫn chưa được biết, nhưng chúng ta đã có cơ hội để giải quyết cuộc xung đột này bằng một số lợi ích lãnh thổ."
 germany.80.a:0 "Đây là lời đề nghị tốt nhất mà chúng ta sẽ nhận được."
 germany.80.b:0 "Chúng ta sẽ không trao quyền lợi hợp pháp của chúng ta cho những kẻ đã đánh cắp!"
 germany.81.t:0 "Danzig Nhượng cho Slovakia"
 germany.81.d:0 "Ba Lan đã đồng ý với việc trao đổi trong đó Danzig sẽ được nhượng lại cho [GER.GetNameDef], trong khi Slovakia giờ đây sẽ nằm dưới sự kiểm soát của Ba Lan. Thông qua thỏa thuận này, chúng ta đã giành lại Danzig trong khi vẫn duy trì mối quan hệ thân thiện, hoặc ít nhất là không công khai thù địch với nước láng giềng phía đông của mình."
 germany.81.a:0 "Đức lại lần nữa là một."
 germany.82.t:0 "[From.GetNameDefCap] Từ chối từ bỏ Danzig"
 germany.82.d:1 "Đề nghị hào phóng của chúng ta về các lãnh thổ Slovakia cho [From.GetNameDef] để đổi lấy Danzig đã bị từ chối, mất Danzig về tay Ba Lan. Rõ ràng, [From.GetLeader] không chia sẻ sự hiểu biết của chúng ta ta rằng Danzig là lãnh thổ chính thống của Đức. \n[Root.GetLeader] rất tức giận và các lựa chọn ngoại giao để giành lại Danzig dường như đã cạn kiệt."
 germany.82.a:0 "Có thể đã đến lúc cân nhắc các lựa chọn khác."
 germany.83.t:0 "Hiệp ước Chống Soviet"
 germany.83.d:0 "Với Hiệp ước Chống Quốc tế Cộng sản, [From.GetNameDef] đã tạo ra mảnh đất màu mỡ cho các phương tiện ngoại giao nhằm ngăn chặn sự đe dọa của Soviet. Tuy nhiên, hiệp ước không cấu thành một liên minh quân sự, cũng như không bao gồm các nghĩa vụ được xác định rõ ràng đối với các bên ký kết. [From.GetLeader] hiện đang tìm cách mở rộng hiệp ước cho một liên minh Chống Soviet, một thỏa thuận ràng buộc để cùng nhau tham chiến nếu bất kỳ bên ký kết nào tham gia vào tình trạng chiến tranh với Liên bang Soviet.\n\nMặc dù nguy hiểm hơn đáng kể và có khả năng chấm dứt bất kỳ ngoại giao nào mà chúng ta vẫn duy trì với Soviet, nhưng đây cũng là cơ hội để chúng ta đảm bảo rằng chúng ta có những đồng minh mạnh mẽ đứng về phía mình trong trường hợp chiến tranh."
 germany.83.a:0 "Chúng ta sẽ sát cánh cùng Đức và các đồng minh chống lại Soviet."
 germany.83.b:0 "Bất cứ ai cũng có thể bắt đầu một cuộc chiến tranh thế giới khác với một hiệp ước như vậy."
 germany.84.t:0 "Kêu gọi Thành viên Hiệp ước Tham chiến"
 germany.84.d:0 "Đúng như những gì chúng ta đã nghi ngờ khi ký Hiệp ước Chống Soviet, giờ đây chúng ta đang trong tình trạng chiến tranh với Liên bang Soviet. Đã đến lúc các bên ký kết của chúng ta tôn trọng lời hứa của họ và tham chiến cùng chúng ta."
 germany.84.a:0 "Tầm nhìn xa của chúng ta được đền đáp."
 germany.85.t:0 "[From.GetName] Kêu gọi Thành viên Hiệp ước Tham chiến"
 germany.85.t.a:0 "[From.GetName] Kêu gọi Thành viên Hiệp ước Tham chiến"
 germany.85.t.b:0 "[From.GetName] Cầu khẩn Đảm bảo"
 germany.85.d:1 "Hiệp ước Chống Soviet quy định rằng tất cả các bên ký kết phải tham gia vào bất kỳ cuộc xung đột phòng thủ nào với Liên bang Soviet. [From.GetName] hiện đã bị tấn công bởi Soviet và đã gửi yêu cầu tất cả các thành viên hiệp ước đến viện trợ của họ ngay lập tức. Đã đến lúc thể hiện sự cống hiến của [Root.GetAdjective] để bảo vệ thế giới khỏi mối đe dọa của Liên bang Soviet một lần và mãi mãi."
 germany.85.desc.a:0 "Hiệp ước Chống Soviet quy định rằng tất cả các bên ký kết phải tham gia vào bất kỳ cuộc xung đột phòng thủ nào với Liên bang Soviet. [From.GetName] hiện đã bị tấn công bởi Soviet và đã gửi yêu cầu tất cả các thành viên hiệp ước đến viện trợ của họ ngay lập tức. Đã đến lúc thể hiện sự cống hiến của [Root.GetAdjective] để bảo vệ thế giới khỏi mối đe dọa của Liên bang Soviet một lần và mãi mãi."
 germany.85.desc.b:0 "Sự đảm bảo của chúng ta đối với [From.GetNameDef] quy định rằng chúng ta phải tham gia vào bất kỳ cuộc xung đột phòng thủ nào với Liên bang Soviet. Bây giờ họ đã bị tấn công bởi Soviet, và đã đến lúc chúng ta phải ủng hộ thỏa thuận này và viện trợ cho họ ngay lập tức. Đã đến lúc thể hiện sự cống hiến của [Root.GetAdjective] để bảo vệ thế giới khỏi mối đe dọa của Liên bang Soviet một lần và mãi mãi."
 germany.85.a:2 "[From.GetName] không đứng một mình!"
 germany.85.b:0 "Đây không phải là cuộc chiến của chúng ta."
 germany.85.b_tt:0 "§YĐây sẽ bị coi là sự phản bội bởi tất cả các quốc gia tôn trọng hiệp ước (§!§R-50§!§Y quan điểm)§!"
 germany.86.t:0 "Danzig hay Chiến tranh"
 germany.86.d:0 "[GER.GetNameDefCap] từ lâu đã công khai mục tiêu giành lại các vùng lãnh thổ mà họ đã mất trong Đại Chiến. Đặc biệt, họ hướng tới lãnh thổ Danzig, nơi ngăn cách Ostpreussen với phần còn lại của quốc gia họ. \n\nGiờ đây, họ đã yêu cầu nhượng Danzig cho [GER.GetNameDef], và đổi lại họ không đưa ra lời hứa nào ngoài lời hứa từ bỏ các yêu sách của họ đối với Poznan. Với mối đe dọa chiến tranh đang hiện hữu, việc chấp nhận lời đề nghị sẽ trì hoãn một cuộc xung đột có thể xảy ra, nhưng với cái giá phải trả là tự do cung cấp cho Đức thêm sức mạnh với bất cứ điều gì ở phía trước."
 germany.86.a:0 "Hãy thỏa thuận. Có thể họ sẽ chuyển đi nơi khác."
 germany.86.b:0 "Danzig sẽ vẫn là Gdansk!"
 germany.87.t:0 "Ba Lan Nhượng lại Danzig"
 germany.87.d:0 "Đối mặt với tối hậu thư của chúng ta, Ba Lan đã đồng ý từ bỏ lãnh thổ bị chiếm đoạt một cách vô cớ của họ cho chúng ta, chứng tỏ rằng họ phải biết nó thuộc về Đức một cách hợp pháp!"
 germany.87.a:0 "Ba Lan đã tránh được chiến tranh... lúc này."
 germany.88.t:0 "Ba Lan Từ chối Nhượng lại Danzig"
 germany.88.d:0 "Bất chấp những nỗ lực của chúng ta để cho phép Ba Lan bàn giao Danzig một cách hòa bình, thậm chí thề từ bỏ yêu sách của chúng ta đối với các lãnh thổ khác của Đức, chúng ta đã bị từ chối. Quả nhiên, thế giới không cho chúng ta điều gì mà chúng ta không chiếm đoạt bằng vũ lực."
 germany.88.a:0 "Họ biết rất rõ giải pháp thay thế là gì."
 germany.1002.t:0 "Tôn trong Hiệp ước Molotov-Ribbentrop?"
 germany.1002.desc:1 "Đức và [SOU.GetNameDef] đã có thỏa thuận phân chia Ba Lan giữa hai nửa phía đông và phía tây, tuy nhiên việc chúng ta chiếm đóng phía đông đã gây ra điều gì đó phức tạp trong thỏa thuận này. Mặc dù các đồng minh Đức hoàn toàn dự đoán rằng chúng ta sẽ từ bỏ các lãnh thổ Ba Lan đã hứa hẹn trao cho [SOU.GetNameDef], nhưng thay vào đó chúng ta có thể phá bỏ hiệp ước và tiếp tục chiếm đóng."
 germany.1002.b:0 "Ba Lan là của chúng ta!"
 germany.1003.t:0 "[From.GetNameDefCap] Phá vỡ Hiệp ước!"
 germany.1003.desc:1 "Bất chấp quyết định nhượng miền đông Ba Lan cho [SOU.GetNameDef], các đồng minh của chúng ta trong [From.GetNameDef] đã chọn tiếp tục chiếm đóng Ba Lan, chính thức phá vỡ hiệp ước Molotov-Ribbentrop!"
 germany.1003.a:0 "Bây giờ chúng ta phải trả giá cho sự bạc bẽo của họ."
 china.1.t:0 "Sự biến Lư Câu Kiều"
 china.1.d:0 "Những người lính Nhật Bản gần đây đã mở một cuộc tấn công vào cầu Lư Cầu nằm ngay vị trí chiến lược gần Bắc Kinh, nhưng họ đã bị đẩy lùi bởi những người lính dũng cảm của chúng ta. Không nghi ngờ gì nữa, đây là một sự kiện được dàn dựng nhằm đổ lỗi cho chúng ta và buộc chúng ta phải nhượng bộ nhiều lãnh thổ hơn - giống như Sự biến Phụng Thiên khi quân Nhật xâm lược Mãn Châu. \n\nChúng ta nên đáp trả như thế nào?"
 china.1.a:0 "Chúng ta đã đến điểm giới hạn!"
 china.1.b:0 "Chúng ta không đủ khả năng cho một cuộc chiến với Nhật Bản."
 china.2.t:0 "Đức đã rút lại Cố vấn quân sự"
 china.2.d:0 "Đức đã nhượng bộ trước áp lực ngoại giao của Nhật Bản và quyết định rút các cố vấn quân sự của họ khỏi đất nước chúng ta! Von Falkenhausen đã hứa trong bữa tối chia tay rằng ông ấy sẽ không tiết lộ bất kỳ kế hoạch tác chiến nào của chúng ta cho quân Nhật Bản, nhưng sự kết thúc hỗ trợ của Đức chắc chắn sẽ gây tổn hại cho quân đội của chúng ta."
 china.2.a:0 "Chúng ta sẽ phải làm gì nếu không có họ."
 china.3.t:0 "Quan hệ Trung - Đức Suy yếu"
 china.3.d:0 "Mối quan hệ xấu đi của chúng ta với Đức đã dẫn đến việc họ triệu hồi tất cả các cố vấn quân sự của họ khỏi đất nước của chúng ta."
 china.3.a:0 "Các sĩ quan Trung Quốc sẽ hoàn thành những gì họ đã bắt đầu!"
 china.4.t:0 "Cố vấn Quân sự bị Giam giữ"
 china.4.d:0 "Vì chúng ta hiện đang trong tình trạng chiến tranh với Đức, tất cả các cố vấn quân sự của họ có mặt ở đất nước chúng ta đã bị bắt giữ. Von Falkenhausen và một số đồng nghiệp của ông ta đã tìm cách lẩn tránh sự bắt giữ của chúng ta và đã trở về Châu Âu!"
 china.4.a:0 "Giải thoát nợ!"
 china.5.t:0 "Cảnh khốn cùng không còn nữa"
 china.5.d:0 "Hồng Quân từng tồn tại trong tình trạng tưởng chừng như vô vọng, nhưng kể từ cuộc Vạn lý Trường chinh vài năm trở lại đây, tình hình đã từ từ xoay chuyển. Với những tiến triển đáng kể về lãnh thổ, vai trò kẻ yếu của chúng ta đã trở thành dĩ vãng. Chiến đấu qua thời gian cuộc đấu tranh này, sự tuyệt vọng giờ đây đã ở sau lưng chúng ta. Mao Trạch Đông đã từ thủ lĩnh quân du kích lên làm chủ tịch."
 china.5.a:0 "Nước Cộng hòa Nhân dân muôn năm!"
 china.6.t:0 "Chuẩn bị tấn công chống lại cộng sản"
 china.6.d:0 "Sau sự rút lui lâu dài của Hồng Quân Đảng Cộng sản Trung Quốc, họ đã tìm cách tập hợp lại và thành lập ở Thiểm Tây. Nỗ lực vận động người dân nông thôn chống lại chúng ta và tìm kiếm sự hỗ trợ từ Liên bang Soviet cho thấy rằng họ có thể phát triển mạnh hơn nếu để lại cho các khí tài của riêng họ. Tuy nhiên, nhiều lãnh chúa quân phiệt xung quanh, mặc dù ủng hộ chính phủ của chúng ta, nhưng không sẵn lòng hoặc không thể thực hiện những hy sinh cần thiết để có một cuộc tấn công hiệu quả.\n\nHiện tại vẫn chưa rõ Hồng Quân vẫn đang hồi phục hay sẵn sàng đối mặt với chúng ta trong trận chiến, nhưng thời gian không đứng về phía chúng ta. Để củng cố vị thế chính trị của mình, chúng ta cần phải tấn công chống lại những người cộng sản."
 china.6.a:0 "Cưỡng chế các lãnh chúa quân phiệt vào cuộc tấn công."
 china.6.b:0 "Tuyển dụng những kẻ ngoài vòng pháp luật chiến đấu cho chúng ta."
 china.6.c:0 "Dựa vào quân tình nguyện địa phương chống lại cộng sản."
 china.6.tt:0 "§YNếu PRC chọn đối đầu với cuộc tấn công:§!\n"
 china.6.tt_2:0 "§YNếu PRC chọn rút lui:§!\n"
 china.7.t:0 "Quốc dân đảng mở cuộc tấn công"
 china.7.d:0 "Mặc dù chúng ta đã thoát khỏi thất bại quyết định nhờ cuộc Vạn lý Trường chinh, nhưng phe quốc dân không có muốn để chúng ta phát triển mạnh hơn mà không có thêm các cuộc đối đầu. Các điệp viên của chúng ta cho rằng họ đang tổ chức một cuộc tấn công chống lại chúng ta, điều này có thể làm suy yếu sự ủng hộ chính trị của chúng ta nếu chúng ta cố gắng rút lui thêm nữa.\n\nChúng ta không biết Quốc dân đảng đã quyết tâm đẩy lùi chúng ta như thế nào ngay lúc này. Cố gắng đối đầu với chúng chỉ mang lại những rủi ro to lớn. Nếu các lãnh chúa quân phiệt địa phương đã được tập hợp để hỗ trợ cuộc tấn công, cơ hội của chúng ta có thể rất mong manh. Mặt khác, rút lui ngay bây giờ khi cuối cùng chúng ta đã dừng lại có thể không phải là một lựa chọn."
 china.7.a:0 "Đối đầu với cuộc tấn công bằng bất cứ phương tiện nào chúng ta có thể đủ khả năng!"
 china.7.b:0 "Rút lui vào khu biệt lập."
 china.8.t:0 "Cuộc rút lui của Cộng sản"
 china.8.d:0 "Phát hiện ra kế hoạch tấn công của chúng ta thông qua mạng lưới gián điệp địa phương của họ, CPC đã rút Hồng quân của họ tiến sâu hơn vào Thiểm Tây. Mặc dù điều này đã tước đi cơ hội làm suy yếu quân số của chúng ta, điều này cho thấy rằng cộng sản không sẵn sàng đối đầu với chúng ta, bất chấp điều đó. bất chấp những gì tuyên truyền của họ. Ở một mức độ nào đó, nỗ lực vẫn có lợi cho chúng ta."
 china.8.a:0 "Đồ hèn nhát!"
 china.9.t:0 "Chiến thắng Chống lại Cộng sản"
 china.9.d:0 "Quyết tâm của chúng ta trong việc định hướng Hồng Quân đã thành công, ít nhất là cho đến thời điểm hiện tại. Mặc dù nắm được thông tin về cuộc tấn công, cộng sản quyết định đối đầu với lực lượng của chúng ta và bị thua. Giờ đây, họ buộc phải rút lui và nhiều người dân địa phương ngày càng nghi ngờ khả năng thực hiện lời hứa lật đổ chính phủ của chúng ta."
 china.9.a:0 "Và đúng như vậy!"
 china.10.t:0 "Cộng sản Đẩy lùi Cuộc tấn công"
 china.10.d:0 "Có được thông tin về kế hoạch mở cuộc tấn công của chúng ta từ trước, Hồng Quân đã chuẩn bị sẵn sàng và đối đầu với cuộc tấn công của chúng ta. Quân đội mà chúng ta đã cố gắng tập hợp trong khu vực này, nơi mà nền tảng sức mạnh của chúng ta yếu, không đủ để đánh bại các lực lượng cộng sản. \nĐáng buồn thay, cuộc tấn công đã chống lại chúng ta và được coi là dấu hiệu cho thấy sự hồi phục của Hồng Quân sau thời gian dài rút lui của họ."
 china.10.a:0 "Nó sẽ không giúp ích gì cho họ về lâu dài."
 china.11.t:0 "Thất bại Chống lại Quốc dân đảng"
 china.11.d:0 "Mặc dù chúng ta đã nỗ lực hết sức để đẩy lùi cuộc tấn công của quân đội địa phương hỗ trợ chính phủ quốc dân, sự chuẩn bị của chúng ta vẫn chưa đủ để ngăn chặn nó. Với những tổn thất đáng kể, chúng ta buộc phải tiếp tục rút lui.\n\nĐối đầu với phe quốc dân trước khi chúng ta hoàn toàn bình phục có thể là một sai lầm. Sự phục hồi tuyệt vời của chúng ta sau cuộc Vạn lý Trường chinh đã truyền hy vọng cho những người ủng hộ, nhưng bây giờ, những hạt giống của sự nghi ngờ đã được gieo."
 china.11.a:0 "Chúng ta sẽ phục hồi và giành lại niềm tin của nhân dân."
 china.12.t:0 "Chiến thắng Chống lại Quốc dân đảng"
 china.12.d:0 "Việc thách thức cuộc tấn công của Quốc dân đảng đã có lợi cho chúng ta. Các đội quân được tập hợp tại địa phương được gửi đến để đối đầu với Hồng Quân đã không được chuẩn bị cho chúng ta biết về cuộc tấn công sắp xảy ra và đã bị đánh bại, tất cả đều là lời cảnh báo cho các lãnh chúa quân phiệt gần đó rằng tấn công chúng ta có thể tốn kém. \n\nNhững người ủng hộ phe Quốc dân chỉ chứng minh rằng họ đánh giá thấp chúng ta như một kẻ thù, và rằng Cộng hòa Nhân dân một lần nữa đang trỗi dậy."
 china.12.a:0 "Quyền lực Chính trị phát triển từ nòng súng."
 china.13.t:0 "Đụng độ với Du kích Cộng sản"
 china.13.d:0 "Với việc cả chúng ta và Hồng Quân Trung Quốc hầu như chưa hồi phục sau cuộc tấn công trước đó, sự hiện diện của quân đội chung của chúng ta gần biên giới đã khơi dậy xung đột. Ngoài các lãnh chúa quân phiệt và dân quân địa phương, chúng ta đã cân nhắc việc chuyển thêm quân từ nơi khác đến.\n\nMặc dù điều này có thể không cho chúng ta cơ hội để đè bẹp sự uy hiếp của cộng sản một lần và mãi mãi, nhưng đó sẽ là một chiến thắng quan trọng về mặt ý thức hệ cho thấy rằng chúng sẽ không được phép bành trướng hơn nữa."
 china.13.a:0 "Chúng ta phải vẽ ranh giới ngay bây giờ!"
 china.13.b:0 "Chúng ta không thể có một cuộc đối đầu khác."
 china.14.t:0 "Thất bại ở [From.GetName]"
 china.14.d:0 "Bất chấp những nỗ lực của chúng ta nhằm dồn ép những người cộng sản sẽ không được phép mở rộng ảnh hưởng của họ ra bên ngoài nơi họ hiện trú ẩn, chúng ta không thể cam kết đủ nguồn lực để giành chiến thắng trong cuộc xung đột dọc biên giới [From.GetName].\n\nCác cuộc xung đột lẻ tẻ với dân quân cộng sản dần dần diễn ra ngày càng có lợi cho họ, điều này cuối cùng khiến chiến dịch thất bại trong việc chứng tỏ rằng chúng ta đã kiểm soát được tình hình. Nếu sự ủng hộ của quần chúng tiếp tục tăng lên, những người cộng sản có thể trở thành một mối đe dọa thực sự."
 china.14.a:0 "Rắc rối."
 china.15.t:0 "Chiến thắng ở [From.From.GetName]"
 china.15.d:0 "Sau một số cuộc chạm trán nhỏ ở ngoài lãnh thổ do chúng ta kiểm soát, cuộc xung đột với Quốc dân đảng dường như đã chuyển sang lợi thế của chúng ta. Mặc dù việc này duy trì áp lực liên tục nhằm vào quân đội và nguồn tiếp tế của chúng ta, nhưng nỗ lực này rất đáng giá. \n\nKhông có trận chiến quyết định nào diễn ra, chúng ta đã giành được một thắng lợi chậm rãi lần này, điều này đã củng cố thêm niềm tin vào chính nghĩa của chúng ta và thổi bùng ngọn lửa cách mạng một lần nữa."
 china.15.a:0 "Chuyện này sẽ không sớm lãng quên!"
 china.16.t:0 "Thất bại ở [From.GetName]"
 china.16.d:0 "Những nỗ lực của chúng ta nhằm tiến hành một cuộc chiến gián tiếp chống lại sự hiện diện ngày càng gia tăng của Quốc dân đảng đã cho thấy một thảm họa. Phe quốc dân chỉ đơn giản là kiên quyết đẩy lùi chúng ta hơn chúng ta có thể nghĩ, có lẽ rằng thất bại này sẽ ảnh hưởng đến danh tiếng của chúng ta. Mặc dù quân đội của chúng ta một lần nữa được khôi phục an toàn, nhưng hiện tại, những tổn thất vẫn chưa bị người dân địa phương chú ý, và những tin đồn về sự thất bại của cuộc cách mạng đã lan sang các làng gần đó."
 china.16.a:0 "Cách mạng còn lâu mới tàn lụi!"
 china.17.t:0 "Chiến thắng ở [From.From.GetName]"
 china.17.d:0 "Những nỗ lực của chúng ta nhằm vạch ra chiến tuyến chống lại mối đe dọa của chủ nghĩa cộng sản đã thành công. Các chiến dịch du kích của CPC để đối phó với sự gia tăng quân đội của chúng ta ở các khu vực xung quanh căn cứ quyền lực của họ đã không thể lường trước được nỗ lực của chúng ta trong việc ngăn chặn họ. Sự thể hiện sức mạnh này, mặc dù không hoàn toàn không có tốn kém, nhưng đã thuyết phục nhiều người dân địa phương, những người trước đây ủng hộ ngầm cho [From.GetLeader] và đảng của ông ấy giờ đã bắt đầu nhận ra rằng Trung Quốc không bao giờ có thể thống nhất theo một hệ tư tưởng như vậy."
 china.17.a:0 "Hãy để chúng ta hy vọng rằng họ ghi nhớ."
 china.18.t:0 "Đụng độ với Quân đội Quốc dân"
 china.18.d:0 "Trong khi chúng ta vẫn chưa hồi phục sau cuộc tấn công trước đó của chúng, thì phe quốc dân dường như đang tăng cường hiện diện quân đội của họ ở các khu vực gần biên giới của chúng ta. Rõ ràng, họ đang cố gắng chứng tỏ rằng một lần nữa chúng đã kiềm chế chúng ta và rằng Vạn lý Trường chinh chỉ làm trì hoãn cuộc tấn công cuối cùng của họ chống lại CPC (Đảng cộng sản). Chúng ta không thể để người dân nghĩ rằng điều này là đúng."
 china.18.a:0 "Chúng ta không thể dành thời gian để phục hồi binh lực."
 china.100.t:0 "Trung Quốc Bị Tấn công Thêm"
 china.100.d:0 "Giống như một con mèo, Nhật Bản tiến lên và chiếm lấy Triều Tiên. Chúng tìm cách làm nhục chúng ta với 21 yêu sách của họ, chúng chiếm Mãn Châu và bây giờ chúng lại tiến thêm. Chà, không còn nữa, Trung Quốc sẽ chiến đấu đến cùng để giành tự do. Trong một bài phát biểu trước nhân dân, [Root.GetLeader] đã kêu gọi tất cả [Root.GetAdjective], rằng họ đứng cùng nhau hoặc đối mặt với sự diệt vong quyết định một mình."
 china.100.a:0 "Vì Trung Hoa!"
 china.101.t:0 "Trung Quốc Đang bị Tấn công"
 china.101.d:0 "Đã đến lúc chúng ta cùng nhau chống lại kẻ thù chung của mình, Nhật Bản. Chúng ta hãy gạt bỏ những tranh cãi nhỏ nhặt sang một bên và chiến đấu với tư cách là một Trung Quốc thống nhất, mạnh mẽ!"
 china.101.a:0 "Thống nhất, chúng ta mạnh mẽ!"
 china.101.b:0 "Chúng ta phải chống lại những kẻ xâm lược!"
 china.102.t:0 "Trung Quốc Đang bị Tấn công"
 china.102.d:0 "Với việc Liên bang Soviet bị chiếm đóng trong cuộc chiến chống lại Đức, chúng ta đã được khuyến cáo rằng họ sẽ không còn có thể cung cấp sự bảo vệ như họ đã từng làm trong quá khứ. Nó sẽ là vì lợi ích tốt nhất của chúng ta nếu có được sự ủng hộ của KMT (Quốc Dân Đảng) và tham gia cùng họ trong cuộc chiến chống Nhật Bản."
 china.102.a:0 "Thống nhất, chúng ta mạnh mẽ!"
 china.102.b:0 "Chúng ta hãy cùng nhau chống lại sự uy hiếp của Nhật Bản."
