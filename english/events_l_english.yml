 china.103.a:0 "Thống nhất, chúng ta mạnh mẽ!"
 china.104.t:0 "Trung Quốc Đang bị Tấn công"
 china.104.d:0 "Trung Quốc đang bị tấn công. Các lãnh chúa quân phiệt đang gác lại những mối bất hòa của họ để chiến đấu chống lại các lực lượng Nhật Bản xâm lược. Đây là một cơ hội để thúc đẩy lợi ích của CPC (Đảng cộng sản), chúng ta có thể cho người dân Trung Quốc thấy rằng chính chúng ta chứ không phải KMT (Quốc dân đảng) suy đồi mới là tương lai thực sự cho Trung Quốc. Chúng ta có nên tham gia cuộc chiến và đảm bảo rằng có một tương lai cho Trung Quốc không?"
 china.104_PRC_SOV_reinforcements:0 "Sẽ nhận 10 sư đoàn từ Soviet."
 china.104.a:0 "Thống nhất, chúng ta mạnh mẽ!"
 china.104.b:0 "Họ sẽ phải xử lý Nhật Bản mà không có sự giúp đỡ của chúng ta"
 china.104.tt:0 "\nMiền Bắc Trung Quốc và Mãn Châu hiện có thể được giải phóng nhân danh [Root.GetName].\n"
 china.105.t:0 "Trung Hoa Thống nhất"
 china.105.d:0 "[From.GetName] muốn chúng ta hợp lực trong cuộc chiến chống Nhật Bản. Họ đã gia nhập [From.GetFactionName] và sẵn sàng gác lại những mối bất hòa cũ để chống lại sự xâm lược của Nhật Bản."
 china.105.a:0 "Thống nhất, chúng ta mạnh mẽ!"
 china.105.b:0 "Chúng ta sẽ cho phép họ kiểm soát quốc gia của chúng ta trong cuộc chiến sắp tới"
 china.106.t:0 "Trung Hoa Thống nhất"
 china.106.d:0 "[From.GetName] đã gia nhập [Root.GetFactionName] và sẵn sàng chiến đấu."
 china.106.a:0 "Chúng ta sẽ xua đuổi lũ quỷ Nhật Bản khỏi vùng đất của chúng ta"
 china.107.t:0 "Không còn Thống nhất"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] đã phục vụ mục đích của nó. Không còn kẻ thù nào để đoàn kết chống lại. Mao Trạch Đông đang củng cố quyền lực của mình đối với các lãnh thổ ở miền Bắc Trung Quốc. Tuy nhiên, họ sẽ có hy vọng gì để chống lại đội quân chiến thắng của chúng ta."
 china.107.d_PRC_refused:0 "Chiến tranh kết thúc, những người yêu nước chân chính đã chiến thắng. Đã đến lúc giải quyết ân oán với những kẻ đã lẩn trốn trong khi chúng ta đổ máu."
 china.107_tt:0 "@PRC §YCộng hòa Nhân dân Trung Hoa§! nắm quyền kiểm soát các lãnh thổ Trung Quốc ở §YMiền Bắc Trung Quốc§! và §YMãn Châu§!\n"
 china.107.a:0 "Chúng ta không còn kẻ thù chung"
 china.108.t:0 "Tiến lên xã hội chủ nghĩa"
 china.108.d:0 "Vai trò của chúng ta trong cuộc đấu tranh chống lại những con chó đáng ghét Nhật Bản đã mang lại nhiều uy tín cho CPC (Đảng cộng sản). Ngày càng có nhiều người thấy rằng chúng ta là tương lai cho Trung Quốc, đặc biệt là so với Quốc dân đảng tham nhũng. Các cán bộ Đảng đã tổ chức những người này thành một đội quân mới sẽ bơi lội giữa biển của nông dân."
 china.108.a:0 "Chúng ta phải củng cố hàng ngũ của mình"
 china.108_PRC_SOV_reinforcements_2:0 "Nhận 20 sư đoàn"
 china.109.t:0 "Chiến đấu vì Trung Hoa!"
 china.109_tt:0 "§YGiành được yêu sách đối với Trung Hoa đại lục§!\n"
 china.109.d:0 "Đã đến lúc phải gột tẩy Trung Quốc khỏi căn bệnh là Quốc dân đảng. Chúng ta sẽ giải phóng mọi người Trung Quốc và có một dân tộc thống nhất dưới sự lãnh đạo sáng suốt của Mao Trạch Đông."
 china.109.a:0 "Chiến tranh!"
 china.110.t:0 "[From.GetName] Tuyên bố Chiến tranh"
 china.110.d:0 "[From.GetName] và nội các của [From.GetLeader] đã tuyên chiến với chúng ta."
 china.110.a:0 "Chiến tranh!"
 china.111.t:0 "Không còn Thống nhất"
 china.111.d:0 "[Root.GetFactionName] đã phục vụ mục đích của nó. Không còn kẻ thù để đoàn kết chống lại nữa. Chúng ta đã sử dụng thời gian một cách khôn ngoan để xây dựng sự ủng hộ của mình trên khắp Miền Bắc Trung Quốc và Mãn Châu và bây giờ đã đến lúc chính thức hóa quyền kiểm soát của chúng ta ở khu vực này."
 china.111.a:0 "Chúng ta không còn kẻ thù chung"
 china.200.t:0 "Gia nhập Cộng hòa Nhân dân Trung Hoa"
 china.200.d:0 "Đoạn tuyệt với Quốc dân đảng để giải phóng nhân dân, chúng ta bây giờ phải hợp lực với Cộng hòa Nhân dân Trung Hoa hiện có để tránh chia rẽ phong trào. Kẻ thù của Trung Quốc luôn dựa vào cuộc đấu đá nội bộ của chúng ta để làm suy yếu chúng ta; nhà nước xã hội chủ nghĩa mới sẽ không phạm sai lầm như vậy!"
 china.200.a:0 "Thống nhất, chúng ta sẽ đánh bại phe quốc dân!"
 china.201.t:0 "Cộng sản Nổi dậy Gia nhập nền Cộng hòa"
 china.201.d:0 "Sau khi thoát khỏi sự kiểm soát của phe quốc dân, những nhà cách mạng Trung Quốc đồng tình với chính nghĩa của chúng ta đã quyết định kết hợp bang của họ với chúng ta dưới sự lãnh đạo của [Root.GetLeader]. Bây giờ và sau này, sẽ có một nước Cộng hòa Nhân dân Trung Hoa thống nhất."
 china.201.a:0 "Chúng ta phải tham gia để bảo vệ đồng đội của mình!"
 china.202.t:0 "Khởi nghĩa Cộng sản ở [CHI_communist_state.GetName]"
 china.202.d:0 "Sự ủng hộ ngày càng tăng của cộng sản ở [CHI_communist_state.GetName] đã tới lúc tan vỡ. Các cơ sở chính phủ đã bị phá hủy và những kẻ nổi dậy đã tuyên bố rằng họ không còn coi mình là một phần của [Root.GetName]. Chúng ta đã mất hoàn toàn quyền kiểm soát [CHI_communist_state.GetName] vào tay chính thể cộng sản."
 china.202.a:0 "Chúng ta phải dập tắt sự uy hiếp của cộng sản!"
 china.203.t:0 "Khởi nghĩa Cộng sản ở [CHI_communist_state.GetName]"
 china.203.d:0 "Sau khi thoát khỏi sự kiểm soát của phe quốc dân, những nhà cách mạng Trung Quốc đồng tình với chính nghĩa của chúng ta đã quyết định kết hợp bang của họ với chúng ta dưới sự lãnh đạo của [Root.GetLeader]. Bây giờ và sau này, sẽ có một [Root.GetName] thống nhất."
 china.203.a:0 "Chúng ta hoan nghênh những người anh em cộng sản của mình!"
 china.204.t:0 "Thủ đô của [Root.GetAdjective]"
 china.204.d:0 "Với việc kết thúc của Nội chiến Trung Quốc, đã đến lúc chúng ta củng cố quyền lực ở Trung Quốc và cho người dân thấy rằng chúng ta là hiện thân hiện đại của Vương quốc Trung Tâm. Chúng ta là nhà nước sẽ hướng dẫn họ vào tương lai.\n\nĐể đạt được điều này, chúng ta nên có một thủ đô phù hợp với quốc gia vĩ đại của chúng ta."
 china.204.a:0 "Chúng ta sẽ cai trị từ Thủ đô Miền Bắc cũ."
 china.204.b:0 "Chúng ta sẽ cai trị từ Thủ đô Miền Nam cũ."
 china.204.c:0 "Không cần phải di chuyển nội các chính phủ."
 CHI_nanjing_tt:0 "Di chuyển thủ đô đến §YNam Kinh§!."
 CHI_no_united_front:0 "Sẽ không có sự hợp tác chống lại các mối đe dọa từ bên ngoài."
 spanish_civil_war:1 "Nội Chiến Tây Ban Nha đã bắt đầu"
 spain.1.t:0 "Nội Chiến!"
 spain.1.d:0 "Một nhóm các tướng lĩnh quyền lực trong Lực lượng Vũ trang đã đưa ra một thông báo lên án chính phủ đương nhiệm của Tây Ban Nha! Họ đã tiến hành một cuộc đảo chính cánh hữu với sự ủng hộ của những người theo phe quân chủ bảo thủ và giới tăng lữ. Một phần đáng kể quân đội đã đứng về phía những người theo phe Quốc gia này, nhưng cho đến nay họ vẫn chưa đánh chiếm được bất kỳ thành phố lớn nào của Tây Ban Nha ngoại trừ Sevilla.\n\nTrong khi đó, các tình nguyện viên cánh tả đang kéo đến các biểu ngữ của chính phủ Cộng hòa, sẵn sàng hỗ trợ chống lại phe nổi dậy. Những người trung thành này có thể được đào tạo kém, nhưng không ai có thể nghi ngờ sự nhiệt tình của họ.\n\nChiến tuyến đã được vạch ra - chúng ta nên ủng hộ phe nào?"
 spain.1.a:0 "Phe Quốc gia!"
 spain.1.b:0 "Phe Cộng hòa!"
 spain.10.d:1 "Sau cuộc bầu cử ôn hòa của Tướng Francisco Franco làm tổng thống Tây Ban Nha, người ta hy vọng rằng các cuộc nổi dậy bạo lực và bất ổn chính trị trong những năm gần đây sẽ được chấm dứt. Tin đồn rằng Franco sẽ cố gắng tạo ra một chế độ độc tài độc đảng với tư cách là quốc trưởng đã được thúc đẩy bởi sự biến mất đột ngột của một số nhà lãnh đạo phe đối lập.\nSau một phiên tòa chóng vánh, sĩ quan José Galánfor của Carabineros bị kết tội phản quốc và ông ta bị xử tử công khai ngay sau đó. Mặc dù nó được coi là một động thái nhằm dập tắt mọi ý chí chống lại sự trỗi dậy của chủ nghĩa dân tộc Tây Ban Nha nhưng nó lại có tác dụng ngược lại. Các tình nguyện viên cánh tả và thậm chí một nhóm tướng lĩnh đã kéo theo các biểu ngữ của Quân đội Nhân dân mới thành lập, sẵn sàng hỗ trợ cuộc chiến chống lại phe Quốc gia dân tộc chủ nghĩa bị áp bức. Mặc dù hầu hết được huấn luyện kém, họ đã chiếm được một số thành phố quan trọng trong cuộc hỗn loạn sau cuộc nổi dậy.\n\nChiến tuyến đã được vạch ra - chúng ta nên ủng hộ phe nào?"
 spain.10.b:0 "Quân đội Nhân dân!"
 nationalists_chosen:1 "Cái chết của Rojos!\n"
 republicans_chosen:1 "Cái chết của Falange!\n"
 spain.2.t:0 "Tìm kiếm Ủng hộ Quốc tế?"
 spain.2.d:0 "Cuộc đảo chính không thành công hoàn toàn, nhưng phe Carlist, Falange và Liên minh Quyền Tự chủ đã tìm cách huy động một bộ phận lớn quân đội để lật đổ nền Cộng hòa, vốn đã để cho quốc gia Cơ đốc giáo đáng tự hào của chúng ta rơi vào tình trạng vô chính phủ quá lâu. Kết quả vẫn chưa chắc chắn, với sự lo lắng của thế giới đang theo dõi bên nào sẽ giành chiến thắng.\n\nTuy nhiên, chúng ta đã không thực hiện cuộc đảo chính này bằng cách đứng yên quan sát, và cả thế giới cũng không nên làm thế nếu muốn đè bẹp mối đe dọa đỏ. Các quốc gia khác đang trong quá trình khôi phục vinh quang quốc gia tương tự nên sẵn sàng hỗ trợ chúng ta."
 spain.2.a:0 "Hãy yêu cầu trang thiết bị và đạn dược."
 spain.2.b:0 "Tây Ban Nha sẽ chiến thắng bằng dòng máu Tây Ban Nha!"
 spain.3.d:0 "Các lực lượng phản động và phát xít trong quân đội đã tìm cách đè bẹp nước Cộng hòa chỉ trong một đòn chóng vánh, nhưng không ngờ rằng họ đã gặp phải sự kháng cự ở các thành phố lớn cũng như sự huy động nhanh chóng của dân quân công nhân. Thay vì một cuộc đảo chính, họ đã bắt đầu một cuộc chiến, cuộc chiến về sự tiến bộ và tương lai mà người dân Tây Ban Nha mong muốn.\n\nCác quốc gia dân chủ và xã hội chủ nghĩa đều lên tiếng ủng hộ nền Cộng hòa, nhưng ít người dám cam kết tham gia trực tiếp. Chúng ta có thể yêu cầu họ ủng hộ nỗ lực của chúng ta, hoặc những kẻ áp bức sẽ đến vì quyền tự do và đoàn kết của họ."
 spain.3.a:0 "Đây là một cuộc đấu tranh quốc tế để kiềm chế chủ nghĩa phát xít!"
 spain.3.b:0 "Chúng ta sẽ không trở thành một con rối của các nhà nước công nhân suy đồi!"
 spain.4.t:0 "Quốc Gia Tây Ban Nha Muốn Sự giúp đỡ của Chúng ta"
 spain.4.d:0 "Nội Chiến Tây Ban Nha đã trở thành một mô hình thu nhỏ cho quan điểm của chúng ta về tình hình toàn cầu: Những người cộng sản và chủ nghĩa tự do tìm cách phá hủy những giá trị cũ, và chúng ta cầm vũ khí để hồi sinh chúng. Không có gì ngạc nhiên khi những người theo Quốc gia dân tộc chủ nghĩa ở Tây Ban Nha đã liên hệ với chúng ta và những người khác để trang bị cho họ cho cuộc xung đột sắp tới."
 spain.4.a:0 "Chúng ta hứa sẽ gửi những gì chúng ta có thể."
 spain.4.b:0 "Nếu họ thiếu sức mạnh để nắm lấy quyền lực, họ không xứng đáng."
 spain.5.t:0 "Cộng hòa Tây Ban Nha Muốn Chúng ta Giúp đỡ"
 spain.5.d:0 "Nỗ lực lật đổ nền Đệ nhị Cộng hòa Tây Ban Nha là một tín hiệu rõ ràng rằng bọn phát xít sẽ không cho phép những bông hoa của sự tiến bộ mọc lên ngay cả khi chúng bén rễ một cách tự nhiên. Cộng hòa và các đồng minh của họ, bao gồm cả những người dân chủ, cộng sản và vô chính phủ, đã tìm đến chúng ta và các bộ phận khác của cộng đồng quốc tế để được giúp đỡ. Nhiều quốc gia tuyên bố bảo vệ dân chủ và tự do đã từ chối ủng hộ vì sợ bị lôi kéo vào cuộc chiến. Chúng ta nên trả lời như thế nào?"
 spain.5.a:0 "Hãy hứa với họ gửi vũ khí và trang thiết bị."
 spain.4.a.tt:0 "[From.GetName] sẽ rất biết ơn nếu chúng ta sắp xếp một thỏa ước cho vay-cho thuê trong thời gian chiến tranh."
 spain.5.b:0 "Đáng buồn thay, chúng ta không đủ khả năng can thiệp."
 spain.6.t:0 "Quốc Gia Tây Ban Nha Đánh giá cao Sự giúp đỡ của Chúng ta"
 spain.6.d:0 "Việc chúng ta cho Quốc Gia Tây Ban Nha cho vay-cho thuê đã không được chú ý. Nếu họ chiến thắng, chúng ta có thể thấy mình có một đồng minh mạnh mẽ khi Tây Ban Nha được tái thiết."
 spain.6.a:0 "Chúng ta hãy hy vọng họ sẽ ngăn chặn được khủng bố Đỏ."
 spain.7.t:0 "Cộng hòa Tây Ban Nha đánh giá cao sự giúp đỡ của chúng ta"
 spain.7.d:0 "Việc chúng ta cho Cộng hòa Tây Ban Nha cho vay-cho thuê đã không được chú ý. Nếu nền Cộng hòa được khôi phục, chúng ta có thể tin tưởng rằng họ sẽ hỗ trợ những nỗ lực không ngừng của chúng ta để loại bỏ thế giới cặn bã của phát xít."
 spain.7.a:0 "Nền Cộng hòa muôn năm!"
 spain.8.t:0 "Madrid Reclaimed"
 spain.8.d:0 "Cuộc chiến đã thắng. Madrid lại là của chúng ta và chúng ta có cơ hội biến thành phố cổ kính trở thành trung tâm của Tây Ban Nha một lần nữa. Nó đã chứng kiến nhiều trận chiến và sẽ đòi hỏi phải xây dựng lại. Còn cách nào tốt hơn là biến nó thành thủ đô của chúng ta?"
 spain.8.a:0 "Di chuyển Thủ đô tới Madrid"
 spain.8.b:0 "Giữ vị trí hiện tại"
 spain.9.t:0 "Cuộc bầu cử ở Tây Ban Nha năm 1936"
 spain.9.d:1 "Nền Đệ nhị Cộng hòa đã được chứng minh là một sự tồn tại mong manh. [Root.GetLeader] có thể trở thành tổng thống với sự hậu thuẫn của Mặt trận Nhân dân, một liên minh rộng rãi của các nhóm cánh tả được hỗ trợ bởi những người cộng hòa, cộng sản và vô chính phủ.\n\nNhưng phe đối lập cánh hữu, bao gồm những người bảo thủ, quân chủ và phát xít, cũng đang bắt đầu đoàn kết vì mục tiêu đánh đổ Mặt trận Nhân dân. Bất kể liên minh nào tan rã, đối thủ của họ đều có khả năng lợi dụng mâu thuẫn nội bộ của họ để phát động một cuộc cách mạng. Cuộc bầu cử này không phải là bài kiểm tra cuối cùng mà Tây Ban Nha sẽ phải chịu đựng để giải quyết cuộc xung đột này."
 spain.9.a:0 ""Duy trì Mặt trận Nhân dân"
 spain.9.b:0 "Đoàn kết các nhóm bảo thủ dưới quyền của Falange."
 italy.9.t:0 "Yêu cầu Quần đảo Balearic từ Tây Ban Nha"
 italy.9.d:0 "Trong cuộc nội chiến, Italy đã đề nghị những người tình nguyện chiến đấu vì chính nghĩa dân tộc. Mặc dù động cơ ý thức hệ là tối quan trọng, nhưng Italy cũng có vai trò chiến lược trong kết quả chung cuộc. Việc phòng thủ quần đảo Balearic, đặc biệt là đảo Majorca, được Italy đặc biệt quan tâm do vị trí của chúng trên biển Địa Trung Hải, đặc biệt là trong mối quan hệ với các thuộc địa Tây Âu.\n\nBây giờ, [From.GetLeader] đã đề nghị các hòn đảo được chuyển giao quyền kiểm soát cho Italy vĩnh viễn. Xem xét đóng góp của họ vào chiến thắng của chúng ta, có thể có giá trị cho các đề xuất."
 italy.9.a:0 "Hãy để Italy giữ những gì họ đã bảo vệ."
 italy.9.b:0 "Chúng ta đã không chiến thắng cuộc chiến này để cúi đầu trước các yêu cầu của nước ngoài!"
 italy.10.t:0 "Tây Ban Nha Từ bỏ Quần đảo Balearic"
 italy.10.d:0 "Cảm ơn sự ủng hộ và bảo vệ của chúng ta đối với chính nghĩa phát xít trong Nội Chiến Tây Ban Nha, [From.GetLeader] đã đồng ý bố trí các cơ sở quân sự tạm thời của chúng ta trên Majorca, Minorca và Ibiza vĩnh viễn. Mặc dù những hòn đảo với vị trí chiến lược quan trọng này là một sự bổ sung đáng hoan nghênh cho đế quốc của chúng ta, nhưng có vẻ như người Tây Ban Nha hiện coi như món nợ đã hoàn trả."
 italy.10.a:0 "Miễn là họ thừa nhận chúng ta là chủ sở hữu hợp pháp."
 italy.11.t:0 "Tây Ban Nha Từ chối Từ bỏ Quần đảo"
 italy.11.d:0 "Bất chấp sự viện trợ mà chúng ta đã dành cho họ trong cuộc nội chiến, [From.GetLeader] hiện đã từ chối trao cho chúng ta Quần đảo Balearic, nơi mà những người đồng hương của chúng ta đã chiến đấu để bảo vệ. Mặc dù họ khăng khăng rằng họ tìm cách duy trì mối quan hệ tốt đẹp với quốc gia chúng ta, nhưng việc khiến chúng ta rút các cơ sở quân sự đã giữ những hòn đảo này thuộc về Tây Ban Nha ngay từ đầu là điều chúng ta sẽ không quên."
 italy.11.a:0 "Nếu nhu cầu phát sinh, chúng ta có thể yêu sách họ bằng mọi cách."
 italy.12.t:0 "Hội nghị London"
 italy.12.d:0 "Những người bạn của chúng ta ở Nam Tư đã phải chịu áp lực từ người láng giềng phía bắc của chúng ta. Các cường quốc phương Tây tham nhũng và suy đồi đã cho thấy lý do tại sao họ đang lụi tàn khi không đứng lên đấu tranh cho các quyền của Nam Tư. Đây chính xác có thể là sự mở đầu cho một sức mạnh trẻ hơn, năng động hơn, người có quyền lãnh đạo phù hợp để sải bước trên sân khấu thế giới một cách có chủ đích! Commando Supremo báo cáo rằng họ gần như đã sẵn sàng để giải phóng quân đoàn bất khả chiến bại của chúng ta."
 italy.12.a:0 "Đây là thời gian của chúng ta!"
 italy.12.b:0 "Sẽ có cơ hội tốt hơn."
 italy.13.t:0 "Phán quyết Ljubljana Lần nhất"
 italy.13.d_dalmatia_montenegro:0 "Khi nhà nước Nam Tư sụp đổ do những mâu thuẫn của chính nó, đã đến lúc Italy phải tiễn nó ra đi. Các cường quốc đang lụi tàn ở phương Tây có thể sợ Italy đến mức họ sẽ chối bỏ nó nhưng các cường quốc mới đang trỗi dậy, những người nhìn thấy giá trị thực sự của Italy. Chúng ta không chỉ đảm bảo những gì đã bị từ chối đối với chúng ta trong Chiến thắng hỗn loạn mà chính quyền bảo hộ Albania của chúng ta cũng đã chứng kiến lãnh thổ của mình phát triển."
 italy.13.d_montenegro:0 "Quyết định của chúng ta để phù hợp với sức mạnh đang lên của Đức đã được đền đáp. Nhà nước Nam Tư đang tiến tới giải thể và giới lãnh đạo Đức có tầm nhìn xa để thấy được lợi ích của tình hữu nghị Italy. Montenegro sẽ được chuyển giao cho Albania là điều đúng đắn"
 italy.13.d_dalmatia:0 "Sau sự phản bội của các đồng minh cũ của chúng ta ở phương Tây tại hội nghị hòa bình Paris, nơi chúng ta được hứa hẹn là miền bắc Dalmatia, chúng ta đã chọn liên kết với Berlin. Đức đã đánh giá một cách khôn ngoan rằng tình hữu nghị Italy là quá giá trị để bỏ qua và yêu sách của chúng ta ở Nam Tư là được công nhận. Adriatic sẽ là một hồ nước Italy và công lý sẽ được thực hiện."
 italy.13.a:0 "Italy Trỗi dậy"
 italy.14.t:0 "Đức Ngăn cản Đòi hỏi của Chúng ta"
 italy.14.d:0 "Đức đã thấy phù hợp để ngăn cản các đòi hỏi khiêm tốn, công bằng và hợp lý của chúng ta đối với lãnh thổ Vichy. Chúng ta có nên rời khỏi [From.GetFactionName] không?"
 italy.14.a:0 "Không thể chấp nhận được. Chúng ta có thể làm tốt hơn một mình"
 italy.14.b:0 "Chúng ta sẽ giành được sự tôn trọng của họ"
 italy.15.t:0 "Đức Ủng hộ Đòi hỏi của Chúng ta"
 italy.15.d:0 "Đức đã nhìn thấy sự khôn ngoan trong việc ủng hộ các đòi hỏi của chúng ta đối với lãnh thổ Vichy. Vichy đã giao Savoy và Corsica cho chúng ta."
 italy.15.d_Corsica:0 "Với một lượng nhỏ sự hỗ trợ của Đức, Vichy đã giao Corsica cho chúng ta"
 italy.15.a:0 "Trả thù cho Italy"
 italy.16.t:0 "Đức Gần như Ủng hộ Chúng ta"
 italy.16.d:0 "Đức thấy phù hợp để can thiệp vào cuộc tranh chấp của chúng ta với Vichy France. Họ đã chặn nỗ lực giành Corsica của chúng ta nhưng chúng ta vẫn còn Savoy."
 italy.16.a:0 "Vấn đề Corsica chỉ được Hoãn lại"
 france.1.t:0 "Nhật Bản Đòi hỏi Đông Dương"
 france.1.d:0 "Các lực lượng Nhật Bản bố trí dọc theo biên giới thuộc địa của chúng ta ở Đông Dương, và họ đang yêu cầu được tiếp cận toàn bộ các căn cứ và cơ sở của chúng ta! Nếu chúng ta đồng ý với yêu cầu của họ, chúng ta ký kết trao quyền kiểm soát Đông Dương cho họ. Mặt khác, chính xác là chúng ta không có đủ phương tiện để chống lại họ về vấn đề này."
 france.1.a:0 "Chúng ta không có lựa chọn nào khác ngoài đồng ý."
 france.1.b:0 "Không bao giờ!"
 france.2.t:0 "Mở rộng Phòng tuyến Maginot"
 france.2.d:0 "Các kế hoạch kéo dài Phòng tuyến Maginot đến Eo biển Anh đã hoàn tất và các lệnh xây dựng đã được đặt ra. Người Belgium đã phản đối chính thức sau khi thấy sự chuẩn bị của chúng ta từ bên kia biên giới, nhưng công việc vẫn tiếp tục."
 france.2.a:0 "Có lẽ họ không nên rời bỏ liên minh của chúng ta."
 france.3.t:0 "Mở rộng Phòng tuyến Alpine"
 france.3.d:0 "Chúng ta đã bắt đầu công việc cải thiện các công sự của Phòng tuyến Alpine. Khi hàng phòng thủ mới này được hoàn thiện, Italy sẽ phải điên cuồng để vượt qua biên giới!"
 france.3.a:0 "Để cho chúng đến!"
 france.10.t:0 "Thất bại"
 france.10.d:0 "Trận chiến đã thua. Paris đã rơi vào tay Đức, và việc phần còn lại của đất nước bị chiếm đóng chỉ còn là vấn đề thời gian. Bây giờ chúng ta phải nghĩ đến tương lai. Các thành phần trong chính phủ muốn đình chiến với Đức, nhưng nhiều sĩ quan muốn tiếp tục cuộc đấu tranh từ Anh.\n\nMột số thành viên của Nội các Chiến tranh Anh quốc đã đề xuất một lựa chọn khác - sáp nhập Pháp và Anh thành một quốc gia duy nhất, sẽ chiến đấu tiếp tục cho đến khi toàn bộ nước Pháp được giải phóng."
 france.10.a:0 "Chúng ta phải cộng tác với người Đức."
 france.10.a_tt:0 "§YChơi như Vichy France nếu Đức đồng ý đình chiến§!\n"
 france.10.b:0 "Cuộc chiến tiếp tục!"
 france.10.b_tt:0 "§YChơi như Pháp nếu Đức đồng ý đình chiến§!\n"
 france.10.c:0 "Hãy để chúng ta hợp nhất với Anh!"
 france.11.t:0 "Pháp Đề xuất Liên hiệp"
 france.11.d:0 "Tình hình ở Pháp đang rất tồi tệ. Nhiều người trong chính phủ của họ muốn tìm kiếm một hiệp định đình chiến với Đức, nhưng một số đã phản hồi thuận lợi với đề nghị của các thành viên Nội các Chiến tranh Anh về việc hợp nhất hai quốc gia của chúng ta thành một. Liên hiệp Pháp-Anh này sẽ tiếp tục cuộc chiến chống lại quân Đức cho đến khi giành được chiến thắng. Chúng ta nên phản hồi như thế nào?"
 france.11.a:0 "Không. Anh là Anh, và Pháp là Pháp."
 france.11.b:0 "Vâng, nếu điều đó sẽ giữ cho người Pháp trong cuộc chiến!"
 france.12.t:0 "Anh Đồng ý Liên hiệp"
 france.12.d:0 "Anh đã đồng ý hợp nhất hai quốc gia của chúng ta thành một. Ngay bây giờ, một chính phủ chung mới đang được thành lập ở London."
 france.12.a:0 "Đến London!"
 FRA_franco_british_cores:0 "Tất cả các §Ycốt lõi của [FRA.GetAdjective]§! trở thành §Ycốt lõi của [ENG.GetAdjective]§!."
 france.13.t:0 "Anh Từ chối Liên hiệp"
 france.13.d:0 "Chính phủ Anh đã bác bỏ mọi khả năng sáp nhập hai quốc gia của chúng ta thành một. Một hiệp định đình chiến với Đức vào thời điểm này là không thể tránh khỏi."
 france.13.a:0 "Chúng ta phải hợp tác."
 france.13.b:0 "Chúng ta phải tiếp tục cuộc chiến!"
 france.14.t:0 "Chiến thắng ở Pháp"
 france.14.d:0 "Chiến thắng của chúng ta ở Pháp gần như hoàn thành. Chính phủ Pháp đã yêu cầu đình chiến và các nhà ngoại giao của chúng ta đã chuẩn bị các điều khoản mà họ đã đồng ý. Họ sẽ giữ quyền kiểm soát miền nam nước Pháp, trong khi chúng ta tự do chiếm đóng phần còn lại."
 france.14.a:0 "Thành lập Vichy France."
 establishing_vichy_tt:1 "§YVichy France§! sẽ được thành lập ở miền nam nước Pháp. \n§YVichy France§! sẽ giành được tất cả §Ycác lãnh thổ thuộc địa của Pháp§!\nMột phần trăm lực lượng của §YPháp§! sẽ được chuyển giao cho §YVichy France§!\n(§YVichy France§!):\n §YPhong trào Francist§! trở thành đảng cầm quyền.\n §YPhilippe Pétain§! trở thành nhà lãnh đạo của đảng §YPhát xít§!.\n Đạt được Tinh thần Dân tộc §YChi phí Chiếm đóng§!, cho phép (Nhà máy Hàng Tiêu dùng: §Y20%§!)\n Di chuyển thủ đô tới §YAuvergne§!"
 france.14.b:0 "Không, Đức sẽ chinh phục tất cả!"
 france.14.c:0 "Thành lập Bourbon France."
 france.15.t:0 "Đức Từ chối Đình chiến!"
 france.15.d:0 "Đức đã từ chối yêu cầu đình chiến của chúng ta! Rõ ràng là họ đang tìm cách nô dịch tất cả chúng ta... chúng ta không còn lựa chọn nào khác ngoài việc chiến đấu đến cùng!"
 france.15.a:0 "Chúng ta cam chịu!"
 france.16.t:0 "Ở lại cùng nhau, Luôn mạnh mẽ!"
 france.16.d:0 "Vì những sự kiện gần đây ở Paris đã ảnh hưởng đến hầu hết chúng ta, điều quan trọng hơn bao giờ hết là chúng ta phải đoàn kết lại với nhau như một quốc gia. Chúng ta phải nhìn vào thực trạng đất nước mình và không chấp nhận mà thay đổi kết quả của cuộc chiến này. \n\nHãy quên đi quá khứ và hướng đến những chân trời mới. Chúng ta không biết điều gì sẽ xảy ra trong những tháng ngày tiếp theo, nhưng chúng ta sẽ cùng nhau đối mặt!"
 france.16.a:0 "Chúng ta đã thấy tồi tệ hơn!"
 france.17.t:0 "Lời mời đến Phe Pháp"
 france.17.d:0 "Trong một nỗ lực nhằm tăng cường sức mạnh của Little Entente (Đồng minh Nhỏ) - Tiệp Khắc, Nam Tư và Romania - và ngăn chặn sự trỗi dậy có thể có của chủ nghĩa bành trướng hung hãn ở một phần của Liên minh Trung tâm cũ, Pháp đã yêu cầu chúng ta tham gia cùng họ trong một liên minh nhằm đưa các quốc gia này lại với nhau."
 france.17.a:0 "Rất vui. Little Entente (Đồng minh Nhỏ) cần được xây dựng lại."
 france.17.b:0 "[Root.GetName] đi trên con đường của riêng mình."
 france.18.t:0 "[From.GetName] Gia nhập Phe Pháp"
 france.18.d:0 "Kế hoạch của chúng ta để ngăn chặn liên minh Little Entente (Đồng minh Nhỏ) tan rã và xa rời chúng ta đang được tiến hành. [From.GetLeader] chấp thuận những nỗ lực của chúng ta và đã chấp nhận lời mời tham gia liên minh của chúng ta."
 france.18.a:0 "Chúng ta đang tiến gần hơn một bước để xây dựng lại Little Entente (Đồng minh Nhỏ)."
 france.19.t:0 "[From.GetName] Từ chối Liên minh Pháp"
 france.19.d:0 "Bất chấp những nỗ lực hết sức của chúng ta để hỗ trợ Little Entente (Đồng minh Nhỏ), nỗ lực gần đây nhất của chúng ta nhằm tiếp cận một trong những quốc gia đã vấp phải sự hoài nghi. [From.GetLeader] đã từ chối tham gia liên minh, có lẽ nghi ngờ động cơ của chúng ta, hoặc có lẽ lo ngại rằng việc liên kết quá chặt chẽ với chúng ta sẽ khiến họ trở thành mục tiêu."
 france.19.a:0 "Họ đã có thể trở thành mục tiêu cho tất cả những gì họ biết!"
 france.20.t:0 "Kháng chiến đình chiến"
 france.20.d:0 "Sau khi Pháp đình chiến với Đức và thành lập chính phủ mới ở Vichy France, một nhóm sĩ quan cấp cao đã nổi dậy chống lại chính phủ mới của Pháp. Charles de Gaulle đã phát một chương trình phát thanh kêu gọi cuộc kháng chiến chống lại chế độ cộng tác Vichy này. De Gaulle đảm nhận vai trò lãnh đạo của Lực lượng Pháp Tự do một cách hiệu quả và tiếp tục cuộc chiến chống lại quân Đức."
 france.20.a:0 "Cuộc chiến vì nước Pháp vẫn tiếp tục."
 france.20.a_tt:0 "§YCharles de Gaulle trở thành nhà lãnh đạo của Pháp§!"
 france.21.t:0 "Công nhân đe dọa bằng các cuộc đình công"
 france.21.d:0 "Sau vụ sa thải hai công nhân tại một nhà máy lớn, các cuộc đấu tranh giữa công nhân và chủ nhà máy đã nổ ra trên khắp đất nước. Công nhân được hỗ trợ bởi [Root.GetCommunistParty] đã tổ chức và yêu cầu các điều kiện tốt hơn, chẳng hạn như lương cao hơn và tuần làm việc ngắn hơn. Điều này sẽ làm giảm đáng kể sản lượng của các nhà máy của chúng ta và được xem như một chiến thắng cho [Root.GetCommunistParty]. Chúng ta được mời đến Matignon để đàm phán. Chúng ta có nên nhượng bộ các yêu cầu của họ hay giữ vững lập trường và có nguy cơ bùng nổ đình công trên toàn quốc?"
 france.21.a:0 "Cứ để chúng đình công"
 france.21.b:0 "Đàm phán một thỏa thuận"
 france.22.t:0 "Xem lại Thỏa thuận Matignon"
 france.22.d:0 "Với các thỏa thuận Matignon đã ký gần đây, ngành công nghiệp của chúng ta không có cách nào cạnh tranh với người Đức. Chúng ta đang tụt hậu về năng lực sản xuất theo từng ngày. Một số chủ sở hữu nhà máy đã bắt đầu thương lượng lại một số quyền đã được cho phép trong Thỏa thuận Matignon, với ít hoặc không có sự phản đối nào từ người lao động. Chúng ta có cơ hội chính thức thu hồi các quyền công nhân mới giành được trên toàn quốc, nhưng rủi ro họ tập hợp lại sau lưng [Root.GetCommunistParty] một lần nữa, với hy vọng rằng sẽ phản đối bằng một cuộc đình công khác. Để người lao động giữ quyền của họ và tập trung vào việc tối ưu hóa quy trình làm việc hiện tại có thể giúp tập trung người dân Pháp và chúng ta cùng nhau phát triển."
 france.22.a:0 "Cùng với thời gian, chúng ta sẽ hoạt động hiệu quả như trước"
 france.22.b:0 "Thu hồi quyền của họ và đưa ngành của chúng ta đi đúng hướng ngay lập tức"
 france.23.t:0 "Đình công đã Kết thúc"
 france.23.d:0 "Hầu hết công nhân giờ đây đã nhận ra rằng những yêu cầu vô lý của họ sẽ không được đáp ứng. Con cái của họ đói khát và mặc dù [Root.GetCommunistParty] đang thúc giục họ tiếp tục đình công, họ không có đủ nguồn lực để tiếp tục. Mỗi ngày trôi qua, các công nhân đang từ bỏ và quay trở lại các nhà máy. Ngành công nghiệp của chúng ta sẽ hoạt động trở lại hết công suất và không có khả năng chúng ta sẽ sớm xảy ra đình công nữa."
 france.23.a:0 "Cuối cùng thì chúng ta cũng có thể cạnh tranh lại"
 france.24.t:0 "Mối đe dọa Cộng sản"
 france.24.d:0 "Mối đe dọa mà một nước Đức thống nhất và Soviet gây ra là quá lớn để có thể bỏ qua. Sau khi hai nước thỏa thuận phân chia Ba Lan, chúng ta có một lựa chọn khó khăn để thực hiện. Nếu chúng ta để cho [Root.GetCommunistParty] hoạt động như họ đã làm cho đến nay, chúng ta sẽ tự mở ra cuộc đấu tranh nội bộ khi Soviet phát triển quyền lực. Bằng cách cấm mọi hoạt động cộng sản hoặc liên kết với [Root.GetCommunistParty] chúng ta gửi một tín hiệu mạnh mẽ đến tất cả công dân rằng chúng ta sẽ không dung thứ cho bất kỳ ai đe dọa hòa bình. \nTheo truyền thống, chúng ta có thể đưa [Root.GetCommunistParty] vào các cuộc thảo luận chính trị, nhưng vì họ từ chối từ bỏ lòng trung thành với Moscow, nên có thể đã đến lúc phải thực hiện các biện pháp quyết liệt."
 france.24.a:0 "Lên án chủ nghĩa cộng sản ở Pháp"
 france.24.b:0 "Bất đồng là một phần của quá trình dân chủ"
 france.25.t:0 "Hội nghị London"
 france.25.d:0 "Với việc chế độ ở Berlin làm gia tăng căng thẳng về biên giới giữa họ và Nam Tư, người Anh đã chọn cách nhường bước. Tuy nhiên, Nam Tư là một trong ba trụ cột mà khu định cư Đông Âu được xây dựng. Nếu nó suy yếu thì an ninh của Pháp sẽ bị ảnh hưởng. Có nên chứng minh rằng chúng ta là cường quốc lớn và mạo hiểm chiến đấu một mình?"
 france.25.a:0 "Chúng ta sẽ gìn giữ hòa bình"
 france.25.b:0 "Chúng ta sẽ đứng về tự do"
 france.26.t:0 "Hội nghị London"
 france.26.d:0 "Với việc chế độ ở Berlin làm gia tăng căng thẳng về biên giới giữa họ và Nam Tư, người Anh đã đưa ra quyết định chống lại cuộc xâm lược của Đức. Vậy là vết thương của cuộc chiến tranh vừa qua vẫn chưa lành và đất nước chúng ta đang bị chia rẽ sâu sắc, liệu chúng ta có đủ sức để bước đi một mình?"
 france.26.a:0 "Đã đến lúc đứng lên chống lại người Đức"
 france.26.b:0 "Đây là căn nguyên sai lầm"
 france.27.t:0 "Đức Hậu thuẫn Đòi hỏi của Italy"
 france.27.d_1_state:0 "Đức đã chấp nhận đòi hỏi của Italy đối với lãnh thổ của chúng ta. Sau thất bại, chúng ta thực sự không có điều kiện để tranh chấp điều đó."
 france.27.d_both:0 "Italy sẽ được trao cả Savoy và Corsica. Quyết định này của Đức đã khiến các thống đốc thuộc địa lo lắng về việc ai sẽ là kẻ tiếp theo. Thống đốc Syria đã không chờ đợi để bị tìm ra và đã đào tẩu sang Nước Pháp Tự do."
 france.27.a:0 "Chúng ta thực sự không có sự lựa chọn."
 france.27.b:0 "Người Đức là những kẻ thiển cận"
 france.28.t:0 "Nhược điểm của Syria"
 france.28.d:0 "Sau quyết định của Đức trao vùng đất Vichy cho Italy, chính quyền Syria đã chọn tham gia cùng phe với chúng ta."
 france.28.a:0 "Pháp tiến gần hơn một bước tới sự cứu rỗi"
 france.29.t:0 "Anh quốc chấp nhận yêu cầu đồng minh"
 france.29.d:0 "'Lịch sử đã cho thấy có thể đạt được nhiều thành tựu như thế nào khi các quốc gia vĩ đại của chúng ta sát cánh cùng nhau. Với tinh thần của Entente Cordiale, chúng ta tự hào chào đón các bạn không chỉ với tư cách là bạn mà còn là Đồng minh. Cùng nhau, chúng ta sẽ là ngọn hải đăng sáng tự do trong một thế giới bị bóng tối áp bức xâm chiếm!'\n\nYêu cầu của chúng ta gia nhập Anh với tư cách Đồng minh đã được chấp nhận. Chúng ta có thể tin tưởng vào sự ủng hộ hết mình của họ trong thời gian hỗn loạn sắp tới."
 france.29.a:0 "Cùng nhau chúng ta sẽ giữ vững chiến tuyến!"
 france.30.t:0 "Anh quốc từ chối yêu cầu đồng minh"
 france.30.d:0 "'Mặc dù chúng ta đã có mối quan hệ tốt đẹp trong quá khứ, nhưng chúng ta không thể mạo hiểm leo thang xung đột toàn diện. Đức đã giành được sự tin tưởng của chúng ta trong việc tôn trọng Hiệp ước Hải quân của chúng ta, và trong khi chúng ta sẽ tự vệ nếu khói lửa chiến tranh lan rộng, chúng ta sẽ không mạo hiểm thổi bùng ngọn lửa. Hòa bình luôn phải là mục tiêu của bất kỳ quốc gia dân chủ nào.'\n\nYêu cầu của chúng ta gia nhập Anh với tư cách Đồng Minh đã bị từ chối. Chính phủ Anh không muốn chống lại Đức hơn nữa, và sẽ không gây nguy hiểm cho nền hòa bình hiện tại."
 france.30.a:0 "'Hòa bình' của họ chỉ là một từ khác của 'đầu hàng'"
 france.33.title:0 "Giải phóng Pháp"
 france.33.desc:0 "Với việc chiến tranh kết thúc, nhu cầu duy trì liên minh chặt chẽ với quốc gia Pháp cũng đang dần tan biến. Các chính đảng của Pháp ngày càng kêu gọi thành lập chính phủ lâm thời và tổng tuyển cử."
 france.33.a:0 "Tất nhiên, đồng minh trung thành của chúng ta là một dân tộc tự do."
 france.33.b:0 "Chúng ta cần duy trì an ninh chặt chẽ trên lục địa."
 france.34.title:0 "Liên hiệp Pháp-Anh Kết thúc"
 france.34.desc:0 "Với việc Anh quốc hòa bình, [From.GetLeader] đã đồng ý với yêu cầu của các đảng phái chính trị Pháp về việc khôi phục chính phủ lâm thời của Pháp. Hợp nhất chính trị của họ đã bị tạm dừng, nhưng chắc chắn các quốc gia sẽ tiếp tục là những người bạn thân thiết trong tương lai."
 france.34.a:0 "Hoan hô!"
 france.34.b:0 "Tôi hiểu."
 low.1.t:0 "Pháp Mở rộng Phòng tuyến Maginot"
 low.1.d:0 "Pháp đã quyết định mở rộng Phòng tuyến Maginot của họ về phía tây đến tận Eo biển Anh! Điều này cho thấy rõ ý định bỏ rơi chúng ta trong trường hợp quân Đức xâm lược. Đại sứ quán của chúng ta ở Paris đã trao công hàm khiếu nại chính thức, nhưng vẫn còn nghi ngờ rằng liệu nó có ảnh hưởng nhiều hay không."
 low.1.a:0 "Đó là một sự xúc phạm!"
 soviet.1.t:0 "Nhật Bản Tăng cường Quân sự"
 soviet.1.d:0 "Căng thẳng dọc biên giới Mãn Châu đã căng thẳng trong một thời gian, và hiện chúng ta nhận được báo cáo từ các đồng chí Mông Cổ rằng quân Nhật đang tập trung lực lượng ở Hắc Long Giang. Lùi lại có thể được coi là một dấu hiệu của sự yếu kém, nhưng nếu chúng ta đáp trả bằng vũ lực, tình hình có thể leo thang. Mệnh lệnh của ngài là gì, tovarisch komandir (đồng chí chỉ huy)?"
 soviet.1.a:0 "Chúng ta đẩy lùi chúng. Cứng rắn."
 soviet.1.b:0 "Chúng ta không thể để xảy ra một cuộc chiến với Nhật Bản."
 soviet.2.t:0 "Đột kích Thành công"
 soviet.2.d:0 "Cuộc đột kích của chúng ta qua biên giới Mãn Châu chống lại lực lượng Nhật Bản đang tập trung ở đó đã thành công! Chúng ta đã tóm được chúng trước khi chúng chuẩn bị xong, và những người lính dũng cảm của chúng ta đã tấn công chúng rất tốt trong cuộc giao tranh bạo lực diễn ra sau đó."
 soviet.2.a:0 "Tốt lắm!"
 soviet.3.t:0 "Đột kích Thất bại"
 soviet.3.d:0 "Cuộc đột kích của chúng ta qua biên giới Mãn Châu chống lại lực lượng Nhật Bản đang tập trung ở đó đã thất bại! Kẻ thù đã tóm được các lực lượng của chúng ta trong một cuộc di chuyển gọng kìm và chúng ta đã chịu thương vong nặng nề trước khi kịp rút lui."
 soviet.3.a:0 "Chuẩn bị một đội xử bắn."
 soviet.4.t:1 "[FROM.GetNameDefCap] Từ bỏ Bessarabia"
 soviet.4.d:1 "[FROM.GetAdjective] đã khôn ngoan tuân theo yêu cầu của chúng ta và rút toàn bộ lực lượng của họ khỏi Bessarabia. Chúng ta sẽ hợp nhất lãnh thổ vào liên bang với tư cách là Cộng hòa Xã hội Chủ nghĩa Soviet Moldavia. Công dân của đất nước này giờ đây sẽ được hưởng những lợi ích của chủ nghĩa xã hội. "
 soviet.4.a:0 "Tuyệt vời."
 soviet.5.t:0 "Romania Từ chối Đòi hỏi của Chúng ta"
 soviet.5.d:0 "Romania đã từ chối nhượng bộ trước những đòi hỏi của chúng ta! Có vẻ như chúng ta sẽ phải dùng vũ lực trục xuất lực lượng đang chiếm đóng của họ khỏi Bessarabia."
 soviet.5.a:0 "Đồ ngu!"
 soviet.6.t:1 "[FROM.GetNameDefCap] Quy phục"
 soviet.6.d:1 "[FROM.GetNameDefCap] đã nhượng bộ trước yêu cầu của chúng ta. Chúng ta đã thay thế chính phủ suy tàn ở Tallinn bằng một Nghị viện Nhân dân, đã nhất trí bỏ phiếu để chuyển đổi [FROM.GetNameDef] thành Cộng hòa Xã hội Chủ nghĩa Soviet. Sau khi cân nhắc, Soviet Tối cao đã quyết định chấp nhận yêu cầu này."
 soviet.6.a:0 "Chào mừng đến với liên bang, các đồng chí."
 soviet.7.t:1 "[FROM.GetNameDefCap] Từ chối Đề nghị của Chúng ta"
 soviet.7.d:1 "[FROM.GetNameDefCap] đã quyết định một cách phẫn nộ từ chối lời đề nghị hào phóng của chúng ta về một hiệp ước tương trợ! Các nhà tư bản và cộng đồng ở Tallinn đã có thêm can đảm để đưa ra một tuyên bố yêu cầu chúng ta tôn trọng sự toàn vẹn lãnh thổ của quốc gia họ!"
 soviet.7.a:1 "Chúng ta phải bảo vệ [FROM.GetAdjective] khỏi chính chúng."
 soviet.8.t:1 "[FROM.GetNameDefCap] Quy phục"
 soviet.8.d:1 "Chính phủ [FROM.GetAdjective] ở Riga đã đồng ý với yêu cầu của chúng ta và chúng ta đã thay thế chế độ cai trị thối nát của họ bằng một Hội đồng Nhân dân. Cơ quan này đã nhất trí bỏ phiếu đề nghị trở thành thành viên của liên bang vĩ đại của chúng ta với tư cách là nước Cộng hòa Xã hội Chủ nghĩa Soviet. Chúng ta đã đồng ý thực hiện yêu cầu này một cách hài lòng."
 soviet.8.a:0 "Bây giờ các bạn là những nhà chủ nghĩa xã hội!"
 soviet.9.t:1 "[FROM.GetNameDefCap] Từ chối Đề nghị của Chúng ta"
 soviet.9.d:1 "Những kẻ áp bức giai cấp tư sản cầm quyền [FROM.GetNameDef] đã chọn từ bỏ mọi lý do. Họ đã bác bỏ hiệp ước tương trợ hào phóng của chúng ta và đang yêu cầu rút ngay lập tức tất cả các lực lượng Soviet 'đang tập trung' dọc theo biên giới của họ."
 soviet.9.a:1 "Người dân [FROM.GetAdjective] phải được giải phóng."
 soviet.10.t:1 "[FROM.GetNameDefCap] Quy phục"
 soviet.10.d:1 "Yêu cầu của chúng ta về các căn cứ quân sự ở [FROM.GetNameDef] đã được chấp thuận, nhưng rất tiếc chính phủ của họ đã sụp đổ. Chúng ta đã thành lập Nghị viện Nhân dân để tránh tình trạng vô chính phủ và họ đã nhất trí bỏ phiếu kiến nghị với Soviet Tối cao để trở thành thành viên của liên bang chúng ta. Yêu cầu này đã được chấp nhận."
 soviet.10.a:0 "Chúng tôi sẽ cứu vớt bạn khỏi chủ nghĩa tư bản."
 soviet.11.t:1 "[FROM.GetNameDefCap] Từ chối Đề nghị của Chúng ta"
 soviet.11.d:1 "[FROM.GetNameDefCap] có vẻ như muốn tự hủy hoại bản thân và những kẻ ngu ngốc trong chính phủ đang từ chối lực lượng của chúng ta tiếp cận đất nước của họ. Có phải họ nghĩ rằng sẽ tốt hơn khi nằm dưới ách người Đức không? Các nhà lãnh đạo ích kỷ của họ đang phạm tội chống lại người dân bằng cách phủ nhận công dân chủ nghĩa xã hội thực sự."
 soviet.11.a:1 "Người dân [FROM.GetAdjective] đã chịu đựng đủ rồi."
 soviet.12.t:1 "[FROM.GetNameDefCap] Chấp nhận Yêu cầu của Chúng ta"
 soviet.12.d:1 "Các lực lượng áp đảo mà chúng ta tập trung dọc theo biên giới của họ đã thuyết phục chính phủ [FROM.GetAdjective] chấp nhận yêu cầu khiêm tốn của chúng ta về việc sửa đổi biên giới của họ. Chúng ta đã giành được quyền kiểm soát Karelia, và vị trí của [195.GetName] giờ đã an toàn hơn nhiều."
 soviet.12.a:0 "Chúng ta mong đợi họ sẽ gây chiến..."
 soviet.13.t:1 "[FROM.GetNameDefCap] Từ chối Đòi hỏi của Chúng ta"
 soviet.13.d:1 "Chính phủ [FROM.GetAdjective] đã từ chối yêu cầu của chúng ta, nhưng điều này đã được dự liệu trước. Nếu chúng ta muốn có Karelia, chúng ta sẽ phải giành lấy nó bằng vũ lực. Đã đến lúc dạy cho những người Phần Lan bướng bỉnh một bài học mà họ sẽ không lãng quên!"
 soviet.13.a:0 "Chúng ta sẽ nghiền nát chúng trong vài tuần nữa."
 soviet.14.t:0 "Quyền thành viên trong USSR"
 soviet.14.d:0 "Chúng ta đang chịu áp lực từ Moscow để chính thức gia nhập USSR. Chúng ta có nên đồng ý với điều này không?"
 soviet.14.a:0 "Vâng, chúng ta hãy gia nhập cùng họ."
 soviet.14.b:0 "Không, chúng ta vẫn chưa phát huy hết tiềm năng của mình!"
 soviet.15.t:0 "Tannu Tuva Từ chối!"
 soviet.15.d:0 "Người dân Tuvans đã kịch liệt từ chối sáp nhập với Liên bang Soviet! Điều mà một quốc gia đáng thương như vậy có thể hy vọng sẽ tự mình đạt được là một bí ẩn có thể không bao giờ được giải đáp."
 soviet.15.a:0 "Chúc những điều tốt đẹp nhất cho họ."
 soviet.16.t:0 "Thôn tính Tannu Tuva"
 soviet.16.d:0 "Soviet Tối cao đã nhận được yêu cầu chính thức từ quốc hội Tuvan về việc trở thành thành viên của Liên bang Soviet. Họ sẽ được tổ chức thành Oblast Tự trị Tuvan thuộc SFSR (Cộng hòa Xã hội Chủ nghĩa Liên bang Nga)."
 soviet.16.a:0 "Chào mừng đến với liên hiệp, các đồng chí."
 soviet.17.t:0 "Cải tiến Phòng tuyến Stalin"
 soviet.17.d:0 "Việc sửa đổi toàn diện các công sự phòng thủ dọc theo các khu vực biên giới phía tây của chúng ta đã được hoàn thành, và những người bị kết án từ các trại lao động cải tạo của chúng ta đã sẵn sàng để bắt đầu công việc. Không bao lâu nữa, Phòng tuyến Stalin sẽ sống đúng với tên gọi vinh quang của nó!"
 soviet.17.a:0 "Đồng chí Stalin sẽ tự hào!"
 soviet.60.t:0 "Phân chia Ba Lan"
 soviet.60.d:0 "Ba Lan là của chúng ta, nhưng các phần phía tây thuộc phạm vi ảnh hưởng của [GER.GetAdjective] theo các quy định của Hiệp ước Molotov-Ribbentrop. Chúng ta có nên rút lực lượng của mình và để [GER.GetAdjective] chiếm đóng lãnh thổ này không? Nếu không làm như vậy sẽ khiến hiệp ước của chúng ta vô hiệu."
 soviet.60.a:0 "Vâng. Bây giờ không phải là lúc để phá vỡ các hiệp ước."
 soviet.60.b:0 "Không! Toàn bộ Ba Lan thuộc về Tổ quốc!"
 soviet.61.t:0 "Soviet Tôn trọng Hiệp ước"
 soviet.61.d:0 "Theo hiệp ước, [SOV.GetAdjective] đã chuyển giao các vùng đất phía tây Ba Lan cho chính quyền của chúng ta. Quân đội Đức đã di chuyển để đảm bảo an ninh."
 soviet.61.a:0 "Tuyệt vời."
 soviet.62.t:0 "Soviet Vi phạm Hiệp ước"
 soviet.62.d:0 "Bất chấp đảm bảo trước đó, Soviet cho đến nay vẫn chưa rút quân, cũng như không có bất kỳ động thái nào nhằm trao lại các vùng lãnh thổ và quay trở lại biên giới mà chúng ta đã thỏa thuận. Có vẻ như họ không có ý định tuân theo hiệp ước."
 soviet.62.a:0 "Nó thậm chí còn không đáng giá bằng mực!"
 finland.1.t:1 "Đòi hỏi của [FROM.GetAdjective] về Karelia"
 finland.1.d:1 "Viện dẫn lý do cần tạo vùng đệm an ninh cho [195.GetName], các quan chức từ [FROM.GetNameDef] đã yêu cầu sửa đổi đường biên giới của chúng ta. Họ muốn chúng ta nhượng lại Karelia cho họ và đánh giá dựa trên việc tăng cường lực lượng [FROM.GetAdjective] dọc theo biên giới của chúng ta, họ sẽ không nhận câu trả lời là không. Chúng ta nên hồi đáp như thế nào?"
 finland.1.a:0 "Chúng ta không có lựa chọn nào khác ngoài việc chấp nhận đòi hỏi của họ."
 finland.1.b:0 "Hãy để chúng đến nếu chúng dám!"
 finland.2.t:0 "Yêu cầu Hỗ trợ của Thụy Điển trong Chiến tranh"
 finland.2.d:0 "Phần Lan và Liên bang Soviet đang có chiến tranh. Chỉ sau vài thập kỷ có chủ quyền, giờ đây chúng ta có nguy cơ một lần nữa trở thành chủ thể của một trong những nước láng giềng của mình.\n\nTuy nhiên, mối đe dọa của kẻ thù của chúng ta vượt ra ngoài biên giới của chúng ta. Các nước láng giềng của chúng ta ở Thụy Điển vẫn giữ lập trường trung lập đối với Liên bang Soviet, nhưng có lẽ có thể bị thuyết phục tham gia cùng chúng ta trong việc bảo vệ di sản chung và đảm bảo vùng đệm chiến lược của riêng họ."
 finland.2.a:0 "Họ nên đóng góp vào lập trường mà chúng ta đã thực hiện."
 finland.2.b:0 "Chúng ta không cần sự giúp đỡ của những kẻ áp bức cũ."
 finland.3.t:0 "Phần Lan Tìm kiếm Sự hỗ trợ của Thụy Điển"
 finland.3.d:0 "Nước láng giềng Phần Lan của chúng ta đã từ chối nhượng bộ trước sức ép từ Liên bang Soviet, và quốc gia hiện đang trong tình trạng chiến tranh. Mặc dù không có liên minh chính thức nào được thống nhất giữa các quốc gia của chúng ta, nhưng chính phủ Phần Lan đã yêu cầu Thụy Điển đóng góp vào việc bảo vệ chung Åland, quốc gia vẫn nói tiếng Thụy Điển và có tầm quan trọng chiến lược đối với cả hai quốc gia.\n\nTrong khi chính phủ vẫn còn chia rẽ về những bước chúng ta nên thực hiện để giúp Phần Lan, sự ủng hộ của công chúng đối với quốc phòng của họ là đáng chú ý. Chúng ta sẵn sàng đi bao xa để bảo vệ các đất nước Bắc Âu đồng bào của chúng ta khỏi sự xâm lược từ phía đông?"
 finland.3.a:0 "Chúng ta phải giữ được thái độ trung lập của mình."
 finland.3.b:0 "Nếu sự ủng hộ của công chúng là những gì họ có, hãy gửi tình nguyện viên và trang thiết bị."
 finland.3.c:0 "Chính nghĩa của Phần Lan là của chúng ta! Chiến tranh!"
 finland.4.t:0 "Thụy Điển Từ chối Yêu cầu"
 finland.4.d:0 "Chính phủ Thụy Điển đã phản ứng tiêu cực trước yêu cầu viện trợ của chúng ta trong cuộc chiến chống lại Liên bang Soviet. Thích giữ thái độ trung lập để tránh những hậu quả quốc tế và nội bộ, họ cho đến nay vẫn phản đối việc đóng góp vào cuộc chiến dưới bất kỳ hình thức nào."
 finland.4.a:0 "Hãy hy vọng họ nhận ra sai lầm của mình trước khi quá muộn."
 finland.5.t:0 "Thụy Điển Gửi Quân Tình nguyện"
 finland.5.d:0 "Chính phủ Thụy Điển không muốn tham gia cùng chúng ta trong cuộc chiến chống Liên bang Soviet, nhưng sự ủng hộ của công chúng với các nước láng giềng của chúng ta vẫn còn cao, và nhiều tình nguyện viên từ các nước Bắc Âu khác đã đề nghị gia nhập hàng ngũ của chúng ta để hỗ trợ chiến tranh. Mặc dù ít hơn chúng ta hy vọng, nhưng ít nhất có một số nhận thức phổ biến về mối đe dọa mà chúng ta đang đối mặt."
 finland.5.a:0 "Đó là điều ít người mong đợi nhất."
 finland.6.t:0 "Thụy Điển Tham gia Cuộc chiến của Chúng ta"
 finland.6.d:0 "Yêu cầu của chúng ta đối với chính phủ Thụy Điển về việc cùng bảo vệ Åland đã được đáp ứng trên cả mong đợi. Thụy Điển đã tham gia cùng chúng ta trong cuộc chiến chống Liên bang Soviet, từ chối giữ thái độ trung lập khi đối mặt với mối đe dọa trắng trợn như vậy. Bất chấp những bất đồng nội bộ, giờ đây họ sẽ sát cánh chiến đấu với chúng ta để đảm bảo nền chủ quyền tiếp tục của Phần Lan."
 finland.6.a:0 "Ngày này sẽ được ghi nhớ."
 finland.7.t:0 "Đàm phán Hòa bình Với [SOV.GetNameDef]"
 finland.7.d:0 "Nhà cộng sản [Root.GetAdjective] Hella Wuolijoki đã liên hệ với chính phủ của chúng ta và đề nghị giúp đỡ cô ấy trong việc thiết lập liên hệ với chế độ [SOV.GetAdjective]. Một cuộc họp đã được tổ chức tại một địa điểm bí mật ở Thụy Điển, nơi chúng ta sẽ có cơ hội nhượng lại lãnh thổ để đổi lấy nền chủ quyền tiếp tục của [Root.GetAdjective]. \n\nLực lượng Phần Lan đang nhanh chóng suy kiệt và những nỗ lực trước đó để mở một đường dây liên lạc đã không thành công. Đây có thể là hy vọng duy nhất của chúng ta về một giải pháp hòa bình cho cuộc xung đột."
 finland.7.a_tt:0 "§YNếu [SOV.GetName] chấp nhận:\n§!"
 finland.7.a:0 "Không có chiến thắng trong cuộc chiến này"
 finland.7.b:0 "Chúng ta phải tiếp tục chiến đấu!"
 finland.8.t:0 "[From.GetNameDefCap] Đề xuất Nhượng bộ"
 finland.8.d:0 "Cuộc chiến với [From.GetNameDef] là một việc tốn kém, nhưng vì chúng ta đã có thể đẩy lùi quân đội [From.GetAdjective], họ đã đưa ra cho chúng ta một lời đề nghị hấp dẫn. Chúng ta được trao quyền kiểm soát các khu vực chiến lược quan trọng, nhưng cần phải rút quân và chấm dứt các hành động thù địch hơn nữa.\nĐiều này sẽ chấm dứt cuộc tấn công của chúng ta vào [From.GetNameDef] mà không có toàn quyền kiểm soát khu vực, nhưng sẽ cho phép chúng ta tập trung vào việc mở rộng phạm vi ảnh hưởng của mình ở các khu vực khác trên thế giới."
 finland.8.a:0 "Binh lính của chúng ta cần thiết ở những nơi khác"
 finland.8.b:0 "Chúng ta cần tất cả [From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDefCap] Từ chối"
 finland.9.d:0 "Các cuộc đàm phán bắt đầu với [From.GetNameDef] đã đổ vỡ. Rõ ràng đó là một mưu mẹo để lãng phí thời gian của chúng ta trong khi quân đội [From.GetAdjective] đã chuẩn bị cho một cuộc tấn công khác vào lãnh thổ [Root.GetAdjective].\n\n[Root.GetNameDef] sẽ hiên ngang và chiến đấu cho đến tận cùng cay đắng."
 finland.9.a:0 "Họ sẽ rút cạn máu cho mỗi bước!"
 FIN_agree_peace:0 "Phần Lan đồng ý với các đòi hỏi của Soviet và nhượng lại §YKarjala, Salla và Petsamo§!."
 finland.10.t:0 "Chiến tranh Mùa đông"
 finland.10.d:0 "Cuối cùng, tham vọng lãnh thổ của [SOV.GetNameDef] đã lên đến đỉnh điểm là cuộc xâm lược đất nước chúng ta bởi kẻ thù hèn hạ nhất này. Chúng ta phải thực hiện mọi biện pháp trong khả năng của mình để tạo thành một hàng phòng thủ vững chắc chống lại cuộc tấn công tàn nhẫn này. Hãy để chúng phải trả giá cho từng bước tiến về phía trước trong đất nước chúng ta!"
 finland.10.a:0 "Cắt chúng thành từng mảnh!"
 japan.1.d:0 "Các nhà chức trách Trung Quốc tuyên bố rằng 'điểm đột phá' đã đạt được liên quan đến 'những hành động xâm lược không chính đáng' của chúng ta đối với Trung Quốc! Yêu cầu bồi thường của chúng ta đã bị từ chối và có báo cáo về việc công dân Nhật Bản đang bị tấn công ở Thượng Hải. Nếu chúng ta cần một cái cớ để đối phó dứt khoát với Trung Quốc, thì đây chính là nó!"
 japan.1.a:0 "Chúng sẽ phải trả giá vì việc này!"
 japan.2.d:0 "Đáng ngạc nhiên là người Trung Quốc đã chọn rút lui sau cuộc giao tranh tại Cầu Marco Polo (Lư Câu Kiều). Họ hiểu rằng việc chọc giận chúng ta phải trả giá đắt và đã đồng ý với các nhượng bộ lãnh thổ rộng lớn bao gồm Bắc Kinh và các khu vực xung quanh. Từng chút một, Trung Quốc đang trở thành của chúng ta."
 japan.2.a:0 "Cuộc chiến sẽ phải chờ đợi."
 japan.3.t:0 "Giao tranh Biên giới: Soviet Chiến thắng"
 japan.3.d:0 "Người Nga và những con chó cảnh Mông Cổ của họ đã phát hiện ra sự tập trung của quân đội chúng ta ở Hắc Long Giang, và đáp trả bằng một cuộc đột kích lớn qua biên giới trước khi công tác chuẩn bị của chúng ta hoàn tất! Lực lượng của chúng ta đã bị tổn thất nặng nề trong cuộc giao tranh dữ dội diễn ra sau đó trước khi hai bên rút lui."
 japan.3.a:0 "Làm thế nào điều này có thể xảy ra?!"
 japan.4.t:0 "Giao tranh Biên giới: Nhật Bản Chiến thắng"
 japan.4.d:0 "Người Nga và những con chó cảnh Mông Cổ của họ đã phát hiện ra sự tập trung của quân đội chúng ta ở Hắc Long Giang, và cố gắng phát động một cuộc đột kích lớn qua biên giới để phá vỡ công tác chuẩn bị! May mắn thay, các chỉ huy suy nghĩ nhanh của chúng ta đã chặn được lực lượng của họ trong một hành động gọng kìm. Chúng ta đã gây tổn thất nặng nề cho lực lượng của họ trước khi họ chạy trốn qua biên giới."
 japan.4.a:0 "Điều đó sẽ dạy chúng một bài học!"
 japan.5.t:0 "Soviet Rút lui"
 japan.5.d:0 "Sau khi phát hiện ra sự tập trung quân đội của chúng ta, Soviet đã khôn ngoan chọn triệt thoái lực lượng của họ khỏi các khu vực ngay sát biên giới Mãn Châu. Những người lính của chúng ta đã tạm thời chiếm đóng một số tiền đồn biên giới bị bỏ hoang của họ. Điều này hy vọng sẽ chấm dứt những tuyên bố biên giới lố lăng mà người Nga và các đồng minh Mông Cổ của họ đã đưa ra."
 japan.5.a:0 "Một cuộc phô trương lực lượng là tất cả những gì cần thiết."
 japan.6.t:0 "Người Pháp Chấp nhận Đòi hỏi của Chúng ta"
 japan.6.d:0 "Người Pháp đã đồng ý với đòi hỏi của chúng ta, các căn cứ và cơ sở của họ ở Đông Dương do chúng ta toàn quyền sử dụng. Họ đã chuyển giao toàn quyền kiểm soát thuộc địa của họ cho chúng ta một cách hiệu quả."
 japan.6.a:0 "Một bước đi khôn ngoan."
 japan.7.t:0 "Người Pháp Từ chối Đòi hỏi của Chúng ta"
 japan.7.d:0 "Người Pháp đã từ chối một cách kịch liệt các đòi hỏi của chúng ta! Có vẻ như nếu chúng ta muốn Đông Dương, chúng ta sẽ phải giành lấy nó bằng vũ lực!"
 japan.7.a:0 "Đồ ngu!"
 japan.8.t:0 "Đức Triệu hồi Cố vấn"
 japan.8.d:0 "Người Đức đã đồng ý triệu hồi tất cả các cố vấn của họ từ Trung Quốc. Họ nên lên máy bay tới Berlin ngay bây giờ. Đức nhận ra rằng tương lai của Đại Đông Á thuộc về Nhật Bản, không phải Trung Quốc."
 japan.8.a:0 "Và họ nên làm như vậy."
 japan.9.t:0 "Đức Từ chối Yêu cầu của Chúng ta"
 japan.9.d:0 "Người Đức đã từ chối triệu hồi các cố vấn của họ từ Trung Quốc, bất chấp thực tế là nhiệm vụ quân sự của họ can thiệp trực tiếp vào kế hoạch của chúng ta ở Đông Á! Họ không thấy rằng điều này làm xói mòn nền tảng để các quốc gia của chúng ta xây dựng nền ngoại giao sao? Người Đức thậm chí có thể được tin cậy được không?"
 japan.9.a:0 "Thế thì các cố vấn của họ sẽ chết cùng với những người Trung Quốc còn lại."
 japan.11.t:0 "Ban hành Tối hậu thư cho Xiêm"
 japan.11.d:0 "Tập trung quân đội ở Đông Dương, sát biên giới với Xiêm, chúng ta đã nói rõ rằng ý định sử dụng đất đai của họ làm căn cứ để giải phóng Đông Nam Á khỏi thực dân Châu Âu là chân thành. Hy vọng rằng, bằng cách cho phép họ lựa chọn tham gia với chúng ta trong một liên minh quân sự, biến Xiêm trở thành một quốc gia bù nhìn của Đế quốc Nhật Bản một cách hiệu quả, chúng ta có thể tránh được một cuộc xâm lược một phía vô nghĩa. Tất nhiên, nếu họ từ chối, điều này sẽ tương đương với một lời tuyên chiến."
 japan.11.a:0 "Chúng ta sẽ tiến vào Xiêm, bất kể họ nói gì."
 japan.11.b:0 "Trong nhận thức muộn màng, đe dọa xâm lược là quá hung hăng."
 japan.12.t:0 "Nhật Bản Ban hành Tối hậu thư"
 japan.12.d:0 "Nhật Bản đã tập hợp lực lượng gần biên giới của chúng ta trong một thời gian dài và đầy đáng nghi, kế hoạch của họ là sử dụng các cảng của chúng ta làm căn cứ để mở rộng thêm sang Miến Điện và Malaya. Giờ đây, họ đã đưa ra cho chúng ta các lựa chọn thuần phục và cho phép họ đi qua hoặc đối mặt với cuộc xâm lược.\n\nMặc dù điều này có thể được coi là từ bỏ chủ quyền của chúng ta và biến chúng ta thành một nhà nước bù nhìn của Nhật Bản, nhưng việc tránh một cuộc chiến có thể là lợi ích tốt nhất của chúng ta."
 japan.12.a:0 "Chúng ta sẽ đồng ý liên minh với Nhật Bản."
 japan.12.b:0 "Chúng ta sẽ không từ bỏ nền độc lập của mình một cách dễ dàng như vậy!"
 japan.13.t:0 "Xiêm Chấp nhận Tối hậu thư"
 japan.13.d:0 "[From.GetLeader] đã quyết định một cách khôn ngoan khi chấp nhận tối hậu thư của chúng ta và thiết lập một liên minh quân sự giữa hai quốc gia của chúng ta. Một cách hiệu quả, chúng ta sẽ có thể sử dụng Xiêm làm căn cứ cho các hoạt động trong tương lai ở Thái Bình Dương."
 japan.13.a:0 "Khối Thịnh vượng Chung Đại Đông Á phát triển mạnh mẽ hơn"
 japan.14.t:0 "Xiêm Từ chối Tối hậu thư"
 japan.14.d:0 "[From.GetLeader] đã từ chối yêu cầu của chúng ta nhằm tiến vào vào Xiêm và đề nghị của chúng ta về một liên minh quân sự. Tuyên bố ý định tiến quân của chúng ta bất chấp, điều này có nghĩa là chiến tranh."
 japan.14.a:0 "Thật không may khi nó sẽ đến thế này."
 romania.1.t:1 "[FROM.GetNameDefCap] Đòi hỏi Bessarabia"
 romania.1.d:1 "Lực lượng [FROM.GetAdjective] đang tập trung ở phía bên kia biên giới của chúng ta, và các nhà ngoại giao của họ đã yêu cầu chúng ta nhượng toàn bộ Bessarabia cho họ! Chúng ta không thể mong đợi người Đức can thiệp, vì hiệp ước của họ với người Nga rõ ràng chứa một giao thức bí mật đưa chúng ta vào phạm vi ảnh hưởng [FROM.GetAdjective]. Chúng ta có nên chống lại không?"
 romania.1.a:0 "Không. Thật là vô vọng."
 romania.1.b:0 "Vâng! Chúng ta sẽ không từ bỏ lãnh thổ của mình nếu không có một cuộc chiến!"
 romania.2.t:0 "Phán quyết Vienna Lần hai"
 romania.2.d:0 "Đức đã được đưa vào để làm trung gian hòa giải tranh chấp lãnh thổ của chúng ta với Hungary, và tại Phán quyết Vienna Lần hai, họ quyết định rằng miền Bắc Transylvania nên được trả lại cho Hungary kiểm soát. Chúng ta có nên chấp nhận quyết định này không?"
 romania.2.a:0 "Vâng... chúng ta không có lựa chọn nào khác."
 romania.2.b:0 "Không, chúng ta sẽ không bao giờ từ bỏ Transylvania!"
 romania.3.d:0 "Đức đã được đưa vào để làm trung gian hòa giải tranh chấp lãnh thổ của chúng ta với Hungary, và tại Phát quyết Vienna Lần hai, họ đã quyết định một cách phẫn nộ rằng toàn bộ Transylvania nên được khôi phục lại quyền cai trị của Hungary! Chúng ta có nên chấp nhận quyết định này không?"
 romania.4.t:0 "Đức Hòa giải Tranh chấp"
 romania.4.d:0 "Đức đã được đưa vào để làm trung gian hòa giải tranh chấp lãnh thổ của chúng ta với Hungary, và họ đã quyết định một cách khôn ngoan rằng Transylvania nên tiếp tục nằm dưới sự kiểm soát của Romania. Người Hungary không hài lòng, nhưng hy vọng điều này sẽ giải quyết vấn đề một lần và mãi mãi."
 romania.4.a:0 "Transylvania sẽ vẫn là của Romania."
 romania.5.t:0 "Hiệp ước Craiova"
 romania.5.d:0 "Các nhà ngoại giao Bulgaria đã tiến tới, với sự hậu thuẫn của Đức, yêu cầu trả lại Nam Dobrudja - lãnh thổ mà chúng ta đã sáp nhập từ họ vào năm 1913 sau Chiến tranh Balkan Lần hai. Những nhượng bộ mà chúng ta đã buộc phải đưa ra dường như đã thúc đẩy yêu cầu này."
 romania.5.a:0 "Điều này sẽ giải quyết tranh chấp"
 romania.5.b:0 "Không, giới tuyến phải được vẽ ở đây!"
 romania.6.t:0 "Một Lựa chọn Khó khăn"
 romania.6.d:0 "Chúng ta đã mất rất nhiều lãnh thổ vào tay những người hàng xóm hung hãn. Tuy nhiên, vẫn có cơ hội để khôi phục lại một số diện tích đất đai đã mất, với lợi ích đi kèm. Tất cả những gì chúng ta phải làm là chọn phía bên phải. "
 romania.6.a:0 "Hy vọng duy nhất của chúng ta là Đức."
 romania.6.b:0 "Liên bang Soviet cho chúng ta cơ hội tốt nhất của mình"
 romania.6.c:0 "Chúng ta nên giữ thái độ trung lập"
 baltic.1.t:1 "Tối hậu thư của [FROM.GetAdjective]"
 baltic.1.d:1 "[FROM.GetNameDefCap] đang gây áp lực buộc chúng ta phải ký một hiệp ước 'tương trợ' với họ, điều này sẽ cho họ quyền đóng quân bên trong lãnh thổ của chúng ta! Đây chẳng qua là một nỗ lực được che đậy mỏng manh nhằm thôn tính đất nước chúng ta, nhưng chúng ta có thể đưa ra một chút kháng cự đối với các lực lượng mà họ đã đóng ở biên giới."
 baltic.1.a:0 "Chấp nhận điều không thể tránh khỏi..."
 baltic.1.b:0 "Họ sẽ phải lấy đất đai của chúng ta bằng vũ lực!"
 baltic.4.t:0 "Đức Đòi hỏi Memel"
 baltic.4.d:0 "Các lực lượng Đức đang tập trung đông đảo ở Ostpreussen, và Bộ Ngoại giao của họ đã đưa ra tối hậu thư cho chúng ta! Chúng ta phải ngay lập tức nhượng lại lãnh thổ Memel cho họ, hoặc đối mặt với nguy cơ hành động quân sự. Chúng ta có nên đồng ý với đòi hỏi của họ không?"
 baltic.4.a:0 "Chúng ta phải chấp nhận."
 baltic.4.b:0 "Không bao giờ!"
 baltic.5.t:0 "Cộng sản Đang Kiểm soát."
 baltic.5.d:0 "[Root.GetName] đã chọn sự đoàn kết và quyền lực chính trị đã bị tước đoạt khỏi tay tư sản. Nhiều người trong chính phủ mới đề nghị chúng ta nên hoàn thành nghĩa vụ cộng sản của mình và trở thành một với Liên bang Soviet."
 baltic.5.a:0 "Tương lai chúng ta được bảo đảm tốt nhất nếu chúng ta thực sự trở thành một với Tổ quốc."
 baltic.5.b:0 "[Root.GetName] có nhiều thứ hơn để cung cấp việc tự hoạt động dưới sự bảo hộ của Liên bang Soviet."
 baltic.5.c:0 "[Root.GetName] sẽ vẫn là một quốc gia có chủ quyền."
 baltic.7.t:0 "[From.GetName] Yêu cầu [Root.GetAdjective] Tham gia vào [From.GetFactionName]"
 baltic.7.d:0 "Với việc ký kết một hiệp ước hữu nghị giữa các quốc gia của chúng ta, [From.GetName] đã yêu cầu [Root.GetName] gia nhập cùng họ trong [From.GetFactionName] của họ, để đoàn kết chống lại các mối đe dọa ngày càng tăng đang bao quanh các quốc gia của chúng ta. Dù là cộng sản hay phát xít, [From.GetName] hứa hẹn sẽ đứng lên vì lợi ích của [Root.GetAdjective]."
 baltic.7.a:0 "[Root.GetName] sát cánh cùng những người anh em của mình."
 baltic.7.b:0 "[Root.GetName] chỉ có thể tự tồn tại."
 baltic.8.t:0 "[SOV.GetNameDefCap] mở rộng quyền kiểm soát của chúng ta với các lãnh thổ Baltic"
 baltic.8.desc:0 "Đó là một ngày tuyệt vời đối với [ROOT.GetNameDef]! Sau chiến dịch dũng cảm do các đồng đội của chúng ta chiến đấu, [SOV.GetNameDefCap] đã tuyên bố chính xác rằng lãnh thổ Baltic mới được giải phóng, cùng với những người lao động dũng cảm của nó, sẽ thuộc quyền quản lý của chúng ta.\n\nĐiều này đưa chúng ta tiến thêm một bước nữa đến một Quốc gia Baltic thống nhất đủ mạnh để chống lại kẻ thù của giai cấp công nhân."
 baltic.8.a:0 "Đó là sự lựa chọn hiển nhiên!"
 hungary.1.t:0 "Phân xử của Đức"
 hungary.1.d:0 "Bất chấp tuyên bố chính đáng của chúng ta, Đức đã quyết định rằng Transylvania nên nằm dưới sự kiểm soát của Romania. Họ nói rằng họ mong muốn sửa chữa tất cả những sai trái đã tạo ra tại Versailles, nhưng rõ ràng điều này chỉ đúng khi có liên quan đến biên giới của họ."
 hungary.1.a:0 "Tàn nhẫn."
 hungary.2.t:0 "Phán quyết Vienna Lần hai"
 hungary.2.d:0 "Đức đã công nhận tính hợp lệ của yêu sách của chúng ta, như chúng ta biết họ sẽ làm, và miền Bắc Transylvania đã được trả lại cho Hungary. Đây là một thời khắc lịch sử!"
 hungary.2.a:0 "Một ngày để ăn mừng!"
 hungary.3.d:0 "Đức không chỉ công nhận tính hợp lệ của yêu sách của chúng ta, mà họ còn quyết định rằng toàn bộ Transylvania sẽ được trả lại cho Hungary kiểm soát! Đây là nhiều hơn những gì chúng ta đã dám hy vọng."
 hungary.4.d:0 "Đức đã công nhận tính hợp lệ của yêu sách của chúng ta và trao Bắc Transylvania cho chúng ta, nhưng Romania đã ngoan cố không chấp nhận quyết định của họ!"
 hungary.4.a:0 "Đồ ngu!"
 hungary.5.d:0 "Đức đã công nhận tính hợp lệ của yêu sách của chúng ta và trao toàn bộ Transylvania cho chúng ta, nhưng Romania đã ngoan cố không chấp nhận quyết định này!"
 hungary.6.t:0 "Phán quyết Ljubljana Lần nhất"
 hungary.6.d:0 "Người Đức có thể phàn nàn về Hiệp ước Versailles nhưng họ đã nhẹ nhàng so với sự bất công của Hiệp ước Trianon. Mặc dù họ tuyên bố đó là quyền tự quyết dân tộc, nhưng nó đã buộc rất nhiều người con chân chính của Hungary trước sự cai trị của ngoại bang. Một trong những vết thương lòng đối với niềm tự hào của Hungary là tỉnh Vojvodina. Việc trao trả lại các vùng đất cho Hungary đúng là một sai lầm với chúng ta."
 hungary.6.a:0 "Công lý của Hungary"
 bulgaria.1.t:0 "Hiệp ước Craiova - Romania Đồng ý"
 bulgaria.1.d:0 "Chính phủ Romania đã chấp nhận Phân xử của Đức trong tranh chấp của chúng ta. Nam Dobrudja đã được thống nhất với Bulgaria!"
 bulgaria.1.a:0 "Cuối cùng!"
 bulgaria.2.t:0 "Hiệp ước Craiova - Romania Từ chối"
 bulgaria.2.d:0 "Chính phủ Romania đã từ chối đề nghị của chúng ta về việc chấm dứt mọi tranh chấp! Họ tuyên bố rằng Nam Dobrudja giờ đây trở thành một phần không thể tách rời của quốc gia mà họ sẽ không bao giờ từ bỏ."
 bulgaria.2.a:0 "Không thể chấp nhận được!"
 bulgaria.3.t:0 "Phán quyết Ljubljana Lần nhất"
 bulgaria.3.d:0 "Từ lâu, chúng ta đã mơ về một Đại Bulgaria và từ lâu chúng ta đã bị coi là hạng hai. Bị từ chối chính đáng tại Hội nghị London, bị đồng minh phản bội vào năm 1913, bị trừng phạt vì đòi hỏi công lý vào năm 1918. Chà giờ không còn nữa, Đức tìm cách sửa sai cho cái gọi là hòa bình, không chỉ cho mình mà cho cả những người khác nữa. Giờ đây, Bulgaria sẽ chứng kiến sự trở lại của Macedonia từ Nam Tư."
 bulgaria.3.a:0 "Người Bulgaria hãy vui mừng!"
 bulgaria.4.t:0 "Hiệp ước Craiova"
 bulgaria.4.d:0 "Chúng ta vẫn chưa quên cách mà Romania đâm sau lưng mình vào năm 1913 và hèn nhát chiếm Nam Dobrudja trong khi quân đội của chúng ta bị chiếm đóng ở những nơi khác. Hungary đã sử dụng tình bạn của mình với Đức để trả thù Romania, bây giờ có phải là thời của chúng ta không?"
 bulgaria.4.a:0 "Chúng ta sẽ báo thù"
 bulgaria.4.b:0 "Báo thù là món ăn ngon nhất khi ăn lạnh"
 bulgaria.5.t:0 "Hiệp ước Craiova"
 bulgaria.5.d:0 "Đức đã chọn đứng về phía những người Romania hèn hạ trong hành trình tìm kiếm công lý của chúng ta. [Root.GetLeader] đã cho đại sứ Đức biết rằng người Bulgaria mong đợi nhiều hơn từ những người bạn của mình. "
 bulgaria.5.a:0 "Từ chối"
 italy.1.t:0 "Albania Đầu hàng"
 italy.1.d:0 "Các nhà chức trách Albania đã đồng ý với yêu cầu của chúng ta, và Vua Zog đã bị buộc phải thoái vị. Từ giờ và cho đến tận cùng, Albania sẽ là của Italy!"
 italy.1.a:0 "Một ngày vinh quang."
 italy.2.t:0 "Zog Từ chối Tối hậu thư"
 italy.2.d:0 "Kiên quyết đến cùng, Vua Zog đã bác bỏ tối hậu thư của chúng ta. Ông ta và các cố vấn hiện đang cố gắng cùng nhau tìm kiếm bất cứ biện pháp phòng thủ đáng thương nào mà Albania có thể tập hợp. Chúng ta phải chiếm Tirana và chấm dứt trò hề này!"
 italy.2.a:0 "Chúng ta có thể làm điều này một cách dễ dàng, Zog!"
 italy.3.t:0 "Tối hậu thư của Italy"
 italy.3.d:0 "Các nhà ngoại giao Italy đã đưa ra một tối hậu thư yêu cầu chúng ta phục tùng sự chiếm đóng của họ! Albania sẽ được cai trị trong một liên minh cá nhân dưới quyền của vua Italy!"
 italy.3.a:0 "Chúng ta phải phục tùng."
 italy.3.b:0 "Không thể để điều này xảy ra! Đứng lên vì Zog!"
 italy.4.t:0 "Mở rộng Vallo Alpino"
 italy.4.d:0 "Các kỹ sư từ Regio Esercito đã nghiên cứu biên giới phía bắc của chúng ta và xác định các vị trí mà Vallo Alpino cần được củng cố và mở rộng. Các mệnh lệnh xây dựng cần thiết đã được ban hành."
 italy.4.a:0 "Nếu những pháo đài này đã ở đây vào thời của Hannibal..."
 italy.5.t:0 "Hiệp ước Công nghệ Italy-Đức"
 italy.5.d:0 "Italy đề nghị một cuộc trao đổi công nghệ và ý tưởng sẽ mang các quốc gia chúng ta đến gần nhau hơn và làm cho cả hai chúng ta mạnh mẽ hơn."
 italy.5.a:0 "Một gợi ý tuyệt vời!"
 italy.5.b:0 "Công nghệ của Đức chỉ dành cho người dân Đức"
 italy.6.t:0 "Hiệp ước Công nghệ Italy-Đức - Chấp nhận"
 italy.6.d:0 "Đúng như chúng ta mong đợi, người Đức đã rất vui mừng khi thực hiện một loạt các cuộc trao đổi về công nghệ. Rõ ràng là những luồng gió mới đang thổi vào Châu Âu và Italy giờ đang tiến một bước gần hơn để giành lại vinh quang trước đây!"
 italy.6.a:0 "Tuyệt vời!"
 italy.7.t:0 "Hiệp ước Công nghệ Italy-Đức - Từ chối"
 italy.7.d:0 "Người Đức đã từ chối đề nghị của chúng ta về một hiệp ước."
 italy.7.a:0 "Tốt nhất chúng ta nên tự tìm kiếm cho mình từ bây giờ"
 italy.8.t:0 "Gia nhập phe Pháp."
 italy.8.d:0 "Phong trào Francist đang giành được chỗ đứng ở Pháp và đã đề nghị chúng ta tham gia phe của họ. Điều này có làm tăng thêm lợi ích của Italy không?"
 italy.8.a:0 "Hãy để chúng ta tham gia với Pháp."
 italy.8.b:0 "Người Pháp không đáng tin cậy"
 usa.1.t:0 "Earhart Mong muốn Nhập ngũ"
 usa.1.d:0 "Khi Hoa Kỳ huy động chiến tranh, chúng ta đã nhận được một yêu cầu bất thường. Amelia Earhart, phi công nổi tiếng đã thành công bay vòng quanh địa cầu cách đây không lâu, mong muốn được gia nhập Lực lượng Không quân với tư cách là một phi công chiến đấu. Cô ấy đã thể hiện kỹ năng đáng kể trong các trận không chiến giả, nhưng có nhiều người trong quân đội cau mày với ý tưởng có một phụ nữ bay thực hiện các nhiệm vụ chiến đấu. Chúng ta có nên tạo một ngoại lệ trong trường hợp của cô ấy và để cô ấy tham gia không?"
 usa.1.a:0 "Vâng, chúng ta cần cô ấy."
 usa.1.b:0 "Không, điều đó sẽ không cần thiết."
 usa.2.t:0 "Vận mệnh Hiển nhiên"
 usa.2.d:0 "Nền tảng và lịch sử độc đáo của Hoa Kỳ khiến nhiệm vụ của chúng ta là bảo tồn dân chủ và tự do trên thế giới. Thập kỷ qua đã chứng minh rằng sứ mệnh này không thể hoàn thành nếu không có vũ khí chống lại những kẻ tìm cách hủy diệt nó. Kể từ bây giờ, mọi kẻ áp bức sẽ phải trả lời cho chúng ta, và các lực lượng vũ trang của chúng ta sẽ giải phóng mọi người trên toàn cầu."
 usa.2.a:0 "Tự do hay cái chết!"
 usa.3.t:0 "Hạm đội Mỹ ở Trân Châu Cảng"
 usa.3.d:0 "Các biện pháp trừng phạt ngoại giao và kinh tế mà chúng ta phải chịu từ Hoa Kỳ dường như là khởi đầu cho một thứ gì đó đe dọa hơn. Hạm đội Thái Bình Dương Hoa Kỳ đã đóng tại căn cứ hải quân ở Trân Châu Cảng, Hawaii, báo hiệu rõ ràng rằng người Mỹ sẽ duy trì một lực lượng hiện diện ở Thái Bình Dương và tiếp tục hỗ trợ kẻ thù của chúng ta. Việc tấn công căn cứ vào thời điểm này có thể mang đến cho chúng ta yếu tố bất ngờ."
 usa.3.a:0 "Ai biết được cơ hội sẽ kéo dài bao lâu?"
 usa.4.t:0 "Thỏa thuận Khu trục hạm vs Căn cứ"
 usa.4.d:0 "Với lập trường chống lại Đức, Hoa Kỳ tỏ ra quan tâm đến việc đảm bảo Anh đứng vững trước mối đe dọa từ Đức. Tuy nhiên, họ cũng quan tâm đến việc duy trì sự hiện diện hải quân của mình ở Đại Tây Dương. Để đổi lấy một số căn cứ hải quân của chúng ta, họ sẽ cung cấp cho quốc gia chúng ta những khu trục hạm. Các con tàu đã được đặt trong tình trạng dự bị, nhưng việc chấp nhận sẽ vẫn củng cố mối quan hệ quân sự giữa các quốc gia của chúng ta, và có thể là một quyết định khôn ngoan."
 usa.4.a:0 "Đây là một cơ hội có một không hai."
 usa.4.a.tt:1 "Chúng ta sẽ có được 43 Khu trục hạm của Hoa Kỳ.\nCanada sẽ có được 7 Khu trục hạm của Hoa Kỳ."
 usa.4.b:0 "Điều này rõ ràng là thuận lợi hơn cho Hoa Kỳ, và không thể chấp nhận được."
 usa.5.t:0 "Anh từ chối đề nghị"
 usa.5.d:0 "Bất chấp sự chuẩn bị và ý định tốt của chúng ta, Anh đã từ chối lời đề nghị của chúng ta về các Khu trục hạm cũ để đổi lấy các căn cứ hải quân của họ."
 usa.5.a:0 "Mất mát của họ."
 usa.6.t:0 "Cuộc bầu cử năm [GetYear]"
 usa.6.d:0 "Ngày bầu cử tổng thống đã đến. Tổng thống đương nhiệm Franklin Delano Roosevelt đã thực hiện một số chương trình được gọi chung là Chính sách Mới, nhằm đưa nước Mỹ thoát khỏi cuộc Đại Suy Thoái.\n\nTrong khi nhiều nỗ lực đã được triển khai, kế hoạch của ông để mở rộng hơn nữa vai trò và quyền lực của chính phủ đã vấp phải sự chỉ trích từ đối thủ của ông, Alf Landon của Đảng Cộng hòa. Xuất thân từ ngành công nghiệp dầu mỏ, Landon muốn thấy tự do kinh tế lớn hơn, trong khi Roosevelt và Đảng Dân chủ muốn mở rộng An sinh Xã hội và đảm bảo ổn định kinh tế. Cuộc bầu cử có thể là một cuộc đặt cược sít sao, hoặc một chiến thắng lớn cho Đảng Dân chủ."
 usa.6.a:0 "Đảng Dân chủ. Bốn năm nữa!"
 usa.6.b:0 "Đảng Cộng hòa. Chúng ta phải bảo vệ các lý tưởng của hệ thống Hoa Kỳ."
 usa.7.t:0 "Roosevelt vs Willkie"
 usa.7.d:0 "Kể từ khi văn phòng Tổng thống Hoa Kỳ lần đầu tiên được thành lập, không có tổng thống nào cầm quyền trong 3 nhiệm kỳ liên tiếp. Tuy nhiên, trước tình hình bấp bênh của thế giới và những diễn biến quốc tế trong vài năm gần đây, Tổng thống Roosevelt đã quyết định cắt đứt với truyền thống và tranh cử nhiệm kỳ thứ ba. Wendell Willkie của Đảng Cộng hòa, được đặc trưng là một ứng cử viên ngựa đen với xuất thân là một nhà công nghiệp với kinh nghiệm chính trị hạn chế, đã chỉ trích cả chủ nghĩa can thiệp kinh tế của Roosevelt và lý do của ông để tranh cử nhiệm kỳ thứ ba.\n\nMặc dù các ứng cử viên có nhiều điểm chung trong chính sách đối ngoại của họ và Willkie muốn giữ lại một số hình thức của Chính sách Kinh tế Mới, nhiều người vẫn coi cuộc bầu cử này là một điểm quyết định cho tương lai của nền dân chủ Hoa Kỳ."
 usa.7.a:0 "Đảng Dân chủ. FDR là không thể thiếu."
 usa.7.b:0 "Đảng Cộng hòa. Chúng ta muốn Willkie!"
 usa.8.t:0 "Landon vs Roosevelt"
 usa.8.d:0 "Tổng thống Landon đã chấm dứt các cuộc cải cách Chính sách Kinh tế Mới tiếp tục của đảng Dân chủ cách đây 4 năm, chọn dựa vào sức mạnh của quốc gia nằm ở các công ty công nghiệp như những công ty mà ông đã giúp thành lập trước nhiệm kỳ tổng thống. Roosevelt, người đã tiếp tục vận động ủng hộ việc hoàn thành các chương trình mà ông đã lên kế hoạch ban đầu cho nhiệm kỳ thứ hai của mình, hiện đang tranh cử tổng thống một lần nữa. Trong khi vẫn là một ứng cử viên nổi tiếng, Landon tiếp tục chỉ trích những nỗ lực của ông ấy nhằm tập trung quyền lực vào tay tổng thống, và theo đó, bản thân đã tránh các chính sách tương tự.\n\nCác mối đe dọa ở nước ngoài, cả đối với quốc gia của chúng ta và các quốc gia khác, vẫn là một thực tế và không ứng cử viên nào ủng hộ Hoa Kỳ nhắm mắt làm ngơ. Câu hỏi đặt ra là ai sẽ lãnh đạo kho vũ khí của nền dân chủ qua những thời kỳ thảm khốc này."
 usa.8.a:0 "Đảng Cộng hòa. Landon cống hiến cho các giá trị của chúng ta."
 usa.8.b:0 "Đảng Dân chủ. Roosevelt đã chuẩn bị sẵn sàng để làm những gì cần thiết."
 usa.9.t:0 "Roosevelt vs Dewey"
 usa.9.d:0 "Tổng thống của Franklin D. Roosevelt đã rất đặc biệt về nhiều mặt. Mặc dù sức khỏe giảm sút và thời gian làm tổng thống chưa từng có, nhưng ông ấy vẫn mong muốn tiếp tục lãnh đạo đất nước của chúng ta thông qua các nỗ lực chiến tranh. The Đảng Cộng hòa đã bị hạn chế trong việc lựa chọn ứng cử viên do có nhiều ứng cử viên tiềm năng phục vụ trong chiến tranh, nhưng đã chọn Thống đốc Thomas E. Dewey đại diện cho họ.\n\nRoosevelt tiếp tục nhận được sự ủng hộ của công chúng, nhưng nhiều người nghi ngờ rằng ông có thể sẽ không sống đến cuối nhiệm kỳ. Nhưng liệu điều đó có đủ để cho Dewey chiến thắng người đàn ông đã đưa chúng ta đi xa đến thế này không?"
 usa.9.a:0 "FDR đánh bại Dewey."
 usa.9.b:0 "Dewey đánh bại FDR."
 usa.10.t:0 "[Root.GetLeader] vs Roosevelt"
 usa.10.d:0 "Mặc dù nhiều khía cạnh của Chính sách Kinh tế Mới đã được [Root.GetLeader] giữ lại, Roosevelt vẫn nhận thấy cơ hội biến các kế hoạch ban đầu của mình để tiếp tục phát triển các chương trình thành hiện thực. Mặc dù sức khỏe giảm sút, ông đã cố gắng giữ được phần lớn sự ủng hộ mà ông đã giành được vị trí tổng thống trước đây và hiện đang vận động cho đảng Dân chủ một lần nữa.\n\n[Root.GetLeader] lập luận rằng sự thay đổi lãnh đạo trong tình hình nhạy cảm của Hoa Kỳ sẽ là vô trách nhiệm, điều này hơi mỉa mai vì tuyên bố tương tự cũng được đưa ra trước chiến thắng trước đó của ông trước Roosevelt. Mặc dù vậy, ông ấy có thể có lý."
 usa.10.a:0 "[Root.GetLeader] đã chứng minh một nhà lãnh đạo có năng lực."
 usa.10.b:0 "Hoa Kỳ đã sẵn sàng cho một Chính sách Kinh tế Mới."
 usa.11.t:0 "Roosevelt vs MacArthur"
 usa.11.d:0 "Với nguy cơ tiếp tục bị lôi kéo vào một cuộc chiến, cả Đảng Dân chủ và Đảng Cộng hòa đều mong muốn tìm được một ứng cử viên từ quân đội. Tướng Douglas MacArthur, thường cống hiến cho các nhiệm vụ quân sự của mình, đã tận dụng cơ hội để vận động cho sự đề cử của Đảng Cộng hòa khi quốc gia của chúng ta là hòa bình và chiến thắng. Hiện ông đang thách thức Roosevelt, ủng hộ liên minh bảo thủ.\n\nRoosevelt vẫn tiếp tục được lòng công chúng, nhưng sức hút và tinh thần trách nhiệm của MacArthur đã gây ấn tượng mạnh với các cử tri. Quân đội có thực sự biết rõ nhất không?"
 usa.11.a:0 "Roosevelt và Truman sẽ vượt qua."
 usa.11.b:0 "MacArthur là con người của hòa bình cũng như chiến tranh."
 usa.12.t:0 "Chiến dịch của Douglas MacArthur"
 usa.12.d:0 "Để thách thức nhiệm kỳ tổng thống dài kỷ lục của Roosevelt, Đảng Cộng hòa đã tìm đến các chỉ huy quân sự đáng kính, với hy vọng tìm được một ứng cử viên tiềm năng để đưa Hoa Kỳ vượt qua cuộc chiến này. Tướng Douglas MacArthur đã là một ứng cử viên nổi tiếng trong số những người bảo thủ, nhưng ông cũng là một tác nhân không thể thiếu trong cuộc xung đột đang diễn ra và đã miễn cưỡng dành thời gian của mình để vận động tranh cử tổng thống.\n\nTuy nhiên, ông vẫn là một trong những ứng cử viên bảo thủ có triển vọng hơn và có lẽ có thể bị thuyết phục để vận động tranh cử để tránh trở thành tổng thống ôn hòa của Đảng Cộng hòa. Nó có đáng để hy sinh không?"
 usa.12.a:0 "MacArthur cần thiết hơn ở tiền tuyến hơn là ở Nhà Trắng."
 usa.12.b:0 "Chúng ta cần ông ấy thách thức Roosevelt."
 usa.13.t:0 "Roosevelt Qua đời"
 usa.13.d:0 "Mặc dù sức khỏe của Tổng thống Roosevelt đã giảm sút một thời gian, nhưng chiến dịch tranh cử tổng thống mạnh mẽ của ông ấy đã thuyết phục nhiều người rằng ông ấy còn nhiều năm nữa. Tuy nhiên, khả năng FDR qua đời khi còn đương nhiệm vẫn còn, và hôm nay ông ấy đã qua đời sau khi bị lên cơn đột quỵ. Phó Tổng thống Harry S. Truman hiện đã tuyên thệ nhậm chức, yêu cầu sự ủng hộ và cầu chúc của người dân. Nội các cũ vẫn còn, và Truman đã thề sẽ tiếp tục nhiều chính sách của người tiền nhiệm."
 usa.13.a:0 "Vậy là một kỷ nguyên đã kết thúc, và thế là bắt đầu một kỷ nguyên khác."
 news.1.t:0 "Sự biến Lư Câu Kiều"
 news.1.d:0 "Các lực lượng Nhật Bản và Trung Quốc đã giao tranh bất phân thắng bại trên Cầu Marco Polo (Lư Câu Kiều) chiến lược nằm ngay phía tây nam Bắc Kinh. \n\n[CHI.GetNameDef] đã từ chối yêu cầu của [JAP.GetNameDef] về một lời xin lỗi và nhượng bộ lãnh thổ, thay vào đó tuyên bố rằng 'điểm đột phá' của cuộc xâm lược của Nhật Bản đã đạt tới. \n\nCác nhà ngoại giao lo ngại rằng tình hình biến động có thể dẫn đến chiến tranh bất cứ lúc nào."
 news.1.a:1 "Thời gian thật thú vị."
 news.1.b:0 "Chúng ta sẽ dạy những người Trung Quốc đó!"
 news.1.c:0 "Đúng vậy! Một inch cũng không!"
 news.2.d:0 "Các lực lượng Nhật Bản và Trung Quốc đã giao tranh bất phân thắng bại trên Cầu Marco Polo (Lư Câu Kiều) chiến lược nằm ngay phía tây nam Bắc Kinh. \n\n[CHI.GetNameDef] đã nhận toàn bộ trách nhiệm về vụ việc, đồng thời gửi lời xin lỗi tới [JAP.GetNameDef] sang nhượng bộ lãnh thổ rộng lớn. Điều này đã khiến nhiều chuyên gia ngạc nhiên, những người đã dự đoán rằng căng thẳng biên giới sẽ bùng phát thành một cuộc chiến toàn diện. \n\nĐiều này có nghĩa là hòa bình lâu dài ở Châu Á không?"
 news.2.a:0 "Nghi ngờ."
 news.2.b:0 "Điều này sẽ làm hài lòng chúng ta... bây giờ."
 news.2.c:0 "Chúng ta không có lựa chọn nào khác."
 news.5.t:0 "[JAP.GetNameDefCap] Đòi hỏi Đông Dương thuộc Pháp"
 news.5.d:0 "Lợi dụng sự yếu kém của Pháp trước cuộc chiến tranh ở Châu Âu, [JAP.GetNameDef] đã buộc chính phủ mới phải từ bỏ quyền kiểm soát thuộc địa của họ ở Đông Dương! \n\nQuân đội Nhật Bản đã tiến tới chiếm đóng tất cả các căn cứ chính trong khu vực và các chuyên gia lo ngại rằng thuộc địa này có thể được sử dụng làm điểm xuất phát cho các cuộc thám hiểm quân sự trong tương lai."
 news.5.a:0 "Kền kền nhặt xác..."
 news.5.b:0 "Như nó nên là thế."
 news.5.c:0 "Đàn chó rừng không cho chúng ta sự lựa chọn nào khác."
 news.5.e:0 "Các đồng minh của chúng ta thể hiện sự chủ động!"
 news.6.d:0 "Cố gắng tận dụng sự yếu kém của Pháp trước thất bại của họ ở Châu Âu, [JAP.GetNameDef] gần đây đã đưa ra yêu cầu chính phủ Pháp mới được quyền tiếp cận hoàn toàn các căn cứ của họ ở Đông Dương. \n\nĐiều này thực sự có nghĩa là chuyển giao quyền kiểm soát toàn bộ thuộc địa cho Nhật Bản, điều mà người Pháp không thể đồng ý.\n\nCác chuyên gia nhận định nhiều khả năng quyết định này sẽ dẫn đến đòn trả đũa của quân đội Nhật Bản."
 news.6.a:0 "Họ sẽ không dám... phải không?."
 news.6.b:0 "Những kẻ ngu ngốc ngoan cố sẽ phải trả giá cho sai lầm này."
 news.6.c:0 "Chúng ta phải chuẩn bị cho mình."
 news.6.e:0 "Một bước đi táo bạo khác của những người bạn của chúng ta."
 news.7.t:0 "Giao tranh Soviet - Nhật Bản"
 news.7.d:0 "Các lực lượng Soviet và Nhật Bản gần đây đã đụng độ trong một cuộc giao tranh lớn dọc theo biên giới Mãn Châu. \n\nMột lực lượng đột kích đáng kể của Soviet được hỗ trợ bởi kỵ binh Mông Cổ rõ ràng đã bất ngờ chặn được quân Nhật, gây thương vong nặng nề. \n\nTâm trạng ở Tokyo được cho là căng thẳng, nhưng vẫn còn quá sớm để nói liệu xung đột có leo thang thành chiến tranh công khai hay không."
 news.7.a:0 "Đây có phải là khởi đầu của một cuộc chiến khác ở Châu Á?"
 news.7.b:0 "Một màn đáng xấu hổ..."
 news.7.c:0 "Chúng ta đã gửi một thông điệp đến thế giới."
 news.8.d:0 "Các lực lượng Soviet và Nhật Bản gần đây đã đụng độ trong một cuộc giao tranh lớn dọc theo biên giới Mãn Châu. \n\nCác tài liệu từ trận chiến cho thấy rằng người Nhật đã chặn được Soviet trong một cuộc hành quân gọng kìm khi họ tấn công qua biên giới, buộc những người sống sót phải rút lui trong tình trạng hỗn loạn. \n\nLiệu sự cố này có khiến Moscow điều động thêm lực lượng tới vùng Viễn Đông của Nga không?"
 news.8.b:0 "Vì Thiên Hoàng!"
 news.8.c:0 "Chúng ta phải đánh giá tình hình..."
 news.9.t:0 "Soviet Rút lui"
 news.9.d:0 "Sau khi Nhật Bản tăng cường lực lượng ở Mãn Châu, Liên bang Soviet dường như đã bất ngờ rút các đơn vị đóng quân ngay dọc biên giới. \n\nĐây có thể là một nỗ lực của Moscow để tránh một cuộc đối đầu trong tương lai với Nhật Bản, có thể được kích hoạt bởi ký ức nhức nhối về thất bại mà Nga đã phải chịu đựng trong Chiến tranh Nga - Nhật."
 news.9.a:0 "Có lẽ điều này sẽ dẫn đến một nền hòa bình lâu dài."
 news.9.b:0 "Kẻ hèn nhát bỏ trốn!"
 news.9.c:0 "Một cuộc rút lui chiến thuật. Không còn gì nữa."
 news.10.t:0 "Liên bang Soviet Yêu sách Bessarabia"
 news.10.d:0 "Sau khi tập trung lực lượng dọc theo biên giới Romania, [SOV.GetNameDef] đã đưa ra tối hậu thư cho chính phủ Bucharest về việc chuyển giao ngay lập tức Bessarabia cho họ kiểm soát. Khu vực này từng thuộc về Đế quốc Nga, mà [SOV.GetNameDef] nhận thấy như đủ cơ sở pháp lý cho các đòi hỏi của họ.\n\nRomania đã tuyên bố rằng họ không có lựa chọn nào khác ngoài việc thừa nhận và lực lượng của họ đã được rút khỏi Bessarabia."
 news.10.a:0 "Thú vị."
 news.10.b:0 "Bessarabia hợp pháp thuộc về chúng ta."
 news.10.c:0 "Chúng ta không có lựa chọn nào khác..."
 news.10.e:0 "Hãy tận hưởng chiến thắng tạm thời này, Moscow."
 news.11.t:0 "Romania Từ chối Đòi hỏi của Soviet"
 news.11.d:0 "[SOV.GetNameDefCap] đã tập trung lực lượng đáng kể dọc theo biên giới của mình đến [ROM.GetNameDef], và hôm nay Moscow đã đưa ra tối hậu thư cho chính phủ Romania, kêu gọi chuyển giao ngay Bessarabia cho họ kiểm soát. Khu vực này từng thuộc về Đế quốc Nga, được [SOV.GetNameDef] coi là cơ sở pháp lý đủ cho các đòi hỏi của họ.\n\nTrong một hành động thách thức, Bucharest đã chọn từ chối mọi đòi hỏi về lãnh thổ của Soviet, và quân đội Romania đã được lệnh tổng động viên toàn bộ. \n\nCác nhà quan sát quốc tế dự liệu các lực lượng Soviet có thể vượt qua biên giới bất cứ lúc nào."
 news.11.a:0 "Thú vị."
 news.11.b:0 "Họ đã mắc một sai lầm khủng khiếp."
 news.11.c:0 "Bessarabia là của chúng ta!"
 news.11.e:0 "Để những kẻ ngu ngốc chiến đấu."
 news.12.t:0 "[FIN.GetNameDefCap] Từ chối Đòi hỏi của Soviet"
 news.12.d:0 "Các nhà ngoại giao Soviet đã đưa ra tối hậu thư cho chính phủ [FIN.GetNameDef], đòi hỏi điều chỉnh biên giới trong khu vực Karelia. \n\nMặc dù có sự tăng cường đáng kể của lực lượng Soviet ở biên giới, Helsinki đã bác bỏ những đòi hỏi này, tuyên bố rằng "không một phần đất nào của Phần Lan sẽ được sẵn sàng trao cho những kẻ xâm lược Nga." \n\nCác nhà quan sát quốc tế lo ngại rằng một cuộc xâm lược của Soviet có thể sắp xảy ra."
 news.12.a:0 "Điều này sẽ không kết thúc tốt."
 news.12.b:0 "Họ không nên từ chối đòi hỏi của chúng ta."
 news.12.c:0 "Chúng ta phải xem xét khả năng phòng thủ của mình."
 news.12.e:0 "Hãy để chúng ta xem người Bolshevik làm tốt như thế nào..."
 news.12.f:0 "Họ sẽ sớm nhận ra lỗi của mình."
 news.13.t:0 "[FIN.GetNameDefCap] Chấp nhận Đòi hỏi của Soviet"
 news.13.d:0 "Sau nhiều cuộc tranh luận, chính phủ của [FIN.GetNameDef] đã quyết định chấp nhận đòi hỏi của Soviet về việc điều chỉnh biên giới ở khu vực Karelia. \n\n[SOV.GetNameDef] đã viện dẫn sự cần thiết phải tạo một vùng đệm để cải thiện an ninh của Leningrad, chỉ cách biên giới Phần Lan trước đây là 30 km. \n\nNhiều nhà quan sát đã lo sợ rằng một cuộc xâm lược toàn diện của Soviet vào Phần Lan sắp xảy ra, nhưng giải pháp ngoại giao này sẽ khiến những lo ngại đó không còn nữa."
 news.13.a:0 "Hòa bình, nhưng cái giá phải trả là gì?"
 news.13.b:0 "Bây giờ chúng ta có thể tập trung nỗ lực của mình ở nơi khác."
 news.13.c:0 "Chúng ta đã bảo đảm nền độc lập của mình."
 news.13.e:0 "Rất tiếc. Nó sẽ khiến người Bolshevik bận rộn."
 news.13.f:0 "Các đồng chí của chúng ta hãy thể hiện sức mạnh của mình!"
 news.14.t:0 "[SOV.GetNameDefCap] Thôn tính [TAN.GetNameDef]"
 news.14.d:0 "Trong một thông cáo báo chí vào đầu ngày hôm nay, Moscow đã công bố chính thức sáp nhập [TAN.GetNameDef]. \n\nSoviet Tối cao đã đồng ý với yêu cầu của quốc hội Tuvan về việc trở thành thành viên của USSR. \n\nNước Cộng hòa Nhân dân Tuvan nhỏ bé, vốn chỉ được Liên bang Soviet và Mông Cổ chính thức công nhận, sẽ được tổ chức như một khu tự trị."
 news.14.a:0 "Tannu cái gì?"
 news.14.b:0 "Họ sẽ khá hơn."
 news.15.t:0 "Phán quyết Vienna Lần hai"
 news.15.d:0 "Theo sự phân xử của Đức, một hiệp ước đã được ký kết tại Vienna sẽ chứng kiến Bắc Transylvania được khôi phục lại quyền cai trị của người Hungaria. \n\nLãnh thổ trước đây đã được trao cho [ROM.GetNameDef] sau khi Thế Chiến I kết thúc, dẫn đến một cuộc tranh chấp gay gắt. \n\nĐây có phải là biên giới đầu tiên trong số nhiều biên giới được điều chỉnh khi một trật tự mới dường như đã được thiết lập ở Châu Âu?"
 news.15.a:0 "Chúng ta sẽ xem điều này kéo dài bao lâu."
 news.15.b:0 "Bản đồ Châu Âu sẽ được vẽ lại."
 news.15.c:0 "Hy vọng rằng những sửa đổi này sẽ có lợi cho chúng ta một ngày nào đó."
 news.15.e:0 "Nghe, nghe!"
 news.16.d:0 "Theo sự phân xử của Đức, một hiệp ước đã được ký kết tại Vienna sẽ chứng kiến toàn bộ Transylvania được khôi phục lại quyền cai trị của người Hungaria. \n\nLãnh thổ trước đây đã được trao cho [ROM.GetNameDef] sau khi Thế Chiến I kết thúc, dẫn đến một cuộc tranh chấp gay gắt. \n\nĐây có phải là biên giới đầu tiên trong số nhiều biên giới được điều chỉnh khi một trật tự mới dường như đã được thiết lập ở Châu Âu?"
 news.17.t:0 "Romania Bác bỏ Phân xử của Đức"
 news.17.d:0 "Các cuộc đàm phán giữa [HUN.GetNameDef] và [ROM.GetNameDef] về tranh chấp lãnh thổ đã đổ vỡ tại Vienna. \n\n[GER.GetNameDef] đóng vai trò trọng tài, nhưng khi họ quyết định trả lại Bắc Transylvania cho [HUN.GetNameDef], [ROM.GetNameDef] đã bác bỏ quyết định này. Chính phủ Romania đã ngay lập tức ra lệnh cho phái đoàn của họ quay trở lại Bucharest. \n\nCó vẻ như [GER.GetNameDef] chưa nắm được ảnh hưởng ngoại giao mà họ tưởng tượng."
 news.17.a:0 "Thú vị..."
 news.17.b:0 "Romania đã làm chúng ta xấu hổ..."
 news.17.c:0 "Transylvania là của chúng ta!"
 news.17.e:0 "Chuyện này vẫn chưa kết thúc."
 news.18.d:0 "Các cuộc đàm phán giữa [HUN.GetNameDef] và [ROM.GetNameDef] về tranh chấp lãnh thổ đã đổ vỡ tại Vienna. \n\n[GER.GetNameDef] đóng vai trò trọng tài, nhưng khi họ quyết định trả lại Bắc Transylvania cho [HUN.GetNameDef], [ROM.GetNameDef] đã bác bỏ quyết định này. Chính phủ Romania đã ngay lập tức ra lệnh cho phái đoàn của họ quay trở lại Bucharest. \n\nCó vẻ như [GER.GetNameDef] chưa nắm được ảnh hưởng ngoại giao mà họ tưởng tượng."
 news.19.t:0 "[GER.GetNameDefCap] Yêu sách Memel"
 news.19.d:0 "Với việc các lực lượng Đức ở biên giới của họ sẵn sàng tấn công, [LIT.GetNameDef] đã nhượng bộ trước tối hậu thư của [GER.GetAdjective] yêu cầu từ bỏ lãnh thổ Memel cũ của Phổ.\n\nNó đã được Hiệp ước Versailles chuyển cho [LIT.GetNameDef], nhưng hiện đã được tái sát nhập vào vùng Ostpreussen. \n\nChúng ta đã đạt được mức độ tham vọng lãnh thổ của Đức ở Châu Âu chưa? Các chuyên gia đang nghi ngờ..."
 news.19.a:0 "Một loạt bản đồ khác đã lỗi thời."
 news.19.b:0 "Người Đức ở khắp mọi nơi phải đoàn kết."
 news.19.c:0 "Giá như chúng ta có đủ phương tiện để chống lại..."
 news.19.e:0 "Họ có quyền cúi đầu trước cấp trên của mình!"
 news.20.t:0 "[LIT.GetNameDefCap] Từ chối Đòi hỏi của Đức"
 news.20.d:0 "Ngay cả khi các lực lượng Đức dàn hàng trên biên giới của họ, [LIT.GetNameDef] đã bác bỏ tối hậu thư do Berlin đưa ra yêu cầu trả lại lãnh thổ của Memel. \n\nMemel từng thuộc về Đông Phổ, nhưng đã bị [LIT.GetNameDef] sáp nhập theo Hiệp ước Versailles. Đó là tính toàn vẹn của Hiệp ước [LIT.GetLeader] nói rằng cần phải bảo vệ khi chính phủ [LIT.GetAdjective] tuyên bố từ chối.\n\nCác nhà quan sát quốc tế hiện dự đoán rằng Đức có thể cố gắng chiếm lãnh thổ bằng vũ lực..."
 news.20.a:0 "Rất dũng cảm."
 news.20.b:0 "Họ đã ký vào lệnh tử hình của mình."
 news.20.c:0 "Đường phải được vẽ ở đây!"
 news.21.t:0 "Hiệp ước Craiova"
 news.21.d:0 "Nhiều nhượng bộ hơn đã được buộc phải đối với [ROM.GetNameDef], với việc [BUL.GetNameDef] đòi lại Nam Dobrudja. \n\nLãnh thổ này đã bị Romania sáp nhập vào năm 1913, sau Chiến tranh Balkan lần thứ hai, và chủ yếu vẫn là dân cư của người Bulgaria và người Thổ Nhĩ Kỳ.\n\nBất kể lý do là gì, [ROM.GetNameDef] giờ đã suy yếu đáng kể."
 news.21.a:0 "Ít quan tâm."
 news.21.b:0 "Đây là một chiến thắng tuyệt vời."
 news.21.c:0 "Dù sao mảnh đất đó cũng vô giá trị."
 news.22.t:0 "Zog Quy phục Italy"
 news.22.d:0 "Các nhà ngoại giao Italy đã gửi tối hậu thư cho chính phủ Albania, yêu cầu họ phải hoàn tất việc chiếm đóng quân sự. \n\nVua Zog đã thoái vị sau khi nhận ra sự vô ích của cuộc kháng chiến, và Albania giờ đây sẽ được cai trị trong một liên minh cá nhân dưới thời Vua Victor Emmanuel III.\n\n[ITA.GetNameDef] hướng về Balkan..."
 news.22.a:0 "Một nạn nhân khác của tham vọng của Mussolini."
 news.22.b:0 "Chúng ta đang tiến gần hơn một bước tới việc hiện thực hóa đế chế vĩ đại của mình."
 news.22.c:0 "Một chiến thắng nữa cho người bạn [From.GetLeader] của chúng ta!"
 news.23.t:0 "Zog Thách thức"
 news.23.d:0 "Các nhà ngoại giao từ [ITA.GetNameDef] đã đưa ra một tối hậu thư cho [ALB.GetNameDef], yêu cầu sáp nhập sau này vào Đại Italy. \n\nTrong một hành động dũng cảm lãnh đạo quốc gia, Vua Zog đã từ chối nhượng bộ các yêu cầu của Italy, kêu gọi người dân Albania chống lại áp lực từ [ITA.GetNameDef]. \n\nTuy nhiên, các chuyên gia quân sự nước ngoài đồng ý rằng [ALB.GetNameDef] có rất ít cơ hội chống lại một cuộc xâm lược."
 news.23.a:0 "[ALB.GetNameDef] có thể chống trả trong bao lâu?"
 news.23.b:0 "Đây sẽ là một chiến dịch ngắn."
 news.23.c:0 "Vua Zog muôn năm!"
 news.24.t:0 "Vấn đề Ba Lan"
 news.24.d:0 "Trong một bài phát biểu sôi nổi hôm nay trước Reichstag, [GER.GetLeader] đã tố cáo Ba Lan và cách họ đối xử với người Đức sống ở Danzig và Hành lang Ba Lan. \n\nTuyên bố rằng người Đức thiểu số ở Ba Lan đang bị 'bức hại theo cách tồi tệ nhất có thể tưởng tượng được,' [GER.GetLeader] đã nêu rõ quan điểm của chính phủ của mình:\n'Danzig đã là một thành phố của Đức và vẫn là một thành phố của Đức! Corridor đã là người Đức và vẫn là người Đức! Nếu không có sông Volk của Đức, các khu vực phía đông này sẽ vẫn chìm trong hố sâu của chủ nghĩa man rợ.'"
 news.24.a:0 "Chiến tranh ngày càng đến gần."
 news.25.t:0 "Tái Quân sự hóa Rhineland"
 news.25.d:0 "Đức đã đóng quân trên lãnh thổ Rhineland, gần với biên giới Pháp, rõ ràng là vi phạm Hiệp ước Versailles. Người dân địa phương cổ vũ binh lính Đức, trong khi các phản ứng ngoại giao từ Pháp và Anh cho đến nay vẫn bị câm lặng.\n\nMột nhà bình luận chính trị ở Anh nhận xét: 'Không gì hơn việc người Đức bước vào sân sau của chính họ'."
 news.25.a:0 "Lo lắng."
 news.25.b:1 "Đó là lãnh thổ của Đức."
 news.25.c:0 "Chúng ta phải xem khả năng phòng thủ ở biên giới của mình."
 news.25.e:0 "Chắc chắn là không có gì phải giải quyết."
 news.26.d:0 "Khi vi phạm trực tiếp Hiệp ước Versailles, quân Đức đã vượt sông Rhine và tiến vào lãnh thổ Rhineland, sát biên giới Pháp.\n\nGọi đây là 'sự vi phạm không thể tha thứ' đối với hiệp ước hòa bình kết thúc cuộc Đại Chiến, cả Pháp và Anh đều đã huy động lực lượng của mình để chuẩn bị cho một cuộc tấn công vũ trang vào Đức. \n\nChiến tranh lại một lần nữa nổ ra ở Châu Âu!"
 news.26.a:0 "Chúng ta lại đây!"
 news.26.b:0 "Đức sẽ thắng thế!"
 news.26.c:0 "Điểm dừng tiếp theo: Berlin!"
 news.26.e:0 "Vậy hãy giải quyết chuyện này."
 news.27.d:0 "Trong những gì là vi phạm trực tiếp Hiệp ước Versailles, quân đội Đức đã vượt sông Rhine và hành quân vào lãnh thổ Rhineland, gần với biên giới Pháp.\n\nTrong khi phản ứng từ Anh đã im lặng cho đến nay, người Pháp đang huy động lực lượng của họ để chuẩn bị cho một cuộc tấn công vũ trang vào Đức. \n\nChiến tranh lại một lần nữa nổ ra ở Châu Âu!"
 news.28.t:0 "Hitler bị Ám sát!"
 news.28.d:0 "Một nhóm sĩ quan Wehrmacht phản đối chiến tranh đã tiến hành một cuộc đảo chính ở Berlin. Một nhóm vũ trang không xác định đã xông vào Reichskanzlei và sau một vụ xả súng với các vệ sĩ của ông ta, đã thành công lấy mạng Lãnh tụ (Führer) Đức.\nNhững kẻ âm mưu còn sống đều đã bị Gestapo bắt giữ, và sáng nay Heinrich Himmler đã tuyên thệ nhậm chức Lãnh tụ (Führer) mới của German Reich (Đức Quốc Xã). \n\nTrong một bài phát biểu trước Quốc hội, Himmler cáo buộc Anh và Pháp chủ mưu vụ ám sát Hitler và tuyên bố cam kết dứt khoát của Đức đối với sự hủy diệt hoàn toàn cả hai quốc gia."
 news.28.a:0 "Một sự phát triển thú vị."
 news.28.b:0 "Họ sẽ thanh toán!"
 news.28.c:0 "Ít nhất thì Hitler đã ra đi."
 news.29.d:0 "Một nhóm sĩ quan Wehrmacht phản đối chiến tranh đã tiến hành một cuộc đảo chính ở Berlin. Một nhóm vũ trang không xác định đã xông vào Reichskanzlei và sau một vụ xả súng với các vệ sĩ của ông ta, đã thành công lấy mạng Lãnh tụ (Führer) Đức.\nNhững kẻ âm mưu còn sống đều đã bị Gestapo bắt giữ, và sáng nay Hermann Göring đã tuyên thệ nhậm chức Lãnh tụ (Führer) mới của German Reich (Đức Quốc Xã). \n\nTrong một bài phát biểu trước Quốc hội, Göring cáo buộc Anh và Pháp chủ mưu vụ ám sát Hitler và tuyên bố cam kết dứt khoát của Đức đối với sự hủy diệt hoàn toàn cả hai quốc gia."
 news.30.t:0 "Nỗ lực Thất bại về Mạng sống của Hitler"
 news.30.d:0 "Một nhóm sĩ quan Wehrmacht phản đối chiến tranh đã tiến hành một cuộc đảo chính chống lại Hitler ở Berlin. Một nhóm vũ trang không xác định đã xông vào Reichskanzlei, nhưng họ đã bị các thành viên vệ sĩ SS của Lãnh tụ (Führer) đánh bại thành công.\nCác đặc vụ của Gestapo đã bắt giữ tất cả những kẻ chủ mưu, bao gồm các sĩ quan cấp cao như Ludwig Beck và Wilhelm Canaris. \n\nTrong một bài phát biểu trước Quốc hội, Hitler thề sẽ trả thù Pháp và Anh vì đã chủ mưu 'âm mưu thâm độc' này đối với mạng sống của ông ta."
 news.30.a:0 "Hãy tưởng tượng nếu họ đã thành công..."
 news.30.c:0 "Điều này không có gì thay đổi."
 news.30.e:0 "Thật tiếc là họ đã không nhận được bugger!"
 news.31.t:0 "Nội Chiến ở Đức!"
 news.31.d:0 "Một nhóm sĩ quan Wehrmacht phản đối cuộc chiến hiện tại đã tiến hành một cuộc đảo chính chống lại Hitler ở Berlin. Một nhóm vũ trang không xác định đã xông vào Reichskanzlei và xử lý thành công Lãnh tụ (Führer) Đức sau một cuộc đấu súng dữ dội với các vệ sĩ SS của ông ta.\n\nNhững kẻ chủ mưu đã giành được quyền kiểm soát hầu hết Berlin, và nhiều đơn vị Wehrmacht đã đứng về phía họ. Các lực lượng vẫn trung thành với Đức Quốc Xã đã tập hợp lại dưới sự lãnh đạo mới, và thề sẽ thanh trừng nước Đức của 'những kẻ bất đồng chính kiến cộng sản và các điệp viên nước ngoài hiện đang chiếm đóng Berlin.'"
 news.31.a:0 "Thú vị."
 news.31.b:0 "Nước Đức phải không còn bạo ngược!"
 news.31.c:0 "Cái chết của những kẻ phản bội!"
 news.31.e:0 "Đây là lợi thế của chúng ta!"
 news.32.t:0 "Hiệp ước Molotov-Ribbentrop"
 news.32.d:0 "Các nhà ngoại giao từ Đức và Liên bang Soviet điều mà các nhà quan sát đang mô tả là một thỏa thuận lịch sử hôm nay với việc ký kết Hiệp ước Molotov-Ribbentrop. \nĐược đặt theo tên bộ trưởng ngoại giao Đức Joachim von Ribbentrop và người đồng cấp Soviet, Vyacheslav Molotov, hiệp ước không xâm lược này quy định rằng không bên nào sẽ liên minh hoặc viện trợ cho kẻ thù của bên kia.\n\nCác nhà ngoại giao nước ngoài cảnh báo rằng hiệp ước này có hiệu quả giúp Đức rảnh tay tiến hành chiến tranh ở Châu Âu mà không phải lo sợ sự can thiệp của Soviet."
 news.32.a:0 "Điều này không thể tốt..."
 news.32.b:0 "Nâng ly chúc mừng những người bạn Bolshevik mới của chúng ta!"
 news.32.c:0 "Nâng ly chúc mừng những người bạn Đức mới của chúng ta!"
 news.32.e:0 "Đây là một tình bạn lâu dài và có lợi!"
 news.33.t:0 "USSR Chiếm đóng Đông Ba Lan"
 news.33.d:0 "Quân đội Soviet đã chiếm đóng miền đông Ba Lan, chính thức với mục đích bảo vệ các dân tộc thiểu số ở Belorussia và Ukraine khỏi sự hỗn loạn sau sự sụp đổ của chính phủ Ba Lan. \n\nCác lực lượng Đức đã rút khỏi các khu vực này một cách tốt đẹp, dẫn đến việc Ba Lan phân chia hiệu quả giữa hai cường quốc."
 news.33.a:0 "Một câu chuyện có thể xảy ra!"
 news.33.b:0 "Hãy tận hưởng nó trong khi nó kéo dài, Bolshevik..."
 news.33.c:0 "Biên giới của chủ nghĩa cộng sản đang tiến lên!"
 news.34.t:0 "Đình chiến Lần hai tại Compiégne"
 news.34.d:0 "Một hiệp định đình chiến giữa [From.GetName] và nền Đệ Tam Cộng hòa Pháp đã được ký kết tại Compiégne, trên chính toa xe lửa trong đó sự đầu hàng của Đức trong Thế Chiến I đã được đàm phán.\n\nTheo các điều khoản của hiệp định đình chiến, một chính phủ Pháp thuộc [vichy_france.GetLeader] có trụ sở tại Vichy sẽ tiếp tục quản lý phần lớn miền nam nước Pháp, trong khi phần còn lại của đất nước nằm trong Vùng Chiếm đóng của Đức. \n\nMột số sĩ quan Pháp đã thề sẽ tiếp tục kháng chiến từ nước ngoài, nhưng điều này đặt dấu chấm hết cho cuộc chiến ở Pháp, ít nhất là vào lúc này."
 news.34.a:0 "Disturbing"
 news.34.b:0 "Tuyệt vời!"
 news.34.c:0 "Cuộc chiến tiếp tục!"
 news.35.t:0 "Sự ra đời của Liên hiệp Pháp-Anh"
 news.35.d:0 "Đối mặt với thất bại trước Pháp, chính phủ Pháp và Anh đã quyết định hợp nhất hai quốc gia của họ làm một cho đến khi chiến thắng trước Đức được đảm bảo. \n\nMột chính phủ chung mới đang được thành lập ở London, với Edward VIII vẫn là nguyên thủ quốc gia. Trong một 'Tuyên bố Liên hiệp' được ban hành, Nội các Chiến tranh Liên hiệp mới đã tuyên bố:\n\n'Pháp và Anh sẽ không còn là hai quốc gia, mà là một Liên hiệp Pháp-Anh. Hiến pháp của Liên hiệp sẽ quy định các cơ quan chung về quốc phòng, chính sách đối ngoại, tài chính và kinh tế. Mọi công dân của Pháp hoặc Anh sẽ được hưởng quyền công dân ngay lập tức của quốc gia kia.'"
 news.35.a:0 "Người Pháp hẳn đã tuyệt vọng"
 news.35.b:0 "Họ có nghĩ rằng họ sẽ an toàn dưới một lá cờ khác không?"
 news.35.c:0 "Liên hiệp chống kẻ thù chung!"
 news.36.t:0 "Anschluss của Áo"
 news.36.d:0 "Sau một cuộc đảo chính thành công của đảng Quốc xã địa phương ở Vienna, quân đội Đức đã vượt qua biên giới Áo và nắm quyền kiểm soát đất nước. \n\nKhông có cuộc giao tranh nào được báo cáo, và những người lính Đức đã được chào đón bởi đám đông cổ vũ trong các thành phố.\n\nTrong một bài phát biểu trước một đám đông lớn tại Heldenplatz ở Vienna, Hitler tuyên bố Anschluss của Áo, sáp nhập đất nước vào nước Đức:\n\n'Tỉnh phía đông lâu đời nhất của người Đức, kể từ thời điểm này, sẽ là pháo đài mới nhất của German Reich (Đức Quốc Xã)!'"
 news.36.a:0 "Nếu đó là điều họ mong ước..."
 news.36.b:0 "Chào mừng đến với Reich!"
 news.36.c:0 "Chúng ta phải bảo vệ biên giới phía bắc của mình!"
 news.36.e:0 "Điều này vi phạm Hiệp ước Versailles!"
 news.37.t:1 "Vụ ám sát Lev Trotsky"
 news.37.d:2 "Lev Trotsky, từng là trung úy hàng đầu và được cho là là người thừa kế của Vladimir Ilich Lenin, hôm nay đã chết trong một bệnh viện ở Mexico City. Ông ta bị tấn công tại nhà của mình bằng rìu băng bởi một công dân Tây Ban Nha được cho là làm việc cho NKVD.\n\nSau cuộc tranh giành quyền lực thất bại với $SOV_iosif_stalin$ và các đồng minh của ông ta để giành quyền kiểm soát Đảng Cộng sản Liên bang Soviet, Trotsky sống lưu vong trong năm ba mươi, sống ở Thổ Nhĩ Kỳ, Pháp và Na Uy trước khi cuối cùng định cư ở Mexico. \n\nÔng ấy vẫn thường xuyên chỉ trích Stalin và nhà nước công nhân 'suy đồi' của Liên bang Soviet."
 news.37.a:0 "Đồ dã man."
 news.37.b:0 "Nhiệm vụ đã hoàn thành."
 news.37.c:0 "Một kết thúc phù hợp cho tên lừa đảo điên rồ đó."
 news.38.t:0 "Trotsky Sống sót sau Nỗ lực Ám sát"
 news.38.d:2 "Sau một cuộc giằng co dữ dội tại ngôi nhà của ông ấy ở Mexico City vào đầu ngày hôm nay, Lev Trotsky đã giết chết một sát thủ bằng chiếc rìu băng mà người đàn ông này đã cố gắng tấn công ông. Tên sát nhân đã được xác định là một công dân Tây Ban Nha được cho là đã làm việc cho NKVD (Bộ Dân ủy Nội vụ Soviet).\n\nTrotsky từng là trung úy hàng đầu và là người thừa kế của Vladimir Lenin, nhưng sau một cuộc tranh giành quyền lực thất bại, ông bị $SOV_iosif_stalin$ buộc phải lưu vong khỏi Liên bang Soviet. \n\nPhát biểu trước báo giới, Trotsky đã tố cáo hành vi xâm phạm sinh mạng của mình là 'một âm mưu hèn nhát khác do Stalin bày ra để bịt miệng những người chỉ trích ông ta.'"
 news.38.a:0 "Thú vị."
 news.38.b:0 "Con sâu đó!"
 news.39.t:0 "Trotsky bị Giết ở Biên giới Soviet"
 news.39.d:1 "Các nhà chức trách Soviet đã công bố những bức ảnh về xác chết của Lev Trotsky, xác nhận tin đồn rằng ông ta đã bị giết gần đây khi cố gắng lẻn vào [SOV.GetNameDef]. \n\nThi thể của ông ta được tìm thấy dạt vào bờ sông Atrek chạy dọc theo biên giới Soviet - Ba Tư.\n\nNgười ta tin rằng Trotsky đã tìm cách tận dụng tình trạng hỗn loạn hiện tại bên trong USSR bằng cách tìm kiếm đồng minh chống lại đối thủ lâu năm của mình là Stalin và thay thế ông ta trong một cuộc đảo chính."
 news.39.a:0 "Thú vị."
 news.39.b:0 "Ít nhất là một mối đe dọa."
 news.40.t:0 "Trotsky Tiến hành Đảo chính!"
 news.40.d:1 "Một cuộc tranh giành quyền lực bạo lực đã xảy ra ở thủ đô lâm thời của Soviet. Lev Trotsky dường như đã lén lút xâm nhập vào những tàn dư còn lại của USSR, chấm dứt thời kỳ lưu vong lâu dài đã bị buộc phải đối với ông ta. \n\nCùng với các đồng minh trong các cấp cao nhất của Đảng Cộng sản, ông lại tiến hành một cuộc đảo chính thành công chống lại Stalin.\n\nSau một phiên tòa ngắn ngủi của Tòa án Nhân dân, Stalin bị kết án tử hình bằng cách treo cổ. Bản án đã được thực hiện vào sáng nay."
 news.40.a:0 "Đó là bất ngờ."
 news.40.b:0 "Đồng chí Trotsky muôn năm!"
 news.41.t:0 "Trotsky Đi tới Điểm kết của mình"
 news.41.d:1 "Lev Trotsky được tìm thấy đã chết sáng nay trong một phòng khách sạn ở Buenos Aires. \n\nÔng ấy dường như đã bị siết cổ đến chết bởi một chiếc dây leo núi, và kẻ giết người đã bị vệ sĩ của Trotsky bắt giữ trước khi hắn ta có thể rời khỏi tòa nhà.\n\nMặc dù kẻ sát nhân mang quốc tịch Bồ Đào Nha, nhưng có bằng chứng liên hệ hắn với cơ quan tình báo Soviet GRU (Cục Tình báo). Có vẻ như Stalin cuối cùng đã giáng một đòn chí mạng vào đối thủ cũ của mình."
 news.42.t:0 "Thảm họa Hindenburg"
 news.42.d:0 "Khí cầu chở khách Hindenburg của Đức đã bị phá hủy hôm nay khi đang cố gắng cập cảng Hàng không Hải quân Lakehurst, Hoa Kỳ. Vì lý do chưa được xác định, khí cầu đã chìm trong biển lửa và rơi xuống đất, cướp đi sinh mạng của 35 người.\n\nDo sự khan hiếm và tốn kém của heli và lệnh cấm xuất khẩu của Hoa Kỳ, Hindenburg, giống như tất cả các khí cầu chở khách của Đức, cuối cùng được thiết kế để sử dụng hydro, cung cấp lực nâng lớn hơn nhưng cũng dễ cháy. \n\nVới niềm tin của công chúng bị lung lay bởi thảm họa này và sự gia tăng của máy bay chở khách nhanh hơn nhiều, điều này có thể đánh dấu sự kết thúc của kỷ nguyên khí cầu."
 news.42.a:0 "Ôi, nhân loại!"
 news.43.t:0 "Sự biến Hindenburg"
 news.43.d:0 "Ngày hôm nay, thảm họa đã được ngăn chặn trong gang tấc, khi một vụ rò rỉ nhiên liệu diesel được phát hiện trên khí cầu chở khách Hindenburg của Đức khi nó cập bến tại Trạm Hàng không Hải quân Lakehurst ở Hoa Kỳ.\n\nSự cố rò rỉ đã được sửa chữa kịp thời. Nếu nó không được chú ý, hơi dễ cháy có thể dẫn đến hỏa hoạn nhấn chìm toàn bộ khí cầu. \n\nCác nhà phê bình từ lâu đã đặt câu hỏi về sự khôn ngoan của khí cầu chở khách với hồ sơ an toàn rõ ràng của chúng, và sự cố này chắc chắn sẽ khiến họ phải lên tiếng nhiều hơn nữa."
 news.43.a:0 "Đó là một vấn đề thực tế."
 news.44.t:0 "Chuyến bay của Rudolf Hess"
 news.44.d:0 "Phó Lãnh tụ (Führer) Rudolf Hess đã bị lính Bảo vệ Nội vụ ở Scotland bắt giữ hôm qua sau khi nhảy dù khỏi một máy bay chiến đấu hạng nặng. \n\nLà một phi công giỏi, ông ta dường như đã bay một mình qua Biển Bắc, cẩn thận tránh xa tầm hoạt động của radar trước khi bay về phía Tây về phía Anh.\nHess dường như đã tự mình thương lượng một hiệp ước hòa bình giữa Anh và Đức, mặc dù Berlin đã tố cáo ông ta là một kẻ điên và tước bỏ bất kỳ chức vụ chính trị nào của ông ta. \n\nNhà chức trách Anh chưa đưa ra bình luận."
 news.44.a:0 "Thú vị."
 news.44.b:0 "Điên rồ!"
 news.44.c:0 "Đến Tháp London với ông ta!"
 news.45.t:0 "Cái chết của Rudolf Hess"
 news.45.d:0 "Phó Lãnh tụ (Führer) Rudolf Hess đã thiệt mạng hôm qua khi Lực lượng Không quân Hoàng gia Anh chặn chiếc máy bay chiến đấu hạng nặng mà ông ta đang bay ngoài khơi bờ biển Scotland. \n\nBản chất chính xác của nhiệm vụ của ông ta vẫn chưa rõ ràng - mặc dù Hess là một phi công giỏi, ông ta bay một mình và chiếc máy bay của ông ta dường như không được trang bị vũ khí.\nThi thể của ông đã được chính quyền Anh thu hồi, nhưng một lễ tang cấp nhà nước với một chiếc quan tài rỗng đã được lên lịch ở Berlin. \n\nHitler được cho là đã rất đau buồn trước cái chết của người bạn cũ của mình."
 news.45.a:0 "Thú vị."
 news.45.b:0 "Tên ngốc tội nghiệp đó."
 news.45.c:0 "Ông ta làm gì ở đây?"
 news.46.d:0 "Khí cầu Hindenburg đã có một kết thúc đầy kịch tính ngày hôm nay khi nó phát nổ trên khắp Scotland. \nNó dường như được chỉ huy bởi Phó Lãnh tụ (Führer) Rudolf Hess, người đã cố gắng bay nó một mình qua Biển Bắc trong một nhiệm vụ cá nhân để đàm phán hòa bình với Anh.\nCác đài radar của Anh không gặp khó khăn gì khi phát hiện ra chiếc máy bay khổng lồ, và một số không đoàn của Không quân Hoàng gia Anh đã ngay lập tức hướng về vị trí của nó. \n\nHess đã nhảy dù đến nơi an toàn, và hiện đã bị giam ở Tháp London."
 news.47.d:0 "Khí cầu Hindenburg đã có một kết thúc đầy kịch tính ngày hôm nay khi nó phát nổ trên khắp Scotland. \nNó dường như được chỉ huy bởi Phó Lãnh tụ (Führer) Rudolf Hess, người đã cố gắng bay nó một mình qua Biển Bắc trong một nhiệm vụ cá nhân để đàm phán hòa bình với Anh.\nCác đài radar của Anh không gặp khó khăn gì khi phát hiện ra chiếc máy bay khổng lồ, và một số không đoàn của Không quân Hoàng gia Anh đã ngay lập tức hướng về vị trí của nó. Khi Hindenburg không phản hồi qua radio, họ đã nổ súng. \n\nPhần còn lại của Hess đã được tìm thấy trong đống đổ nát."
 news.47.b:0 "Tên điên đó..."
 news.47.c:0 "Ông ấy hy vọng sẽ đạt được điều gì?"
 news.48.t:0 "Amelia Earhart Biến mất"
 news.48.d:0 "Phi công nổi tiếng Amelia Earhart, người phụ nữ đầu tiên hoàn thành chuyến bay một mình qua Đại Tây Dương, đã biến mất cùng với hoa tiêu của mình, Fred Noonan, gần Đảo Howland ở giữa Thái Bình Dương.\n\nCả hai đang cố gắng thực hiện một chuyến bay vòng quanh thế giới trên chiếc máy bay Lockheed Electra hai động cơ của họ thì họ biến mất. \n\nMột cuộc tìm kiếm phi công mất tích hiện đang được Hải quân và Cảnh sát biển Hoa Kỳ tiến hành, nhưng có rất ít hy vọng tìm thấy họ."
 news.48.a:0 "Một tổn thất cho hàng không."
 news.49.t:0 "Amelia Earhart Vòng quanh Trái đất"
 news.49.d:0 "Nữ phi công nổi tiếng Amelia Earhart, được nhiều người gọi là 'Nữ hoàng Bầu trời', đã hoàn thành chuyến bay vòng quanh thế giới cùng với hoa tiêu Fred Noonan của mình. \n\nSau một hồi sợ hãi khi cặp đôi tạm thời bị lạc khi đến đảo Howland ở Thái Bình Dương, chuyến bay đã tiếp tục mà không gặp sự cố và sáng nay chiếc Lockheed Electra của họ đã hạ cánh ở Oakland, California.\n\nMột buổi lễ sẽ được tổ chức tại Nhà Trắng vào tuần tới, nơi Earhart sẽ được đích thân Tổng thống chúc mừng cho chiến công của bà."
 news.49.a:0 "Khá là thành tựu!"
 news.55.t:0 "Liên minh Anh-Ba Lan"
 news.55.d:0 "Trước hành vi gây hấn gần đây của Đức, Vương quốc Anh và Pháp cảm thấy bắt buộc phải ký một liên minh quân sự với Ba Lan. Thủ tướng Anh đã đưa ra tuyên bố sau tại Hạ viện:\n\'Trong trường hợp có bất kỳ hành động nào đe dọa rõ ràng nền độc lập của Ba Lan, và Chính phủ Ba Lan theo đó coi việc chống lại các lực lượng quốc gia của họ là điều quan trọng, Chính phủ của Hoàng đế Bệ hạ sẽ cảm thấy bị ràng buộc ngay lập tức để cho Chính phủ Ba Lan hỗ trợ tất cả quyền lực của họ. Họ đã đảm bảo cho Chính phủ Ba Lan về hiệu quả này.'"
 news.55.a:0 "Mọi thứ đang tiến triển nhanh chóng."
 news.55.b:0 "Họ đang lừa gạt!"
 news.55.c:0 "Chúng ta đứng về phía Ba Lan."
 news.55.e:0 "Người Đức bây giờ sẽ không dám tấn công!"
 news.55.f:0 "Chúng ta sát cánh với các đồng minh của mình."
 news.56.t:0 "Thỏa thuận Munich"
 news.56.d:1 "Các đòi hỏi của Đức đối với lãnh thổ Sudeten ở Tiệp Khắc, nơi sinh sống của một dân tộc Đức thiểu số đáng kể, đã tăng cường. \n\nTại một hội nghị thượng đỉnh được tổ chức ở Munich, Đức, Anh, Pháp và Italy đã tìm kiếm một giải pháp ngoại giao cho cái gọi là 'Cuộc khủng hoảng Sudeten.' Tiệp Khắc không được mời tham dự. Một thỏa thuận đã đạt được trong đó Đức sáp nhập Sudetenland, nhưng sẽ không theo đuổi bất kỳ lợi ích lãnh thổ nào nữa ở Châu Âu.\n\nÔng Chamberlain phát biểu trước đám đông ở London:\n'n'Đây là lần thứ hai một Thủ tướng trở về từ Đức trong danh dự. Tôi tin rằng đó là hòa bình cho thời đại của chúng ta.'"
 news.56.a:0 "Không có chiến tranh trong năm nay."
 news.56.b:0 "Ít nhất là hòa bình cho bây giờ..."
 news.56.c:0 "Chúng ta đã được dung thứ một Thế Chiến khác."
 news.56.e:0 "Đây không phải là thỏa thuận, là diktat!"
 news.57.t:0 "Cuộc khủng hoảng Sudeten"
 news.57.d:0 "Các đòi hỏi của Đức đối với lãnh thổ biên giới Sudeten ở Tiệp Khắc, nơi có thiểu số người Đức đáng kể, đã tăng cường gần đây. \n\nTại một hội nghị thượng đỉnh được tổ chức ở Munich, Đức, Anh, Pháp và Italy đã tìm kiếm một giải pháp ngoại giao cho cái gọi là 'Cuộc khủng hoảng Sudeten.'\n\nTuy nhiên, các cuộc đàm phán dường như đã thất bại, khi cả Anh và Đồng minh đều đưa ra những lời cảnh báo nghiêm khắc với Đức rằng nếu quân đội của họ vượt qua biên giới Tiệp Khắc, kết quả sẽ là chiến tranh. \n\nThời gian dường như không còn nhiều cho một giải pháp hòa bình với tranh chấp."
 news.57.a:0 "Có vẻ như sẽ có chiến tranh!"
 news.57.b:0 "Đồ ngu!"
 news.57.c:0 "Đã đến lúc phải tạo lập một lập trường."
 news.57.e:0 "Hãy để người Đức đến!"
 news.58.d:0 "Các đòi hỏi của Đức đối với lãnh thổ biên giới Sudeten ở Tiệp Khắc, nơi có thiểu số người Đức đáng kể, đã tăng cường gần đây. \n\nTại một hội nghị thượng đỉnh được tổ chức ở Munich, Đức, Anh, Pháp và Italy đã tìm kiếm một giải pháp ngoại giao cho cái gọi là 'Cuộc khủng hoảng Sudeten.'\n\nRạn nứt đã hình thành giữa Pháp và Anh, với việc Anh chấp nhận yêu sách của Đức là hợp lý, trong khi Pháp thì không. Người Pháp đã thành lập một liên minh mới với người Czech, và đe dọa Đức sẽ gây chiến nếu quân đội của họ xâm phạm biên giới Tiệp Khắc."
 news.58.b:0 "Chúng ta sẽ sớm đối phó với người Pháp."
 news.58.c:0 "Lần này người Pháp đang ở trong tình trạng của riêng họ."
 news.58.e:0 "Người Đức sẽ không dám tấn công bây giờ... phải không?"
 news.58.f:0 "Thế giới tự do đang phụ thuộc vào chúng ta."
 news.59.t:0 "Munich Diktat"
 news.59.d:0 "Các đòi hỏi của Đức đối với lãnh thổ biên giới Sudeten ở Tiệp Khắc, nơi có thiểu số người Đức đáng kể, đã tăng cường gần đây. \n\nTại một hội nghị thượng đỉnh được tổ chức ở Munich, Đức, Anh, Pháp và Italy đã tìm kiếm một giải pháp ngoại giao cho cái gọi là 'Cuộc khủng hoảng Sudeten.'\n\nTrong khi Anh và Pháp đều chấp nhận yêu cầu của Đức là hợp lý, thì Tiệp Khắc, nước không được mời tham dự hội nghị, đã từ chối nhường một inch. \n\nBây giờ nó phải đối mặt với Đức một mình trong một trận chiến dường như là vô vọng."
 news.59.a:0 "Mọi thứ đang có vẻ tồi tệ đối với Czech."
 news.59.b:0 "Đồ ngu ngoan cố."
 news.59.c:0 "Chúng ta sẽ không bao giờ đầu hàng!"
 news.60.t:0 "Vận mệnh của Tiệp Khắc"
 news.60.d:0 "Quân đội Đức đã tiến vào Bohemia và Moravia, bề ngoài là để khôi phục trật tự cho các khu vực sau khi chính phủ Tiệp Khắc sụp đổ. \n\nTại Prague, lực lượng chiếm đóng đã tuyên bố thành lập một 'quốc gia bảo hộ tự trị' trong German Reich (Đức Quốc Xã).\n\nVới sự hỗ trợ của Đức, Slovakia đã được tuyên bố độc lập dưới sự lãnh đạo của Jozef Tiso. Quốc gia Tiệp Khắc không còn nữa."
 news.60.d_2:0 "Sau khi Đức sáp nhập Tiệp Khắc, người ta vẫn tiếp tục thảo luận về việc nên phân chia các vùng lãnh thổ này như thế nào, và bây giờ có vẻ như một kết luận đã đạt được.\n\nVới sự hỗ trợ của Đức, Slovakia đã được tuyên bố độc lập dưới sự lãnh đạo của Jozef Tiso."
 news.60.a:0 "Thật nhiều cho hòa bình."
 news.60.b:0 "Người Czech phải được bảo vệ khỏi chính họ."
 news.60.c:0 "Đây không phải là những gì chúng ta đã đồng ý!"
 news.60.e:0 "Hungary sẽ được khôi phục lại vinh quang trước đây!"
 news.61.d:0 "Quân đội Đức đã tiến vào Bohemia và Moravia gần đây, bề ngoài là để khôi phục trật tự cho các khu vực sau khi chính phủ Tiệp Khắc sụp đổ. \n\nTại Prague, các lực lượng chiếm đóng đã công bố thành lập một 'quốc gia bảo hộ tự trị' trong [GER.GetNameDef]. Các lực lượng Hungary, hoạt động với sự đồng ý của Đức, đã tiến quân vào Slovakia và sáp nhập nước này vào Hungary. \n\nQuốc gia Tiệp Khắc không còn nữa."
 news.61.d_2:0 "Sau khi Đức sáp nhập Tiệp Khắc, người ta vẫn tiếp tục thảo luận về việc nên phân chia các vùng lãnh thổ này như thế nào, và bây giờ có vẻ như một kết luận đã đạt được.\n\nCác lực lượng Hungary, hoạt động với sự đồng ý của Đức, đã tiến quân vào Slovakia và sáp nhập nước này vào Hungary."
 news.62.d:0 "Quân đội Đức đã tiến vào Bohemia và Moravia gần đây, bề ngoài là để khôi phục trật tự cho các khu vực sau khi chính phủ Tiệp Khắc sụp đổ. \n\nTại Prague, các lực lượng chiếm đóng đã tuyên bố thành lập một 'quốc gia bảo hộ tự trị' trong German Reich (Đức Quốc Xã).\n\nMột chế độ bảo hộ thứ hai, tập trung xung quanh Slovakia, cũng được công bố ở Bratislava. Toàn bộ Tiệp Khắc đã được sáp nhập vào Đức một cách hiệu quả."
 news.62.d_2:0 "Sau khi Đức thôn tính sáp nhập Tiệp Khắc, người ta vẫn tiếp tục thảo luận về việc nên phân chia các vùng lãnh thổ này như thế nào, và bây giờ có vẻ như một kết luận đã đạt được.\n\nLãnh thổ sáp nhập đã được tổ chức thành hai quốc gia bảo hộ, nhưng vẫn nằm dưới sự kiểm soát của Đức. Trên thực tế, rất ít thay đổi so với trước đây, và Đức vẫn giữ nguyên vẹn lãnh thổ của Tiệp Khắc."
 news.63.t:0 "Nội Chiến Tây Ban Nha"
 news.63.d:0 "Một cuộc nội chiến đã nổ ra ở Tây Ban Nha! Một số tướng lĩnh đang tìm cách lật đổ chính phủ hiện tại ở Madrid đã đưa ra thông báo và một phần lớn Lực lượng vũ trang Tây Ban Nha đã đáp lại lời kêu gọi tham chiến của họ. \n\nPhe Quốc gia cánh hữu này đã chiếm phần lớn Tây Ban Nha, bao gồm cả các vùng lãnh thổ hải ngoại.\nCác lực lượng trung thành và những người tình nguyện đã tập hợp lại dưới chính phủ cánh tả của Đảng Cộng hòa, quyết tâm chống lại sự bế tắc đến hơi thở cuối cùng. \n\nTrận chiến vì Tây Ban Nha đã bắt đầu."
 news.63.a:0 "Điều này sẽ có ý nghĩa gì đối với Tây Ban Nha?"
 news.63.b:0 "Chiến thắng!"
 news.64.t:0 "Kết thúc của Nội Chiến Tây Ban Nha"
 news.64.d:0 "Với sự đầu hàng của các thành trì cuối cùng của Đảng Cộng hòa, Nội chiến Tây Ban Nha đã đi đến hồi kết. \n\nNhững người theo Chủ nghĩa Quốc gia chiến thắng, và một kỷ nguyên mới đã bắt đầu cho Tây Ban Nha. \n\nĐất nước bị chiến tranh tàn phá đã phải chịu đựng rất nhiều trong cuộc chiến, và còn nhiều việc phải xây dựng lại."
 news.64.a:1 "Một sự phát triển thú vị."
 news.64.b:0 "Bây giờ để chữa lành quốc gia chúng ta."
 news.65.a:0 "Tốt cho Tây Ban Nha."
 news.65.d:0 "Với sự đầu hàng của các lực lượng Quốc gia cuối cùng, Nội chiến Tây Ban Nha đã đi đến hồi kết. \n\nĐảng Cộng hòa đã chiến thắng và một kỷ nguyên mới đã bắt đầu cho Tây Ban Nha. \n\nĐất nước bị chiến tranh tàn phá đã phải chịu đựng rất nhiều trong cuộc chiến, và còn nhiều việc phải xây dựng lại."
 news.66.t:0 "Thế vận hội Olympic lần thứ XI"
 news.66.d:0 "Thế vận hội Olympic lần thứ 11 vừa được tổ chức tại Berlin, Đức. \n\nVới sự tham dự của các vận động viên đến từ 49 quốc gia khác nhau trên khắp thế giới, Thế vận hội Mùa hè 1936 là lần đầu tiên trong lịch sử có phạm vi phủ sóng truyền hình trực tiếp hạn chế. Các môn thi đấu một chiến thắng tuyên truyền quan trọng cho chế độ Đức, chế độ đã chi tiêu rất nhiều cho sự kiện này.\n\nCác vận động viên Đức thành công nhất, giành được 33 huy chương vàng, trong khi người Mỹ đứng thứ hai, với 24 huy chương. Bốn trong số này thuộc về Jesse Owens, vận động viên thành công nhất của Thế vận hội."
 news.66.d.b:0 "Thế vận hội Olympic lần thứ 11 gần đây đã được tổ chức tại các khu vực không bị hư hại của Berlin, Đức bị tàn phá và mới được xây dựng lại\n\nVới sự tham dự của các vận động viên đến từ 49 quốc gia khác nhau trên khắp thế giới, Thế vận hội Mùa hè 1936 là lần đầu tiên trong lịch sử có phạm vi phủ sóng truyền hình trực tiếp hạn chế. Các môn thi đấu, một biểu tượng của sự thống nhất quốc gia mới của Đức, cũng là một chiến thắng tuyên truyền quan trọng cho chế độ mới của Đức, mặc dù phải trả những chi phí to lớn cho việc xây dựng lại đất nước sau cuộc nội chiến, đã tiêu tốn rất nhiều cho sự kiện này.\n\nCác vận động viên Đức thành công nhất, giành được 33 huy chương vàng, trong khi người Mỹ đứng thứ hai, với 24 huy chương. Bốn trong số này thuộc về Jesse Owens, vận động viên thành công nhất của Thế vận hội."
 news.66.a:0 "Thế vận hội đã kết thúc."
 news.66.b:0 "Chúng ta đã thể hiện mặt tốt nhất của mình với thế giới."
 news.67.t:0 "Thế vận hội Olympic lần thứ XII"
 news.67.d:0 "Thế vận hội Olympic lần thứ mười hai vừa được tổ chức tại Tokyo, Nhật Bản. Trong bối cảnh căng thẳng quốc tế gia tăng, nhiều người lo ngại Thế vận hội sẽ bị hủy bỏ, nhưng điều này đã được chứng minh là không đúng. \n\nTokyo là thành phố không thuộc phương Tây đầu tiên đăng cai Thế vận hội và một chiếc máy bay tầm xa Me 261 được chế tạo với mục đích đặc biệt đã chở Ngọn lửa Olympic đến đó từ Đức mà không cần tiếp nhiên liệu.\n\nCác vận động viên Nhật Bản đã thi đấu tốt, và 14 huy chương vàng đã giúp họ đứng thứ ba về tổng số huy chương, sau Đức và Hoa Kỳ."
 news.68.d:0 "Thế vận hội Olympic lần thứ mười hai vừa được tổ chức tại Helsinki, Phần Lan. \n\nBan đầu Thế vận hội được lên kế hoạch tổ chức tại Tokyo, nhưng nỗ lực chiến tranh liên tục của Nhật Bản đã khiến điều này trở nên bất khả thi và Ủy ban Olympic Quốc tế đã trao chúng cho Helsinki.\n\nCác vận động viên đến từ Hoa Kỳ giành được nhiều huy chương nhất, tiếp theo là Đức và sau đó là Italy. Phần Lan đứng thứ tư với 10 huy chương vàng của họ."
 news.69.t:0 "Sự bành trướng của Soviet ở Châu Âu"
 news.69.d:0 "Kể từ khi [From.GetRulingParty] lên nắm quyền, [From.GetNameDef] đã nỗ lực hướng tới mối quan hệ chặt chẽ hơn với [SOV.GetNameDef], và hiện đã gia nhập chính Liên bang.\n\nKể từ vài ngày trước, chính phủ [From.GetAdjective] đã chính thức trao quyền kiểm soát đất nước cho [SOV.GetNameDef] như một oblast (vùng) hợp nhất.\n\nCác quan chức Soviet từ chối thừa nhận các mô tả về việc đồng hóa [From.GetNameDef] gần đây là hung hăng, tuyên bố rằng "sự hợp nhất lãnh thổ" đã xảy ra mà không có bất kỳ áp lực nào từ bên ngoài."
 news.69.a:0 "Họ đã nhìn thấy lý do."
 news.69.b:0 "[SOV.GetNameDefCap] đang mở rộng."
 news.70.t:0 "Ảnh hưởng của Soviet ở Châu Âu"
 news.70.d:0 "Kể từ khi [baltic_annexation.GetRulingParty] lên nắm quyền, [baltic_annexation.GetNameDef] đã nỗ lực hướng tới mối quan hệ chặt chẽ hơn với [SOV.GetNameDef].\n\nMặc dù [baltic_annexation.GetLeader] vẫn còn tại vị, các bộ trưởng được chọn vì trung thành với [SOV.GetNameDef], và một phần lớn chủ quyền của quốc gia đã bị từ bỏ. Các quan chức Soviet tuyên bố rằng [baltic_annexation.GetName] chỉ đơn thuần tìm kiếm sự bảo vệ như một phản ứng đối với việc Châu Âu ngày càng trở nên không an toàn đối với các quốc gia nhỏ hơn.\n\n[SOV.GetNameDef] cũng nhắc lại rằng họ sẵn sàng mở rộng "sự bảo vệ" như vậy cho bất kỳ quốc gia nào cảm thấy bị đe dọa bởi các quốc gia láng giềng."
 news.100.t:0 "Warsaw Thất thủ"
 news.100.d:0 "Các lực lượng Đức tiến quân ở [POL.GetNameDef] đã thành công trong việc chiếm Warsaw. \n\nGiao tranh lẻ tẻ vẫn tiếp tục ở Praga và một số quận khác, nhưng sự phản kháng có tổ chức trong thành phố dường như đã chấm dứt.\n\nChính phủ Ba Lan cho biết đã sơ tán thành phố khi các đơn vị Đức đầu tiên tiến vào các vùng ngoại ô của Warsaw, và vị trí hiện tại của họ là không xác định.\n\nChiến đấu chống lại quân xâm lược Đức vẫn tiếp tục ở các vùng khác của đất nước, nhưng việc mất thủ đô là một đòn giáng nặng nề vào nỗ lực chiến tranh của Ba Lan."
 news.100.a:0 "Ba Lan không có cơ hội."
 news.100.b:0 "Một chiến thắng nữa cho Vaterland."
 news.100.c:0 "Đây là một thảm họa!"
 news.101.t:0 "Paris Thất thủ"
 news.101.d:0 "Trong khi giao tranh vẫn diễn ra dữ dội ở những nơi khác ở [FRA.GetNameDef], các báo cáo về quân đội Đức đã tiến vào Paris. \n\nThủ đô được quân Pháp tuyên bố là một thành phố mở ngay trước khi các đơn vị cuối cùng của họ rút lui. Một số toán quân Đức tái hiện cuộc diễu binh chiến thắng của Phổ năm 1871 bằng cách diễu hành xuống đại lộ Champs-Élysées trong khi người dân Paris nhìn vào im lặng đến choáng váng. \n\nCác chuyên gia quân sự dự đoán rằng sự sụp đổ của [FRA.GetNameDef] sắp xảy ra."
 news.101.a:0 "Quân đội [GER.GetNameDefCap] dường như không thể ngăn cản!"
 news.102.t:0 "London Thất thủ"
 news.102.d:0 "Các báo cáo từ London xác nhận rằng thủ đô của Anh đã bị chiếm bởi quân Đức đang tiến lên. \n\nVẫn có thể nghe thấy hỏa lực vũ khí nhỏ từ một số quận, nhưng không có lực lượng đáng kể nào của Anh trong thành phố.\n\nMột biệt đội Fallschirmjägers đã xông vào Cung điện Buckingham, nhưng người ta tin rằng Gia đình Hoàng gia đã được sơ tán cẩn thận trước cuộc tấn công. \n\nLần đầu tiên kể từ William 'Kẻ Chinh Phạt", London đã rơi vào tay một kẻ xâm lược nước ngoài."
 news.103.t:1 "[195.GetCapitalVictoryPointName] Thất thủ"
 news.103.d:1 "[195.GetCapitalVictoryPointName], nơi khai sinh của Cách mạng Nga, đã thất thủ trước các lực lượng tiến công của Đức. \n\nVẫn có thể nghe thấy tiếng giao tranh lẻ tẻ từ một số vùng ngoại ô, nhưng một sự yên tĩnh kỳ lạ dường như đã lắng xuống phần còn lại của thành phố đổ nát.\n\nĐầu ngày hôm nay, các hàng binh lính Đức đã diễu hành qua Nhà thờ St. Isaac, nơi có mái vòm vĩ đại đã được sơn màu xám bởi các đội Công binh [SOV.GetSovietArmyAdjectiveBasedOnIdeology] nhằm tránh sự chú ý của các máy bay ném bom của Luftwaffe. \nBất chấp những nỗ lực của họ, nó vẫn thủng lỗ chỗ đạn và các mảnh bom."
 news.103.c:0 "Ai đó sẽ bị bắn vì điều này!"
 news.104.t:0 "Kiev Thất thủ"
 news.104.d:0 "Kiev, thủ đô của Lực lượng SSR Ukraine, đã bị quân đội Đức đang tiến lên đánh chiếm ở Liên bang Soviet. \n\nViệc chiếm được một trong những thành phố quan trọng nhất của họ là một đòn giáng nặng nề đối với Soviet, nhưng câu hỏi vẫn còn đó là liệu người Đức có thể giữ vững động lực của họ hay không. Ngay sau khi quân Đức chiếm đóng thành phố, hàng nghìn quả mìn do NKVD (Bộ Dân ủy Nội vụ Soviet) cài đặt dường như đã được kích nổ trong các tòa nhà dọc theo đường phố chính Khreshchatyk, gây ra thiệt hại nặng nề hơn cho thành phố vốn đã đổ nát.\n\nBây giờ quân xâm lược nhìn về phía đông."
 news.105.t:1 "[217.GetCapitalVictoryPointName] Thất thủ"
 news.105.d:0 "Các mũi nhọn tiến công của Đức đã chiếm Stalingrad, thành phố cùng tên của Stalin bên bờ sông Volga. \n\nSau khi chiến đấu vượt qua Nhà máy Máy kéo Stalingrad đổ nát và chiếm được các đỉnh cao quan trọng về mặt chiến lược của Mamayev Kurgan, quân Đức đã buộc những người bảo vệ cuối cùng của Soviet trên sông Volga đến bờ biển phía đông của nó. Theo các báo cáo chưa được xác nhận, các chốt giữ của Hồng Quân chiến đấu cùng với các đảng viên đã rút vào cống rãnh và tầng hầm để tiếp tục cuộc chiến của họ. \n\nTuy nhiên, không có sự kháng cự có tổ chức đáng kể nào được cho là vẫn còn."
 news.105.d_alt:1 "Các mũi nhọn tiến công của Đức đã chiếm được [217.GetCapitalVictoryPointName], trung tâm công nghiệp bên bờ sông Volga. \n\nSau khi giao tranh tràn tới Nhà máy Máy kéo [217.GetCapitalVictoryPointName] đổ nát và chiếm được các cao điểm quan trọng về mặt chiến lược của Mamayev Kurgan, quân Đức đã đẩy lực lượng phòng thủ [SOV.GetAdjective] qua sông Volga đến bờ phía đông của nó. Theo các báo cáo chưa được xác nhận, các chốt giữ từ Tập đoàn quân [SOV.GetSovietArmyAdjectiveBasedOnIdeology] chiến đấu cùng với quân kháng chiến đã rút vào cống rãnh và tầng hầm để tiếp tục cuộc chiến. \n\nTuy nhiên, không có sự phản kháng có tổ chức đáng kể nào được cho là vẫn còn diễn ra."
 news.106.t:0 "Moscow Thất thủ"
 news.106.d:0 "Vào rạng sáng ngày hôm nay, những chiếc panzer của Đức đã lao qua những rào cản được dựng lên vội vàng trên đường phố Moscow và người ta nhìn thấy những nửa đường ray đang dỡ những chiếc Panzergrenadiers trên Quảng trường Đỏ. \nCó thể nhìn thấy khói dày, cuồn cuộn từ nhiều đám cháy đang bùng phát ở vùng ngoại ô bốc lên không trung khi bộ binh Đức xông vào Điện Kremlin. Lựu đạn và súng phun lửa được cho là cần thiết để chống lại các tổ chức ngoan cố của NKVD (Bộ Dân ủy Nội vụ Soviet) có ý định bảo vệ từng inch của khu phức hợp. Thủ đô của Nga hiện đã nằm trong tay Đức, nhưng đã trở thành một đống đổ nát cháy rụi. \n\nCác báo cáo chưa được xác nhận cho thấy thi hài ướp xác của Lenin đã được sơ tán an toàn về phía đông."
 news.106.a:0 "Đây có phải là sự kết thúc của Liên bang Soviet hay không?"
 news.106.b:0 "Cuối cùng, Moscow là của chúng ta!"
 news.106.c:0 "Phe phát xít phải bị đánh đuổi khỏi Moscow!"
 news.107.t:0 "Sevastopol Thất thủ"
 news.107.d:0 "Thành phố Sevastopol kiên cố vững chắc, căn cứ của Hạm đội Biển Đen của Liên bang Soviet, cuối cùng đã không chống chọi được với các cuộc tấn công của quân Đức. \n\nSự mất mát của nó sẽ cản trở nghiêm trọng bất kỳ nỗ lực nào của Liên bang Soviet nhằm tranh giành Biển Đen và sự thất thủ của thành phố được coi là chiến thắng quan trọng của Đức.\n\nMột sắc lệnh đã được ban hành từ Berlin, tuyên bố rằng thành phố này sau đó sẽ được gọi là 'Theodorichshafen' theo tên Theodoric Đại đế."
 news.108.t:0 "Baku Thất thủ"
 news.108.d:0 "Sớm nay, các lực lượng Đức đã chiếm đóng thành công thành phố Baku, một mục tiêu chiến lược quan trọng trong cuộc chiến chống Liên bang Soviet của họ. \n\nNằm trên bờ Biển Caspi, thành phố này là chìa khóa dẫn đến Kavkaz và nhiều mỏ dầu của nó chắc chắn sẽ mang lại lợi ích cho nỗ lực chiến tranh của Đức.\n\nViệc chiếm được vị trí này đặt Đức vào tình thế có thể mở rộng chiến tranh sang Trung Đông và có thể cả Ấn Độ."
 news.109.t:0 "Cairo Thất thủ"
 news.109.d:0 "Các lực lượng từ Quân đoàn Phi Châu của Đức đã chiến đấu trên con đường hướng tới Cairo, thủ đô của Ai Cập. \n\nTrong khi các lực lượng Đồng minh rút lui sâu hơn vào sa mạc trong tình trạng hỗn loạn, những người lính Đức hành quân qua Cairo đã được cổ vũ như những người giải phóng bởi nhiều công dân vốn coi người Anh là những kẻ áp bức.\n\nViệc Cairo thất thủ là một tổn thất đáng kể đối với nỗ lực chiến tranh của Đồng minh, và một số chuyên gia đã suy đoán rằng toàn bộ Trung Đông hiện đang mở cửa cho cuộc chinh phục của quân Đức."
 news.110.t:0 "Washington Thất thủ"
 news.110.d:0 "Giao tranh ở khu vực Washington D.C. đã kết thúc vào ngày hôm nay, khi những ổ kháng cự cuối cùng trong thành phố bị loại bỏ bởi lực lượng Đức đang tiến dọc theo Potomac. \n\nMột lớp khói dày đặc bao trùm thành phố, và ít nhất một phần trong số đó được cho là đến từ các đặc vụ OSS, những người đã đốt các tài liệu nhạy cảm cho đến tận giây phút cuối cùng. Một biệt đội Waffen-SS đã chiếm giữ Nhà Trắng sau một cuộc đọ súng ngắn với các thành viên của Cơ quan Mật vụ Hoa Kỳ, nhưng người ta tin rằng Tổng thống đã được sơ tán an toàn vài ngày trước.\n\nSự thất thủ của thủ đô Hoa Kỳ cho thấy sức mạnh khủng khiếp của cỗ máy chiến tranh Đức."
 news.111.t:0 "New York Thất thủ"
 news.111.d:0 "Sau nhiều giờ giao tranh trên đường phố, phần lớn được cho là chống lại quân không chính quy có vũ trang, các mũi nhọn của Đức đã tiến vào thành phố New York và giành quyền kiểm soát thành phố. \n\nCác hàng rào chống tăng cải tiến được đặt dọc theo Đại lộ Số 5 tỏ ra không hiệu quả và các chiến binh Panzergrenadiers đã chiến đấu theo cách của họ qua Manhattan, từng dãy nhà.\n\nCác đám cháy đã bùng phát ngoài tầm kiểm soát ở các khu vực phía đông của thành phố trong vài ngày nay, thắp sáng đường chân trời vào ban đêm. \n\nTượng Nữ thần Tự do đã bị chặt đầu bởi một loạt đạn pháo lạc, mặc dù bên nào bắn nó vẫn còn là vấn đề tranh cãi."
 news.112.t:0 "Gibraltar Thất thủ"
 news.112.d:0 "Sau một số báo cáo mâu thuẫn, giờ đây đã có thông tin xác nhận rằng Gibraltar đã thất thủ trước Đức. \n\nThành phố cảng chiến lược này bảo vệ lối vào Địa Trung Hải và được nhiều người coi là bất khả xâm phạm trước khi chiến tranh bắt đầu. Lực lượng đồn trú của Anh rút lui vào các đường hầm chạy bên dưới đỉnh Rock, nhưng cuối cùng đã bị đánh bật bởi súng phun lửa và lựu đạn. \n\nVới việc Gibraltar trong tay Đức, đã có một sự thay đổi quyền lực đáng kể trong Trận chiến Địa Trung Hải."
 news.113.d:0 "Những người lính Italy tưng bừng tiến vào Cairo hôm nay, ngay sau khi những đơn vị cuối cùng của quân Anh rút khỏi thành phố. \n\nMột cuộc diễu hành chiến thắng ngay lập tức được tổ chức, và những người lính Italy đã đổ xô đến Đại Kim tự tháp Giza để chụp ảnh trước những địa danh nổi tiếng.\n\nVới việc kiểm soát Cairo, [ITA.GetLeader] hiện đang tiến gần hơn một bước tới việc liên kết Đông Phi thuộc Italy với Libya thuộc Italy và hình thành một thuộc địa tiếp giáp ở Châu Phi."
 news.113.b:0 "Một cuộc chinh phục khác cho Italy!"
 news.114.d:0 "Những ổ kháng chiến cuối cùng của Pháp ở Paris đã bị tiêu diệt ngày nay, và thành phố hiện nằm dưới sự kiểm soát của Italy. \n\nIl Duce đã vội vã bay đến để tham gia cuộc diễu hành mừng chiến thắng trên đại lộ Champs-Élysées, cưỡi trước đoàn quân diễu hành trên một con chiến mã màu trắng. Trong lễ kỷ niệm, ông đã so sánh chiến dịch hiện tại ở Pháp với cuộc chinh phục Gaul của Caesar, và hứa rằng đó mới chỉ là bước khởi đầu cho sự đi lên của Italy.\n\nThời gian sẽ trả lời nếu ông ấy đúng."
 news.115.d:0 "Các lực lượng Italy đã tấn công thành công London, và Lá cờ Ba màu đã được kéo lên Tháp Victoria. Các cuộc giao tranh nhỏ vẫn tiếp diễn ở một số khu vực của thành phố và trong một sự cố sáng nay, một số Bersaglieri đã bị bắn hạ bởi những tay súng bắn tỉa ẩn trên đỉnh Big Ben.\n\nSau ba lần cố gắng đánh bật chúng thất bại, toàn bộ tháp đồng hồ đã bị phá hủy bởi các cuộc tấn công hủy diệt mà các quan chức Italy đang mô tả là 'phản ứng thái quá đáng tiếc' của chỉ huy địa phương."
 news.116.d:0 "Italy dường như đang kiểm soát Gibraltar, sau những gì đã được báo cáo là giao tranh khốc liệt xung quanh đỉnh Rock và bến cảng. Đôi khi vẫn có thể nghe thấy tiếng nổ từ các đường hầm quân sự chạy sâu dưới đỉnh Rock, nhưng các quan chức Italy tuyên bố chấm dứt mọi cuộc kháng cự có tổ chức.\n\nVới việc cửa ngõ quan trọng vào Địa Trung Hải nằm dưới sự kiểm soát của Italy, lực lượng hải quân Anh sẽ khó có thể thách thức Regia Marina (Hải quân hoàng gia) trong khu vực."
 news.117.t:0 "Singapore Thất thủ"
 news.117.d:0 "Singapore, 'Gibraltar của Phương Đông,' đã bị lực lượng Đế quốc Nhật Bản chiếm giữ mặc dù từng được chủ sở hữu người Anh trước đây coi là pháo đài bất khả xâm phạm.\n\nChính quyền Quân sự của Nhật Bản tại Singapore đã chọn Tòa nhà Fullerton làm trụ sở chính và thành phố được đổi tên thành Syonanto, tạm dịch là 'Đảo phía Nam đã đạt được trong thời đại Showa.' Kempeitai (Hiến binh Nhật) có thể được nhìn thấy đang tuần tra trên các con phố để thể hiện thông điệp rằng người Nhật ở đó để ở lại."
 news.117.b:0 "Vì Thiên Hoàng!"
 news.118.t:0 "Trân Châu Cảng Thất thủ"
 news.118.d:0 "Các lực lượng Nhật Bản đã tấn công và chiếm Honolulu, thành phố lớn nhất trên đảo O'ahu của Hawaii. Căn cứ hải quân tại Trân Châu Cảng, trụ sở cũ của Hạm đội Thái Bình Dương Hoa Kỳ, cũng đã thất thủ.\n\nTheo lời kể của các nhân chứng, các thủy thủ và lính thủy đánh bộ Mỹ đã rút lui về Đảo Ford, nơi họ tiếp tục kháng cự ngoan cường cho đến khi phải hứng chịu một đợt pháo kích dữ dội và không kích. Với sự kiểm soát của hòn đảo này, tầm hoạt động lâu dài của Hải quân Đế quốc Nhật Bản đã trở nên lớn hơn."
 news.119.t:0 "New South Wales Thất thủ"
 news.119.d:0 "Mở rộng hơn nữa trong các cuộc chinh phạt ở phía nam, Đế quốc Nhật Bản đã chiếm giữ Sydney và thủ đô Canberra của Australia. Lực lượng phòng thủ địa phương buộc phải rút lui qua Cầu cảng Sydney đến các vị trí mới trên Đồi Observatory (Đài Quan sát), nhưng nỗ lực phá hủy cây cầu đã bị cản trở bởi tiến quân của Nhật Bản, những người sau đó đã tiếp tục đánh chiếm Canberra.\n\nLá cờ chiến tranh của Nhật Bản hiện có thể được nhìn thấy được treo trên Tòa nhà Quốc hội ở Canberra, nơi đóng vai trò là trụ sở của chính quyền quân sự mới của khu vực, và cảnh sát quân sự Kempeitai (Hiến binh Nhật) đang canh chừng trên đường phố."
 news.120.t:0 "Los Angeles Thất thủ"
 news.120.d:0 "Sau khi tạo dựng được chỗ đứng trên đất liền Hoa Kỳ, các lực lượng Nhật Bản đã tập trung về Los Angeles và truy quét những người bảo vệ thành phố. Một đoàn dài Quân đội Hoàng gia đã diễu hành xuống Đại lộ Trung tâm vào chiều nay trong khi các nhiếp ảnh gia trên kênh truyền hình Nhật Bản quay phim sự kiện này.\n\nTrước khi lực lượng Hoa Kỳ rút lui, giao tranh đã diễn ra ác liệt ở một số khu vực của thành phố. Hollywood bị thiệt hại đặc biệt nặng nề, và nhiều sĩ quan Nhật Bản đã chụp ảnh trước Biển hiệu Hollywood bị thủng và đổ nát."
 news.121.t:0 "Nam Kinh Thất thủ"
 news.121.d:0 "Thủ đô của Trung Hoa Dân Quốc, Nam Kinh, đã bị chiếm đóng bởi các lực lượng của Đế quốc Nhật Bản. Bất chấp sự chống trả quyết liệt của quân Trung Quốc trong thành phố có tường bao quanh, quân Nhật vẫn chiếm được Cổng Trung Sơn và tiến vào thành phố.\n\nVẫn có thể nghe thấy tiếng súng lẻ tẻ và một số đám cháy đang bùng phát ở các khu vực khác nhau của thành phố, nhưng hầu hết các lực lượng Trung Quốc còn sống sót đã rút lui hoặc bị bắt. Cùng với việc chiếm được Thượng Hải, đây là một chiến thắng quan trọng của Nhật Bản trong cuộc chiến chống Trung Quốc của họ."
 news.122.t:0 "Vladivostok Thất thủ"
 news.122.d:0 "Vladivostok, thành phố lớn nhất ở Viễn Đông Nga và là nơi đóng quân của Hạm đội Thái Bình Dương của Soviet, đã bị tấn công bởi quân đội Nhật Bản. Vị trí chiến lược của nó ở cuối tuyến đường sắt xuyên Siberia khiến cho việc mất mát của nó càng thêm bất lợi cho nỗ lực chiến tranh của Soviet ở Châu Á.\n\nNhiều cư dân của thành phố vẫn còn nhớ sự chiếm đóng của Nhật Bản kéo dài vài năm trong Nội Chiến Nga. Lần này, một số lo sợ họ có thể không bao giờ rời đi."
 news.123.t:0 "Hong Kong Thất thủ"
 news.123.d:0 "Quân đội Đế quốc Nhật Bản đã chiếm được Thuộc địa Hong Kong của Hoàng gia Anh sau khi đột phá Phòng tuyến Gin Drinkers và đổ bộ lên chính Đảo Hong Kong. Tình hình nhanh chóng trở nên bất khả kháng đối với những người phòng thủ, và Thống đốc đã đích thân đầu hàng tại khách sạn Peninsula Hong Kong, nơi quân Nhật đã đặt trụ sở chính của họ.\n\nSau một buổi lễ ngắn gọn, một thống đốc mới của Nhật Bản đã được bổ nhiệm, người đã công bố một 'New Hong Kong' với thế giới, 'không còn Chủ nghĩa Thực dân Phương Tây.'"
 news.124.t:0 "Manila Thất thủ"
 news.124.d:0 "Manila, thủ đô của Philippines, đã rơi vào tay quân Nhật sau khi quân phòng thủ Hoa Kỳ và Philippines rút lui. Lối vào Vịnh Manila quan trọng về mặt chiến lược vẫn bị tranh chấp một thời gian sau khi thành phố thất thủ do tập trung dày đặc của pháo bờ biển Hoa Kỳ trên đảo Corregidor, nhưng các khẩu súng cuối cùng im bặt sau một cuộc tấn công phối hợp của Nhật Bản.\n\nVới việc Manila dưới sự kiểm soát của Nhật Bản, phần còn lại của Philippines dự kiến sẽ theo sau ngay sau đó. Đây là một thất bại nhức nhối đối với các lực lượng Hoa Kỳ ở Châu Á - Thái Bình Dương."
 news.125.t:0 "Calcutta Thất thủ"
 news.125.d:0 "Sau một thời gian bị oanh tạc dữ dội, giờ đây người ta đã xác nhận rằng thành phố Calcutta của Ấn Độ đã thất thủ trước quân Nhật đang tiến công. Ngay cả khi các cuộc giao tranh lẻ tẻ vẫn diễn ra ở ngoại ô thành phố, một cuộc diễu hành chiến thắng đã nhanh chóng được tổ chức trên đại lộ Chowringhee.\n\nCác thành viên của Quân đội Quốc gia Ấn Độ, trong trang phục quân sự do Nhật Bản phân phát và dành riêng cho việc giải phóng Ấn Độ khỏi Anh, đã tham gia cuộc diễu hành và thu hút sự cổ vũ cuồng nhiệt từ đám đông. Với sự thất thủ của Calcutta, nhiều người dự đoán rằng toàn bộ Ấn Độ thuộc Anh sẽ sớm theo sau."
 news.126.t:0 "New Delhi Thất thủ"
 news.126.d:0 "Các cuộc tấn công của Nhật Bản tiếp tục diễn ra ở Ấn Độ, và sự thất thủ của New Delhi gần đây đã diễn ra. Là thủ đô của Ấn Độ thuộc Anh, thành phố này có tầm quan trọng chiến lược to lớn và tổn thất của nó có thể là một yếu tố quyết định trong chiến dịch đang diễn ra của Ấn Độ.\n\nBản thân Phó vương đã bị các đơn vị tiền phương của Nhật Bản bắt giữ khi đang giám sát việc chuyển đồ đạc của mình từ Nhà của Phó vương lên một đoàn xe tải, nhưng điều này vẫn chưa được xác nhận."
 news.127.t:0 "Kênh Đào Panama Thất thủ"
 news.127.d:0 "Trong điều phải được coi là một đòn giáng lớn đối với nỗ lực chiến tranh của Hoa Kỳ, các lực lượng Nhật Bản đã đổ bộ vào Panama và giành quyền kiểm soát kênh đào sau khi buộc các lực lượng đồn trú của họ đầu hàng. Một số người lính Hoa Kỳ và Panama được cho là đã trốn thoát vào khu rừng gần đó để tổ chức chiến tranh du kích, nhưng người ta không tin rằng họ có thể đe dọa đáng kể sự hiện diện của Nhật Bản.\n\nVới sự thất thủ của kênh đào, các lực lượng hải quân Mỹ giờ đây phải vòng qua Nam Mỹ để tiếp cận Bờ Tây Hoa Kỳ, mang lại cho Hải quân Đế quốc Nhật Bản một lợi thế chiến lược đáng kể."
 news.128.t:0 "Berlin Thất thủ"
 news.128.d:0 "Việc chiếm được thủ đô của Đức đã được các quan chức ở Washington xác nhận, sau khi các lực lượng Mỹ tiến vào Berlin từ nhiều hướng. Giao tranh trong thành phố được mô tả là rất dữ dội, với việc Giao tranh trong thành phố được mô tả là rất dữ dội, với việc Cầu Moltke bị phá bỏ bởi quân tiên phong tuyệt vọng của Đức để ngăn chặn bước tiến của quân Mỹ.\n\nCác cây cầu khác qua Spree cuối cùng đã chếm được, và GIs đã thành công trong việc tấn công Nhà hát Opera Kroll và Reichstag bất chấp sự kháng cự quyết liệt của quân Đức. Các Ngôi sao và Sọc giờ đây bay lượn trong gió phía trên Reichstag, và giao tranh trong thành phố đã chấm dứt. Trận chiến Berlin đã kết thúc."
 news.128.b:0 "A textbook operation!"
 news.129.d:0 "Các lực lượng Anh đã tiến vào Berlin, và Nội các Chiến tranh đã thông báo về việc đánh chiếm thành công thủ đô của Đức sau một trận chiến căng thẳng. Tấn công vào lúc rạng sáng, biệt kích Anh chiếm giữ Sân bay Tempelhof trong khi các toán quân thiết giáp tiến dọc Frankfurter Allee.\n\nVới việc Reich Chancellery nằm dưới sự kiểm soát của Anh, giao tranh trong thành phố phần lớn đã kết thúc. Tình trạng hiện tại của chính phủ Đức vẫn chưa rõ ràng, nhưng người ta tin rằng ít nhất một số phần tử của nó đã trốn thoát khỏi thành phố trước khi sụp đổ."
 news.129.b:0 "Làm tốt lắm, các chàng trai!"
 news.130.d:0 "Các lực lượng Pháp đã tấn công thành công thủ đô của Đức, thủ đô đã thất thủ sau một loạt các trận chiến diễn ra trong giới hạn thành phố. Một nhóm lớn binh lính Waffen-SS tự rào chắn trong Sân vận động Olympic, cuối cùng đã thất thủ sau một cuộc tấn công kiên quyết của quân Lê dương Nước ngoài được hỗ trợ bởi pháo binh.\n\nNgười ta có thể nhìn thấy Lá cờ Ba màu của Pháp bay trên Reich Chancellery, và mặc dù các cuộc giao tranh lẻ tẻ vẫn được báo cáo từ một số vùng ngoại ô, phần lớn Berlin được cho là đã bị xóa sổ khỏi các cuộc kháng chiến có tổ chức."
 news.130.b:0 "Nước Pháp Muôn năm!"
 news.131.d:0 "Giao tranh tuyệt vọng đã được báo cáo từ Berlin, thủ đô của Đức, nhưng giờ đây người ta tin rằng thành phố này đã hoàn toàn nằm trong tay Ba Lan. Sau khi tiến dọc theo Frankfurter Allee, người Ba Lan đến được Alexanderplatz, nơi diễn ra một trận chiến cao độ.\n\nỞ những nơi khác trong thành phố, Cổng Brandenburg đã sụp đổ, được cho là sau khi bị xe tăng Ba Lan húc, và Nhà hát Opera Kroll đã bị san bằng bởi một trận địa pháo sau khi những người bảo vệ SS ngoan cố của nó không chịu đầu hàng. Màu đỏ và trắng của lá cờ Ba Lan giờ đã bay trên Reichstag, và những kẻ kháng cự cuối cùng đã bị xử lý."
 news.131.b:0 "Lực lượng tàn phá Ba Lan không thể bị ngăn chặn."
 news.132.t:0 "Rome Thất thủ"
 news.132.d:0 "Các lực lượng Đồng minh gần đây đã tiến vào Rome sau khi lực lượng đồn trú đầu hàng và thành phố hiện đang bị quân đội chiếm đóng. Hầu hết các địa danh lịch sử vẫn còn nguyên vẹn, sau khi trải qua một trận chiến khác để giành quyền kiểm soát thành phố. Ít nhất hiện tại, quân đội Đồng minh đã ở bên ngoài Thành phố Vatican theo yêu cầu của Tòa Thánh.\n\nSự thất thủ của Rome là một cột mốc quan trọng trong chiến dịch Italy, và một số người đang tự hỏi liệu điều này có đồng nghĩa với việc chấm dứt cuộc kháng chiến có tổ chức đối với các đội quân Đồng minh đang hiện diện trên bán đảo hay không."
 news.132.b:0 "Một chiến thắng tuyệt vời!"
 news.133.d:0 "Các lực lượng từ Pháp gần đây đã tiến vào Rome sau khi lực lượng đồn trú Italy còn lại của thành phố tan rã vào vùng nông thôn xung quanh. Quân đội Pháp di chuyển nhanh chóng để chiếm tất cả các tòa nhà quan trọng của chính phủ, và một 'chiến thắng' được tổ chức dọc theo Via del Corso bằng một cuộc diễu binh dài binh lính và xe bọc thép.\n\nVới sự thất thủ của Rome, khả năng Italy tiếp tục cuộc chiến được đặt ra một dấu hỏi. Các nhà quan sát bên ngoài kỳ vọng rằng chính phủ Italy, người đã rời bỏ thành phố ngay trước khi thành phố thất thủ, sẽ sớm bắt đầu các cuộc đàm phán đầu hàng."
 news.134.t:0 "Giải phóng Paris"
 news.134.d:0 "Hiện đã có thông tin xác nhận rằng Paris, thủ đô của Pháp, đã được giải phóng khỏi sự chiếm đóng của Đức. Các lực lượng Đồng Minh đã tiến vào thành phố, và các lực lượng đồn trú còn lại của Đức đã đầu hàng. Người dân Paris có thể được nhìn thấy đang cổ vũ những người giải phóng của họ khi họ diễu hành xuống đại lộ Champs Élysées, ngay cả khi có tin đồn về việc bắn tỉa của quân Đức ở một số khu vực của thành phố.\n\nNgười ta sợ rằng người Đức sẽ sử dụng chiến lược tiêu thổ và để lại cho Paris một đống đổ nát đang cháy, nhưng các địa danh của thành phố dường như đã được dung thứ. Thật vậy, giờ đây người ta có thể nhìn thấy lá cờ ba màu của Pháp bay từ tháp Eiffel."
 news.135.t:0 "Tokyo Thất thủ"
 news.135.d:0 "Các Lực lượng Hoa Kỳ đã tiến vào Tokyo, và Bộ Chiến tranh Hoa Kỳ gần đây đã tuyên bố chấm dứt các hoạt động giao chiến lớn trong thành phố. Giao tranh được báo cáo là nặng nề, đặc biệt là ở khu vực lân cận Cung điện Hoàng gia được bảo vệ bởi các thành viên cuồng tín của Lực lượng Vệ binh Hoàng gia mặc dù Thiên Hoàng được cho là đã rời thành phố trước khi cuộc tấn công của Hoa Kỳ bắt đầu.\n\nVới sự thất thủ của Tokyo, các chuyên gia dự đoán rằng sự phản kháng có tổ chức trên phần còn lại của Quần đảo Bản quốc Nhật Bản sẽ sớm sụp đổ. Các cuộc đàm phán hòa bình dự kiến sẽ bắt đầu trong thời gian ngắn, trừ khi những người theo đường lối cứng rắn của Nhật Bản thuyết phục được Thiên Hoàng tiếp tục cuộc chiến cho đến chết."
 news.136.d:0 "Sau một loạt trận đánh úp, lực lượng Đồng minh đã chiếm đóng Moscow, thủ đô của Liên bang Soviet. Thành phố đã bị thiệt hại nặng nề, và hỏa hoạn vẫn đang hoành hành ở cả hai bên bờ sông Moskva. Mặc dù bị ném bom nặng nề nhưng Điện Kremlin vẫn còn nguyên vẹn một cách hợp lý và nó đã được chọn làm địa điểm đặt trụ sở của Chính quyền Chiếm đóng của Đồng minh.\n\nVới việc để mất Moscow, nỗ lực chiến tranh của Soviet đã bị giáng một đòn nặng nề. Mặc dù phần lớn chính phủ được cho là đã sơ tán thành phố trước khi thành phố sụp đổ, nhưng các chuyên gia quân sự khẳng định rằng một sự sụp đổ hoàn toàn của Soviet có thể không còn xa."
 news.137.t:0 "Giải phóng London"
 news.137.d:0 "Giao tranh đã kết thúc ở London, với những ổ kháng cự cuối cùng của quân Đức đã được xử lý. Ngay sau khi dọn sạch hoàn toàn, đám đông tưng bừng đổ ra đường để ăn mừng những người giải phóng Hoa Kỳ của họ, trong khi chuông nhà thờ có thể vang lên khắp thành phố.\n\nCơn sốt giải phóng dường như đang bao trùm nước Anh, vì giờ đây có vẻ như sự chiếm đóng của Đức sắp kết thúc. Các cuộc nổi dậy tự phát đã được báo cáo ở các khu vực vẫn nằm trong sự kiểm soát của Đức, mặc dù những vụ việc này đã được xử lý nghiêm khắc. Cuối cùng thì tự do có trả lại cho Vương quốc Anh không?"
 news.138.d:0 "Không giống như năm 1920, không có 'Phép màu ở Vistula' khi quân đội Soviet gần đây tiếp cận Warsaw. Sự kháng cự của Ba Lan trong thành phố phần lớn đã sụp đổ, và lá cờ Soviet có thể được nhìn thấy trên hầu hết các tòa nhà chính phủ.\n\nChúng ta đang chứng kiến sự kết thúc của đất nước Ba Lan, hay bằng cách nào đó lực lượng của họ sẽ xoay sở để phục hồi và chiếm lại thủ đô của họ? Hầu hết các chuyên gia đều nhận định kịch bản này khó xảy ra."
 news.138.b:0 "Tiến lên, các đồng chí!"
 news.139.t:0 "Giải phóng Warsaw"
 news.139.d:0 "Thành phố Warsaw bị tàn phá đã thất thủ trước quân đội Soviet đang tiến công, sau khi những người bảo vệ cuối cùng của Đức rút lui khỏi vùng ngoại ô đang bốc cháy của nó. Phần lớn thành phố nằm trong đống đổ nát sau các trận chiến trước đó, và các thành viên kháng chiến địa phương vội vã xuất hiện từ đống đổ nát để chào đón những người giải phóng của họ.\n\nVới việc Warsaw nằm dưới sự kiểm soát của Soviet, tình hình chiến lược đối với Đức ở Đông Âu có thể sớm xấu đi. Các chuyên gia nghi ngờ rằng họ sẽ có thể tổ chức một cuộc phản công để chiếm lại thành phố, nhưng người dân địa phương bị phiền nhiễu dường như không hoàn toàn bị thuyết phục."
 news.139.a:0 "Đây có phải là sự khởi đầu của sự kết thúc...?"
 news.140.d:0 "Một thông cáo của Soviet đã sự tuyên bố đầu hàng tất cả các lực lượng Đức ở Berlin. Sau khi bao vây thành phố, quân Nga đã tấn công nó từ nhiều hướng khác nhau, với các quân phòng thủ Đức chống trả dữ dội từng bước trên đường đi.\n\nQuân đội Soviet cuối cùng đã chiến đấu vượt qua Cầu Moltke và vào tòa nhà Reichstag, chiến đấu từng phòng một cho đến khi họ lên đến mái nhà nơi lá cờ Soviet được kéo lên trên thành phố. Trận chiến Berlin đã kết thúc."
 news.140.a:0 "Gấu [SOV.GetAdjective] đang tiến lên..."
 news.140.b:0 "Hang ổ của phát xít là của chúng ta!"
 news.141.d:0 "Rome, 'Thành phố Vĩnh hằng', đã thất thủ trước các mũi nhọn tiến công của Soviet. Khi quân Italy thất thủ, quân đội Nga tràn vào thành phố và đối phó với số ít kháng cự còn lại. Hầu hết các địa danh lịch sử dường như ít bị thiệt hại, mặc dù có nhiều báo cáo trái ngược nhau rằng Pantheon đã bị bắn nát bởi hỏa lực súng máy.\n\nCho đến nay, Soviet dường như tôn trọng tính trung lập của Tòa Thánh, nhưng lực lượng của họ đã bố trí trong một vòng vây quanh Thành thánh Vatican - một cử chỉ chắc chắn phải khiến Đức Thánh Cha lo lắng."
 news.142.d:0 "Cuộc tiến công không thể lay chuyển của Hồng Quân vẫn tiếp tục, và các báo cáo hiện đang được đưa ra rằng thủ đô của Pháp đã thất thủ. Những người có cảm tình với Cộng sản Pháp được cho là đã hỗ trợ Soviet khi họ tiến vào thành phố, tham gia các cuộc tấn công chống lại các phần tử đang rút lui của armée de terre (Lực lượng Vũ trang Pháp).\n\nTờ rơi đã được phân phát khắp thành phố, thông báo cho người dân Paris rằng họ đã được 'giải phóng khỏi sự áp bức của giai cấp tư sản' và rằng Công xã Paris cuối cùng đã được hồi sinh."
 news.143.d:0 "Trong Order of the Day mới nhất được phát đi từ Moscow, việc chiếm được Paris từ quân Đức đã được công bố. Nhiều người bảo vệ thành phố được cho là đã chết đuối ở sông Seine sau khi một trận địa pháo hạng nặng của Soviet phá hủy một số cây cầu bắc qua sông.\n\nTháp Eiffel đã bị lật đổ sau một vụ nổ lớn ở chân tháp, mặc dù vẫn chưa rõ bên nào chịu trách nhiệm. Các lực lượng Soviet hiện đang tổ chức lễ duyệt binh chiến thắng trên đại lộ Champs-Élysées trong khi người dân Paris mệt mỏi nhìn vào, tự hỏi liệu họ có phải chỉ đổi một người chiếm đóng này cho một người khác hay không."
 news.143.a:0 "Đây có phải là sự khởi đầu của sự kết thúc...?"
 news.144.d:0 "Sự gia tăng của cộng sản vẫn tiếp tục, với việc các lực lượng Soviet gần đây đã hoàn thành việc đánh chiếm London. Một cuộc duyệt binh nhanh chóng được Hồng Quân tổ chức, ngay cả trước khi những ổ kháng cự cuối cùng trong thành phố đã được giải quyết triệt để.\n\nNhững người có cảm tình với cộng sản đã nhanh chóng chuyển tên những thành phần chống cộng được biết đến cho chính quyền quân sự Soviet, và một Tòa án Nhân dân đã được triệu tập tại Quảng trường Trafalgar để trừng phạt những kẻ phạm tội nặng nhất."
 news.145.d:0 "Hỏa hoạn tiếp tục hoành hành ở trung tâm London, nhưng người ta tin rằng hầu hết những quân Đức chiếm đóng của thành phố đã gục ngã trong trận chiến hoặc bị bắt giữ bởi các lực lượng đang tiến công của Soviet. Đám đông đã xuất hiện trên đường phố để cổ vũ người Nga khi họ di chuyển để đối phó với những chốt giữ cứng đầu cuối cùng.\n\nNhững kẻ cộng tác đã bị xử lý nghiêm khắc, và Soviet đã tổ chức một hội đồng lâm thời để quản lý thành phố được giải phóng cho đến khi có thông báo mới. Các nhà phê bình đã quan sát thấy rằng tất cả các thành viên của hội đồng này dường như được rút ra từ Đảng Cộng sản Anh."
 news.145.a:0 "Một sự phát triển đáng kể."
 news.146.d:0 "Lực lượng Soviet đã tập trung về Tokyo, và giao tranh ác liệt đã được báo cáo khắp thành phố. Phần lớn thành phố hiện nằm dưới sự kiểm soát của Soviet, ngoại trừ các vùng ngoại ô phía đông, nơi các đám cháy lớn vẫn đang hoành hành.\n\nKhi cuộc giao tranh chuyển hướng về phía Hoàng cung, các thành viên của Lực lượng Bảo vệ Hoàng gia được cho là đã phóng lưỡi lê nhằm vào quân đội Soviet đang tiến tới. Cung điện cuối cùng đã bị tấn công bởi một đội lính dù VDV, những người phải chiến đấu theo cách của họ qua căn phòng ghép từng phòng một. Không có tù nhân nào bị bắt, nhưng người ta tin rằng Thiên Hoàng đã được sơ tán an toàn trước khi thành phố thất thủ."
 news.147.d:0 "Leningrad, thủ đô cũ của Đế quốc Nga, đã bị quân Phần Lan chiếm đóng. Với dân số hơn ba triệu người, thành phố có số dân gần như toàn bộ Phần Lan, nhưng thực tế này rõ ràng không làm nản lòng những kẻ tấn công Phần Lan.\n\nCó một số cuộc tranh luận về việc liệu thành phố có nên được hợp nhất vào Đại Phần Lan hay không, vì người Phần Lan Ingrian chiếm một thiểu số đáng kể ở các khu vực bên ngoài thành phố. Tất nhiên, điều này giả định rằng Hồng Quân không thể chiếm lại thành phố trong một cuộc phản công."
 news.148.d:0 "Tin tức đến từ Tokyo gần đây xác nhận rằng thành phố đã rơi vào tay lực lượng Trung Quốc. Phần lớn trong số đó nằm trong đống đổ nát, bao gồm cả Cung điện Hoàng gia hiện đóng vai trò là trụ sở của chính quyền quân sự Trung Quốc.\n\nCác phóng viên nước ngoài đã chứng kiến một cuộc diễu hành mừng chiến thắng lớn với sự kiện diễu hành của binh lính Trung Quốc dường như bất tận đi qua thành phố. Người dân Nhật Bản xếp hàng dài trên đường phố theo dõi đoàn quân diễu hành trong im lặng."
 news.149.d:0 "Lần đầu tiên kể từ khi bị người Anh chiếm giữ hơn hai thế kỷ trước, Gibraltar đã trở lại trong tay Tây Ban Nha. Tin tức đến từ lãnh thổ báo cáo rằng hầu hết các lực lượng đồn trú đã đầu hàng, mặc dù một số cố thủ ngoan cố đã rút vào các đường hầm chạy dưới núi Rock.\n\nTại một cuộc họp báo ở Madrid, đại diện của chính phủ tuyên bố rằng Gibraltar từ nay được coi là lãnh thổ Tây Ban Nha 'vĩnh viễn.' Các nhà ngoại giao Anh đã bác bỏ tuyên bố này một cách đáng ngạc nhiên, bác bỏ tuyên bố này là 'hoàn toàn vô nghĩa.'"
 news.150.t:0 "Đảo chính ở Nam Tư"
 news.150.d:0 "Những nỗ lực của chính phủ Nam Tư trong việc hợp tác với Đức đã có nhiều đối thủ trong quân đội quốc gia, ngày nay dẫn đến một cuộc đảo chính lật đổ người cai trị và đặt Vua Peter II vào ngai vàng.\n\nQuốc gia này đã cắt đứt nhiều mối quan hệ với Đức và chế độ mới dường như chuẩn bị cho nguy cơ xảy ra chiến tranh hơn là hợp tác."
 news.150.b:0 "Những kẻ ngu đã tự đào mồ chôn mình."
 news.151.t:0 "Rhineland Vẫn còn Phi quân sự"
 news.151.d:0 "Sau những nỗ lực của Đức nhằm chấm dứt các luật lệ do Hiệp ước Versailles đặt ra và tái quân sự hóa vùng Rhineland, một tối hậu thư từ Đồng Minh buộc họ phải lùi bước. Với việc cả Anh và Pháp đều đe dọa sẽ huy động nếu Đức tiến hành kế hoạch, rõ ràng là mức độ kháng cự này là bất ngờ. Đức đã không chuẩn bị sẵn sàng để đối mặt với cả hai nước trong cuộc chiến toàn diện.\n\nNhư hiện tại, Rhineland sẽ vẫn là một khu vực phi quân sự theo quy định của hiệp ước trừ khi Đức tham chiến."
 news.151.a:0 "Khủng hoảng đã được ngăn chặn ngay bây giờ."
 news.151.b:0 "Ngày của chúng ta sẽ đến."
 news.151.c:0 "Họ nên biết rằng chúng ta sẽ không để họ không bị thách thức."
 news.152.d:0 "Sau những nỗ lực của Đức nhằm chấm dứt các luật lệ do Hiệp ước Versailles đặt ra và tái quân sự hóa vùng Rhineland, một tối hậu thư từ Pháp buộc họ phải lùi bước. Bất chấp việc Anh từ chối can thiệp, với những lời đe dọa của Pháp sẽ huy động nếu Đức tiến hành kế hoạch, rõ ràng là bất kỳ sự can thiệp quân sự nào cũng là điều không mong muốn. Đức đã không chuẩn bị sẵn sàng để đối mặt với Pháp trong cuộc chiến toàn diện.\n\nNhư hiện tại, Rhineland sẽ vẫn là một khu vực phi quân sự theo quy định của hiệp ước trừ khi Đức tham chiến."
 news.152.c:0 "Pháp đứng một mình, nhưng mạnh mẽ."
 news.152.e:0 "Rõ ràng, sự can thiệp của chúng ta là không cần thiết."
 news.153.t:0 "Đức Phá vỡ Hiệp ước Molotov-Ribbentrop"
 news.153.d:0 "Hiệp ước không xâm lược giữa Đức và Liên bang Soviet, một bước phát triển đáng ngạc nhiên ngay từ đầu, giờ đã tan vỡ ít đáng ngạc nhiên hơn. Đức đã tấn công, phá vỡ hiệp ước và trở mặt một lần nữa công khai nói về Liên bang Soviet như một mối đe dọa phải đối mặt để tầm nhìn của họ về tương lai trở thành hiện thực.\n\nBan lãnh đạo Soviet ít hài lòng hơn, nhưng có lẽ ít bị sốc vì sự phản bội hơn là thất vọng vì họ đã không nắm bắt cơ hội trước."
 news.153.a:0 "Niềm tin giữa những người khổng lồ là một thứ mong manh."
 news.153.b:0 "Chúng ta chỉ ký nó để tránh một thời gian cho cuộc tấn công."
 news.153.c:0 "Một hiệp ước không là gì khác ngoài một tờ giấy cho những kẻ phát xít."
 news.154.t:0 "USSR Phá vỡ Hiệp ước Molotov-Ribbentrop"
 news.154.d:0 "Hiệp ước không xâm lược giữa Đức và Liên bang Soviet, một bước phát triển đáng ngạc nhiên ngay từ đầu, giờ đã tan vỡ ít đáng ngạc nhiên hơn. The Liên bang Soviet đã tấn công, phá vỡ hiệp ước và thề sẽ nghiền nát chế độ Đức và một lần nữa đưa nhà nước bành trướng vào vị trí của họ.\n\nNhà lãnh đạo Đức có thể đã tự lên kế hoạch cho một cuộc tấn công, nhưng thế giới sẽ không bao giờ biết được. Hiện họ đang nhanh chóng huy động để đối phó với mối đe dọa mới."
 news.154.b:0 "Cộng sản không có ý nghĩa danh dự hoặc niềm tự hào!"
 news.154.c:0 "Hiệp ước đã phục vụ mục đích của nó."
 news.155.t:0 "Nước Đức Lại Xảy ra Chiến tranh"
 news.155.d:0 "Mặc dù nhiều người mong muốn có một nền hòa bình lâu dài ở Châu Âu, nhưng một loạt các sự kiện gần đây đã khiến nước Đức một lần nữa rơi vào con đường chiến tranh. Mặc dù vi phạm rõ ràng hiệp ước Versailles, quân đội Đức đã huy động và sẵn sàng tấn công. Các quan chức Đức tuyên bố rằng họ sẽ không giữ Rheinland phi quân sự nữa, cho rằng cần phải bảo vệ các công dân Đức trong khu vực."
 news.155.a:0 "Đây có thể là khởi đầu của một cuộc Đại Chiến khác"
 news.155.b:0 "Vì vinh quang quốc gia Đức!"
 news.156.t:0 "Komet Khả kiến"
 news.156.d:0 "Sự xuất hiện của một Komet trên bầu trời đã gây ra tình trạng bất ổn trong dân chúng ta. Me 163 Komet, một máy bay tên lửa thử nghiệm trong một trong những chuyến bay thử nghiệm của nó, đã gây sốc cho người dân nông thôn, những người đã phát hiện ra chiếc máy bay có tốc độ độc đáo này. Nó đã được phát triển với sự bí mật tối đa, nhưng sẽ sớm được tiết lộ. Sự cố nhỏ này sẽ chỉ khiến lần xuất hiện chính thức đầu tiên của nó trở nên ấn tượng hơn."
 news.156.a:0 "Kết thúc đã gần kề... cho kẻ thù của chúng ta."
 news.156.a.tt:1 "Một chiếc bình rơi xuống.\n"
 news.156.a.2.tt:0 "Dù sao thì tôi cũng không thích cái bình đó.\n"
 news.157.t:0 "[From.From.GetName] Can thiệp vào chiến tranh [From.GetAdjective]"
 news.157.d:0 "Chỉ vài ngày trước, quân đội từ [From.GetName] đã huy động đến [From.From.From.GetName] để tuyên chiến. Sau đó [From.From.GetName] đưa ra một tối hậu thư, ra lệnh cho các bên ngừng giao tranh và tất cả binh lính [From.GetAdjective] đã rút lui. [From.GetLeader] tuyên bố rằng cuộc chiến của họ là chính đáng và đã từ chối nhượng bộ. Đất nước hiện đang xung đột hoàn toàn với cả [From.From.From.GetName] và [From.From.GetName]."
 news.157.a:0 "Có vẻ như [From.From.GetName] sẵn sàng làm bẩn bàn tay của họ"
 news.157.a_usa:0 "Chúng ta sẽ cho họ xem"
 news.158.t:0 "[From.From.GetName] Can thiệp vào chiến tranh [From.GetAdjective]"
 news.158.d:0 "Vài ngày trước [From.GetName] đã tuyên chiến với [From.From.From.GetName]. Không lâu sau đó [From.From.GetName] đã đưa ra một tối hậu thư, tuyên bố rằng nó sẽ gây chiến với [From.GetName] nếu họ không ngừng mọi hành động gây hấn và ký một thỏa thuận hòa bình. [From.GetLeader] nói rằng lý do chiến tranh của họ là chính đáng, nhưng họ đã chọn giải ngũ và đồng ý hòa bình."
 news.158.a:0 "Có vẻ như trò chơi quyền lực của [From.From.GetAdjective] đã được đền đáp"
 news.158.a_usa:0 "Chúng ta phải giữ hòa bình"
 news.159.t:0 "Bình minh của [From.GetFactionName]"
 news.159.d_01:0 "[From.GetLeader] hôm nay thông báo rằng [From.GetName] đã liên hệ để thành lập một liên minh mới. [From.GetFactionName] đã công khai ý định hợp tác trong trường hợp chiến tranh.\n\nMặc dù liên minh lớn có thể ngăn chặn sự xâm lược, nhưng chúng ta đã thấy những hậu quả mà họ mang lại khi xung đột nảy sinh. Ý định của các bên khác nhau tham gia vào liên minh mới này vẫn còn đang tranh cãi, nhưng mục đích mà nó có thể phục vụ có thể không rõ ngay cả với những kẻ chủ mưu."
 news.159.d_02:0 "Người ta đã đưa ra lý thuyết rằng các nền dân chủ không gây chiến với nhau, nhưng điều này không có nghĩa là chúng được đảm bảo hỗ trợ lẫn nhau trong các cuộc chiến. Vì lợi ích chính trị rất đa dạng và người dân mong muốn hòa bình, nên việc tham gia vào một cuộc chiến tranh thường phải trả giá đắt cho các quốc gia này.\n\nTuy nhiên, điều này đã không ngăn được [From.GetName] thông báo ngày hôm nay rằng họ đã thành lập một liên minh quân sự, [From.GetFactionName], để hợp lực bảo vệ người dân và lý tưởng của họ."
 news.159.d_03:0 "Ngay cả [From.GetName], nổi tiếng với niềm tin vào sức mạnh và ưu thế của người dân và quốc gia, cũng không nằm ngoài việc thành lập liên minh với những người mà họ tôn trọng. [From.GetLeader] hôm nay đã thông báo rằng các thỏa thuận cuối cùng đã được thực hiện về [From.GetFactionName], một liên minh quân sự có chủ đích chỉ dành cho các quốc gia được vinh danh dành cho sự vĩ đại.\n\nCho dù sự vĩ đại này được dự định đến từ việc xây dựng một xã hội lý tưởng trong phạm vi biên giới của các quốc gia tương ứng hay bằng cách làm việc cùng nhau để mở rộng ra bên ngoài họ, thế giới có thể không biết cho đến khi quá muộn."
 news.159.d_04:0 "Bất chấp sự tập trung gần đây của Soviet vào chủ nghĩa cộng sản ở một quốc gia, nguồn gốc chủ nghĩa quốc tế của phong trào vượt ra khỏi biên giới. Sự đoàn kết với công nhân trên toàn thế giới là yếu tố chính trong bài phát biểu của [From.GetLeader] ngày hôm nay khi [From.GetFactionName] được công bố.\n\nVượt ra ngoài một Quốc tế chính trị, đây là một liên minh gắn kết các quốc gia về mặt quân sự, với cả hai chế độ hứa hẹn hỗ trợ nhau chống lại các mối đe dọa từ bên ngoài. Cho dù nó sẽ hoạt động như một thanh gươm hay một lá chắn cho cuộc cách mạng cộng sản vẫn còn phải xem xét."
 news.159.a:0 "Điều này sẽ dẫn đến hòa bình vĩnh viễn hay một cuộc chiến tranh khác?"
 news.159.b:0 "Cùng nhau, chúng ta sẽ không bao giờ bị đánh bại!"
 news.159.c:0 "Một sáng kiến xuất sắc!"
 news.159.tt:0 "[This.GetName] là một phần của [From.GetFactionName] với [From.GetName].\n"
 news.160.t:0 "Đức Bị Tấn công"
 news.160.d:0 "Cách đây không lâu, Đức nhận thấy mình bị lôi vào một cuộc chiến khác. Trong khi mọi người đều hy vọng vào một nền hòa bình lâu dài ở Châu Âu, rõ ràng là căng thẳng trên lục địa này vẫn còn quá lớn. Các quan chức Đức tuyên bố rằng họ không còn đủ khả năng để giữ Rheinland phi quân sự nữa, lập luận rằng họ cần cơ động đầy đủ trong biên giới của mình để tự vệ."
 news.160.a:0 "Điều này không tốt cho Châu Âu"
 news.160.b:0 "Người dân Đức sẽ chiến thắng"
 news.161.t:0 "Pháp Cấm Chủ nghĩa Cộng sản"
 news.161.d:0 "Nội các [From.GetLeader] đã ra quyết định giải tán [From.GetCommunistParty]. Kể từ khi nước Nga Soviet ký hiệp ước không xâm lược với Đức Quốc Xã, đã có những cuộc đàm phán về việc bài trừ chủ nghĩa cộng sản ở Pháp. Sắc lệnh được ban hành sau thỏa thuận giữa hai quốc gia phân chia Ba Lann[From.GetLeader] đã nhân cơ hội này khi sự ủng hộ cho lệnh cấm gia tăng và ngay cả các tờ báo cánh tả cũng bắt đầu ủng hộ việc bãi bỏ [From.GetCommunistParty]."
 news.161.a:0 "Một quyết định quyết liệt"
 news.161.b:0 "Làm tất cả những gì có thể để giữ cho nhà tư sản nắm quyền"
 news.161.c:0 "Nó có thể là cần thiết"
 news.161.e:0 "Đó là cách duy nhất"
 news.162.d:0 "Với một hiệp ước hòa bình cuối cùng chia đôi Tây Ban Nha được cả hai bên chấp nhận, Nội Chiến Tây Ban Nha đã đi đến hồi kết. Mặc dù những người bất đồng chính kiến ở cả hai bên đều chê bai thỏa hiệp này, nền hòa bình mong manh này ít nhất sẽ cho quốc gia bị chia rẽ thời gian để phục hồi và tái thiết ở cả hai bên."
 news.162.a:1 "Tốt cho người Tây Ban Nha."
 news.162.b:0 "Một ngày nào đó, chúng ta sẽ đòi lại toàn bộ Tây Ban Nha."
 news.163.t:0 "Hội nghị London"
 news.163.d:2 "Sử dụng việc sáp nhập Áo vào [GER.GetName] làm cơ sở cho yêu sách của họ, Đức hiện đã đòi hỏi "trả lại hợp pháp" lãnh thổ Slovenia trước đây của Áo từ [YUG.GetName]. \n\nĐáp lại, các bên ký kết Hiệp ước Versailles đã tập trung tại London để thảo luận về một giải pháp cho "Vấn đề Slovenia". Hội nghị hòa bình lớn này đã dẫn đến quyết định rằng Nam Tư nên nhượng lại Slovenia cho Đức nhân danh một nền hòa bình lâu dài.\n\nTự cho rằng mình bị các cường quốc Châu Âu bỏ rơi, chính phủ của [YUG.GetLeader] không thấy có lựa chọn nào khác ngoài việc ký vào thỏa thuận như đã trình bày."
 news.163.a:0 "Điều này sẽ kết thúc tốt đẹp"
 news.163.b:0 "Công lý"
 news.163.c:0 "Đáng tiếc"
 news.163.e:0 "Phản bội"
 news.164.t:0 "Khủng hoảng Ở Slovenia"
 news.164.d:2 "Sử dụng việc sáp nhập Áo vào [GER.GetName] làm cơ sở cho yêu sách của họ, Đức hiện đã đòi hỏi "trả lại hợp pháp" lãnh thổ Slovenia trước đây của Áo từ [YUG.GetName]. \n\nĐáp lại, các bên ký kết Hiệp ước Versailles đã tập trung tại London để thảo luận về một giải pháp cho "Vấn đề Slovenia."\n\nTại hội nghị, Anh và Pháp đã thống nhất trước những đòi hỏi của Đức, tuyên bố rằng Nam Tư phải giữ các biên giới như Versailles đã quy định."
 news.164.d_FRA_abandoned_yugoslavia:2 "Sử dụng việc sáp nhập Áo vào [GER.GetName] làm cơ sở cho yêu sách của họ, Đức hiện đã đòi hỏi "trả lại hợp pháp" lãnh thổ Slovenia trước đây của Áo từ [YUG.GetName]. \n\nĐáp lại, các bên ký kết Hiệp ước Versailles đã tập trung tại London để thảo luận về một giải pháp cho "Vấn đề Slovenia."\n\nTrong khi Anh khẳng định rằng phải giữ được sự toàn vẹn của Versailles, thì Pháp lại ủng hộ các đòi hỏi của Đức nhân danh hòa bình ở Châu Âu."
 news.164.a:0 "Tôi nghĩ rằng điều này có nghĩa là chiến tranh"
 news.164.b:0 "Họ sẽ phải đối mặt với cơn thịnh nộ của chúng ta"
 news.164.c:0 "Chúng ta sẽ đứng về phía công lý"
 news.164.e:0 "Đầu tiên đánh nhau!"
 news.164.f:0 "Người Anh là những kẻ ngu ngốc"
 news.165.t:0 "Khủng hoảng Ở Slovenia"
 news.165.d:2 "Sử dụng việc sáp nhập Áo vào [GER.GetName] làm cơ sở cho yêu sách của họ, Đức hiện đã đòi hỏi "trả lại hợp pháp" lãnh thổ Slovenia trước đây của Áo từ [YUG.GetName]. \n\nĐáp lại, các bên ký kết Hiệp ước Versailles đã tập trung tại London để thảo luận về một giải pháp cho "Vấn đề Slovenia."\n\nBất chấp nhiều ngày đàm phán, hội nghị đã không đi đến thống nhất. Mặc dù chính phủ Anh đã tìm kiếm một giải pháp hòa bình, nhưng người Pháp vẫn kiên quyết trước những lời đe dọa của Đức. Phái đoàn Đức đã bỏ đi để phản đối, và những đám mây chiến tranh đang tụ lại phía trên Slovenia."
 news.165.a:0 "Cái này trông dữ tợn"
 news.165.b:0 "Chúng ta sẽ không lùi bước"
 news.165.c:0 "Thật đáng tiếc"
 news.165.e:0 "Cùng nhau chúng ta sẽ chiến thắng"
 news.165.f:0 "Chúng ta sẽ làm những gì đúng!"
 news.166.t:0 "Thỏa thuận London"
 news.166.d:2 "Sử dụng việc sáp nhập Áo vào [GER.GetName] làm cơ sở cho yêu sách của họ, Đức hiện đã đòi hỏi "trả lại hợp pháp" lãnh thổ Slovenia trước đây của Áo từ [YUG.GetName]. \n\nĐáp lại, các bên ký kết Hiệp ước Versailles đã tập trung tại London để thảo luận về một giải pháp cho "Vấn đề Slovenia."\n\nCác Cường Quốc nhất trí rằng Slovenia nên được nhượng lại cho Đức trong một nỗ lực cuối cùng để giữ lại hòa bình. \nTuy nhiên, trong một bài phát biểu đầy ẩn ý chống lại mối đe dọa của Đức đối với sự ổn định của Châu Âu, [YUG.GetLeader] đã tuyên bố dứt khoát rằng [YUG.GetName] sẽ từ chối từ bỏ dù chỉ một tấc đất, bất kể thực tế là họ hoàn toàn bị bỏ rơi trong thời gian cần thiết."
 news.166.a:0 "Những ngọn đèn sắp tắt"
 news.166.b:0 "Chúng ta sẽ nghiền nát chúng"
 news.166.c:0 "Chúng ta đứng một mình"
 news.167.t:0 "Khủng hoảng Ở Slovenia"
 news.167.d:2 "Sử dụng việc sáp nhập Áo vào [GER.GetName] làm cơ sở cho yêu sách của họ, Đức hiện đã đòi hỏi "trả lại hợp pháp" lãnh thổ Slovenia trước đây của Áo từ [YUG.GetName]. \n\nĐáp lại, các bên ký kết Hiệp ước Versailles đã tập trung tại London để thảo luận về một giải pháp cho "Vấn đề Slovenia."\n\nHội nghị được xác định bởi một sự thay đổi đáng ngạc nhiên về lòng trung thành, khi Italy ủng hộ sự toàn vẹn lãnh thổ của Nam Tư, khiến các đòi hỏi của Đức không được thừa nhận. \n\nTừ trước đến nay, chính sách đối ngoại của Italy là hoàn toàn không thể đoán trước, và vẫn còn phải xem họ hy vọng trò chơi này sẽ đưa họ đến đâu."
 news.167.a:0 "Chúng ta sẽ theo dõi điều này"
 news.167.b:0 "Chúng ta sẽ nghiền nát cả hai"
 news.167.c:0 "Ít nhất thì chúng ta không vô tình"
 news.167.e:0 "Italy sẽ cho Thế giới thấy!"
 news.168.t:0 "Phán quyết Ljubljana Lần nhất"
 news.168.d:2 "Với việc mất Slovenia, các đường chia rẽ sắc tộc bên trong Nam Tư bắt đầu bộc lộ rõ ràng hơn, và cơ quan quyền lực trung ương ngày càng yếu đi. \n\nHôm nay, bộ trưởng ngoại giao Đức đã công bố một kế hoạch cuối cùng để giải quyết "sai lầm của Nhà nước Versailles." Trong một hiệp ước được ký kết bởi một số nước láng giềng mạnh mẽ nhất của [YUG.GetName], phần lớn lãnh thổ của nó đã được phân chia giữa các quốc gia thân thiện với Đức.\n\nHiệp ước này thậm chí còn không được nhìn thấy bởi các nhà ngoại giao [YUG.GetAdjective] trước khi phê chuẩn, nhưng với việc nhiều quốc gia đang tranh giành đất đai của Nam Tư từ một chính quyền trung ương đang sụp đổ, chính phủ của [YUG.GetLeader] có thể làm được điều đó."
 news.168.a:0 "Do đó, Trật tự Mới được xây dựng"
 news.168.b:0 "Một giấc mơ đã chết ngày hôm nay"
 news.168.c:0 "Điều này không thể tốt"
 news.168.e:0 "Tin tức Tuyệt vời"
 news.168.f:0 "Một kết cục tồi tệ cho chúng ta"
 news.168.g:0 "Chúng ta rất biết ơn"
 news.168.h:0 "Không may"
 news.168.i:0 "Sức mạnh của Italy được công nhận thực sự"
 news.168.j:0 "Đức tốt hơn xem chính mình."
 news.169.t:0 "Vận mệnh của Nam Tư"
 news.169.d_annex_YUG:1 "Việc mất lãnh thổ gần đây đã gây ra sự rạn nứt trong nội bộ nhà nước Nam Tư, dẫn đến xung đột sắc tộc và sự suy yếu của quyền lực trung ương. Đức đã bước vào khoảng trống ngày càng tăng và chọn tuyên bố là 'chính quyền bảo hộ' trên vùng Nam Tư"
 news.169.d_puppet_CRO_annex_YUG:1 "Việc mất lãnh thổ gần đây đã gây ra sự rạn nứt trong nội bộ nhà nước Nam Tư, dẫn đến xung đột sắc tộc và sự suy yếu của quyền lực trung ương. Đức đã tạo ra một nhà nước Croatia 'độc lập' và sát nhập phần còn lại"
 news.169.d_puppet_CRO_YUG:1 "Việc mất lãnh thổ gần đây đã gây ra sự rạn nứt trong nội bộ nhà nước Nam Tư, dẫn đến xung đột sắc tộc và sự suy yếu của quyền lực trung ương. Đức đã chọn phân chia phần còn lại giữa một bang Serb và Croat dưới sự chỉ đạo của họ"
 news.169.a:0 "Đức cho Châu Âu thấy sức mạnh của mình"
 news.169.b:0 "Chúng ta đã chọn bên phải"
 news.169.c:0 "Điều này thật đáng ngại"
 news.169.e:0 "Hòa bình đang bị đe dọa"
 news.170.t:0 "Phán quyết Ljubljana Lần hai"
 news.170.d_BUL:2 "Tuyên bố rằng họ đang cố gắng đảm bảo hòa bình ở Balkan, Đức đã đệ trình với chính phủ Hy Lạp một đòi hỏi rằng họ nhượng lại lãnh thổ cho Bulgaria. Trong khi [GRE.GetName] đã phản đối dữ dội, sức ảnh hưởng của Đức ở vùng Balkan khiến họ không có nhiều lựa chọn. Cách duy nhất để tránh đối đầu với [GER.GetName] là cho phép ngoại giao Đức quyết định sự toàn vẹn lãnh thổ của họ."
 news.170.d_ITA:1 "Tuyên bố rằng họ đang cố gắng đảm bảo hòa bình ở Balkan, Đức đã đệ trình với chính phủ Hy Lạp một đòi hỏi rằng họ nhượng lại bất kỳ lãnh thổ nào mà [ITA.GetName] đã tuyên bố chủ quyền. Trong khi [GRE.GetName] đã phản đối dữ dội, sức ảnh hưởng của Đức ở vùng Balkan khiến họ không có nhiều lựa chọn. Cách duy nhất để tránh đối đầu với cả [GER.GetName] và [ITA.GetName] là cho phép ngoại giao Đức quyết định sự toàn vẹn lãnh thổ của họ."
 news.170.d_ITA_BUL:1 "Tuyên bố rằng họ đang cố gắng đảm bảo hòa bình ở Balkan, Đức đã đệ trình với chính phủ Hy Lạp một đòi hỏi rằng họ nhượng lại bất kỳ lãnh thổ nào mà [BUL.GetName] và [ITA.GetName] tuyên bố chủ quyền. Với sự hiện diện mạnh mẽ của [GER.GetAdjective] ở Balkan, và cách tiếp cận đe dọa của cả Bulgaria và Italy, [GRE.GetLeader] không có lựa chọn nào khác ngoài chấp nhận."
 news.170.d_GER:1 "Đã tự thiết lập mình là một lực lượng ở Balkan, [GER.GetName] hiện tuyên bố rằng họ được thúc đẩy bằng cách duy trì hòa bình trong khu vực gặp khó khăn. Vì mục tiêu này, họ cũng đã yêu cầu nhượng lãnh thổ Hy Lạp cho chính quyền của mình.\n\nĐối mặt với cỗ máy chiến tranh của Đức, [GRE.GetName] không có lựa chọn nào khác ngoài việc chấp nhận các đòi hỏi, ngay cả khi họ đang nguyền rủa các đòi hỏi là một sự giả tạo."
 news.170.a:0 "Bất cứ điều gì để giữ gìn hòa bình"
 news.170.b:0 "Chúng ta trỗi dậy"
 news.170.c:0 "Điều này trông không tốt"
 news.170.e:0 "Chính ương có thể giữ vững nó không?"
 news.170.f:0 "Đó là một sự xấu hổ"
 news.171.t:0 "Phán quyết Ljubljana Lần hai"
 news.171.d_BUL:1 "Hy Lạp đã từ chối hòa giải của Đức trong tranh chấp biên giới của họ với Bulgaria, tuyên bố rằng đề nghị của Đức tương đương với một sự đầu hàng. \n\nTrao đổi với báo chí, [GRE.GetLeader] nói rằng nếu [BUL.GetLeader] và [GER.GetLeader] muốn những lãnh thổ này, họ có thể "đến và lấy chúng". \n\nChính phủ [BUL.GetAdjective] đã bác bỏ mọi yêu sách rằng họ đề nghị hỗ trợ kinh tế và quân sự cho [GER.GetNameDef] để đổi lấy sự giúp đỡ trong việc giành được các lãnh thổ của Hy Lạp."
 news.171.d_ITA:1 "Sau cuộc họp giữa [GER.GetLeader] và [ITA.GetLeader], chính phủ [GER.GetAdjective] đã công khai ủng hộ quan điểm của [ITA.GetAdjective] trong cuộc tranh chấp biên giới đang diễn ra với [GRE.GetNameDef]. \n\nLãnh đạo Hy Lạp [GRE.GetLeader] đã tuyên bố giải pháp được đưa ra là hoàn toàn không thể chấp nhận được và thề sẽ bảo vệ đất nước "đến viên đạn cuối cùng, quả pháo cuối cùng, hơi thở cuối cùng.""
 news.171.d_ITA_BUL:1 "Đề nghị hòa giải của Đức trong tranh chấp biên giới giữa một bên là Hy Lạp và một bên là Italy và Bulgaria đã bị Hy Lạp từ chối. Người phát ngôn của chính phủ [GRE.GetAdjective] thông báo rằng quân đội [GRE.GetAdjective] sẵn sàng bảo vệ đất nước chống lại bất kỳ kẻ xâm lược nào, và thà chết trong chiến đấu còn hơn đầu hàng những con chó rừng và kền kền đang bám chặt lấy nước Đức."
 news.171.d_GER:1 "Các cuộc đàm phán giữa [GRE.GetNameDef] và [GER.GetNameDef] để giải quyết một số tranh chấp biên giới đã sụp đổ. Tuyên bố rằng đề xuất của Đức cho thuê một số khu vực làm căn cứ quân sự của Đức sẽ đồng nghĩa với việc đầu hàng phần lớn đất nước, [GRE.GetLeader] đã kêu gọi tất cả những người Hy Lạp có sức khỏe chiến đấu để bảo vệ đất nước."
 news.171.a:0 "Đồ ngu."
 news.171.b:0 "Sao chúng dám!?"
 news.171.c:0 "Chúng ta nên xem liệu chúng ta có thể giúp được Hy Lạp hay không."
 news.171.e:1 "Điều này sẽ có nghĩa là chiến tranh."
 news.171.f:1 "Họ sẽ thất bại, như người Ba Tư đã làm."
 news.172.t:0 "Hy Lạp Quy phục"
 news.172.d:1 "Sau cuộc trò chuyện dài và sôi nổi với đại sứ Đức, [GRE.GetLeader] đã thông báo rằng chính phủ [GRE.GetAdjective] sẽ phối hợp chặt chẽ các chính sách của mình với [GER.GetNameDef] trong tương lai. \n\nCảnh sát ở thủ đô [GRE.GetAdjective] đã phải sử dụng vũ lực để dật tắt một số cuộc biểu tình tự phát chống lại quyết định này, với nhiều người trong đám đông kêu gọi người đứng đầu của "kẻ hèn nhát [GRE.GetLeader]"."
 news.172.a:1 "Họ thể hiện một cách khôn ngoan."
 news.172.b:0 "Một Chiến thắng Khải hoàn khác."
 news.172.c:0 "This is concerning."
 news.172.e:0 "Ở đây không có gì chúng ta có thể làm được cả."
 news.172.f:1 "Đó là một bi kịch của Hy Lạp."
 news.173.t:0 "Đệ tứ Quốc tế"
 news.173.d_1:0 "Một số đại biểu cộng sản từ khắp nơi trên thế giới đã gặp nhau tại Paris hôm nay để tham dự một hội nghị sáng lập. Với những người ủng hộ các lý thuyết của Trotsky lãnh đạo, nền tảng cho Đệ tứ Quốc tế đã được đặt ra.\n\nMặc dù vẫn chưa rõ những nỗ lực của tổ chức này sẽ có tác động gì trên chính trường quốc tế, nhưng tin tức này dường như đã khuấy động sự nghi ngờ của Stalin. Ông ta đã nghi ngờ nhiều thành viên cấp cao của đảng và quân đội bí mật hỗ trợ Trotsky, và nhiều người trong số họ vẫn còn sống. Với sự hoang tưởng của mình đã trở lại đầy đủ lực lượng, ông ta ngày càng trở nên ẩn dật. Sự thiếu tin tưởng và bất ổn của ông đã gây ra khủng hoảng trong chính phủ Soviet. Với tốc độ này, đất nước sẽ rơi vào cuộc nội chiến."
 news.173.d_2:0 "Một số đại biểu cộng sản từ khắp nơi trên thế giới đã gặp nhau tại Paris hôm nay để tham dự một hội nghị sáng lập, đặt nền móng cho cái được gọi là Đệ tứ Quốc tế. Những lời kêu gọi hình thành nó đã tồn tại trong nhiều năm, với những người ủng hộ các lý thuyết của Trotsky dẫn đầu.\n\nStalin đã đáp lại sự ủng hộ ngày càng tăng đối với chủ nghĩa Trotsky ở nước ngoài bằng cách ra lệnh thêm các vụ ám sát và tăng cường tuyên truyền chống lại đối thủ cũ của mình. Với những cuộc thanh trừng bị nghi ngờ là kẻ ủng hộ Trotsky trong quân đội Soviet và giới lãnh đạo cao cấp trong ký ức gần đây, điều này khó có thể gặp phải bất kỳ sự kháng cự nào."
 news.173.a:0 "Sẽ có bao nhiêu Quốc tế?"
 news.173.b:0 "Một kỷ nguyên bạo lực cho Liên bang của chúng ta."
 news.174.t:0 "[From.GetName] Theo đuổi Công nghệ Hạt nhân"
 news.174.d:0 "Sau những thử nghiệm ban đầu, các chính trị gia của [From.GetName] đã quyết định hướng nghiên cứu [From.GetAdjective] theo hướng phát triển công nghệ hạt nhân. \n\nCông nghệ này vẫn còn mang tính thử nghiệm cao, và vẫn chưa chắc chắn liệu nó có ứng dụng thực tế nào hay không. Ai biết được điều này có thể dẫn đến nỗ lực chiến tranh của họ ở đâu."
 news.174.a:0 "Chúng ta nên theo dõi sự phát triển này."
 news.174.b:0 "Chúng ta hãy hy vọng nghiên cứu của họ có kết quả."
 news.174.c:0 "Nó sẽ không bao giờ tương đương với bất cứ thứ gì."
 news.174.e:0 "Chúng ta sẽ tiến hành nghiên cứu của mình trong bí mật."
 news.175.t:0 "Công bố Liên minh Pháp và Anh"
 news.175.d:0 "Kêu gọi những mối ràng buộc được tạo dựng trong cuộc Đại chiến, Pháp đã yêu cầu một liên minh chính thức với Anh, với lý do là những mối đe dọa không xác định đối với sự ổn định của Châu Âu.\n\nHôm nay yêu cầu của họ đã được Quốc hội Anh chấp thuận và Pháp đã gia nhập [ENG.GetFactionName]."
 news.175.a:0 "Chúng ta đứng cùng nhau."
 news.175.b:0 "Họ đang chuẩn bị cho điều tồi tệ nhất."
 news.175.c:0 "Kết hợp với nhau như những con chuột bị dồn vào chân tường."
 news.175.e:0 "Anh quốc đã ném vào rất nhiều."
 news.176.t:0 "Anh quốc Từ chối Liên minh Với Pháp"
 news.176.d:0 "Trong một diễn biến đáng ngạc nhiên, Quốc hội Anh hôm nay đã từ chối yêu cầu của [FRA.GetName] về một liên minh chính thức giữa hai quốc gia. Lý do được đưa ra là để tránh kích động sự cân bằng vốn đã mong manh trên lục địa Châu Âu.\n\nChính phủ Pháp đã lên án đây là một động thái chính trị, hy sinh an ninh của Pháp vì lợi ích của Anh."
 news.176.a:0 "Họ nên hỏi một cách tử tế hơn."
 news.176.b:0 "Kẻ cựu thù truyền kiếp của chúng ta chia rẽ."
 news.176.c:0 "Một ngày đen tối cho các đồng minh cũ."
 news.177.t:0 "Little Entente"
 news.177.d:0 "Tìm cách thành lập một mặt trận thống nhất chống lại những kẻ thù chung, [From.GetName] đã tìm đến Tiệp Khắc với lời đề nghị thành lập một "Little Entente" (Đồng minh Nhỏ) để đoàn kết chống lại kẻ thù chung, từ đó xóa bỏ mối ràng buộc của họ với Anh từ cuộc Đại Chiến. Trong khi được đề nghị một vị trí trong hiệp ước phòng thủ, Thủ tướng Anh nói rõ rằng Anh không coi liên minh là 'có lợi cho việc bảo vệ tự do của Châu Âu.' \n\nTuy nhiên, Pháp đã thiết lập quan hệ ngoại giao với các quốc gia khác có thể cảm thấy bị đe dọa và đang khuyến khích sự đoàn kết nhằm giữ cân bằng ngoại giao ở Châu Âu và ngăn chặn xung đột trong tương lai. Chỉ có thời gian mới trả lời được liệu họ có thể thành công hay không."
 news.177.a:0 "Về sau đừng tìm đến khóc với chúng ta!"
 news.177.b:0 "Nước Pháp và L'Entente muôn năm!"
 news.177.c:0 "Chúng ta không bao giờ được để Pháp có quyền bá chủ ở Châu Âu."
 news.177.e:0 "Châu Âu phải đoàn kết chống lại bọn xâm lược Phát xít!"
 news.177.f:0 "Một dấu hiệu cho thấy căng thẳng Châu Âu gia tăng."
 news.178.t:0 "Ưu thế Cánh Tả ở Pháp"
 news.178.d:0 "Sau gần hai thập kỷ hỗn loạn chính trị, người dân của [From.GetName] cảm thấy họ vẫn chưa lấy lại được những gì đã mất trong cuộc Đại Chiến. [From.GetAdjective] đã đặt mục tiêu xây dựng lại nhà nước [From.GetAdjective], với người dân của nó, và vì người dân của nó.\n\nNhững cải cách chính trị mới này tạo điều kiện cho sự phát triển mạnh mẽ của các liên đoàn công nhân và các tổ chức cộng sản. Nếu nước Pháp tiếp tục đi theo con đường này, họ sẽ phải tái tổ chức chính trị theo hướng cực tả, hoặc thậm chí là một cuộc cách mạng toàn diện."
 news.178.a:0 "Nước Pháp đang theo chúng ta hướng tới tương lai!"
 news.178.b:0 "Một dấu hiệu cho thấy sự yếu kém của Pháp."
 news.178.c:0 "Một sự phát triển bi thảm cho nền Đệ Tam Cộng hòa."
 news.178.e:0 "Một diễn biến đáng lo ngại."
 news.179.t:0 "Ưu thế Cánh Hữu ở Pháp"
 news.179.d:0 "Sau gần hai thập kỷ hỗn loạn chính trị, người dân của [From.GetName] cảm thấy họ vẫn chưa lấy lại được những gì đã mất trong cuộc Đại Chiến. Cơ sở của [From.GetAdjective] đã đặt mục tiêu xây dựng lại nhà nước [From.GetAdjective], và thiết lập lại sự vĩ đại của [From.GetAdjective].\n\nNhững cải cách chính trị này đang củng cố quyền lực của nhà nước và quân đội, với người dân [From.GetAdjective] bị thuyết phục bởi những lời hứa vĩ đại của [From.GetLeader]."
 news.179.a:0 "Chính phủ Pháp là kẻ thù của chính nhân dân mình!"
 news.179.b:0 "Điều này có thể một lần nữa đưa Pháp trở thành một quốc gia vĩ đại."
 news.179.c:0 "Một sự phát triển bi thảm cho nền Đệ Tam Cộng hòa."
 news.179.e:0 "Một diễn biến đáng lo ngại."
 news.180.t:0 "Pháp được Chào đón vào Quốc tế Cộng sản"
 news.180.d:0 "Sau sự chuyển hướng sang chủ nghĩa cộng sản không chỉ trong người dân Pháp, mà còn trong các hội trường quyền lực của Pháp, [France.GetName] đã công khai tuyên bố mong muốn trở thành một phần của [From.GetFactionName].\n\n[From.GetName] đã phản hồi ngay lập tức, cho biết nhiều tuần đàm phán phải diễn ra ngoài tầm nhìn của công chúng. [From.GetLeader] đã nói rất lâu về cách mọi người trên thế giới phải làm việc cùng nhau để mang lại cuộc cách mạng ở tất cả các quốc gia. \n\n[France.GetLeader] đã đồng ý và đe dọa không chắc chắn rằng "những người có lý do để sợ [From.GetFactionName].""
 news.180.a:0 "Hợp nhất hướng tới Cách mạng Thế giới!"
 news.180.b:0 "Liên minh của họ sẽ sớm tan vỡ."
 news.180.c:0 "Những kẻ thù của nền dân chủ không được phép phát triển mạnh hơn."
 news.180.e:0 "Pháp đã chọn phe của nó."
 news.181.t:0 "[France.GetName] và [From.GetName] Hợp nhất"
 news.181.d:0 "Theo sau nền chính trị ngày càng chuyên quyền, [France.GetName] đã thông báo rằng đã đến lúc họ tìm đồng minh để chống lại mối đe dọa của chủ nghĩa cộng sản toàn cầu. Bây giờ có vẻ như [From.GetName] là đồng minh đó.\n\nSáng nay, [From.GetLeader] đã thông báo rằng [France.GetName] và [From.GetName] sẽ sát cánh cùng nhau như anh em. "Di sản chung của chúng ta sẽ không còn khiến chúng ta trở thành kẻ thù, mà là đồng minh! Những người khổng lồ của Châu Âu sát cánh cùng nhau.""
 news.181.a:0 "Chúng ta cùng nhau đứng vững mạnh mẽ!"
 news.181.b:0 "Những kẻ thù của nền dân chủ ngày càng lớn mạnh."
 news.181.c:0 "Một tình bạn bất ngờ"
 news.182.t:0 "[France.GetName] Gia nhập [From.GetFactionName]!"
 news.182.d:0 "Chính trị Châu Âu đã trở nên sôi động ngày hôm nay, khi các nhà ngoại giao Pháp và Đức công bố một hiệp ước quân sự giữa [France.GetName] và [From.GetName]. Họ thông báo rằng có quá nhiều máu đã đổ ra biên giới của họ, khi có các lực lượng khác ngoài kia tìm cách tiêu diệt họ.\n\n[From.GetName] khuyến khích mọi người cân nhắc ý nghĩa của việc thay vì làm suy yếu bản thân để chống lại nhau, những kẻ cựu thù sẽ cùng nhau phát triển mạnh mẽ hơn nữa."
 news.182.a:0 "Không gì có thể đe dọa [From.GetFactionName]!"
 news.182.b:0 "[From.GetName] mới lấp ló ở Châu Âu."
 news.182.c:0 "Chính sách ngoại giao Châu Âu sắp xếp lại dọc theo Trục Paris-Berlin."
 news.182.e:0 "Ôi chao."
 news.183.t:0 "[From.GetName] Từ chối Liên minh Pháp!"
 news.183.d:0 "Phản đối những tiến bộ ngoại giao của [France.GetAdjective], [From.GetLeader] đã công khai thông báo rằng [From.GetName] sẽ không theo đuổi một hiệp ước quân sự với [France.GetName].\n\nGọi nhà nước [France.GetAdjective] là yếu kém và tham nhũng, các nhà ngoại giao của [From.GetAdjective] nói rằng không có [From.GetAdjective] thực sự nào cho phép "căn bệnh [France.GetAdjective]" lây lan."
 news.183.a:0 "Sao họ dám!"
 news.183.b:0 "Chúng ta có thể sống với họ như kẻ thù của chúng ta."
 news.183.c:0 "Chỉ cần bọn họ còn bận đánh nhau..."
 news.184.t:0 "Italy Theo đuổi Quan hệ Chặt chẽ Với Đức"
 news.184.d:0 "Italy và Đức đã bày tỏ nhiều lợi ích trái ngược nhau, đặc biệt là ở Áo và vùng Balkan. Tuy nhiên, điều này đã không ngăn cản chính sách đối ngoại của các nước ngày càng thân thiện hơn với nhau và các cuộc đàm phán đang được tiến hành để đạt được một hiệp ước "bảo vệ lợi ích chung."\n\nNếu các cuộc đàm phán thành công, chúng ta có thể thấy một liên minh sẽ có thể tạo ra ảnh hưởng lớn ở Trung và Đông Âu."
 news.184.a:0 "Các quốc gia của chúng ta chia sẻ nhiều lợi ích chung."
 news.184.b:0 "Chúng ta sẽ theo dõi tình hình."
 news.185.t:0 "[From.GetName] Tìm kiếm Hiệp ước Quân sự Mở rộng"
 news.185.d:0 "Với mục tiêu xác định lại cán cân quyền lực ở Địa Trung Hải, [From.GetName] đã và đang đưa ra những quan điểm chính trị nhằm tạo ra một liên minh mới trong khu vực.\n\nVề bản chất quân sự lớn, [From.GetFactionName] sẽ, theo cách nói của [From.GetLeader], đặt Italy vào vị trí trung tâm của một cường quốc thế giới mới."
 news.185.a:0 "[From.GetName] dẫn đường!"
 news.185.b:0 "Chúng ta hãy hy vọng lợi ích của họ không xung đột với lợi ích của chúng ta."
 news.185.c:0 "Điều này có thể gây lo ngại."
 news.186.t:0 "Italy Yêu sách Lãnh thổ Hy Lạp"
 news.186.d:0 "Viện dẫn Đế chế La Mã là tiền thân của nhà nước [From.GetAdjective] hiện đại, [From.GetName] đã tuyên bố rằng một nhà nước Hy Lạp độc lập không có quyền tồn tại. Thay vào đó, "Lãnh thổ Hy Lạp" phải thừa nhận quyền tối cao của Italy tại Aegean, hoặc chiếm đoạt nó bằng vũ lực.\n\n[Greece.GetName] đã tố cáo những tuyên bố này là lố bịch. Tuy nhiên, [From.GetName] có hậu thuẫn của [From.GetFactionName]."
 news.186.a:0 "Italy nên kiểm soát Aegean."
 news.186.b:0 "Yêu sách thái quá!"
 news.187.t:0 "Italy Tìm kiếm Hỗ trợ Từ [GRE.GetName]"
 news.187.d:0 "Viện dẫn [GRE.GetName] là người kế thừa các quốc gia Châu Âu cổ đại đầu tiên, [ITA.GetName] tuyên bố tồn tại một tình bạn tự nhiên giữa hai quốc gia của họ.\nChương trình chính trị của họ là hiển nhiên, vì [ITA.GetName] cũng coi [GRE.GetName] là thành viên tự nhiên của [ITA.GetFactionName].\n\nSau một thiên niên kỷ rưỡi chia cắt, liệu phương đông và phương tây có thể thống nhất một lần nữa hay không vẫn còn phải xem."
 news.187.a:0 "Chắc chắn [Greece.GetName] có chung lợi ích với chúng ta."
 news.187.b:0 "Điều này xảy ra không có gì đáng ngạc nhiên."
 news.187.c:0 "Chúng ta có nhiều lịch sử được chia sẻ."
 news.188.t:0 "[ITA.GetName] Tìm kiếm Hòa giải Với [TUR.GetName]"
 news.188.d:0 "Bất chấp nhiều thập kỷ xung đột và vận động ngoại giao để đạt được sự thống trị ở Địa Trung Hải, [ITA.GetName] và [TUR.GetName] đang bắt đầu đặt những bất đồng của họ đằng sau họ.\n\nTrong một thỏa thuận hợp tác "vì lợi ích của toàn bộ Khối Địa Trung Hải," [ITA.GetName] và [TUR.GetName] cam kết đảm bảo mối quan hệ ngoại giao chặt chẽ hơn bao giờ hết kể từ khi hai quốc gia thành lập."
 news.188.a:0 "Ảnh hưởng của [ITA.GetName] ngày càng tăng"
 news.188.b:0 "Làm thế nào để mọi người có thể đồng ý "hợp tác" với [ITA.GetAdjective]s?"
 news.188.c:0 "Quan hệ đối tác ở Địa Trung Hải rất quan trọng"
 news.189.t:0 "Italy Đòi hỏi Căn cứ Hải quân Anatolian"
 news.189.d:0 "Hiệp ước London năm 1915 hứa hẹn lãnh thổ Thổ Nhĩ Kỳ ở Anatolia cho Italy. Các hiệp ước khác sẽ được ưu tiên hơn, nhưng những lời hứa đã không bị ban lãnh đạo [From.GetAdjective] lãng quên.\n\n[From.GetLeader] đã công khai tuyên bố rằng do tầm quan trọng chiến lược của bờ biển Anatolian, [From.GetName] hoàn toàn có ý định lấy những gì "thuộc về Italy một cách hợp pháp.""
 news.189.a:0 "Vấn đề này đã được giải quyết!"
 news.189.b:0 "Chúng ta sẽ có những gì chúng ta đã hứa!"
 news.189.c:0 "Cạnh tranh Thổ Nhĩ Kỳ-Italy đang gia tăng."
 news.190.t:0 "Quần đảo Balearic được nhượng cho [Italy.GetName]"
 news.190.d:0 "Sau khi phụ thuộc vào lực lượng [Italy.GetAdjective] trong Nội Chiến Tây Ban Nha, [Italy.GetName] đã yêu cầu quần đảo Balearic từ [From.GetName]. [From.GetLeader] đã đồng ý, nhấn mạnh động thái ngoại giao như một sự củng cố mối quan hệ giữa hai quốc gia.\n\nĐối với [Italy.GetName], các căn cứ hải quân ở Quần đảo Balearic sẽ cho phép họ gây ảnh hưởng lớn hơn trên eo biển Gibraltar, và giúp họ tiếp cận Đại Tây Dương tốt hơn."
 news.190.a:0 "Đây là một bước quan trọng hướng tới sự thống trị hoàn toàn của Địa Trung Hải."
 news.190.b:0 "Italy đang tăng cường sự kìm kẹp của mình trên Địa Trung Hải."
 news.190.c:0 "Một biểu tượng của "tình bạn thân thiết" giữa các quốc gia của chúng ta."
 news.192.t:0 "Italy Công bố Yêu sách Về Lãnh thổ Nam Tư"
 news.192.d:0 "Nói chuyện với cộng đồng người Italy dọc theo bờ biển Dalmatian, [From.GetLeader] đã thông báo rằng [From.GetName] hoàn toàn coi lãnh thổ nói tiếng Italy ở [YUG.GetName] là một phần hợp pháp của [From.GetName]. \n\nMột tuyên bố chính thức ủng hộ các tuyên bố, nói rõ rằng [From.GetName] đã sẵn sàng để chiếm lãnh thổ bằng vũ lực, nếu cần."
 news.192.a:0 "Đó là những vùng đất của Nam Tư, không phải của Italy!"
 news.192.b:0 "Họ đang làm đảo lộn sự cân bằng vốn đã mong manh trong khu vực."
 news.192.c:0 "Những vùng lãnh thổ đó có vẻ giống Italy hơn là Nam Tư."
 news.193.t:0 "Văn phòng Đối ngoại Italy ở [YUG.GetName]"
 news.193.d:0 "Thay vì đối đầu với [YUG.GetName] về dân cư Italy trên bờ biển Dalmatian, [From.GetName] đã thông báo thành lập một phái đoàn ngoại giao thường trực tới [YUG.GetName]. Theo một tuyên bố từ bộ ngoại giao [From.GetAdjective], hai nước có lịch sử chung và nhiều lợi ích chung đến mức sự hiểu biết lẫn nhau quan trọng hơn nhiều so với tranh chấp biên giới nhỏ.\n\nVới căng thẳng gia tăng trên khắp Châu Âu, người ta chỉ có thể hy vọng nhiều quốc gia hơn áp dụng cách tiếp cận này."
 news.193.a:0 "Các quốc gia của chúng ta đứng với nhau như những người bạn."
 news.193.b:0 "Sẽ có hòa bình ở Adriatic."
 news.193.c:0 "Sẽ rất thú vị khi xem điều này kết thúc ở đâu."
 news.194.t:0 "Đông Ba Lan Nhượng lại cho [From.GetName]"
 news.194.d:0 "Thông qua những âm mưu chính trị chưa rõ, ban lãnh đạo của [Poland.GetName] đã nhượng các khu vực phía đông của họ cho [From.GetName]. \n\nVẫn chưa rõ [From.GetName] đã đưa ra những lời hứa hay đe dọa nào để đạt được chiến thắng chính trị này. Chúng ta có thể không bao giờ biết, vì [Poland.GetLeader] vẫn chưa nói một lời nào ngoài việc công bố thỏa thuận."
 news.194.a:0 "[Poland.GetName] công nhận sức mạnh của [From.GetFactionName]!"
 news.194.b:0 "[From.GetName] tiêu thụ mọi thứ trên đường đi của nó."
 news.194.c:0 "[Poland.GetName] hẳn không còn lựa chọn nào khác."
 news.195.t:0 "[From.GetName] Trao cho Đông Đức"
 news.195.d:0 "Sau khi [Soviet.GetName] chiếm đóng Đức, [From.GetName] đã được trao phần lớn lãnh thổ Đông Đức, bao gồm cả lãnh thổ tranh chấp Ostpreussen.\nCó vẻ như đây là kết quả của một điều khoản bí mật trong hiệp ước Soviet-Ba Lan. Ba Lan được Đức trao các vùng đất để đền bù cho những gì họ buộc phải nhượng lại cho [Soviet.GetName].\n\nBa Lan đã chơi với số tiền đặt cược cao nhất, và trong khi bị mất nhiều, giờ cũng đã thu được nhiều."
 news.195.a:0 "[Soviet.GetName] tôn trọng các hiệp ước của mình."
 news.195.b:0 "Chúng ta hãy hy vọng một Ba Lan tự do có thể trỗi dậy từ đống tro tàn được tạo ra bởi "người bảo vệ.""
 news.195.c:0 "Một sự thay đổi địa lý cho Ba Lan. Một lần nữa."
 news.196.t:0 "[From.GetName] Khuyến khích Cách mạng"
 news.196.d:0 "Trong một bài phát biểu đầy ẩn ý, [From.GetLeader] đã kêu gọi các đảng cộng sản ở khắp mọi nơi đẩy nhanh sự sụp đổ của Chủ nghĩa Tư bản bằng cách sử dụng các chiến thuật cực đoan hơn. Nỗi sợ hãi về sự đàn áp không thể ngăn cản một người đàn ông hoặc phụ nữ thúc đẩy cuộc đấu tranh của các tầng lớp lao động.\n\n[From.GetName] sẽ tăng cường viện trợ cho các đảng cộng sản nước ngoài, và đào tạo họ những chiến thuật cực đoan hơn cần thiết để đưa quốc gia của họ phù hợp với [From.GetFactionName]."
 news.196.a:0 "Dân chủ sẽ không bao giờ bị hạ thấp!"
 news.196.b:0 "Một nỗ lực đáng cười!"
 news.196.c:0 "Trỗi dậy, các anh chị em!"
 news.196.e:0 "Cuộc đụng độ của các hệ tư tưởng là trận chiến cuối cùng của các nền văn minh."
 news.197.t:0 "[From.GetName] Nhượng bộ Tối hậu thư của [Soviet.GetAdjective]"
 news.197.d:0 "[From.GetName] đã nhượng bộ tối hậu thư của [Soviet.GetAdjective], và nhượng lại quyền kiểm soát Quần đảo Aegean cho [Soviet.GetName].\n\nVới điều này, [Soviet.GetName] tăng cường sự hiện diện của họ ở Địa Trung Hải và củng cố mình như một lực lượng hải quân trong khu vực."
 news.197.a:0 "Họ nên hài lòng vì chúng ta đã cung cấp cho họ những điều khoản tốt như vậy."
 news.197.b:0 "[Soviet.GetName] phải được ngăn chặn!"
 news.197.c:0 "[Soviet.GetName] đang định vị để tiến vào Địa Trung Hải."
 news.198.t:0 "[From.GetName] Chống lại Tối hậu thư của [Soviet.GetAdjective]"
 news.198.d:0 "[From.GetName] đã từ chối các đòi hỏi trong tối hậu thư [SOV.GetAdjective] chuyển giao cho họ về Quần đảo Aegean. Khi [SOV.GetName] ngày càng có ảnh hưởng lớn hơn trong khu vực, [From.GetLeader] đã tuyên bố rằng việc trao cho họ một hòn đảo duy nhất trong Aegean sẽ kết thúc với việc họ chiếm toàn bộ Địa Trung Hải.\n\nVới việc từ chối tối hậu thư, [From.GetName] đang trên bờ vực chiến tranh và chỉ có thể chờ [SOV.GetNameDef] bóp cò."
 news.198.a:0 "Vậy thì thời gian nói chuyện kết thúc."
 news.198.b:0 "Những kẻ gây chiến [SOV.GetNameDef] phải bị ngăn chặn!"
 news.198.c:0 "Đây là tối hậu thư của họ. Hy Lạp phải chuẩn bị cho chiến tranh"
 news.198.e:0 "Chúng ta sát cánh với [From.GetNameDef]"
 news.199.t:0 "[ROM.GetNameDefCap] Nhượng lại Bessarabia cho [From.GetNameDef]"
 news.199.d:0 "\n\n[ROM.GetNameDef] đã buộc phải nhượng bộ trước một tối hậu thư từ [From.GetNameDef]. Các lãnh thổ của Bessarabia đã được chuyển cho [From.GetAdjective] kiểm soát, và nhà nước [Romania.GetAdjective] bị bỏ lại với biên giới bị thu nhỏ.\n\nVẫn còn phải xem [ROM.GetNameDef] sẽ tránh tổn thất thêm như thế nào."
 news.199.a:0 "Đây là điều cần thiết cho chiến lược của [From.GetAdjective]"
 news.199.b:0 "Các quốc gia trên thế giới phải đối mặt với cái ác của [From.GetNameDef]!"
 news.199.c:0 "[ROM.GetNameDefCap] đang ở một vị trí không may."
 news.200.t:0 "Ảnh hưởng Ngoại giao của Đức ở [CZE.GetNameDef]"
 news.200.d:0 "Nói về tình huynh đệ giữa các quốc gia trong" Khối Ảnh hưởng Đức," [From.GetLeader] trong một bài phát biểu hôm nay đã công bố sự cống hiến của [From.GetName] đối với hợp tác chính trị và ngoại giao với [CZE.GetNameDef]. Với những người nói tiếng Đức đáng kể, [CZE.GetNameDef] đã được giới thiệu như một đối tác tự nhiên cho các mối quan tâm của [From.GetAdjective].\n\nMặc dù không chắc [CZE.GetNameDef] có bao nhiêu tiếng nói trong sự hợp tác này, nhưng ít nhất họ có thể yên tâm rằng biên giới của họ được an toàn trước tham vọng lãnh thổ của [GER.GetNameDef]."
 news.200.a:0 "Tình hữu nghị của Đức tốt hơn là quyền thống trị của Đức."
 news.200.b:0 "Người Czech luôn là bạn của người Đức"
 news.200.c:0 "[From.GetName] tiếp tục mở rộng phạm vi ảnh hưởng của mình"
 news.200.e:0 "Hòa bình cho thời đại của chúng ta?"
 news.200.f:0 "Tin vui khi [Root.GetLeader] trở về sau kỳ nghỉ ở Munich!"
 news.201.t:0 "[GER.GetNameDefCap] Ép buộc [TUR.GetNameDef] Quy phục"
 news.201.d:0 "\nĐối mặt với áp lực ngoại giao và quân sự từ [GER.GetFactionName] ở cả phía đông và phía tây, chính phủ [TUR.GetAdjective] đã rơi vào tình trạng hỗn loạn chính trị.\n\nFSau các mối đe dọa của Đức và Soviet, chính phủ mới xuất hiện từ sự hỗn loạn sẽ thân thiện hơn với [GER.GetFactionName] so với chính phủ cũ. Một số lãnh thổ phía đông đã được nhượng cho [SOV.GetNameDef]. \n\nThật vậy, một số người bất đồng chính kiến vội vàng im lặng đã lập luận rằng chính phủ mới tuân theo mọi ý thích bất chợt của [GER.GetLeader]."
 news.201.a:0 "Chính phủ mới của Thổ Nhĩ Kỳ đảm bảo khả năng cạnh tranh của chúng ta ở Địa Trung Hải."
 news.201.b:0 "Lực lượng khủng khiếp của [GER.GetFactionName] đang đốn hạ các quốc gia như những quân cờ domino."
 news.201.c:0 "[From.GetNameDefCap] không thể chống lại sức mạnh của [GER.GetFactionName]."
 news.201.e:0 "Liên minh đang củng cố vị thế của chúng ta."
 news.201.f:0 "Thổ Nhĩ Kỳ đã trở thành nạn nhân của [GER.GetFactionName]"
 news.202.t:0 "Slovakia Vì Danzig"
 news.202.d:0 "Sau nhiều tháng có những lời lẽ ngày càng gay gắt, mối quan hệ ngày càng xấu đi giữa [GER.GetNameDef] và [POL.GetNameDef] đã đảo ngược vận may vào tối nay, với một thỏa thuận ngoại giao nhằm giải quyết tranh chấp ở Danzig.\n\n[POL.GetNameDef] sẽ kết hợp Slovakia do Đức kiểm soát làm cơ sở của Ba Lan và đổi lại sẽ nhượng lại khu vực Danzig. Tình trạng của Thành phố Tự do Danzig nhanh chóng được giải quyết và nó sẽ sớm được tái hợp nhất hoàn toàn vào nhà nước Đức.\n\nTrong khi vấn đề dường như đã được giải quyết một cách hòa bình, những người chiến thắng trong Đại Chiến chắc chắn sẽ phản đối."
 news.202.a:0 "Một cuộc trao đổi công bằng để sửa chữa những sai lầm của Versailles"
 news.202.b:0 "Hợp tác làm cho chúng ta mạnh mẽ hơn xung đột"
 news.202.c:0 "Đây là một sự vi phạm trắng trợn Versailles!"
 news.202.e:0 "Xung đột về Danzig đã được ngăn chặn"
 news.203.t:0 "Ba Lan Nhượng lại Danzig"
 news.203.d:0 "Sau khi trình tối hậu thư của [GER.GetAdjective] cho [From.GetNameDef], [From.GetLeader] và chính phủ [From.GetAdjective] đã quyết định tuân thủ mọi đòi hỏi thay vì đối mặt với chiến tranh.\n\nHọ hy vọng rằng với việc mất Danzig, [From.GetNameDef] sẽ được an toàn trước các tham vọng lãnh thổ xa hơn của Đức. Tuy nhiên, tình hình vẫn căng thẳng và người ta nói rằng lực lượng biên phòng Ba Lan vẫn chưa nhận được lệnh ngừng bắn"
 news.203.a:0 "[GER.GetLeader] không được phép tiếp tục đưa ra yêu cầu của Châu Âu!"
 news.203.b:0 "Đây là sự thừa nhận sức mạnh của [GER.GetFactionName]"
 news.203.c:0 "Sự bành trướng của Đức vẫn tiếp tục"
 news.203.e:0 "Rõ ràng là "dân chủ" của Châu Âu không có khả năng ngăn chặn sự đe dọa của chủ nghĩa phát xít."
 news.204.t:0 "Ba Lan Từ chối Tối hậu thư của Đức"
 news.204.d:0 "Xem xét các yêu cầu, nó dường như không thể tránh khỏi. \n\n[From.GetNameDef] sẽ buộc phải nhượng Danzig cho Đức, và một đặc mệnh toàn quyền của Ba Lan sẽ được cử đến Berlin để thương lượng các điều khoản khác. [From.GetLeader] đã chỉ ra những hành động gần đây của [GER.GetNameDef] khi nói rằng rõ ràng là Đức sẽ không hài lòng với một mình Danzig.\n\nCác lực lượng Đức và Ba Lan đã chuẩn bị sẵn sàng cho chiến tranh, và các báo cáo đã xảy ra về các cuộc đụng độ ở biên giới. Một lần nữa lại có chiến tranh ở Châu Âu."
 news.204.a:0 "Đức đã phớt lờ mọi lời cảnh báo!"
 news.204.b:0 "Vậy thì đó là chiến tranh"
 news.204.c:0 "Cùng nhau chúng ta phải ngăn chặn kẻ xâm lược này!"
 news.204.e:0 "Đây là một tình huống nghiêm trọng"
 news.205.t:0 "Hòa bình của Mỹ"
 news.205.d_america:0 "Nhìn vào các cuộc xung đột ở các lục địa khác, [USA.GetLeader] đã công bố một chương trình chính sách đối ngoại mới, nhằm giữ hòa bình ở quê nhà.\n\nBất kỳ chính phủ nào trên lục địa Mỹ cũng có thể kêu gọi Hoa Kỳ bảo vệ quân sự, nếu họ cảm thấy bị đe dọa bởi các nước láng giềng. Mặc dù không phải là một sự đảm bảo của bất kỳ quốc gia cụ thể nào, nhưng mong muốn hòa bình ở Châu Mỹ không còn chỉ là một giấc mơ, mà là chính sách chính thức của Hoa Kỳ."
 news.205.d_not_america:0 "Nhìn vào các cuộc xung đột ở các lục địa khác, [USA.GetLeader] đã công bố một chương trình chính sách đối ngoại mới, nhằm giữ hòa bình ở quê nhà.\n\nBất kỳ chính phủ nào trên lục địa Mỹ cũng có thể kêu gọi Hoa Kỳ bảo vệ quân sự, nếu họ cảm thấy bị đe dọa bởi các nước láng giềng. Mặc dù không phải là một sự đảm bảo của bất kỳ quốc gia cụ thể nào, nhưng mong muốn hòa bình ở Châu Mỹ không còn chỉ là một giấc mơ, mà là chính sách chính thức của Hoa Kỳ."
 news.205.a:0 "Điều này sẽ làm cho Hoa Kỳ an toàn hơn"
 news.205.b:0 "Với hòa bình ở quê nhà, Hoa Kỳ có thể tập trung vào kẻ thù của chúng ta ở nước ngoài"
 news.205.c:0 "Chúng ta có thể gặp khó khăn trong việc tìm kiếm đồng minh ở Châu Mỹ ngay bây giờ"
 news.205.e:0 "Chúng ta hãy hy vọng về một nền hòa bình lâu dài"
 news.206.t:0 "Chủ nghĩa Chống Đế quốc Mỹ"
 news.206.d_communist:0 "Sau sự lan rộng của cuộc cách mạng công nhân đến Hoa Kỳ, những luận điệu của họ chống lại trật tự cũ đã trở nên hung hãn hơn nhiều. Bây giờ [USA.GetLeader] đang đặt câu hỏi về tình trạng của Canada như một nhà nước chủ thể của Đế quốc Anh, trong khi các nhà ngoại giao Hoa Kỳ đang tán thành một thế giới không có tầng lớp quý tộc và lãnh chúa trên toàn thế giới.\n\nBất chấp mối quan hệ ràng buộc họ với nhau, căng thẳng giữa [USA.GetNameDef] và đế chế thuộc địa của [ENG.GetNameDef] đang gia tăng. Chỉ đơn giản là vấn đề thời gian trước khi xung đột ngoại giao này leo thang và cuộc cách mạng được đưa đến [ENG.GetNameDef] bằng vũ lực."
 news.206.d_not_communist:0 "Chế độ Cộng sản mới ở Hoa Kỳ đã áp dụng học thuyết mới về chính sách đối ngoại của [USA.GetAdjective], có lập trường tích cực hơn đối với các đồng minh và bạn bè cũ, đồng thời xích lại gần các thành viên của Quốc tế Cộng sản.\nThay đổi chính sách này bao gồm việc đặt vấn đề về tình trạng của [CAN.GetName] với tư cách là một nhà nước chủ thể và thực tiễn chung về cái mà họ gọi là "Chủ nghĩa đế quốc Anh Toàn thế giới."\n\nVới căng thẳng gia tăng, mối đe dọa về một cuộc xung đột mới giữa Anh và Hoa Kỳ dường như là quá thực."
 news.206.a:0 "Toàn thế giới sẽ được giải phóng bởi cuộc cách mạng!"
 news.206.b:0 "Chúng ta phải chuẩn bị cho mọi tình huống"
 news.206.c:0 "Sự cân bằng toàn cầu bị đe dọa"
 news.206.e:0 "Chế độ [USA.GetAdjective] không có gì đáng lo ngại"
 news.206.f:0 "Một sự phát triển đáng lo ngại"
 news.207.t:0 "[USA.GetNameDefCap] Tố cáo Quốc tế Cộng sản"
 news.207.d_fascism:0 "\nTrước những lời hùng biện ngày càng gay gắt từ [SOV.GetNameDef], [USA.GetLeader] đã lên tiếng phản đối điều mà ông ta gọi là "mối nguy hiểm lớn nhất đối với nền văn minh nhân loại, chủ nghĩa cộng sản."\n\n[USA.GetNameDef] sẽ không chỉ theo đuổi các chính sách bảo vệ để ngăn chặn sự lan rộng của chủ nghĩa xã hội thế giới ở Châu Mỹ, mà còn nhằm mục đích tiêu diệt chính trái tim của chủ nghĩa cộng sản.\n\nVới sức mạnh của cỗ máy chiến tranh của [USA.GetAdjective], việc loại bỏ hoàn toàn chủ nghĩa cộng sản dường như - lần đầu tiên - hoàn toàn có thể xảy ra."
 news.207.d_not_fascism:0 "[USA.GetLeader] hôm nay đã tổ chức một bài phát biểu trước công chúng chống lại cái mà ông gọi là "mối nguy hiểm lớn nhất đối với nền văn minh nhân loại," chủ nghĩa cộng sản.\n\n[USA.GetNameDef] sẽ không chỉ theo đuổi các chính sách bảo vệ để ngăn chặn sự lan rộng của chủ nghĩa xã hội thế giới ở Châu Mỹ, mà [USA.GetAdjective] còn có mục đích rõ ràng là tiêu diệt chính trái tim của chủ nghĩa cộng sản.\n\nVới căng thẳng ở mức cao nhất mọi thời đại, một tia lửa duy nhất là tất cả những gì cần thiết để kích hoạt ngọn lửa chiến tranh giữa [SOV.GetNameDef] và [USA.GetNameDef]."
 news.207.a:0 "Nhân loại sẽ được giải phóng khỏi dịch bệnh do ý thức hệ này!"
 news.207.b:0 "Họ sẽ chống lại các pháo đài của chủ nghĩa cộng sản"
 news.207.c:0 "Chúng ta sẽ đẩy chúng quỳ xuống"
 news.207.e:0 "Cho dù cuộc xung đột này diễn ra theo cách nào, sự hủy diệt sẽ là hoàn toàn"
 news.207.f:0 "[USA.GetNameDefCap] phải làm những gì nó có để bảo vệ chính mình"
 news.208.t:0 "Quân đội Nhật Bản Đi theo Nanshin-ron"
 news.208.d:0 "Các lực lượng vũ trang của Nhật Bản từ lâu đã thừa nhận rằng [JAP.GetName] không sở hữu các nguồn tài nguyên thiên nhiên cần thiết cho một nỗ lực chiến tranh kéo dài. Với căng thẳng gia tăng và bùng phát xung đột vũ trang liên quan đến các cường quốc trên thế giới, nguy cơ mất nhập khẩu dường như lớn hơn mỗi ngày.\nĐể chống lại điều này, các nhà chiến lược Nhật Bản đã đưa ra một kế hoạch chiến lược để chiếm các thuộc địa của phương Tây ở Đông Nam Á và Thái Bình Dương. Những khu vực giàu tài nguyên này sẽ cung cấp năng lượng cho cỗ máy chiến tranh của Nhật Bản và cho phép nó tiếp tục ít nhiều mà không bị cản trở, miễn là các cường quốc thuộc địa và [USA.GetName] có thể giữ yên ở vịnh."
 news.208.a:0 "Họ thực sự có thể đe dọa tài sản của chúng ta không?"
 news.208.b:0 "Miễn là lãnh thổ của Hoa Kỳ không bị đe dọa"
 news.208.c:0 "Họ đã nhận ra rằng họ phải tìm kiếm con mồi ở nơi khác"
 news.208.e:0 "Chiến tranh ở Đông Nam Á dường như có thể xảy ra"
 news.209.t:0 "Quân đội Nhật Bản Đi theo Hokushin-ron"
 news.209.d:0 "Các lực lượng vũ trang của Nhật Bản từ lâu đã thừa nhận rằng [JAP.GetName] không sở hữu các nguồn tài nguyên thiên nhiên cần thiết cho một nỗ lực chiến tranh kéo dài. Với căng thẳng gia tăng và bùng phát xung đột vũ trang liên quan đến các cường quốc trên thế giới, nguy cơ mất nhập khẩu dường như lớn hơn mỗi ngày.\nĐể chống lại điều này, các chiến lược gia Nhật Bản đã đưa ra một kế hoạch chiến lược để chiếm các mỏ và mỏ dầu ở Siberia từ [SOV.GetNameDef]. Theo giả thuyết, một cuộc tiến công thần tốc sẽ cho phép Nhật Bản giành quyền kiểm soát vùng lãnh thổ quan trọng trước khi có thể thực hiện một cuộc phản công [SOV.GetAdjective] thích hợp. Đến lúc đó quân đội Nhật Bản sẽ có tất cả các nguồn lực cần thiết để giữ cho ngọn lửa chiến tranh bùng cháy cho đến khi [SOV.GetAdjective] đầu hàng."
 news.209.a:0 "Thật là ngu ngốc nếu đe dọa tài sản của chúng ta"
 news.209.b:0 "Chúng ta đã ngăn cản Nhật Bản tiến ra Thái Bình Dương"
 news.209.c:0 "Họ không hiểu họ sẽ phải đối mặt với một thế lực khủng khiếp nào"
 news.209.e:0 "Chiến tranh ở Siberia dường như không thể tránh khỏi"
 news.210.t:0 "Nhật Bản Thay thế Chính phủ ở Trung Quốc"
 news.210.d:0 "Sau nhiều thập kỷ bất ổn chính trị ở Trung Quốc, cùng với xung đột vũ trang cả bên trong và bên ngoài, Chính phủ Nhật Bản đã tuyên bố rằng họ coi chính phủ Trung Quốc là mối đe dọa đối với sự ổn định của lĩnh vực lợi ích của họ.\n\nChính trên cơ sở đó, - dưới nguy cơ chiến tranh - một chính phủ mới đã được lập ra, trung thành với Nhật Bản và chịu sự phục tùng của Thiên Hoàng Nhật Bản. Chính phủ mới này không chỉ có sự bảo vệ của quân đội Nhật Bản, mà còn có nhiệm vụ quân sự để chiếm lại các vùng đất của lãnh chúa quân phiệt Trung Quốc.\n\nTrong khi xung đột chính trị chắc chắn sẽ bùng phát, chiến tranh hoàn diện giữa hai nước đã được ngăn chặn."
 news.210.a:0 "Không thể phủ nhận phạm vi ảnh hưởng của Nhật Bản"
 news.210.b:0 "Chúng ta nên theo dõi biên giới phía đông nam của chúng ta"
 news.210.c:0 "Có lẽ đã đến lúc củng cố các thuộc địa của chúng ta chống lại tham vọng của Nhật Bản"
 news.210.e:0 "Có vẻ như sẽ có một loại hòa bình giữa Trung Quốc và Nhật Bản"
 news.211.t:0 "Nhật Bản Khẳng định Bá quyền ở Đông Á"
 news.211.d:0 "Xem xét quyền quân sự tối cao của họ ở Đông Á, [JAP.GetLeader] đã thông báo rằng [JAP.GetNameDef] coi toàn bộ khu vực là phạm vi quan tâm của họ. Không có thông tin chính xác về mức độ năng lực dự báo quyền lực của Nhật Bản, vẫn chưa rõ chính xác những gì [JAP.GetNameDef] coi là một phần hợp pháp của [JAP.GetFactionName] được thành lập gần đây."
 news.211.a:0 "[JAP.GetFactionName] đang trỗi dậy"
 news.211.b:0 "Đây là một sự phát triển thú vị"
 news.211.c:0 "Họ sẽ không dám tuyên bố chủ quyền đối với lãnh thổ Châu Á của chúng ta"
" news.211.e:0 ""Một sự phát triển liên quan đến Thái Bình Dương""
""Một cường quốc mới ở Đông Âu."""
 news.211.f:0 "Có vẻ như chúng ta có lợi ích đối lập nhau"
 news.211.g:0 "Chúng ta nên để mắt đến điều này"
 news.212.t:0 "Nhà ngoại giao Nhật Bản tại Berlin"
 news.212.d_not_axis:0 "Một quan hệ đối tác mới đang phát triển giữa Tokyo và Berlin. Các cuộc đàm phán đã bắt đầu cho một hiệp ước giữa hai quốc gia, với lý do cả lợi ích chiến lược và giá trị chung. Mặc dù vẫn còn phải xem điều gì, nếu có, xuất phát từ các cuộc đàm phán này, nhưng viễn cảnh về một tình hữu nghị giữa một số lực lượng quân sự mạnh nhất trên mỗi bán cầu là nguyên nhân gây lo lắng cho nhiều kẻ thù của họ."
 news.212.d_axis:0 "Một quan hệ đối tác mới đang phát triển giữa Tokyo và Berlin. Các cuộc đàm phán đã bắt đầu cho một hiệp ước giữa hai quốc gia, với lý do cả lợi ích chiến lược và giá trị chung. Mặc dù vẫn còn phải xem điều gì, nếu có, xuất phát từ các cuộc đàm phán này, nhưng viễn cảnh về một tình hữu nghị giữa một số lực lượng quân sự mạnh nhất trên mỗi bán cầu là lý do để ăn mừng cho các đồng minh của họ và là nguyên nhân gây lo lắng cho nhiều kẻ thù của họ."
 news.212.a:0 "Điều này sẽ làm cho tất cả chúng ta mạnh mẽ hơn"
 news.212.b:0 "Kẻ thù của chúng ta không nên kết bạn"
 news.212.c:0 "Tốt nhất có thể là không có chuyện này xảy ra"
 news.213.t:0 "[USA.GetNameDefCap] Chống Chủ nghĩa Phát xít"
 news.213.d_peace:0 "Là Vùng đất của Tự do, [USA.GetNameDef] tự coi mình là kẻ thù tự nhiên của chủ nghĩa phát xít dưới mọi hình thức trên toàn thế giới. Với sự xâm lược của chế độ Đức, họ hiện là kẻ thù lớn nhất của một thế giới được xây dựng dựa trên các nguyên tắc tự do mà [USA.GetNameDef] tuân thủ.\n\nVới suy nghĩ này và được sự chấp thuận của Quốc hội [USA.GetAdjective], [USA.GetLeader] đã đưa ra cảnh báo cho [GER.GetNameDef]. Trừ khi [GER.GetNameDef] đảo ngược đường lối chính trị của họ, [USA.GetNameDef] sẽ có hành động chống lại họ.\n\nMặc dù không có hành động cụ thể nào được nêu rõ, nhưng mối đe dọa chiến tranh ngụ ý luôn nằm ở giữa hai quốc gia."
 news.213.d_war:0 "Là Vùng đất của Tự do, [USA.GetNameDef] tự coi mình là kẻ thù tự nhiên của chủ nghĩa phát xít dưới mọi hình thức trên toàn thế giới. Với sự xâm lược của chế độ Đức, họ hiện là kẻ thù lớn nhất của một thế giới được xây dựng dựa trên các nguyên tắc tự do mà [USA.GetNameDef] tuân thủ.\n\nVới suy nghĩ này và được sự chấp thuận của Quốc hội [USA.GetAdjective], [USA.GetLeader] đã đưa ra cảnh báo cho [GER.GetNameDef]. Trừ khi [GER.GetNameDef] đầu hàng và đảo ngược đường lối chính trị, [USA.GetNameDef] sẽ mang tất cả sức mạnh công nghiệp và quân sự mình chống lại họ.\n"Chúng ta sẽ không cho phép [GER.GetNameDef] chuyển hướng tiến trình của lịch sử!""
 news.213.a:0 "[GER.GetName] sẽ đứng vững trong một nghìn năm!"
 news.213.b:0 "Họ sẽ phải chứng minh lời nói của mình bằng thép"
 news.213.c:0 "[GER.GetName] sẽ suy tàn!"
 news.213.e:0 "Điều này sẽ không có một giải pháp hòa bình"
 news.214.t:0 "Ba Lan Tìm kiếm Hợp tác Baltic"
 news.214.d_not_baltic:0 ""Không có kết quả nào cho chúng ta mà không có nguy cơ bị áp bức nhiều hơn đối với người dân Ba Lan."\n\nSau khi [POL.GetName] xa rời cộng đồng quốc tế, các chính trị gia Ba Lan đã theo đuổi ý tưởng về một cường quốc "giữa biển cả."\n\nTrong khi hy vọng là tạo ra một liên minh trải dài từ Baltic đến Biển Đen, ưu tiên đã nêu của họ vẫn là củng cố vị thế của mình trước những ảnh hưởng đe dọa đến cả phương đông và phương tây. Vì mục tiêu này, [POL.GetName] đang tìm kiếm mối liên kết chặt chẽ hơn với các nước láng giềng của họ ở Baltic."
 news.214.d_baltic:0 "[POL.GetName] đã và đang dần xa rời cộng đồng quốc tế, nhận thức rõ rằng họ không thể dựa vào chính sách của các "cường quốc" để ngăn chặn những kẻ xâm lược một lần nữa đánh đổ nhà nước Ba Lan.\n\nThay vào đó, [POL.GetLeader] đã trình bày kế hoạch cho một liên minh để củng cố khu vực Baltic, hy vọng sẽ ngăn chặn sự xâm lược từ phía đông hoặc phía tây.\n\nVới sự suy giảm ổn định của Châu Âu, một liên minh như vậy có thể là lợi ích tốt nhất của chúng ta."
 news.214.a:0 "Một cường quốc mới ở Đông Âu."
 news.214.b:0 "Họ đang can thiệp vào phạm vi ảnh hưởng của chúng ta!"
 news.214.c:0 "Họ rõ ràng đang cố gắng đe dọa [GER.GetName]."
 news.214.e:0 "[POL.GetFactionName] có thể là đặt cược an toàn nhất của chúng ta."
 news.215.t:0 "[GER.GetName] Chính thức hóa Hiệp ước Chống Soviet"
 news.215.d_not_soviet:1 "[GER.GetNameDefCap] từ lâu đã lên án chủ nghĩa cộng sản dưới mọi hình thức, và đã đưa ra các động thái ngoại giao để yêu cầu các quốc gia khác cũng phản đối nó.\n\nGiờ đây, [GER.GetName] đã đề nghị cho "các quốc gia đang bị chủ nghĩa cộng sản đe dọa ngay lập tức" một cơ hội để thành lập hiệp ước chống lại [SOU.GetName]. Bất kỳ quốc gia nào trong hiệp ước sẽ cam kết tham chiến chống lại [SOU.GetName], nếu có một thành viên nào đó bị tấn công."
 news.215.d_soviet:1 "[GER.GetLeader] đã lên tiếng phản đối chủ nghĩa cộng sản kể từ trước khi ông ấy lên nắm quyền, và chưa bao giờ nghi ngờ rằng [GER.GetNameDef] tự coi mình là kẻ thù của [SOU.GetNameDef].\n\nNgày nay, thái độ đó đã được công bố với thế giới, vì "Thỏa thuận Chống Soviet" được tổ chức trước đây giữa [GER.GetNameDef] và một số quốc gia khác nay đã được chính thức hóa thành một hiệp ước. Các thành viên khác sẽ được kêu gọi tham chiến nếu một trong số họ xảy ra xung đột chống lại chúng ta."
 news.215.a:0 "Đây là cách duy nhất để chống lại mối đe dọa từ cộng sản."
 news.215.b:0 "Cuộc đấu tranh sẽ chỉ thúc đẩy cuộc cách mạng của công nhân."
 news.215.c:0 "Hãy để chúng chảy khô cạn máu."
 news.216.t:0 "[TUR.GetName] Chống lại Tối hậu thư Từ [GER.GetName]."
 news.216.d:0 "Các nhà ngoại giao từ [GER.GetName] đã đưa cho [TUR.GetName] một tối hậu thư vào ngày hôm qua, yêu cầu [TUR.GetLeader] từ chức vì ủng hộ chính phủ do Đức hậu thuẫn. Với sự hậu thuẫn của Hội nghị Đại quốc dân, [TUR.GetLeader] bác bỏ tối hậu thư, tuyên bố với người dân [TUR.GetAdjective] rằng Thổ Nhĩ Kỳ sẽ không bao giờ là con tốt trong trò chơi chiến tranh của các nhà độc tài nước ngoài.\n\nBây giờ đất nước gồng mình vì chiến tranh."
 news.216.a:0 "[GER.GetName] sẽ bị hạ thấp."
 news.216.b:0 "Chúng ta sát cánh với [TUR.GetName]."
 news.216.c:0 "Phản kháng ngu xuẩn."
 news.216.e:0 "Chiến tranh ở Thổ Nhĩ Kỳ dường như không thể tránh khỏi."
 news.217.t:0 "[GER.GetNameDefCap] Drives [TUR.GetNameDef] to Join the [ENG.GetFactionName]"
 news.217.d:0 "\n\nKhi đưa ra tối hậu thư cho chính phủ [TUR.GetAdjective], [GER.GetNameDef] đã tạo ra một kẻ thù mới cho chính mình. Thay vì tuân theo các đòi hỏi từ các nhà ngoại giao [GER.GetAdjective] như [GER.GetLeader] mong đợi, [TUR.GetNameDef] đã đồng ý liên minh phòng thủ với [ENG.GetNameDef].\n\n[ENG.GetNameDef] và các đồng minh của mình chuẩn bị bảo vệ [TUR.GetNameDef] trong trường hợp [GER.GetNameDef] hành động theo tối hậu thư của nó."
 news.217.a:0 "Chúng ta phải cùng nhau chống lại [GER.GetNameDef]."
 news.217.b:0 "[GER.GetNameDefCap] đang tạo ra nhiều kẻ thù hơn bao giờ hết."
 news.217.c:0 "Nếu họ từ chối hợp tác hòa bình..."
 news.217.e:0 "[GER.GetNameDefCap] và [TUR.GetNameDef] đang chơi một trò chơi nguy hiểm."
 news.218.t:0 "Vâng! Chúng ta Không có Chuối"
 news.218.d:0 "Trong khi chương trình phân bổ nghiêm ngặt của chúng ta không mở rộng đến trái cây tươi, nhưng cái bóng của chiến tranh có nghĩa là chúng ta đang thiếu phần lớn năng lực nhập khẩu. Do đó, nhiều mặt hàng trước đây từ vùng nhiệt đới trở thành những thứ xa xỉ không thể mua được, bao gồm cả những thứ như chanh và chuối. \nĐể giữ tinh thần thời chiến, các chủ cửa hàng đã treo những tấm biển trên cửa sổ của họ, tham khảo giai điệu của chương trình vui nhộn cũ.\n\nThật không may là cũng thiếu đậu dây và hành tây, cải bắp và hành lá, và tất cả các loại trái cây, nhưng tinh thần của người Anh vẫn tiếp tục!"
 news.218.a:0 "Tôi chỉ muốn một quả chuối"
 news.219.t:0 "Thanh lọc Lãnh đạo ở [SOV.GetNameDef]"
 news.219.d:0 "Sự không chắc chắn đã ngự trị từ lâu ở [SOV.GetNameDef]. Trong khi thông tin chi tiết khan hiếm, đã có một loạt vụ xét xử bí mật ở cấp cao nhất, và cả tướng lĩnh và bộ trưởng đều biến mất khỏi mắt công chúng.\nGiả thiết tự nhiên là một số âm mưu lớn đã bị phanh phui trong nội bộ Đảng Cộng sản, nhưng không có tuyên bố chính thức nào được đưa ra. Ngoài ra, các báo cáo ngoại giao mà chúng ta có quyền tiếp cận để chỉ ra rằng bằng chứng được đưa ra tại các phiên tòa này là không thể chối cãi.\n\nDù điều gì đang xảy ra, cấu trúc của bộ chỉ huy tối cao [SOV.GetAdjective] đã thay đổi không thể thu hồi."
 news.219.a:0 "[SOV.GetLeader] đã đảm bảo sự ổn định ở [SOV.GetNameDef]."
 news.219.b:0 "Bằng chứng về sự thối nát vốn có của chủ nghĩa cộng sản."
 news.219.c:0 "Bộ chỉ huy [SOV.GetAdjective] đã bị ảnh hưởng rất nhiều"
 news.220.t:0 "Các sĩ quan Nổi dậy ở [SOV.GetNameDef]!"
 news.220.d:0 "Các bộ phận trong bộ chỉ huy cấp cao của Soviet đã nổi dậy chống lại sự lãnh đạo của [SOV.GetLeader]!\nKhông rõ chính xác điều gì đã gây ra cuộc nổi dậy này, nhưng dường như đây không phải là một nỗ lực được lên kế hoạch cụ thể để giành chính quyền.\n\nTình hình chính trị của [SOV.GetAdjective] có thể không giống như họ dự đoán ra thế giới bên ngoài."
 news.220.a:0 "Mọi người sẽ luôn chiến thắng."
 news.220.b:0 "Vì [Root.GetNameDef]!"
 news.220.c:0 "Chúng vỡ vụn từ bên trong!"
 news.220.e:0 "Cơ cấu quyền lực xã hội chủ nghĩa là không bền vững."
 news.220.f:0 "Đó là một sự phát triển bất ngờ."
 news.221.t:0 "Trotsky Trở lại [SOV.GetNameDef]"
 news.221.d:0 "[SOV.GetNameDefCap] đã chứng kiến một sự thất vọng lớn, vì Stalin đã bị hạ bệ bởi một phe ủng hộ đối thủ chính trị cũ của ông ta [SOV.GetLeader]!\nĐối với việc nhà độc tài cũ hiện đang ở đâu hay chính xác quá trình chuyển đổi diễn ra như thế nào, vẫn còn rất ít thông tin chi tiết.\nTuy nhiên, mọi thứ chỉ ra rằng đó không phải là một quá trình chuyển đổi hòa bình, vì một số người trung thành với Stalin đã treo biểu ngữ của họ trong cuộc nổi dậy chống lại chế độ mới của Trotsky."
 news.221.a:0 "Đệ tứ Quốc tế dẫn đường."
 news.221.b:0 "Một nhà lãnh đạo thế giới mới bước vào sân khấu."
 news.221.c:0 "Nhưng Trotsky đang ở ngay đây... Ồ."
 news.222.t:0 "Nghị viện [ENG.GetAdjective] Tranh luận Sự can thiệp ở Scandinavia"
 news.222.d:0 "\nXem xét giá trị chiến lược của khu vực Scandinavia đối với các nỗ lực phòng thủ của [ENG.GetAdjective], và những nguy cơ tiềm ẩn khi thấy kẻ thù xây dựng ảnh hưởng ở đó, Nghị viện [ENG.GetAdjective] đã tranh luận về khả năng can thiệp quân sự.\nMặc dù tác động chính trị của hành động đó đè nặng lên [ENG.GetLeader], một số lập luận quyết định đã được đưa ra trước khi quyết định rằng phần còn lại của cuộc tranh luận nên được tiến hành trong các phòng kín.\n\nMột sự can thiệp như vậy sẽ thay đổi hoàn toàn cục diện chính trị của Bắc Âu."
 news.222.a:0 "Chúng ta làm những gì chúng ta phải làm, vì Đức vua và đất nước."
 news.222.b:0 "Họ cũng sẽ đe dọa nền độc lập của [Root.GetAdjective] chứ?"
 news.222.c:0 "[ENG.GetNameDefCap] phải đưa ra một số lựa chọn khó khăn."
 news.222.e:0 "Hành động như vậy sẽ làm đảo lộn sự cân bằng ở Châu Âu."
 news.222.f:0 "Liệu họ có thực sự có cơ hội can thiệp?"
 news.223.t:0 "Nghị viện [ENG.GetAdjective] Tranh luận Sự can thiệp ở Benelux"
 news.223.d:0 "\nRút kinh nghiệm từ cuộc Đại Chiến, [ENG.GetAdjective] sẽ không đánh giá thấp giá trị chiến lược của khu vực Benelux, và những rủi ro tiềm tàng khi thấy các quốc gia đối địch xây dựng ảnh hưởng ở đó. Nghị viện [ENG.GetAdjective] đã tranh luận về khả năng can thiệp quân sự.\nMặc dù tác động chính trị của hành động đó đè nặng lên [ENG.GetLeader], một số lập luận quyết định đã được đưa ra trước khi quyết định rằng phần còn lại của cuộc tranh luận nên được tiến hành trong các phòng kín.\n\nMột sự can thiệp như vậy sẽ thay đổi hoàn toàn cục diện chính trị của Tây Âu."
 news.223.a:0 "Chúng ta làm những gì chúng ta phải làm, vì Đức vua và đất nước."
 news.223.b:0 "Họ cũng sẽ đe dọa nền độc lập của [Root.GetAdjective] chứ?"
 news.223.c:0 "[ENG.GetNameDefCap] phải đưa ra một số lựa chọn khó khăn."
 news.223.e:0 "Hành động như vậy sẽ làm đảo lộn sự cân bằng ở Châu Âu."
 news.223.f:0 "Liệu họ có thực sự có cơ hội can thiệp?"
 news.224.t:0 "[ENG.GetNameDefCap] Gây Áp lực [Spain.GetNameDef]"
 news.224.d:0 "Với truyền thống ảnh hưởng của Anh ở Địa Trung Hải được phản chiếu từ Gibraltar, không có gì ngạc nhiên khi chính phủ [ENG.GetAdjective] đã quyết định gây áp lực chính trị lên chính phủ phát xít ở [Spain.GetNameDef].\n\nVẫn đang xây dựng lại từ cuộc nội chiến của họ, sự ủng hộ của [ENG.GetAdjective] quan trọng hơn nhiều so với các nguyên tắc chính trị."
 news.224.a:0 "Chúng ta phải nhận nhiệm vụ ngoại giao của họ."
 news.224.b:0 "[ENG.GetAdjective] nghĩ họ là ai?"
 news.224.c:0 "[ENG.GetAdjective] đang phát huy ảnh hưởng của họ."
 news.225.t:0 "[ENG.GetNameDefCap] Gây Ảnh hưởng ở [TUR.GetNameDef]"
 news.225.d:1 "\nĐịa Trung Hải từ lâu đã là một khu vực có giá trị chiến lược lớn đối với ảnh hưởng đế quốc của [ENG.GetNameDef]. Hiện chính phủ [ENG.GetAdjective] đang tìm kiếm sự hỗ trợ thêm từ các quốc gia trong khu vực. Để đạt được mục đích đó, họ đã bổ nhiệm một "lãnh sự đặc biệt cho nhà nước [TUR.GetAdjective]."\n\nNhìn nhận hàng thế kỷ cạnh tranh khốc liệt để giành ưu thế hải quân ở Địa Trung Hải, liệu họ có thành công trong việc đưa hai nước xích lại gần nhau hay không vẫn còn phải xem xét."
 news.225.a:0 "Nhiệm vụ ngoại giao của họ có thể hữu ích cho chúng ta."
 news.225.b:0 "[ENG.GetAdjective] nghĩ họ là ai?"
 news.225.c:0 "[ENG.GetAdjective] đang phát huy ảnh hưởng của họ."
 news.226.t:0 "[ENG.GetNameDefCap] Gây Ảnh hưởng ở [GRE.GetNameDef]"
 news.226.d:0 "/nĐịa Trung Hải từ lâu đã là một khu vực có giá trị chiến lược lớn đối với ảnh hưởng của đế quốc [ENG.GetNameDef]. Hiện chính phủ [ENG.GetAdjective] đang tìm kiếm sự ủng hộ thêm từ các quốc gia trong khu vực. Để đạt được mục đích đó, họ đã bổ nhiệm một "lãnh sự đặc biệt cho nhà nước [GRE.GetAdjective]."\n\nHơn một thế kỷ sau khi Lord Byron tham gia vào Chiến tranh giành Độc lập của Hy Lạp, liệu [ENG.GetNameDef] có thành công hay không vẫn còn phải xem xét."
 news.226.a:0 "Nhiệm vụ ngoại giao của họ có thể hữu ích cho chúng ta."
 news.226.b:0 "[ENG.GetAdjective] nghĩ họ là ai?"
 news.226.c:0 "[ENG.GetAdjective] đang phát huy ảnh hưởng của họ."
 news.227.t:0 "Hành trình Tăm tối và Tàn bạo"
 news.227.d:0 ""Chúng ta cách Berlin mười dặm khi các ảnh hưởng bắt đầu có hiệu lực. Họ được cho là đang nâng cao nỗ lực chiến đấu của chúng ta. Lố bịch. Điều duy nhất được nâng cao là tôi nghi ngờ rằng CO đang cố gắng loại bỏ tôi. Chẳng ích gì khi tôi không thể phân biệt được sự khác biệt giữa những bước lăn của panzer Đức và tiếng đập dữ dội sau mắt.\nTôi cần tìm bác sĩ Gonzo.""
 news.227.a:0 "Chúng ta đang ở đất nước Fledermaus."
 news.228.t:0 "[ENG.GetNameDefCap] Công bố Sáng kiến Ngoại giao Balkan"
 news.228.d:0 "\n[ENG.GetNameDef] không đơn độc nhận thấy mối đe dọa đang gia tăng ở Trung Âu.\n\nVới tư cách là một quốc gia độc lập được đảm bảo bởi Hiệp ước Versailles hiện đang bị thách thức, hoặc với các cường quốc phát xít trong lời hùng biện tuyên bố chủ quyền đối với lãnh thổ của họ, một số quốc gia nhận thấy cần phải dẫn đầu một chính sách ủng hộ [ENG.GetAdjective]. \n[ENG.GetNameDef] đã đáp lại sự phát triển này bằng cách nhân đôi các nỗ lực ngoại giao của họ trong khu vực."
 news.228.a:0 "Chúng ta hãy hy vọng họ có thể bảo vệ chúng ta trước làn sóng phát xít."
 news.228.b:0 "Họ nên bám vào "phạm vi ảnh hưởng" nhỏ của riêng họ!"
 news.228.c:0 "Sự ổn định của Châu Âu phải được duy trì!"
 news.228.e:0 "[ENG.GetNameDefCap] đang chuẩn bị chiến lược của họ."
 news.229.t:0 "[GRE.GetNameDefCap] Chống lại Áp lực của [GER.GetAdjective]"
 news.229.d:0 "Mặc dù đã bị giảm đi đáng kể bởi các đòi hỏi về lãnh thổ do [GER.GetNameDef] dẫn đầu, [GRE.GetNameDef] hiện đã vạch ra một ranh giới trên cát. [GRE.GetLeader] đã nói rõ rằng [GRE.GetNameDef] sẽ không nhượng bộ hơn nữa, và sẽ không còn cúi đầu trước bất kỳ đòi hỏi nào của [GER.GetAdjective] nữa.\n\nTất cả điều này xuất phát như một phản ứng đối với tối hậu thư từ [GER.GetNameDef], rằng chính phủ của [GRE.GetNameDef] từ chức và chấp nhận người thay thế đã được [GER.GetAdjective] chấp thuận."
 news.229.a:0 "[GER.GetAdjective] advances must be refused!"
 news.229.b:0 "Họ lẽ ra nên tự cứu mình khi có cơ hội."
 news.229.c:0 "Điều này có thể sẽ kết thúc trong xung đột vũ trang."
 news.230.t:1 "Các cuộc nổi dậy ở Châu Mỹ"
 news.230.d:0 "Ở cả Trung và Nam Mỹ, những nhà cách mạng đã cầm vũ khí và nổi dậy nhân danh [USA.GetRulingIdeologyNoun].\n\nNhìn chung, họ được trang bị tốt và có tổ chức tốt, và nếu họ đã ủng hộ một hệ tư tưởng khác, thì nguồn tài trợ của họ sẽ dễ dàng theo dõi. Tuy nhiên, bất kỳ ai đang cung cấp các phong trào này đã nỗ lực phối hợp để che giấu sự tham gia của họ.\n\nTất nhiên, chỉ có một cường quốc với sứ mệnh chính sách đối ngoại đã nêu là thúc đẩy [USA.GetRulingIdeologyNoun] ở Châu Mỹ..."
 news.230.a:0 "Họ sẽ đưa đất nước của chúng ta đến bờ vực của sự đổ nát!"
 news.230.b:0 "Hả? Không phải chúng ta."
 news.230.c:0 "Mọi người ở khắp mọi nơi hãy vươn lên vì mục tiêu tự do!"
 news.230.e:0 "Cuộc đảo chính do Hoa Kỳ tài trợ?\nMột sự kiện chỉ có một lần trong đời!"
 news.231.t:0 "[JAP.GetAdjective] Xây dựng trên Biên giới [CHI.GetAdjective]"
 news.231.d:0 "Sau Sự biến Lư Câu Kiều, [JAP.GetName] không làm giảm áp lực của họ lên biên giới [CHI.GetAdjective].\nCùng với lời hùng biện hung hăng của [JAP.GetAdjective] nói về "sự trả đũa khủng khiếp đối với việc từ chối hợp tác của [CHI.GetNameDef]," một cuộc chiến mới giữa [JAP.GetNameDef] và [CHI.GetNameDef] dường như ngày càng có nhiều khả năng hơn.\n\nTình hình ngoại giao sẽ sớm đạt đến đỉnh điểm, và [JAP.GetNameDef] bày tỏ không quan tâm đến việc xoa dịu tình hình."
 news.231.a:0 "Bọn xâm lược đế quốc hung ác!"
 news.231.b:0 "Xung đột ở Trung Quốc là đáng lo ngại."
 news.232.t:0 "[GER.GetNameDefCap] Tìm kiếm Hỗ trợ của Scandinavia"
 news.232.d:0 "Nói về "lợi ích chính trị chung," [GER.GetLeader] hôm nay đã công bố một chương trình ngoại giao nhằm cải thiện quan hệ giữa [GER.GetNameDef] và các quốc gia Scandinavia.\nBước đầu tiên là thành lập cơ quan đại diện ngoại giao thường trực tại [DEN.GetNameDef], điều này sẽ đảm bảo rằng không có xung đột nào phát sinh giữa hai quốc gia.\n\nChính phủ [DEN.GetAdjective] đã nhiệt tình chấp nhận cách tiếp cận ngoại giao này, theo [GER.GetLeader].\n\nCác nhà ngoại giao [DEN.GetAdjective] không có mặt để bình luận."
 news.232.a:0 "Làm bạn hữu tốt hơn là tạo kẻ thù..."
 news.232.b:0 "Họ có thực sự nghĩ rằng họ sẽ tìm được đồng minh mới vào thời điểm này không?"
 news.232.c:0 "Chúng ta nên để mắt đến tình hình này."
 news.233.t:0 "Lợi ích của [GER.GetAdjective] ở Scandinavia"
 news.233.d_war:0 "[GER.GetNameDefCap] có lợi ích chiến lược rõ ràng ở Scandinavia, cho cả các căn cứ hoạt động quân sự và cho mục đích nhập khẩu tài nguyên thiên nhiên. Xung đột leo thang có nghĩa là có một mối đe dọa rất thực sự đối với bất kỳ nguồn tài nguyên nào được vận chuyển qua Baltic hoặc Biển Bắc.\n\nVới việc dần dần tăng cường các mối đe dọa ngoại giao chống lại [DEN.GetNameDef] và [NOR.GetNameDef], việc gia tăng các hoạt động quân sự của [GER.GetAdjective] trong khu vực dường như có thể xảy ra."
 news.233.d_no_war:0 "Những lời hùng biện của [GER.GetAdjective] đã tăng cường đối với các quốc gia phía Bắc trong những tuần gần đây. Thông điệp rất rõ ràng: [DEN.GetNameDef] và [NOR.GetNameDef] không được cản trở nhập khẩu của Đức.\n\nMặc dù không có lý do rõ ràng ngay lập tức cho những yêu cầu như vậy, vì hàng nhập khẩu vẫn đang chảy tự do sang Đức, các nhà ngoại giao của chúng ta lo lắng rằng đây là màn dạo đầu cho hành động của [GER.GetAdjective] trong khu vực."
 news.233.a:0 "Điều này không tốt."
 news.233.b:0 "Chúng ta phải xem xét các lựa chọn của mình."
 news.233.c:0 "Chúng ta sẽ xem tình hình phát triển như thế nào."
 news.234.t:0 "[GER.GetAdjective] Áp lực Đối với Benelux"
 news.234.d:0 "Sau khi nổ ra chiến tranh với Pháp, Đức đã gây áp lực ngoại giao mạnh mẽ hơn bao giờ hết đối với các quốc gia vùng Benelux. Tuy nhiên, với sự ủng hộ của [FRA.GetAdjective] và [ENG.GetAdjective] họ không chịu nhượng bộ trước áp lực.\n\nCó lý do để tin rằng nếu [GER.GetNameDef] không thể đạt được những gì họ muốn bằng ngoại giao, họ sẽ lấy nó bằng vũ lực."
 news.234.a:0 "Không lặp lại!"
 news.234.b:0 "[GER.GetNameDefCap] phải được giữ trong vịnh!"
 news.234.c:0 "Đó sẽ là một cuộc tấn công xâm lược."
 news.235.t:0 "Chaplin Bị bắt ở California"
 news.235.d:0 "Tin vui cho [GER.GetLeader] hôm nay là ngôi sao điện ảnh yêu thích của ông ấy, Charlie Chaplin, một người duy nhất, đã được tìm thấy ở California. Trong khi trốn thoát đến các vùng nông thôn, ông ta bị chặn lại bởi một đội tuần tra [GER.GetAdjective], người ngay lập tức nhận ra ông ta với bộ ria mép mang tính biểu tượng của mình. Sau khi để ông ta diễn lại đoạn độc thoại cuối cùng của tác phẩm hài kịch châm biếm "The Great Dictator", nam diễn viên đáng kính đã 'bị thuyết phục' đến để góp vui cho quân đội [GER.GetAdjective] đóng trong vùng.\n\nBây giờ ông ta sẽ được gửi đến Berlin, nơi [GER.GetLeader] cuối cùng sẽ được gặp người hùng của mình. Trong khi những khác biệt về chính trị có nguy cơ gây cản trở gặp mặt, [GER.GetLeader] đang chờ đợi khoảnh khắc ham chơi như một đứa trẻ."
 news.235.a:0 "Ông ấy sẽ được chào đón xứng đáng như một người hùng Hoa Kỳ!"
 news.236.t:0 "Hội nghị Yalta"
 news.236.d:0 "Nhìn thấy một chiến thắng chung trước [GER.GetNameDef] là điều không thể tránh khỏi, [yalta_origin.GetNameDef] và [yalta_partner.GetNameDef] đang tìm cách đảm bảo sự ổn định trong tương lai ở Châu Âu. [yalta_origin.GetLeader], [yalta_partner.GetLeader], và các nhà lãnh đạo khác các nước tham gia nỗ lực chiến tranh đã họp để thống nhất về số phận của [GER.GetNameDef].\n\nNhiều ngày đàm phán đã dẫn đến việc vẽ một bản đồ mới của Châu Âu. Trật tự Châu Âu mới này bị chia cắt giữa phương đông và phương tây bởi vết thương sắp khắc qua giữa [GER.GetNameDef].\n\nVẫn còn phải xem liệu điều này có thực sự dẫn đến hòa bình lâu dài ở Châu Âu hay không."
 news.236.a:0 "Đừng khen ngày trước khi buổi tối kết thúc."
 news.236.b:0 "Chúng ta đòi hỏi những gì có vẻ đúng."
 news.236.c:0 "Hãy để chúng ta đưa cuộc chiến này kết thúc nhanh chóng."
 news.236.e:0 "Đây có thể là phần cuối của [GER.GetNameDef]."
 news.237.t:0 "Anschluss của Áo"
 news.237.d:0 "Sau cuộc đảo chính thành công của đảng Quốc Xã địa phương tại [From.Root.GetNameDef], quân đội Đức đã vượt qua biên giới và nắm quyền kiểm soát đất nước. \n\nNhững người lính Đức đã được chào đón bởi đám đông cổ vũ trong các thành phố, khi họ đổ xô qua đất nước để tham gia cuộc chiến của [From.Root.GetAdjective] trong cuộc nội chiến đang diễn ra. [GER.GetLeader] đã công bố Anschluss của Áo và nhấn mạnh:\n\n'Cuộc đấu tranh của người dân sẽ sớm kết thúc! Tỉnh phía đông lâu đời nhất của người Đức, kể từ thời điểm này, sẽ là pháo đài mới nhất của [GER.GetNameDef]!'"
 news.237.a:0 "Nếu đó là điều họ ước..."
 news.237.b:0 "Chào mừng đến với Đế chế!"
 news.237.c:0 "Chúng ta phải bảo vệ biên giới phía bắc của mình!"
 news.237.e:0 "Điều này vi phạm Hiệp ước Versailles!"
 news.238.t:0 "[AST.GetNameDefCap] Đảm nhận Trách nhiệm Tài sản Thuộc địa"
 news.238.d:0 "\nTrong một nỗ lực để chống lại mối đe dọa gia tăng với cổ phần của [ENG.GetAdjective] ở Đông Nam Á, các lãnh thổ thuộc địa của Singapore và Borneo đã được chuyển giao cho [AST.GetNameDef]. Với mục tiêu trở thành tuyến phòng thủ đầu tiên và tốt nhất của Khối thịnh vượng chung ở Thái Bình Dương, [AST.GetNameDef] chịu hoàn toàn trách nhiệm về việc chuẩn bị quân sự và hành chính trong trường hợp giao tranh trong khu vực.\n\nCó lẽ là nhằm chống lại tham vọng của đế quốc [JAP.GetNameDef], [AST.GetNameDef] sẽ không còn hoàn toàn phụ thuộc vào nỗ lực của lãnh chúa thuộc địa cũ để bảo vệ bờ biển của mình khỏi bị xâm lược."
 news.238.a:0 "Một chiến lược thú vị."
 news.238.b:0 "Hãy hy vọng [AST.GetNameDef] biết họ đang làm gì."
 news.238.c:0 "Cuối cùng thì chúng ta cũng có những phương tiện cần thiết để bảo vệ lục địa."
 news.238.e:0 "Họ có thực sự tin rằng nó sẽ tạo ra sự khác biệt không?"
 news.239.t:0 "[AST.GetNameDefCap] Gia nhập [SOV.GetFactionName]"
 news.239.d:0 "Coi các quốc gia của họ là "đồng minh tự nhiên trong sự lan rộng của cuộc cách mạng," [AST.GetLeader] và [SOV.GetLeader] đã ký một hiệp ước coi [AST.GetNameDef] gia nhập là một trong những thành viên chính của [SOV.GetFactionName].\n[AST.GetNameDef]đã được tuyên bố là một tấm gương sáng về nhà nước công nhân, bởi dân và vì dân, hơn là các lãnh chúa thuộc địa ở Châu Âu.\n\nVới những phát triển gần đây trong chính trị [AST.GetAdjective], một số người có thể nói rằng động thái này là không thể tránh khỏi. Tuy nhiên, nó được coi là nguyên nhân lớn gây lo lắng rõ ràng cho những "lãnh chúa thuộc địa của Châu Âu", và bất kỳ ai phản đối sự nắm bắt không quản ngại của những người cộng sản và cuộc Cách mạng Thế giới của họ."
 news.239.a:0 "Rất khó chịu."
 news.239.b:0 "Chúng ta chào đón các nhà xã hội đồng nghiệp của chúng ta với vòng tay rộng mở!"
 news.239.c:0 "Chúng ta là biên giới của công lý và công bằng!"
 news.239.e:0 "Thêm nhiều con chuột lên tàu mà chúng ta sắp chìm."
 news.240.t:0 "Hiệp ước Jayapura"
 news.240.d:0 "Chính phủ [AST.GetAdjective] và [HOL.GetAdjective] hôm nay đã công bố "Hiệp ước Hợp tác và Phòng thủ Chung" sẽ xem các thuộc địa của [HOL.GetAdjective] ở Đông Nam Á được đặt dưới sự bảo vệ của lực lượng vũ trang [AST.GetAdjective]. Hiệp ước được ký kết bởi thống đốc Hà Lan của Indonesia và [AST.GetLeader], người đã thông báo rằng thỏa thuận sẽ bao gồm toàn quyền quản lý thuộc địa, do "tình hình xa xôi và đầy thách thức ở Châu Âu."\n\nChính phủ [HOL.GetAdjective] đã không đưa ra tuyên bố nào về hiệp ước."
 news.240.a:0 "Điều này thật bất ngờ."
 news.240.b:0 "Người ta làm những gì mình phải làm để tồn tại."
 news.240.c:0 "[AST.GetNameDefCap] quan sát Thái Bình Dương."
 news.241.t:0 "[NZL.GetNameDefCap] Quy phục Ảnh hưởng của [AST.GetAdjective]"
 news.241.d:0 "Sau khi thành lập nhà nước công nhân xã hội chủ nghĩa ở Australia, chính phủ [AST.GetAdjective] hiện đang làm việc để tạo ảnh hưởng của mình đối với khu vực. Viện dẫn lời kêu gọi từ những người nông dân và công nhân nhà máy bị áp bức ở [NZL.GetNameDef], [AST.GetNameDef] đã gây áp lực buộc chính phủ [NZL.GetAdjective] phải tham gia vào một "Liên minh Nhân dân" ở Nam Thái Bình Dương.\n\nNhìn thấy bản thân bị bao vây và không có chút hy vọng về sự hỗ trợ kịp thời từ [ENG.GetFactionName], [NZL.GetNameDef] đã chấp nhận các yêu cầu. Trong khi [AST.GetLeader] tuyên bố "sự bình đẳng của tất cả các nhà nước là sự mở rộng quyền bình đẳng của tất cả mọi người", có rất ít nghi ngờ về việc nhà nước nào đang gọi các phát súng."
 news.241.a:0 "Mọi thứ đang thay đổi ở Thái Bình Dương."
 news.241.b:0 "Chúng ta không có lựa chọn nào khác, vì vậy... vì cuộc cách mạng."
 news.241.c:0 "Hãy để tôi nghe bạn nói "vì cuộc cách mạng!""
 news.242.t:0 "[AST.GetNameDefCap] Đảm nhận Kiểm soát các Thuộc địa Đông Nam Á""
 news.242.d:0 "\nHọc thuyết quân sự của [ENG.GetNameDef] từ lâu đã phải vật lộn với vấn đề phòng thủ ở Đông Nam Á. Giờ đây, họ hy vọng các vấn đề của họ đi đến kết thúc, vì [AST.GetNameDef] đảm nhận trách nhiệm bảo vệ Singapore và Borneo, nhằm chống lại các hoạt động quân sự thù địch trong khu vực.\n\nViệc chuyển giao quyền lực này, ít nhất là vào lúc này, bao gồm cơ quan quản lý dân sự của các khu vực thuộc địa, để cho phép [AST.GetNameDef] thực hiện bất kỳ biện pháp nào cần thiết để giữ lục địa của họ an toàn trước sự tấn công của nước ngoài. Tác động chính trị của động thái này đối với [ENG.GetNameDef], [AST.GetNameDef] và [MAL.GetNameDef] vẫn chưa chắc chắn."
 news.242.a:0 "Điều này làm thay đổi cán cân quyền lực ở Đông Nam Á."
 news.242.b:0 "Hãy hy vọng [AST.GetNameDef] không làm hỏng chuyện này."
 news.242.c:0 "Hoàn hảo! Tất cả đều theo kế hoạch."
 news.243.t:0 "[AST.GetNameDefCap] và [JAP.GetNameDef] Công bố Liên minh"
 news.243.d:0 "Với những thành tựu gần đây của [AST.GetNameDef] và [JAP.GetNameDef] ở Đông Á và Thái Bình Dương, nhiều nhà quan sát cho rằng đó chỉ là vấn đề thời gian trước khi hai đế chế đang phát triển xảy ra xung đột. Tuy nhiên, thay vào đó, các nước đã đạt được một thỏa thuận hợp tác, cái mà người ta nhanh chóng gọi là "Rào cản Thái Bình Dương."\nHiệp ước chưa được công bố bởi một trong hai quốc gia, vì vậy nhiều khía cạnh của thỏa thuận của họ vẫn chưa được biết rõ. Điều chắc chắn là cả hai bên đã hứa hỗ trợ quân sự cho nhau để "chống lại những bước tiến của những kẻ tham lam bên ngoài trong các khu vực tương ứng của chúng ta."\n\nCòn quá sớm để nói trật tự thế giới được hình dung bởi [JAP.GetNameDef] và [AST.GetNameDef] trông như thế nào, nhưng có thể chắc chắn rằng [AST.GetFactionName] hiện là lực lượng thống trị ở Thái Bình Dương."
 news.243.a:0 "Khó chịu, ít nhất phải nói."
 news.243.b:0 "[Root.GetNameDefCap] hoan nghênh sự hợp tác với tất cả những ai không cản đường chúng ta."
 news.243.c:0 "Đây là một quan hệ đối tác tuyệt vời, ít nhất là cho đến bây giờ."
 news.244.t:0 "[AST.GetNameDefCap] Thiết lập Phạm vi Ảnh hưởng"
 news.244.d:0 "Trong một động thái gây ngạc nhiên cho một số nhà quan sát, [AST.GetNameDef] đã công bố một tổ chức hiệp ước độc lập của riêng mình. [AST.GetLeader] đã thông báo rằng [AST.GetNameDef] sẽ tìm kiếm đồng minh trong nỗ lực duy trì sự ổn định ở khu vực Đông Nam Á - Thái Bình Dương và hơn thế nữa, và nếu cần thiết để chống lại nhà nước [AST.GetAdjective] và các quốc gia khác nếu cần thiết.\n\nVới những động thái gần đây khỏi các mối quan hệ của Khối thịnh vượng chung, đây có vẻ như là bước tiếp theo tự nhiên khi [AST.GetNameDef] tìm cách trở thành chủ nhân duy nhất về số phận của mình."
 news.244.a:0 "Họ đang thực hiện một vở kịch để thống trị."
 news.244.b:0 "Sân sau của chúng ta sẽ không bị người Châu Âu cai trị!"
 news.245.t:0 "[USA.GetNameDefCap] Tham gia Sáng kiến Phòng thủ [AST.GetAdjective]"
 news.245.d:0 "\nVới mối quan tâm về tầm quan trọng chiến lược ngày càng tăng của Thái Bình Dương, [AST.GetNameDef] và [USA.GetNameDef] đã ký một hiệp ước hợp tác Thái Bình Dương. Mặc dù nhằm mục đích duy trì sự ổn định chính trị của khu vực và mở rộng vận tải biển xuyên Thái Bình Dương, hiệp ước cũng liên quan đến các trường hợp phòng thủ quân sự, cho phép hai nước phát huy quyền lực vượt xa các tuyên bố lãnh thổ thực tế của họ.\n\nVới một khu vực rộng lớn như hiện nay đang được "sự bảo vệ" của Australia-Hoa Kỳ , chắc chắn chỉ còn là vấn đề thời gian trước khi những trường hợp dự phòng đó được đưa vào thử nghiệm."
 news.245.a:0 "Một bước đi hấp dẫn..."
 news.245.b:0 "Điều này sẽ đảm bảo vị trí của chúng ta như một cường quốc thống trị ở Thái Bình Dương."
 news.245.c:0 "Cùng nhau, chúng ta sẽ duy trì sự ổn định trên một nửa thế giới."
 news.246.t:0 "[USA.GetNameDefCap] và [CAN.GetNameDef] Chính thức hóa Liên minh"
 news.246.d:0 "Sau một thời gian hợp tác thông qua Ủy ban Phòng thủ chung, mối quan hệ đối tác chính trị mới đã phát triển giữa [USA.GetNameDef] và [CAN.GetNameDef]. Được gọi là [CAN.GetFactionName], chương trình này nhằm mục đích thúc đẩy các lợi ích của Bắc Mỹ hơn nữa trong tất cả các vấn đề đối ngoại, bao gồm tất cả các vấn đề về quốc phòng và hành động quân sự.\n\nVới việc [CAN.GetNameDef] vẫn đang khám phá ra bản thân hậu thuộc địa của mình và các chính trị gia [USA.GetAdjective] thực tế đang đấu tranh với nhau về các chính sách biệt lập và chủ nghĩa can thiệp, liên minh mới được thành lập có thể cung cấp cho cả hai quốc gia định hướng chính sách đối ngoại mà họ đang rất thiếu."
 news.246.a:0 "Họ sẽ nhìn sang Châu Mỹ, hay xa hơn?"
 news.246.b:0 "Anh em trong đất liền, anh em trong tay!"
 news.246.c:0 "Không thể có mối đe dọa ở nhà, bây giờ."
 news.247.t:0 "[CAN.GetNameDefCap] Gia nhập Liên minh do [GER.GetAdjective] lãnh đạo!"
" news.247.d:0 ""Sau các cuộc đàm phán nhanh chóng, [CAN.GetNameDef] đã thông báo rằng họ đã trở thành thành viên ký kết của [GER.GetFactionName]. Chính phủ [CAN.GetAdjective] tự xưng là"" người bảo vệ đáng tự hào của nhân dân [GER.GetAdjective], chỉ vì [GER.GetNameDef] sẽ là người bảo vệ [CAN.GetAdjective].""\n\nMặc dù thông tin chi tiết về việc [CAN.GetNameDef] gia nhập hiệp ước vẫn chưa được biết, nhưng có vẻ như các hành động thù địch sẽ bắt đầu chống lại kẻ thù của [GER.GetNameDef] trong thời gian ngắn.
Đây rất có thể là thời điểm quyết định trong nỗ lực chiến tranh."""
 news.247.a:0 "Một sự phát triển đáng kinh ngạc!"
 news.247.b:0 "Chúng ta sẽ hỗ trợ các đồng minh của mình ở Châu Âu!"
 news.247.c:0 "Các dân tộc anh em đứng cùng nhau!"
 news.247.e:0 "Chết tiệt bọn [CAN.GetAdjective] hay thay đổi!"
 news.248.t:0 "[ENG.GetNameDefCap] Trao lại Lãnh thổ Đông Bắc"
 news.248.d:0 "\nSau áp lực ngoại giao ngày càng tăng từ [CAN.GetNameDef], [ENG.GetNameDef] đã nhượng các lãnh thổ Labrador và Newfoundland cho nhà nước [CAN.GetAdjective]. Mục tiêu của các chính trị gia [CAN.GetAdjective] từ lâu là "thống nhất tất cả lãnh thổ [CAN.GetAdjective] hợp pháp", mục tiêu hiện đang tiến gần hơn một bước đến việc hoàn thành.\n\nTất nhiên, câu hỏi chưa được trả lời vẫn là điều gì tạo nên lãnh thổ "[CAN.GetAdjective] hợp pháp". Cả [ENG.GetNameDef] và toàn bộ lục địa Bắc Mỹ sẽ ngủ với một mắt mở từ bây giờ."
 news.248.a:0 "[ENG.GetNameDefCap] không còn chỗ đứng ở Bắc Mỹ..."
 news.248.b:0 "Mọi thứ đều như nó phải như vậy."
 news.248.c:0 "Bah, lấy những tảng đá ngổn ngang đó!"
 news.249.t:0 "[CAN.GetNameDefCap] và [MEX.GetNameDef] Hợp nhất!"
 news.249.d:0 "Các chính trị gia [USA.GetAdjective] đã thức dậy với những tin tức đáng lo ngại vào sáng nay, khi [CAN.GetNameDef] và [MEX.GetNameDef] đã công bố một hiệp ước phòng thủ mới, tập trung vào việc "chống lại và chứa đựng các mối đe dọa tức thời đối với nền hòa bình liên tục của cả hai quốc gia chúng ta". mối đe dọa được che đậy mỏng manh không che đậy được ý định cản trở các nỗ lực quân sự của [USA.GetNameDef] trên lục địa Mỹ và có thể xa hơn nữa.\n\nCác nhà bình luận chính trị so sánh tình hình của Châu Âu trước Đại Chiến; hai bên với tất cả những gì để mất, và không có cách nào để giảm bớt căng thẳng. Câu hỏi dường như ít hơn về việc ai đặt ra mối đe dọa lớn hơn cho ai, mà thay vào đó là bên nào sẽ là bên tung đòn phủ đầu trước."
 news.249.a:0 "Chúng ta đã thấy điều này trước đây; nó chỉ có thể kết thúc trong nước mắt."
 news.249.b:0 "Quân đội phương bắc sẽ sẵn sàng."
 news.249.c:0 "Quân đội phương nam sẽ sẵn sàng."
 news.249.e:0 "Chúng ta phải nhanh chóng tìm ra cách để chống lại động thái này."
 news.250.t:0 "Nội Chiến ở [MEX.GetNameDef]!"
 news.250.d:0 "Sự bất ổn của chính trị [MEX.GetAdjective] trong vài năm qua đã biến thành xung đột vũ trang! Các lực lượng của đảng Synarchist đã có vũ khí và giao tranh đã nổ ra trên đường phố của một số thành phố lớn của [MEX.GetAdjective]!\n\nTrong khi chính phủ được cho là có ưu thế rõ ràng trước bất kỳ cuộc nổi dậy nào, thì có rất nhiều tin đồn về sự ủng hộ của nước ngoài đối với những người theo chủ nghĩa dân tộc. Những người hàng xóm thân thiết của đất nước dõi theo nhịp thở dồn dập. Cuộc xung đột này sẽ đưa Mexico đến đâu, chỉ có thời gian mới có thể trả lời được."
 news.250.a:0 "Một cuộc xung đột đáng lo ngại có thể tàn phá Mexico."
 news.250.b:0 "Bây giờ chúng ta chỉ cần đảm bảo những người theo chủ nghĩa dân tộc nắm chính quyền."
 news.250.c:0 "Một cái giá lớn cho đất nước của chúng ta, nhưng một trong đó phải được trả."
 news.251.t:0 "[CAN.GetNameDefCap] Tìm kiếm Người yêu nước Ngay lập tức"
 news.251.d:0 "\n\nSau những thất bại trong các cuộc đàm phán với Westminster và một cuộc tranh luận kéo dài 63 giờ chưa từng có, Quốc hội Canada đã lật đổ Đạo luật Bắc Mỹ của Anh, thay vào đó, tôn trọng Hiến pháp Canada trong các đạo luật mà quốc hội hoặc chế độ quân chủ không thể đụng tới.\nDù không phải là một động thái chống Anh theo đúng nghĩa của nó, nhưng nó báo hiệu một động thái rời bỏ các chính sách của Khối thịnh vượng chung của đế quốc cũ.\n\nMặc dù là một bước đi tự nhiên đối với bất kỳ quốc gia nào muốn đảm bảo sự ổn định trong tương lai của họ, nhưng nó không có tác dụng làm giảm bớt tình trạng vốn đã căng thẳng của chính trị toàn cầu."
 news.251.a:0 "Vậy thì họ có thể vượt qua một mình."
 news.251.b:0 "[ENG.GetNameDefCap] ngày càng yếu đi."
 news.251.c:0 "Tại sao điều này phải xảy ra ngay bây giờ?!"
 news.251.e:0 "Một đế quốc đang tan rã từng phần."
 news.251.f:0 "Từ Biển tới Biển, [CAN.GetNameDef] sẽ tự do!"
 news.252.t:0 "[CAN.GetNameDefCap] Gia nhập [GER.GetFactionName]!"
 news.252.d:0 "Tự coi mình là đồng minh tự nhiên, [GER.GetNameDef] và [CAN.GetNameDef] đã ký một hiệp ước bảo vệ lẫn nhau. Thủ tướng [CAN.GetAdjective] [CAN.GetLeader] đã công bố liên minh trong một bài phát biểu trích dẫn sự liên kết tự nhiên của các lợi ích [CAN.GetAdjective] và [GER.GetAdjective].\n\nXem xét việc tăng cường huy động trên khắp Châu Âu và việc [CAN.GetNameDef] gần đây xa rời Khối thịnh vượng chung, không khó để dự đoán loại lợi ích đang được thảo luận.\nCả ở Châu Âu và Châu Mỹ, các cường quốc cũ đang theo dõi với mối quan tâm ngày càng tăng."
 news.252.a:0 "Đó là cách thế giới đang xoay chuyển..."
 news.252.b:0 "Chúng ta là trọng lượng duy trì cán cân quyền lực."
 news.252.c:0 "Với điều này, sự cân bằng của các mẹo quyền lực có lợi cho chúng ta!"
 news.252.e:0 "Một mặt trận khác phải lo lắng, nếu nó xảy ra chiến tranh."
 news.252.f:0 "Chúng ta phát triển mạnh mẽ hơn bao giờ hết!"
 news.253.t:0 "[AST.GetNameDefCap] Tìm kiếm Khoảng cách từ Khối thịnh vượng chung"
 news.253.d:0 "\nTrong một bài phát biểu sáng nay, Thủ tướng [AST.GetLeader] đã công bố sự cống hiến của chính phủ Australia đối với sự tăng trưởng và ổn định với tư cách là một quốc gia Châu Đại Dương. Điều này có nghĩa là phải tìm đến những bờ biển mới hơn so với những bờ biển ở Châu Âu của Anh, vì người dân Australia không còn có thể chịu được sức nặng của các cuộc xung đột nước ngoài trên vai của họ. Trong một tham chiếu trực tiếp đến Bài phát biểu của Đức vua tại buổi khai mạc quốc hội vừa qua, [AST.GetLeader] đã đạt điểm chính bằng cách tuyên bố "Never Another Gallipoli!"\n\nSự cổ vũ cuồng nhiệt từ đám đông cho thấy một kỷ nguyên mới của nền chính trị Australia đã bắt đầu. Nó sẽ kết thúc ở đâu, thế giới chỉ có thể bắt đầu suy đoán."
 news.253.a:0 "[Root.GetFactionName] sẽ phải làm gì nếu không có [AST.GetNameDef]."
 news.253.b:0 "Hãy xem một đế quốc sụp đổ..."
 news.253.c:0 "Họ chọn BÂY GIỜ để tìm kiếm sự độc lập lớn hơn?"
 news.253.e:0 "Điều này sẽ có những phân nhánh lớn trên Thái Bình Dương."
 news.253.f:0 "Chúng ta đánh cược con đường của riêng mình!"
 news.254.t:0 "[AST.GetNameDefCap] và New Zealand "Hợp nhất""
 news.254.d:0 "[AST.GetNameDefCap], khẳng định nền độc lập hoàn toàn của mình, đã bắt đầu phát huy ảnh hưởng của mình đối với Nam Thái Bình Dương. Là một phần của việc này, chính phủ [AST.GetAdjective] đã yêu cầu tất cả các quốc gia thuộc địa cũ của Châu Đại Dương phải được đặt dưới quyền của họ.\n\nĐương nhiên không muốn, các chính phủ [ENG.GetAdjective] và New Zealander cứng rắn ban đầu đưa ra phản kháng ngoại giao. Tuy nhiên, không có bất kỳ cơ sở nào để dự đoán quyền lực của Đế quốc trong khu vực - một vai trò mà Australia đã hoàn thành trước đây, việc [AST.GetNameDef] đưa ra một tối hậu thư được hỗ trợ bởi vũ lực chỉ còn là vấn đề thời gian.\nNew Zealand hiện là tỉnh cực đông của [AST.GetNameDef]."
 news.254.a:0 "Chúng ta nên theo dõi tình hình."
 news.254.b:0 "Sự lựa chọn đúng đắn."
 news.254.c:0 "Đây là một sự phản bội!"
 news.260.t:0 "[SAF.GetNameDefCap] đảm nhận trách nhiệm với các thuộc địa Châu Phi"
 news.260.desc:0 "\nTrong một buổi lễ trang trọng ngày hôm nay, [SAF.GetLeader] đã ký hiệp ước sẽ trao cho chính phủ của ômg ta quyền kiểm soát đối với các quốc gia phụ thuộc của Anh ở Châu Phi. Các lãnh thổ Bechuanaland, Rhodesia và Kenya hiện sẽ được quản lý từ Pretoria. \n\nPhát biểu trước Hạ viện, [ENG.GetLeader] phủ nhận rằng động thái này đã làm suy yếu vị thế của Anh trong lục địa, thay vào đó gọi đây là "một sự thay đổi hợp lý nhất để cho phép quản lý và phòng thủ hiệu quả hơn ở những khu vực này.""
 news.260.a:0 "Thú vị."
 news.260.b:0 "Quả thực rất hợp lý."
 news.260.c:0 "Đây có phải là sự khởi đầu của sự kết thúc của Đế quốc ở Châu Phi?"
 news.261.t:0 "[ENG.GetNameDefCap] tổ chức lại các thuộc địa Châu Phi"
 news.261.desc:0 "Quốc hội Anh đã chấp nhận một cách hẹp hòi một biện pháp sẽ tổ chức lại về cơ bản các bộ phận thuộc địa của Anh ở Châu Phi. Đạo luật mới tạo ra một cách hiệu quả hai chế độ thuộc địa mới ở các nhà nước Rhodesia và Kenya. Các quốc gia mới này sẽ có một số biện pháp nhất định để tự do quản lý công việc của mình, nhưng cũng sẽ có trách nhiệm cung cấp các biện pháp phòng thủ của riêng mình. \n\nMột số người bảo thủ phản đối quyết định này đã công khai bày tỏ lo ngại rằng quyết định này chỉ là bước đầu tiên trong quá trình mà họ gọi là 'phi thực dân hóa'. \n\n[ENG.GetLeader] không có bình luận ngay lập tức."
 news.261.a:0 "Thú vị."
 news.261.b:0 "Thật là một sự dàn xếp ngu ngốc."
 news.261.c:0 "Đó rõ ràng là một cách để phát triển Khối thịnh vượng chung."
 news.262.t:0 "Nội Chiến Nam Phi"
 news.262.desc:0 "Những căng thẳng âm ỉ kéo dài ở [SAF.GetName] giờ đã bùng phát thành chiến tranh công khai. Những người theo chủ nghĩa Quốc gia phát xít tuyên bố rằng các chính sách của chính phủ Liên minh dân chủ đang đe dọa cách sống của [SAF.GetAdjective]. Họ nói, những người theo chủ nghĩa Liên hiệp đã đâm vào những chiến binh dũng cảm của Chiến tranh Boer ở phía sau với sự hỗ trợ vô điều kiện của họ cho [ENG.GetName]. \n\nChính phủ Lâm thời Quốc gia thuộc [SAF.GetLeader] đã kêu gọi tất cả những người yêu nước chân chính cùng họ khôi phục tự do cho Nam Phi thông qua vũ lực. Chính phủ Liên hiệp ở Pretoria đã coi những người theo chủ nghĩa Quốc gia là "những kẻ nổi dậy và những kẻ phản bội thuộc loại tồi tệ nhất". Với việc các lực lượng quân sự tuyên bố bình đẳng cho cả hai bên, cuộc xung đột ở Nam Phi có thể mất nhiều thời gian để giải quyết."
 news.262.a:0 "Có lẽ chúng ta nên xem xét việc gửi hỗ trợ."
 news.262.b:0 "Chuyện này còn lâu mới tới."
 news.262.c:0 "Có lẽ những mối đe dọa lớn nhất đang ở bên trong biên giới của chúng ta..."
 news.263.t:0 "Bạo loạn Chống Hoàng gia ở [SAF.GetNameDef]"
 news.263.desc:0 "Một làn sóng biểu tình chống chế độ quân chủ, nhiều trong số đó trở thành bạo lực, đã tràn qua Nam Phi. Hàng nghìn người biểu tình đã xuống đường, xông vào các đồn cảnh sát và các tòa nhà chính phủ khác. Các bức chân dung của Nhà vua đã bị xé nát, bị chém, bị đốt cháy và trong một lần bị hòa tan trong acid. \n\nCác nhà quan sát ghi nhận cảnh sát và quân đội rất miễn cưỡng cố gắng kiềm chế cuộc nổi dậy, thay vào đó họ chọn canh gác các nhà máy và cây cầu. Điều này đã đặt ra câu hỏi liệu cuộc bạo động có thực sự gây bất ngờ cho chính phủ hay không."
 news.263.a:0 "Một cuộc cách mạng đang được tạo ra?"
 news.263.b:0 "Miễn bình luận."
 news.263.c:0 "Có lẽ những mối đe dọa lớn nhất đang ở bên trong biên giới của chúng ta..."
 news.264.t:0 "Liên minh Nhân dân Châu Phi"
 news.264.desc:0 "Các thành viên sáng lập của [SAF.GetFactionName] đã tập hợp tại Pretoria để thông báo về việc thành lập liên minh mới của họ. Các nhà quan sát Châu Âu nhanh chóng lưu ý rằng chính phủ duy nhất có tính hợp pháp là chính phủ của [SAF.GetNameDef], [SAF.GetLeader] chủ trì một hội nghị linh hoạt gồm các chính phủ lưu vong tự bổ nhiệm và các nhóm cách mạng khác.\n\nCác bên có mặt đã đưa ra một tuyên bố chung, kêu gọi các cường quốc Châu Âu trả tự do cho bất kỳ vùng đất nào mà họ nắm giữ ở Châu Phi cho các chủ sở hữu hợp pháp của nó ngay lập tức, lên án hoạt động của chủ nghĩa thực dân và thề mang lại tự do cho các dân tộc Châu Phi bị áp bức - bằng bất cứ phương tiện nào cần thiết."
 news.264.a:0 "Người Châu Phi? Tự quản lý !?"
 news.264.b:0 "Bước đầu tiên trên hành trình đến với tự do thực sự."
 news.264.c:0 "Hãy xem liệu chủ nghĩa lý tưởng của họ có tồn tại qua các cuộc chiến phía trước hay không."
 news.264.d:0 "Rốt cuộc họ không phải là những người cộng sản thực sự."
 news.265.t:0 "[SAF.GetAdjective] Gây Áp lực lên Pháp"
 news.265.desc:0 "Sau thất bại đáng kinh ngạc mà nước Pháp phải gánh chịu trên quê hương của mình, tính hợp pháp của đế chế thuộc địa của họ đã bị đặt dấu hỏi. Chính phủ của [SOV.GetNameDef] và [SAF.GetNameDef] đã ra một tuyên bố chung tuyên bố rằng nước Pháp không còn có thể tin cậy được nữa với việc duy trì trật tự ở Madagascar, yêu cầu chuyển đảo cho [SAF.GetNameDef]. \n\nChính phủ Pháp tự do đã họp để thảo luận về vấn đề này. Các chuyên gia quốc phòng nghĩ rằng lực lượng quân Pháp đang suy kiệt sẽ không thể bảo vệ hòn đảo, nếu nó xảy ra chiến tranh."
 news.265.a:0 "Cá mập chỉ ngửi mùi máu trong nước."
 news.265.b:0 "Hãy xem liệu người Pháp có hợp lý không."
 news.265.c:0 "Pháp đã xong việc."
 news.265.d:0 "Một chiến thắng không đổ máu nữa cho chủ nghĩa cộng sản."
 news.270.t:0 "Sự ra đời của Thiết giáp [NZL.GetAdjective]"
 news.270.desc:0 "Đang ầm ầm trên con phố chính của thủ đô, chiếc xe tăng Bob Semple mới của Lực lượng Phòng vệ New Zealand là minh chứng thực sự cho sự khéo léo và tinh thần chiến đấu của những người dân [NZL.GetAdjective]. Được trang bị sáu khẩu súng máy và bọc thép gần như chắc chắn là lớp mạ sắt chống đạn, nó có thể sẽ là trở ngại lớn nhất mà bất cứ kẻ xâm lược nào cũng phải vượt qua. \n\nMột số được gọi là chuyên gia chỉ ra hiệu suất mờ nhạt và vũ khí trang bị yếu kém của chiếc xe là lý do tại sao nó không nên được chế tạo, nhưng như Thủ tướng [NZL.GetLeader] cho biết trong lễ nghiệm thu chính thức chiếc xe, việc bảo vệ lãnh thổ kịp thời có ý nghĩa quan trọng đến mức không thể mong đợi cũng như không thể yêu cầu trang bị hoàn hảo."
 news.270.a:0 "Vì vậy, đây là những gì bạn gọi là một chiếc xe tăng!"
 news.270.b:0 "Họ gọi thứ này là CÁI GÌ?"
 news.271.t:0 "Big Bob bước vào hiện trường"
 news.271.desc:0 "Sau thành công đáng kinh ngạc của xe tăng Bob Semple, chỉ huy cấp cao của Lực lượng Phòng vệ [NZL.GetName] đã yêu cầu sản xuất một phiên bản nâng cấp. Cao hơn 15 feet và nặng không dưới 120 tấn, phương tiện mới gây kinh ngạc theo mọi nghĩa của từ này. Trang bị vũ khí bao gồm hai khẩu súng chống tăng nặng 17 pound sẽ có thể hạ gục bất kỳ kẻ thù nào, trong khi lớp giáp hạng nặng của nó - đã được thử nghiệm rộng rãi để đảm bảo rằng trên thực tế, nó có khả năng chống đạn - sẽ cho phép nó tiến vào trận chiến dày đặc mà không sợ hãi. \n\nTại buổi lễ ra mắt, một nhà quan sát gọi nó là "chiếc xe tăng đáng chú ý nhất từng được sản xuất", trong khi một người khác gọi nó là "vô song." \nSản xuất hàng loạt dự kiến sẽ bắt đầu trong tháng."
 news.271.a:0 "Thế giới rung chuyển khi nhìn thấy những chiếc xe tăng của chúng ta!"
 news.271.b:0 "Thế giới rung chuyển...với tiếng cười."
 news.272.t:0 "Nạn đói Bengal tấn công"
 news.272.desc:0 "Thiên tai, sự quản lý kém cỏi và sự tàn phá của chiến tranh đã âm ỉ tạo ra nạn đói trên diện rộng ở Ấn Độ.\n\nSau một cơn lốc xoáy tàn phá nhiều khu vực và xóa sổ gần như toàn bộ vụ thu hoạch lúa, các chính quyền thuộc địa đã chứng tỏ sự chậm chạp - một số người có thể nói là chậm một cách rõ ràng - để giải quyết vấn đề. Bất chấp tình trạng dư thừa lương thực ở các khu vực khác của Ấn Độ, không có chuyến hàng cứu trợ nào vì sợ rằng chúng có thể rơi vào tay kẻ thù.\n\nNhiều phần lớn của khu vực đã bị tàn phá, và thậm chí còn chưa thể ước tính được thiệt hại về sinh mạng và mất mát sản xuất."
 news.272.a:0 "Kinh khủng."
 news.272.b:0 "Đáng sợ."
 news.272.c:0 "Không thể làm được gì về nó."
 news.273.t:0 "Nạn đói Bengal chấm dứt"
 news.273.desc:0 "Sau nhiều tháng không hành động, chính quyền thuộc địa và quân đội Ấn Độ cuối cùng đã quyết định hành động. Việc phân phối nguồn cung cấp lương thực khẩn cấp đã bắt đầu đến các khu vực bị ảnh hưởng, trong khi vụ thu hoạch lúa mới đã vượt quá mong đợi. \n\nTuy nhiên, giá lương thực ở các khu vực bị ảnh hưởng vẫn ở mức cao và chưa thể ước tính được tác động lâu dài của nạn đói."
 news.273.a:0 "Ít nhất thì nó cũng kết thúc."
 news.273.b:0 "Cuối cùng."
 news.280.t:0 "Ấn Độ đạt được quy chế Tự Quản"
 news.280.desc:0 "Sau cuộc họp căng thẳng giữa đại sứ [GER.GetAdjective] và bộ trưởng ngoại giao [ENG.GetAdjective], chính phủ [ENG.GetNameDef] hôm nay đã thông báo rằng [RAJ.GetNameDef] sẽ được phép tự quyết định các chính sách của mình từ bây giờ. Nhiều thế kỷ thống trị của người Anh đối với tiểu lục địa đã kết thúc nhanh chóng một cách đáng ngạc nhiên khi các công chức được lệnh về nước và việc quản lý thuộc địa được chuyển giao cho người Ấn Độ bản địa.\n\nMột trong những hành động đầu tiên của ban lãnh đạo mới của Ấn Độ là công bố một hiệp ước hợp tác trên phạm vi rộng với [GER.GetNameDef]. Chính phủ Ấn Độ từ chối bình luận về những cáo buộc rằng đây là cái giá mà họ phải trả cho sự hỗ trợ của Đức."
 news.280.a:0 "Tuyệt vời."
 news.280.b:0 "Đây có phải là sự kết thúc của Đế quốc Anh?"
 news.280.c:0 "Một đồng minh có giá trị."
 news.280.d:0 "Không phải thời điểm tốt nhất của chúng ta."
 news.281.t:0 "Ấn Độ đạt được quy chế Tự Quản"
 news.281.desc:0 "Trong một tuyên bố chung, Bộ trưởng Ngoại giao [ENG.GetAdjective] cùng với đại sứ [SOV.GetAdjective] thông báo rằng Ấn Độ sẽ được trao toàn quyền đối với các vấn đề của riêng họ ngay lập tức. Không rõ [SOV.GetNameDef] đóng vai trò gì trong việc đưa ra sự thay đổi đột ngột này của chính sách [ENG.GetAdjective] nhưng nó có vẻ là rất quan trọng.\n\nMột trong những hành động đầu tiên của ban lãnh đạo mới của Ấn Độ là tuyên bố hợp tác chặt chẽ hơn với [SOV.GetNameDef], tăng thêm sức nặng cho những tin đồn rằng [SOV.GetNameDef] đã thay mặt họ can thiệp."
 news.281.a:0 "Tuyệt vời."
 news.281.b:0 "Đây có phải là sự kết thúc của Đế quốc Anh?"
 news.281.c:0 "Một đồng minh có giá trị."
 news.281.d:0 "Không phải thời điểm tốt nhất của chúng ta."
 news.282.t:0 "Phong trào Thoát Ấn"
 news.282.desc:0 "Những lời kêu gọi đòi độc lập của Ấn Độ gần đây đã tăng cường. Giờ đây, mọi thứ đã đi đến hồi kết khi Phong trào Rời Ấn Độ cực đoan đã kêu gọi [ENG.GetNameDef] rời khỏi đất nước càng sớm càng tốt. Các nhà chức trách. [ENG.GetAdjective] đã nhanh chóng phản ứng tuy nhiên, và đã đàn áp phong trào, bắt giữ một số thủ lĩnh trong các cuộc đột kích vào rạng sáng vào các ngôi nhà trên khắp Ấn Độ. \n\nTuy nhiên, các báo cáo do Chi nhánh Đặc biệt chuẩn bị cho thấy vẫn còn nhiều người đồng tình và nhiều người trong Cơ quan Dân sự bày tỏ lo ngại rằng các phần tử cực đoan hơn của phong trào thậm chí có thể dùng đến bạo lực."
 news.282.a:0 "Tương lai vẫn chưa chắc chắn."
 news.282.b:0 "Lại một nỗ lực khác để giành lấy tự do."
 news.283.t:0 "Quốc hội Ấn Độ chiến thắng trong Cuộc bầu cử Cấp tỉnh"
 news.283.desc:0 "\nTrong các cuộc bầu cử địa phương gần đây, Quốc hội Ấn Độ đã đạt được đa số áp đảo cho nền tảng của họ về việc chuyển đổi chậm và có trật tự sang chính quyền địa phương và địa vị lãnh thổ tự trị trong tương lai. \n\nCó vẻ như người Ấn Độ đã bác bỏ các chính sách cấp tiến hơn do Gandhi chủ trương, người đã tranh cãi đòi cắt đứt hoàn toàn với Anh và tự trị địa phương tuyệt đối càng sớm càng tốt."
 news.283.a:0 "Họ sẽ dẫn chúng ta đến tự do."
 news.283.b:0 "Các phiếu bầu có thực sự thay đổi bất cứ điều gì không?"
 news.284.t:0 "Phong trào Swaraj chiến thắng trong Cuộc bầu cử Cấp tỉnh"
 news.284.desc:0 "\nCác công chức Anh sáng nay đã bị sốc nặng khi kết quả của cuộc bầu cử cấp tỉnh gần đây được đưa ra. Rõ ràng là hiện nay đa số người Ấn Độ đã bỏ phiếu cho các ứng cử viên ủng hộ Swaraj. Tại các tỉnh trên khắp Ấn Độ, các cuộc gọi đã bắt đầu biến số lượng chính quyền địa phương có giới hạn này thành cơ quan tự quản hoàn toàn nhanh nhất có thể. \n\nMột phát ngôn viên của chính phủ [ENG.GetAdjective] nhấn mạnh rằng bây giờ không phải là lúc để thảo luận về các biện pháp như vậy và việc chuyển giao thêm quyền hạn cho người Ấn Độ là điều không thể."
 news.284.a:0 "Tự do trong tầm tay."
 news.284.b:0 "Anh quốc sẽ không bao giờ chấp nhận điều đó."
 news.285.t:0 "Pakistan tự do"
 news.285.desc:1 "Theo Thuyết Hai Quốc gia, thiểu số Hồi giáo đã được cấp một quê hương có chủ quyền ở những khu vực mà người Hồi giáo chiếm đa số dân cư. Ban đầu được đặt tên là Pakstan để thể hiện sự kết hợp của người Punjab, Afghanistan, Kashmir, Singh và Baloch, sau đó nó được đổi tên thành Pakistan để hỗ trợ phát âm.\n\nTuy nhiên, căng thẳng vẫn còn giữa Ấn Độ và Pakistan mới được giải phóng, do một số vùng biên giới bị cả hai quốc gia mới tuyên bố chủ quyền. Một số quan sát viên thậm chí còn cảnh báo về một cuộc chiến mới trên tiểu lục địa."
 news.285.a:0 "Có lẽ đây là cách duy nhất."
 news.285.b:0 "Tự do!"
 news.285.c:0 "Chúng ta sẽ xem liệu hòa bình có kéo dài không."
 news.286.t:0 "Australia cắt đứt quan hệ với Anh"
 news.286.desc:0 "\nTrong một cuộc bỏ phiếu đầy tranh cãi gay gắt, đa số nhỏ trong quốc hội [AST.GetAdjective] đã quyết định rằng đất nước nên rời khỏi Đế quốc Anh. Một số tàn dư cuối cùng của quy tắc pháp luật của Anh đã bị tuyên bố là vô hiệu. [AST.GetLeader] đã ký quyết định thành luật, do đó bỏ qua truyền thống pháp lý lâu đời về Quyền của Hoàng gia được cấp bởi Toàn quyền và biến [AST.GetNameDef] thành một quốc gia có chủ quyền hoàn toàn.\n\nNghị viện cũng đã bỏ phiếu thành lập Ủy ban Hiến pháp, Ủy ban này sẽ thảo luận và tư vấn về những thay đổi sẽ được thực hiện đối với Hiến pháp nhằm xóa bỏ mọi dấu vết về sự can thiệp của Anh vào các vấn đề của [AST.GetAdjective]."
 news.286.a:0 "Chỉ là hình thức cho đến thời điểm này."
 news.286.b:0 "Tự do!"
 news.286.c:0 "Australia thoát khỏi Khối thịnh vượng Chung."
 news.287.t:0 "Đức Chiếm đóng Tây Ba Lan"
 news.287.desc:0 "Quân đội Đức đã chiếm đóng miền tây Ba Lan, chính thức với mục đích bảo vệ các dân tộc thiểu số của Đức khỏi sự hỗn loạn sau sự sụp đổ của chính phủ Ba Lan. \n\nCác lực lượng Soviet đã rút khỏi các khu vực này một cách tốt đẹp, dẫn đến việc phân chia Ba Lan hiệu quả giữa hai cường quốc."
 news.287.a:0 "Một câu chuyện có thể xảy ra!"
 news.287.b:1 "Chúng ta sẽ giải quyết phần còn lại đúng lúc..."
 news.287.c:1 "Những kẻ phát xít tiến lên - bây giờ."
 news.288.t:0 "Thành lập Mặt trận Thống nhất Trung Hoa"
 news.288.desc:0 "[CHI.GetLeader] và [PRC.GetLeader] đã đưa ra một thông báo chung, tuyên bố rằng họ đã gác lại sự khác biệt của mình khi đối mặt với cuộc tấn công của Nhật Bản. Cả hai bên sẽ tuân thủ một chính sách nghiêm ngặt không xâm lược lẫn nhau trong thời gian cuộc chiến chống Nhật Bản còn kéo dài và đã thề sẽ làm mọi thứ trong khả năng của mình để đánh bật kẻ xâm lược. Một số lãnh chúa quân phiẹt nhỏ hơn cũng đã tuyên bố ủng hộ, đặt lực lượng của họ dưới sự chỉ huy của [CHI.GetLeader].\n\nLiệu những kẻ thù lâu năm trong Nội Chiến Trung Quốc có thực sự hợp tác với nhau hay không vẫn còn phải xem xét, và nhiều chuyên gia tin rằng điều này sẽ giúp ích ít nhiều hơn là trì hoãn thất bại không thể tránh khỏi của Trung Quốc."
 news.288.a:0 "Một liên minh của sự tuyệt vọng."
 news.288.b:0 "Điều này không có gì thay đổi!"
 news.288.c:0 "Một liên minh bất ổn."
 news.337.title:0 "Sự sỉ nhục ở Châu Phi"
 news.337.desc:0 "Một hiệp ước hòa bình đã được ký ngày hôm nay giữa [ETH.GetLeader] và [ITA.GetLeader] chấm dứt tình trạng thù địch giữa hai quốc gia. Bất chấp sự khác biệt lớn về quyền lực giữa vương quốc không giáp biển và đế chế trải dài khắp thế giới, chính phủ Ethiopia chắc chắn ra tay đứng đầu trong các cuộc đàm phán này. Không chỉ Italy phải tham gia hiệp định đình chiến với Ethiopia mà các lãnh thổ của Eritrea và Somaliland thuộc Italy đã chính thức được nhượng cho [ETH.GetNameDef].\n\nVới việc đây là thất bại thứ hai đối với các lực lượng vũ trang Italy tại Ethiopia, chính phủ [ITA.GetLeader] đang rơi vào tình trạng hỗn loạn và có thể sẽ mất nhiều năm trước khi niềm tự hào bị tổn thương của người Italy thực sự hồi phục sau thất bại này."
 news.337.a:0 "Tốt cho Ethiopia!"
 news.337.b:0 "Chúng ta hy vọng [ITA.GetLeader] không được nhớ đến vì những thất bại của anh ấy."
 news.337.c:0 "Chúng ta sẽ không bao giờ phục hồi sau điều này."
 news.337.d:0 "Đế chế của Ras Alula tái sinh!"
 ace_promoted.1.t:0 "Phi công Ace được Thăng chức"
 ace_promoted.2.t:0 "Con át chủ bài mới xuất hiện"
 ace_promoted.1.d:0 "Ít ai dám mạo hiểm như những phi công dũng cảm của lực lượng không quân [Root.GetAdjective]. [From.GetName] [From.GetSurname], một phi công lão luyện được biết đến với tên gọi [From.GetCallsign], đã làm nổi bật [From.GetHerselfHimself] không chỉ sống sót trở về sau nhiệm vụ gần đây trên không phân [From.GetMissionRegion], mà còn sống qua những chiến thắng đáng kể trong nhiều cuộc chạm trán quan trọng.\n\nĐược coi là một tấm gương sáng về lòng dũng cảm của [Root.GetAdjective], thăng cấp gần đây của [From.GetName] đã được công bố rộng rãi. Mặc dù mọi người có thể coi chiến tranh là địa ngục hơn là vinh quang, nhưng nhiều người vui mừng khi thấy rằng vẫn còn những anh hùng tập hợp phía sau."
 ace_promoted.1.d_major:0 "Ít ai dám mạo hiểm như những phi công dũng cảm của lực lượng không quân [Root.GetAdjective]. [From.GetName] [From.GetSurname], một phi công lão luyện được biết đến với tên gọi [From.GetCallsign], đã làm nổi bật [From.GetHerselfHimself] không chỉ sống sót trở về, mà còn lái [From.GetWing] của [From.GetHerHis] với kỹ năng tuyệt vời. Gần đây, [From.GetName] đã thực hiện một nhiệm vụ trên không phận [From.GetMissionRegion] và là nhân tố dẫn đến thành công của cuộc trạm chán quan trọng này.\n\nĐược coi là một tấm gương sáng về lòng dũng cảm của [Root.GetAdjective], thăng cấp gần đây của [From.GetName] đã được công bố rộng rãi. Mặc dù mọi người có thể coi chiến tranh là địa ngục hơn là vinh quang, nhưng nhiều người vui mừng khi thấy rằng vẫn còn những anh hùng tập hợp phía sau."
 ace_promoted.1.a:0 "Ai dám thắng."
 ace_died.1.t:0 "[From.GetCallsign] Hi sinh Trên Không phận [From.GetMissionRegion]"
 ace_died.1.d:0 "Một trong những Ace [From.GetAceType] nổi tiếng nhất của [From.Owner.GetName], [From.GetFullName], đã chìm trong biển lửa nhiệm vụ, trong một nhiệm vụ trên không phận [From.GetMissionRegion]. Thật không may, vì [From.GetSheHe] từ lâu đã là một nhân vật của công chúng, sự hi sinh của [From.GetCallsign] đang làm mất tinh thần nghiêm trọng đối với nhiều người theo dõi [From.GetHerHim].\n\nMặc dù chúng ta mong muốn có cách nào đó để che giấu sự kiện này với mọi người, nhưng việc [From.GetName] không xuất hiện công khai sẽ sớm làm dấy lên nghi ngờ. Cuối cùng, cái chết của [From.GetHerHis] là một phần khác của huyền thoại rằng hy vọng sẽ tồn tại lâu dài trong quá khứ những rắc rối hiện tại của chúng ta."
 ace_died.1.d_major:0 "Một trong những Ace [From.GetAceType] nổi tiếng nhất của [From.Owner.GetName], [From.GetFullName], đã lao xuống đất trong nhiệm vụ. Các phi công trở về sau báo cáo nhiệm vụ đã phát hiện [From.GetWingShort] của [From.GetHerHis] đang bốc cháy trên không phận [From.GetMissionRegion] sau khi hứng chịu hỏa lực dày đặc của đối phương. Thật không may, vì [From.GetSheHe] từ lâu đã là một nhân vật của công chúng, sự hi sinh của [From.GetCallsign] đang làm mất tinh thần nghiêm trọng đối với nhiều người theo dõi [From.GetHerHim].\n\nMặc dù chúng ta mong muốn có cách nào đó để che giấu sự kiện này với mọi người, nhưng việc [From.GetName] không xuất hiện công khai sẽ sớm làm dấy lên nghi ngờ. Cuối cùng, cái chết của [From.GetHerHis] là một phần khác của huyền thoại rằng hy vọng sẽ tồn tại lâu dài trong quá khứ những rắc rối hiện tại của chúng ta."
 ace_died.1.a:0 "Một huyền thoại sống vẫn tốt hơn."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] Bị Bắn hạ Bởi [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Các phi công trở về từ [From.GetMissionRegion] báo cáo rằng một phi đội máy bay [Prev.Owner.GetAdjective], dẫn đầu bởi [Prev.GetCallsign] khét tiếng, đã tập trung truy đuổi [From.GetCallsign]. Sau khi né tránh một số vụ nổ từ [Prev.Owner.GetAdjective] và hạ gục một số máy bay địch, [From.GetCallsign] đã bị áp đảo bởi [Prev.GetCallsign], người được cho là vượt trội hơn [From.GetHerHim] và xé toạc thùng nhiên liệu với một đánh quyết đoán. Máy bay của [From.GetName] [From.GetSurname] bốc cháy và lao thẳng xuống [From.GetMissionRegion] trong một địa ngục dữ dội.\n\n[From.GetFullName] đã thể hiện sự dũng cảm tuyệt vời trong suốt nghĩa vụ của [From.GetHerHis] và được nhiều người ngưỡng mộ. Sự mất mát của người anh hùng dân tộc này là một đòn giáng mạnh vào lực lượng không quân [From.Owner.GetAdjective] và là một đòn tàn khốc đối với toàn thể quốc gia của chúng ta. Biết rằng trong khi chúng ta đau buồn, [Prev.Owner.GetName] đang tôn vinh [Prev.GetFullName] như một anh hùng, khiến bi kịch càng lớn hơn."
 ace_killed_by_ace.1.d_major:1 "Các phi công trở về từ [From.GetMissionRegion] báo cáo rằng một phi đội máy bay [Prev.Owner.GetAdjective], dẫn đầu bởi [Prev.GetCallsign] khét tiếng, đã tập trung truy đuổi [From.GetCallsign]. Sau khi né tránh một số vụ nổ từ [Prev.Owner.GetAdjective], [From.GetCallsign] đã bị áp đảo bởi [Prev.GetCallsign] trong [Prev.GetWingShort] của anh ấy, người được cho là vượt trội hơn [From.GetHerHim] và xé toạc thùng nhiên liệu với một đánh quyết đoán. [From.GetWingShort] của [From.GetName] [From.GetSurname] bốc cháy và lao thẳng xuống [From.GetMissionRegion] trong một địa ngục dữ dội.\n\n[From.GetFullName] đã thể hiện sự dũng cảm tuyệt vời trong suốt nghĩa vụ của [From.GetHerHis] và được nhiều người ngưỡng mộ. Sự mất mát của người anh hùng dân tộc này là một đòn giáng mạnh vào lực lượng không quân [From.Owner.GetAdjective] và là một đòn tàn khốc đối với toàn thể quốc gia của chúng ta. Biết rằng trong khi chúng ta đau buồn, [Prev.Owner.GetName] đang tôn vinh [Prev.GetFullName] như một anh hùng, khiến bi kịch càng lớn hơn."
 ace_killed_by_ace.1.a:0 "Một mất mát đau thương cho tất cả chúng ta"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] Bắn hạ [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Nhiệm vụ mới nhất của chúng ta trên không phận [From.GetMissionRegion] một thành công lớn cho lực lượng không quân [From.Owner.GetAdjective] ở nhiều khía cạnh. Các báo cáo đã nêu bật hành động anh hùng của [From.GetFullName], thành công lừa được phi công của [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], được biết đến là [Prev.GetCallsign]. [From.GetCallsign] đã sử dụng [From.GetHerselfHimself] làm mồi nhử và dụ [Prev.GetCallsign] vào một cái bẫy nơi các phi công [From.Owner.GetAdjective] có thể bổ nhào xuống phi đội của [Prev.GetCallsign]. [From.GetCallsign] tiếp tục vượt qua các máy bay của [Prev.Owner.GetAdjective] và với một vụ nổ được gửi tới [Prev.GetCallsign] đang xoắn ốc khỏi bầu trời của [From.GetMissionRegion].\n\n[Prev.GetFullName] là một phi công đáng sợ với nhiều sinh mạng [From.Owner.GetAdjective] nằm trong lương tâm của [Prev.GetHerHis]. Đây là một chiến thắng tuyệt vời và cho thấy rằng khi chúng ta tập hợp lại phía sau những người hùng vĩ đại, họ đã thực hiện những hành động vĩ đại."
 ace_killed_other_ace.1.d_major:0 "Nhiệm vụ mới nhất của chúng ta trên không phận [From.GetMissionRegion] một thành công lớn cho lực lượng không quân [From.Owner.GetAdjective] ở nhiều khía cạnh. Các báo cáo đã nêu bật hành động anh hùng của [From.GetFullName], thành công lừa được phi công của [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], được biết đến là [Prev.GetCallsign]. [From.GetCallsign] đã sử dụng [From.GetHerselfHimself] làm mồi nhử và dụ [Prev.GetCallsign] vào một cái bẫy nơi các phi công [From.Owner.GetAdjective] có thể bổ nhào xuống phi đội của [Prev.GetCallsign]. [From.GetCallsign] tiếp tục vượt qua các máy bay của [Prev.Owner.GetAdjective] và với một vụ nổ được gửi tới [Prev.GetCallsign] đang xoắn ốc khỏi bầu trời của [From.GetMissionRegion].\n\n[Prev.GetFullName] là một phi công đáng sợ với nhiều sinh mạng [From.Owner.GetAdjective] nằm trong lương tâm của [Prev.GetHerHis]. Đây là một chiến thắng tuyệt vời và cho thấy rằng khi chúng ta tập hợp lại phía sau những người hùng vĩ đại, họ đã thực hiện những hành động vĩ đại."
 ace_killed_other_ace.1.a:0 "Một chiến thắng mà tất cả [From.Owner.GetName] sẽ ghi nhớ!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] đã bị hạ gục"
 aces_killed_each_other.1.d:0 "Trong nhiệm vụ mới nhất của Ace [From.GetAceType] nổi tiếng của chúng ta, [From.GetFullname] đã kết thúc trong một cuộc chiến kéo dài với viên phi công Ace đáng sợ, [Prev.GetFullName]. Ít đạn và không có khả năng chạy thoát, [From.GetCallsign] đã điều động xuyên qua hỏa lực từ máy bay của [Prev.Owner.GetAdjective] và tiến hành đâm vào [Prev.GetCallsign].\nCả máy bay của [From.GetCallsign] và [Prev.GetCallsign] đều bị phát hiện tan từng mảnh trên không phận [From.GetMissionRegion].\n\nMặc dù đó là một niềm an ủi nhỏ rằng mối đe dọa của [Prev.Owner.GetAdjective], [Prev.GetCallsign], sẽ không còn gây phiền toái cho chúng ta nữa, chúng ta đã mất đi một nhân vật công chúng có giá trị và nguồn cảm hứng cho tất cả [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Trong nhiệm vụ mới nhất của Ace [From.GetAceType] nổi tiếng của chúng ta, [From.GetFullname] đã kết thúc trong một cuộc chiến kéo dài với viên phi công Ace đáng sợ, [Prev.GetFullName]. Ít đạn và không có khả năng chạy thoát, [From.GetCallsign] đã điều động [From.GetWingShort] của [From.GetHerHis] xuyên qua hỏa lực từ máy bay của [Prev.Owner.GetAdjective] và tiến hành đâm vào [Prev.GetCallsign].\nCả máy bay của [From.GetCallsign] và [Prev.GetCallsign] đều bị phát hiện tan từng mảnh trên không phận [From.GetMissionRegion].\n\nMặc dù đó là một niềm an ủi nhỏ rằng mối đe dọa của [Prev.Owner.GetAdjective], [Prev.GetCallsign], sẽ không còn gây phiền toái cho chúng ta nữa, chúng ta đã mất đi một nhân vật công chúng có giá trị và nguồn cảm hứng cho tất cả [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "Dù sao cũng là một mất mát to lớn đối với chúng ta"
 election.1.t:0 "TỔNG TUYỂN CỬ"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "Bầu cử: Công chúng Phản đối Tái vũ trang"
 election.2.d:0 "Trong cuộc bầu cử sắp tới, sự ủng hộ dành cho [Root.GetRulingParty] vẫn ở mức cao, mọi người tin tưởng vào sự lãnh đạo của [Root.GetLeader]. Tuy nhiên, việc đảng theo đuổi việc tăng cường tập trung của [Root.GetName] vào các vấn đề quân sự không hoàn toàn phổ biến với công chúng, với một bộ phận đáng kể công dân xét về chủ nghĩa jingo (sô vanh hiếu chiến) sai lầm này. Chiến tranh vẫn chưa chạm đến biên giới của chúng ta và ít người muốn thấy [Root.GetName] có hành động gây hấn. Hợp tác với các đảng lớn khác, những người chia sẻ mối quan tâm của chúng ta đối với sự an toàn của quốc gia, chúng ta sẽ vẫn có thể cầm quyền sau cuộc bầu cử, mặc dù sự ủng hộ đã giảm dần."
 election.2.a:0 "Người dân phải được lắng nghe."
 election.2.b:0 "Bảo vệ chủ quyền của chúng ta là trên hết."
 election.3.t:0 "Bầu cử: Công chúng Yêu cầu Tái vũ trang"
 election.3.d:0 "Cuộc chiến đang diễn ra ngay gần biên giới của chúng ta đã rình rập cuộc bầu cử sắp tới, với nhiều cử tri lo ngại rằng [Root.GetName] không được chuẩn bị cho việc bị ném vào cuộc xung đột này hoặc bất cứ điều gì có thể phát sinh từ nó. Họ yêu cầu chúng ta tăng cường các biện pháp phòng ngừa và đảm bảo rằng quốc gia của chúng ta đã sẵn sàng cho chiến tranh. Trong khi đa số vẫn ủng hộ [Root.GetRulingParty], chúng ta có thể đánh mất họ vào tay các phần tử cấp tiến hơn nếu chúng ta không làm giảm bớt sự e ngại của họ."
 election.3.a:0 "Người dân có quyền cảm thấy an toàn."
 election.3.b:0 "Nhiều người vẫn ủng hộ các giải pháp ngoại giao."
 election.4.t:0 "Bầu cử: Phát xít trong Chính phủ?"
 election.4.d:0 "Một tình cảm dân tộc chủ nghĩa tích cực đã phát triển ở [Root.GetName], làm nảy sinh một số đảng phái cổ vũ cho lý tưởng phát xít: một nhà nước thực thi quyền lực của mình thông qua vũ lực. Đặc biệt, một trong số những người này đã giành được sự ủng hộ trong cuộc bầu cử hiện tại, dẫn đến các cuộc thảo luận trong đảng [Root.GetRulingParty] về việc liệu chúng ta có nên cố gắng hợp tác với họ để thành lập chính phủ của mình hay không. Mặc dù họ công khai bác bỏ những lý tưởng dân chủ vốn là nền tảng của nhà nước chúng ta, nhưng việc họ chọn tham gia cuộc bầu cử tự nó cho thấy sự tin cậy đối với quan điểm của chúng ta và thừa nhận sự ủng hộ của công chúng có thể khiến họ tránh thực hiện các hành động bạo lực."
 election.4.a:0 "Họ vẫn hơn là cộng sản!"
 election.4.b:0 "Tốt hơn là một liên minh rộng rãi của đảng dân chủ."
 election.5.t:0 "Bầu cử: Cộng sản trong Chính phủ?"
 election.5.d:0 "Phong trào cộng sản ở [Root.GetName], được thúc đẩy bởi sự bất mãn rộng rãi trong giai cấp công nhân và các xu hướng cấp tiến trong giới học thuật, đã phát triển đủ lớn để dẫn đến sự thành lập của một số đảng phái. Sau khi một trong số này giành được sự ủng hộ đáng kể trong cuộc bầu cử hiện tại, các chính trị gia trong [Root.GetRulingParty] đã bắt đầu tranh luận về việc có nên tìm kiếm sự ủng hộ của họ trong việc thành lập chính phủ hay không. Mặc dù họ coi các thể chế dân chủ của chúng ta không hơn gì chế độ chuyên chế tư sản, nhưng họ có vẻ háo hức thực hiện những thay đổi mà họ muốn thấy thông qua việc hợp tác với chính phủ hơn là lật đổ nó."
 election.5.a:0 "Cải cách hơn là cách mạng!"
 election.5.b:0 "Tốt hơn là một liên minh rộng rãi của đảng dân chủ."
 election.6.t:0 "Bầu cử: Đảng Dân chủ ở Thiểu số"
 election.6.d:0 "Chính trị ở [Root.GetName] ngày càng phát triển theo hướng cực đoan hóa. Nơi từng có sự ủng hộ rộng rãi đối với các đảng ủng hộ các lý tưởng dân chủ và các thể chế đại diện của [Root.GetName], nhiều cử tri đã chuyển sang cực đoan chính trị trong cuộc bầu cử này. Các đảng ở trung gian chính trị, ngay cả khi họ chọn gạt sự khác biệt của mình sang một bên, không còn chiếm đa số nữa. Để tránh một chính phủ thiểu số yếu kém, chúng ta không có lựa chọn nào khác ngoài hợp tác với phát xít hoặc cộng sản."
 election.6.a:0 "Chúng ta sẽ làm việc với những kẻ phát xít để củng cố [Root.GetName]."
 election.6.b:0 "Tham gia với những người cộng sản, chúng ta có thể tạo điều kiện thay đổi xã hội."
 election.6.c:0 "Một chính phủ thiểu số, mặc dù yếu, được ưu tiên hơn."
 election.7.t:0 "Phát xít Ảnh hưởng Chính sách Đối ngoại"
 election.7.d:1 "Việc chấp nhận những kẻ phát xít vào liên minh chính trị của chúng ta đã có tác động đến chính sách đối ngoại của chúng ta. Bất chấp chủ nghĩa dân tộc kịch liệt của họ, họ vẫn có những người cảm tình ở nước ngoài tán thành ảnh hưởng mà họ đã có được ở [Root.GetName]. Các chính phủ độc tài có khuynh hướng tư tưởng tương tự coi chúng ta là đồng minh tiềm năng. Duy trì mối quan hệ với các quốc gia này, bất kể [Root.GetRulingParty] có chán ghét lý tưởng của họ, có thể là cần thiết để duy trì sự ủng hộ của những kẻ phát xít ủng hộ chính phủ của chúng ta."
 election.7.a:0 "Chúng ta có thể sử dụng một số đồng minh để chống lại các mối đe dọa lớn hơn."
 election.7.b:0 "Với những người bạn như thế, chúng ta không cần kẻ thù."
 election.8.t:0 "Cộng sản Ảnh hưởng Chính sách Đối ngoại"
 election.8.d:0 "Những người cộng sản thường coi mình là một phần của cuộc cách mạng quốc tế và việc chúng ta lựa chọn chấp nhận họ làm đối tác trong chính phủ của mình đã thu hút sự chú ý của nhiều đồng minh quốc tế của họ. Đại diện của các đảng cộng sản duy trì mối quan hệ chặt chẽ với các quốc gia đã từ bỏ hình thức chính phủ của chúng ta để ủng hộ chế độ độc tài của giai cấp vô sản, những ràng buộc mà chúng ta có thể cần phải thừa nhận trong chính sách đối ngoại của [Root.GetAdjective] nếu chúng ta muốn duy trì sự ủng hộ của họ."
 election.8.a:0 "Chúng ta nên nắm lấy những sự nghiệp chung của mình."
 election.8.b:0 "Bước xuống con đường đó là sự giải thể của chính [Root.GetName]."
 election.11.t:0 "Bầu cử: Đa số Phát xít"
 election.11.d:0 "Cuộc bầu cử này đã gây tàn phá cho chính thể chế mà nó đại diện. Phần lớn dân cư [Root.GetAdjective] đã bỏ phiếu ủng hộ một đảng phát xít đang tìm cách bãi bỏ các cuộc bầu cử và tổ chức một nhà cai trị chuyên quyền. Trong khi nhiều người coi việc cầm vũ khí chống lại sự vi phạm lý tưởng dân chủ đã cho phép họ bắt đầu ủy nhiệm này, những người khác coi việc sử dụng bạo lực chỉ để khẳng định thêm lý tưởng của họ."
 election.11.a:0 "Đó là một ngày đen tối đối với [Root.GetName], nhưng người dân đã lên tiếng."
 election.11.b:0 "Chúng ta sẽ không từ bỏ quyền tự do của mình mà không có một cuộc chiến!"
 election.12.t:0 "Bầu cử: Đa số Cộng sản"
 election.12.d:0 "Cuộc bầu cử hiện tại đã mang lại chiến thắng cho đảng cộng sản, với những phản ứng trái chiều từ chính quyền cũ. Trong khi các nhà cầm quyền mới tuyên bố đại diện cho toàn thể nhân dân, họ coi nhiều thể chế dân chủ mà chúng ta yêu thích là những nỗ lực thao túng và đàn áp giai cấp công nhân, dẫn đến thảo luận về điều gì thực sự tạo nên một 'quyền cai trị của nhân dân'. Ở một số quốc gia, cuộc cách mạng bắt đầu trong máu. Ở [Root.GetName] thì không, nhưng có thể nó vẫn chưa kết thúc chúng."
 election.12.a:0 "Điều này thật đáng lo ngại, nhưng chúng thực sự đại diện cho số đông."
 election.12.b:0 "Chúng ta phải ngăn chặn trước khi chúng xóa bỏ mọi dấu hiệu của tư tưởng bất đồng chính kiến!"
 election.13.t:0 "Bầu cử: Ông trùm Ủng hộ Phát xít"
 election.13.d:0 "Một nhà công nghiệp có ảnh hưởng đứng sau một trong những công ty mà chúng ta chọn làm việc để sản xuất công nghiệp của chúng ta gần đây đã đưa ra một số tuyên bố về chính trị mà các thành viên của chính quyền nhận thấy là điều đáng lo ngại. Ông đã công khai ủng hộ một chính phủ độc tài và ca ngợi các chính quyền nước ngoài được coi là phát xít, ngầm gợi ý rằng [Root.GetName] sẽ được hưởng lợi từ chế độ cai trị như vậy. Việc tố cáo ông trùm và những lý tưởng của ông ta có thể làm ảnh hưởng đến mối quan hệ của chúng ta với công ty, nhưng việc không kiểm soát họ sẽ tạo cho ông ta một nền tảng để truyền bá tuyên truyền làm xói mòn tất cả những gì [Root.GetRulingParty] gây dựng."
 election.13.a:0 "Ông ta có thể nói những gì ông ta vui lòng, chúng ta không cần phải chứng thực nó."
 election.13.b:0 "Chúng ta không thể dựa vào phát xít để phát triển và bảo vệ [Root.GetName]."
 election.14.t:0 "Bầu cử: Ngoại lệ Thời chiến"
 election.14.d:0 "[Root.GetName] đang trong tình trạng chiến tranh. Thông thường, một cuộc bầu cử sẽ được tổ chức vào thời điểm này, nhưng ở giữa một cuộc xung đột quan trọng, nhiều người cho rằng không thể dành thời gian cho việc vận động chính trị hoặc thay đổi lãnh đạo nếu điều đó xảy ra. Trong khi đó, những người khác cho rằng việc tuyên bố cuộc chiến đang diễn ra là lý do hợp lệ để bỏ qua các cuộc bầu cử là bước đầu tiên để làm xói mòn nền dân chủ [Root.GetAdjective]. Rốt cuộc, để các vấn đề quân sự được ưu tiên hơn ảnh hưởng của người dân có thể là một con dốc trượt dài."
 election.14.a:0 "Các cuộc bầu cử sẽ được tổ chức như bình thường."
 election.14.b:0 "Chúng ta có thể giải quyết những vấn đề như vậy khi cuộc chiến này kết thúc."
 election.15.t:0 "Bầu cử: Chính phủ Tranh chấp"
 election.15.d:0 "Với một cuộc bầu cử sắp tới, người dân bắt đầu đặt câu hỏi về khả năng của chính quyền hiện tại trong việc theo đuổi cuộc chiến đang diễn ra. [Root.GetName] đã phải chịu đựng rất nhiều và ý kiến phổ biến đã quay lưng lại với những người dường như đang dẫn dắt quốc gia của chúng ta đến thất bại. Trong khi người dân của chúng ta quyết tâm quan sát cuộc chiến tranh đến cùng, họ thà thấy một chính phủ khác kết thúc nó."
 election.15.a:0 "Cuộc khủng hoảng lòng tin này rất đáng tiếc."
 election.15.b:0 "Hãy để cục diện chính trị thay đổi để giữ cho người dân đoàn kết."
 election.16.t:0 "[Root.GetLeader] Được Công chúng Ủng hộ"
 election.16.d:0 "Với cuộc bầu cử hiện tại, phe đối lập, trong chừng mực còn tồn tại, đã chỉ trích sự cai trị ngày càng độc tài của [Root.GetRulingParty]. Họ đặt câu hỏi liệu cử tri có bất kỳ quyền lực nào không, hay tất cả chỉ để phô trương.\n\nTuy nhiên, sự ủng hộ dành cho [Root.GetLeader] dường như vẫn ở mức cao và mặc dù hoàn cảnh của cuộc bầu cử bị cộng đồng quốc tế nghi ngờ, nhưng nó không bị tranh cãi trong nước. Có vẻ như ngay cả khi nếu [Root.GetName] không còn được cai trị bởi người dân, người dân vẫn ủng hộ người cai trị của họ... ít nhất là những người đã được bỏ phiếu."
 election.16.a:0 "Một dân tộc, một lãnh đạo."
 election.17.t:0 "Kết quả Bầu cử bị Nghi vấn"
 election.17.d:0 "Mặc dù chế độ [Root.GetLeader] đã vũ trang mạnh mẽ khiến hầu hết các đối thủ im lặng, một số vẫn lên tiếng về cuộc bầu cử gần đây, cáo buộc [Root.GetRulingParty] gian lận kết quả và phớt lờ những nỗ lực rõ ràng để bầu ra quốc hội đối lập với các chính sách của họ.\n\nChính phủ gạt những phản đối này sang một bên như một nỗ lực để chia rẽ người dân chống lại chính họ. Tuy nhiên, thực tế vẫn là phần lớn người dân dường như dè dặt về sự cai trị của họ, và phe đối lập, mặc dù đã im lặng cho đến nay, nhưng đã đưa ra quan điểm của mình."
 election.17.a:0 "Bất đồng chính kiến!"
 political.1.t:0 "Chủ nghĩa Cộng sản Trỗi dậy"
 political.1.d:0 "'Trong khi công nhân nổi lên chống lại những kẻ áp bức họ trên khắp thế giới, những người tự xưng đã đạt được ý thức giai cấp ở [Root.GetName] đứng ngồi không yên và chờ đợi sự thay đổi đến từ bên trong một hệ thống chính trị đã hoàn toàn thối nát, chỉ có cách mạng mới có thể cứu chúng ta khỏi nó!'\n\nVì vậy, hãy nói những tiếng nói mới trong phong trào cộng sản [Root.GetAdjective]. Đề cập đến quyền lực của [Root.GetRulingParty] như một chế độ độc tài của tư sản, họ đã bắt đầu kêu gọi tước bỏ quyền lực của nó bằng bất kỳ cách nào cần thiết. Cho dù những phương tiện đó sẽ đến từ bên trong hay không vẫn còn cần được xem xét."
 political.1.a:0 "Có thể có những người trong chính phủ ủng hộ những ý tưởng như vậy."
 political.1.a.tt:0 "Tăng cơ hội ủng hộ nội bộ cho một cuộc đảo chính cộng sản."
 political.1.b:0 "Một phong trào vì nhân dân thì phải tìm kiếm sự ủng hộ của nhân dân."
 political.1.b.tt:0 "Tăng cơ hội được quần chúng ủng hộ cho một cuộc nổi dậy cộng sản."
 political.2.t:0 "Đồng cảm Chủ nghĩa Marx trong Chính phủ"
 political.2.d:0 "Mặc dù đường lối của đảng [Root.GetRulingParty] là phản đối mạnh mẽ cách mạng chủ nghĩa xã hội, luôn theo dõi các phần tử cánh tả cực đoan quốc gia, một số người trong chính phủ tỏ ra cởi mở hơn với khả năng này. Nếu không có gì khác, họ thấy có chỗ để giải quyết mối quan tâm của những người trông chờ những người cộng sản để tìm giải pháp mà không phải chịu rủi ro về một cuộc nội chiến toàn diện.\n\nMặc dù họ có thể bị coi là kẻ phản bội bởi những người vẫn trung thành với [Root.GetLeader], những tiếng nói bất đồng chính kiến này có thể là những người đảm bảo một sự chuyển dịch tương đối không đổ máu nếu cuộc cách mạng xảy ra."
 political.2.a:0 "Chúng ta cũng sẽ theo dõi chặt chẽ chúng, vì nhiều lý do."
 political.2.a.tt:0 "Nếu sự ủng hộ của công chúng là đủ, một cuộc đảo chính có thể được thực hiện."
 political.3.t:0 "Cộng sản Thực hiện Đảo chính"
 political.3.d:0 "Trong khi phong trào quần chúng ủng hộ cách mạng cộng sản diễn ra rầm rộ và đáng sợ, một bộ phận nhất định của phong trào chính trị phần lớn im lặng và chờ đợi. Sự chờ đợi giờ đã kết thúc. Hôm nay, ban lãnh đạo và quân đội của [Root.GetRulingParty] đang chuẩn bị cho một cuộc nổi dậy trên quy mô toàn quốc, một số quan chức trong chính phủ [Root.GetAdjective] đã nhanh chóng quản thúc [Root.GetLeader] và tham gia đàm phán với phe nổi dậy.\n\nTrong khi vẫn giả vờ bảo vệ trật tự, điều mà các cuộc đàm phán đạt được hiệu quả là đảm bảo các vị trí trong nhà nước xã hội chủ nghĩa mới cho những người đã chọn hợp tác. Cuộc đảo chính đã kết thúc trước khi bất kỳ ai có thể ra tay ngăn chặn nó, và những người có thể sẽ bị chế độ mới bắt giam, lưu đày hoặc hành quyết."
 political.3.a:0 "Dòng thủy triều của lịch sử sẽ cuốn trôi quá khứ."
 political.4.t:0 "Xung đột Giai cấp Chia rẽ [Root.GetName]"
 political.4.d:0 "Phong trào cách mạng cộng sản, từng là một nhóm phổ biến trong giới học giả cấp tiến về lý thuyết và những kẻ gây rối trên thực tế, đã nhận thấy sự ủng hộ ngày càng tăng trong giai cấp công nhân [Root.GetAdjective]. Thực tế là thậm chí nhiều người chọn tự nhận mình với một 'giai cấp' ngụ ý rằng những tư tưởng của chủ nghĩa Marx đang lan rộng ra ngoài những người tích cực tìm cách lật đổ chính phủ.\n\nCác thành viên của [Root.GetRulingParty] than thở về sự phát triển này, họ mong mỏi một thời gian mà '[Root.GetAdjective]' là thứ mà mọi người xác định là đầu tiên và quan trọng nhất. Mối quan tâm của họ không phải là không có cơ sở. Có thể lập luận rằng một cuộc cách mạng đã và đang diễn ra ở một số cấp độ của xã hội, và có thể đã quá muộn để ngăn chặn nó."
 political.4.a:0 "Người dân xứng đáng với bất cứ điều gì họ muốn."
 political.5.t:0 "Binh lính Đào ngũ thành Đảng viên Cộng sản"
 political.5.d:0 "'Những kẻ ủng hộ chủ nghĩa tư bản và dân tộc chủ nghĩa sẽ để bạn đổ máu của mình cho họ trên tiền tuyến, trở thành anh em chống lại anh em trong những tranh chấp không liên quan đến người lao động! Thay vì cầm vũ khí chống lại những người lao động đang đấu tranh ở nước ngoài, hãy giúp họ chống lại những kẻ áp bức và lật đổ những kẻ bạo chúa!'\n\nQuân đội, thường là một pháo đài của lòng yêu nước và lòng trung thành, đã được chứng minh là không thể miễn nhiễm với những tuyên truyền của cộng sản đang lan truyền nhanh chóng ở [Root.GetName]. Những người lính đang đào ngũ, từ chối chiến đấu cho đất nước của họ, đôi khi còn đi xa như tham gia các phong trào đảng phái tuyên bố là chuẩn bị cho cách mạng."
 political.5.a:0 "Có lẽ họ chỉ đang chiến đấu vì một [Root.GetName] khác."
 political.6.t:0 "Cách mạng [GetMonth]"
 political.6.d:0 "Quan điểm cho rằng phong trào cộng sản đại diện cho nhân dân chắc chắn đã phất lên như diều gặp gió ở [Root.GetName], nơi sự ủng hộ của công chúng đối với đảng cộng sản đã tăng lên nhanh chóng trong những tháng qua. Nhưng những người kêu gọi cách mạng không còn là một tập hợp riêng biệt của du kích và các liên đoàn lao động bất mãn nữa. Nhóm đứng sau lời kêu gọi nổi dậy được tổ chức đủ để thành lập chính phủ nếu họ thành công.\n\nTuy nhiên, nếu cuộc cách mạng bắt đầu ngay bây giờ, nó khó có thể được thực hiện mà không đẩy [Root.GetName] vào cuộc nội chiến. Liệu những người cách mạng có nên liều mình xé đôi đất nước để thỏa mãn sự nóng nảy của mình, hay chờ đợi một cơ hội tốt hơn trong tương lai?"
 political.6.a:0 "Những ai mong muốn làm nên lịch sử phải hành động ngay hôm nay!"
 political.6.b:0 "Cách mạng là không thể tránh khỏi. Điều không thể tránh khỏi có thể chờ đợi."
 political.7.t:0 "Chủ nghĩa Phát xít Trỗi dậy"
 political.7.d:1 "'Người dân [Root.GetAdjective] đã phải chịu sự cai trị bất tài của [Root.GetRulingParty] quá lâu! Họ tuyên bố đại diện cho nhân dân, nhưng thậm chí không giữ được trật tự an ninh của chúng ta! Chỉ bằng cách loại bỏ họ khỏi quyền lực, chúng ta mới có thể làm cho quốc gia này phát triển!'\n\nCác diễn giả phát xít ở [Root.GetName] không giấu giếm những gì họ nghĩ về chế độ cai trị và hệ thống chính trị hiện tại của chúng ta. Những bài phát biểu như thế này đã khai thác một cuộc bất đồng chính kiến công khai, đặc biệt rõ rệt trong các bộ phận bảo thủ hơn của quân đội."
 political.7.a:0 "The higher-ups may harbor unspoken sympathies."
 political.7.a.tt:0 "Tăng cơ hội ủng hộ nội bộ cho một cuộc đảo chính phát xít."
 political.7.b:0 "Thế hệ trẻ sẽ cầm lấy ngọn đuốc."
 political.7.b.tt:0 "Tăng cơ hội ủng hộ của dân chúng đối với một cuộc đảo chính phát xít."
 political.8.t:0 "Đồng cảm Chủ nghĩa Phát xít trong Quân đội"
 political.8.d:1 "Một số thành viên cấp cao của quân đội [Root.GetAdjective] đã bày tỏ sự ủng hộ, một số riêng tư và một số công khai, đối với phong trào Phát xít ở [Root.GetName]. Họ cảm thấy [Root.GetRulingParty] đã quên mất tầm quan trọng của lực lượng vũ trang để cùng nhau gìn giữ đất nước và ngày càng khó chịu vì quân đội bị chính phủ coi như một công cụ hơn là một trong những cơ quan quan trọng nhất của quốc gia. Một số người trong số họ đi xa đến mức gợi ý rằng cần có một chính phủ mới, một chính phủ biết cách dẫn dắt [Root.GetName] trong nửa thế kỷ tới.\n\nPhe này có thể không chủ yếu là các chính trị gia, nhưng một số người trong số họ đã giành được các vị trí trong bộ quốc phòng. Nếu những diễn biến này tiếp tục, họ có thể có đủ ủng hộ chính trị để thực hiện một cuộc đảo chính."
 political.8.a:0 "Tinh thần dân tộc cao hơn chính phủ."
 political.9.t:0 "Cuộc đảo chính Phát xít"
 political.9.d:0 "Một số người sẽ nói rằng họ đã thấy nó sắp xảy đến. Cả những người đã cảnh báo về sự nguy hiểm của chủ nghĩa phát xít và những người ca ngợi nó như là vị cứu tinh của [Root.GetName] đã nhận thấy những lời tiên tri của họ đã trở thành hiện thực ngày hôm nay, khi quân đội ở [Root.Capital.GetName] đã lật đổ chính phủ do [Root.GetRulingParty] đứng đầu và chiếm lấy quyền lực. [Root.GetLeader] đang mất tích, được đồn đại là đã sống lưu vong, và cuộc đảo chính đã vấp phải ít sự phản kháng ban đầu.\n\nBan lãnh đạo của [Root.GetAdjective] mới cũng không có kế hoạch cho phép sự phản kháng phát triển. Thiết quân luật đã được ban bố và với những thay đổi đang được tiến hành, bất cứ điều gì xảy ra sau đó khó có thể khác đi nhiều."
 political.9.a:0 "Một nhà nước mạnh mẽ là cần thiết để bảo vệ mọi người khỏi chính họ."
 political.10.t:0 "Nội chiến Phát xít"
 political.10.d:0 "Trong khi những nỗ lực của phong trào phát xít nhằm phục hồi tình cảm dân tộc đã đạt được một số thành công, sự phản kháng chống lại những ý tưởng này vẫn ở mức cao. Các tướng lĩnh âm mưu lật đổ chính quyền hiện tại thất vọng vì sự thiếu tự tin của bản thân dân chúng [Root.GetAdjective] dường như có trong [Root.GetFascistParty].\n\nHọ vẫn chắc chắn rằng mọi người cuối cùng sẽ cảm thấy mệt mỏi với [Root.GetLeader], nhưng lại phân biệt về hướng hành động cần thực hiện. Một số kêu gọi thực hiện một cuộc đảo chính ngay bây giờ, trước khi kẻ thù của [Root.GetName] hành động. Tuy nhiên, làm như vậy trong khi sự ủng hộ của công chúng bị hạn chế sẽ khiến quốc gia này rơi vào cuộc nội chiến."
 political.10.a:0 "Ý chí quyền lực là vô nghĩa nếu một người do dự nắm bắt nó."
 political.10.b:0 "Họ phải đoàn kết dân chúng trước, sau đó cai trị họ."
 political.11.t:0 "Fascist Assault Divisions Form"
 political.11.d:0 "Chính trị và quân sự luôn gắn bó với nhau trong chủ nghĩa phát xít. Song song với phong trào chính trị ngày càng phát triển, các đảng phái phát xít bắt đầu thành lập các tổ chức bán quân sự để bảo vệ chống lại các mối đe dọa từ bên trong và bên ngoài, các mối đe dọa từ bên trong là đối thủ chính trị của chúng. Mặc dù nhiều người nhận thấy sự phát triển này là đáng lo ngại, nhưng làn sóng phản đối quân phiệt đã khiến số lượng tình nguyện viên gia nhập lực lượng vũ trang của chúng ta ngày càng tăng.\n\nCác nhà lãnh đạo chính trị của phong trào đã chỉ ra rằng các đối thủ của họ có lý do để sợ hãi. Có quân đội tràn ngập ở nhiều cấp độ bởi các yếu tố chính trị rõ ràng, kẻ thù của [Root.GetName] và kẻ thù của chủ nghĩa phát xít đang bắt đầu trông rất giống nhau."
 political.11.a:0 "Chỉ những kẻ phản bội đất nước mới có thứ phải sợ."
 political.12.t:0 "Mối đe dọa của Chủ nghĩa Cộng sản"
 political.12.d:0 "'[Root.GetLeader] có thể ngài sẽ tin rằng [Root.GetName] luôn an toàn và thống nhất. Không có gì ngạc nhiên khi những lời nói dối như vậy đã đầu độc tâm trí của người dân chúng ta, khi một con rắn được cuộn lại ở bên cạnh! Hãy nhìn xa hơn qua biên giới của chúng ta để thấy những người đồng hương đã quay lưng với nhau nhân danh chủ nghĩa cộng sản, tuyên bố sự kết thúc của quốc gia. Còn bao lâu nữa cho đến khi họ tuyên bố đất nước của chúng ta đã chết? Liệu [Root.GetRulingParty] có bảo vệ chúng ta khỏi mối đe dọa này không?'\n\nSự phát triển của phong trào phát xít ở [Root.GetName] đã được củng cố bởi sự gần kề của cuộc cách mạng cộng sản. Nhiều người ôn hòa, những người thường coi chủ nghĩa phát xít như một thí nghiệm hệ tư tưởng sai lầm khác cũng nhận thấy đây là một mối quan tâm rất thực sự đối với họ. Với sự lựa chọn giữa chủ nghĩa cộng sản của các nước láng giềng của chúng ta và một chế độ phát xít, họ phải thừa nhận là thích cái sau hơn. Họ thậm chí có thể sẵn sàng hỗ trợ tích cực cho nó."
 political.12.a:0 "Chúng ta sẽ là đội tiên phong chống lại hiểm họa đỏ!"
 political.13.t:0 "Hướng tới Dân chủ"
 political.13.d:0 "'Nếu chúng ta bịt miệng tiếng nói của nhân dân, thì làm sao ai trong chúng ta có thể tự nhận mình là tiếng nói của [Root.GetName]? Nếu chúng ta sợ bất đồng chính kiến, nếu chúng ta sợ bị công khai lên án hoặc bị lật đổ bởi cuộc bỏ phiếu công khai, thì điều chúng ta thực sự sợ là chúng ta bị chính công dân của mình ghét bỏ và khinh miệt. [Root.GetRulingParty] có thực sự rất ít tin tưởng vào các nguyên tắc của nó không?'\n\nMột phe nhóm cẩn thận và được tổ chức lỏng lẻo, nhưng đầy nhiệt huyết trong chính phủ đã bắt đầu thúc đẩy các chính sách ít đàn áp hơn đối với kẻ thù của nhà nước. Họ muốn công chúng tham gia vào việc ra quyết định thông qua các cuộc trưng cầu dân ý và các cuộc họp của đảng ở địa phương, ngay cả khi điều này có nghĩa là mạo hiểm với tương lai của chương trình nghị sự hiện tại."
 political.13.a:0 "Chúng ta có thể thảo luận nội bộ về vấn đề này để bắt đầu."
 political.13.a.tt:0 "Tăng cơ hội ủng hộ nội bộ để sắp xếp các cuộc bầu cử."
 political.13.b:0 "Biết mình đúng đắn, chúng ta có thể đủ khả năng cho phép kẻ thù của mình nói chuyện cởi mở hơn."
 political.13.b.tt:0 "Tăng cơ hội dân chúng lên tiếng ủng hộ dân chủ và hình thành phe đối lập."
 political.14.t:0 "[Root.GetRulingParty] Tranh luận Dân chủ"
 political.14.d:0 "Đáng ngạc nhiên là việc kêu gọi nhiều cuộc trưng cầu dân ý hơn và các biện pháp ít đàn áp hơn đối với những người chống đối chế độ đã nhận được một số sự ủng hộ trong các cuộc thảo luận nội bộ đảng. Trong khi ban lãnh đạo của [Root.GetRulingParty] vẫn còn hoài nghi, một số thành viên có ảnh hưởng đã ủng hộ một sự thay đổi.\n\nCó lẽ họ tự tin rằng thực tế sẽ có ít thay đổi, hoặc có lẽ họ là những kẻ bí mật phản bội chính nghĩa của đảng, như nhiều đối thủ của họ đã làm. Bất kể, nếu công chúng kêu gọi những thay đổi như vậy đến, một số lãnh đạo của [Root.GetName] đã sẵn sàng thỏa hiệp."
 political.14.a:0 "Sự lựa chọn có thể không phải lúc nào cũng đứng giữa tự do và cái chết."
 political.14.a.tt:0 "Chính phủ có thể sắp xếp bầu cử khi chính sách được đa số ủng hộ."
 political.14.c:0 "Chúng ta cần một cuộc trưng cầu dân ý."
 political.14.e:0 "Điều này sẽ làm đảo lộn mọi thứ."
 impending_civil_war_tt:0 "§RNếu ủng hộ ý thức hệ tiếp tục gia tăng, điều này có thể dẫn đến cuộc nội chiến toàn diện!§!\n"
 political.15.t:0 "Democratic Opposition Forming"
 political.15.d:0 "Việc nới lỏng các hạn chế đối với loại tuyên truyền chống [Root.GetRulingParty] có thể được lan truyền công khai, có thể dự đoán trước, dẫn đến sự gia tăng các biểu hiện bất đồng chính kiến công khai. Cho đến nay, các cuộc biểu tình có tổ chức và các tập sách nhỏ hầu hết được tìm thấy trong các cơ sở học thuật và một số khu vực đáng tiếc hơn của [Root.GetName] nhưng có một chút nghi ngờ rằng phong trào đang lan rộng.\n\nCác nhà lãnh đạo của quốc gia đang bị giằng xé về vấn đề này. [Root.GetLeader], người luôn giữ vững quan điểm sắt đá đối với vai trò lãnh đạo của đảng, có rất ít mong muốn đa dạng hóa các cuộc tranh luận công khai. Tuy nhiên, những bước đầu tiên đã được thực hiện và có thể sẽ không quay lại được nữa."
 political.15.a:0 "Phong trào dường như phát triển một cách tự nhiên mà không có sự đàn áp."
 political.16.t:0 "Kêu gọi Công khai Bầu cử"
 political.16.d:0 "Các cuộc biểu tình bất đồng chính kiến công khai trước đây chỉ giới hạn trong một số khu vực hạn chế giờ đang lan rộng. Trong khi mọi người tụ tập trên đường phố, [Root.GetRulingParty] thấy mình đang ở ngã ba đường. Nếu chúng ta tiếp tục cho phép tuyên truyền này lan rộng, các cuộc trưng cầu dân ý được đề xuất từ bên trong chính đảng cũng như phe đối lập có thể cho thấy rằng chúng ta không nhận được sự ủng hộ của công chúng. Sự thống nhất mà chúng ta đã phấn đấu đang nhường chỗ cho nhiều ý kiến, thống nhất chống lại chúng ta."
 political.16.a:0 "Ngay cả khi cải cách đang diễn ra, chúng ta phải thể hiện sức mạnh của mình bằng cách trấn áp thách thức này."
 political.16.b:0 "Hãy để mọi người được lắng nghe."
 political.17.t:0 "Bầu cử Công khai ở [Root.GetName]"
 political.17.d:0 "Khi quyền tự do ngôn luận và hội họp ngày càng được chấp nhận ở [Root.GetName], phe phái trong [Root.GetRulingParty] kêu gọi tổ chức bầu cử đã chuyển từ những kẻ âm mưu bí mật thành những nhà cải cách được ủng hộ công khai. Bất chấp các phản đối của [Root.GetLeader], đất nước này đã thực hiện một bước đi chậm nhưng chắc chắn hướng tới dân chủ trong những tháng qua và một cuộc bầu cử bây giờ có vẻ như là bước tiếp theo tự nhiên.\n\nTuy nhiên, khác xa với tất cả các công dân [Root.GetAdjective] đều ủng hộ các cải cách dân chủ. Vẫn còn tranh luận trong nội bộ đảng về việc có nên đợi tổ chức bầu cử cho đến khi chúng ta có thể đảm bảo sự phát triển ổn định hay không."
 political.17.a:0 "Phe trung thành [Root.GetRulingParty] sẽ ủng hộ quyết định ngay bây giờ."
 political.17.b:0 "Các cải cách cần được ủng hộ rộng rãi hơn trước khi một cuộc bầu cử có thể được tổ chức."
 political.18.t:0 "Phát xít Yêu cầu Trưng cầu Dân ý"
 political.18.d:0 "Phong trào phát xít [Root.GetAdjective] đang phát triển nhanh chóng chưa bao giờ tuyên bố rằng họ cần sự ủng hộ của đa số trước khi nắm chính quyền, dựa vào việc đoàn kết quốc gia dưới sự lãnh đạo của họ sau khi nền thống trị được thiết lập. Tuy nhiên, có vẻ như sự ủng hộ của công chúng đã tăng lên nhanh chóng. Nhiều những kẻ phát xít hiện đang gọi [Root.GetLeader] là kẻ đạo đức giả, tuyên bố đại diện cho mong muốn của người dân trong khi thực tế lại làm ngơ trước quần chúng.\n\nLời kêu gọi trưng cầu dân ý đã bị bác bỏ vì những nỗ lực điển hình nhằm phá vỡ hệ thống của các thành viên [Root.GetRulingParty] cho đến nay, nhưng ít nhất đó là một biện pháp chính trị. Nếu chúng ta không hành động ngay bây giờ, những kẻ phát xít có thể chọn cuộc đấu tranh bạo lực như một con đường tốt hơn để giành quyền lực."
 political.18.a:0 "Kìm nén phong trào đáng ghét này!"
 political.18.b:0 "Đừng để ý đến bọn họ."
 political.18.c:0 "Nếu nhân dân muốn, chúng ta sẽ tổ chức trưng cầu dân ý."
 political.19.t:0 "Cộng sản Yêu cầu Trưng cầu Dân ý"
 political.19.d:0 "Các tư tưởng của chủ nghĩa Marx đã bén rễ ở [Root.GetName] từ lâu, nhưng gần đây đã nhận được sự ủng hộ rộng rãi hơn nhiều. Phong trào đã lan rộng ra bên ngoài lý thuyết chính trị và đi vào thực tiễn chính trị, với những công nhân bất mãn và thậm chí một số nhân vật nổi tiếng đã lên tiếng ủng hộ. Người cộng sản gọi đây là ý thức giai cấp. [Root.GetRulingParty] gọi nó là một con đường nhanh chóng cho bạo loạn và phản quốc.\n\nThể hiện ít niềm tin vào việc [Root.GetLeader] sẵn sàng thực hiện các cải cách mà họ yêu cầu, những người cộng sản đã lớn tiếng kêu gọi một cuộc trưng cầu dân ý ngay lập tức để loại bỏ chính phủ hiện tại. Mặc dù chúng ta có thể đảo ngược động lực của phong trào quần chúng này, nhưng nếu không làm được như vậy chắc chắn sẽ dẫn đến phương pháp loại bỏ của cộng sản phổ biến hơn: Cách mạng."
 political.19.a:0 "Un-[Root.GetAdjective] activities must be stopped!"
 political.19.b:0 "Mặc kệ họ, họ chỉ đang gây rắc rối."
 political.19.c:0 "Cuộc trưng cầu dân ý tốt hơn một cuộc nổi dậy đẫm máu."
 political.20.t:0 "Dân chủ Yêu cầu Trưng cầu Dân ý"
 political.20.d:0 "Không có gì ngạc nhiên khi ý tưởng về những người cai trị quốc gia mà họ sinh sống có thể dễ dàng trở nên rất phổ biến trong dân chúng. [Root.GetRulingParty], tất nhiên, coi ý tưởng về dân chủ được đại diện bởi các phong trào này - tự do ngôn luận, bầu cử công khai, tự do báo chí - luận điệu dân túy đơn thuần nhằm làm suy yếu chính phủ của [Root.GetLeader].\n\nTuy nhiên, không thể phủ nhận những ý tưởng đó đã được lưu giữ trong cộng đồng [Root.GetAdjective]. Theo kiểu dân chủ thực sự, họ kêu gọi một cuộc trưng cầu dân ý công khai về việc thay thế chế độ hiện tại. Mặc dù hiện tại rất dễ bị bỏ qua, nhưng những ý tưởng này có một cách phát triển rất bền bỉ. Điều gì sẽ xảy ra với chúng ta nếu chúng ta làm cho cuộc cách mạng hòa bình không thể thực hiện được?"
 political.20.a:0 "Round them up."
 political.20.b:0 "Cứ tiến hành như bình thường."
 political.20.c:0 "Nếu chúng ta chấp nhận cuộc trưng cầu dân ý, có lẽ chúng ta có thể bảo tồn di sản của mình."
 political.21.t:0 "Phát xít Diễu hành ở [Root.Capital.GetName]"
 political.21.d:0 "Bị từ chối cuộc trưng cầu dân ý, gần như là một nỗ lực nhằm chiếm lấy quyền lực một cách hợp pháp, những kẻ phát xít đã sử dụng sự ủng hộ công khai và liên kết quan trọng trong quân đội [Root.GetAdjective] để thực hiện một cuộc đảo chính. Chính phủ [Root.GetRulingParty] đã từ chối các điều khoản của họ và tuyên bố rằng họ sẽ chiến đấu đến cùng để bảo tồn [Root.GetName] như chúng ta đã biết."
 political.21.a:0 "Chúng ta sẽ ngăn chặn chúng bằng bất cứ giá nào!"
 political.21.b:0 "Phát xít mang tinh thần thực sự của [Root.GetName]!"
 political.22.t:0 "Cộng sản Trỗi dậy"
 political.22.d:0 "Sau khi yêu cầu trưng cầu dân ý của họ bị từ chối, một số nhà cải cách của phong trào cộng sản ở [Root.GetName] ngay sau đó đánh mất ảnh hưởng vào tay các phần tử cấp tiến hơn. Với việc [Root.GetRulingParty] từ chối thừa nhận sự ủng hộ công khai đối với những cải cách được đề xuất, quan điểm lãng mạn về cuộc cách mạng dần trở nên phổ biến hơn và những người lãnh đạo phong trào trở thành những người có thể dễ dàng bắt đầu một cuộc bạo động toàn diện. Những cuộc bạo loạn đó giờ đây đã bùng phát thành một cuộc nội chiến toàn diện, với tương lai của quốc gia bị đe dọa."
 political.22.a:0 "Chúng ta sẽ không cho phép chúng hủy hoại đất nước của mình!"
 political.22.b:0 "Ngọn lửa của cuộc cách mạng phải được dập tắt bằng máu của những kẻ áp bức!"
 political.23.t:0 "Mùa xuân [Root.GetAdjective]"
 political.23.d:0 "Sau khi nỗ lực của họ trong một cuộc trưng cầu dân ý công khai để thiết lập nền dân chủ bị từ chối, những người đứng sau đề xuất đã bác bỏ chế độ [Root.GetLeader] là bất khả xâm phạm. Một liên minh lớn của các nhóm nổi dậy, được thống nhất bởi mục tiêu chung của họ là thiết lập các hệ thống chính trị đại diện hơn ở [Root.GetName], đã cầm vũ khí và tuyên bố rằng họ sẽ không ngừng nghỉ cho đến khi [Root.GetRulingParty] bị lật đổ."
 political.23.a:0 "Cứu chúng tôi khỏi sự cai trị của đám mọi này!"
 political.23.b:0 "Cuối cùng thì, [Root.GetName] đã tự do!"
 political.24.t:0 "Fascists Ridiculed"
 political.24.d:0 "Sự say mê của người dân [Root.GetAdjective] với niềm tự hào dân tộc và nỗ lực làm sống lại những vinh quang trong quá khứ dường như đã trôi qua. Một sự thức tỉnh thô lỗ đối với những người ủng hộ nhiệt thành của họ, những người mà quân phục, quân phiệt và những bài phát biểu quá khích giờ đây thường là chủ đề bị chế giễu hơn là đồng tình.\n\nTừng được coi là mối đe dọa đối với cơ sở quyền lực của [Root.GetRulingParty], chủ nghĩa phát xít [Root.GetAdjective] giờ đây ngày càng bị coi là một quan điểm phi lý, cực đoan và là một cuộc tấn công vào các giá trị cơ bản nhất của quốc gia chúng ta, chính quốc gia mà họ tuyên bố nắm giữ tôn trọng cao như vậy. Từ này có vẻ phù hợp với tư cách là một sự xúc phạm hơn là một sáng kiến chính trị."
 political.24.a:0 "Đúng là một đám hề."
 political.25.t:0 "Làn sóng Cộng sản Tàn lụi"
 political.25.d:0 "Nhiều người cộng sản đã dự đoán rằng [Root.GetName] sẽ là quốc gia tiếp theo rơi vào cuộc cách mạng quốc tế, nhưng sau một vài tháng đình công và cờ đỏ trên đường phố, phong trào dường như đã chết. Giai cấp công nhân, động lực được cho là của cuộc cách mạng, có nhiều mối quan tâm cấp bách hơn là lật đổ [Root.GetLeader] và dường như quyết định là không hào hứng với những cuộc cách mạng đã diễn ra như thế nào ở những nơi khác. Trong khi đó, giới trí thức đã viết những lời kêu gọi cuồng nhiệt về việc cắt cổ những kẻ áp bức lại tỏ ra miễn cưỡng một cách đáng ngạc nhiên khi xúi giục bất cứ điều gì thực sự có thể làm đảo lộn lối sống thoải mái của họ.\n\nLời bàn tán về cuộc cách mạng có thể sẽ tiếp tục, cho dù là bia rẻ hay rượu đắt tiền, nhưng nó có thể sẽ là câu chuyện và không có gì hơn."
 political.25.a:0 "Thật là một đám đạo đức giả."
 political.26.t:0 "Phong trào Dân chủ Câm lặng"
 political.26.d:0 "Sau vài tháng lớn tiếng phản đối chế độ của [Root.GetLeader], kêu gọi bầu cử công khai và các luật tự do hơn về quyền tự do hội họp và ngôn luận, phong trào dường như đã tan rã. Mọi người giờ bày tỏ quan ngại hơn về sự ổn định của [Root.GetName] nếu những cải cách như vậy diễn ra, với những người kêu gọi dân chủ bị coi là những kẻ gây rối hơn mọi thứ khác.\n\nBí ẩn hơn, nhiều nhân vật hàng đầu của phong trào dường như đã mất tích hoặc dừng công việc đột ngột. Có lẽ một số người trong số họ đã chọn sống lưu vong khi họ thấy những nỗ lực của họ bị thất bại. Bất chấp điều đó, chính phủ [Root.GetRulingParty] phủ nhận mọi hiểu biết và liên quan."
 political.26.a:0 "Đúng là một đám trốn việc."
 political.27.t:0 "[Root.GetLeader] Từ bỏ Chính sách Đối ngoại Trung lập"
 political.27.d_fascism:0 "Sau khi [Root.GetRulingParty] lên nắm quyền gần đây, [Root.GetLeader] đã tuyên bố rằng [Root.GetName] sẽ không còn giữ Chính sách Đối ngoại Trung lập của mình nữa.\n'Thế giới đã trở nên rối ren và phức tạp. Chúng ta không còn an toàn cho riêng mình. Chúng ta phải sát cánh cùng các đối tác phát xít chống lại kẻ thù của chúng ta. Nếu chúng ta không chọn một bên, chúng ta sẽ bị diệt vong một mình.'"
 political.27.d_communism:0 "Sau khi [Root.GetRulingParty] lên nắm quyền gần đây, [Root.GetLeader] đã tuyên bố rằng [Root.GetName] sẽ không còn giữ Chính sách Đối ngoại Trung lập của mình nữa.\n'Thế giới đã trở nên rối ren và phức tạp. Đất nước này luôn giữ vững các nguyên tắc và sẵn sàng bảo vệ chúng. Chúng ta không còn an toàn cho riêng mình. Trung lập không còn là nơi trú ẩn an toàn như trước đây và những kẻ tìm kiếm quyền lực trên thế giới này không tôn trọng nó. Chúng ta phải sát cánh cùng những người anh em cộng sản của chúng ta chống lại những thế lực đang tìm cách đàn áp chúng ta. Chống lại đại đa số tư sản, những kẻ không muốn gì hơn là khiến chúng ta gục ngã. Nếu chúng ta không có lập trường, chúng ta sẽ diệt vong một mình.'"
 political.27.a:0 "Vì tương lại của [Root.GetName]"
 political.28.t:0 "[Root.GetNameDefCap] Reunited"
 political.28.d:1 "Cuộc nội chiến khủng khiếp tàn phá đất nước chúng ta đã kết thúc, và cuối cùng chúng ta đã đạt được một thỏa thuận chính trị. Giờ đây, chúng ta gặp nhau trực tiếp với các đồng chí [Root.GetAdjective] của mình, và cùng nhau xây dựng lại quốc gia vĩ đại của chúng ta. Kẻ thù đã tìm cách lợi dụng cuộc nội chiến của chúng ta giờ đây phải đối mặt với một nhà nước [Root.GetAdjective] thống nhất.\n\n[Root.GetRulingIdeology] [Root.GetName] mới sẽ không bao giờ bị chia cắt nữa!"
 political.28.a:0 "Thống nhất cuối cùng!"
 political.29.t:0 "Kết thúc Xung đột Dân sự"
 political.29.d:0 "Cuộc nội chiến chia rẽ đất nước của chúng ta giờ đã kết thúc, và chính nghĩa của chúng ta đã thắng lợi. Tuy nhiên, chúng ta không thể để những kẻ ủng hộ kẻ thù của chúng ta tiếp tục tuyên truyền thâm độc của họ trong dân chúng. Cần phải có một bàn tay vững chắc trong những ngày tới để chúng ta có thể đoàn kết, sẵn sàng và mạnh mẽ chống lại mọi mối đe dọa từ bên ngoài có thể gây nguy hiểm cho chính phủ non trẻ của chúng ta."
 political.29.a:0 "Nó sẽ được thực hiện."
 britain.1.t:0 "Nhiệm vụ Tizard"
 britain.1.d:0 "Chính phủ Anh đã cử tới cho chúng ta một phái đoàn khoa học do Henry Tizard dẫn đầu với một đề xuất thú vị. Anh quốc sẵn sàng gộp các nỗ lực nghiên cứu của họ với chúng ta trong một số lĩnh vực quan trọng vì họ không có đủ năng lực công nghiệp để sản xuất các phát minh của họ với số lượng đủ lớn."
 britain.1.a:0 "Một đề xuất tuyệt vời!"
 britain.1.b:0 "Không, Anh quốc là của riêng họ."
 britain.1.c:0 "Chúng ta nên hướng tới một sự hợp tác lâu dài hơn."
 britain.2.t:0 "Tizard thành công"
 britain.2.d:0 "Chính phủ Hoa Kỳ đã đồng ý với đề xuất của chúng ta và đã chia sẻ một số dữ liệu nghiên cứu của họ với phái đoàn của chúng ta."
 britain.2.a:0 "Rất tốt!"
 britain.3.t:0 "Tizard bị từ chối"
 britain.3.d:0 "Chính phủ Hoa Kỳ đã từ chối đề xuất của chúng ta, chúng ta sẽ không nhận được sự giúp đỡ nào từ họ."
 britain.3.a:0 "Those blighters!"
 britain.4.t:0 "Con đường Miến Điện"
 britain.4.d:0 "Để hỗ trợ cuộc chiến của chúng ta chống lại Nhật Bản, người Anh đã cải thiện Cơ sở Hạ tầng và xây dựng các căn cứ không quân dọc theo biên giới Miến Điện của chúng ta"
 britain.4.a:0 "Xua đuổi bầy chó đang chạy!"
 japan.16.t:0 "Bù nhìn Nhật Bản"
 japan.16.d:0 "Nhật Bản tìm cách kiểm soát sự thịnh vượng của Trung Quốc, và sẽ không ngừng xảy ra chiến tranh. Nếu chúng ta không muốn chiến đấu với họ, chúng ta phải phục tùng sự kiểm soát của họ và không khác gì một con rối của Nhật Bản."
 japan.16.a:0 "Chúng ta không thể chiến đấu"
 japan.16.b:0 "Chúng ta phải chiến đấu"
 japan.17.t:0 "Trung Quốc Phục tùng"
 japan.17.d:0 "Người Trung Quốc hèn nhát đã một lần nữa phục tùng các yêu cầu của chúng ta, họ đã đồng ý trở thành một con rối đơn thuần của quốc gia chúng ta."
 japan.17.a:0 "Mất mát của chúng là lợi ích của chúng ta!"
 japan.18.t:0 "Trung Quốc Từ chối"
 japan.18.d:0 "Người Trung Quốc ngu ngốc đã từ chối yêu cầu hoàn toàn hợp lý của chúng ta rằng chúng ta quản lý các lĩnh vực nhất định của chính phủ họ. Chúng ta sẽ cần phải chinh phục họ nếu chúng ta muốn tiếp cận các nguồn lực của họ."
 japan.18.a:0 "Không nên khó khăn!"
 britain.6.t:0 "Nền độc lập của Ấn Độ"
 britain.6.d:0 "Bốn năm trước, chúng ta đã hứa hẹn trao cho Ấn Độ độc lập trong vòng bốn năm. Thời gian đã hết, và người Ấn muốn chúng ta thực hiện lời hứa của mình. Viên ngọc vương miện sẽ rời khỏi đế quốc Anh chứ?"
 britain.6.a:0 "Đến lúc phải đi rồi"
 britain.6.b:0 "Không bao giờ!"
 japan.15.t:0 "Quân đội Quốc gia Ấn Độ"
 japan.15.d:0 "Sau khi đánh bại quân Anh, chúng ta có rất nhiều tù binh Ấn Độ. Với sự thuyết phục hợp lý, chúng ta có thể sử dụng những tù nhân đó để củng cố lực lượng của mình..."
 japan.15.a:0 "Vì công lý vĩ đại!"
 JAP_Indian_National_Army_arrives:0 "Hai sư đoàn Quân đội Quốc gia Ấn Độ sẽ đến Singapore."
 britain.7.t:0 "Chấm dứt thương mại với Đức"
 britain.7.d:0 "Vương quốc Anh đã trao cho chúng ta một tối hậu thư: Hoặc chúng ta ngừng giao thương với Đức, hoặc họ xâm lược."
 britain.7.a:0 "Dù sao thì tôi cũng chưa bao giờ thích người Đức"
 britain.7.b:0 "Chúng ta sẽ giao dịch với những người chúng ta muốn!"
 britain.8.t:0 "Yêu cầu bị Từ chối!"
 britain.8.d:0 "[From.GetName] đã từ chối yêu cầu của chúng ta rằng họ sẽ ngừng giao dịch với Đức. "
 britain.8.a:0 "Vậy thì chiến tranh!"
 britain.8.b:0 "Chúng ta không thể ép buộc họ."
 britain.9.t:0 "Chamberlain Từ chức"
 britain.9.d:0 "Với việc chiến tranh đang diễn biến gây bất lợi cho chúng ta và các đồng minh của mình, Thủ tướng đã phải chịu đựng những quyết định trong thời bình và thời chiến của mình ở những ngã rẽ quan trọng. Vào thời điểm mà nước Anh cần đoàn kết hơn bao giờ hết, thì nước Anh lại thấy mình bị chia rẽ như việc các thành phần của quốc hội coi thường Chamberlain.\n\nThiếu sự ủng hộ quan trọng từ Labour, Thủ tướng đã đưa ra quyết định từ chức, đề xuất Lord Halifax làm người thay thế ông. Tuy nhiên, Halifax đã tỏ ra nghi ngờ và Chamberlain đã khuyên Đức vua nên mời gọi Winston Churchill. Churchill, người đã cảnh báo từ lâu về cuộc chiến đang xảy ra với chúng ta, được cho là có khả năng dẫn dắt chúng ta vượt qua nó."
 britain.9.a:0 "Chúng ta sẽ không bao giờ đầu hàng."
 britain.10.t:0 "Chamberlain Qua đời"
 britain.10.d:0 "Thủ tướng Neville Chamberlain gần đây đã ngã bệnh, mặc dù trước đó nhìn chung vẫn khỏe mạnh so với tuổi của ông. Sau khi được chẩn đoán mắc bệnh ung thư ruột, những cơn đau gia tăng và mất ngủ đã khiến ông phải rời bỏ nhiệm sở. Chamberlain vẫn nhận được sự ủng hộ mạnh mẽ của quần chúng và từ chức chỉ là biện pháp cuối cùng, nhận ra rằng mình sẽ không còn sống để quay lại làm việc.\n\nCâu hỏi vẫn còn là ai sẽ là người cầm ngọn đuốc theo sau vị chính khách vĩ đại này và dẫn dắt nước Anh vượt qua thời kỳ đen tối có thể vẫn đang ở phía trước của chúng ta."
 britain.10.a:0 "Winston Churchill là người mà Đế quốc cần."
 britain.10.b:0 "Lord Halifax là lựa chọn đầu tiên của Chamberlain."
 britain.21.t:0 "Tizard khải hoàn"
 britain.21.d:0 "Chính phủ Hoa Kỳ đã không chỉ đồng ý với đề xuất ban đầu của chúng ta mà thậm chí còn đề nghị một sự hợp tác lâu dài hơn giữa các nhà nghiên cứu ở quốc gia của chúng ta."
 britain.21.a:0 "Nổi bật!"
 soviet.18.t:0 "Sự biến Tây An"
 soviet.18.d:0 "Áp lực từ bên ngoài từ Liên bang Soviet về việc chấm dứt thù địch giữa chúng ta và Hồng quân Trung Quốc đã dẫn đến việc những người trong hàng ngũ của chúng ta tự giải quyết vấn đề. Hai tướng lĩnh đã bị [Root.GetLeader] bắt giữ, cố gắng buộc đình chiến giữa chúng ta và những người cộng sản để đoàn kết Trung Quốc chống lại các mối đe dọa từ bên ngoài. Áp lực quốc tế về một giải pháp hòa bình, cùng với sự yếu kém của Trung Quốc bị chia rẽ trong thời đại ngày nay là những yếu tố có lợi cho việc thành lập một mặt trận thống nhất. Chúng ta nên tham gia đường lối nào?"
 soviet.18.a:0 "Liên lạc với đảng cộng sản để hòa đàm."
 soviet.18.b:0 "Không bao giờ!"
 soviet.19.t:0 "Quốc dân đảng Đề nghị Đình chiến"
 soviet.19.d:0 "Bất đồng trong hàng ngũ Quốc dân đảng đã dẫn đến tình thế bấp bênh. Lãnh đạo của họ, [From.GetLeader] đã bị bắt trong nỗ lực buộc kẻ thù của chúng ta phải chấp nhận một hiệp định đình chiến với chúng ta để đoàn kết Trung Quốc chống lại kẻ thù ngoại bang. Ban lãnh đạo Quốc dân đảng phải đối mặt với sự trừng phạt vì những tội ác của họ chống lại chúng ta, đây là cơ hội hiếm có để hợp tác và đảm bảo rằng Trung Quốc không rơi vào tay các đế quốc ngoại bang."
 soviet.19.a:0 "Chúng ta chấp nhận một hiệp định đình chiến bây giờ."
 soviet.19.b:0 "Cuộc cách mạng không thể được dành cho điều này!"
 soviet.20.t:0 "Phe Quốc dân đảng Từ chối Đàm phám"
 soviet.20.d:0 "Bất chấp vụ bắt cóc [From.GetLeader], phe Quốc dân đảng đã từ chối tham gia đàm phán đình chiến với phe Cộng sản đảng. Đáng buồn thay, người Trung Quốc sẽ tiếp tục xung đột bạo lực với chính người dân của họ, khiến họ dễ dàng trở thành con mồi cho kẻ thù của mình."
 soviet.20.a:0 "Chúng ta đã làm những gì có thể."
 soviet.21.t:0 "Đình chiến Nội chiến Trung Quốc"
 soviet.21.d:0 "Các cuộc đàm phán ở Tây An đã có kết quả. Cả Quốc dân đảng và Cộng sản đảng đều đã đồng ý đình chiến, chấm dứt ít nhất là tạm thời chấm dứt tình trạng thù địch và cho phép các bên hợp tác chống lại các mối đe dọa từ ngoại bang."
 soviet.21.a:0 "Đã có hy vọng cho Trung Quốc."
 soviet.22.t:0 "Phe Cộng sản đảng Từ chối Đàm phám"
 soviet.22.d:0 "Bất chấp những nỗ lực tốt nhất của các tướng lĩnh Quốc dân đảng để đạt được thỏa thuận đình chiến với các lãnh đạo Cộng sản đảng, những người cộng sản từ chối thực hiện một hòa bình tạm thời ngay cả khi lãnh đạo của Quốc dân đảng còn sống. Có vẻ như các hành động thù địch sẽ không kết thúc dễ dàng như vậy."
 soviet.22.a:0 "Với tốc độ này, kẻ thù của Trung Quốc có thể chia rẽ và chinh phục nó."
 soviet.23.t:0 "Liên bang Soviet Nhượng bộ Lãnh thổ"
 soviet.23.d:0 "Liên bang Soviet có những mối đe dọa khác cần phải lo lắng và không muốn gia tăng thêm sự thù địch với Đế quốc của chúng ta. Như một dấu hiệu của mong muốn hòa bình giữa các quốc gia của chúng ta, họ đã nhượng một số lãnh thổ cho chúng ta, hy vọng rằng điều này sẽ tăng cường mối quan hệ ngoại giao của chúng ta."
 soviet.23.a:0 "Có lẽ đây có thể là một bước ngoặt."
 soviet.24.t:0 "Đội quân Thứ năm"
 soviet.24.d:0 "Việc đàn áp kẻ thù của nhân dân, những kẻ có thể đảo ngược hoặc lật đổ cách mạng, đã là chính sách liên tục kể từ khi Đảng lên cầm quyền. Các cuộc tranh giành quyền lực nội bộ diễn ra sau đó đã chuyển trọng tâm của chúng ta, và việc thanh trừng hàng ngũ Đảng đã được chú trọng nhiều hơn kể từ khi Trotsky bị lưu vong. Stalin đã tự biến mình thành một biểu tượng lớn, nhưng với cái giá phải trả là sinh mạng nhiều kẻ thù thực sự và vô số kẻ thù tưởng tượng.\n\nĐã từng chứng kiến sự tồi tệ nhất của các cuộc tranh giành quyền lực trong nội bộ, Tổng Bí thư thường có hành động nghi ngờ dù là nhỏ nhất. Bị thanh trừng khỏi Đảng đồng nghĩa với việc bị bỏ tù hoặc chết. Thời kỳ đen tối đang ở phía trước đối với những người thể hiện sự bất trung - hoặc chỉ là một chút trung thành quá mức để có vẻ đáng tin cậy."
 soviet.24.a:0 "Zinoviev và bè lũ của ông ấy có còn liên lạc với Trotsky không?"
 soviet.25.t:0 "Phiên tòa Xét xử Trung tâm Trotsky Chống Soviet"
 soviet.25.d:2 "Bất chấp việc Lev Trotsky bị buộc phải sống lưu vong, $SOV_iosif_stalin$ lo sợ rằng ông ta có những người ủng hộ bí mật trong đảng. Một loạt vụ bắt giữ nhanh chóng và thẩm vấn tàn bạo đã đưa ra những lời thú tội và lời khai chỉ ra một số đối thủ của Stalin. Tuy nhiên, càng nhiều câu hỏi được đặt ra và cảnh sát mật càng đào sâu vào các bức thư và nhật ký, thì càng có nhiều người bị liên lụy, nếu dính líu gián tiếp.\n\nCác đảng viên bắt đầu tin rằng quyền lực tuyệt đối của Stalin và cái chết của vợ ông đã cô lập ông ta đến mức ông ta coi bất cứ ai là mối đe dọa, nhưng đó không phải chính xác những gì một kẻ phản bội sẽ nói?"
 soviet.25.a:0 "Vợ của Kalinin bị nghi ngờ. Ông ta cũng không thể tin tưởng được."
 soviet.25.b:0 "Khrushchev đã từng dính líu tới chủ nghĩa Trotsky trong quá khứ. Ông ta phải đi."
 soviet.25.c:0 "Lời thú nhận của Radek chỉ ra một số người trong nhóm."
 soviet.25.e:0 "Đảng viên có thể tin cậy được. Chứng hoang tưởng này phải chấm dứt."
 soviet.26.t:0 "Phiên tòa Bí mật Xét xử Tướng lĩnh"
 soviet.26.d:0 "Hồng Quân luôn là nơi trú ngụ của các phần tử lật đổ, kể từ khi chính Trotsky là Tư lệnh Chiến tranh. Các tài liệu mà NKVD (Bộ Dân ủy Nội vụ Soviet) có được đã ám chỉ một số sĩ quan cấp cao không chỉ là kẻ phản bội mà còn là gián điệp. Mikhail Tukhachevsky là một trong những kẻ tình nghi nổi bật nhất, và Stalin muốn loại bỏ khỏi quân đội. Trong khi đó, việc hải quân thường xuyên tiếp xúc với người nước ngoài đã khiến nhiều người trong số họ bị bắt.\n\nMặc dù có những tài liệu từ kẻ thù của chúng ta chứng minh tội lỗi của chúng, nhưng không có gì cho biết chúng có bịa đặt hay không, hay chúng đã được cung cấp thông tin sai lệch bởi những kẻ muốn bắt đầu cuộc thanh trừng này."
 soviet.26.a:0 "Tukhachevsky phải được xét xử bí mật và bị xử tử ngay lập tức."
 soviet.26.b:0 "Rokossovsky từ chối thú nhận, nhưng không thể được phép sống."
 soviet.26.c:0 "Các tài liệu giả mạo và lời bách cung không phải là bằng chứng."
 soviet.27.t:0 "Phiên tòa Xét xử thứ 21"
 soviet.27_tt:0 "Tăng hình phạt từ §YSĩ quan bị Thanh trừng§!"
 soviet.27_tt2:0 "§RSẽ dẫn đến một cuộc nội chiến trong tương lai.§!"
 soviet.27.d:0 "Sau nhiều đợt bắt giữ và xét xử, cuộc Đại Thanh Trừng đã dệt nên một câu chuyện dẫn đến phiên tòa này. Trong số các bị cáo không chỉ có các nhà lãnh đạo cũ như Nikolai Bukharin, mà còn có một số nhà ngoại giao, chính trị gia, quan chức quân đội và thậm chí nhiều sĩ quan cấp cao NKVD (Bộ Dân ủy Nội vụ Soviet). Các cáo buộc cũng mở rộng hơn so với trước đây, bao gồm các âm mưu hàng thập kỷ sát hại các nhà lãnh đạo Soviet và bán rẻ Liên bang cho kẻ thù của mình.\n\nThực tế là NKVD (Bộ Dân ủy Nội vụ Soviet) hiện đang nằm trong số các mục tiêu của cuộc thanh trừng theo một nghĩa nào đó đã đưa quá trình tố tụng vào vòng tròn đầy đủ. Những lời lẽ đe dọa và tra tấn đã khiến nhiều người phải thú nhận mọi cáo buộc, ngay cả những tội kỳ quặc nhất. Các bị cáo hàng đầu phải đối mặt với sự hành quyết."
 soviet.27.a:0 "Lực lượng hải quân và không quân đã hoạt động dễ dàng cho đến nay."
 soviet.27.b:0 "Như chúng ta đã nghi ngờ, kẻ thù ở khắp mọi nơi."
 soviet.27.c:0 "Chuyện này đã đi quá xa. Chẳng bao lâu nữa chúng ta sẽ tự giết chính mình."
 soviet.28.t:0 "Cuộc đảo chính của phe Trotsky"
 soviet.28.d:1 "Thế giới có thể không bao giờ biết liệu các cuộc thanh trừng của Stalin có nhắm vào đúng người hay không, hay liệu ông ta có gây thêm kẻ thù khi cố gắng tiêu diệt mọi thành viên phe Trotsky trong Đảng hay không. Điều được biết là điều mà ông ta lo sợ cuối cùng đã thành hiện thực. Hôm nay, Lev Trotsky dường như đã trở về sau cuộc sống lưu vong, và với sự ủng hộ của một số đảng viên có ảnh hưởng và sĩ quan NKVD (Bộ Dân ủy Nội vụ Soviet), đã phát động một cuộc đảo chính lật đổ sự cai trị của Stalin.\n\nCựu Tổng bí thư đã bị tấn công tại nhà riêng bằng rìu băng và bị hành quyết nhanh chóng cùng với một số người ủng hộ ông. Để xóa bỏ sự sùng bái nhân cách mà ông ta đã xây dựng sẽ mất nhiều thời gian, nhưng mọi người giờ đây ít nhất biết rằng ông ta không phải là bất tử.\n\n Một trong số ít những người sống sót trốn thoát được là Ivan Konev. Người ủng hộ Stalin nhiệt thành đã cố gắng thu thập được một số sự ủng hộ và tuyên chiến với chính phủ Trotsky, trong nỗ lực giành lại quyền lực và 'thực hiện tầm nhìn của Đồng chí Stalin'."
 soviet.28.a:0 "Các nhà lãnh đạo đến và đi, nhưng người dân vẫn ở lại."
 soviet.29.t:0 "Pháp muốn gia nhập Quốc tế Cộng sản."
 soviet.29.d:0 "Các đồng chí của chúng ta ở Đảng Cộng sản Pháp đã đạt được nhiều tiến bộ. Quốc gia Pháp đã sẵn sàng gia nhập Quốc tế Cộng sản."
 soviet.29.a:0 "Một sự bổ sung đáng hoan nghênh"
 soviet.29.b:0 "Không!"
 soviet.100.t:0 "Cộng sản ôn hòa"
 soviet.100.d:0 "Do Liên bang Soviet và chính chúng ta đang chiến tranh với kẻ thù chung, họ dường như đã giảm bớt sự ủng hộ đối với các đảng cộng sản trong đất nước chúng ta."
 soviet.100.a:0 "Rất vui khi thoát khỏi chúng!"
 yugoslavia.1.t:0 "Hậu thuẩn Cuộc đảo chính ở Nam Tư"
 yugoslavia.1.d:0 "Tình cảm chống Phe Trục ở Nam Tư, mà chúng ta từ lâu đã cố gắng cân bằng trong nỗ lực làm cho đất nước giữ vị trí trung lập và tiếp tục hợp tác với giới lãnh đạo hiện tại, đã đạt đến điểm mấu chốt trước những nỗ lực mới của quốc gia trong việc hợp tác với Đức. Bất chấp một số đồng minh của Đức có lợi ích lãnh thổ ở Nam Tư, giới lãnh đạo đã quyết định cho phép quân đội Đức vào đất nước của họ.\n\nMột sáng kiến trong Lực lượng Không quân Nam Tư đang tìm cách lật đổ chính phủ thân thiện với Đức. Mặc dù điều này có thể có nguy cơ làm mất ổn định khu vực hơn nữa, nhưng nó sẽ khiến mối quan hệ hợp tác của họ với Đức bị ngừng lại. Các mật vụ tình báo của chúng ta nên ủng hộ cuộc đảo chính hay cố gắng thuyết phục phe chống Đức cầm cự?"
 yugoslavia.1.a:0 "Hỗ trợ cuộc đảo chính thông qua SOE."
 yugoslavia.1.b:0 "Khuyên can những kẻ âm mưu."
 yugoslavia.2.t:0 "Cuộc nổi loạn"
 yugoslavia.2.d:0 "Vì [Root.GetLeader] đã cố gắng duy trì quan hệ thân thiện với Đức, nên sự bất bình trong nước đối với việc hợp tác với người Đức đã tăng lên. Những người theo chủ nghĩa dân tộc Serb nói riêng đã phản đối đường lối ngoại giao này và sự phản đối của dân chúng đã lên tiếng. Hôm nay, các sĩ quan quân đội trong lực lượng không quân đã âm mưu một cuộc đảo chính, tuyên bố vị vua trẻ tuổi Peter II đã đủ tuổi và đưa ông lên ngôi. Được khuyến khích bởi các cơ quan tình báo của kẻ thù của Đức, cuộc đảo chính nhằm mục đích rút ngắn các thỏa thuận của chúng ta. Điều này có thể có nghĩa là chiến tranh."
 yugoslavia.2.a:0 "Một cuộc chiến tốt hơn một hiệp ước!"
 yugoslavia.2.b:0 "Chúng ta thà chống lại cuộc đảo chính hơn là người Đức."
 yugoslavia.3.t:0 "Hội nghị London"
 yugoslavia.3.d:0 "Hy vọng của chúng ta rằng chúng ta sẽ không phải đối mặt với các mối đe dọa từ Đức một mình đã thành hiện thực. Sức mạnh của Đế quốc Anh và các đồng minh của nó sẽ sát cánh cùng với chúng ta."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Hy vọng của chúng ta rằng chúng ta sẽ không phải đối mặt với các mối đe dọa từ Đức một mình đã thành hiện thực. Sức mạnh của Đế quốc Anh và các đồng minh của nó sẽ sát cánh cùng với chúng ta. Nhưng đáng buồn thay, Pháp đã chọn con đường của kẻ hèn nhát"
 yugoslavia.3.a:0 "Nam Tư sẽ đứng vững tự do"
 yugoslavia.4.d:0 "Hy vọng của chúng ta rằng chúng ta sẽ không phải đối mặt với các mối đe dọa từ Đức một mình đã thành hiện thực. Mặc dù sức mạnh yếu kém của Đế quốc Anh không ở bên chúng ta, nhưng Đế quốc Pháp hùng mạnh sẽ sát cánh cùng chúng ta"
 yugoslavia.4.a:0 "Chúng ta sẽ chiến thắng!"
 yugoslavia.5.t:0 "Mệnh lệnh của London!"
 yugoslavia.5.d:0 "Đối mặt với một nước Đức đang trỗi dậy, kẻ xé bỏ các hiệp ước gìn giữ hòa bình. Những kẻ hèn nhát ở phương tây ném chúng ta cho bầy sói với hy vọng chúng ta sẽ xoa dịu cơn đói của chúng. Lịch sử sẽ đánh giá chúng không công bằng, nhưng bây giờ chúng ta phải lựa chọn vận mệnh của mình."
 yugoslavia.5.a:0 "Sự kháng cự sẽ chỉ dẫn đến những cái chết vô nghĩa"
 yugoslavia.5.b:0 "Chúng ta sẽ chiến đấu đến người lính cuối cùng"
 yugoslavia.6.t:0 "Hội nghị London"
 yugoslavia.6.d:0 "Khi tất cả những quốc gia khác đã bỏ rơi chúng ta, chỉ có Italy sát cánh cùng với chúng ta. Đây là người bạn chân chính nhất của chúng ta, và chúng ta sẽ chiến đấu cùng nhau."
 yugoslavia.6.a:0 "Đức Chúa Cứu giúp Chúng ta"
 yugoslavia.7.t:0 "Vận mệnh của Nam Tư"
 yugoslavia.7.d:0 "[From.GetNameDefCap] yêu cầu chúng ta giao toàn quyền kiểm soát đất nước của chúng ta cho họ. Tất cả công dân của Nam Tư về bản chất sẽ trở thành người Đức và chúng ta sẽ không còn bất kỳ ảnh hưởng nào nữa. Chúng ta có thể giữ vững lập trường của mình tại đây và hy vọng rằng sự giúp đỡ sẽ đến, nhưng đây rất có thể là cách duy nhất để tránh một cuộc tàn sát của người dân Nam Tư."
 yugoslavia.7.a:0 "Chúng ta phải giữ vững lập trường"
 yugoslavia.7.b:0 "Nó sẽ cứu rỗi rất nhiều sinh mạng"
 yugoslavia.8.d:0 "[From.GetNameDefCap] yêu cầu chúng ta giao toàn quyền kiểm soát đất nước của mình. Công dân Nam Tư về bản chất sẽ trở thành công dân của [From.GetNameDef] hoặc là một trong các nhà nước bù nhìn của họ. Chúng ta có thể giữ vững lập trường của mình tại đây và hy vọng rằng sự giúp đỡ sẽ đến, nhưng đây rất có thể là cách duy nhất để tránh một cuộc tàn sát của người dân Nam Tư."
 yugoslavia.8.a:0 "Chúng ta phải giữ vững lập trường"
 yugoslavia.8.b:0 "Nó sẽ cứu rỗi rất nhiều sinh mạng"
 yugoslavia.9.d:0 "[From.GetNameDefCap] yêu cầu chúng ta nhượng lại lãnh thổ cho một chính phủ Croatia mới thành lập, do [From.GetNameDef] kiểm soát. Họ cũng yêu cầu chúng ta thực hiện các cải cách lớn của chính phủ, điều này sẽ cho phép chúng ta quản lý các công dân Nam Tư, nhưng với ảnh hưởng nặng nề của [From.GetAdjective] đối với chính trị của chúng ta. Chúng ta có thể giữ vững lập trường của mình tại đây và hy vọng rằng sự giúp đỡ sẽ đến, nhưng đây rất có thể là cách duy nhất để tránh một cuộc tàn sát của người dân Nam Tư."
 yugoslavia.9.a:0 "Chúng ta phải giữ vững lập trường"
 yugoslavia.9.b:0 "Nó sẽ cứu rỗi rất nhiều sinh mạng"
 germany.89.t:0 "Liên minh Bất kính"
 germany.89.d:0 "Sau thành công của sự hợp tác gần đây của chúng ta, người Đức đã đến với chúng ta với một lời đề nghị hấp dẫn. Họ đề xuất rằng chúng ta gạt sự khác biệt của mình sang một bên và thay vì lãng phí sức lực của chúng ta để chiến đấu với nhau trong khi các nền dân chủ phương Tây quan sát và kiếm lợi, chúng ta kết hợp sức mạnh của mình và đè bẹp chúng!"
 germany.89.a:0 "Hãy để cho thế giới phải run sợ!"
 germany.89.b:0 "Không có giao dịch với bọn phát xít!"
 germany.90.t:0 "Liên minh từ chối"
 germany.90.d:0 "Soviet đã từ chối lời đề nghị của chúng ta, nếu chúng ta muốn các nguồn lực của Liên bang Soviet, chúng ta sẽ phải chiếm lấy chúng bằng vũ lực!"
 germany.90.a:0 "Nếu họ không ở cùng với chúng ta, thì họ đang chống lại chúng ta."
 germany.91.t:0 "Pháp muốn gia nhập phe của chúng ta"
 germany.91.d:0 "Các nhà lãnh đạo mạnh mẽ của Phong trào Francist đã đạt được nhiều tiến bộ và đề nghị tham gia vào sự nghiệp của chúng ta. Đất nước Pháp đã sẵn sàng chiến đấu vì Reich (Đức Quốc Xã)."
 germany.91.a:0 "Thêm binh lính cho Reich"
 germany.91.b:0 "Không!"
 germany.92.t:0 "Đức Từ chối Tối hậu thư"
 germany.92.d:0 "Bất chấp việc chúng ta làm rõ rằng việc họ tái quân sự hóa Rhineland sẽ bị coi là một hành động chiến tranh, Đức đã từ chối lùi bước và tiến vào khu vực phi quân sự, phớt lờ cảnh báo của chúng ta. Điều này có nghĩa là bất chấp những nỗ lực hết sức của chúng ta để duy trì hòa bình, chiến tranh đã một lần nữa bùng nổ ở Châu Âu."
 germany.92.a:0 "Hiệp ước Versailles phải được thực thi."
 germany.93.t:0 "Hội nghị London"
 germany.93.d:0 "Chúng ta mong đợi các cường quốc Châu Âu ngồi vào bàn và đi đến thỏa thuận công bằng nhân danh hòa bình. Nhưng thay vào đó, Anh và Pháp đã chọn ủng hộ Nam Tư mới nổi và nhà nước giả tạo của họ. Slovenia sẽ là của chúng ta, bằng cách này hay cách khác...."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Chúng ta mong đợi các cường quốc Châu Âu ngồi vào bàn và đi đến thỏa thuận công bằng nhân danh hòa bình. Mặc dù Pháp đã nhìn thấy công lý trong trường hợp của chúng ta, nhưng người Anh ngu ngốc đã chọn ủng hộ Nam Tư mới nổi và nhà nước giả tạo của họ. Slovenia sẽ là của chúng ta, bằng cách này hay cách khác...."
 germany.93.a:0 "Chúng ta sẽ không bị từ chối"
 germany.94.t:0 "London Đầu hàng"
 germany.94.d:0 "Trong một chiến thắng nữa cho sự táo bạo và hành động Slovenia, sắp được đổi tên thành Carniola, đã được trở về ngôi nhà hợp pháp của nó ở German Reich (Đức Quốc Xã)."
 germany.94.a:0 "Một Chiến thắng cho Đức!"
 germany.95.t:0 "Nam Tư Từ chối"
 germany.95.d:0 "Do nhầm lẫn về vị trí của họ trên thế giới, người Nam Tư đã chọn không chấp nhận cơ hội mà chúng ta đã đề nghị với họ."
 germany.95.a:0 "Đã đến lúc dạy cho chúng một bài học"
 germany.96.t:0 "Hội nghị London"
 germany.96.d:0 "Nam Tư, được nuôi dưỡng bởi những người Italy ngu ngốc, đã quyết định thách thức chúng ta. Những người Italy vô ơn sẽ bùng cháy với những người Nam Tư. Tướng Rommel đảm bảo với chúng ta rằng họ đã bỏ chạy lần trước, và không nghi ngờ gì nữa, họ sẽ bỏ chạy tiếp."
 germany.96.a:0 "Cuộc chiến này sẽ không kéo dài lâu"
 germany.97.t:0 "Hội nghị London"
 germany.97.d:0 "Hội nghị London vĩ đại được cho là để sửa chữa một trong nhiều điều sai trái đã gây ra cho Đức. Tuy nhiên, người Pháp vẫn khát khao trả thù và chỉ mong muốn được nhìn thấy nước Đức quỳ gối. Họ ủng hộ chế độ ở Belgrade bất chấp công lý trong trường hợp của chúng ta. Thành thật mà nghĩ rằng những lời đe dọa trống rỗng của họ có ý nghĩa gì với chúng ta không?"
 germany.97.a:0 "Chúng ta sẽ nghiền nát cả hai."
 germany.98.t:0 "Vận mệnh của Nam Tư"
 germany.98_tt:0 "§YNếu Nam Tư chấp nhận, điều sau sẽ xảy ra:§!\n"
 germany.98.d:1 "Chúng ta luôn biết rằng nhà nước Nam Tư được tạo ra từ Đế chế Hapsburg là một quốc gia giả tạo không bao giờ tồn tại lâu dài. Sự phẫn uất dân tộc âm ỉ dưới bề mặt đã sôi sục lên và nhà nước đang tan rã. Chúng ta phải vào cuộc để chấn chỉnh tình hình."
 germany.98.a:0 "Thôn tính Toàn bộ Nam Tư."
 germany.98.b:0 "Tạo một chính phủ bù nhìn Croatia. Thôn tính phần còn lại."
 germany.98.c:0 "Tạo chính phủ bù nhìn của cả Croatia và Nam Tư."
 germany.99.t:0 "Khắc lên Hy Lạp"
 germany.99.d:0 "Khi chúng ta gợi ý rằng có lẽ nên điều chỉnh lại biên giới của Hy Lạp, đại sứ Italy đã nói rằng họ sẽ xây dựng lại Đế chế La Mã từ đống tro tàn của Hy Lạp."
 germany.99.a:0 "Tất nhiên họ sẽ làm thế"
 germany.99.b:0 "Hãy cố gắng đưa đoàn tàu chạy đúng giờ"
 germany.100.t:0 "Khắc lên Hy Lạp"
 germany.100.d:0 "Lãnh thổ mà Bulgaria coi là của riêng mình đã được giao cho Hy Lạp sau Chiến tranh Balkan Lần hai và Đại Chiến. Nếu chúng ta đúng về điều sai trái này, chúng ta sẽ ràng buộc Bulgaria với chúng ta. Tuy nhiên, nếu họ không đủ mạnh để tự mình khẳng định điều đó, liệu họ có phải là đồng minh xứng đáng với chúng ta?"
 germany.100.a:0 "Hãy ràng buộc Bulgaria với chúng ta"
 germany.100.b:0 "Họ cần nhận được tình bạn của chúng ta"
 germany.101.t:0 "Khắc lên Hy Lạp"
 germany.101.d:0 "Việc thiếu các đồng minh phù hợp khiến Đức rơi vào một vị trí chiến lược đáng tiếc ở Đông Địa Trung Hải. Tuy nhiên, chúng ta có thể khắc phục điều này bằng cách yêu cầu Hy Lạp các căn cứ và lãnh thổ xung quanh nước này để đảm bảo an toàn cho họ."
 germany.101.a:0 "Họ phải giao các căn cứ cho Đức"
 germany.101.b:0 "Chúng ta nên chơi trò chơi dài hơi"
 germany.101_tt:0 "§YNếu Hy Lạp chấp nhận, điều sau sẽ xảy ra:§!"
 germany.102.t:0 "Hy Lạp Từ chối"
 germany.102.d:0 "Hy Lạp đã ngu ngốc từ chối sự trợ giúp của chúng ta trong việc giải quyết các tranh chấp biên giới của họ."
 germany.102.a:0 "Chắc hẳn họ đã nhận ra giải pháp thay thế"
 germany.103.t:0 "Hy Lạp Từ chối"
 germany.103.d:0 "Hy Lạp đã từ chối lời đề nghị bảo vệ và hỗ trợ hào phóng của chúng ta"
 germany.103.a:0 "Chúng ta phải buộc họ nhìn ra lý do"
 germany.104.t:0 "Italy Đòi hỏi Lãnh thổ Vichy"
 germany.104.d_Savoy:0 "Italy đã bắt đầu đưa ra đòi hỏi đối với Vichy France (Vichy Pháp) sau chiến thắng của chúng ta. Họ đang tìm kiếm khu vực biên giới của Savoy để tăng cường sức mạnh cho Italy. Tuy nhiên, chúng ta mới là người quyết định điều đó."
 germany.104.d_Corsica:0 "Italy đang đòi đảo Corsica từ Vichy như là phần chiến lợi phẩm chia sẻ cho họ. Chúng ta có thể trao nó cho họ không?"
 germany.104.d_Savoy_Corsica:0 "Italy đã yêu cầu Vichy chuyển giao Savoy và Corsica. Đó sẽ là một lợi ích cho Italy nhưng điều này sẽ khiến chính quyền thuộc địa Pháp lo ngại."
 germany.104.a:0 "Tôi cho rằng họ có thể có Savoy"
 germany.104.b:0 "Corsica là tất cả những gì họ có được"
 germany.104.c:0 "Hãy để họ có Savoy"
 germany.104.e:0 "Một đồng minh mạnh mẽ dẫn đến một nước Đức mạnh mẽ"
 germany.104.f:0 "Họ cần hơn vài nghìn người chết"
 germany.105.t:0 "Italy Rời khỏi [Root.GetFactionName]"
 germany.105.d:0 "Sau quyết định của chúng ta là không trao bất kỳ vùng đất nào cho Italy. Họ đã chọn rời khỏi [Root.GetFactionName] và nói rằng chúng ta không đủ xứng đáng là đồng minh của họ."
 germany.105.a:0 "Dù sao thì họ cũng chưa từng giao chiến nhiều"
 germany.106.t:0 "Hiệp ước Craiova"
 germany.106_threat:0 "Hiệp ước Craiova"
 germany.106.d_second_vienna_accepted_north:0 "Với việc Hungary giành được Bắc Transylvania, Bulgaria đã nhắc nhở chúng ta về cuộc tranh chấp ranh giới lâu dài của họ với Romania về Nam Dobrudja, bị Romania chiếm giữ vào năm 1913."
 germany.106.d_second_vienna_accepted_all:0 "Với việc Hungary giành được Transylvania, Bulgaria đã nhắc nhở chúng ta về cuộc tranh chấp lâu dài của họ với Romania về Nam Dobrudja, bị Romania chiếm giữ năm 1913."
 germany.106.d_no_vienna:0 "Vì mối quan hệ với Hungary đã nguội lạnh, cùng với việc họ chọn tham gia vào một liên minh khác, nên kế hoạch ban đầu của chúng ta là trao cho họ một phần của Transylvania là điều không thể. Thay vào đó, chúng ta nên quan tâm đến tranh chấp lãnh thổ của Bulgaria đối với Nam Dobrudja, bị Romania chiếm giữ vào năm 1913."
 germany.106.a:0 "Hãy để họ đòi hỏi Nam Dobrudja"
 germany.106.b:0 "We will not back any Bulgarian demands"
 germany.107.t:0 "Chuyến bay của Rudolf Hess"
 germany.106.b:0 "Chúng ta sẽ không nhượng bộ bất kỳ đòi hỏi nào của Bulgaria"
 germany.107.d:0 "Phó Lãnh tụ (Führer) Rudolf Hess đã bị lính Cận vệ Nội vụ ở Scotland bắt giữ ngày hôm qua sau khi nhảy dù từ một máy bay chiến đấu hạng nặng. Một phi công thành công, ôngta dường như đã bay một mình qua Biển Bắc, cẩn thận tránh xa tầm hoạt động của radar trước khi bay về phía Tây về phía Anh.\nHess dường như đã tự mình thương lượng một hiệp ước hòa bình giữa Anh và Đức, mặc dù Berlin đã tố cáo ông ta là một kẻ điên và ông ta đã bị tước bỏ tất cả các chức vụ chính trị của mình. Nhà chức trách Anh chưa đưa ra bình luận nào."
 germany.107.a:0 "Điên rồ!"
 germany.108.t:0 "Cái chết của Rudolf Hess"
 germany.108.d:0 "Phó Lãnh tụ (Führer) Rudolf Hess đã thiệt mạng hôm qua khi Lực lượng Không quân Hoàng gia Anh chặn chiếc máy bay chiến đấu hạng nặng mà ông ta đang bay ngoài khơi bờ biển Scotland. Bản chất chính xác của nhiệm vụ của ông ta vẫn chưa rõ ràng - mặc dù Hess là một phi công giỏi, ông ta bay một mình và chiếc máy bay của ông ta dường như không được trang bị vũ khí.\nThi hài của ông đã được chính quyền Anh thu nhặt, nhưng một lễ tang cấp nhà nước với một chiếc quan tài rỗng đã được lên lịch ở Berlin. \n\nHitler được báo cáo là rất đau buồn trước cái chết của người bạn cũ."
 germany.108.a:0 "Tên ngốc tội nghiệp đó."
 germany.109.d:0 "Khí cầu Hindenburg, vốn đã được thả neo ở Đức kể từ khi bắt đầu xảy ra chiến sự, hôm nay đã phải đối mặt với một kết cục bi thảm khi nó phát nổ trên bầu trời Scotland. Nó dường như được chỉ huy bởi Phó Führer (Lãnh tụ) Rudolf Hess, người đã một mình lái nó băng qua Biển Bắc với nhiệm vụ cá nhân là đàm phán hòa bình với Anh.\nCác trạm radar của Anh không gặp khó khăn gì khi phát hiện ra khí cầu khổng lồ, và một không đoàn của Lực lượng Không quân Hoàng gia Anh đã ngay lập tức hướng về vị trí của nó. Khi Hindenburg không phản hồi qua radio, họ đã nổ súng. \n\nHess đã nhảy dù xuống nơi an toàn, và hiện đã bị giam ở Tháp London."
 germany.110.d:0 "Khí cầu Hindenburg, vốn đã được thả neo ở Đức kể từ khi bắt đầu xảy ra chiến sự, hôm nay đã phải đối mặt với một kết cục bi thảm khi nó phát nổ trên bầu trời Scotland. Nó dường như được chỉ huy bởi Phó Führer (Lãnh tụ) Rudolf Hess, người đã một mình lái nó băng qua Biển Bắc với nhiệm vụ cá nhân là đàm phán hòa bình với Anh.\nCác trạm radar của Anh không gặp khó khăn gì khi phát hiện ra khí cầu khổng lồ, và một không đoàn của Lực lượng Không quân Hoàng gia Anh đã ngay lập tức hướng về vị trí của nó. Khi Hindenburg không phản hồi qua radio, họ đã nổ súng. \n\nThi thể của Hess đã được tìm thấy trong đống đổ nát."
 germany.110.a:0 "Tên điên đó..."
 germany.111.t:0 "Nam Tư Từ chối"
 germany.111.d:0 "Nam Tư đã ngu ngốc từ chối lời đề nghị của chúng ta để giải quyết căng thẳng trong khu vực."
 germany.111.a:0 "Họ đã buộc chúng ta phải làm điều đó."
 germany.113.t:0 "Đức Chính thức Yêu cầu Danzig"
 germany.113.d:0 "Nhận thấy sự hỗ trợ quân sự của họ là điều cần thiết cho bất kỳ thành công nào trong tương lai trong cuộc nội chiến của chúng ta, [GER.GetNameDef] đã trình bày kế hoạch thiết lập quyền kiểm soát của [GER.GetAdjective] đối với Danzig sau khi kết thúc chiến tranh. Họ cũng đã nói rõ rằng việc [Root.GetNameDef] phụ thuộc vào sự hỗ trợ quân sự của họ khiến [Root.GetLeader] không còn lựa chọn nào khác ngoài việc ký kết "Thỏa thuận Danzig.""
 germany.113.a:0 "[Root.GetName] phải tham chiến từng trận một."
 germany.114.t:0 "Đòi hỏi của Đức về Danzig"
 germany.114.d:0 "Sau chiến thắng của chúng ta trong cuộc nội chiến [Root.GetAdjective], Đức đã nhiều lần nhắc nhở chúng ta về yêu cầu của họ đối với Danzig. Họ cũng nhắc nhở chúng ta về hậu quả của việc không tuân theo có thể là gì đối với một quốc gia vẫn đang phục hồi sau xung đột nội bộ."
 germany.114.a:0 "Họ sẽ có Danzig, như đã thỏa thuận."
 germany.114.b:0 "Chúng ta sẽ không bao giờ nhượng đất Ba Lan!"
 germany.115.t:0 "Ba Lan Nhượng lại Danzig"
 germany.115.d:0 "Theo thỏa thuận Danzig, [GER.GetNameDef] đã đồng ý chuyển giao Danzig cho [GER.GetNameDef] kiểm soát."
 germany.115.a:0 "Điều này đã chứng minh một quan hệ đối tác có lợi."
 germany.116.t:0 "Ba Lan Bội ước Thỏa thuận Danzig"
 germany.116.d:0 "Bỏ qua sự hỗ trợ vô giá mà chúng ta dành cho họ trong cuộc nội chiến, [From.GetName] quyết định phớt lờ những yêu sách của chúng ta về Danzig."
 germany.116.a:0 "Làm ô nhục thỏa thuận của chúng ta sẽ khiến họ phải trả giá đắt."
 germany.116.b:0 "Chúng ta không thể chịu được xung đột này."
 germany.117.t:0 "Thỏa thuận Danzig"
 germany.117.d:0 "[From.GetName] đã đồng ý yêu cầu của chúng ta đối với Danzig để đổi lấy sự hỗ trợ trong cuộc nội chiến của họ. Yêu cầu của chúng ta và lời hứa của chúng ta đã được chính thức hóa trong Thỏa thuận Danzig. Bây giờ chúng ta phải đảm bảo rằng [From.GetName] sẽ chiến thắng trong cuộc xung đột của họ."
 germany.117.a:0 "Đây cũng là một cuộc đấu tranh của [Root.GetAdjective]."
 germany.118.t:0 "Hội nghị Yalta"
 germany.118.d:2 "Với việc cuộc chiến ở Châu Âu đang diễn ra nhanh chóng, đã đến lúc những người chiến thắng tất yếu phải xem xét tương lai của Châu Âu.\n\nChúng ta có thể đề xuất với [yalta_partner.GetNameDef] một hội nghị về việc phân chia [GER.GetNameDef] sau chiến tranh, để phân định phạm vi ảnh hưởng của chúng ta trên lục địa.\n\n"Những người bạn" của chúng ta ở [yalta_partner.GetNameDef] đã cho biết rằng họ sẽ quan tâm đến một hội nghị như vậy. Không nghi ngờ gì nữa, họ sẽ muốn một phần thưởng nào đó cho những hy sinh của mình."
 germany.118.a:0 "Chúng ta cần một hội nghị về tương lai Châu Âu."
 germany.118.b:0 "Chúng ta không thể hợp tác với [yalta_partner.GetNameDef]."
 germany.119.t:0 "Hội nghị Yalta"
 germany.119.d:0 "Với cuộc chiến chống lại [GER.GetNameDef] đang tiến tới cái kết không thể tránh khỏi, [yalta_origin.GetNameDef] đã tiếp cận chúng ta về một hội nghị về tương lai của Châu Âu.\n\nHọ đang đề xuất sự phân chia [GER.GetNameDef] giữa đông và tây. Điều này sẽ cho phép phạm vi ảnh hưởng của chúng ta mở rộng sâu sang Châu Âu, điều này sẽ bù đắp cho một số tổn thất mà chúng ta đã phải gánh chịu trong cuộc chiến tranh khủng khiếp này."
 germany.119.a:0 "Vì lợi ích của sự hợp tác lâu dài."
 germany.119.b:0 "Chúng ta sẽ chiến đấu vì hòa bình của chính mình."
 germany.120.t:0 "[yalta_partner.GetNameDefCap] Từ chối Tham dự"
 germany.120.d:0 "Hội nghị đề xuất của chúng ta về tương lai của Châu Âu đã kết thúc.\n\nNói một cách không chắc chắn rằng, [yalta_partner.GetLeader] đã bác bỏ mọi yêu cầu về lập kế hoạch và hợp tác ở Châu Âu thời hậu chiến.\n\n"Chúng ta sẽ gặp nhau khi tôi đưa ra yêu cầu của mình về [GER.GetNameDef] tại bàn hòa bình. Tôi sẽ không thấy những hành động chính trị nhỏ nhen cản đường [yalta_partner.GetNameDef].""
 germany.120.a:0 "Đây là điều đáng lo ngại."
 germany.121.t:0 "Chia cắt nước Đức"
 germany.121.d:0 "Theo quy định trong thỏa thuận Yalta, nước Đức sẽ được chia thành hai quốc gia riêng biệt, mỗi quốc gia thuộc quyền của một trong các bên tham chiến.\n\nChúng ta hãy hy vọng điều này sẽ chấm dứt xung đột ở Châu Âu."
 germany.121.a:0 "Vì nước Đức..."
 germany.122.t:0 "[From.GetNameDefCap] Đòi hỏi Sudetenland"
 germany.122.d:0 "Giữa tình hình đang diễn ra, Đức đã yêu cầu lãnh thổ Sudetenland từ chúng ta, để "bảo vệ dân cư Đức" trong khu vực.\n\nVới tình hình đang diễn ra, họ đã nói rất rõ ràng rằng đây là nó. Sẽ không có đàm phán hay ngoại giao. Họ sẽ có Sudetenland, hoặc họ sẽ chiến tranh vì nó."
 germany.122.a:0 "Họ có thể có cuộc chiến của mình, nếu họ dám!"
 germany.122.b:0 "Chúng ta không thể chịu đựng được một cuộc chiến với [From.GetNameDef]."
 germany.123.t:0 "[From.GetNameDefCap] Từ chối chúng ta về Sudetenland"
 germany.123.d:0 "Trong một động thái ngoại giao ngu ngốc, [From.GetLeader], lãnh đạo của [From.GetAdjective] đã từ chối tất cả các yêu cầu của [Root.GetAdjective]!\n\nHọ sẽ không nhượng bộ Sudetenland, và thực tế đã dám thách thức chúng ta tuyên chiến, chế nhạo mong muốn bảo vệ các anh chị em [Root.GetAdjective] của chúng ta."
 germany.123.a:0 "Như chỉ thị!"
 germany.124.t:0 "[From.GetNameDefCap] Nhượng lại Sudetenland"
 germany.124.d:0 "Đối mặt với viễn cảnh chiến tranh với chúng ta, [From.GetNameDef] đã đồng ý nhượng lại toàn bộ quyền kiểm soát Sudetenland và từ bỏ mọi tuyên bố chủ quyền trong tương lai đối với khu vực.\n\nDân cư [Root.GetAdjective] của Sudetenland cuối cùng sẽ an toàn trong hàng ngũ của [Root.GetNameDef]."
 germany.124.a:0 "Vì [Root.GetNameDef] và toàn [Root.GetAdjective]!"
 germany.126.t:0 "Anschluss hoặc Hủy diệt"
 germany.126.warning:0 "§RCó thể dẫn đến chiến tranh!\n"
 germany.126.d:0 "Bất ổn dân sự và các hành động bạo lực đã bùng phát khi những người biểu tình bày tỏ mong muốn Áo gia nhập Đức. Các cuộc đấu tranh nội bộ mà quốc gia của chúng ta đã phải hứng chịu chỉ làm tăng thêm tiếng nói của những người mong muốn được liên minh với Đức. Berlin đang gây sức ép mạnh mẽ đối với một Anschluss và đây rất có thể là cơ hội duy nhất của chúng ta để giữ cho một phần các giá trị thực sự của Áo tồn tại."
 germany.126.a:0 "Chúng ta sẽ gia nhập German Reich (Đức Quốc Xã)!"
 germany.126.b:0 "Không, vận mệnh của Áo nằm ở nơi khác."
 germany.127.t:0 "Chính thức hóa Liên minh"
 germany.127.d:0 "Thống nhất trong cuộc chiến chống Liên bang Soviet của chúng ta, có lẽ đã đến lúc chính thức hóa liên minh và mời các đối tác mới của chúng ta trong cuộc chiến chống cộng sản này vào phe của chúng ta."
 germany.127.a:0 "Chúng ta sẽ cử phái viên."
 germany.127.b:0 "Chúng ta sẽ không có thêm nghĩa vụ đối với họ."
 germany.128.t:0 "Hiệp ước Chống Soviet"
 germany.128.d:0 "[From.GetNameDefCap] chào mừng chúng ta đến với phe của họ, để chúng ta có thể phối hợp tốt hơn chống lại mối đe dọa từ cộng sản. Các phái viên chính thức hóa liên minh này đã đến thủ đô."
 germany.128.a:0 "Đây là một sáng kiến tuyệt vời."
 germany.128.b:0 "Vận mệnh của chúng ta nằm trong tay kẻ khác."
 THREAT_FROM_EFFECT:0 "Đe doạ từ các hành động"
 war_justification.1.t:0 "[Root.GetLeader] Lên tiếng Chống lại [From.GetName]"
 war_justification.1.d:0 "'[From.GetName] thuộc về [From.GetAdjective] phải không? Chúng ta hãy tự hỏi mình một câu hỏi hay hơn: Liệu tương lai thuộc về [From.GetAdjective] hay nó thuộc về [Root.GetNameDef]?'\n\nBài phát biểu của [Root.GetLeader] hôm nay gợi ý rằng [Root.GetName] đang trên con đường dẫn đến chiến tranh. Căng thẳng chính trị đã gia tăng trong tháng qua và có vẻ như người dân [Root.GetAdjective] đang dần chấp nhận rằng chiến tranh là không thể tránh khỏi."
 war_justification.1.a:0 "Tương lai thuộc về [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] Denounces [From.GetAdjective] Ideals"
 war_justification.2.d:0 "'[From.GetAdjective] tuyên bố có tự do và dân chủ, tuyên bố muốn hòa bình, nhưng tất cả những điều họ tự hào về mình đều là rỗng tuếch. Nền dân chủ của họ chia rẽ người dân nơi mà nó nên đoàn kết và sự tự do của họ chỉ phản bội sự thiếu kỷ luật. Chúng ta, [Root.GetAdjective] nhìn thấu những dối trá này... và chúng ta có thể thấy rằng hòa bình này, hòa bình theo điều kiện của họ, cũng là một lời nói dối.'\n\n[Root.GetRulingParty] từ lâu đã chế giễu sự yếu kém của quốc gia [From.GetAdjective], nhưng gần đây những luận điệu ngày càng hung hăng hơn. Ngày của cuộc xung đột vũ trang ngày càng đến gần."
 war_justification.2.a:0 "[Root.GetName] stands united under [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] Cảnh báo Chống lại Cộng sản [From.GetAdjective]"
 war_justification.3.d:0 "'Có mối đe dọa nào lớn hơn đối với lối sống của chúng ta, hay thực sự là lối sống của chính nó, hơn là chủ nghĩa cộng sản? Bệnh dịch này đe dọa cho phép những người nô lệ, không phải chủ nhân, cai trị đất nước, điều này sẽ hủy diệt chính đất nước, cũng như người dân và lịch sử của họ. Chúng ta sẽ chiếm lấy [From.GetName] và xóa bỏ bệnh dịch cộng sản.'\n\nLòng căm thù cộng sản của [Root.GetLeader] đã được biết đến nhiều từ trước khi [Root.GetRulingParty] lên nắm quyền, nhưng nó dường như đã gia tăng gần đây trong trường hợp cụ thể của chính phủ [From.GetAdjective]. Nhiệm vụ của chúng ta là xóa sổ chủ nghĩa Marx ra khỏi Trái đất có thể bắt đầu từ đó."
 war_justification.3.a:0 "Những ai chối bỏ quốc gia sẽ nhìn thấy sự diệt vong của chính họ."
 war_justification.4.t:0 "[Root.GetName] Chuẩn bị cho Cuộc đấu tranh Vĩ đại"
 war_justification.4.d:0 "'[From.GetAdjective] là những người sẽ không dễ dàng từ bỏ quyền lực. Tuy nhiên, họ cũng phải nhận ra rằng quỹ đạo của hai quốc gia chúng ta chỉ có thể kết thúc trong một cuộc đụng độ. Chúng ta phải rèn luyện bản thân cho cuộc đấu tranh sắp tới. Vì [From.GetName] sẽ không chiếm lấy được nếu không có một cuộc chiến.'\n\nKhả năng đạt được sự hiểu biết giữa các chính phủ có cùng quan điểm của [From.GetName] và [Root.GetName] đã nhường chỗ cho một chiến dịch giành lấy lãnh thổ của họ bằng vũ lực."
 war_justification.4.a:0 "Lịch sử sẽ được viết nên thông qua chiến thắng của chúng ta."
 war_justification.5.t:0 "[Root.GetLeader] Đem Cách mạng tới [From.GetName]"
 war_justification.5.d:0 "'Trong khi chúng ta đã củng cố xã hội xã hội chủ nghĩa ở [Root.GetName], nhiều quốc gia vẫn phải chịu đựng những thảm họa xưa cũ. Công nhân của [From.GetName] không có tiếng nói, không có phương tiện tổ chức và bất kỳ nỗ lực nào để xây dựng chủ nghĩa xã hội sẽ bị nghiền nát một cách dã man bởi chế độ [From.GetLeader]. Chúng ta không thể chờ đợi các bánh xe của cuộc cách mạng quốc tế chuyển tới cho người dân [From.GetAdjective]. Với cuộc cách mạng, chúng ta đã chứng minh rằng chúng ta có thể đè bẹp những kẻ áp bức tư bản ở đây, và chúng ta cũng sẽ đè bẹp những kẻ áp bức ở [From.Capital.GetName] nữa!'\n\n[Root.GetLeader] đã từ bỏ mọi nỗ lực hùng biện ngoại giao đối với [From.GetRulingParty] nhằm kiểm soát [From.GetName]. Nhiệm vụ xóa bỏ tất cả các biên giới bây giờ được tập trung nghiêm ngặt vào việc xóa bỏ biên giới của họ."
 war_justification.5.a:0 "Công nhân [From.GetAdjective], tự do đã gần kề!!"
 war_justification.6.t:0 "[Root.GetLeader] Kêu gọi Trợ giúp Công nhân [From.GetAdjective]"
 war_justification.6.d:0 "'Có lời nói dối nào lớn hơn quyền tự do được cho là của người dân [From.GetAdjective] không? Nơi mà họ từng làm nô lệ dưới quyền của các hoàng tử và công tước, những người đã tuyên bố quyền sở hữu đất, giờ đây họ bị buộc phải bán sức lao động của mình cho những người đòi quyền sở hữu những nhà máy. Quyền tự do của họ để chọn một chủ hơn chủ kia khó có thể được gọi là tự do. Tương tự như vậy, quyền tự do bầu chọn các nhà lãnh đạo của họ là một lựa chọn sai lầm, vì tuyên truyền sẽ không bao giờ cho phép những người theo chủ nghĩa xã hội chân chính nắm quyền. Một người được truyền bá kỹ lưỡng đến mức chỉ có thể được cứu bằng sự can thiệp của [Root.GetAdjective].'\n\n[Root.GetLeader] đã luận chiến chống lại chính phủ ở [From.GetName] trong một thời gian dài trong các cuộc họp của đảng, nhưng lời lẽ này hiện được sử dụng thường xuyên hơn ở nơi công cộng. Có rất ít lý do để tin rằng cuộc xung đột này có thể được giải quyết một cách hòa bình."
 war_justification.6.a:0 "Chúng ta sẽ nghiền nát chế độ độc tài tư sản của chúng!"
 war_justification.7.t:0 "Chủ nghĩa Cộng sản [From.GetAdjective] Sụp đổ"
 war_justification.7.d:0 "'Các đồng chí, mặc dù những nhà cách mạng vĩ đại nhất đã từng bị gọi là kẻ phản bội, nhưng nó rõ ràng hơn khi thấy rằng chính cuộc cách mạng đã bị phản bội. Bạn sẽ giải thích thế nào khác về luật lệ của [From.GetRulingParty] của [From.GetName], người đã gạt bỏ mọi gợi ý của chủ nghĩa Marx để xây dựng một nhà nước công nhân suy đồi, nơi họ có thể thống trị dưới những luận điệu giả dối? Khi củng cố quyền lực của mình bằng cái giá của cuộc cách mạng quốc tế, họ đã cho thấy rằng họ không quan tâm nhiều đến những lý tưởng mà họ tuyên bố sẽ nắm giữ. Chúng ta phải mang lại cuộc cách mạng thực sự cho họ.'\n\nMặc dù ban đầu ủng hộ cuộc cách mạng của [From.GetAdjective], [Root.GetLeader] đã bày tỏ sự thất vọng ngày càng tăng với cách nó đã phát triển. [Root.GetRulingParty] có thể phải can thiệp trước khi quá muộn."
 war_justification.7.a:0 "Vẫn còn thời gian để cứu vãn nỗ lực của họ đối với chủ nghĩa xã hội."
 war_justification.8.t:0 "[Root.GetLeader] Kêu gọi Nghiền nát Quốc gia [From.GetAdjective]"
 war_justification.8.d:0 "'Có xã hội nào đáng ghê tởm hơn đối với tương lai của cuộc cách mạng, có xã hội nào xa lạ với hoàn cảnh của người lao động hơn chế độ phát xít [From.GetName] không? Kêu gọi nhân dân cuồng tín cống hiến cho thể chế mục nát của dân tộc đất nước, họ đã mặc những bộ trang phục hiện đại theo những cách thức cũ rích, cố gắng thể hiện mình là một tương lai thay thế cho chiến thắng quốc tế tất yếu của giai cấp công nhân. Chỉ còn là vấn đề thời gian cho đến khi chúng tấn công chúng ta hoặc đồng minh của chúng ta. Chúng ta hãy tấn công trước.'\n\nKhông ai dự liệu sự khinh miệt lẫn nhau  ít đi giữa chúng ta và [From.GetAdjective], nhưng sự thù hận đã tăng lên gần đây. Bây giờ có vẻ như xung đột sẽ phát sinh sớm muộn."
 war_justification.8.a:0 "Cái chết của bọn phát xít!"
 war_justification.9.t:0 "Ngoại giao với [From.GetName] đã Đổ vỡ"
 war_justification.9.d:0 "'Bất chấp những nỗ lực nhằm tìm ra giải pháp ngoại giao cho cuộc xung đột của chúng ta với [From.GetName], các cuộc đàm phán một lần nữa lại đổ vỡ, khiến chúng ta có những lựa chọn hạn chế. Chế độ [From.GetLeader] độc tài đã thể hiện cách tiếp cận không hợp lý đối với vấn đề này, điển hình là những nhà lãnh đạo không có trách nhiệm với người dân của họ. Nếu không có sự thay đổi hoàn toàn trong các chính sách của ban lãnh đạo [From.GetAdjective], chúng ta sẽ không còn cách nào khác ngoài việc chiến đấu.'\n\nSự can thiệp của [Root.GetAdjective] vào [From.GetName] đã là một vấn đề nóng, với một số chính trị gia trong phe đối lập tuyên bố rằng [Root.GetRulingParty] đã theo đuổi chính sách diều hâu ngay từ đầu. Dù ý định ban đầu của họ là gì, một cuộc chiến trong tương lai giờ đây dường như rất thực tế và không thể tránh khỏi."
 war_justification.9.a:0 "Đôi khi, bạn cần phải leo lên ngọn núi của xung đột."
 war_justification.10.t:0 "[Root.GetLeader] Kêu gọi Can thiệp ở [From.GetName]"
 war_justification.10.d:0 "'Chúng ta phải đối mặt với thực tế hoàn cảnh của mình với trái tim nặng nề: Một cuộc xâm lược [From.GetName] có thể là cách duy nhất của chúng ta. Đó là một lợi thế chiến lược quá lớn để thử bất kỳ giải pháp nào khác trong tình hình hiện tại của chúng ta. Mặc dù chúng ta tin tưởng rằng cả người dân [Root.GetAdjective] và [From.GetAdjective] đều không muốn chiến tranh, nhưng lịch sử đã đưa chúng ta đến thời điểm này và các lựa chọn của chúng ta là có hạn. Chúng ta chỉ có thể hy vọng rằng thông qua sự khẳng định sức mạnh quân sự của mình, chúng ta có thể tránh đổ máu thêm trong tương lai.'\n\nMặc dù đây là một lý thuyết phổ biến cho rằng các nền dân chủ không gây chiến với các nền dân chủ khác, những phát triển gần đây đã chỉ ra một cuộc xâm lược của [Root.GetAdjective] đối với [From.GetName] trong tương lai. Lịch sử có thể khiến chúng ta ngạc nhiên."
 war_justification.10.a:0 "[From.GetName] dù sao cũng là một nền dân chủ mơ hồ."
 war_justification.11.t:0 "[Root.GetLeader] Lên tiếng Chống lại Hiểm họa Đỏ"
 war_justification.11.d:0 "'Không nghi ngờ gì nữa, chủ nghĩa cộng sản [From.GetName] là một trong những mối đe dọa lớn nhất đối với tự do và trật tự trong thời đại này. Bất lực và tàn nhẫn, nó đe dọa không chỉ nuốt chửng hy vọng của người dân [From.GetAdjective] về một xã hội dân chủ, thịnh vượng , nhưng là cả những người hàng xóm của nó nữa. Nếu chúng ta không hành động ngay bây giờ, chúng ta có thể quá muộn để thấy quân cờ domino đầu tiên này sụp đổ, để lại nhiều thí nghiệm xã hội thất bại hơn sau đó. Còn bao nhiêu sinh mạng nữa cần phải chết trước khi chúng ta can thiệp?'\n\nMối đe dọa của hoạt động lật đổ phá hoại nền dân chủ của chúng ta, được thúc đẩy bởi tham vọng của [From.GetAdjective], đã trở thành một chủ đề được tranh luận sôi nổi gần đây. Trong khi các đại diện phản đối gọi đây là Red Scare (Nỗi sợ Đỏ) nhằm theo đuổi chiến tranh với [From.GetName], thì luận điệu của [Root.GetRulingParty] đã rất thành công cho đến nay."
 war_justification.11.a:0 "Họ theo đuổi hệ tư tưởng bạo lực, họ có thể mong đợi phản ứng gì ngoài bạo lực?"
 war_justification.12.t:0 "[Root.GetLeader] Đối đầu với Phát xít [From.GetAdjective]"
 war_justification.12.d:0 "'Trong lịch sử hiện đại, có lẽ thậm chí trong lịch sử nói chung, không có chế độ chuyên chế nào tồi tệ hơn chiếc kìm sắt mà [From.GetRulingParty] hiện đang kìm kẹp [From.GetName]. Mọi người có thể tranh luận rằng chúng ta không nên kích động xung đột, rằng chúng ta nên tin tưởng [From.GetLeader] tôn trọng các hiệp ước và lời hứa trong tương lai, nhưng những người này không cho rằng các hiệp ước được thực hiện dưới thời thống trị của chủ nghĩa phát xít là vô ích. Đối với những kẻ nói dối đáng ghê tởm này, có thể là đúng, và tờ giấy viết thỏa thuận dễ dàng cháy như sách của những kẻ gièm pha họ.'\n\nMọi người từ lâu đã hy vọng tránh đối đầu trực tiếp với [From.GetName] giờ đã bị lên án kịch liệt bởi [Root.GetLeader], người lập luận rằng chúng ta là những kẻ Machiavellian (chủ nghĩa thao túng) chỉ đơn thuần là hòa hoãn chiến tranh để có lợi cho kẻ thù. Với tốc độ này, chúng ta có thể sẽ giáng đòn đầu đầu tiên."
 war_justification.12.a:0 "Không thể có hòa bình trong thời đại của chúng ta cho đến khi chúng biến mất."
 war_justification.13.t:0 "[Root.GetLeader] Kêu gọi Chiến tranh Chống lại [From.GetName]"
 war_justification.13.d:0 "'Mặc dù chúng ta có thể là một dân tộc hòa bình, nhưng bản chất của chúng ta không quyết định con đường mà chúng ta phải thực hiện trong lịch sử. Đây là thời kỳ chiến tranh. Đã quá lâu [From.GetAdjective] đã sở hữu những phương tiện mà chúng ta cần làm qua những thử thách mà chúng ta có thể phải đối mặt, và rõ ràng là họ sẽ không chia cắt một cách hòa bình. Bất chấp những nỗ lực hết mình của chúng ta để xây dựng một nhà nước hiện đại, một số vấn đề chỉ có thể được giải quyết thông qua những thử thách cũ của trận chiến.'\n\nNhững luận điệu thù địch của [Root.GetLeader]với [From.GetName] đã rất lâu để biện minh cho một cuộc xâm lược. Một số người ủng hộ đường lối này, nhưng quyết định nằm ở vùng đất của nhà lãnh đạo của chúng ta."
 war_justification.13.a:0 "Đó có thể là một quyết định khó khăn, nhưng chúng ta phải đứng đằng sau nó."
 war_justification.14.t:0 "[Root.GetLeader] Thách thức Đòi hỏi của [From.GetAdjective]"
 war_justification.14.d:0 "'[From.GetName] có thể tự cho rằng mình hiện đại và tiên tiến hơn chúng ta, nhưng sự thật là quốc gia của họ chưa được thử thách như của chúng ta, cũng như họ chưa chuẩn bị cho những mối đe dọa hiện đã rõ ràng ở phía chân trời. Bằng thái độ khinh thường của họ đối với chúng ta và ngăn cản chúng ta chiếm đoạt những gì hợp pháp là của mình, họ đã khiến chúng ta trở thành một trong những mối đe dọa đối với chính họ. Quốc gia yếu ớt và chia rẽ của họ sẽ khó chống lại các yêu sách của chúng ta.'\n\nQuan điểm chế nhạo của [From.GetName] được giữ nguyên từ lâu bởi [Root.GetRulingParty] đã phát triển từ chỉ trích thành thù địch. Mặc dù quan điểm phổ biến cho rằng người dân [From.GetAdjective] muốn né tránh chiến tranh, nhưng [Root.GetLeader] tuyên bố rằng các nhà lãnh đạo được bầu của họ đã kích động điều đó thông qua sự kiêu ngạo của họ."
 war_justification.14.a:0 "Họ không biết rằng những khó khăn đã làm cho chúng ta mạnh mẽ như thế nào."
 war_justification.15.t:0 "[Root.GetLeader] Muốn Khôi phục Trật tự ở [From.GetName]"
 war_justification.15.d:0 "'Tinh thần dân tộc của [Root.GetAdjective] rất mạnh mẽ, nhưng không phải tất cả các quốc gia đều may mắn như vậy. [From.GetName] đã hủy hoại truyền thống và những người cai trị hợp pháp từ lâu đã bị sát hại và chôn vùi, tất cả đều nhân danh ý tưởng vĩ đại của cuộc cách mạng chủ nghĩa Marx. Nhiệm vụ của chúng ta là khôi phục trật tự cho thế giới này đã bị dẫn dắt bởi những kẻ soán ngôi khát máu và khẳng định sức mạnh của [From.GetName] trước mối đe dọa này.'\n\nTrong khi [From.GetRulingParty] luôn chống đối chủ nghĩa cộng sản, [From.GetName] đã trở thành mục tiêu của các cuộc tấn công cụ thể trong các bài phát biểu gần đây. Cho dù cuộc tấn công vào quốc gia [Root.GetAdjective] từ những người cộng sản có phải là mối đe dọa thực sự hay không, thì cuộc tấn công phủ đầu vào chủ nghĩa cộng sản [From.GetAdjective] đã được thực hiện."
 war_justification.15.a:0 "Những người bị sát hại trong cuộc cách mạng sẽ được phục thù!!"
 war_justification.16.t:0 "[Root.GetLeader] Lên án Kẻ áp bức [From.GetAdjective]"
 war_justification.16.d:0 "'Đối thủ của tôi sẽ khiến bạn tin rằng luật của tôi giống như luật của [From.GetRulingParty] ở [From.GetName]. Họ không thể sai lầm hơn. Trong khi những thành công của [From.GetLeader] là kết quả của một ham mê gần đây, một phong trào quần chúng có tính chất phá hoại nhằm bắt ép các quốc gia khác phải phục tùng, [Root.GetRulingParty] đứng đối lập với phong trào đó với tư cách là những người không chịu khuất phục. Tôi sẵn sàng làm bất cứ điều gì cần thiết để loại bỏ mối đe dọa này, ngay cả khi nó có nghĩa là chiến tranh.'\n\nChế độ [Root.GetLeader] đã áp dụng chính sách thù địch đối với quốc gia [From.GetAdjective]. Dù các nhà lãnh đạo của chúng ta có thể được gọi là gì, thì phát xít là từ dành riêng cho kẻ thù của chúng ta.."
 war_justification.16.a:0 "Truyền thống và chủ nghĩa thực dụng sẽ luôn chiến thắng sự cuồng tín và khủng bố."
 war_justification.17.t:0 "[Root.GetLeader] Chất vấn về Chủ quyền của [From.GetAdjective]"
 war_justification.17.d:0 "'Ai xác định biên giới của một quốc gia và chúng được xác định như thế nào? Dù mọi người có thể đã tìm ra cách nào trong quá khứ để biện minh cho nơi [Root.GetName] kết thúc và [From.GetName] bắt đầu, chúng ta đang sống trong một kỷ nguyên mới. Tầm quan trọng chiến lược của biên giới này không thể được phóng đại, và chúng ta có quyền thay đổi nó để đảm bảo an ninh liên tục cho người dân của chúng ta.'\n\nNghe các bài phát biểu gần đây của [Root.GetLeader]', một cuộc xâm lược [From.GetName] sắp xảy ra. Những tiếng nói bất đồng đã phản đối, nhưng sự ủng hộ của công chúng đối với chiến tranh đang gia tăng."
 war_justification.17.a:0 "Chúng ta phải ủng hộ cuộc đấu tranh này!"
 war_justification.18.t:0 "[Root.GetLeader] Chất vấn về Động cơ của [From.GetName]"
 war_justification.18.d:0 "'Không còn nghi ngờ gì nữa [From.GetName] đang chuẩn bị cho chiến tranh. Những thay đổi trong chính sách kinh tế khiến chúng ta thấy rõ rằng [From.GetAdjective] không phải là dân tộc của hòa bình, mà là chờ đợi thời cơ thích hợp để tấn công chống lại chúng ta. Liệu chúng ta có đứng yên và nhìn họ tự chiến đấu trong khi [Root.GetName] không bị ngăn trở? Hay chúng ta sẽ giải trừ mối đe dọa này trước khi nó phát triển vượt quá khả năng của chúng ta?'\n\nNhững tướng diều hâu ở [Root.GetRulingParty] đã hướng mắt về phía [From.GetName], cho rằng tấn công là cách phòng thủ tốt nhất. Quan điểm của họ đang đạt được sức hút và [Root.GetName] đang chuẩn bị cho chiến tranh."
 war_justification.18.a:0 "Ít nhất là thông qua chiến tranh, sẽ có một dấu chấm hết cho cuộc xung đột này."
 war_justification.19.t:0 "[Root.GetLeader] Tức giận bởi Điệu bộ của [From.GetAdjective]"
 war_justification.19.d:0 "'Những công dân ngây thơ của [Root.GetName] tưởng tượng [From.GetAdjective] như một dân tộc của hòa bình hoàn toàn không liên hệ với thực tế. Những người sống ở biên giới của chúng ta không có ảo tưởng xa xỉ như vậy, khi nhìn thấy quân đội của họ đang áp sát chúng ta ngay phía bên kia. Đây là một mối đe dọa mà chúng ta không thể bỏ qua. Với mỗi ngày trôi qua [From.GetName] đang chuẩn bị cho cuộc chiến. Sẽ là điên rồ nếu chúng ta không làm như vậy.'\n\nSự hiện diện quân sự của [From.GetAdjective] gần lãnh thổ của chúng ta đã làm gia tăng mối lo ngại khi quốc gia này ngày càng có vẻ là kẻ thù của [Root.GetRulingParty]. Cho dù đó là nguyên nhân hay kết quả của cuộc bút chiến của họ là một vấn đề gây tranh cãi."
 war_justification.19.a:0 "Bất kể thế nào, chúng ta phải sẵn sàng mọi người cho chiến tranh."
 war_justification.20.t:0 "[Root.GetLeader] Ủng hộ Cuộc xâm lược [From.GetName]"
 war_justification.20.d:0 "'Nếu chúng ta muốn có lợi thế chiến lược trước mắt, chưa nói đến cuộc chiến không thể tránh khỏi với [From.GetName], thì không có chỗ để do dự. Đây là về việc bảo vệ tương lai của con cái chúng ta và đảm bảo rằng [Root.GetName] có một vị trí trên thế giới vào ngày mai. Đây là vấn đề về sự tận tâm với chính nghĩa của chúng ta và những lý tưởng mà chúng ta coi là điều hiển nhiên. Đã đến lúc phải hành động.'\n\nMột loạt bài phát biểu sôi nổi từ các nhà lãnh đạo [Root.GetRulingParty], nổi bật nhất là [Root.GetLeader], đã kêu gọi công chúng ủng hộ một cuộc xâm lược [From.GetName]. Các động cơ địa chính trị đằng sau cuộc xâm lược ít nổi bật hơn trong lời hùng biện về tình cảm yêu nước, nhưng chiến dịch này tỏ ra có hiệu quả cao trong việc thuyết phục công chúng về sự cần thiết của nó."
 war_justification.20.a:0 "Quốc gia đứng đằng sau quyết định quan trọng này."
 war_justification.201.t:0 "[From.GetLeader] Lên tiếng Chống lại [Root.GetName]"
 war_justification.201.d:1 "'Liệu [Root.GetName] có thuộc về [Root.GetAdjective] hay không? Chúng ta hãy tự hỏi mình một câu hỏi hay hơn: Liệu tương lai thuộc về [Root.GetAdjective] hay nó thuộc về [From.GetNameDef]?'\n\nBài phát biểu của [From.GetLeader] hôm nay gợi ý rằng [From.GetName] đang trên con đường dẫn đến chiến tranh. Căng thẳng chính trị đã gia tăng trong tháng qua và có vẻ như người dân [From.GetAdjective] đang dần chấp nhận rằng chiến tranh là không thể tránh khỏi."
 war_justification.201.a:0 "Tại sao chúng ta không được phép sống yên ổn?"
 war_justification.202.t:0 "[From.GetLeader] Lên án Ý tưởng của [Root.GetAdjective]"
 war_justification.202.d:0 "'[Root.GetAdjective] tuyên bố có tự do và dân chủ, tuyên bố muốn hòa bình, nhưng tất cả những điều họ tự hào về mình đều là rỗng tuếch. Nền dân chủ của họ chia rẽ người dân nơi mà nó nên đoàn kết và sự tự do của họ chỉ phản bội sự thiếu kỷ luật. Chúng ta, [From.GetAdjective] nhìn thấu những dối trá này... và chúng ta có thể thấy rằng hòa bình này, hòa bình theo điều kiện của họ, cũng là một lời nói dối.'\n\n[From.GetRulingParty] từ lâu đã chế giễu sự yếu kém của quốc gia [Root.GetAdjective], nhưng gần đây những luận điệu ngày càng hung hăng hơn. Ngày của cuộc xung đột vũ trang ngày càng đến gần."
 war_justification.202.a:0 "Không hổ danh là tên cặn bã phát xít giống như [From.GetLeader]."
 war_justification.203.t:0 "[From.GetLeader] Cảnh báo Chống lại Cộng sản [Root.GetAdjective]"
 war_justification.203.d:0 "'Có mối đe dọa nào lớn hơn đối với lối sống của chúng ta, hay thực sự là lối sống của chính nó, hơn là chủ nghĩa cộng sản? Bệnh dịch này đe dọa cho phép những người nô lệ, không phải chủ nhân, cai trị đất nước, điều này sẽ hủy diệt chính đất nước, cũng như người dân và lịch sử của họ. Chúng ta sẽ chiếm lấy [From.GetName] và xóa bỏ bệnh dịch cộng sản.'\n\nLòng căm thù cộng sản của [From.GetLeader] đã được biết đến nhiều từ trước khi [From.GetRulingParty] lên nắm quyền, nhưng nó dường như đã gia tăng gần đây trong trường hợp cụ thể của chính phủ [Root.GetAdjective]. Nhiệm vụ của chúng ta là xóa sổ chủ nghĩa Marx ra khỏi Trái đất có thể bắt đầu từ đó."
 war_justification.203.a:0 "Nếu họ sợ chính nghĩa của chúng ta, họ sợ chính người dân của mình."
 war_justification.204.t:0 "[From.GetName] Chuẩn bị cho Cuộc đấu tranh Vĩ đại"
 war_justification.204.d:0 "'[Root.GetAdjective] là những người sẽ không dễ dàng từ bỏ quyền lực. Tuy nhiên, họ cũng phải nhận ra rằng quỹ đạo của hai quốc gia chúng ta chỉ có thể kết thúc trong một cuộc đụng độ. Chúng ta phải rèn luyện bản thân cho cuộc đấu tranh sắp tới. Vì [Root.GetName] sẽ không chiếm lấy được nếu không có một cuộc chiến.'\n\nKhả năng đạt được sự hiểu biết giữa các chính phủ có cùng quan điểm của [Root.GetName] và [From.GetName] đã nhường chỗ cho một chiến dịch giành lấy lãnh thổ của họ bằng vũ lực."
 war_justification.204.a:0 "Để cho chúng đến!"
 war_justification.205.t:0 "[From.GetLeader] Đem Cách mạng tới [Root.GetName]"
 war_justification.205.d:0 "'Trong khi chúng ta đã củng cố xã hội xã hội chủ nghĩa ở [From.GetName], nhiều quốc gia vẫn phải chịu đựng những thảm họa xưa cũ. Công nhân của [Root.GetName] không có tiếng nói, không có phương tiện tổ chức và bất kỳ nỗ lực nào để xây dựng chủ nghĩa xã hội sẽ bị nghiền nát một cách dã man bởi chế độ [Root.GetLeader]. Chúng ta không thể chờ đợi các bánh xe của cuộc cách mạng quốc tế chuyển tới cho người dân [Root.GetAdjective]. Với cuộc cách mạng, chúng ta đã chứng minh rằng chúng ta có thể đè bẹp những kẻ áp bức tư bản ở đây, và chúng ta cũng sẽ đè bẹp những kẻ áp bức ở [Root.Capital.GetName] nữa!'\n\n[From.GetLeader] đã từ bỏ mọi nỗ lực ngoại giao với chính phủ chúng ta. Nhiệm vụ của cộng sản là xóa bỏ tất cả các biên giới bây giờ được tập trung nghiêm ngặt vào việc xóa bỏ các biên giới của chúng ta."
 war_justification.205.a:0 "[Root.GetLeader] là một nhà cai trị tốt hơn bất kỳ kẻ cơ hội cách mạng nào!"
 war_justification.206.t:0 "[From.GetLeader] Kêu gọi Trợ giúp Công nhân [Root.GetAdjective]"
 war_justification.206.d:0 "'Có lời nói dối nào lớn hơn quyền tự do được cho là của người dân [From.GetAdjective] không? Nơi mà họ từng làm nô lệ dưới quyền của các hoàng tử và công tước, những người đã tuyên bố quyền sở hữu đất, giờ đây họ bị buộc phải bán sức lao động của mình cho những người đòi quyền sở hữu những nhà máy. Quyền tự do của họ để chọn một chủ hơn chủ kia khó có thể được gọi là tự do. Tương tự như vậy, quyền tự do bầu chọn các nhà lãnh đạo của họ là một lựa chọn sai lầm, vì tuyên truyền sẽ không bao giờ cho phép những người theo chủ nghĩa xã hội chân chính nắm quyền. Một người được truyền bá kỹ lưỡng đến mức chỉ có thể được cứu bằng sự can thiệp của [Root.GetAdjective].'\n\nKhông muốn chấp nhận rằng người dân của chúng ta có thể hài lòng mà không cần các thí nghiệm xã hội của họ, chế độ cộng sản ở [From.GetName] đã công khai đe dọa tấn công quốc gia của chúng ta. Có rất ít lý do để tin rằng cuộc xung đột này có thể được giải quyết một cách hòa bình."
 war_justification.206.a:0 "Niềm tin của họ có thể có giá trị gì nếu họ buộc họ phải đối mặt với chúng ta?"
 war_justification.207.t:0 "Chủ nghĩa Cộng sản [Root.GetAdjective] Sụp đổ"
 war_justification.207.d:0 "'Các đồng chí, mặc dù những nhà cách mạng vĩ đại nhất đã từng bị gọi là kẻ phản bội, nhưng đã trở nên rõ ràng khi thấy rằng chính cuộc cách mạng đã bị phản bội. Bạn sẽ giải thích thế nào về luật lệ của [Root.GetRulingParty] của [Root.GetName], người đã gạt bỏ mọi gợi ý của chủ nghĩa Marx để xây dựng một nhà nước công nhân suy đồi, nơi họ có thể thống trị dưới những cơ sở sai lầm? Khi củng cố quyền lực của chính mình bằng cái giá của cuộc cách mạng quốc tế, họ đã cho thấy rằng họ không quan tâm nhiều đến những lý tưởng mà họ tuyên bố sẽ nắm giữ. Chúng ta phải mang lại cuộc cách mạng thực sự cho họ.'\n\nMặc dù ban đầu ủng hộ chiến thắng của [Root.GetRulingParty] ở [Root.Capital.GetName], [From.GetLeader] đã trôi tuột khỏi triết lý của [Root.GetLeader]. Xung đột đã leo thang đến mức chúng chuẩn bị xâm lược để thực thi chủ nghĩa xã hội của chúng đối với chúng ta."
 war_justification.207.a:0 "Họ không hiểu cuộc cách mạng có ý nghĩa như thế nào đối với người dân [Root.GetAdjective]."
 war_justification.208.t:0 "[From.GetLeader] Kêu gọi Nghiền nát Quốc gia [Root.GetAdjective]"
 war_justification.208.d:0 "'Có xã hội nào đáng ghê tởm hơn đối với tương lai của cuộc cách mạng, có xã hội nào xa lạ với hoàn cảnh của người lao động hơn chế độ phát xít [Root.GetName] không? Kêu gọi nhân dân cuồng tín cống hiến cho thể chế mục nát của dân tộc đất nước, họ đã mặc những bộ trang phục hiện đại theo những cách thức cũ rích, cố gắng thể hiện mình là một tương lai thay thế cho chiến thắng quốc tế tất yếu của giai cấp công nhân. Chỉ còn là vấn đề thời gian cho đến khi chúng tấn công chúng ta hoặc đồng minh của chúng ta. Chúng ta hãy tấn công trước.'\n\nKhông ai dự liệu sự khinh miệt lẫn nhau  ít đi giữa chúng ta và [Root.GetAdjective], nhưng sự thù hận đã tăng lên gần đây. Nghe [From.GetLeader] nói, có vẻ như xung đột sẽ phát sinh sớm muộn."
 war_justification.208.a:0 "Cái chết của bọn cộng sản!"
 war_justification.209.t:0 "Ngoại giao với [Root.GetName] đã Đổ vỡ"
 war_justification.209.d:0 "'Bất chấp những nỗ lực nhằm tìm ra giải pháp ngoại giao cho cuộc xung đột của chúng ta với [Root.GetName], các cuộc đàm phán một lần nữa lại đổ vỡ, khiến chúng ta có những lựa chọn hạn chế. Chế độ [Root.GetLeader] độc tài đã thể hiện cách tiếp cận không hợp lý đối với vấn đề này, điển hình là những nhà lãnh đạo không có trách nhiệm với người dân của họ. Nếu không có sự thay đổi hoàn toàn trong các chính sách của ban lãnh đạo [Root.GetAdjective], chúng ta sẽ không còn cách nào khác ngoài việc chiến đấu.'\n\nSự can thiệp của [From.GetAdjective] vào các vấn đề đối nội của chúng ta là một vấn đề nóng, với một số chính trị gia trong phe đối lập của họ tuyên bố rằng [From.GetRulingParty] đã theo đuổi chính sách diều hâu ngay từ đầu. Dù ý định ban đầu của họ là gì, một cuộc chiến trong tương lai giờ đây dường như rất thực tế và không thể tránh khỏi."
 war_justification.209.a:0 "Những luận điệu trịch thượng của họ sẽ không làm chúng ta sợ hãi."
 war_justification.210.t:0 "[From.GetLeader] Kêu gọi Can thiệp ở [Root.GetName]"
 war_justification.210.d:0 "'Chúng ta phải đối mặt với thực tế hoàn cảnh của mình với trái tim nặng nề: Một cuộc xâm lược [Root.GetName] có thể là cách duy nhất của chúng ta. Đó là một lợi thế chiến lược quá lớn để thử bất kỳ giải pháp nào khác trong tình hình hiện tại của chúng ta. Mặc dù chúng ta tin tưởng rằng cả người dân [From.GetAdjective] và [Root.GetAdjective] đều không muốn chiến tranh, nhưng lịch sử đã đưa chúng ta đến thời điểm này và các lựa chọn của chúng ta là có hạn. Chúng ta chỉ có thể hy vọng rằng thông qua sự khẳng định sức mạnh quân sự của mình, chúng ta có thể tránh đổ máu thêm trong tương lai.'\n\nMặc dù đây là một lý thuyết phổ biến cho rằng các nền dân chủ không gây chiến với các nền dân chủ khác, những phát triển gần đây đã chỉ ra một cuộc xâm lược của [From.GetAdjective] đối với [Root.GetName] trong tương lai. Lịch sử có thể khiến chúng ta ngạc nhiên."
 war_justification.210.a:0 "[From.GetName] dù sao cũng là một nền dân chủ mơ hồ, đang theo đuổi hành động gây hấn như vậy."
 war_justification.211.t:0 "[From.GetLeader] Lên tiếng Chống lại Hiểm họa Đỏ"
 war_justification.211.d:0 "'Không nghi ngờ gì nữa, chủ nghĩa cộng sản [Root.GetName] là một trong những mối đe dọa lớn nhất đối với tự do và trật tự trong thời đại này. Bất lực và tàn nhẫn, nó đe dọa không chỉ nuốt chửng hy vọng của người dân [Root.GetAdjective] về một xã hội dân chủ, thịnh vượng , nhưng là cả những người hàng xóm của nó nữa. Nếu chúng ta không hành động ngay bây giờ, chúng ta có thể quá muộn để thấy quân cờ domino đầu tiên này sụp đổ, để lại nhiều thí nghiệm xã hội thất bại hơn sau đó. Còn bao nhiêu sinh mạng nữa cần phải chết trước khi chúng ta can thiệp?'\n\nPhong trào công nhân non trẻ đã đe dọa các nhà lãnh đạo [From.GetAdjective]. Trong khi các đại diện trong phe đối lập gọi đây là một Red Scare (Nỗi sợ Đỏ) nhằm mục đích theo đuổi chiến tranh với chúng ta, thì luận điệu của [From.GetRulingParty] đã rất thành công cho đến nay."
 war_justification.211.a:0 "Miễn là có lợi nhuận được tạo ra, các nhà tư bản sẽ chế tạo một cuộc chiến."
 war_justification.212.t:0 "[From.GetLeader] Đối đầu với Phát xít [Root.GetAdjective]"
 war_justification.212.d:0 "'Trong lịch sử hiện đại, có lẽ thậm chí trong lịch sử nói chung, không có chế độ chuyên chế nào tồi tệ hơn chiếc kìm sắt mà [Root.GetRulingParty] hiện đang kìm kẹp [Root.GetName]. Mọi người có thể tranh luận rằng chúng ta không nên kích động xung đột, rằng chúng ta nên tin tưởng [Root.GetLeader] tôn trọng các hiệp ước và lời hứa trong tương lai, nhưng những người này không cho rằng các hiệp ước được thực hiện dưới thời thống trị của chủ nghĩa phát xít là vô ích. Đối với những kẻ nói dối đáng ghê tởm này, có thể là đúng, và tờ giấy viết thỏa thuận dễ dàng cháy như sách của những kẻ gièm pha họ.'\n\nGhen tị với xã hội huy hoàng mà chúng ta đang xây dựng và di sản mà nó được thành lập, [From.GetAdjective] dường như đã chuẩn bị để bắt đầu một cuộc chiến để tiêu diệt nó. Rất nhiều cho mục tiêu hòa bình của họ."
 war_justification.212.a:0 "Không thể tránh khỏi. Tốt hơn là nên kết thúc nó."
 war_justification.213.t:0 "[From.GetLeader] Kêu gọi Chiến tranh Chống lại [Root.GetName]"
 war_justification.213.d:0 "'Mặc dù chúng ta có thể là một dân tộc hòa bình, nhưng bản chất của chúng ta không quyết định con đường mà chúng ta phải thực hiện trong lịch sử. Đây là thời kỳ chiến tranh. Đã quá lâu [Root.GetAdjective] đã sở hữu những phương tiện mà chúng ta cần làm qua những thử thách mà chúng ta có thể phải đối mặt, và rõ ràng là họ sẽ không chia cắt một cách hòa bình. Bất chấp những nỗ lực hết mình của chúng ta để xây dựng một nhà nước hiện đại, một số vấn đề chỉ có thể được giải quyết thông qua những thử thách cũ của trận chiến.'\n\nTrong một bài phát biểu gần đây với người dân [From.GetAdjective] những luận điệu thù địch đối với [Root.GetName] ngày càng gia tăng và [From.GetLeader] đã dùng rất nhiều thời gian để biện minh cho một cuộc xâm lược. Một số người dân ủng hộ đường lối này, nhưng quyết định nằm ở vùng đất của nhà lãnh đạo của họ."
 war_justification.213.a:0 "Họ sẽ hối hận vì đã biến chúng ta thành kẻ thù."
 war_justification.214.t:0 "[From.GetLeader] Thách thức Đòi hỏi của [Root.GetAdjective]"
 war_justification.214.d:0 "'[Root.GetName] có thể tự cho rằng mình hiện đại và tiên tiến hơn chúng ta, nhưng sự thật là quốc gia của họ chưa được thử thách như của chúng ta, cũng như họ chưa chuẩn bị cho những mối đe dọa hiện đã rõ ràng ở phía chân trời. Bằng thái độ khinh thường của họ đối với chúng ta và ngăn cản chúng ta chiếm đoạt những gì hợp pháp là của mình, họ đã khiến chúng ta trở thành một trong những mối đe dọa đối với chính họ. Quốc gia yếu ớt và chia rẽ của họ sẽ khó chống lại các yêu sách của chúng ta.'\n\nQuan điểm chế nhạo của [Root.GetName] được giữ nguyên từ lâu bởi [From.GetRulingParty] đã phát triển từ chỉ trích thành thù địch. Mặc dù quan điểm phổ biến cho rằng người dân [Root.GetAdjective] muốn né tránh chiến tranh, nhưng [From.GetLeader] tuyên bố rằng các nhà lãnh đạo được bầu của chúng ta đã kích động điều đó thông qua sự kiêu ngạo của họ."
 war_justification.214.a:0 "Những tiếng nói vì hòa bình giữa nhân dân [From.GetAdjective], tất nhiên, đã câm lặng."
 war_justification.215.t:0 "[From.GetLeader] Muốn Khôi phục Trật tự ở [Root.GetName]"
 war_justification.215.d:0 "'Tinh thần dân tộc của [From.GetAdjective] rất mạnh mẽ, nhưng không phải tất cả các quốc gia đều may mắn như vậy. [Root.GetName] đã hủy hoại truyền thống và những người cai trị hợp pháp từ lâu đã bị sát hại và chôn vùi, tất cả đều nhân danh ý tưởng vĩ đại của cuộc cách mạng chủ nghĩa Marx. Nhiệm vụ của chúng ta là khôi phục trật tự cho thế giới này đã bị dẫn dắt bởi những kẻ soán ngôi khát máu và khẳng định sức mạnh của [From.GetName] trước mối đe dọa này.'\n\nTrong khi [From.GetRulingParty] luôn chống đối chủ nghĩa cộng sản, [Root.GetName] đã trở thành mục tiêu của các cuộc tấn công cụ thể trong các bài phát biểu gần đây. Lo sợ về sự tiến bộ không thể tránh khỏi của đất nước họ đối với giai đoạn tiếp theo của lịch sử, một cuộc tấn công phủ đầu vào chủ nghĩa cộng sản [Root.GetAdjective] đã được thực hiện."
 war_justification.215.a:0 "Đã quá muộn để đảo ngược tiến độ mà chúng ta đã đạt được."
 war_justification.216.t:0 "[From.GetLeader] Lên án Kẻ áp bức [Root.GetAdjective]"
 war_justification.216.d:0 "'Đối thủ của tôi sẽ khiến bạn tin rằng luật của tôi giống như luật của [Root.GetRulingParty] ở [Root.GetName]. Họ không thể sai lầm hơn. Trong khi những thành công của [Root.GetLeader] là kết quả của một ham mê gần đây, một phong trào quần chúng có tính chất phá hoại nhằm bắt ép các quốc gia khác phải phục tùng, [From.GetRulingParty] đứng đối lập với phong trào đó với tư cách là những người không chịu khuất phục. Tôi sẵn sàng làm bất cứ điều gì cần thiết để loại bỏ mối đe dọa này, ngay cả khi nó có nghĩa là chiến tranh.'\n\nChế độ [From.GetLeader] đã áp dụng chính sách thù địch đối với quốc gia [Root.GetAdjective]. Những kế hoạch có tầm nhìn xa của chúng ta về sự vĩ đại trong tương lai đã khiến quốc gia của họ phải xấu hổ, và không ngạc nhiên khi họ cảm thấy bị đe dọa."
 war_justification.216.a:0 "Nếu họ muốn kiểm tra sức mạnh của chúng ta, họ sẽ hối hận."
 war_justification.217.t:0 "[From.GetLeader] Chất vấn về Chủ quyền của [Root.GetAdjective]"
 war_justification.217.d:0 "'Ai xác định biên giới của một quốc gia và chúng được xác định như thế nào? Dù mọi người có thể đã tìm ra cách nào trong quá khứ để biện minh cho nơi [From.GetName] kết thúc và [Root.GetName] bắt đầu, chúng ta đang sống trong một kỷ nguyên mới. Tầm quan trọng chiến lược của biên giới này không thể được phóng đại, và chúng ta có quyền thay đổi nó để đảm bảo an ninh liên tục cho người dân của chúng ta.'\n\nNghe các bài phát biểu gần đây của [From.GetLeader]', một cuộc xâm lược [Root.GetName] sắp xảy ra. Những tiếng nói bất đồng đã phản đối, nhưng sự ủng hộ của công chúng đối với chiến tranh đang gia tăng."
 war_justification.217.a:0 "Thế giới có học được gì từ cuộc Đại Chiến không?"
 war_justification.218.t:0 "[From.GetLeader] Chất vấn về Động cơ của [Root.GetName]"
 war_justification.218.d:0 "'Không còn nghi ngờ gì nữa [Root.GetName] đang chuẩn bị cho chiến tranh. Những thay đổi trong chính sách kinh tế khiến chúng ta thấy rõ rằng [Root.GetAdjective] không phải là dân tộc của hòa bình, mà là chờ đợi thời cơ thích hợp để tấn công chống lại chúng ta. Liệu chúng ta có đứng yên và nhìn họ tự chiến đấu trong khi [From.GetName] không bị ngăn trở? Hay chúng ta sẽ giải trừ mối đe dọa này trước khi nó phát triển vượt quá khả năng của chúng ta?'\n\nNhững tướng diều hâu ở [From.GetRulingParty] đã hướng mắt về phía [Root.GetName], cho rằng tấn công là cách phòng thủ tốt nhất. Quan điểm của họ đang đạt được sức hút và [From.GetName] đang chuẩn bị cho chiến tranh."
 war_justification.218.a:0 "Đây chính là lý do tại sao chúng ta cần phải sẵn sàng."
 war_justification.219.t:0 "[From.GetLeader] Tức giận bởi Điệu bộ của [Root.GetAdjective]"
 war_justification.219.d:0 "'Những công dân ngây thơ của [From.GetName] tưởng tượng [Root.GetAdjective] như một dân tộc của hòa bình hoàn toàn không liên hệ với thực tế. Những người sống ở biên giới của chúng ta không có ảo tưởng xa xỉ như vậy, khi nhìn thấy quân đội của họ đang áp sát chúng ta ngay phía bên kia. Đây là một mối đe dọa mà chúng ta không thể bỏ qua. Với mỗi ngày trôi qua [Root.GetName] đang chuẩn bị cho cuộc chiến. Sẽ là điên rồ nếu chúng ta không làm như vậy.'\n\nSự hiện diện quân sự của chúng ta gần lãnh thổ [From.GetAdjective] đã làm gia tăng mối lo ngại, vì họ giải thích việc chuyển quân của chúng ta là bằng chứng cho ý định thù địch. Họ dường như không nghĩ rằng luận điệu hung hăng của họ là lý do cho các biện pháp phòng thủ của chúng ta."
 war_justification.219.a:0 "Chúng ta khó có thể giải giáp sau những lời đe dọa này."
 war_justification.220.t:0 "[From.GetLeader] Ủng hộ Cuộc xâm lược [Root.GetName]"
 war_justification.220.d:0 "'Nếu chúng ta muốn có lợi thế chiến lược trước mắt, chưa nói đến cuộc chiến không thể tránh khỏi với [Root.GetName], thì không có chỗ để do dự. Đây là về việc bảo vệ tương lai của con cái chúng ta và đảm bảo rằng [From.GetName] có một vị trí trên thế giới vào ngày mai. Đây là vấn đề về sự tận tâm với chính nghĩa của chúng ta và những lý tưởng mà chúng ta coi là điều hiển nhiên. Đã đến lúc phải hành động.'\n\nMột loạt bài phát biểu sôi nổi từ các nhà lãnh đạo [From.GetRulingParty], nổi bật nhất là [From.GetLeader], đã kêu gọi công chúng ủng hộ một cuộc xâm lược [Root.GetName]. Các động cơ địa chính trị đằng sau cuộc xâm lược ít nổi bật hơn trong lời hùng biện về tình cảm yêu nước, nhưng chiến dịch này tỏ ra có hiệu quả cao trong việc thuyết phục công chúng về sự cần thiết của nó."
 war_justification.220.a:0 "Chúng ta nên chuẩn bị tốt hơn. Chiến tranh sẽ đến."
 war_justification.301.t:0 "[Root.GetLeader] Bị chỉ trích vì Chính sách Đối ngoại Yếu kém"
 war_justification.301.d:0 "'Chúng ta đã có cơ hội tấn công kẻ thù của mình, nhưng [Root.GetRulingParty] đã bỏ lỡ nó. Đây không chỉ là một trường hợp đáng nguyền rủa khác trong một chuỗi các cơ hội bị bỏ lỡ để củng cố vị thế của [Root.GetName] trên trường quốc tế, đó là một dấu hiệu cho thấy tuyên bố của họ đang hành động vì lợi ích của người dân [Root.GetAdjective] chủ yếu là những lời nói suông. Đã đến lúc cần phải thay đổi chính sách.'\n\nSự thất bại của chúng ta trong việc theo đuổi cuộc chiến mà nhiều người mong đợi đã trở thành mục tiêu của những lời chỉ trích gay gắt từ các đối thủ chính trị Không tuân theo các kế hoạch quân sự của chúng ta sẽ khiến chúng ta khó thuyết phục người dân về hướng mà chúng ta tiến tới [Root.GetName]."
 war_justification.301.a:0 "Họ không muốn tránh chiến tranh sao?"
 war_justification.301.b:0 "Không có chỗ cho bất đồng công khai ngoài các cuộc họp đảng."
 war_justification.301.c:0 "Chúng ta không thể cho phép mọi người buộc tội [Root.GetLeader] là kẻ hèn nhát!"
 nuke_dropped.1.t:0 "Ném bom Nguyên tử xuống [From.From.GetName]"
 nuke_dropped.1.d:0 "Lần đầu tiên và hy vọng là lần cuối cùng trong lịch sử, một quả bom hạt nhân đã được kích nổ ở [From.From.GetName] như một phần của chiến tranh quốc tế. Sự tàn phá chưa từng có là minh chứng cho sức mạnh tàn phá của loại vũ khí mới này. không chỉ vì những gì nó có thể làm đối với mục tiêu, mà nó có những tác động gì đối với người triển khai nó và cho chính nhân loại.\n\nThế giới nín thở chờ đợi điều gì sẽ đến tiếp theo. Liệu lực lượng này [From.From.Owner.GetName] sẽ đầu hàng để tránh bị khủng bố thêm hay sẽ chỉ củng cố quyết tâm tấn công lại những kẻ sẽ sử dụng các biện pháp như vậy?"
 nuke_dropped.1.a:0 "Thời đại Nguyên tử đã thực sự bắt đầu."
 nuke_dropped.1.b:0 "Chúng ta sẽ làm bất cứ điều gì cần thiết để bảo vệ người dân [Root.GetAdjective]."
 nuke_dropped.2.t:0 "Ném bom Nguyên tử xuống Hiroshima"
 nuke_dropped.2.d:0 ""Đường phố giống như một khung cảnh từ địa ngục."\n - Kuniyoshi Aikawa\n\nHôm nay, một quả bom hạt nhân đã được kích nổ trên thành phố Hiroshima ở độ cao 580 mét. Hơn 2/3 thành phố bị phá hủy ngay lập tức. Mặc dù thành phố được xây dựng để chống chịu động đất, chỉ có một số công trình kiên cố đứng vững sau vụ nổ\n\nTrong khi sức mạnh của bom nguyên tử đã được phát huy trong tâm trí công chúng, thì chi phí nhân lực của loại vũ khí này đã bị hạ thấp. Không bên nào muốn chiêm ngưỡng sự kinh hoàng của sự kiện này, nhưng di sản của nó sẽ là một sinh mạng bị mất trong nháy mắt và bụi phóng xạ kéo dài."
 nuke_dropped.2.a:0 "Còn bao nhiêu sinh mạng sẽ gục nhã trước khi cuộc chiến này kết thúc?"
 nuke_dropped.2.b:0 "Chúng ta phải hành động nhanh chóng để cứu trợ các nạn nhân."
 nuke_dropped.3.t:0 "Ném bom Nguyên tử xuống Nagasaki"
 nuke_dropped.3.d:0 "Một quả bom hạt nhân, ban đầu được dự định cho Kokura, đã được kích nổ hôm nay trên Nagasaki. Điều kiện thời tiết buộc các máy bay phải chuyển hướng nhiệm vụ, sự kết hợp của khói, mây và những khó khăn kỹ thuật là những yếu tố quyết định trong một sự kiện có thể thay đổi lịch sử.\n\nẢnh hưởng của quả bom phần nào được hạn chế bởi vị trí của thành phố trong một thung lũng, nhưng thiệt hại vẫn còn nghiêm trọng. Một số cơ sở quân sự đã bị tấn công, nhưng những thiệt hại về dân sự thảm khốc đã làm lu mờ chúng cho đến nay. Có thể mất nhiều thập kỷ trước khi chúng ta biết chắc chắn về tác dụng lâu dài của loại vũ khí này."
 nuke_dropped.3.a:0 "Điều này có dẫn đến việc [From.From.Owner.GetAdjective] đầu hàng không?"
 nuke_dropped.3.b:0 "Chúng ta đã hy vọng Nagasaki sẽ được tha bổng."
 nuke_dropped.4.t:0 "Ném bom Nguyên tử xuống Berlin"
 nuke_dropped.4.d:0 "Hôm nay, vào lúc [GetDateText], thủ đô Berlin của Đức đã bị tấn công bởi một vụ nổ hạt nhân. Thành phố đã phải hứng chịu một số cuộc tấn công, trong cuộc chiến này và cuộc chiến cuối cùng, nhưng tất cả đều nhạt nhòa so với điều này. Không phải kể từ sau Chiến tranh Ba mươi năm Berlin đã chứng kiến sự tàn phá tương đương - xét về sự phát triển của nó, đây được coi là điều không thể xảy ra.\n\nFührerbunker dường như đã sống sót sau vụ nổ ít nhất một phần do quả bom phát nổ cách xa tâm chấn dự kiến của nó, và [From.From.Owner.GetLeader] được đồn đại là vẫn còn sống, nếu bị thương. Tuy nhiên, các nhà lãnh đạo [From.From.Owner.GetAdjective] nên được sơ tán như thế nào và liệu họ có thể được bảo vệ khỏi bụi phóng xạ hay không lại là một vấn đề khác."
 nuke_dropped.4.a:0 "Hôm nay, tôi cảm thấy nhẹ nhõm khi không phải là một người Berlin."
 nuke_dropped.4.b:0 "Kẻ thù của chúng ta đã đánh vào trái tim của quốc gia!"
 nuke_dropped.5.t:0 "Ném bom Nguyên tử xuống London"
 nuke_dropped.5.d:0 "Một vụ nổ hạt nhân đã tàn phá thành phố London hôm nay. Bất chấp hệ thống phòng không của thành phố, [From.From.Owner.GetNameDef] đã không chuẩn bị cho cuộc tấn công này. Vào lúc [GetDateText], Big Ben lần cuối cùng kêu lên, cũng bị tan chảy bởi vụ nổ. Các báo cáo ban đầu cho thấy Cung điện Buckingham đã bị san phẳng hoàn toàn và nơi ở của gia đình hoàng gia hiện vẫn chưa được biết.\n\n[From.From.Owner.GetLeader] tuy nhiên đã được xác nhận là đã sống sót và đang chuẩn bị một bài phát biểu sôi nổi cho đài phát thanh vào cuối ngày hôm nay. Với tinh thần xuống thấp nhất mọi thời đại, người dân Anh đang rất cần điều này - hoặc một sự đầu hàng rất hùng hồn."
 nuke_dropped.5.a:0 "Rất khó để duy trì môi trên cứng nhắc khi đối mặt với sóng nổ hạt nhân."
 nuke_dropped.5.b:0 "Chúa Phù hộ Đức vua!"
 nuke_dropped.6.t:0 "Ném bom Nguyên tử xuống Kyoto"
 nuke_dropped.6.d:0 "Thành phố Kyoto, một trung tâm công nghiệp nổi bật của [From.From.Owner.GetAdjective] hôm nay đã bị tấn công bởi một quả bom hạt nhân. Người ta suy đoán rằng thành phố được chọn làm mục tiêu vì nó được coi là một trung tâm tri thức.\n\nVẻ đẹp và ý nghĩa lịch sử của Kyoto khiến nhiều người cho rằng nó sẽ thoát khỏi quả bom, nhưng có vẻ như nỗi kinh hoàng của cơn mưa hủy diệt ở một nơi như vậy được coi là một lợi ích, làm tăng tác động tâm lý của cuộc tấn công. Vị trí của thành phố trong thung lũng phần nào hạn chế vụ nổ, nhưng Cung điện Hoàng gia cũ và nhiều tòa nhà công nghiệp đã bị phá hủy hoàn toàn."
 nuke_dropped.6.a:0 "Di sản và vẻ đẹp chẳng có nghĩa lý gì trong một cuộc chiến như thế này."
 nuke_dropped.6.b:0 "Nếu họ phá hủy cái xưa cũ, chúng ta sẽ xây dựng cái mới."
 nuke_dropped.7.t:0 "Ném bom Nguyên tử xuống Tokyo"
 nuke_dropped.7.d:0 "Hôm nay, một cuộc tấn công hạt nhân đã nhắm vào trung tâm Đế quốc Nhật Bản. Thủ đô Tokyo, mặc dù được cho là mục tiêu ném bom, không bao giờ được cho là mục tiêu ưu tiên của loại vũ khí mới này. Tuy nhiên, cuối cùng, có lẽ là do tầm quan trọng của thủ đô mới và Cung điện Hoàng gia hiện đã bị phá hủy, một ngọn lửa thậm chí còn kinh khủng hơn đã dội xuống thành phố.\n\nMặc dù [From.From.Owner.GetLeader] được cho là đã sống sót, nhưng sự kiện này đã đặt ra câu hỏi về việc kẻ thù của Nhật Bản sẵn sàng đi bao xa. Nếu cuộc chiến không kết thúc với điều này, những mục tiêu nào còn lại? Còn lại gì để đe dọa?"
 nuke_dropped.7.a:0 "Điều này có nghĩa là sự kết thúc của Đế quốc Nhật Bản?"
 nuke_dropped.7.b:0 "Miễn là [From.From.Owner.GetLeader] còn sống, thì Đế quốc cũng vậy."
 nuke_dropped.8.t:0 "Ném bom Nguyên tử xuống Washington D.C."
 nuke_dropped.8.d:0 "Một quả bom hạt nhân đã được kích nổ vào ngày hôm nay tại thủ đô của Hoa Kỳ. Trong một cuộc tấn công nhắm thẳng vào trung tâm chính trị và di sản lịch sử của Hoa Kỳ, Nhà Trắng, Điện Capitol và một số đài tưởng niệm đã bị xóa sổ khỏi bề mặt Trái đất. Ngay cả vụ Đốt cháy Washington hơn một thế kỷ trước cũng nhạt nhòa so với sự tàn phá thành phố bị tấn công bởi vũ khí tàn khốc này.\n\nMặc dù Tổng thống [From.From.Owner.GetLeader] đã được đưa đến nơi an toàn, nhưng quốc gia đã bị lung lay đến tận cùng. Không nghi ngờ gì nữa, Hoa Kỳ hy vọng là quốc gia đầu tiên và duy nhất sử dụng loại vũ khí này. Những hy vọng đó giờ đã tan tành theo cách tồi tệ nhất có thể."
 nuke_dropped.8.a:0 "Một quốc gia, không thể phân chia, so với một nguyên tử, có thể phân rã."
 nuke_dropped.8.b:0 "Đại bàng sẽ vươn lên từ đống tro tàn như một phượng hoàng."
 nuke_dropped.9.t:0 "Ném bom Nguyên tử xuống Rome"
 nuke_dropped.9.d:0 "Một vụ nổ hạt nhân đã tấn công thành phố Rome hôm nay, gây chấn động cho người dân trên toàn thế giới. Do những kho tàng lịch sử và nghệ thuật của nó, nhiều người chưa bao giờ nghĩ rằng thành phố cổ đại sẽ là mục tiêu của sự tàn phá bừa bãi như vậy. Thành thánh Vatican cũng bị phá hủy một phần và nơi ở của Giáo hoàng không rõ, sự kiện này đã gây kinh hoàng không chỉ cho người dân Italy, mà cả những người Công giáo trên khắp thế giới.\n\nSự phát triển nhanh chóng của Rome trong thập kỷ qua đã gần như hoàn toàn bị xóa sổ bởi cuộc tấn công. Trong một thời gian, có vẻ như thành phố có thể hỗ trợ sự phục hồi của đất nước sau khi chiến tranh kết thúc. Những hy vọng ấy giờ đã tan thành mây khói cùng với rất nhiều người."
 nuke_dropped.9.a:0 "Ném Bom!"
 nuke_dropped.9.b:0 "Rome sẽ không được xây dựng lại trong một ngày..."
 nuke_dropped.10.t:0 "Ném bom Nguyên tử xuống Paris"
 nuke_dropped.10.d:0 "Hôm nay, một thiết bị hạt nhân đã được kích nổ trên thành phố Paris, gây ra sự tàn phá trên diện rộng và vô số thương vong. Nước Pháp đã bị sốc khi thủ đô của họ phải hứng chịu một cuộc tấn công có thể là tàn khốc nhất mà nước này từng trải qua, bất chấp nhiều thế kỷ chiến tranh và cách mạng. Người dân Paris đã trải qua có lẽ là cuộc chinh phục vượt ngoài dự liệu, nhưng không hoàn toàn, là sự hoang tàn tàn bạo.\n\nBất kỳ cuộc diễu hành chiến thắng nào tại Champs-Élysées qua phần còn lại của Khải Hoàn Môn dường như không thể xảy ra trong tình trạng hiện tại của thành phố. Có lẽ những thập kỷ tới sẽ chứng kiến sự ra đời của một Paris mới, nhưng Paris trong tâm trí công chúng, thành phố được xây dựng ở Belle Époque, đã ra đi mãi mãi."
 nuke_dropped.10.a:0 "Thành phố của ánh sáng đã cháy sạch."
 nuke_dropped.10.b:0 "Chỉ mới hôm qua, có vẻ như chúng ta đã luôn có Paris."
 nuke_dropped.11.t:0 "Ném bom Nguyên tử xuống Moscow"
 nuke_dropped.11.d:0 "Một thành phố mà nhiều người đã cố gắng và thất bại trong việc chinh phục, Moscow ngày nay là mục tiêu của một cuộc tấn công hạt nhân. Vụ nổ nhắm thẳng vào trọng tâm của ban lãnh đạo [From.From.Owner.GetAdjective], Điện Kremlin gần như bị phá hủy hoàn toàn bởi vụ nổ.\n\n[From.From.Owner.GetLeader], gần đây đã nhận thức rõ hơn và sợ hãi hơn tất cả các mối đe dọa có thể xảy ra và không thể xảy ra, đã sơ tán kịp thời và sống sót. Tuy nhiên, ngay cả sự rộng lớn của [From.From.Owner.GetName] có thể không đủ để thoát khỏi một kẻ thù tàn nhẫn như vậy. Thật vậy, nếu điều này tiếp tục, đất nước sẽ sớm chỉ còn lại hai loại đất hoang: Nơi đã có ngay từ đầu, và nơi do kẻ thù của nó tạo ra."
 nuke_dropped.11.a:0 "Một mùa đông hạt nhân sẽ không chỉ khiến Moscow trở thành một mục tiêu khó khăn hơn sao?"
 nuke_dropped.11.b:0 "Họ có thể đốt cháy mọi thành phố mà chúng ta có, nhưng họ sẽ không bao giờ chiếm được chúng."
 nuke_dropped.12.t:0 "Ném bom Nguyên tử xuống Copenhagen"
 nuke_dropped.12.d:0 "Hôm nay, thành phố Copenhagen đã bị tấn công bởi một vụ nổ hạt nhân. Đã lớn mạnh sau khi thoát khỏi sự tàn phá trong Đại chiến nhờ sự trung lập của Đan Mạch, thủ đô chưa bao giờ trải qua một cuộc tấn công tàn khốc như thế này kể từ Chiến tranh Napoléon. Khu vực xung quanh Öresund cũng đã chứng kiến lượng bụi phóng xạ đáng kể và những người sống sót đã bắt đầu chạy thoát đến Fyn và đất liền vì lo sợ về các cuộc tấn công tiếp theo.\n\nNơi ở của Vua Christian X hiện vẫn chưa được xác định, và tinh thần của quốc gia đã bị tổn hại nghiêm trọng bởi cuộc tấn công. Vẫn còn phải xem liệu đây có phải là sự khởi đầu của sự kết thúc cho một trong những quốc gia lâu đời nhất của Châu Âu hay không."
 nuke_dropped.12.a:0 "Một cái gì đó được chiếu xạ ở Đan Mạch."
 nuke_dropped.12.b:0 "Thành phố bùng cháy trước đó, nhưng không bị diệt vong."
 nuke_dropped.12.c:0 "Với plutonium, chúng ta làm cho người Đan Mạch phải quỳ gối!"
 nuke_dropped.13.t:0 "Ném bom Nguyên tử xuống Stockholm"
 nuke_dropped.13.d:0 "Thành phố Stockholm xinh đẹp, Venice kiêu hãnh của phương Bắc, hôm nay đã bị một quả bom hạt nhân tấn công. Bất chấp những nỗ lực hết mình để giữ thái độ trung lập trong quá khứ, người Thụy Điển giờ đây đã phải trả giá cuối cùng cho xung đột quốc tế. Tâm chấn của vụ nổ nằm ở giữa trung tâm nam Stockholm, một khu vực dành cho các dự án xây dựng lớn và phát triển trong tương lai, hiện đã bị phá hủy không thể phục hồi.\n\nPhần lớn thành phố không thể nhận ra, nhưng những công trình kiến trúc cũ ở Slussen dường như vẫn tồn tại sau vụ nổ tốt hơn kỳ vọng. Người ta đã quyết định rằng nó sẽ tồn tại mãi mãi như một tượng đài cho sự kiên cường của thành phố."
 nuke_dropped.13.a:0 "Với điều này, sự trung lập của Thụy Điển sẽ chỉ là một kỷ niệm."
 nuke_dropped.13.b:0 "Con hổ Thụy Điển sẽ không mất vằn!"
