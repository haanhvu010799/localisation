 britain.22.t:0 "Stanley Baldwin Từ chức"
 britain.22.d:0 "Hai tuần sau lễ đăng quang của Vua George VI, ông Baldwin đã thông báo rằng ông sẽ từ chức thủ tướng để nghỉ hưu ở tuổi 70. Lãnh đạo Chính phủ Quốc gia đang hoạt động từ năm 1923, ông là cánh tay ổn định chịu trách nhiệm đưa Đế quốc Anh thoát khỏi cuộc Đại Suy Tthoái, và trong những năm gần đây, ông đã miễn cưỡng giám sát việc bắt đầu tái trang bị vũ khí của Đế quốc, và sự thoái vị của Vua Edward VIII. Ông ấy bước xuống như một thủ tướng nổi tiếng và thành công, nhưng liệu ông ấy đã làm đủ để chống lại mối đe dọa ngày càng tăng từ Đức?"
 britain.22.a:0 "Mr. Chamberlain sẽ tìm cách thành lập chính phủ."
 france.31.t:0 "Édouard Daladier Từ chức"
 france.31.d:0 "Với sự sụp đổ của nền Đệ Tam Cộng hòa và việc chính phủ Đức từ chối đưa ra một Hiệp định Đình chiến, nó phải cần có ban lãnh đạo mới để tiếp tục cuộc chiến từ các thuộc địa. Trong khi ít người có thể nghi ngờ rằng Monsieur Daladier là một thủ tướng tài giỏi, ông ấy chỉ đơn giản là không thể đối mặt với hoàn cảnh bất thường mà nước Pháp đã tự nhận thấy mình. Chúng ta chỉ có thể cầu nguyện có ánh sáng ở cuối đường hầm."
 france.31.a:0 "Monsieur Reynaud sẽ tìm cách thành lập chính phủ."
 germany.999.t:0 "Một câu chuyện của hai thành phố"
 germany.999.desc:0 "Sau chiến thắng tuyệt vời của quân Đức, đã đến lúc phải tiêu diệt những dấu tích cuối cùng của chế độ Bolshevist ở Châu Âu. Ngay cả bây giờ, tên của Stalin và Lenin đã làm ô nhục hai thành phố lớn ở Lebensraum mới của Đức, chế nhạo những người lính đã hy sinh mạng sống của họ để giành lấy chúng. \n\n"Hiệp hội Cựu binh Weltkrieg" đã trình bày với chính phủ một đề nghị để chấn chỉnh tình trạng khủng khiếp này."
 germany.999.a:0 "Hãy để chúng ta tôn vinh những anh hùng của cuộc chiến cuối cùng!"
 germany.999.b:0 "Thật là một đề nghị phi lý!"
