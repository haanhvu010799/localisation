 soviet.35.t:0 "[From.GetNameDefCap] tìm cách gia nhập [SOV.GetNameDef]"
 soviet.35.d:0 "Tình trạng hỗn loạn chính trị gần đây ở [From.GetName] đã khiến chính phủ của họ có tầm nhìn mạnh mẽ về tương lai phù hợp với tương lai của chính chúng ta. Họ đã nhìn thấy những điều tốt đẹp mà một Liên bang Soviet hùng mạnh có thể làm cho thế giới và sẵn sàng cống hiến mọi thứ cho Tổ quốc."
