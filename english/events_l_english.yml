 generic.2.t:0 "[FROM.GetNameDefCap] Tìm cách Gia nhập [ROOT.GetFactionName]"
 generic.2.d.a:0 "Trước những mối đe dọa ngày càng tăng đối với tự do và các giá trị dân chủ, [alliance_applicant.GetAdjective] coi chúng ta như những người bảo vệ tự do. Giờ đây, họ mong muốn được kết nạp vào liên minh của chúng ta, để được hưởng sự bảo vệ và sát cánh cùng chúng ta chống lại những lực lượng có thể đe dọa nền dân chủ."
 generic.2.d.b:0 "Hoàn cảnh của chúng ta trong việc đảo lộn trật tự thế giới hiện tại đã không thoát khỏi sự chú ý của các quốc gia cùng chí hướng. [alliance_applicant.GetAdjective] nhận ra rằng cơ hội tốt nhất để tạo ra một tương lai thịnh vượng cho chính họ là đồng hành với chúng ta trong cuộc xung đột sắp tới, và do đó họ đã đề nghị chính thức tham gia cùng chống lại kẻ thù của chúng ta."
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap] đã nhận ra rằng nó phải hợp tác cùng với các nước cộng hòa xã hội chủ nghĩa khác để củng cố vị trí của Chủ nghĩa Cộng sản trên thế giới. Chấp nhận vai trò lãnh đạo của chúng ta trong hoàn cảnh quốc tế của công nhân, [alliance_applicant.GetAdjective] hiện yêu cầu chính thức tham gia liên minh với chúng ta."
 generic.2.d.e:0 "Khi những biến động hiện tại trong chính trị quốc tế tiếp tục vang dội khắp thế giới, [alliance_applicant.GetAdjective] đã coi chúng ta là cơ hội lớn nhất để họ sống sót qua những thời kỳ hỗn loạn này. Do đó, họ yêu cầu được kết nạp vào liên minh của chúng ta, để có thể vượt qua cơn bão sắp tới cùng nhau."
 generic.2.a:0 "Tất cả những ai ủng hộ tự do và dân chủ có thể đứng về phía chúng ta."
 generic.2.b:0 "Thế giới thuộc về tất cả những ai mạnh mẽ!"
 generic.2.c:0 "Nếu chúng ta sát cánh cùng nhau, cuộc cách mạng chắc chắn thắng lợi."
 generic.2.e:0 "Song hành và sát cánh chiến đấu!"
 generic.2.f:0 "Chúng ta tốt hơn nếu không có họ."
 generic.2.g:0 "Chúng ta đã có những đồng minh mà mình cần."
 generic.3.t:0 "[alliance_inviter.GetNameDefCap] chào mừng chúng ta đến với [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetNameDefCap] đã quyết định chấp nhận yêu cầu của chúng ta về việc gia nhập [alliance_inviter.GetFactionName]. Vì thế, chúng ta sẽ đứng vững hay gục ngã cùng nhau."
 generic.3.a:0 "Cùng nhau, chúng ta sẽ bảo vệ nền dân chủ."
 generic.3.b:0 "Không ai có thể chống lại chúng ta!"
 generic.3.c:0 "Hoàn cảnh của công nhân không thể đòi hỏi một người bảo vệ tốt hơn!"
 generic.3.e:0 "Bây giờ, chúng ta sẽ đặt sự khác biệt sang một bên."
 generic.4.t:0 "[alliance_inviter.GetNameDefCap] từ chối yêu cầu gia nhập [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetNameDefCap] đã quyết định từ chối yêu cầu của chúng ta gia nhập [alliance_inviter.GetFactionName]. Chúng ta sẽ phải làm mà không có sự giúp đỡ của họ."
 generic.4.a:0 "Họ tự gọi mình là những người bảo vệ tự do?"
 generic.4.b:0 "Vậy thì chúng ta cũng sẽ nghiền nát chúng!"
 generic.4.c:0 "Cuộc cách mạng của họ là thối nát!"
 generic.4.e:0 "Sự khác biệt của chúng ta là quá lớn."
 news.289.t:0 "[alliance_applicant.GetNameDefCap] gia nhập [alliance_inviter.GetFactionName]"
 news.289.d:0 "\nĐầu ngày hôm nay, [alliance_inviter.GetNameDef] và [alliance_applicant.GetNameDef] đã đưa ra một tuyên bố chung rằng sau này hiện đã được chính thức cấp tư cách thành viên của [alliance_inviter.GetFactionName]. Việc hợp tác này sẽ được sử dụng cho mục đích tấn công hay phòng thủ vẫn còn phải xem xét, nhưng chắc chắn kế hoạch quân sự chung rộng rãi đã được tiến hành."
 news.289.a:0 "Chúng ta cùng nhau mạnh mẽ hơn."
 news.289.b:0 "Họ tìm kiếm sức mạnh về số lượng."
 news.289.c:0 "Nó sẽ không có lợi cho họ!"
 news.289.e:0 "Chiến tranh leo thang..."
 news.289.f:0 "Liên minh của chúng ta phát triển mạnh mẽ hơn."
 generic.5.t:0 "[From.GetNameDefCap] mời [Root.GetNameDef] gia nhập [alliance_inviter.GetFactionName]"
 generic.5.d.a:0 "Với con mắt nghi hoặc về những phát triển gần đây trong chính trị thế giới, [alliance_inviter.GetNameDef] mở rộng vòng tay hữu nghị của họ, đề nghị chúng ta bảo vệ họ và thúc giục chúng ta sát cánh với họ để bảo vệ các nguyên tắc tự do và dân chủ. Với tư cách là một thành viên của [alliance_inviter.GetFactionName], tự do của nhân dân chúng ta có thể sẽ được bảo vệ."
 generic.5.d.b:0 "Nhận ra rằng đôi khi ngay cả những đồng minh cũng cần mạnh mẽ, [alliance_inviter.GetAdjective] đã mời chúng ta gia nhập [alliance_inviter.GetFactionName]. Nếu chúng ta chọn chấp nhận, điều này có thể mang lại nhiều cơ hội để chúng ta tìm thấy vị trí của mình trong ánh nắng mặt trời."
 generic.5.d.c:0 "Các đồng minh ý thức hệ của chúng ta ở [alliance_inviter.GetNameDef] đã ghi nhận những đóng góp quý báu của chúng ta cho sự nghiệp của giới lao động và sáng nay, chúng ta đã nhận được lời mời gia nhập [alliance_inviter.GetFactionName]. Đứng chung với các nước cộng hòa xã hội chủ nghĩa khác, chúng ta có thể lan tỏa cuộc cách mạng với sức mạnh đổi mới."
 generic.5.d.e:0 "Có vẻ như [alliance_inviter.GetAdjective] coi chúng ta có lợi ích chiến lược đối với họ và họ cho rằng chúng ta làm việc cùng nhau có lợi hơn là để chúng ta mình bị chia rẽ bởi sự khác biệt về ý thức hệ. Sáng nay, Đại sứ [alliance_inviter.GetAdjective] gửi lời mời chúng ta trở thành quốc gia thành viên của [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Chúng ta sẽ giữ vững lập trường của mình với họ."
 generic.5.b:0 "Chúng ta chỉ cần vài ngàn người chết..."
 generic.5.c:0 "Chúng ta sẽ chiến đấu bên cạnh những đồng chí của mình!"
 generic.5.e:0 "Đó là sự lựa chọn có lợi."
