 stability.31.t:0 "Military Crackdown succeeds"
 stability.31.desc:0 "Phản ứng nhanh chóng của chúng ta đã được chứng minh là rất hiệu quả. Các đơn vị cảnh sát quân sự, được hỗ trợ bởi cơ quan thực thi pháp luật địa phương và các tình nguyện viên yêu nước, đã tiến hành một hoạt động phối hợp nhịp nhàng để săn lùng các thành viên mất tích. Hầu hết sẵn sàng trả lời khi họ được thông báo về hậu quả của việc không báo cáo nhiệm vụ. Bộ Tư lệnh Quân sự Tối cao đã tuyên bố công khai rằng bất cứ ai xuất hiện tại trạm nhiệm vụ của họ sẽ không bị buộc tội hoặc bị trừng phạt vì các cáo buộc trong quá khứ. Tuy nhiên, một số người đã kiên quyết từ chối mang vũ khí vì đất nước của họ và đã bị bắt giữ."
 stability.31.a:0 "Hành động quyết đoán đã ngăn chặn tình trạng tồi tệ hơn."
 stability.32.t:0 "Draft Riots"
 stability.32.desc:0 "Những nỗ lực của chúng ta trong việc giải quyết tình hình thông qua lực lượng quân sự đã không thành công. Có vẻ như ai đó trong chính quyền đã tiết lộ kế hoạch chiến dịch của chúng ta cho công chúng, và họ đã phản ứng nhanh chóng. Khi cảnh sát quân sự và các cơ quan thực thi pháp luật khác cố gắng truy bắt những kẻ trốn tránh quân dịch đã xác định, họ bị chặn bởi đám đông giận dữ, yêu cầu chấm dứt chiến tranh và buộc phải nhập ngũ. Trong một số trường hợp, các cuộc chiến trên đường phố đã nổ ra giữa cảnh sát và những người biểu tình, dẫn đến một số người thiệt mạng khi binh lính buộc phải sử dụng vũ khí để tự vệ. Phải mất vài giờ cho đến khi cảnh sát giành được toàn quyền kiểm soát tình hình.\n\nMột tâm trạng xấu xí đã bao trùm khắp thủ đô khi các chướng ngại vật được dọn đi và những người chết được chôn cất. Các báo cáo từ Bộ Chiến tranh cho thấy không có sự thay đổi nào về số lượng tân binh báo cáo nhiệm vụ. Nhiều người trong chính phủ tự hỏi chúng ta có thể tiếp tục chiến đấu trong những hoàn cảnh này trong bao lâu nữa."
 stability.32.a:0 "Tình hình không nhất thiết phải phát triển có lợi cho chúng ta."
 stability.33.t:0 "The Conscription Rebellion"
 stability.33.desc:0 "Những nỗ lực của chúng ta trong việc giải quyết tình hình thông qua lực lượng quân sự đã không thành công. Có vẻ như ai đó trong chính quyền đã tiết lộ kế hoạch chiến dịch của chúng ta cho công chúng, và họ đã phản ứng nhanh chóng. Khi cảnh sát quân sự và các cơ quan thực thi pháp luật khác cố gắng truy bắt những kẻ trốn tránh quân dịch đã xác định, họ bị chặn bởi đám đông giận dữ, yêu cầu chấm dứt chiến tranh và buộc phải nhập ngũ. Trong một số trường hợp, các cuộc chiến trên đường phố đã nổ ra giữa cảnh sát và những người biểu tình, dẫn đến một số người thiệt mạng khi binh lính buộc phải sử dụng vũ khí để tự vệ. \n\nTình hình nhanh chóng vượt khỏi tầm kiểm soát sau đó, khi người dân lao vào binh lính và xông vào đồn cảnh sát để tự vũ trang. Một số thành phố trong nước hiện đang trong tình trạng vũ trang nổi dậy chống lại chính phủ. Trớ trêu thay, phiến quân dường như không gặp vấn đề gì trong việc tìm kiếm những người lính sẵn sàng cầm vũ khí."
 stability.33.a:0 "Ồ, vậy BÂY GIỜ họ muốn chiến đấu !?"
 stability.34.t:0 "Dự thảo Cải cách chứng tỏ hiệu quả"
 stability.34.desc:0 "Các biện pháp xã hội được chính phủ thông qua như một phần của quá trình cải cách chính sách tuyển quân lớn đã được chứng minh là được lòng dân một cách đáng ngạc nhiên. Mức lương cao hơn và nghỉ phép thường xuyên hơn thường được coi là những lợi ích lớn mới nhất, nhưng nhiều người cũng chỉ ra các chương trình mới của chính phủ nhằm hỗ trợ các góa phụ chiến tranh và trẻ mồ côi. Ngày càng ít đàn ông có thể biện minh cho việc từ chối lời kêu gọi của đất nước họ vì dân tộc, và sự ủng hộ của công chúng đối với những người trốn tránh quân dịch đã biến mất.\n\nThật vậy, gần đây đã có sự gia tăng ủng hộ của công chúng đối với chính phủ khi ngày càng có nhiều người nhận ra rằng lối sống của [Root.GetAdjective] đang bị tấn công."
 stability.34.a:0 "Một quyết định khôn ngoan."
 stability.35.t:0 "Tiểu đoàn Cải huấn 591"
 stability.35.desc:0 "Nhận thấy mức độ nghiêm trọng của tình hình, Bộ Tư lệnh Quân sự Tối cao đã quyết định cần có những biện pháp quyết liệt hơn nữa để chứng minh rằng việc trốn tránh nghĩa vụ công dân để bảo vệ Tổ quốc là không thể dung thứ. Vào lúc bình minh, cảnh sát quân sự đột kích vào nhà của một số người được lựa chọn cẩn thận, nổi tiếng và có mối liên hệ, những người đã sử dụng ảnh hưởng của họ để cho phép những người khác trốn tránh quân dịch. Vẫn trong bộ đồ ngủ, họ thấy mình phải nhập ngũ và bị áp giải đến doanh trại dưới sự bảo vệ có vũ trang, nơi họ sẽ được thành lập thành một đơn vị riêng biệt, để tránh ảnh hưởng chống đối lật đổ của họ lan sang các đơn vị khác. \n\nTin tức lan truyền nhanh chóng, và có vẻ như hầu hết những người mà cho đến bây giờ đều tin rằng họ có thể bỏ qua và phớt lờ thông báo triệu tập của mình, đã thay đổi suy nghĩ. Các trạm tuyển dụng trên khắp đất nước báo cáo rằng ngày càng có nhiều người đến để hỏi xem hậu quả chính xác sẽ như thế nào nếu một "người bạn" của họ, những người đã cố gắng trốn tránh nghĩa vụ sẽ trình diện."
 stability.35.a:0 "Họ vẫn có thể tự chuộc lỗi."
 stability.36.t:0 "Giới tinh hoa Địa phương Lên tiếng Phản đối"
 stability.36.desc:0 "Nhận thấy mức độ nghiêm trọng của tình hình, Bộ Tư lệnh Quân sự Tối cao đã quyết định cần có những biện pháp quyết liệt hơn nữa để chứng minh rằng việc trốn tránh nghĩa vụ công dân để bảo vệ Tổ quốc là không thể dung thứ. Vào lúc bình minh, cảnh sát quân sự đột kích vào nhà của một số người được lựa chọn cẩn thận, nổi tiếng và có mối liên hệ, những người đã sử dụng ảnh hưởng của họ để cho phép những người khác trốn tránh quân dịch. Vẫn trong bộ đồ ngủ, họ thấy mình phải nhập ngũ. Gia đình của họ đã huy động mạng lưới hỗ trợ rộng rãi của mình để phản đối quyết định này. Bộ Chiến tranh tràn ngập các cuộc gọi và thư từ những người lao động đơn giản muốn giám đốc nhà máy của họ quay lại với các thứ trưởng ở nhiều bộ khác, yêu cầu biết lý do tại sao những người làm việc trong các lĩnh vực quan trọng đối với nỗ lực chiến tranh lại bị loại khỏi công việc. Có vẻ như ngay cả một số thành viên nội các cũng có suy nghĩ thứ hai về cuộc chiến - có lẽ là lo sợ cho sự an toàn của con trai họ."
 stability.36.a:0 "Họ không có ý thức nghĩa vụ?"
 stability.37.t:0 ""Nghĩa vụ Thiêng liêng và Sầu muộn""
 stability.37.desc:0 ""Tất nhiên là tôi muốn sống. Tôi muốn đi học và hoàn thành việc học, tôi muốn gặp gỡ các cô gái, tôi muốn lập gia đình - nhưng nếu chúng ta thua trong cuộc chiến này, tôi cũng sẽ không thể làm những điều này. Vì vậy, tôi chiến đấu."\n\nBức thư nặc danh gửi đến mọi tờ báo lớn trong nước đã gây sóng gió lớn. Tự nhận mình là từ một người lính, người lúc đầu cố gắng trốn tránh quân dịch, nhưng sau đó nhận ra rằng mình phải chiến đấu để cứu đất nước của mình, điều đó rõ ràng đã đánh vào tâm trạng của nhiều người khác, những người có cảm giác tương tự. Các văn phòng tuyển dụng trên toàn quốc báo cáo rằng mặc dù số người từ chối nhận lệnh triệu tập vẫn vượt quá số lượng tình nguyện viên mới, nhưng họ sẽ cùng nhau đáp lại mệnh lệnh khi những người khác ra đi cứu đất nước và lối sống của họ."
 stability.37.a:0 "Chúng ta sẽ không để cuộc sống của họ bị tiêu tan một cách vô ích."
 stability.38.t:0 "Kết thúc của một kẻ hèn nhát"
 stability.38.desc:0 ""Họ dẫn anh ta đến bức tường vào lúc rạng đông. Anh từ chối một điếu thuốc cuối cùng, nhưng chấp nhận bịt mắt. Những lời cuối cùng của anh là một lời xin lỗi đến mẹ vì đã gây ra cho mẹ quá nhiều đau đớn. Đội bắn nhắm chính xác. Vài phút sau, bác sĩ có mặt tuyên bố anh ta đã chết."\n\nMặc dù không thể bắt được tất cả những người trốn nghĩa vụ, nhưng cơ quan chức năng đã có thể bắt giữ một số đối tượng. Với tình hình nghiêm trọng mà chúng ta đang gặp phải, Bộ Chiến tranh đã quyết định rằng những người đàn ông này sẽ bị xét xử theo luật quân sự vì tội không báo cáo nghĩa vụ. Hàng loạt bản án tử hình đầu tiên đã được ban hành và những kẻ bị kết án đã bị xử bắn. Những biện pháp này rõ ràng đã có hiệu quả mong muốn. Có vẻ như hầu hết mọi người quyết định chọn khả năng chết trên chiến trường vì sự chắc chắn của cái chết nhục nhã là một kẻ hèn nhát."
 stability.38.a:0 "Thật xấu hổ khi nó phải đến thế này."
 stability.39.t:0 "Một liệt sĩ vì hòa bình"
 stability.39.desc:0 ""Họ dẫn anh ta đến bức tường vào lúc rạng đông. Anh từ chối một điếu thuốc cuối cùng, nhưng chấp nhận bịt mắt. Những lời cuối cùng của anh là một lời xin lỗi đến mẹ vì đã gây ra cho mẹ quá nhiều đau đớn. Đội bắn nhắm chính xác. Vài phút sau, bác sĩ có mặt tuyên bố anh ta đã chết."\n\nBáo cáo được công bố về vụ hành quyết một người đàn ông bị kết án tử hình vì không khai báo nghĩa vụ dường như đã có tác dụng ngược lại. Thay vì đưa mọi người trở lại với nghĩa vụ dân tộc vì lo sợ hậu quả, nó đã biến những người bị hành quyết trở thành những kẻ tử vì đạo ngay lập tức cho phong trào hòa bình. Tên và câu chuyện cuộc đời của họ đã được công bố và chỉnh sửa rất rõ ràng để làm cho họ xuất hiện trong sáng chói tốt nhất có thể. Các cuộc biểu tình lớn vì hòa bình đã bắt đầu ở một số thành phố lớn, yêu cầu chấm dứt chiến tranh. Bộ Chiến tranh báo cáo rằng họ đã nhận được một số bức thư của những người ủy thác tuyên bố công khai rằng họ sẽ không xuất hiện để thực hiện nghĩa vụ - nói rằng trong bất kỳ trường hợp nào, họ sẽ không tham gia vào một vụ hành quyết khác trừ khi là người bị xử tử."
 stability.39.a:0 "Mọi thứ chưa hẳn đã được cải thiện."
 stability.40.t:0 "Một thỏa thuận Mới cho [Root.GetNameDef]"
 stability.40.desc:0 "Trong một bài phát biểu được truyền trên đài phát thanh ngày hôm nay, [Root.GetLeader] đã công bố cái mà ông ta gọi là" Cách mạng Xã hội". Trong một giờ tiếp theo, ông ta đưa ra một hệ thống cải cách tác động đến mọi bộ phận của đời sống xã hội, hứa hẹn cho mọi người lính trở về một nền giáo dục, một công việc được trả lương cao và một khoản lương hưu hậu hĩnh. Ông cũng công bố một chương trình xây dựng nhà ở giá cả phải chăng cho các gia đình trẻ, để bắt đầu ngày hiệp định đình chiến được ký kết. Điều này dường như đã ảnh hưởng đáng kể đến tinh thần chung. Các văn phòng tuyển dụng trên toàn quốc báo cáo về những người lính nghĩa vụ xuất hiện và hỏi về các lựa chọn để gia hạn nghĩa vụ của họ vượt ra khỏi xung đột hiện tại, với những người khác, tất cả nhưng yêu cầu đăng tuyển lên các đơn vị tuyến đầu để đảm bảo thêm lợi ích."
 stability.40.a:0 "Và chúng ta thanh toán cho tất cả những thứ này như thế nào...?"
 strikes_event.1.t:0 "Trật tự được Khôi phục"
 strikes_event.1.desc:0 "Moving quickly, Military High command mobilized a number of training units for service and formed ad-hoc groups of soldiers on leave. Marching these formations past the gates of the factories had the desired effect, as most strikers did not want to force a confrontation with potentially deadly consequences. The few that did try to persuade the soldiers to make common cause found their words having little effect as soldiers asked why the workers in the cozy rear should be allowed to let down the fighting men on the front."
 strikes_event.1.a:0 "Quả thực là tại sao."
 strikes_event.2.t:0 "Thứ hai Đẫm máu"
 strikes_event.2.desc:0 "Moving quickly, Military High command mobilized a number of training units for service and formed ad-hoc groups of soldiers on leave. Moving these formations to the affected cities proved a lot more difficult than expected, however, as the strikers blocked railway lines and forced the troops to march in on foot, giving them ample time to prepare. When our troops reached the barricaded factories, they found the strikers ready for them. Attempts to clear roads were met with furious attacks by the workers throwing stones and bottles at the soldiers. \n\nIn several instances, the troops opened fire to defend themselves, killing a number of strikers and wounding scores more. this only enraged the mob even further, with screams of "Murderers!" filling the air from bystanders. The mood in the capital turned dramatically in favor of the strikers. At nightfall, the soldiers retreated, leaving the barricades intact.\n\nThere have been no further attempts to force the situation. The strikers remain in control of the factories, and no work is being done."
 strikes_event.2.a:0 "Not as planned."
 strikes_event.3.t:0 "Anh hùng trên Mặt trận Sản xuất"
 strikes_event.3.desc:0 ""Chiến tranh công nghiệp không chỉ là những sư đoàn hành quân và máy bay ném bom. Đó không chỉ là nghĩa vụ của một người lính chiến đấu và hy sinh cho đất nước của họ. Một cuộc chiến tranh công nghiệp chiến thắng, trước hết và quan trọng nhất, trong các nhà máy và xưởng đúc. Từ bỏ trận chiến trên dây chuyền lắp ráp không gì tốt hơn là từ bỏ nó trên tiền tuyến. Và những chiến thắng của dây chuyền lắp ráp cũng nên được ăn mừng giống như những chiến thắng của tiền tuyến."\n\nTất cả các nguồn thông tin tuyên truyền hiện có đã được định tuyến lại để hiển thị công việc của những người làm công tác vũ khí trong điều kiện tốt nhất có thể. [Root.GetLeader] đã tự mình phê duyệt một giải thưởng mới để trao cho những người lao động vượt quá hạn ngạch hơn 100% và những người nhận đầu tiên đã được cử đi tham quan khắp đất nước để hướng dẫn những người lao động khác phương pháp của họ.\n\nCó vẻ như điều này đã khiến rất nhiều lực lượng bãi công phải xem xét lại lập trường của mình. Công việc đã trở lại ở tất cả các nhà máy bị ảnh hưởng trước đây."
 strikes_event.3.a:0 "Anh hùng của một và tất cả."
 strikes_event.4.t:0 "Cục Sản xuất Chiến tranh"
 strikes_event.4.desc:0 "[Root.GetLeader] hôm nay đã thông báo một số thay đổi nhỏ đối với bản dự thảo. Trong khi những người lao động có tay nghề cao trước đây được miễn tham gia quân dịch, thì ngoại lệ này hiện đã bị xóa bỏ và tất cả những người đàn ông được miễn trừ sẽ nhập ngũ ngay lập tức. Đồng thời, Bộ Chiến tranh được ủy quyền kiểm soát trực tiếp bất kỳ nhà máy nào sản xuất hàng hóa liên quan đến nỗ lực chiến tranh nếu ban lãnh đạo của các nhà máy đó tỏ ra thiếu năng lực.\n\nTại các thành phố bị ảnh hưởng, mọi người dường như chấp nhận dự luật trong im lặng, đặc biệt là một khi thông báo rằng bất kỳ ai chống lại sẽ bị đối xử giống như một người lính không chịu tuân theo mệnh lệnh. Trong khi tinh thần của các công nhân trong các nhà máy đang ở mức thấp nhất, hoạt động sản xuất đã bắt đầu trở lại."
 strikes_event.4.a:0 "Đáng lẽ phải làm điều đó ngay từ đầu."
 strikes_event.5.t:0 "Một đất nước thách thức"
 strikes_event.5.desc:0 "[Root.GetLeader] hôm nay đã thông báo một số thay đổi nhỏ đối với bản dự thảo. Trong khi những người lao động có tay nghề cao trước đây được miễn tham gia quân dịch, thì ngoại lệ này hiện đã bị xóa bỏ và tất cả những người đàn ông được miễn trừ sẽ nhập ngũ ngay lập tức. Đồng thời, Bộ Chiến tranh được ủy quyền kiểm soát trực tiếp bất kỳ nhà máy nào sản xuất hàng hóa liên quan đến nỗ lực chiến tranh nếu ban lãnh đạo của các nhà máy đó tỏ ra thiếu năng lực.\n\nTại các thành phố bị ảnh hưởng, tuyên bố này đã bị công chúng chế giễu, đặc biệt là khi thông báo rằng bất kỳ ai kháng cự sẽ bị đối xử giống như một người lính không chịu tuân theo mệnh lệnh. Các cảnh sát được cử đến để chuyển thông báo dự thảo cho công nhân đã được yêu cầu quay lại với nhiều hơn mực trên giấy."
 strikes_event.5.a:0 "Có lẽ chúng ta nên làm vậy."
 strikes_event.6.t:0 "Useful Eaters"
 strikes_event.6.desc:0 "Không đề cập đến các cuộc bãi công đang diễn ra, [Root.GetLeader] hôm nay thông báo rằng công nhân trong các ngành liên quan đến chiến tranh sẽ được bổ sung thêm đường, cà phê và thịt để duy trì sức khỏe. Đáng buồn thay, những tin đồn rằng chính phủ sẵn sàng cung cấp thêm sô cô la hóa ra lại là sai sự thật.\n\nTrong khi những người lãnh đạo cuộc bái công cố gắng ngăn cản công nhân quay trở lại làm việc, hầu hết dường như đã chấp nhận rằng "Hòa bình và Bánh mì" sẽ không bao giờ xảy ra và chỉ hạnh phúc với chiếc bánh mì."
 strikes_event.6.a:0 "Tốt hơn họ nên giữ nó."
 strikes_event.7.t:0 "Chiến dịch Black Oak"
 strikes_event.7.desc:0 "Binh lính tập trung bên ngoài các thị trấn trong đêm, duy trì kỷ luật tiếng ồn và ánh sáng để giữ yếu tố bất ngờ. Khi mặt trời ló dạng ở phía chân trời và những công nhân đang rào chắn tại các nhà máy để giảm áp lực qua các ca trực, thì biệt kích tấn công bất ngờ. Những công nhân mệt mỏi đã uể oải tổ chức kháng chiến và nhanh chóng bị áp chế. Để lại một biệt đội nhỏ để canh gác tù nhân, quân đội tràn vào thị trấn, bắt tất cả những người trong danh sách công nhân nhà máy kháng chiến. Đến trưa, quân đội đã kiểm soát hoàn toàn các thành phố và thiết lập lệnh giới nghiêm. Không có sự kháng cự nào khác như dự liệu. Đa số công nhân sẽ sớm được trả tự do với điều kiện họ trở lại làm việc, những người đứng đầu sẽ bị tạm giữ và đưa ra xét xử. Những bản án tử hình dự kiến sẽ được tuyên án."
 strikes_event.7.a:0 "Trật tự đã được khôi phục."
 strikes_event.8.t:0 "Trận chiến trên phố Oak"
 strikes_event.8.desc:0 "Binh lính đã tập hợp bên ngoài thị trấn qua đêm, nhưng ánh sáng kém và kỷ luật ồn ào đã mất đi tính bất ngờ. Khi quân đội tấn công, họ nhận thấy các công nhân cảnh giác và sẵn sàng chờ đó. Cuộc tấn công đầu tiên đã bị đẩy lùi bởi một loạt đá ném. Một cuộc tấn công thứ hai với lưỡi lê tấn công nhưng cũng đã bị đẩy lui trong cuộc giao tranh tàn bạo, khiến hàng chục người chết và gục ngã trên đường phố.\n\nCác sĩ quan phụ trách đã rút lui để củng cố lực lượng, trong khi các công nhân đang mở rộng công sự và trang bị cho mình những vũ khí bỏ lại trong cuộc rút lui. Dự kiến sẽ có ngày chiến đấu thứ hai, nhưng Bộ Tư lệnh Quân sự Tối cao không còn tin rằng khả năng chiến thắng là có thể xảy ra."
 strikes_event.8.a:0 "Chúng ta đang nhanh chóng hết các lựa chọn."
 strikes_event.9.t:0 "Đạo luật Bảo vệ Quyền lợi của Người lao động"
 strikes_event.9.desc:0 "Với căng thẳng gia tăng trên khắp thủ đô, [Root.GetLeader] đã công bố một luật mới để bảo vệ quyền lợi của người lao động ngay cả trong thời kỳ chiến tranh. Đạo luật sâu rộng quy định thời gian nghỉ ốm được trả lương không có giới hạn, bảo hiểm tai nạn bắt buộc cho mọi công nhân, quyền tham gia bất kỳ công đoàn nào cũng như lần đầu tiên, quyền cho bất kỳ phụ nữ có việc làm nào được nghỉ thai sản sau khi sinh con.\n\nTrong khi nhiều người trong chính phủ coi đây không khác gì sự đầu hàng hoàn toàn đối với những người bãi công, kết quả thu được là: công việc đã được tiếp tục trở lại ở tất cả các nhà máy."
 strikes_event.9.a:0 "Hy vọng rằng điều này sẽ là đủ rồi."
 mutiny_event.1.t:0 "Cuộc binh biến bị Nghiền nát"
 mutiny_event.1.desc:0 "Sau nhiều giờ đàm phán căng thẳng ở lối vào doanh trại và hầm trú ẩn của trận không kích tiền tuyến, cuộc binh biến của quân đội chúng ta đã kết thúc. Đứng trước viễn cảnh một trận chiến không phân thắng bại, lực lượng binh biến nhanh chóng quyết định dừng lại. \n\Vấn đề chính là số phận của những người từ chối mệnh lệnh hàng. Bộ Tư lệnh Quân sự Tối cao đã chọn cách khoan dung và đảm bảo với lực lượng binh biến rằng họ sẽ không bị trừng phạt nghiêm khắc. Một số ví dụ là, một số binh sĩ đã bị giáng cấp xuống một cấp bậc thấp hơn và chuyển sang một đơn vị khác."
 mutiny_event.1.a:0 "Hy vọng đây là lần cuối cùng."
 mutiny_event.2.t:0 "Một mối đe dọa trống rỗng"
 mutiny_event.2.desc:0 "Các nỗ lực để khiến lực lượng binh biến phải phục tùng đã phản tác dụng vì quân đội tỏ ra không mấy sợ hãi trước các đơn vị được cử đến để áp chế họ. Sử dụng các kỹ năng được mài dũa trên tiền tuyến, họ nhanh chóng tổ chức bảo vệ các vị trí của mình khiến bất kỳ nỗ lực nào để đánh bại họ đều phải trả giá đắt. \n\nCác sĩ quan phụ trách các đơn vị trung thành đã rút lui và đang chờ mệnh lệnh tiếp theo, nhưng thành công nhỏ này chắc chắn đã củng cố quyết tâm của lực lượng binh biến."
 mutiny_event.2.a:0 "Không ai có thể đoán trước được điều này."
 mutiny_event.3.t:0 "" Chúng ta ĐANG chiến đấu vì cái gì? ""
 mutiny_event.3.desc:0 ""Không có gì lạ khi một người lính nghi ngờ liệu những gì anh ta đang làm có thực sự xứng đáng hay không. Có điều gì có thể biện minh cho những hy sinh mà chúng tôi yêu cầu ở bạn không? Chúng tôi thực sự có thể yêu cầu bạn chết để theo đuổi một mục tiêu mà bạn sẽ không bao giờ thấy được không?\n\nĐó là một thực tế đáng tiếc khi chúng ta phải sống trong thời đại mình được sinh ra. Số phận đã quyết định rằng chúng ta phải chiến tranh, để bảo vệ tự do, quê hương của chúng ta, lối sống của [Root.GetAdjective]! Chúng ta đã không chọn cuộc chiến này, mà nó đã đến với chúng ta! Bạn biết rằng tôi sẽ không yêu cầu bất cứ điều gì ở bạn mà bản thân tôi sẽ không sẵn sàng làm, và tôi biết rằng bạn sẽ làm bất cứ điều gì cần thiết để đảm bảo chiến thắng."\n\nBài phát biểu của [Root.GetLeader] trước quân đội dường như đã mang lại hiệu quả mong muốn, khi những người lính reo hò hoan hô và quay trở lại nhiệm vụ của họ mà không có nhiều lời phàn nàn hơn bình thường."
 mutiny_event.3.a:0 "Bài phát biểu hay."
 mutiny_event.4.t:0 "Đạo luật Phản quốc trong Chiến tranh"
 mutiny_event.4.desc:0 "Trong khi Bộ Chiến tranh đang cố gắng hết sức để ngăn chặn tin tức cuộc binh biến hiện tại trong quân đội lan rộng, nhưng luôn có kẽ hở lộ lọt thông tin. Những người lính nghỉ phép nhanh chóng lan truyền thông tin rằng quân đội không còn sẵn sàng đổ máu bất cần trong cuộc chiến này.\n\nKhông đề cập cụ thể đến cuộc binh biến, [Root.GetLeader] hôm nay thông báo rằng chính phủ sẽ coi bất kỳ hành động nào thiếu cam kết với nỗ lực chiến tranh đều là phản quốc.\n\nHình phạt cho tội phản quốc đã được biết đến nhiều, và sự ủng hộ của công chúng dành cho cuộc binh biến đã tan thành mây khói. Tất nhiên, tin tức về điều này đã được lan truyền rộng rãi. Nhận thấy dân chúng ít ủng hộ, các chiến sĩ đã âm thầm quay lại nhiệm vụ."
 mutiny_event.4.a:0 "Chúng ta không cần phải nói ra điều này."
 mutiny_event.5.t:0 "Crackdown Attempt Fizzles"
 mutiny_event.5.desc:0 "Trong khi Bộ Chiến tranh đang cố gắng hết sức để ngăn chặn tin tức cuộc binh biến hiện tại trong quân đội lan rộng, nhưng luôn có kẽ hở lộ lọt thông tin. Những người lính nghỉ phép nhanh chóng lan truyền thông tin rằng quân đội không còn sẵn sàng đổ máu bất cần trong cuộc chiến này.\n\nNhững nỗ lực của chính phủ để ngăn chặn làn sóng đã hoàn toàn thất bại. Các báo cáo từ Cảnh sát Mật vụ chỉ ra rằng lực lượng binh biến có sự ủng hộ mạnh mẽ của công chúng, khiến chúng ta khó có thể cô lập và đàn áp chúng."
 mutiny_event.5.a:0 "Sự thiếu tôn trọng luật pháp này thật đáng lo ngại."
 mutiny_event.6.t:0 "Đề nghị Hòa bình của [Root.GetAdjective]"
 mutiny_event.6.desc:0 "[Root.GetLeader] đã thông báo với báo chí hôm nay rằng lời đề nghị hòa bình mới nhất của ông ấy đã thất bại. Trong khi nguyên nhân của sự việc đáng tiếc này là rất phức tạp, đòi hỏi của [Root.GetAdjective] rằng phe kia bồi thường cho tất cả các thiệt hại đã gây ra, tước đoạt vũ khí hoàn toàn và công khai thừa nhận rằng họ họ đã sai khi bắt đầu cuộc chiến có thể đã đến hồi kết.\n\nKẻ thù của chúng ta đáp lại rằng chúng chỉ chấp nhận đầu hàng vô điều kiện. Nếu không họ sẽ tiếp tục cuộc chiến này cho đến khi kết thúc đau đớn. \n\nVới việc kẻ thù của chúng ta rõ ràng là không muốn nhìn ra lý do và hứa sẽ chiến đấu tiếp, những nỗ lực của lực lượng binh biến để buộc một giải pháp hòa bình đã sụp đổ."
 mutiny_event.6.a:0 "Xấu hổ ghê gớm."
 mutiny_event.7.t:0 "Military Crackdown succeeds."
 mutiny_event.7.desc:0 "Mặc dù có một vài trường hợp trong đó các nhóm nhỏ nổi loạn quyết định chiến đấu tới cùng, chiến dịch của chúng ta nhằm dẹp tan cuộc nổi dậy đã thành công rực rỡ. Dựa vào ưu thế quân số hơn là kỹ năng, các dân quân trung thành đã bao vây thành trì của những kẻ nổi loạn và yêu cầu họ đầu hàng. Hầu hết binh sĩ quyết định không cầm vũ khí chống lại đồng bào của họ và đầu hàng trong hòa bình. \n\nNhững kẻ cầm đầu sẽ bị xét xử trong các phiên tòa bí mật, nhưng những người lính bình thường sẽ được đưa trở lại mặt trận, mặc dù ở một đơn vị khác để ngăn những kẻ nổi loạn hình thành các chi bộ mới."
 mutiny_event.7.a:0 "Tốt lắm."
 mutiny_event.8.t:0 "Huynh đệ Tương tàn"
 mutiny_event.8.desc:0 "Các nỗ lực của chúng ta nhằm ngăn chặn các cuộc bầu cử Hội đồng Công nhân và Binh lính đã khiến tình hình leo thang vượt mức dự đoán thậm chí là bi quan nhất. Thay vì đầu hàng, lực lượng binh biến đã thành lập Hội đồng lâm thời, bầu ra chỉ huy chiến trường và thiết lập các lực lượng phòng thủ trên đường phố. Rõ ràng là họ nhằm mục đích tạo ra một cuộc chiến vì điều này.\n\nNhững rạn nứt trong quân đội hiện nay diễn ra khắp mọi đơn vị và thường là giữa các thành viên trong cùng một gia đình. [Root.GetNameDefCap] đứng trước bờ vực của một cuộc nội chiến."
 mutiny_event.8.a:0 "Điều này tiếp tục trở nên tồi tệ hơn."
 mutiny_event.9.t:0 "Tuyển chọn sĩ quan mới"
 mutiny_event.9.desc:0 "Bất chấp sự phản đối gay gắt từ quân đội, mọi đơn vị trong Quân đội [Root.GetAdjective] đã tiến hành bầu cử để chọn chỉ huy của họ. Kết quả thu được rất bất ngờ, bởi hầu hết sĩ quan bầu chọn đều là những quân nhân có nhiều kinh nghiệm chinh chiến. Mặc dù nhiều sĩ quan chuyên nghiệp vẫn cho rằng đây là một sự xúc phạm đối với họ, nhưng chắc chắn rằng hầu hết các quân nhân sẽ thích tình huống này hơn."
 mutiny_event.9.a:0 "Điều này không nên làm, phải không?"
 if_they_accept:0 "Nếu họ chấp nhận:\n"
 canada_vanilla.1.title:0 "Ronnie, Cô gái Súng Bren"
 canada_vanilla.1.desc:0 "Khoảng một triệu phụ nữ Canada đã tham gia lực lượng lao động trong Thế Chiến II. Họ được giới thiệu trên các phương tiện truyền thông quốc gia bằng một biểu tượng của sự kiên cường và lòng yêu nước: Veronica Foster, thường được biết đến với cái tên 'Ronnie, the Bren Gun Girl' (Cô gái Súng Bren). Cô làm việc cho John Inglis and Company tại một nhà máy sản xuất súng ở Toronto trong khi ba người anh em của cô chiến đấu ở nước ngoài. Các áp phích và phim ngắn có cô ấy và những phụ nữ như cô ấy, tham gia vào nỗ lực chiến tranh có thể đã truyền cảm hứng cho chiến dịch truyền thông nổi tiếng hơn về 'Rosie the Riveter', sau khi Hoa Kỳ tham chiến."
 canada_vanilla.1.opt:0 "'Công việc nhà máy không khó hơn việc nhà', như các mẩu tin nói."
 usa.30.t:0 "Bầu cử Quốc hội"
 usa.30.desc:0 "Cứ hai năm một lần, một phần ba số ghế Thượng viện và tất cả các ghế trong Hạ viện được tiến hành bầu cử. Mặc dù thường bị lu mờ bởi các sự kiện thế giới, tình hình địa phương ở mỗi khu vực bầu cử đôi khi có thể tạo ra sự khác biệt. \n\nSau khi tất cả các phiếu được kiểm, phe ủng hộ chính phủ [USA.GetSenateElectionOutcome] ở Thượng viện và [USA.GetHouseElectionOutcome] ở Hạ viện."
 usa.30.a:0 "Người dân đã lên tiếng."
