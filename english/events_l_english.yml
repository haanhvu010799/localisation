 soviet.37.t:0 "Những sĩ quan mới tài năng."
 soviet.37.d:1 "Các sĩ quan mới của chúng ta đang chứng tỏ khả năng hoàn thành nhiệm vụ và đang thích nghi với vai trò mới của họ trong bộ chỉ huy quân sự tối cao của quân đội. Với một quân đoàn sĩ quan trung thành phụ trách cuộc thanh trừng [Root.GetLeader] của quân đội chúng ta dường như có một số hiệu quả mà chúng ta hy vọng vì. Hồng Wuân đang lấy lại sức mạnh của mình và sẽ sớm trở nên mạnh mẽ hơn bao giờ hết."
 soviet.37.a:0 "Tuyệt vời."
 soviet.37.a_tt:0 "Giảm hình phạt từ §YSĩ quan bị Thanh trừng§!"
 soviet.46.t:0 "Chiến tranh Vệ quốc Vĩ đại"
 soviet.46.d:0 "Mặc dù chúng ta vẫn còn nhiều việc phải làm trong việc xây dựng lại bộ chỉ huy quân sự tối cao của quân đội, nhưng sự tiến công của quân đội [From.GetAdjective] trên biên giới của chúng ta đã khơi dậy sự tài tình và ý chí yêu nước chiến đấu trong quân đoàn sĩ quan mới. Chúng ta càng mạnh mẽ hơn với mỗi cú đánh của mình khi chúng ta chuẩn bị vùng lên và đánh trả bằng tất cả sức mạnh của [Prev.GetName]. Mọi người lính sẵn sàng hy sinh mạng sống của mình và đứng vững trước kẻ thù của chúng ta. Chúng ta hy vọng điều này sẽ mang lại lợi ích to lớn cho việc đào tạo và cam kết của các sĩ quan mới của mình ngay cả sau khi cuộc chiến này kết thúc!"
 soviet.46.a:0 "Vì vinh quang của [Root.GetName]"
 soviet.46.a_tt:0 "Thêm §YChiến tranh Vệ quốc Vĩ đại§! chống lại một số hình phạt từ §YSĩ quan bị Thanh trừng§!"
 soviet.48.t:0 "Cuộc cách mạng Vĩnh cửu"
 soviet.48.d:0 "Mặc dù vô số người đã bị hành quyết và bỏ tù vì những kẻ phản bội và phản cách mạng trong những năm qua, nhưng các vị trí lãnh đạo phần lớn vẫn an toàn. Tuy nhiên, họ không được miễn trừ khỏi sự nghi ngờ. Với việc thành lập Đệ tứ Quốc tế, Stalin dường như bị ám ảnh bởi suy nghĩ rằng những người thân cận nhất với ông ta không bao giờ thực sự đứng về phía ông ta. Những người cố gắng giành được sự tin tưởng của ông ấy đã tiếp tục thúc đẩy ý tưởng này để đưa mình vào một ánh sáng tốt đẹp hơn.\n\nTình hình hiện tại là một trong những điều trớ trêu đặc biệt: sự mất lòng tin trong chính quyền hiện tại đã khiến nó trở nên không bền vững, và một cuộc đảo chính sắp xảy ra. Một số thành viên trong đảng lập luận rằng việc mời lại Trotsky và chuyển sang thanh trừng những người theo chủ nghĩa Stalin có thể giảm thiểu thiệt hại của cuộc nội chiến sẽ xảy ra sau đó. Liệu kế hoạch này, vốn là nỗi sợ hãi lớn nhất của Tổng Bí thư trong nhiều năm, có thể thực sự được thực hiện?"
 soviet.48.a:0 "Không thể tưởng tượng nổi!"
 soviet.48.a_tt:0 "§YMột cuộc nội chiến lớn sẽ sớm nổ ra§!"
 soviet.48.b:0 "Chủ nghĩa Cộng sản ở một quốc gia đã thất bại. Chúng ta cần Trotsky."
 soviet.48.b_tt:0 "§YMột cuộc nội chiến nhỏ sẽ nổ ra khi Trotsky trở lại§!"
 soviet.49.t:0 "Nội chiến Nga Lần\ hai"
 soviet.49.d:0 "Với sự hoang tưởng ngày càng gia tăng của Stalin, Đảng và quân đội đã bị chia rẽ sâu sắc. Những người đã cố gắng giành được sự tin tưởng của ông - ít nhất là tạm thời - muốn giữ ông ta nắm quyền và duy trì sự sùng bái nhân cách mà ông ta đã xây dựng, nhưng nhiều người khác đã không chính thức tách ra khỏi vòng lặp. Một số người trong số họ tin rằng sự cai trị của Stalin đã thất bại, những người khác nghi ngờ họ chỉ đơn giản là chờ đợi ngày NKVD (Bộ Dân ủy Nội vụ Soviet) sẽ tìm thấy hoặc kiếm cớ để bắt giữ họ.\n\nCùng nhau, họ đã thành lập một phe nhóm đủ mạnh để thách thức chính quyền hiện tại. Mục tiêu đã nêu của họ là lật đổ chế độ chuyên chế của Stalin và chuyển đổi từ một nhà nước độc tài, với một hội đồng gồm các sĩ quan quân đội giám sát quá trình này.\n\nNhững người ủng hộ Stalin trong quân đội và Đảng đã tập hợp để duy trì chế độ hiện tại, gọi đối thủ của họ là những kẻ phản cách mạng. Một cuộc nội chiến mới đang gần với tầm tay."
 soviet.49.a:0 "Cái chết của những kẻ phản bội!"
 soviet.50.t:0 "Quân đội giải phóng Nga được thành lập"
 soviet.50.d:0 "Sự thành lập của Đệ tứ Quốc tế đã khơi dậy nỗi sợ hãi của Stalin đối với những kẻ phản bội Đảng và bộ chỉ huy quân sự. Sau khi chứng kiến những vụ xử án và hành quyết trong cuộc Đại Thanh Trừng, nhiều người nghi ngờ một kẻ khác đang đến. Đáp lại, một số tướng lĩnh do Andrey Vlasov đứng đầu đã thành lập Ủy ban Giải phóng Nhân dân Nga, với mục tiêu lật đổ chế độ của Stalin trước khi tổ chức này có thể gây thêm thiệt hại.\n\nMặc dù mục tiêu dài hạn đã nêu là chuyển đổi sang nền dân chủ, hình thức chính xác vẫn chưa rõ ràng. Tất cả những gì rõ ràng là họ có ý định loại bỏ Stalin khỏi quyền lực và chấm dứt sự cai trị của những người Bolshevik."
 soviet.50.a:0 "Chúng phải bị ngăn chặn!"
 soviet.51.t:0 "NKVD Tiến hành Đảo chính"
 soviet.51.d:0 "Sự thành lập của Đệ tứ Quốc tế đã khơi dậy nỗi sợ hãi của Stalin đối với những kẻ phản bội Đảng và bộ chỉ huy quân sự. Sau khi chứng kiến những vụ xử án và hành quyết trong cuộc Đại Thanh Trừng, nhiều người nghi ngờ một kẻ khác đang đến. NKVD (Bộ Dân ủy Nội vụ Soviet), vốn là một công cụ quan trọng trong các cuộc thanh trừng, cũng đã nhận thức sâu sắc rằng bản thân cơ quan này là một mục tiêu tiềm năng. Thay vì chờ đợi để bị bỏ tù, hành quyết và thay thế, các nhà lãnh đạo của nó đã quyết định tấn công trước và phát động một cuộc đảo chính với sự hỗ trợ từ các quan chức quân sự có liên quan.\n\nTuy nhiên, dù có tầm ảnh hưởng lớn nhưng NKVD (Bộ Dân ủy Nội vụ Soviet) lại khó lấy được lòng tin của giới lãnh đạo quân sự. Cuộc đảo chính chỉ thành công trong việc giành quyền kiểm soát một khu vực hạn chế của Liên bang, nhưng với những tàn dư của cơ quan cũ hiện đang phải đối mặt với sự hành quyết, họ khó có thể đầu hàng."
 soviet.51.a:0 "Chúng phải bị bắt!"
 soviet.52.t:0 "Cuộc đảo chính của những người sống sót"
 soviet.52.d:0 "Sự thành lập của Đệ tứ Quốc tế đã khơi dậy nỗi sợ hãi của Stalin đối với những kẻ phản bội Đảng và bộ chỉ huy quân sự. Sau khi chứng kiến những vụ xử án và hành quyết trong cuộc Đại Thanh Trừng, nhiều người nghi ngờ một kẻ khác đang đến. Với rất nhiều người đã chết, chỉ có một số ít bị nghi ngờ có thể tránh được việc hành quyết. Bị tra khảo dã man và trong một số trường hợp bị bỏ tù, họ biết rất rõ rằng mình sẽ là nạn nhân đầu tiên của một cuộc thanh trừng khác. Trong một hành động tuyệt vọng, các tướng lĩnh này đã quyết định tìm cách lật đổ chế độ của Stalin trước khi điều này xảy ra.\n\nMặc dù không thể thành công trong nỗ lực này, một số người sống sót sau cuộc Đại Thanh Trừng đã giành được quyền kiểm soát ở một số khu vực của Liên bang. Uy thế của Tổng Bí thư ít ra cũng mất ổn định."
 soviet.52.a:0 "Chúng ta phải ổn định nó càng nhanh càng tốt."
 soviet.53.t:0 "Thanh trừng Thành công"
 soviet.53.d:0 "Sau khi Đệ tứ Quốc tế thành lập, cuộc săn lùng những người ủng hộ Trotsky đã được tăng cường và một số người thân cận với Stalin đã bị hành quyết. Không còn ai ngoài chính mình, Stalin đã rút về dinh thự của mình. Với mọi người bạn và thành viên gia đình phản bội cuối cùng đã được xử lý, ông ấy giờ đây có thể tìm thấy chút thời gian nghỉ ngơi và tập trung hoàn toàn vào việc mang lại vinh quang cho Liên bang Soviet."
 soviet.53.a:0 "Đã đến lúc treo rìu"
 soviet.54.t:0 "Dưới Quyền lãnh đạo Mới"
 soviet.54.d_nopurge:0 "Với sự suy yếu sức mạnh của đảng cộng sản, rõ ràng là hệ thống Stalin không bền vững từ lâu.\nCác thế lực mới đã vùng lên giành chính quyền, viện dẫn lý tưởng của Nga để hướng đất nước chúng ta theo một con đường mới.\n\nTượng trưng cho sự chuyển đổi này, [Root.GetLeader] đã phế truất Stalin và giam lỏng tại gia, xa khỏi hội trường quyền lực nơi ông ta nghĩ ra rất nhiều dự án nguy hiểm của mình.\nKhi một hệ thống mới của Nga phát triển để thay thế cái xác đang thối rữa của Đảng, thì sự bí mật, hoang tưởng và âm mưu chính trị của Tổng Bí thư cũ đã kết thúc."
 soviet.54.d_purge:0 "Rõ ràng là mối đe dọa lớn nhất đối với nhà nước Nga không phải là những kẻ âm mưu chống lại Đảng Cộng sản, mà là chính Đảng. Với việc giấc mơ cộng sản ở Nga bị vỡ mộng, các thế lực mới đã lên nắm chính quyền để đưa đất nước chúng ta phát triển trong tương lai.\n\nSau khi [Root.GetLeader], phế truất Stalin, cựu Tổng bí thư đã bị đưa ra xét xử khẩn cấp. Những cuộc săn lùng phù thủy hoang tưởng của ông được mô tả là sự hủy diệt quyền lãnh đạo của quốc gia vào thời điểm vô cùng cần thiết, Stalin đã bị kết án tử hình vì tội phản quốc. Hệ thống cũ sẽ cùng ông ta đi vào một nấm mồ không dấu vết."
 soviet.54.a:0 "Một bình minh mới cho nền chính trị Nga."
 usa.14.t:0 "Chạng vạng Phát xít"
 usa.14.d:0 "Hình mẫu vĩ đại của chúng ta, Đức Quốc Xã, đã phản bội các nguyên tắc sâu xa nhất của họ và liên minh với kẻ thù lớn: Cộng sản. Khi kiến thức lan rộng, tình trạng bất ổn cũng theo đó mà bùng phát. Mọi người sẵn sàng theo dõi chúng ta đến tận đây, vì lo sợ về một cuộc cách mạng Cộng sản, nhưng với sự đào tẩu của Đức, sự phục hưng vĩ đại của chúng ta đang bị đặt dấu hỏi."
 usa.14.a:0 "Trở lại Chế độ Dân chủ."
 usa.14.b:0 "Vẫn trung thành với Chủ nghĩa Phát xít."
 usa.24.t:0 "Chạng vạng Đỏ"
 usa.24.d:0 "Liên bang Soviet, nguồn cảm hứng thuyết phục nhiều người về cách có thể lật đổ chủ nghĩa tư bản, đã phản bội cuộc cách mạng quốc tế và liên kết với Đức Quốc Xã. Giữa chủ nghĩa xã hội ở một quốc gia và liên minh với phát xít này, mọi người đang bắt đầu nghi ngờ sự chân thành của lý tưởng cộng sản trên toàn thế giới. Có phải chủ nghĩa cộng sản Mỹ chỉ là một công cụ khác mà [Root.GetLeader] đã sử dụng để củng cố quyền lực?"
 usa.24.a:0 "Trở lại Chế độ Dân chủ."
 usa.24.b:0 "Vẫn trung thành với Chủ nghĩa Cộng sản."
 usa.17.t:0 "[From.From.GetName] đã tuyên chiến với [From.GetName]"
 usa.17.d:0 "Thế giới vốn đã là một nơi không an toàn. Chúng ta có thể thực sự cho phép chiến tranh trong khu vực hay chúng ta nên đảm bảo rằng hòa bình được duy trì? Chúng ta có thể gửi cho [From.From.GetName] một tối hậu thư để tạo lập hòa bình với [From.GetName] hoặc để họ chống lại nó."
 usa.17.a:0 "Hãy cho [From.From.GetName] biết rằng chúng ta đã chuẩn bị cho chiến tranh."
 usa.17.a_tt:0 "§RNếu [From.From.GetName] lùi bước nó sẽ dẫn đến hòa bình trắng.§!\n"
 usa.17.b:0 "Chúng ta sẽ không can thiệp lần này."
 usa.18.t:0 "[From.GetName] can thiệp vào cuộc chiến chống lại [being_attacked.GetName]"
 usa.18.d:0 "[From.GetName] không hài lòng với cuộc chiến xung đột của chúng ta chống lại [being_attacked.GetName]. Họ đe dọa chúng ta bằng một cuộc chiến của riêng họ nếu chúng ta không ký kết ngay thỏa thuận hòa bình với [being_attacked.GetName]. \nChúng ta có nên lùi bước không?"
 usa.18.a:0 "Hãy cho [From.GetName] biết rằng chúng ta đã chuẩn bị cho chiến tranh."
 usa.18.b:0 "Chúng ta sẽ lùi bước"
 usa.18.b_tt:0 "[Root.GetNameWithFlag] hòa bình với [being_attacked.GetNameWithFlag]"
 usa.19.t:0 "[From.GetNameWithFlag] đạt được mục tiêu chiến tranh Bù nhìn (trọng tâm) chống lại [Root.GetName]"
 usa.20.t:0 "Ảnh hưởng của Hoa Kỳ"
 usa.20.d:0 "Sự ủng hộ dân chủ của [From.GetName] đang bắt đầu ảnh hưởng đến đất nước chúng ta. Các chương trình phát thanh cho phép các bài phát biểu của [From.GetLeader] tiếp cận với người dân và chúng ta nhận thấy rằng nhiều người dân [Root.GetAdjective] đang bị thu hút bởi lối sống của [From.GetAdjective]. [Root.GetName] không phải là con rối, chúng ta cũng sẽ không cho phép chính trị của mình bị điều khiển bởi [From.GetName]. Tuy nhiên, chúng ta không thể phủ nhận ảnh hưởng mà nền chính trị [From.GetAdjective] có đối với đất nước chúng ta."
 usa.20.a:0 "Trong trái tim, chúng ta sẽ luôn là [Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] đạt được: §YẢnh hưởng của Hoa Kỳ§!"
 usa.21.d:0 "Sự ủng hộ cộng sản của [From.GetName] đang bắt đầu ảnh hưởng đến đất nước chúng ta. Các chương trình phát thanh cho phép các bài phát biểu của [From.GetLeader] tiếp cận với người dân. Chúng ta thậm chí đã tìm thấy các tờ rơi tuyên truyền khuyến khích công nhân [Root.GetAdjective] tổ chức và thúc đẩy lối sống [From.GetAdjective]. [Root.GetName] không phải là con rối, chúng ta cũng sẽ không cho phép chính trị của mình bị điều khiển bởi [From.GetName]. Tuy nhiên, chúng ta không thể phủ nhận ảnh hưởng mà nền chính trị [From.GetAdjective] có đối với đất nước chúng ta."
 usa.22.d:0 "Sự ủng hộ phát xít của [From.GetName] đang bắt đầu ảnh hưởng đến đất nước chúng ta. Các chương trình phát thanh cho phép các bài phát biểu của [From.GetLeader] tiếp cận với người dân và chúng ta nhận thấy rằng nhiều người dân [Root.GetAdjective] đang bị thu hút bởi lối sống của [From.GetAdjective] được phân bố ở một số vùng của đất nước. [Root.GetName] không phải là con rối, chúng ta cũng sẽ không cho phép chính trị của mình bị điều khiển bởi [From.GetName]. Tuy nhiên, chúng ta không thể phủ nhận ảnh hưởng mà nền chính trị [From.GetAdjective] có đối với đất nước chúng ta."
 usa.23.t:0 "Bảo vệ của Hoa Kỳ"
 usa.23.d:0 "[From.GetName] hiện đang thực thi học thuyết Monroe nghiêm ngặt hơn nhiều. Bên cạnh ảnh hưởng chính trị mà họ đã có đối với đất nước chúng ta, các quan chức [From.GetName] hiện tuyên bố rằng họ sẵn sàng can thiệp vào bất kỳ cuộc xung đột nào giữa các nước Bắc Mỹ."
 usa.23.a:0 "[From.GetName] đang phát triển mạnh mẽ"
 usa.23.a_tt:0 "[From.GetNameWithFlag] giờ đây có thể can thiệp vào các cuộc chiến tranh Châu Mỹ"
 britain.11.t:0 "Trục Berlin-Moscow"
 britain.11.d:0 "Một liên minh quân sự đầy đủ giữa người Đức và Soviet có khả năng lật đổ trật tự thế giới và mang lại một kỷ nguyên mới của chủ nghĩa toàn trị. Để chống lại sự phát triển này, chúng ta phải biến các quốc gia Dân chủ trên thế giới thành một Liên minh lớn để chống lại sự đe dọa của Đức Quốc Xã - Cộng sản."
 britain.11.a:0 "Tập hợp Dân chủ!"
 britain.11.b:0 "Không cần phản ứng quá mức."
 britain.12.t:0 "Liên minh Vĩ đại"
 britain.12.d:0 "Nước Anh mời chúng ta gia nhập phe của họ để chống lại sự đe dọa của Đức Quốc Xã - Cộng sản. Chúng ta nên trả lời như thế nào?"
 britain.12.a:0 "Có"
 britain.12.b:0 "Không"
 britain.13.t:0 "Pháp muốn gia nhập Đồng Minh"
 britain.13.d:0 "Thế giới ngày càng không an toàn. Anh và Pháp vẫn là nền tảng của dân chủ và tự do ở Châu Âu và Pháp hiện đề xuất rằng họ gia nhập Đồng Minh.\nChúng ta nên trả lời như thế nào?"
 britain.13.a:0 "Có"
 britain.13.b:0 "Không"
 britain.14.t:0 "Hội nghị London"
 britain.14.d:0 "Chính phủ Đức đã bắt đầu kích động về tình trạng của Slovenia, nơi họ tuyên bố là tỉnh Carniola lịch sử của Đức, nơi họ cho rằng người Đức và người Sloven đang bị chính phủ Nam Tư đàn áp. Chính phủ của Bệ hạ đã mời các chính phủ Pháp, Đức và Italy đến một hội nghị ở London để tìm kiếm một giải pháp công bằng cho vấn đề này. Không có nghi ngờ gì về việc thiểu số người Đức muốn gia nhập Đức, nhưng mong muốn của người dân Slovene ít rõ ràng hơn. Đức dường như đã sẵn sàng thả những con chó chiến tranh vì điều này và những đám mây đen của chiến tranh lại một lần nữa tụ tập trên lục địa Châu Âu."
 britain.14.a:0 "Một nền hòa bình lâu dài phải được tìm kiếm"
 britain.14.b:0 "Lịch sử sẽ không tha thứ cho chúng ta"
 britain.15.t:0 "France Deserts Us"
 britain.15.d:0 "Chính phủ Pháp đã không thể hiểu được lý do của chúng ta về việc điều chỉnh biên giới, quyết tâm phá vỡ hòa bình và tiến hành cuộc chiến khủng khiếp. Chúng ta sẽ để họ kiệt quệ trong một cuộc chiến tranh chiến hào vô ích khác và sau đó họ sẽ cầu xin lòng thương xót của chúng ta."
 britain.15.a:0 "Họ sẽ tìm hiểu vị trí của mình."
 britain.16.t:0 "Vua George V qua đời"
 britain.16.d:0 "Hoàng đế Bệ hạ, George V, Vua của Vương quốc Anh và các Lãnh thổ Tự trị Anh và Hoàng đế của Ấn Độ đã qua đời. Sự bình tĩnh lặng lẽ và sự tận tâm của ngài với thần dân của mình đã chứng kiến Đế quốc trải qua cả Đại Chiến và Đại Suy Thoái. Con trai của ngài sẽ đảm nhận vai trò Vua Edward VIII, nhưng đã có những lo ngại rằng ông sẽ quá độc lập về suy nghĩ. Stanley Baldwin và Neville Chamberlain đang chuẩn bị để đảm bảo rằng ông ấy sẽ chấp nhận chỉ đạo từ Thủ tướng và Nội các."
 britain.16.a:0 "Ông ấy Có thể Yên nghỉ"
 britain.17.t:0 "Vua Edward Thoái vị"
 britain.17.d:0 "Thủ tướng Baldwin đã nói rõ rằng phẩm giá của Vua-Hoàng đế sẽ bị ảnh hưởng nếu ông ấy không chỉ kết hôn với một thường dân, mà còn là một người đã ly hôn và nếu điều đó chưa đủ tồi tệ với một người Mỹ. Sau nhiều lần tìm kiếm con tim, bệ hạ đã chọn tình yêu hơn nghĩa vụ và quyết định thoái vị. Em trai của ông, Albert, sẽ đảm nhận vai trò Vua George VI. Các nhà cái ở London đã tính đến việc liệu người đàn ông nhút nhát này có thể đăng quang hay không."
 britain.17.a:0 "Chúa Phù hộ Vua George VI"
 britain.18.t:0 "Sự trở lại của Nhà vua"
 britain.18.d:0 "Không có gì bí mật khi không có tình yêu nào bị mất đi giữa George VI và [Root.GetRulingParty]. Các tiếng nói trong quốc hội hiện đang kêu gọi ông ấy thoái vị để ủng hộ người anh trai bị lưu đày của mình, Edward VIII. Đây là một người ít xa lạ với ý tưởng đoàn kết thông qua sức mạnh, và một người có tầm nhìn về nước Anh. Ông ấy là những phẩm chất mà chúng ta tìm kiếm ở một nhà lãnh đạo của quốc gia chúng ta!"
 britain.18.a:0 "Vì lợi ích của Đế quốc, Edward VIII phải cai trị!"
 britain.18.b:0 "Chúng ta sẽ không can thiệp vào quốc hội."
 britain.19.t:0 "Chính phủ Ấn Độ Tự do được Thành lập"
 britain.19.d:0 "Với sự hỗ trợ của Nhật Bản, phe theo chủ nghĩa dân tộc Ấn Độ đã thành lập một chính phủ lưu vong, Azad Hind.\n\nPhe chủ nghĩa dân tộc đang tuyên truyền rộng rãi ở Raj, và khuyến khích việc đào ngũ Sepoy. Mặc dù hiện tại họ đang thiếu sự ủng hộ, nhưng những nỗ lực của họ cuối cùng có thể trở nên nguy hiểm."
 britain.19.a:0 "Việc vặt của một kẻ ngu ngốc!"
 ENG_RAJ_azad_hind_tooltip:0 "Sự ủng hộ của chủ nghĩa dân tộc sẽ tiếp tục phát triển trừ khi bị phản đối bởi lời hứa cuối cùng về độc lập."
 britain.20.t:0 "Azad Hind Lãnh đạo Cuộc nổi dậy của Ấn Độ"
 britain.20.d:0 "Với hậu thuẫn của Azad, chính phủ Ấn Độ Tự do lưu vong, đã tuyên truyền và vận động sự ủng hộ của người dân Raj. Mặc dù tầm quan trọng của việc Đế quốc hợp tác với nhau là lớn hơn bao giờ hết, nhưng họ đã quyết định rằng đây là lúc để phản công."
 britain.20.a:0 "Không, Đế quốc phải thống nhất!"
 britain.23.t:0 "Cuộc nổi dậy của Ấn Độ"
 britain.23.d:0 "Azad Hind, chính phủ lưu vong Ấn Độ Tự do, đã tuyên bố rằng đã đến lúc tất cả những người yêu nước chân chính phải cầm vũ khí chống lại các lãnh chúa Anh. Số phận của Ấn Độ đang ở thế cân bằng, và chúng ta phải đưa ra lựa chọn."
 britain.23.a:0 "Chúng ta sẽ sát cánh cùng Đế quốc!"
 britain.23.b:0 "Chúng ta sẽ nắm bắt cơ hội!"
 britain.24.t:0 "Shadow Scheme Factories Taken in Use"
 britain.24.d:1 "The careful preparations we took in the Shadow Scheme to ease the transition of our civilian factories to full war-time industry have now paid off. The new factories are already much more efficient than could reasonably have been expected within this time-frame."
 britain.24.a:0 "Chúng ta thực sự có tầm nhìn!"
 poland.1.t:0 "Mở rộng về Phía Đông"
 poland.1.d:0 "Bị buộc phải nhượng lại Gdansk cho Đức, giờ đây chúng ta đang bị nhốt trong thế giằng co giữa hai đế quốc đang đe dọa chủ quyền của chúng ta. Chúng ta đang mất lãnh thổ ở phía tây, không thể tin tưởng Đồng Minh sẽ bảo vệ chúng ta khỏi sự xâm lược của Đức, chúng ta có thể cân nhắc việc tuân theo tham vọng của Đức và giành lại một phần của Thịnh vượng chung cũ của chúng ta hiện đã bị sát nhập vào Liên bang Soviet. Chúng ta sẽ trở thành con mồi dễ dàng nếu vẫn giữ thái độ trung lập và đã chiến đấu quá mệt mỏi để lại nhìn thấy một phân chia Ba Lan khác."
 poland.1.a:0 "Đã đến lúc biến Phe Trục từ mối đe dọa thành đồng minh."
 poland.1.b:0 "Tốt hơn là hoạt động ngoại giao với Soviet."
 poland.2.t:1 "[FROM.GetNameDefCap] Đòi hỏi Phía Đông"
 poland.2.d:1 "Sau khi khẳng định lại các yêu sách của họ đối với các vùng lãnh thổ phía đông của chúng ta, [FROM.GetNameDef] hiện đã gây áp lực buộc chúng ta phải nhượng lại vùng đất này cho họ, cho thấy rằng đây là cách duy nhất để tránh một cuộc xâm lược khác và có thể bị thôn tính hoặc chia cắt.\n\nThông thường, việc nhượng bộ những mối đe dọa như vậy một cách dễ dàng là điều không cần bàn cãi, nhưng [FROM.GetNameDef] không phải là mối quan tâm duy nhất của chúng ta. Nếu chúng ta đồng ý với yêu cầu của họ, chúng ta có thể ít phải lo lắng về mặt trận phía đông, mặc dù nó cũng sẽ bố trí mặt trận phía đông xa hơn đáng kể về phía tây."
 poland.2.a:0 "Từ bỏ phương đông yên bình."
 poland.2.b:1 "[ROOT.GetName] sẽ không đầu hàng nếu không chiến đấu!"
 poland.3.t:1 "[FROM.GetName] Nhượng lại Phía Đông"
 poland.3.d:1 "Sau khi chúng ta gây áp lực buộc [FROM.GetNameDef] phải nhượng bộ các yêu sách chính đáng của chúng ta đối với các vùng lãnh thổ phía đông, họ đã đồng ý nhượng lại những gì chúng ta yêu cầu mà không có thêm xung đột. Tuy nhiên, chúng ta có thể từ bỏ bất kỳ hy vọng hình thành mối quan hệ chặt chẽ hơn với quốc gia trong tương lai. Sau khi đã cho chúng ta thứ chúng ta cần, họ có vẻ hy vọng không muốn liên hệ với chúng ta nữa."
 poland.3.a:0 "Miễn là họ nhận ra yêu sách của chúng ta, không có vấn đề gì."
 poland.4.t:1 "[FROM.GetName] Từ chối Nhượng bộ Phía Đông"
 poland.4.d:1 "Bất chấp nỗ lực của chúng ta để giải quyết tranh chấp với [FROM.GetNameDef] một cách hòa bình, họ đã từ chối nhượng lại các vùng lãnh thổ phía đông và buộc chúng ta vào một vị trí mà lựa chọn duy nhất để tuyên bố chủ quyền chúng là thông qua chiến tranh. Rõ ràng, đất nước rắc rối này sẽ không tránh khỏi một sự chia cắt ngay cả khi họ có cơ hội."
 poland.4.a:0 "Họ nghĩ rằng có thể chống lại chúng ta sao?"
 poland.5.t:1 "[FROM.GetNameDefCap] Đề nghị Bảo vệ"
 poland.5.d:1 "Sau khi [FROM.GetNameDef] tuyên bố quyền của họ đối với miền đông Ba Lan, chúng ta cho rằng một cuộc tấn công khác sắp xảy ra. Tuy nhiên, một đề nghị gần đây từ [FROM.GetAdjective] lại chỉ ra điều khác. Rõ ràng, với điều kiện chúng ta nhượng lại lãnh thổ đã tuyên bố chủ quyền, họ sẵn sàng để chúng ta tham gia cùng họ trong một liên minh. Hơn nữa, họ hứa hẹn rằng trong trường hợp xảy ra chiến tranh với Đức, chúng ta sẽ được đền bù tổn thất bằng cách được trao cho vùng đất mới ở phía tây.\n\nMặc dù đây có thể là một lời đề nghị tốt hơn chúng ta mong đợi, nhưng chúng ta không thể biết liệu cuộc chiến được cho là trong tương lai này có bao giờ xảy ra hay không. Có lẽ [FROM.GetNameDef] chỉ đang tìm kiếm một cách chiếm đất dễ dàng và buộc chúng ta vào vòng ảnh hưởng của họ. Tuy nhiên, nó có thể là biện pháp bảo vệ tốt nhất mà chúng ta có thể tin tưởng."
 poland.5.a:0 "Chúng ta phải chấp nhận ngay bây giờ, trước khi quá muộn."
 poland.5.b:1 "[ROOT.GetName] Is Not Yet Lost!"
 poland.6.t:1 "[FROM.GetNameDefCap] Chấp nhận Bảo vệ"
 poland.6.d:1 "Đề nghị nhận [FROM.GetNameDef] dưới cánh của chúng ta và hướng dẫn họ chinh phục trong tương lai ở phía tây để đổi lấy lãnh thổ ở phía đông hóa ra là một cách tiếp cận thành công. Được hứa hẹn một phần lãnh thổ của Đức trong trường hợp chiến tranh thành công và sự bảo vệ của chúng ta, họ đồng ý nhượng lại các vùng lãnh thổ phía đông của mình một cách hòa bình."
 poland.6.a:0 "Một đồng minh chống lại Đức tốt hơn nhiều so với một phân chia khác."
 poland.7.t:1 "[FROM.GetNameDefCap] Từ chối Bảo vệ"
 poland.7.d:1 "Mặc dù đưa ra lời đề nghị hào phóng nhất có thể mà chúng ta có thể, cố gắng đạt được một thỏa thuận trong đó [FROM.GetNameDef] sẽ nhượng lại lãnh thổ phía đông của mình cho lời hứa về một phần của nước Đức trong tương lai, [From.GetLeader] đã từ chối các nỗ lực ngoại giao của chúng ta. [FROM.GetNameDefCap] đã chọn con đường khó khăn, cho chúng ta, nhưng còn hơn thế nữa cho chính họ."
 poland.7.a:0 "Cái gì không mua được thì phải chiếm giữ."
 poland.8.t:1 "[POL.GetName] Nhận được Đông Đức"
 poland.8.d:1 "Như đã thỏa thuận trước đó, sau khi [SOV.GetNameDef] thôn tính các lãnh thổ phía đông nước Đức, một số lãnh thổ trong số này sẽ thuộc quyền kiểm soát của [POL.GetAdjective] như một khoản bồi thường cho việc chuyển giao phía đông Ba Lan trước đây cho [SOV.GetNameDef]."
 poland.8.a:0 "Một sự chuyển hướng sang phía Tây là điều tốt nhất mà chúng ta có thể hy vọng, trong hoàn cảnh đó."
 poland.9.a:0 "Tình hình có vẻ như đã được giải quyết làm chúng ta hài lòng."
 poland.10.t:0 "[From.GetName] Gia nhập [Root.GetFactionName]!"
 poland.10.d:0 "Thừa nhận sự cần thiết của việc đoàn kết chống lại các mối đe dọa của các quốc gia xung quanh chúng ta từ mọi phía, [From.GetLeader] hôm nay đã thông báo với thế giới rằng [From.GetName] đã tham gia một hiệp ước với [Root.GetName] vì lợi ích an toàn chung của chúng ta."
 poland.10.a:0 "[Root.GetName] và [From.GetName] hôm nay là anh em."
 poland.11.t:0 "[From.GetName] Từ chối Gia nhập [Root.GetFactionName]"
 poland.11.d:0 "Trong một hành động ngu xuẩn trong việc tự bảo vệ bản thân, [From.GetLeader] hôm nay đã thông báo rằng [From.GetName] sẽ kiềm chế mọi hành động ngoại giao có thể được coi là đe dọa đối với các nước láng giềng hùng mạnh của họ. Do đó, chúng ta đã từ chối yêu cầu họ gia nhập [Root.GetFactionName]."
 poland.11.a:0 "An toàn duy nhất là đứng cùng nhau."
 poland.12.t:0 "Wojtek Never Drops A Crate"
 poland.12.d:0 "Private Wojtek has proven himself a uniquely valuable member of our supply lines. Even during the heat of combat, small arms fire brushing the hair on his head, arms and legs, he did not drop a single crate of munitions. This brave soldier ensured our artillery could keep firing, and was thereby instrumental in defeating the enemy. As a result of this it has been decided that Wojtek should be promoted."
 poland.12.a:0 "Mong tất cả chúng ta lấy cảm hứng từ sự dũng cảm của ông ấy"
 WOJTEK_COMMANDER:0 "Wojtek becomes a §HCorps Commander§!"
 greece.1.t:0 "Tối hậu thư của Soviet"
 greece.1.d:0 "Chúng ta đang chịu áp lực từ Soviet phải từ bỏ lãnh thổ. Họ đang đe dọa bằng một cuộc chiến tổng lực trong trường hợp chúng ta không nhượng bộ. Việc nhượng bộ có thể cứu mạng nhiều binh sĩ Hy Lạp, nhưng đây sẽ là lần cuối cùng họ xin xỏ đất đai phải không?"
 greece.1.a:0 "Tránh chiến tranh là tốt nhất cho Hy Lạp"
 greece.1.b:0 "Đừng cho họ bất cứ thứ gì."
 greece.2.t:0 "Phán quyết Ljubljana Lần hai"
 greece.2.d_GER_demand:0 "Đức đang tìm cách bắt nạt Hy Lạp để trao lãnh thổ làm 'căn cứ'"
 greece.2.d_ITA:0 "Đức đang tìm kiếm đất đai cho người bạn Italy của họ với hy sinh là của chúng ta."
 greece.2.d_BUL:0 "Đức đang yêu cầu chúng ta trao đất cho tay sai Bulgaria của họ."
 greece.2.d_ITA_BUL:0 "Đức đang thúc đẩy các đòi hỏi của cả Italy và Bulgaria trên lãnh thổ chúng ta."
 greece.2.a:0 "Chúng ta không thể chống lại chúng"
 greece.2.b:0 "Chúng ta sẽ không nhường nhịn"
 greece.3.t:0 "Vận mệnh của Hy Lạp"
 greece.3.d:0 "Đức yêu cầu chúng ta chấp nhận 'điều phối' cho Đức. Điều này có thể biến chúng ta thành bù nhìn của Đức."
 greece.3.a:0 "Chấp nhận là điều không thể tránh khỏi"
 greece.3.b:0 "Từ chối"
 greece.4.t:0 "Chiến tranh Với Thổ Nhĩ Kỳ"
 greece.4.d:0 "Những người bạn Italy của chúng ta đang có kế hoạch tiến tới Thổ Nhĩ Kỳ. Đây là cơ hội hoàn hảo để chúng ta đảm bảo vị trí của mình ở Biển Aegean. Chúng ta hãy lấy Izmir cho riêng mình và giúp Italy đánh đuổi người Thổ Nhĩ Kỳ thật xa khỏi Châu Âu."
 greece.4.a:0 "Izmir sẽ là của chúng ta"
 turkey.1.t:0 "Cái chết của Mustafa Kemal Atatürk"
 turkey.1.d:0 "\n Cộng hòa đau buồn.\n\n Anh hùng chiến tranh, nhà cách mạng, tổng thống và là cha của Thổ Nhĩ Kỳ, Mustafa Kemal Atatürk đã qua đời.\n\nÔng giữ vững nghĩa vụ của mình đối với người dân Thổ Nhĩ Kỳ và nền cộng hòa mà ông đã thành lập cho đến phút cuối cùng. Hàng ngàn người thương tiếc đã bày tỏ lòng kính trọng của họ tại Istanbul, trước khi thi thể của ông được chuyển bằng xe quân dụng, tàu và xe lửa đến Ankara.\n\nTại đây, lễ tang cấp nhà nước của ông đã được tổ chức với sự tham dự của toàn thể quốc hội và các chức sắc từ khắp nơi trên thế giới. Với việc cha của đất nước Thổ Nhĩ Kỳ hiện đại giờ đã ra đi, nền Cộng hòa phải tiếp tục phát triển. Hội nghị Đại quốc dân đã bầu chọn [Root.GetLeader] làm người kế nhiệm."
 turkey.1.a:0 "Atatürk sẽ được nhớ đến"
 generic.1.t:0 "[From.GetName] đang Ảnh hưởng đến Chính trị của Chúng ta"
 generic.1.d_neutral_good:0 "Trong một thời gian dài, chính phủ [From.GetAdjective] đã tìm cách điều chỉnh con đường của quốc gia chúng ta, và bày tỏ sự quan tâm lớn đến chính trị của [Root.GetAdjective]. Gần đây, điều này càng gia tăng khi [From.GetRulingParty] bắt đầu đẩy mạnh tuyên truyền [From.GetRulingIdeology] của họ với một số bài phát biểu và tài liệu được phân phối cho người dân [Root.GetAdjective]. \n\nGiờ đây, ngay cả một số chính trị gia và các quan chức khác cũng đang bị ảnh hưởng bởi tuyên truyền của [From.GetAdjective], và đã bắt đầu vận động cho [From.GetRulingIdeologyNoun] ở [Root.GetName]."
 generic.1.d_bad:0 "Trong một thời gian dài, chính phủ [From.GetAdjective] đã tìm cách điều chỉnh con đường của quốc gia chúng ta, và thường cố can thiệp vào chính trị của [Root.GetName]. Gần đây, điều này càng gia tăng, vì [From.GetRulingParty] bắt đầu đẩy mạnh tuyên truyền [From.GetRulingIdeology] của họ mà không tôn trọng truyền thống chính trị của [Root.GetAdjective]. Một số bài phát biểu và tài liệu [From.GetRulingIdeology] khác đã được phân phối cho người dân [Root.GetAdjective]. Có vẻ như ngay cả một số chính trị gia và các quan chức khác cũng đang bị ảnh hưởng bởi tuyên truyền của [From.GetAdjective] và đã bắt đầu ủng hộ [From.GetRulingIdeologyNoun] ở [Root.GetName]."
 generic.1.a:0 "Thú vị."
 generic.1.b:0 "Sao họ dám!"
 country_capitulated.0.t:0 "[Root.GetName] đã đầu hàng"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] đã thông báo rằng quốc gia [Root.GetAdjective] hèn nhát không còn chịu được áp lực từ sự hiện diện đông đảo của lực lượng [From.From.GetAdjective] trên khắp đất nước. Chính phủ [Root.GetAdjective] đã chọn chạy trốn khỏi đất nước và sống lưu vong. Các lực lượng chính của họ đã đầu hàng và [From.From.GetNameDef] hiện đang kiểm soát vùng đất của họ.\nMặc dù chiến tranh vẫn tiếp diễn ở những nơi khác, nhưng đây là một chiến thắng tuyệt vời cho [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] đã thông báo rằng quốc gia [Root.GetAdjective] hèn nhát không còn chịu được áp lực từ sự hiện diện đông đảo của lực lượng [From.From.GetAdjective] trên khắp đất nước. Chính phủ [Root.GetAdjective] đã chọn chạy trốn khỏi đất nước và sống lưu vong. Các lực lượng chính của họ đã đầu hàng và [From.From.GetNameDef] hiện đang kiểm soát vùng đất của họ.\nMặc dù cuộc chiến chống lại những phần còn lại của [Root.GetFactionName] vẫn tiếp diễn ở những nơi khác, nhưng đây là một chiến thắng lớn cho [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] đã thông báo rằng quốc gia [Root.GetAdjective] hèn nhát không còn chịu được áp lực từ sự hiện diện đông đảo của lực lượng [From.From.GetAdjective] trên khắp đất nước. Chính phủ [Root.GetAdjective] đã chọn chạy trốn khỏi đất nước và sống lưu vong. Các lực lượng chính của họ đã đầu hàng và [From.From.GetNameDef] hiện đang kiểm soát vùng đất của họ.\nMặc dù cuộc chiến chống lại những phần còn lại của [Root.GetFactionName] vẫn tiếp diễn ở những nơi khác, nhưng đây là một chiến thắng lớn cho tất cả [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] đã thông báo rằng quốc gia [Root.GetAdjective] không còn có thể chịu được áp lực từ lực lượng [From.From.GetAdjective] chiếm đóng, đang thực hiện các hoạt động bắt bớ trên khắp đất nước. Chính phủ [Root.GetAdjective] đã lưu vong. Các lực lượng chính của họ đã đầu hàng và [From.From.GetNameDef] hiện đã kiểm soát vùng đất của họ.\nBất chấp sự mất mát tàn khốc này, cuộc chiến chống lại [From.From.GetNameDef] vẫn chưa kết thúc."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] đã thông báo rằng quốc gia [Root.GetAdjective] không còn có thể chịu được áp lực từ lực lượng [From.From.GetAdjective] chiếm đóng, đang thực hiện các hoạt động bắt bớ trên khắp đất nước. Chính phủ [Root.GetAdjective] đã lưu vong. Các lực lượng chính của họ đã đầu hàng và [From.From.GetNameDef] hiện đã kiểm soát vùng đất của họ.\nMặc dù cuộc chiến chống lại [From.From.GetNameDef] vẫn tiếp tục, đây là một bước lùi đáng tiếc cho tất cả [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] đã thông báo rằng quốc gia [Root.GetAdjective] không còn có thể chịu được áp lực từ lực lượng [From.From.GetAdjective] chiếm đóng, đang thực hiện các hoạt động bắt bớ trên khắp đất nước. Chính phủ [Root.GetAdjective] đã lưu vong. Các lực lượng chính của họ đã đầu hàng và [From.From.GetNameDef] hiện đã kiểm soát vùng đất của họ.\nMặc dù cuộc chiến chống lại [From.From.GetNameDef] và phần còn lại của [From.From.GetFactionName] vẫn tiếp tục, đây là một bước lùi đáng tiếc cho tất cả [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:1 "\nChính phủ [Root.GetAdjective] đã lưu vong và lực lượng chính của họ đã đầu hàng [From.From.GetNameDef], lực lượng hiện đang kiểm soát vùng đất của họ.\n\nMặc dù các cuộc đấu tranh giữa [From.From.GetName] và [Root.GetName] đã kết thúc, [From.From.GetNameDef] vẫn là cuộc chiến toàn diện và cuộc chiến vẫn tiếp tục ở những nơi khác."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\nChính phủ [Root.GetAdjective] đã lưu vong và lực lượng chính của họ đã đầu hàng [From.From.GetNameDef], lực lượng hiện đang kiểm soát vùng đất của họ.\n\nCuộc đấu tranh ở [Root.GetName] chỉ là một phần nhỏ của cuộc xung đột. Cuộc chiến giữa [From.From.GetNameDef] và những phần còn lại của [Root.GetFactionName] vẫn tiếp tục ở những nơi khác."
 country_capitulated.0.d_neutral_prev_faction:2 "\nChính phủ [Root.GetAdjective] đã lưu vong và lực lượng chính của họ đã đầu hàng [From.From.GetNameDef], lực lượng hiện đang kiểm soát vùng đất của họ.\n\nCuộc đấu tranh giữa [From.From.GetNameDef] và [Root.GetNameDef] chỉ là một phần nhỏ của cuộc xung đột. Cuộc chiến giữa [From.From.GetFactionName] và những phần còn lại của [Root.GetFactionName] vẫn tiếp tục ở những nơi khác."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] đã tuyên bố đầu hàng trước [From.From.GetNameDef]. The [From.From.GetAdjective] forces along with a number of independent [Root.GetAdjective] [From.From.GetRulingIdeology] supporters have forced [Root.GetLeader] and his government into exile as a new government has been established to rule [Root.GetNameDef] in cooperation with [From.From.GetNameDef]. [From.From.GetLeader] has remarked that this mutual agreement will bring a new age of prosperity and cooperation to [Root.GetNameDef].\n[Root.GetLeader] responded by stating that even in exile, he shall continue to fight for [Root.GetNameDef] and support all resistance efforts in his homeland."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] đã tuyên bố đầu hàng hoàn toàn trước [From.From.GetNameDef]. Một số công dân [Root.GetAdjective] không hài lòng với vết nhơ của [From.From.GetRulingIdeologyNoun] đã mang tới [Root.GetNameDef] bởi [Root.GetLeader] tham gia cùng những binh lính [From.From.GetAdjective] trong việc loại bỏ ông ta khỏi quyền lực và thành lập một chính phủ mới dưới sự hướng dẫn của [From.From.GetNameDef]. [From.From.GetLeader] đã nhận xét rằng thỏa thuận chung này sẽ mang lại kỷ nguyên hợp tác và thịnh vượng mới cho [From.From.GetNameDef]\n[Root.GetLeader] trả lời bằng cách nói rằng [From.From.GetLeader] không phải [From.From.GetRulingIdeology] thực sự và ngay cả khi sống lưu vong, ông ấy sẽ tiếp tục chiến đấu vì [Root.GetNameDef] và ủng hộ mọi nỗ lực kháng chiến ở quê hương mình."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef] đã tuyên bố đầu hàng hoàn toàn trước [From.From.GetNameDef]. Rõ ràng là sự khoan hồng của chính phủ [Root.GetAdjective] đối với những người đồng tình [From.From.GetRulingIdeology] trong nước là một yếu tố góp phần vào sự sụp đổ của [Root.GetName] với [Root.GetFascistLeader] đã bị cuốn vào chức vụ cai trị đất nước nhân danh chế độ của [From.From.GetLeader].\n[Root.GetLeader] tuyên bố rằng đây không phải là sự kết thúc của chủ quyền [Root.GetAdjective], và điều đó chính phủ sẽ hỗ trợ tất cả các nỗ lực kháng chiến ngay cả khi họ bị lưu đày khỏi quê hương của họ."
