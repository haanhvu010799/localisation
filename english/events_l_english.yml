 usa.31.t:0 "Một sự thay đổi trong Bối cảnh Chính trị"
 usa.31.desc:0 "Với một tổng thống mới hiện đang nhậm chức, phe đối lập cũ trong Quốc hội đã phần lớn chuyển sang ủng hộ chính quyền mới. Tổng thống [USA.GetLeader] có thể tin tưởng vào sự ủng hộ của Thượng nghị sĩ và [?senators_support] Hạ nghị sĩ [?representatives_support]."
 usa.31.a:0 "Người dân đã lên tiếng."
 usa_congress_elections_tt_bad:0 "Trong cuộc bầu cử quốc hội, phe ủng hộ chính phủ sẽ phải đối mặt với sự phản đối mạnh mẽ hơn.\n"
 usa_congress_elections_tt_good:0 "Động lực đạt được từ cuộc bầu cử tổng thống có thể sẽ chuyển sang cuộc bầu cử quốc hội.\n"
 usa.32.t:0 "Phe Chính phủ thắng Đa số trong Quốc hội"
 usa.32.desc:0 "Có vẻ như những cải cách của hệ thống bầu cử mà chúng ta thiết lập đã thành công nhất, vì một số lượng lớn những người ủng hộ chúng ta đã được bầu vào Quốc hội trong cuộc bầu cử vừa qua. Với đa số vững chắc, chúng ta sẽ gặp ít khó khăn trong việc thông qua chương trình nghị sự chính trị của mình."
 usa.32.a:0 "Một dấu hiệu rõ ràng về sự ủng hộ của chúng ta trong dân chúng."
 usa.40.t:0 "Thượng nghị sĩ bỏ phiếu cho Đề xuất của Chính phủ"
 usa.40.desc:0 "Trong một cuộc bỏ phiếu gần đây, một thượng nghị sĩ đã bất ngờ đổi phe để bỏ phiếu cho đề xuất của chính phủ. Mặc dù vấn đề này khá nhỏ, nhưng cuộc bỏ phiếu công khai ủng hộ từ một nhà chỉ trích thẳng thắn trước đây của [USA.GetLeader] đã khiến nhiều người xung quanh Washington phải ngạc nhiên.\n\nMột số nhà phân tích tin rằng ví dụ này sẽ khiến các thượng nghị sĩ bổ sung xem xét lại lập trường của họ."
 usa.40.a:0 "Một đồng minh hữu ích."
 usa.41.t:0 "Hạ nghị sĩ phát biểu nhiệt tình ủng hộ Chính phủ"
 usa.41.desc:0 "Khi được hỏi về lập trường của bà ấy đối với một số vấn đề chính sách trong bữa tối gây quỹ, một hạ nghị sĩ đã lên tiếng ủng hộ các chính sách của Tổng thống [USA.GetLeader]. Bà cũng tuyên bố rằng nhiều hạ nghị sĩ đồng nghiệp của bà cũng có quan điểm tương tự, nhưng chỉ bị kìm hãm bởi "thiển cận ngu ngốc, không nghĩ gì xa hơn cuộc bầu cử tiếp theo" thay vì làm những gì có lợi cho người dân Hoa Kỳ. \n\nNhững bình luận của bà ấy đã được báo chí đưa tin rộng rãi và khiến nhiều đồng nghiệp của bà ấy bị dội nước nóng khi họ phải giải thích quan điểm của họ về những vấn đề này."
 usa.41.a:0 "Cô ấy nói đúng, bạn biết đấy."
 usa.42.t:0 "Thượng nghị sĩ lên tiếng chống lại Chính sách của Chính phủ"
 usa.42.desc:0 "Một Thượng nghị sĩ đã trả lời phỏng vấn trên một tờ báo lớn, nói rằng ông ấy không còn có thể ủng hộ các chính sách "ngu ngốc và nguy hiểm" của Tổng thống [USA.GetLeader]. Ông ấy còn tuyên bố rằng ông ấy biết một số Thượng nghị sĩ khác cũng nghĩ tương tự và phế từ phế truất Tổng thống trong thời gian tới."
 usa.42.a:0 "Anh ấy sẽ sớm trở lại thôi."
 usa.43.t:0 "Hạ nghị sĩ chỉ trích Tổng thống"
 usa.43.desc:0 "Trong một cuộc tranh luận gần đây về cải cách thuế, một Hạ nghị sĩ đã đưa ra một bài phát biểu dài về nhiều thất bại của Chính quyền. Theo ông, không một người dân Hoa Kỳ có tư tưởng đúng đắn nào có thể muốn ủng hộ các chính sách của Tổng thống, bất kể đảng phái của họ có thể là gì. \n\nNhững lời lẽ gay gắt của ông ấy dường như đã có tác dụng, vì một số Hạ nghị sĩ trước đây nghĩ chắc chắn đằng sau các chính sách của [USA.GetLeader] đã lên tiếng ủng hộ."
 usa.43.a:0 "Đáng hổ thẹn."
 usa.44.t:0 "Phe đối lập phải chịu thất bại tại Thượng viện"
 usa.44.desc:0 "Một đề nghị chỉ trích Tổng thống [USA.GetLeader] đã bị thất bại tại Thượng viện. Trong khi ngay cả những người ủng hộ nhiệt thành nhất của nó cũng ít hy vọng rằng nó sẽ được thông qua, thì số lượng phiếu chống lại nó đến như một cú sốc ngay cả đối với những người bi quan nhất. Có vẻ như Tổng thống nhận được mức độ ủng hộ tại Thượng viện lớn hơn nhiều so với mức độ mà hầu hết mọi người tin tưởng, điều này sẽ giúp thúc đẩy chương trình nghị sự lập pháp của ông ấy."
 usa.44.a:0 "Tuyệt vời."
 usa.45.t:0 "Ủy ban Hạ viện ủng hộ Chính sách của Tổng thống"
 usa.45.desc:0 "Phiên điều trần mới nhất tại Ủy ban Hạ viện về Cách thức và Phương pháp đã dẫn đến một báo cáo ghi nhận các chính sách của Tổng thống với những cải tiến lớn trong tất cả các chỉ số sẵn có của nền kinh tế. Mặc dù không được khen ngợi hết lời, nhưng báo cáo này lại là một đòn giáng mạnh vào những người chỉ trích Tổng thống và yêu cầu cải cách.\n\nMột số Hạ nghị sĩ đã tuyên bố công khai rằng mặc dù họ vẫn còn nghi ngờ về chương trình nghị sự của Tổng thống, nhưng giờ đây họ sẽ bỏ phiếu ủng hộ."
 usa.45.a:0 "Họ cũng nên như vậy."
 usa.46.t:0 "Thượng nghị sĩ nghỉ hưu"
 usa.46.desc:0 "Sau một cơn đau tim nhẹ, một Thượng nghị sĩ cấp cao hôm nay đã thông báo rằng ông ấy sẽ nghỉ hưu vì lý do sức khỏe. Với hơn hai thập kỷ tại Quốc hội, Thượng nghị sĩ đã xây dựng một mạng lưới lớn những người ủng hộ và ảnh hưởng của ông ấy có rất nhiều trọng lượng. Mặc dù về mặt kỹ thuật chỉ có một công dân với một phiếu bầu, nhưng những người trong cuộc ở Washington vẫn tính rằng ông ta xứng đáng với nhiều phiếu bầu vì ông ta là chìa khóa bảo đảm cho một số người khác. \n\nVới việc chiếc ghế có nhiều khả năng thuộc về một người chỉ trích của Tổng thống [USA.GetLeader], Chính quyền sẽ gặp khó khăn hơn rất nhiều trong việc đảm bảo các phiếu bầu cần thiết để thông qua các dự luật."
 usa.46.a:0 "Ông ấy sẽ được tưởng nhớ. Và cả lá phiếu của ông ấy nữa."
 usa.47.t:0 "Hạ viện điều trần về hành vi sai trái của Tổng thống"
 usa.47.desc:0 "Một vụ bê bối nhỏ bắt nguồn từ Nhà Trắng đã bắt đầu gây rúng động. Sau nhiều tuần báo chí đưa tin ám chỉ rằng một quan chức hành chính nhỏ đã nhận hối lộ để đổi lấy các hợp đồng béo bở của chính phủ, Ủy ban Chi tiêu Hành pháp của Hạ viện đã bắt đầu tổ chức các phiên điều trần để xác định xem Tổng thống có biết về điều này hay không. Mặc dù hầu hết các nhà quan sát không tin rằng điều này sẽ dẫn đến bất kỳ rắc rối lớn nào cho Tổng thống [USA.GetLeader], nhưng điều đó chắc chắn sẽ có nghĩa là nhiều người ủng hộ tổng thống sẽ dao động trong một thời gian."
 usa.47.a:0 "Một thợ săn phù thủy."
 usa.61.t:0 "Thượng nghị sĩ từ [USA_congress_investment_state.GetName] đề nghị Ủng hộ"
 usa.61.desc:0 "Thượng nghị sĩ cấp cao từ [USA_congress_investment_state.GetName] đã tiếp cận chính phủ với đề nghị hỗ trợ. Bang của ông ta đang phải chịu tình trạng đầu tư dưới mức nghiêm trọng, và một chương trình kích thích kinh tế do chính phủ khởi xướng chắc chắn sẽ khiến ông xem xét lại lập trường của mình đối với một số chính sách của chính phủ được đề xuất. Thượng nghị sĩ này nằm trong một số ủy ban quan trọng, và khá nổi tiếng vì có thể cắt giảm các thỏa thuận, khiến lá phiếu của ông ấy có giá trị cao hơn ở cả hai viện."
 usa.61.a:0 "Đó là một khu vực rất kém phát triển."
 usa.61.b:0 "Cái này có mùi của sự tham nhũng."
 usa.62.desc:0 "Các Thượng nghị sĩ từ [USA_congress_investment_state.GetName] đã tiếp cận chính phủ, đề nghị ủng hộ Tổng thống để đổi lại một bảo đảm không chính thức rằng [USA_congress_investment_state.GetName] sẽ là địa điểm của một nhà máy đạn dược mới cho Quân đội. Họ lập luận rằng việc xây dựng một Nhà máy trong khu vực sẽ tạo ra nhiều việc làm và cung cấp cho Quân đội sự hỗ trợ cần thiết trong một thế giới ngày càng nguy hiểm. Hai Thượng nghị sĩ cũng đề cập đến mối quan hệ làm việc tuyệt vời của họ với một số thành viên có ảnh hưởng trong Hạ viện."
 usa.62.a:0 "Họ đã kiếm được rất nhiều lợi ích."
 usa.62.b:0 "Các thỏa thuận kiểu này nên hoàn thành dưới thời Tổng thống."
 usa.63.t:0 "Hạ nghị sĩ từ [USA_congress_investment_state.GetName] đề nghị Ủng hộ"
 usa.63.desc:0 "Phái đoàn quốc hội từ [USA_congress_investment_state.GetName] đã tiếp cận với chính phủ để đưa ra một số đề xuất nhằm cải thiện cơ sở hạ tầng của bang. Ngân quỹ liên bang nên được cung cấp để nâng cấp cầu đường nhằm thúc đẩy thương mại giữa các bang. Họ cũng lưu ý rằng sự hỗ trợ đó từ chính phủ trong việc này chắc chắn sẽ khiến họ có xu hướng ủng hộ Tổng thống trực tiếp hơn trong chương trình nghị sự của ông ấy."
 usa.63.a:0 "Một sáng kiến đáng khen ngợi."
 usa.63.b:0 "Hãy để họ cố gắng vượt qua điều đó một mình."
 usa.64.t:0 "Ủy ban Thượng viện điều tra việc đóng tàu ở [USA_congress_investment_state.GetName]"
 usa.64.desc:0 "Được đề xướng bởi Thượng nghị sĩ cấp cao từ [USA_congress_investment_state.GetName], Ủy ban Thương mại Thượng viện đã bắt đầu điều trần về tình trạng của ngành đóng tàu địa phương. Theo các chuyên gia, một tỷ lệ đáng kể thương mại của Hoa Kỳ phụ thuộc vào thương mại nước ngoài, và đất nước đang rất thiếu năng lực đóng tàu. [USA_congress_investment_state.GetName] đã được xác định là khu vực nên đầu tư lớn và một số thành viên ủy ban đã bày tỏ kỳ vọng rằng chính quyền của [USA.GetLeader] sẽ dành ngân quỹ cho việc này."
 usa.64.a:0 "Một điểm yếu quan trọng."
 usa.64.b:0 "Chúng ta có những vấn đề lớn hơn."
 news.334.t:0 "Sự biến Panay"
 news.334.d:0 "Các pháo hạm [USA.GetAdjective] và [ENG.GetAdjective] đã bị tấn công bởi máy bay [JAP.trong các hành động riêng biệt ngày hôm nay, trong khi sơ tán dân thường phương Tây khỏi chiến tuyến trong cuộc chiến giữa [JAP.GetName] và [CHI.GetName]. Mặc dù được đánh dấu rõ ràng là tàu [USA.GetAdjective], tàu USS Panay đã bị trúng hai quả bom và bị đánh chìm, với ba công dân [USA.GetAdjective] và một công dân [ITA.GetAdjective] thiệt mạng và những người khác bị thương. Trong một cuộc tấn công riêng biệt vào HMS Ladybird, một thủy thủ của [ENG.GetAdjective] đã thiệt mạng.\n\nCả Chính phủ [USA.GetAdjective] và [ENG.GetAdjective] đã đưa ra các phản đối mạnh mẽ. Vụ việc cho thấy căng thẳng ngày càng gia tăng giữa ba cường quốc hải quân hàng đầu."
 news.334.a:0 "Có phải là [JAP.GetName] không có giới hạn?"
 news.334.b:0 "Điều này có thể làm phức tạp vấn đề"
 news.334.c:0 "Mối đe dọa của [JAP.GetAdjective] ngày càng lớn"
 news.335.t:0 "Căng thẳng đang tăng cao giữa [USA.GetNameDef] và [JAP.GetName]"
 news.335.d:1 "\nSự cố Panay gần đây đã vượt quá tầm kiểm soát. Sự phẫn nộ ở [USA.GetNameDef] đã khiến một số chính trị gia nổi tiếng yêu cầu trả đũa ngay lập tức đối với [JAP.GetNameDef]. Phương tiện truyền thông [USA.GetAdjective] đã tràn ngập những câu chuyện mới về tội ác của [JAP.GetAdjective], một số đúng, một số phóng đại, một số hoàn toàn bịa đặt. Với việc hai cường quốc trên bờ vực chiến tranh, rất ít nhà quan sát vẫn nuôi hy vọng rằng tình hình có thể được ổn định."
 news.335.a:0 "Điều này có ý nghĩa gì đối với Thái Bình Dương?"
 news.335.b:0 "Hãy nhớ về Panay!"
 news.335.c:0 "Để cho chúng đến!"
 news.335.e:0 "Tin xấu cho Nhật Bản là tin tốt cho chúng ta"
 news.335.f:0 "Điều này có thể khiến tình hình ở Trung Quốc trở nên khó khăn hơn"
 news.336.title:0 "Hãy nhớ về Alamo"
 news.336.desc:0 "Lực lượng [MEX.GetAdjective] đã tái chiếm Texas sau một trăm năm vắng bóng. Quân đội [USA.GetAdjective] đã được dọn sạch hoàn toàn khỏi các thành phố lớn của Texas, bao gồm San Antonio và địa danh nổi tiếng của nó, Alamo. Mặc dù không có giao tranh nào xảy ra tại địa điểm lịch sử, [MEX.GetLeader] đã tham quan cơ sở của nhà truyền giáo Công giáo, tổ chức các cuộc mít tinh và các bài phát biểu khuyến khích quân đội tiếp tục chiến đấu để giành chiến thắng cuối cùng trước 'Yanquis' đáng ghét."
 news.336.a:0 "Chúng ta sẽ ghi nhớ."
 news.336.b:0 "Chúng ta đã lãng quên."
 news.336.c:0 "Làm thế nào [USA.GetLeader] cho phép điều này xảy ra?"
 generic.19.t:0 "[From.GetName] Gửi Hỗ trợ Công nghiệp"
 generic.19.d:0 "[From.GetNameDefCap] đã thông báo với chúng ta rằng họ ủng hộ mục tiêu của chúng ta và sẽ cung cấp cho chúng ta một số biện pháp viện trợ công nghiệp nhất định để củng cố vị thế chống lại kẻ thù chung của mình."
 generic.20.t:0 "[From.GetNameDefCap] Demands Our Submission"
 generic.20.d_friends:0 "Hôm nay, một phái đoàn đến thăm đất nước chúng ta đã truyền đạt ý định của [From.GetLeader] mong muốn mở rộng quan hệ song phương giữa hai nước và thực hiện các bước để đoàn kết người dân [Root.GetAdjective] cùng với [From.GetNameDef]. Việc đồng ý với đề xuất của [From.GetLeader] sẽ biến [Root.GetNameDef] trở thành một con rối tự trị vừa phải của [From.GetNameDef] và chính phủ của chúng ta sẽ được tổ chức lại thành một cái gì đó phù hợp hơn với tầm nhìn của [From.GetLeader].\n\nCâu hỏi vẫn còn là, nền độc lập của [Root.GetAdjective] quan trọng hơn tình bạn của chúng ta với [From.GetNameDef] phải không?"
 generic.20.d_enemies:0 "Một thông báo đến từ [From.GetNameDef] hôm nay yêu cầu [Root.GetLeader] công nhận [From.GetLeader] là nguyên thủ quốc gia và quốc gia của chúng ta nên được tổ chức lại thành một thứ gì đó phù hợp hơn với tầm nhìn của chính phủ [From.GetAdjective] đối với [Root.GetNameDef]. Việc chấp nhận sẽ khiến chúng ta trở thành con rối của [From.GetNameDef].\n\nMặc dù chúng ta không muốn từ bỏ độc lập của mình cho kẻ thù bên kia biên giới, nhưng có một yếu tố đe dọa nhất định trong thông điệp của họ sẽ khiến chúng ta tin rằng nếu không đáp ứng yêu cầu của [From.GetLeader], chúng ta sẽ sớm tìm thấy chính mình trong tình trạng chiến tranh với [From.GetNameDef]."
 generic.20.a:0 "Tuân theo yêu cầu của họ."
 generic.20.b:0 "Tôi xin chào mừng các thủ lĩnh [From.GetAdjective]."
 generic.20.c:0 "Tuyệt đối không!"
 generic.21.t:0 "[From.GetNameDefCap] Quy phục"
 generic.21.d:0 "Chính phủ [From.GetAdjective] đã đồng ý từ bỏ nền độc lập của họ và trở thành một nhà nước bù nhìn của [Root.GetNameDef]. Chúng ta chắc chắn rằng điều này sẽ dẫn đến sự vĩ đại và thúc đẩy lợi ích của [Root.GetAdjective] trong khu vực."
 generic.21.a:0 "Tuyệt vời."
 generic.22.t:0 "[From.GetNameDefCap] Khiêu khích"
 generic.22.d:0 "Các nhà ngoại giao từ [From.GetNameDef] đã đến hôm nay để thông báo rằng họ từ chối đề nghị hợp nhất [From.GetNameDef] của chúng ta với [Root.GetNameDef]. Thật đáng thất vọng vì nó có thể xảy ra, tùy chọn ép [From.GetNameDef] xuống gót chân bằng vũ lực vẫn là một lựa chọn hợp lệ và hấp dẫn."
 generic.22.a:0 "Thật đáng thất vọng."
 generic.23.t:0 "[From.GetNameDefCap] Đòi hỏi Kiểm soát [demanded_prov_target.GetName]"
 generic.23.d:0 "Chúng ta đã gặp một phái đoàn thù địch từ [From.GetNameDef] hôm nay, yêu cầu quyền sở hữu toàn bộ khu vực [demanded_prov_target.GetName]. [From.GetLeader] yêu cầu chúng ta trao trả lại lãnh thổ ngay lập tức nếu không chiến tranh sẽ không thể tránh khỏi. Họ tuyên bố rằng quyền sở hữu [demanded_prov_target.Owner.GetAdjective] đối với khu vực là bất hợp pháp và [demanded_prov_target.GetName] là một phần không thể thiếu nhà nước [From.GetAdjective].\n\nNếu chúng ta chấp nhận yêu cầu của họ, [demanded_prov_target.GetName] sẽ được nhượng lại cho [From.GetNameDef] nhưng chúng ta sẽ duy trì bất kỳ lõi hoặc yêu sách nào mà chúng ta có trong khu vực. Nếu chúng ta từ chối, chiến tranh giữa các quốc gia của chúng ta dường như không thể tránh khỏi."
 generic.23.a:0 "Chúng ta không có sự lựa chọn."
 generic.23.b:0 "[demanded_prov_target.GetName] sẽ vẫn là [Root.GetAdjective]!"
 generic.24.t:0 "[demanded_prov_target.GetName] Nhượng bộ!"
 generic.24.d:0 "[From.GetNameDefCap] đã quyết định chấp nhận yêu sách hợp pháp của chúng ta về [demanded_prov_target.GetName] và đã nhượng lại khu vực cho [Root.GetNameDef].\nVới việc vấn đề này được giải quyết một cách nhanh chóng và lịch sự như vậy, chúng ta chắc chắn rằng hòa bình giữa [Root.GetNameDef] và [From.GetNameDef] sẽ tiếp tục vĩnh viễn."
 generic.25.t:0 "[From.GetNameDefCap] Khiêu khích"
 generic.25.d:0 "[From.GetNameDefCap] đã từ chối yêu cầu của chúng ta và bây giờ chúng ta phải quyết định có thực hiện lời hứa xâm lược hay không. Việc không thực hiện lời của chúng ta sẽ gây tổn hại lớn đến nhận thức của công chúng về [Root.GetLeader] và tính hợp pháp của chính phủ [Root.GetAdjective]."
 generic.25.a:0 "Bằng cách này hay cách khác, [demanded_prov_target.GetName] sẽ là của chúng ta."
 maybe_war_tt:0 "§RĐiều này có thể dẫn đến chiến tranh với§! §Y[From.GetNameDef]§!"
 usa.401.t:0 "[From.GetNameDefCap] accepts Destroyers for Bases Agreement"
 usa.401.desc:0 "Thủ tướng Anh [From.GetLeader] đã ra hiệu chấp nhận các điều khoản của Thỏa thuận Cơ bản về Khu trục hạm. Một nhóm sĩ quan hải quân [From.GetAdjective] đã đến để kiểm tra các khu trục hạm và giám sát việc chuyển giao.\n\n Rõ ràng là vẫn còn một số việc phải làm vì một số sĩ quan [From.GetAdjective] có vẻ hơi lo ngại về số lượng và lớp độ dày phân chim và gỉ sét trên các con tàu sẽ được chuyển giao."
 usa.401.a:0 "Kẻ ăn xin không thể là người được chọn."
