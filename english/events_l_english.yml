 lar_collab_gov.1.t:0 "Các đảng phái [From.GetAdjective] ở [Root.GetNameDef]"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap] gần đây đã tăng cường nỗ lực xây dựng sự hợp tác trong quốc gia của chúng ta. Một số chính trị gia [This.GetAdjective] đã bắt đầu nói chuyện khá thiện cảm về chế độ [From.GetAdjective] và nhiều đảng phái trong quốc gia của chúng ta đang chuyển hướng [From.GetRulingIdeology] của họ ủng hộ trực tiếp cho [From.GetNameDef].\n\nẢnh hưởng của [From.GetAdjective] ngày càng tăng trong quốc gia chúng ta chắc chắn sẽ làm giảm sức kháng chiến của [Root.GetAdjective] và thậm chí có thể dẫn đến một chính phủ [From.GetRulingIdeology] mới cộng tác với [From.GetNameDef] trong trường hợp [Root.GetNameDef] đầu hàng."
 worrying:0 "Lo lắng."
 ETH_events.1.t:0 "Ethiopia Đề xuất Hòa bình Trắng"
 ETH_events.1.d:0 "Với sự kiểm soát của cả Somaliland và Eritrea gần như mất hoàn toàn, với một số kháng cự ít ỏi, chính phủ Ethiopia đã đề xuất rằng chúng ta tìm một kết thúc hòa bình cho những hành động thù địch này. Italy sẽ chính thức chấm dứt cuộc xâm lược Ethiopia và nhượng lại các vùng lãnh thổ bị chiếm đóng ở Đông Phi cho Ethiopia. Chúng ta nên trả lời như thế nào?"
 ETH_events.1.a:0 "Ký kết hiệp ước."
 ETH_events.1.b:0 "Chúng ta không thể chịu thêm một sự sỉ nhục nữa!"
 ETH_events.101.t:0 "[From.GetNameDefCap] Từ chối Hòa bình"
 ETH_events.101.d:0 "Bất chấp việc mất quyền kiểm soát tất cả các vùng lãnh thổ ở Đông Phi, [From.GetLeader] đã từ chối đề nghị hòa bình trắng của chúng ta. Có vẻ như đầu hàng hoàn toàn là cách duy nhất để cuộc chiến này kết thúc."
 ETH_events.101.a:0 "Đáng buồn."
 germany.1041.t:0 "[FROM.GetNameDefCap] Đòi hỏi Sudetenland"
 germany.1041.desc:0 "Bất chấp những biến động gần đây ở biên giới Czech, chính sách đối ngoại của [FROM.GetAdjective] vẫn không thay đổi. Các nhà ngoại giao [FROM.GetAdjective] đã gửi tối hậu thư cho chúng ta - hãy giao Sudetenland, nếu không chiến tranh sẽ tới."
 germany.1041.a:0 "Chúng ta không có sự lựa chọn."
 germany.1041.b:0 "Cỗ máy chiến tranh [FROM.GetAdjective] dừng tại đây."
 germany.1042.t:0 "[FROM.GetNameDefCap] Quy phục"
 germany.1042.desc:0 "[ROOT.GetAdjective] có thể không biết giới hạn - Sudetenland đã được chuyển giao toàn bộ cho chúng ta. Quốc gia [FROM.GetAdjective] vẫn nằm ngoài tầm ngắm của chúng ta. Vào lúc này."
 germany.1042.a:0 "Tuyệt vời."
 germany.1043.t:0 "[FROM.GetNameDefCap] Từ chối Đòi hỏi"
 germany.1043.desc:0 "Bất chấp sự mất cân bằng quyền lực, các nhà ngoại giao [FROM.GetAdjective] đã từ chối yêu cầu của chúng ta về việc nhượng lại Sudetenland. Chắc chắn rằng chiến tranh sẽ nối tiếp sau đó."
 germany.1043.a:0 "Drat."
