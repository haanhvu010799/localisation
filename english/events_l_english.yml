 generic.7.a:0 "Sự giúp đỡ của chúng ta là không cần thiết."
 news.290.t:0 "Otto nhận lấy Vương miện Hungary"
 news.290.desc:0 "Để tìm kiếm một vị vua phù hợp, Vương quốc Hungary đã mở rộng lời mời Otto von Habsburg quay trở lại vùng đất mà cho đến gần đây được gia đình ông cai trị. Otto, người đã sống lưu vong khắp Tây Âu kể từ khi kết thúc Đại chiến và sự giải thể của đế chế của cha mình, đã chọn chấp nhận lời đề nghị. Hôm nay, giữa nhiều sự phô trương và ăn mừng, ông đã lên ngôi Vua Hungary trong một buổi lễ long trọng tại Cung điện Hoàng gia ở Budapest.\n\nTrong bài phát biểu đăng quang của mình, Vua Otto cảm ơn người dân Hungary vì lòng trung thành và sự tận tâm của họ, đồng thời thề sẽ thấy vùng đất Habsburg đoàn tụ một lần nữa, hứa rằng lần này Hungary sẽ là thành phần chiếm ưu thế."
 news.290.a:0 "Không còn là một vương quốc chỉ trên danh nghĩa."
 news.290.b:0 "Đó là nói chuyện nguy hiểm..."
 news.290.c:0 "Cuộc đua vì Áo đã bắt đầu!"
 news.290.e:0 "Liệu Đế quốc có trỗi dậy nữa không?"
 news.291.t:0 "Áo bỏ phiếu thống nhất với Hungary"
 news.291.desc:0 "Trước sự kiên quyết của người Hungary, Áo đã thực hiện một cuộc trưng cầu dân ý về khả năng thống nhất của hai quốc gia, dưới vương vị của Habsburg. Việc kiểm phiếu cuối cùng gần như đã hoàn thành, nhưng rõ ràng đó là một chiến thắng long trời lở đất cho chiến dịch thống nhất. Không có bất thường nào trong quá trình bỏ phiếu được báo cáo và chính phủ Áo nhận thấy mình có nghĩa vụ phải cải tổ thành một chính phủ khu vực của nhà nước Hungary.\n\nMặc dù động thái này được công chúng Hungary hoan nghênh nhiệt liệt, nhưng hậu quả chính trị của cuộc trưng cầu dân ý có thể sẽ được quan tâm khắp Châu Âu."
 news.291.a:0 "Mối quan hệ huynh đệ của chúng ta không hề bị lãng quên."
 news.291.b:0 "Điều này sẽ không đi tới hiệu quả nào..."
 news.291.c:0 "Khoảng trống quyền lực của Đế quốc có thể vẫn chưa được lấp đầy..."
 news.292.desc:0 "Trước sự kiên quyết của người Hungary, Áo đã thực hiện một cuộc trưng cầu dân ý về khả năng thống nhất của hai quốc gia, dưới vương vị của Habsburg. Việc kiểm phiếu cuối cùng gần như đã hoàn thành, nhưng rõ ràng đó là một chiến thắng long trời lở đất cho chiến dịch thống nhất. Đã có rất nhiều báo cáo về sự mâu thuẫn, gian lận cử tri và gian lận bầu cử, nhưng các quan chức Áo đã bác bỏ những cáo buộc này và đã bắt đầu cải cách chính quyền thành một chính quyền khu vực của nhà nước Hungary.\n\nMặc dù động thái này được công chúng Hungary hoan nghênh nhiệt liệt, nhưng hậu quả chính trị của cuộc trưng cầu dân ý có thể sẽ được quan tâm khắp Châu Âu."
 news.292.a:0 "Mối quan hệ huynh đệ và một vài khoản hối lộ tiện lợi..."
 news.292.b:0 "Đó là kế hoạch của chúng ta!"
 news.292.c:0 "Khoảng trống quyền lực của Đế quốc có thể vẫn chưa được lấp đầy..."
 news.292.e:0 "Một sự sỉ nhục đối với nền dân chủ!"
 news.293.t:0 "Áo bỏ phiếu chống tái thống nhất"
 news.293.desc:0 "Trước sự kiên quyết của người Hungary, Áo đã thực hiện một cuộc trưng cầu dân ý về khả năng thống nhất của hai quốc gia, dưới vương vị của Habsburg. Việc kiểm phiếu cuối cùng gần như đã hoàn thành, nhưng chiến thắng cho chiến dịch thống nhất đã nằm ngoài tầm tay. Chính phủ Áo do đó đã quyết định không tham gia liên minh Áo-Hungary.\n\nVới tinh thần dân chủ và quyền tự quyết, Hungary đã chấp nhận kết quả đó và quyết định không thúc đẩy đề xuất của họ thêm nữa."
 news.293.a:0 "Thật đáng tiếc."
 news.293.b:0 "Nền độc lập của chúng ta được bảo đảm!"
 news.293.c:0 "Tuyệt vời... Tiếp theo đến lượt chúng ta."
 news.293.e:0 "Vậy thì sự sụp đổ của Đế quốc là vĩnh viễn."
 news.294.t:0 "Áo bỏ phiếu chống tái thống nhất"
 news.294.desc:0 "Trước sự kiên quyết của người Hungary, Áo đã thực hiện một cuộc trưng cầu dân ý về khả năng thống nhất của hai quốc gia, dưới vương vị của Habsburg. Việc kiểm phiếu cuối cùng gần như đã hoàn thành, nhưng chiến thắng cho chiến dịch thống nhất đã nằm ngoài tầm tay. Chính phủ Áo do đó đã quyết định không tham gia liên minh Áo-Hungary.\n\nTuy nhiên, Hungary đã cáo buộc chính phủ Áo gian lận cuộc bầu cử chống lại sự thống nhất. Họ đã tuyên bố rằng họ sẽ không né tránh việc sử dụng vũ lực để bảo vệ mong muốn được thống nhất của người dân Áo với những người anh em Hungary của họ. Cả hai bên hiện đã bắt đầu vận động, và chiến tranh dường như không thể tránh khỏi."
 news.294.a:0 "Một vài cái chết đối với một Đế quốc là gì?"
 news.294.b:0 "Chúng ta sẽ bảo vệ Vienna cho tới người lính cuối cùng!"
 news.294.c:0 "Điều này phá hỏng mọi kế hoạch của chúng ta..."
 news.294.e:0 "Chúng ta hãy hy vọng xung đột không lan rộng."
 news.295.t:0 "Khôi phục Áo-Hungary"
 news.295.desc:0 "Sau khi hoàn thành việc thống nhất Áo và Hungary, chính phủ Hungary đã tập hợp báo chí quốc tế tại Budapest và tuyên bố khôi phục Đế chế Áo-Hungary.\n\nVua Otto đã đảm nhận danh hiệu chính đáng của mình là Hoàng đế của Áo, và đã nhắc lại lời thề của mình rằng, mặc dù Đế chế vẫn chỉ là cái bóng của chính nó trước đây, ông sẽ không nghỉ ngơi cho đến khi tất cả các vùng đất của Habsburg được thống nhất. Những người láng giềng của họ chắc chắn để mắt đến hành động ở Budapest một cách nghi ngờ."
 news.295.a:0 "Như một con phượng hoàng từ đống tro tàn."
 news.295.b:0 "Điều này làm thay đổi đáng kể tình hình..."
 news.295.c:0 "Họ sẽ là bạn hay thù?"
 news.295.e:0 "Chúng ta tốt hơn nên củng cố biên giới của mình..."
 news.296.t:0 "Wilhelm nhận lấy Vương miện Hungary"
 news.296.desc:0 "Để tìm kiếm một vị Vua cho quốc gia của mình, người Hungary, sau thời gian dài đàm phán và chuẩn bị, đã chính thức mời Hoàng tử Thụy Điển Wilhelm, Công tước của Södermanland, vào đầu tuần này. Hôm nay, giữa nhiều sự phô trương và ăn mừng, ông đã lên ngôi Vua của Hungary trong một buổi lễ long trọng tại Cung điện Hoàng gia ở Budapest.\n\nNgười ta nói rằng Nhà vua mới lấy hạnh phúc của người dân làm trọng tâm và ông ủng hộ mạnh mẽ các quyền dân chủ của họ. Hơn nữa, ông ủng hộ việc đối thoại với các nước láng giềng của Hungary về sự thù địch. Do đó, vị Quốc vương mới có thể chứng tỏ một sự hỗ trợ đáng hoan nghênh để giảm căng thẳng trong khu vực."
 news.296.b:0 "Một kẻ yếu đuối khác trỗi dậy."
 news.296.c:0 "Một người khác đứng lên cầm đuốc."
 news.297.t:0 "Friedrich Franz nhận lấy Vương miện Hungary"
 news.297.desc:0 "Để tìm kiếm một vị Vua cho quốc gia của họ, người Hungary, sau các cuộc đàm phán và chuẩn bị lâu dài, đã chính thức mời Friedrich Franz, Đại công tước của Mecklenburg-Schwerin, người Đức, vào đầu tuần này. Hôm nay, giữa nhiều sự phô trương và ăn mừng, ông đã lên ngôi Vua Hungary trong một buổi lễ trọng thể tại Cung điện Hoàng gia ở Budapest.\n\nLà thành viên của SS từ năm 1931, khuynh hướng tư tưởng của Nhà vua mới nổi tiếng và ông đã tuyên bố rằng ông 'sẽ mang lại cho Hungary sự vĩ đại mà nó xứng đáng, bất kể giá nào'. Cùng với lời hứa của Nhà vua sẽ 'xóa bỏ những bất công đã gây ra cho chúng ta trong quá khứ', do đó, việc đăng quang này khó có thể dẫn đến việc xoa dịu căng thẳng trong khu vực."
 news.297.b:0 "Một sự phát triển vô cùng đáng lo ngại..."
 news.297.c:0 "Một đồng minh tiềm năng mới!"
 news.298.t:0 "Hungary Từ bỏ Hiệp ước Trianon"
 news.298.desc:1 "Trong một tuyên bố công khai, [HUN.GetLeader] đã từ bỏ hiệp ước được áp đặt bởi các cường quốc Đồng minh sau Đại Chiến. Được người Hungary phản đối ký vào năm 1920, nó đã làm giảm đáng kể quy mô của đất nước và hạn chế sức mạnh của quân đội.\n\nTrong bài phát biểu của mình, [HUN.GetLeader] đã ám chỉ rằng Hungary có thể sớm hướng tới việc tái khẳng định các tuyên bố chủ quyền của họ đối với các vùng lãnh thổ đã chiếm đoạt từ họ hai thập kỷ trước."
 news.298.a:0 "Nhục nhã đã kết thúc, nhưng không được lãng quên!"
 news.298.b:0 "Họ đang can thiệp vào trật tự thế giới..."
 news.298.c:0 "Họ đã thoát khỏi ách thống trị của Versailles."
 news.299.t:0 "Hungary Tuyên bố Đại Hungary"
 news.299.desc:0 "Sau khi giành lại những vùng đất đã bị lấy đi từ họ trong Hiệp ước Trianon, [From.GetLeader] đã đưa ra tuyên bố vào tối hôm qua rằng quốc gia này từ nay sẽ được gọi là Đại Hungary. Người ta hy vọng rằng điều này sẽ giúp nâng cao uy tín của Đại Hungary trong mắt thế giới, cũng như mô tả tốt hơn phạm vi biên giới của nó."
 news.299.a:0 "Thế giới sẽ nhìn thấy sức mạnh của chúng ta."
 news.299.b:0 "Họ đang có một chút tự mãn."
 news.300.t:0 "Hungary đòi hỏi Transylvania"
 news.300.desc:0 "Trong một nỗ lực nhằm tiếp tục đảo ngược Hiệp ước Trianon, Hungary đã đưa ra tối hậu thư cho Romania yêu cầu trả lại Transylvania. Chưa có phản hồi chính thức nào được đưa ra, nhưng Hungary đã ám chỉ rằng vũ lực sẽ được xem xét nếu các đòi hỏi của họ bị từ chối."
 news.300.a:0 "Chúng ta sẽ không còn bị dọa nạt nữa!"
 news.300.b:0 "Chúng ta phải suy nghĩ thật nhanh..."
 news.300.c:0 "Hy vọng rằng chúng ta giải quyết nó một cách hòa bình."
 news.301.t:0 "Romania Trả lại Transylvania"
 news.301.desc:0 "Romania đã thông báo rằng họ sẽ chấp nhận yêu cầu của Hungary về việc trả lại Transylvania. Theo đó, lãnh thổ này hiện đã được thống nhất với đất nước, tăng đáng kể về quy mô và sức mạnh. Không chắc rằng một thành công tầm cỡ này sẽ ngăn cản người Hungary đưa ra các yêu cầu tiếp theo đối với các vùng lãnh thổ đã mất còn lại của họ."
 news.301.a:0 "Chúng ta đang trên con đường dẫn đến sự vĩ đại!"
 news.301.b:0 "Chúng ta không có lựa chọn nào khác."
 news.301.c:0 "Ít nhất thì hòa bình đã được gìn giữ."
 news.302.t:0 "Romania Từ chối Đòi hỏi của Hungary"
 news.302.desc:0 "Thời hạn của tối hậu thư đã đến và đi mà không có câu trả lời của Romania. Các quan chức Hungary phẫn nộ đã lên án chính phủ Romania, cho rằng họ đang 'gây mất ổn định khu vực' với việc họ khăng khăng tuân thủ 'các hiệp ước trái pháp luật'. Cả hai quốc gia dường như đang chuẩn bị cho một cuộc chiến có thể nổ ra bất cứ lúc nào."
 news.302.a:0 "Nếu sức mạnh là tất cả, họ sẽ lắng nghe..."
 news.302.b:0 "Để cho chúng đến!"
 news.302.c:0 "Đồ ngu cứng đầu…"
 news.303.t:0 "Hungary Đòi hỏi Nam Slovakia"
 news.303.desc:0 "Tiếp theo lời thề của họ trong việc sửa đổi Hiệp ước Trianon, Hungary đã đòi hỏi trao trả lại Nam Slovakia từ [From.GetName]. [From.GetAdjective] vẫn chưa phản hồi, nhưng mối đe dọa chiến tranh trong lời hùng biện của Hungary là quá rõ ràng. Sự từ chối rất có thể dẫn đến một cuộc chiến mới trong khu vực."
 news.303.a:0 "Họ nên may mắn vì đây là tất cả những gì chúng ta yêu cầu."
 news.303.b:0 "Hy vọng rằng chúng ta có thể tìm thấy một thỏa hiệp..."
 news.304.t:0 "[From.GetName] Trả lại Nam Slovakia"
 news.304.desc:0 "[From.GetName] đã chính thức chấp nhận đòi hỏi của Hungary về việc trao trả lại Nam Slovakia, và đã thực hiện các bước vội vàng để đảm bảo lãnh thổ sẽ được trả lại cho Hungary ngay lập tức. Không chắc rằng thành công này sẽ ngăn cản người Hungary đưa ra các yêu cầu tiếp theo đối với các vùng lãnh thổ đã mất còn lại của họ."
 news.304.a:0 "Chúng ta hoan nghênh họ trở lại hàng lối."
 news.305.t:0 "[From.From.GetName] Từ chối Đòi hỏi của Hungary"
 news.305.desc:0 "Các cuộc đàm phán ngoại giao đã đổ vỡ, và hôm nay [From.From.GetName] đã công khai bác bỏ yêu cầu của Hungary về việc trao trả lại Nam Slovakia. Các quan chức Hungary phẫn nộ đã tố cáo chính phủ [From.From.GetName], cho rằng họ đang 'gây bất ổn khu vực' với việc khăng khăng tuân thủ 'các hiệp ước bất hợp pháp'. Cả hai quốc gia dường như đang chuẩn bị cho một cuộc chiến có thể nổ ra bất cứ lúc nào."
 news.306.t:0 "Hungary Đòi hỏi Vojvodina"
 news.306.desc:0 "Dựa trên những thành công trước đây của họ trong việc giành lại lãnh thổ đã mất, người Hungary hiện đã đòi hỏi Nam Tư trao trả lại Vojvodina. Khi người Nam Tư cố gắng tìm một giải pháp ngoại giao, sự thiếu kiên nhẫn của người Hungary ngày càng trở nên rõ ràng hơn, và nếu người Nam Tư từ chối các đòi hỏi thì không chắc sẽ có một giải pháp hòa bình."
 news.306.a:0 "Cuộc hành quân đến Đại Hungary vẫn tiếp tục."
 news.306.b:0 "Chúng ta phải suy nghĩ thật nhanh..."
 news.307.t:0 "Nam Tư Trả lại Vojvodina"
 news.307.desc:0 "Nam Tư đã quyết định tuân theo các đòi hỏi của Hungary và đã dàn xếp để chuyển giao nhanh chóng Vojvodina cho nước láng giềng. Mặc dù đòi hỏi phải sử dụng nhiều ngoại giao pháo hạm, nhưng không thể phủ nhận rằng Hungary đã phát triển thành một cường quốc mới trong khu vực."
 news.307.a:0 "Một thắng lợi ngoại giao khác!"
 news.308.t:0 "Nam Tư Từ chối Đòi hỏi của Hungary"
 news.308.desc:0 "Trong một hành động thách thức rõ ràng, người Nam Tư đã từ chối các đòi hỏi của Hungary đối với Vojvodina. Về phần mình, Hungary đã không nỗ lực từ bỏ các lời đe dọa sử dụng vũ lực để bảo đảm 'lãnh thổ hợp pháp' của mình. Cả hai quốc gia dường như đang chuẩn bị cho một cuộc chiến có thể nổ ra bất cứ lúc nào."
 news.309.t:0 "Hungary Tuyên bố Quyền thống trị đối với Slovakia"
 news.309.desc.a:1 "Người Hungary đã đưa ra tuyên bố rằng Slovakia một lần nữa nên trở thành một phần của quốc gia họ, như một phần không thể tách rời hoặc như một khu vực tự trị. Một tối hậu thư cho ảnh hưởng này đã được đưa ra, với sự đe dọa bằng vũ lực, và các nhà ngoại giao từ một số quốc gia Châu Âu đang điên cuồng cố gắng tìm ra một giải pháp hòa bình cho cuộc khủng hoảng mới nhất này."
 news.309.desc.b:0 "Người Hungary đã đưa ra tuyên bố rằng Slovakia một lần nữa nên trở thành một phần của quốc gia họ, như một phần không thể tách rời hoặc như một khu vực tự trị. Một tối hậu thư cho ảnh hưởng này đã được đưa ra, với sự đe dọa từ vũ lực, và chính phủ Slovakia đang điên cuồng cố gắng tìm ra một giải pháp ngoại giao cho cuộc khủng hoảng Hungary mới nhất này."
 news.309.a:0 "Hãy hy vọng vũ lực sẽ không cần thiết."
 news.309.b:0 "Đây không phải là một yêu cầu nhỏ..."
 news.309.c:0 "Chúng ta có sẵn sàng từ bỏ nền độc lập của mình không?"
 news.310.t:0 "[From.GetName] Nhượng bộ Hungary"
 news.310.desc.a:2 "Sau khi cân nhắc kỹ lưỡng, Chính phủ [From.GetAdjective] dưới quyền [From.GetLeader] đã quyết định nhượng bộ các đòi hỏi của [HUN.GetAdjective]. Họ đã chấp nhận quyền kiểm soát của [HUN.GetAdjective] đối với Slovakia, mong muốn xoa dịu [HUN.GetLeader] để gìn giữ hòa bình. Không nghi ngờ gì nữa, điều này sẽ củng cố quyết tâm của [HUN.GetAdjective] trong các giao dịch trong tương lai với các nước láng giềng đang suy yếu của họ."
 news.310.desc.b:0 "Sau khi cân nhắc kỹ lưỡng, người Slovak đã quyết định nhượng bộ trước các đòi hỏi của Hungary. Không thấy có sự lựa chọn nào khác, họ đã từ bỏ nền độc lập của mình để bảo toàn mạng sống của người dân. Chắc chắn điều này sẽ củng cố quyết tâm của Hungary trong các giao dịch trong tương lai với các nước láng giềng đang suy yếu của họ."
 news.310.a:0 "Người Slovak tốt hơn nên làm theo cách này."
 news.310.b:0 "Đó là một sự hy sinh cần thiết."
 news.311.t:1 "[From.From.GetName] Từ chối Đòi hỏi của Hungary"
 news.311.desc.a:1 "Một cuộc khủng hoảng ngoại giao đã nổ ra giữa Đức và Hungary, liên quan đến số phận của Slovakia. [HUN.GetLeader] trước đây đã tuyên bố rằng Slovakia là lợi ích cốt lõi của [HUN.GetNameDef], do mối quan hệ lịch sử với Hungary. Chính phủ của ông dự kiến sẽ được tham vấn về bất kỳ biện pháp nào liên quan đến Slovakia. \n\nNhà lãnh đạo Đức [GER.GetLeader] đã từ chối chấp nhận bất kỳ yêu cầu nào như vậy, gọi chúng là "sự can thiệp ngu ngốc và nguy hiểm vào công việc nội bộ của một quốc gia có chủ quyền."\n\nVới căng thẳng gia tăng, ngày càng có nhiều nhà quan sát tự hỏi liệu Hungary có thể dùng đến bạo lực để giải quyết một kẻ đồng phạm hay không."
 news.311.desc.b:0 "Kiên trì bám lấy nền độc lập của mình, người Slovak đã từ chối các đòi hỏi của Hungary và đang tăng cường củng cố biên giới của họ. Hungary không nỗ lực để giảm leo thang tình hình và cả hai quốc gia dường như sắp xảy ra chiến tranh."
 news.311.b:0 "Chúng ta hòa làm một. Hãy để họ đến!"
 news.312.t:0 "Đổi mới Nghị định thư Rome"
 news.312.desc.a:0 "Trước sự xúi giục của Hungary, Italy, Áo và Hungary đã gia hạn Nghị định thư Rome được ký ban đầu vào năm 1934. Các thỏa thuận liên quan đến phát triển và tái thiết kinh tế. Về cơ bản là một tuyên bố hữu nghị, có những dấu hiệu cho thấy nó có thể dẫn đến một liên minh chính thức nhằm chống lại khuynh hướng xét lại và chủ nghĩa bành trướng ngày càng tăng của Đức."
 news.312.desc.b:0 "Trước sự xúi giục của Hungary, Italy và Hungary đã gia hạn các Nghị định thư Rome ban đầu được ký kết vào năm 1934. Các thỏa thuận liên quan đến phát triển và tái thiết kinh tế. Về cơ bản là một tuyên bố hữu nghị, có những dấu hiệu cho thấy nó có thể dẫn đến một liên minh chính thức nhằm chống lại khuynh hướng xét lại và chủ nghĩa bành trướng ngày càng tăng của Đức."
 news.312.a:0 "Chúng ta chào đón những người bạn mới của mình."
 news.312.b:0 "Điều này không tốt chút nào..."
 news.312.c:0 "Có lẽ những điều tốt đẹp có thể đến với điều này."
 news.313.t:0 "Hiệp ước Rome được Thành lập"
 news.313.desc.a:0 "Hôm nay, các chính phủ tương ứng của Italy, Áo và Hungary đã ban hành một tuyên bố chung thông báo về sự hình thành của Hiệp ước Rome. Ba cường quốc đã thề sẽ hỗ trợ nhau về mặt quân sự cả về phòng thủ và tấn công, nếu nhu cầu phát sinh. Cán cân quyền lực trong khu vực đã thay đổi mạnh mẽ trong một sớm một chiều."
 news.313.desc.b:0 "Hôm nay, các chính phủ tương ứng của Italy, và Hungary đã ban hành một tuyên bố chung thông báo về sự hình thành của Hiệp ước Rome. Hai cường quốc đã thề sẽ hỗ trợ nhau về mặt quân sự cả về phòng thủ và tấn công, nếu nhu cầu phát sinh. Cán cân quyền lực trong khu vực đã thay đổi mạnh mẽ trong một sớm một chiều."
 news.313.a:0 "Chúng ta đứng cùng nhau."
 news.313.b:0 "Đây là lý do để lo lắng..."
 news.313.c:0 "Đức không còn là bất khả chiến bại."
 news.314.t:0 "Horthy bị Ám sát"
 news.314.desc:0 "Các báo cáo đã xuất hiện từ Hungary rằng Miklos Horthy đã bị bắn bởi một tay súng đơn độc hôm nay sau khi rời khỏi tòa nhà Quốc hội ở Budapest. Tưởng rằng ông ấy đã được đưa ngay đến bệnh viện, nhưng các bác sĩ thông báo rằng ông ấy đã qua đời vào thời điểm ông ấy đến. Tay súng, bị cảnh sát bắn khi cố gắng trốn khỏi hiện trường, đã được xác định là một đảng viên cộng sản.\n\nVụ ám sát đã gây ra một sự náo động trong chính trường Hungary trong nước, vì khuynh hướng chống cộng của Horthy là điều tối quan trọng trong việc ngăn chặn các phần tử cách mạng. Nếu không có vị đô đốc già nắm quyền lãnh đạo chính trường, chắc chắn những ảnh hưởng của cộng sản sẽ gia tăng đáng kể."
 news.314.a:0 "Mạng sống của một người đàn ông chỉ là một cái giá nhỏ phải trả."
 news.314.b:0 "Cách mạng không thể dừng lại!"
 news.314.c:0 "Cộng sản có thể khom lưng thấp hơn nữa không?"
 news.315.t:0 "Trưng cầu Dân ý của Áo"
 news.315.desc:0 "Áo đã bác bỏ hoàn toàn lời kêu gọi của Hungary về một cuộc trưng cầu dân ý, bất chấp sự hiếu chiến ngày càng tăng của Hungary. Sau đó đã cáo buộc chính phủ Áo coi thường các quyền dân chủ của người dân họ một cách trắng trợn. Họ đã tuyên bố rằng họ sẽ không né tránh việc sử dụng vũ lực để bảo vệ mong muốn được thống nhất của người dân Áo với những người anh em Hungary của họ. Cả hai bên hiện đã bắt đầu vận động, và chiến tranh dường như không thể tránh khỏi."
 news.316.t:0 "Liên minh Ba Lan-Romania"
 news.316.desc:0 "Người Ba Lan và người Romania đã công bố một cam kết mới trong việc bảo vệ nhau. Mặc dù mối quan hệ tốt đẹp đã tồn tại giữa hai quốc gia hơn một thập kỷ nay, thông báo hôm nay chỉ ra rằng chính sách phòng thủ lẫn nhau đang ngày càng chi phối kế hoạch quân sự ở cả Ba Lan và Romania."
 news.316.a:0 "Chúng ta cần có nhau."
 news.316.b:0 "Họ nghĩ rằng nó sẽ cứu họ sao?"
 news.316.c:0 "Hãy hy vọng nó có giá trị."
 news.317.t:0 "Cordon Sanitaire"
 news.317.desc:0 "Viện dẫn những mối nguy hiểm ngày càng tăng do các hệ tư tưởng gây ra ở phía đông và phía tây của họ, người Romania đã công bố sự thành lập của Cordon Sanitaire. Liên minh hoan nghênh tất cả những ai thấy mình bị chủ nghĩa phát xít và chủ nghĩa cộng sản bóp nghẹt ở Đông Âu, và một số quốc gia đang cân nhắc tham gia lực lượng của họ với Romania."
 news.317.a:0 "Chúng ta đang phụ trách."
 news.317.b:0 "Chúng ta sát cánh cùng với Romania."
 news.317.g:0 "Điều này làm xáo trộn kế hoạch của chúng ta..."
 news.317.e:0 "Một sáng kiến đáng khen ngợi."
 news.317.f:0 "Bây giờ ai đang là thù địch?"
 news.318.t:0 "Bulgaria Quy phục Romania"
 news.318.desc:0 "Đáp lại tối hậu thư của Romania và đối mặt với hành động quân sự ngay lập tức của Romania nếu họ từ chối, người Bulgaria đã thực hiện những thay đổi đáng kể đối với chính phủ của họ để làm cho chính phủ thân thiện hơn với Romania. Bulgaria đã chấp nhận tất cả các đòi hỏi của nước láng giềng của họ, và không chắc họ sẽ từ chối các đòi hỏi tiếp theo. Kết quả là bây giờ nó chỉ có thể bị coi như một con rối của Romania."
 news.318.a:0 "Họ biết điều gì là tốt nhất cho mình."
 news.318.b:0 "Một biện pháp cần thiết..."
 news.318.c:0 "Một sự phát triển đáng lo ngại."
 news.319.t:0 "Bulgaria Từ chối Đòi hỏi của Romania"
 news.319.desc:0 "Mặc dù đã nhận được tối hậu thư và phải đối mặt với hành động quân sự ngay lập tức của Romania nếu họ từ chối, Bulgaria đã từ chối các đòi hỏi của Romania. Sau khi đã từ chối lùi bước, và cả hai nước dường như đang đi trên một con đường rõ ràng đối với xung đột quân sự."
 news.319.a:0 "Họ sẽ thấy mình đã sai như thế nào."
 news.319.b:0 "Đến và lấy nó!"
 news.319.c:0 "Lại một cuộc Chiến tranh Balkan nữa...?"
 news.324.t:0 "Nam Tư Quy phục Romania"
 news.324.desc:0 "Đối mặt với đòi hỏi của Romania về việc 'tái cấu trúc mạnh mẽ' nhà nước của họ và mối đe dọa của lực lượng quân sự nếu họ từ chối, Nam Tư không thấy hành động nào khác hơn là phải phục tùng. Tuy nhiên, việc 'tái cấu trúc' đã được công bố không chỉ dẫn đến việc phân chia Nam Tư thành các quốc gia cấu thành của nó, mà còn liên quan đến việc thành lập các chính phủ bù nhìn.\n\nRõ ràng là các lợi ích chủ yếu của Romania đã được phục vụ dưới danh nghĩa quyền tự quyết, và ảnh hưởng của Romania trong khu vực đang tiếp tục phát triển."
 news.324.a:0 "Thật là một kiệt tác!"
 news.324.b:0 "Thật là xảo quyệt."
 news.320.t:0 "Nam Tư Từ chối Đòi hỏi của Romania"
 news.320.desc:0 "Mặc dù phải đối mặt với đòi hỏi của Romania về việc 'tái cấu trúc mạnh mẽ' nhà nước của họ và đe dọa sử dụng lực lượng quân sự nếu họ từ chối, Nam Tư đã bác bỏ tối hậu thư. Mặc dù đã gây ra nhiều áp lực lên đất nước từ nhiều hướng, nhưng người Nam Tư vẫn quyết tâm bảo vệ tổ quốc của mình bằng cái răng và cái đinh. Romania hiện đã tuyên chiến và không thể ngờ rằng các quốc gia khác có thể tham gia vào một cuộc phân chia."
 news.320.a:0 "Họ đã yêu cầu nó."
 news.320.b:0 "Đến và lấy nó!"
 news.320.c:0 "Chúng ta đã cảnh báo họ."
 news.320.f:0 "Họ không thể hy vọng tồn tại lâu dài."
 news.321.t:0 "Phân chia Nam Tư"
 news.321.desc:0 "Trước sự xúi giục của Romania, Nam Tư đã nhận được tối hậu thư kêu gọi 'tái cấu trúc nhà nước của họ'. Đối mặt với áp lực từ nhiều nước láng giềng cùng một lúc, người Nam Tư không còn cách nào khác ngoài việc chấp nhận, và sự phân chia quốc gia hiện đang được tiến hành."
 news.321.a:0 "Chúng ta có những người bạn để cảm ta."
 news.321.b:0 "Đây là một ý tưởng tuyệt vời!"
 news.321.c:0 "Lũ khốn tham lam."
 news.321.e:0 "Chúng ta biết cảm giác đó..."
 news.322.t:0 "Đảo chính ở Romania"
 news.322.desc:0 "Khi sự bất mãn với sự lãnh đạo của đất nước đã tăng lên mức nguy hiểm ở Romania, Hoàng tử Michael hiện đã kích động một cuộc đảo chính với sự hỗ trợ của các phần tử quan trọng của quân đội. Các báo cáo ban đầu cho thấy nó đã thành công và Vua Michael đã tuyên bố rằng ông đã đảm nhận vai trò nguyên thủ quốc gia, dự định trao cho Romania quyền lãnh đạo theo yêu cầu."
 news.322.a:0 "Đó là một sự thay đổi để tốt hơn."
 news.322.b:0 "Ông ấy có vẻ hơn... Ít nhất là khiêm tốn."
 news.323.t:0 "Vua Carol II Thoái vị"
 news.323.desc:0 "Bị áp lực bởi các phần tử quyền lực trong chính phủ của mình, Vua Carol II của Romania không còn lựa chọn nào khác ngoài tuyên bố và ký chiếu thư thoái vị. Người kế vị ông là Vua Michael, nhưng nhiều quyền lực độc tài mà Carol có được đã được trao lại cho chính phủ và do đó, không chắc vị Vua trẻ sẽ có thể sử dụng quyền lực tương tự như người tiền nhiệm của mình.\n\nSau khi thoái vị, Carol dường như đã tiêu hết các tài khoản ngân hàng mở rộng của mình và chạy sang sống lưu vong, đến sống tại một trong những khu phố đắt đỏ hơn của Thành phố Mexico với tình nhân Magda Lupescu."
 news.323.a:0 "Giải thoát nợ."
 news.323.b:0 "Thú vị."
 news.325.t:0 "Nam Tư Yêu sách Bulgaria"
 news.325.desc:0 "Viện dẫn nền tảng của quốc gia của họ như là một 'liên minh của các dân tộc Nam Slav', nhà hùng biện của Nam Tư gần đây đã ngày càng tranh cãi về tư cách thành viên của liên minh này của người dân Bulgaria. Giờ đây, tuyên truyền này đã có một bước ngoặt mới khi Nam Tư đã thẳng thắn tuyên bố yêu sách của họ đối với khu vực Bulgaria. Khi cả hai quốc gia sẵn sàng lực lượng, chiến tranh có thể nổ ra bất cứ lúc nào."
 news.325.a:0 "Nam Tư lấy tất cả Slav!"
 news.325.b:0 "Chúng ta đã sẵn sàng vì họ!"
 news.325.c:0 "Powderkeg (Thùng thuốc súng) không bao giờ thất vọng."
 news.326.t:0 "Banovina của Croatia"
 news.326.desc:0 "Do các vấn đề tiếp tục và ngày càng gia tăng với các phần tử dân tộc chủ nghĩa của Croatia, chính phủ Nam Tư đã được yêu cầu phải trao quyền tự trị gia tăng cho người Croatia. Một quốc gia bán độc lập mới, Banovina của Croatia, đã được thành lập, và mặc dù trên danh nghĩa nước này vẫn là một quốc gia phụ thuộc của Nam Tư, ảnh hưởng của chính phủ trong khu vực hiện đã giảm đi đáng kể."
 news.326.a:0 "Nó là cần thiết."
 news.326.b:0 "Croatia muôn năm!"
 news.326.c:0 "Sự sụp đổ của Nam Tư bắt đầu?"
 news.327.t:0 "Yugoslavia Yêu sách Macedonia"
 news.327.desc:0 "Với mục đích thống nhất các dân tộc Macedonia, Nam Tư đã tuyên bố rằng hiện nay họ coi miền Trung Macedonia là một phần không thể tách rời của quốc gia Nam Tư. Để hỗ trợ cho tuyên bố của họ, các sư đoàn đã được chuẩn bị sẵn sàng ở biên giới và mối đe dọa về một cuộc xung đột quân sự mới đang hiện hữu trong khu vực."
 news.327.a:0 "Tất cả Nam Slav là một!"
 news.327.b:0 "Họ được hoan nghênh để thử!"
 news.327.c:0 "Diễn biến rắc rối."
 news.328.t:0 "Yugoslavia Yêu sách Biên giới Italy"
 news.328.desc:0 "Chính phủ Nam Tư gần đây đã ngày càng lên tiếng phản đối cách đối xử của Italy đối với người thiểu số Slav ở các vùng biên giới Istria và Zara. Hôm nay, họ tuyên bố rằng họ coi những khu vực này, do Italy chiếm đoạt sau Đại Chiến và chủ yếu là dân tộc Slav, là một phần không thể thiếu của quốc gia Nam Tư. Hơn nữa, để bảo vệ quyền lợi của cư dân ở những khu vực này, người Nam Tư đã chỉ ra rằng họ sẽ không né tránh việc sử dụng vũ lực quân sự."
 news.328.a:0 "Chỉ nằm trong đất nước chúng ta, họ sẽ được an toàn."
 news.328.b:0 "Chúng ta sẽ bóp chết chúng nếu chúng muốn thử!"
 news.328.c:0 "Một cuộc xung đột khác đang diễn ra."
 news.329.t:0 "Nam Tư Công nhận Liên bang Soviet"
 news.329.desc:0 "Nam Tư, thậm chí còn nghiêm khắc hơn các quốc gia khác, trong nhiều năm đã từ chối công nhận nhà nước cộng sản là Liên bang Soviet. Với thông báo ngày hôm nay rằng chính phủ Nam Tư từ đó sẽ thiết lập quan hệ chính thức với Soviet, chính sách này cuối cùng đã kết thúc. Cho dù điều này có nghĩa là một sự mở cửa của nhà nước Nam Tư đối với ảnh hưởng của cộng sản hay không vẫn còn được xem xét, nhưng giọng điệu của thông báo này thân thiện một cách đáng ngạc nhiên."
 news.329.a:0 "Họ có một số ý tưởng thú vị."
 news.329.b:0 "Chúng ta sẽ cho họ thấy cuộc Cách mạng."
 news.329.c:0 "Ảnh hưởng của Soviet lan rộng..."
 news.330.t:0 "Đại hội Công nhân Pan-Slav"
 news.330.desc:0 "Không đồng ý với các khía cạnh cơ bản của chủ nghĩa cộng sản Soviet, người Nam Tư đã thực hiện cách tiếp cận riêng của họ đối với hệ tư tưởng. Thay vì trở thành một thành viên của Quốc tế Cộng sản, chính phủ Nam Tư đã tuyên bố rằng họ hướng tới việc dẫn dắt những người Slav miền Nam trong cuộc đấu tranh vì quyền của người lao động. Có khả năng là họ sẽ sớm cố gắng đưa các nước láng giềng vào cuộc, một động thái có thể làm đảo lộn nghiêm trọng cán cân quyền lực trong khu vực."
 news.330.a:0 "Chúng ta sẽ dẫn dắt những người anh em Slav!"
 news.330.b:0 "Đám tiểu nhân xấc xược!"
 news.330.c:0 "Thú vị..."
 news.330.e:0 "Có lẽ điều này mang lại sự ổn định?"
 excellent:0 "Tuyệt vời."
 unfortunate:0 "Thật không may."
 traitors:0 "Kẻ phản bội!"
 stability.21.t:0 "Trốn tránh Quân dịch"
 stability.21.desc.a:0 "Một báo cáo mới của Bộ Chiến tranh cho thấy nguồn nhân lực hiện có suy giảm rõ rệt. Có vẻ như đợt tuyển quân mới nhất ít hơn nhiều so với dự kiến ban đầu. Sự khác biệt hiện đang được điều tra, nhưng trước hết nó dẫn đến việc một số lượng lớn những người thích hợp về mặt kỹ thuật để phục vụ nghĩa vụ tránh bị tuyển dụng bằng nhiều cách khác nhau. Những học sinh 18 tuổi đột nhiên trở thành công nhân lành nghề được tuyển dụng trong lĩnh vực chiến tranh quan trọng, các cựu vận động viên thi trượt bài kiểm tra thể lực và trong một số trường hợp, những người được tuyển dụng đã biến mất không dấu vết.\n\nKhi mọi người bị bắt và thẩm vấn, họ chỉ hướng về điều kiện tồi tệ trong quân đội, các sĩ quan thờ ơ và không muốn hi sinh vì một lý do mất mát. Các nhà lãnh đạo quân đội yêu cầu một cuộc đàn áp gay gắt đối với những người trốn tránh quân dịch, nhưng nhiều người trong chính phủ tin rằng cải thiện điều kiện sống của những người lính nhập ngũ có thể là cách tiếp cận tốt hơn."
 stability.21.desc.b:0 "Phản ứng chính thức không hiệu quả đối với việc trốn tránh quân dịch tràn lan chỉ càng làm cho vấn đề trở nên tồi tệ hơn. Ngày càng có nhiều tân binh không bao giờ xuất hiện sau khi nhận được giấy gọi ngũ của họ. Phản gián đã chặn một tập tài liệu nhỏ được làm chuyên nghiệp khuyên mọi người về cách trốn tránh quân dịch, đề xuất những điều như hối lộ các bác sĩ để chứng nhận người được tuyển dụng không đủ điều kiện về mặt y tế. Các trường hợp ngoại lệ dành cho các góa phụ chiến tranh đã lập một hôn ước cho đứa con chưa chào đời của mình, đồng thời, số lượng ứng viên không phù hợp vì lý do đạo đức lên đến con số kỷ lục.\n\nCác nhà lãnh đạo quân sự đã đề nghị loại bỏ một số trường hợp ngoại lệ cuối cùng và lấy ví dụ làm gương về một vài kẻ trốn tránh đã bị bắt. Những người khác trong chính phủ đã gợi ý rằng chúng ta nên kêu gọi ý thức về nghĩa vụ công dân ở các công dân của chúng ta và chỉ ra hậu quả của một thất bại trong cuộc chiến này."
 stability.21.desc.c:0 "Những phản ứng của chính phủ đối với việc trốn tránh quân dịch không có tác động tích cực nào, ngày càng nhiều người bắt đầu tự hỏi tại sao họ phải tự đặt mình vào tình thế rủi ro trong khi những người khác vẫn an toàn. Những người được tuyển dụng cho biết họ bị quấy rối hoặc bị chế giễu trên đường phố như những kẻ ngu ngốc chiến đấu vì một mục tiêu diệt vong. Các báo cáo về các bà mẹ ngăn cấm con mình trả lời giấy nhập ngũ ở khắp nơi, và Bộ Chiến tranh đã đệ trình một báo cáo tuyên bố rằng họ không còn chắc chắn có bao nhiêu người mà họ được cho là trong quân dịch, vì bộ máy quan liêu của họ đã bắt đầu tan rã dưới sự căng thẳng khi xử lý tất cả những người lính mất tích."
 stability.21.a:0 "Không thể làm được gì về nó."
 stability.21.d:0 "Chúng ta nên bắt giữ bất cứ ai bị phát hiện trốn tránh quân dịch!"
 stability.21.e:0 "Việc tăng lương cho những người lính nhập ngũ có lẽ là theo quy định."
 stability.21.f:0 "Đã đến lúc thực hiện những biện pháp quyết liệt hơn."
 stability.21.g:0 "Khơi dậy ý thức của nhân dân về nghĩa vụ công dân."
 stability.21.h:0 "Chúng ta phải lấy ví dụ làm gương."
 stability.21.i:0 "Chúng ta phải cung cấp cho mọi người một lý do chiến đấu."
 stability.22.t:0 "Bãi công!"
 stability.22.desc.a:0 "Sản xuất ở một số nhà máy đã chậm lại đáng kể trong vài ngày qua do công nhân tuyên bố bãi công với tất cả các hoạt động sản xuất chiến tranh. Yêu cầu "Hòa bình và Bánh mì!", cho đến nay họ vẫn từ chối mọi nỗ lực thương lượng dàn xếp. Một số thành viên trong chính phủ đã ủng hộ một phản ứng quân sự sắc bén, sau đó là hành quyết nhanh chóng những kẻ cầm đầu là điệp viên của kẻ thù và kẻ phản bội. Tuy nhiên, những thành viên khác trong lực lượng dân sự đã khuyến nghị một cách tiếp cận có tính đo lường hơn, chỉ ra rằng một phản ứng nặng nề có thể phản tác dụng nếu những người lính tham gia không trung thành như chúng ta nghĩ."
 stability.22.desc.b:0 "Những nỗ lực của chính phủ nhằm thuyết phục các lực lượng bãi công trở lại làm việc dường như không có tác dụng gì. Ngược lại, các cuộc bãi công đã được báo cáo ở các nhà máy khác, nhất là công nhân tại các công trường bị ảnh hưởng ban đầu cũng đã bỏ công cụ của họ sau khi đối mặt với sự tức giận của đồng nghiệp. Mặc dù các kho dự trữ cho đến nay có thể phần nào giảm tác động tới nguồn tiếp tế tiền tuyến, nhưng việc ngừng sản xuất bắt đầu ảnh hưởng đến khả năng tiếp tục cuộc chiến chỉ còn là vấn đề thời gian.\n\nBộ Chiến tranh một lần nữa thúc giục chính phủ phải có đường lối kiên quyết với những người bãi công, nhưng các phe phái khác trong chính quyền cho rằng việc đề nghị gặp thương thuyết công nhân có thể đủ để thuyết phục họ quay trở lại làm việc."
 stability.22.desc.c:0 "Những gì khởi đầu là hoạt động công nghiệp ở một vài nơi cô lập giờ đã lan rộng ra toàn bộ đất nước, ảnh hưởng đến ngay cả những ngành chỉ liên quan đến nỗ lực chiến tranh. Ngay cả chính công việc của chính phủ cũng bị ảnh hưởng khi nhiều nhân viên cấp thấp, người đưa tin và tài xế từ chối đến làm việc với số lượng ngày càng tăng. \n\nỞ nhiều nơi, các hội đồng công nhân đã tiếp quản các công trình nhà máy. Các báo cáo từ cảnh sát mật cho thấy một số nơi dường như đã bắt đầu sản xuất vũ khí trở lại - cho một cuộc nổi dậy lớn chống lại cái đang được gọi là "Chế độ Chiến tranh".\n\nBộ Tư lệnh Quân sự Tối cao tin rằng hành động quyết đoán của quân đội trung thành vẫn có thể giành chiến thắng trong khi phe dân sự của chính phủ cho rằng điều này có nguy cơ xảy ra nội chiến và thất bại toàn diện."
 stability.22.a:0 "Điều này sẽ làm đảo lộn mọi thứ."
 stability.22.b:0 "Thực hiện một cuộc diễu hành lực lượng quân sự ở các thị trấn."
 stability.22.c:0 "Loại trừ quân nổi dậy khỏi những người vẫn sẵn sàng làm việc."
 stability.22.d:0 "Đưa công nhân vào nghĩa vụ quân sự và đặt các nhà máy dưới sự kiểm soát của quân đội."
 stability.22.e:0 "Đề nghị tăng khẩu phần ăn của công nhân."
 stability.22.f:0 "Gửi binh lính đến, bắt giữ những kẻ bãi công, xử tử những kẻ cầm đầu."
 stability.22.g:0 "Đề xuất luật phúc lợi mới."
 stability.23.t:0 "Cuộc nổi loạn trong Quân đội"
 stability.23.desc.a:0 "Tin đáng báo động đã đến Bộ Tư lệnh Quân sự Tối cao về việc một số đơn vị trong Quân đội từ chối mệnh lệnh của sĩ quan cấp trên. Mặc dù không có đơn vị nào rời khỏi vị trí của mình ở tiền tuyến, nhưng đại diện của các binh sĩ nói rõ rằng họ sẽ không tuân theo bất kỳ mệnh lệnh nào để tấn công kẻ thù.\n\nCho đến nay, cuộc nổi dậy được kiềm chế, chỉ còn trong một số ít tiểu đoàn và một số đơn vị huấn luyện và hỗ trợ, nhưng nhiều thành viên ở Bộ Chiến tranh sợ rằng cuộc nổi dậy này sẽ sớm lan sang các đơn vị khác và cuối cùng có thể khiến chúng ta không thể tiếp tục cuộc chiến. Hành động quyết đoán là cần thiết."
 stability.23.desc.b:0 "Những nỗ lực để giải quyết các vấn đề vụn vặt trong quân đội đã không có tác dụng. Được thúc đẩy bởi chính phủ không có phản ứng hiệu quả, lực lượng binh biến đã mở rộng danh sách các yêu cầu của họ bao gồm một lệnh ngừng bắn ngay lập tức, sau đó là một hiệp ước hòa bình toàn diện và giải ngũ.\n\nBộ Chiến tranh đặc biệt khuyến nghị chúng ta nên gửi một tín hiệu mạnh mẽ tới lực lượng binh biến để ngăn chặn bất kỳ hành động nào khác của chúng."
 stability.23.desc.c:0 "Với việc chính phủ rõ ràng là không muốn hoặc không thể giải quyết các vấn đề của họ, lực lượng binh biến đã quyết định tự mình thực hiện các biện pháp. Các cuộc bầu cử "Hội đồng Công nhân và Binh lính" đã được công bố, với mục tiêu rõ ràng là giành lấy đất nước và tạo lập hòa bình với kẻ thù.\n\nTrừ khi hành động nhanh chóng được thực hiện, nếu không các hội đồng này rất có thể sẽ thay thế chính phủ của chúng ta ở một số khu vực của đất nước và khiến chúng ta không thể tiếp tục chiến tranh."
 stability.23.a:0 "Chúng ta không thể làm bất cứ điều gì về điều đó lúc này."
 stability.23.b:0 "Bao vây các đơn vị binh biến bằng các lực lượng trung thành và ra lệnh cho họ hạ vũ khí đầu hàng."
 stability.23.c:0 "Hãy tổ chức một bài diễn văn yêu nước trước lực lượng binh biến."
 stability.23.d:0 "Thông báo công khai rằng bất kỳ ai bị phát hiện ủng hộ binh biến sẽ bị buộc tội phản quốc."
 stability.23.e:0 "Công bố một sáng kiến hòa bình. Chắc chắn rằng nó là không thể chấp nhận được đối với kẻ thù."
 stability.23.f:0 "Điều động dân quân trung thành và bắt giữ tất cả các binh lính vắng mặt tại các trạm nhiệm vụ."
 stability.23.g:0 "Đề nghị binh lính cho phép họ tự bầu chọn sĩ quan của mình."
