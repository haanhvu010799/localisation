l_english: 
 HUN_balanced_budget:0 "Cân bằng Ngân sách"
 HUN_balanced_budget_desc:0 "Chúng ta phải tận dụng tối đa các nguồn lực theo ý của mình. Ngân sách được lập kế hoạch tốt và cân đối là chìa khóa thành công của chính phủ."
 HUN_strengthen_the_monarchists:0 "Tăng cường Chủ nghĩa Quân chủ"
 HUN_strengthen_the_monarchists_desc:0 "Bước đầu tiên trong việc đưa Hungary trở lại với uy tín trước đây của nó là củng cố những đảng phái kêu gọi trở lại chế độ quân chủ."
 HUN_elect_a_king:0 "Bầu chọn Nhà vua"
 HUN_elect_a_king_desc:0 "Sự ủng hộ của dân chúng đối với việc quốc gia quay trở lại hình thức chính phủ quân chủ hiện đã đủ để chúng ta có thể bắt đầu nghĩ đến việc bắt đầu quá trình bầu chọn một vị Vua mới."
 HUN_invite_the_habsburg_prince:0 "Mời Hoàng tử Habsburg"
 HUN_invite_the_habsburg_prince_desc:1 "Nhà Habsburg đã cai trị Hungary từ lâu, và dưới sự cai trị của họ, đất nước này là một phần của một trong những đế chế vĩ đại nhất Châu Âu. Việc trao lại quyền lãnh đạo cho Habsburg chắc chắn sẽ đưa Hungary trở lại vĩ đại một lần nữa."
 HUN_demand_a_referendum:0 "Yêu cầu Trưng cầu Dân ý"
 HUN_demand_a_referendum_desc:0 "Việc giải thể Áo-Hungary là một sai lầm. Áo và Hungary mạnh hơn cùng nhau và cần có sự kết hợp của cả hai để đạt được sự vĩ đại. Người Áo phải được tiến hành tổ chức một cuộc trưng cầu dân ý về đề xuất gia nhập hòa bình của hai quốc gia chúng ta."
 HUN_take_austria_by_force:0 "Giành lấy Áo Bằng Vũ lực"
 HUN_take_austria_by_force_desc:0 "Bước đầu tiên để trả lại vinh quang cho Hungary là tái hợp nhất các vùng đất của Áo. Chúng ta không thể mạo hiểm để đạt được điều này về mặt ngoại giao, vì vậy chúng ta phải thực hiện bằng vũ lực."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Khôi phục Áo-Hungary"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "Với sự thống nhất của hai quốc gia chúng ta và một thành viên Habsburg lên ngôi, giờ đây chúng ta có thể long trọng tuyên bố khôi phục Áo-Hungary, và xem xét lại các tỉnh lịch sử đúng đắn của chúng ta!"
 HUN_protect_czechoslovakia:0 "Bảo vệ Tiệp Khắc"
 HUN_protect_czechoslovakia_desc:0 "Tiệp Khắc, kể từ khi giành được độc lập, đã trở nên hùng mạnh và cần cù, nhưng vùng đất của họ bị các nước láng giềng dòm ngó. Chúng ta sẽ cung cấp cho họ sự bảo vệ của chúng ta trước những mối đe dọa này, bằng cách chào đón họ một lần nữa như một phần không thể thiếu của Đế quốc của chúng ta, hoặc bằng cách cấp cho họ tư cách hiệp hội."
 HUN_claim_transylvania:0 "Yêu sách Transylvania"
 HUN_claim_transylvania_desc:0 "Khu vực Siebenbürgen đã bị lấy khỏi chúng ta một cách bất công sau cuộc chiến vừa qua. Đã đến lúc phải giành lại nó."
 HUN_march_to_the_shore:0 "March to the Shore"
 HUN_march_to_the_shore_desc:0 "Một cường quốc thực sự cần có quyền tiếp cận các vùng biển. Bờ biển Adriatic là quyền thừa kế của chúng ta."
 HUN_reclaim_venetia:0 "Đòi lại Venetia"
 HUN_reclaim_venetia_desc:0 "Sự phản bội của Italy trong cuộc Đại Chiến vẫn chưa bị lãng quên. Đã đến lúc đặt họ vào vị trí của họ, và khôi phục Đế chế về biên giới tự nhiên của nó."
 HUN_claim_galicia:0 "Yêu sách Galicia"
 HUN_claim_galicia_desc:0 "Nhà nước Ba Lan không là gì ngoài một công trình nhân tạo. Nó có thể được tạo lập và phá dỡ khi cần thiết."
 HUN_claim_the_bucovina:0 "Yêu sách Bucovina"
 HUN_claim_the_bucovina_desc:0 "Nó có thể không phải là thứ quan trọng nhất về mặt kinh tế trong số các lãnh địa nắm giữ trên diện rộng của chúng ta, nhưng nó vẫn là một phần của Đế chế chúng ta. Và chúng ta sẽ đòi lại nó."
 HUN_reclaim_the_empire:0 "Đòi lại Đế quốc"
 HUN_reclaim_the_empire_desc:0 "Để hoàn tất các đòi hỏi về lãnh thổ pháp lý 'de jure', chúng ta phải yêu sách các tước hiệu khác nhau ở Đức, Italy và Palestine mà quân vương Habsburg của chúng ta đã đặt cho tên của mình."
 HUN_elect_a_democratic_king:0 "Bầu cử Vị vua Dân chủ"
 HUN_elect_a_democratic_king_desc:0 "Chúng ta phải tìm kiếm một vị Vua sẽ duy trì các nguyên tắc dân chủ của quốc gia và các quyền của người dân chúng ta."
 HUN_responsible_government:0 "Chính phủ có Trách nhiệm"
 HUN_responsible_government_desc:1 "Theo truyền thống, chính phủ cuối cùng trả lời với nhà vua, cho phép nó bỏ qua ý muốn của người dân. Chúng ta sẽ thay đổi hiến pháp để đảm bảo rằng chính người dân, chứ không phải nhà cai trị, mới người nắm giữ chính phủ chịu trách nhiệm."
 HUN_rapproachement_with_little_entente:0 "Rapprochement With Little Entente"
 HUN_rapproachement_with_little_entente_desc:0 "Các ý thức hệ thù địch bao quanh chúng ta, và chúng ta phải khẳng định lại mối quan hệ của chúng ta với những người hàng xóm Little Entente (Đồng minh Nhỏ) của chúng ta. Chúng ta sẽ hỏi họ nếu họ muốn thấy chúng ta tái vũ trang."
 HUN_join_allies:0 "Gia nhập Đồng Minh"
 HUN_join_allies_desc:0 "Tương lai của Hungary và các giá trị dân chủ của nó nằm ở các nền dân chủ lớn của phương Tây và liên minh của họ. Là một thành viên của liên minh này, chúng ta có thể cho họ mượn sức mạnh, cũng như tin tưởng vào sự ủng hộ của chính họ."
 HUN_the_balkan_pact:0 "Hiệp ước Balkan"
 HUN_the_balkan_pact_desc:0 "Các nền dân chủ của phương Tây ở quá xa để hỗ trợ chúng ta, và vì vậy chúng ta phải tìm kiếm các đồng minh gần gũi hơn. Với tư cách là nhà lãnh đạo của Hiệp ước Balkan, chúng ta sẽ đề nghị bảo vệ và dẫn họ đến chiến thắng!"
 HUN_an_unlikely_alliance:0 "An Unlikely Alliance"
 HUN_an_unlikely_alliance_desc:0 "Chúng ta đã thay đổi đất nước của mình một cách cơ bản. Chúng ta không còn là những kẻ hiếu chiến như xưa nữa. Đã đến lúc phải chạm tới kẻ cựu thù và tạo nên một số phận mới - cùng nhau."
 HUN_joint_oil_exploitation_company:0 "Công ty Khai thác Dầu mỏ Liên doanh"
 HUN_joint_oil_exploitation_company_desc:0 "Với triển vọng có thể có các mỏ dầu trong lãnh thổ của chúng ta, chúng ta đã thu hút sự chú ý của nước ngoài. Các cường quốc thân hữu đang mong muốn hỗ trợ ngành công nghiệp dầu mỏ của chúng ta bằng bí quyết kỹ thuật của họ và đây sẽ là cơ hội sinh lợi để học hỏi từ những tiến bộ của họ."
 HUN_elect_a_fascist_king:0 "Bầu cử Vị vua Phát xít"
 HUN_elect_a_fascist_king_desc:0 "Quốc gia của chúng ta cần một nhà lãnh đạo mạnh mẽ để chèo lái nó vượt qua những năm đầy biến động sắp tới. Nhà cai trị của chúng ta phải là người mà người dân có thể ngưỡng mộ và kẻ thù của chúng ta có thể sợ hãi."
 HUN_economic_intervention:0 "Can thiệp Kinh tế"
 HUN_economic_intervention_desc:0 "Chúng ta phải chỉ đạo các nguồn lực chính trị dồi dào để định hướng nền kinh tế của chúng ta. Mặc dù nó là đầy đủ, chúng ta có thể làm cho nó mạnh hơn và hiệu quả hơn."
 HUN_strengthen_fascists:0 "Tăng cường Chủ nghĩa Phát xít"
 HUN_strengthen_fascists_desc:0 "Các phần tử phát xít ở đất nước chúng ta phải được củng cố và có một nền tảng công khai để truyền bá tư tưởng của họ. Quan điểm của họ về tương lai của Hungary là rất có thể sẽ đưa đất nước trở nên vĩ đại một lần nữa."
 HUN_renounce_the_treaty_of_trianon:0 "Từ bỏ Hiệp ước Trianon"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! hoặc §YFriedrich Franz của Mecklenburg-Schwerin§! trở thành lãnh đạo quốc gia.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "Sự bất công đã áp đặt lên đất nước chúng ta vào cuối cuộc Đại Chiến, cướp đi hai phần ba lãnh thổ và dân số của quốc gia vĩ đại một thời, là đối thủ của sự ô nhục đã đến với Đức trong Hiệp ước Versailles, và nó phải được hủy bỏ."
 HUN_renew_the_rome_protocols:0 "Đổi mới Nghị định thư Rome"
 HUN_renew_the_rome_protocols_desc:0 "Do chủ nghĩa xét lại tiếp tục của Đức, chúng ta phải đổi mới các Nghị định thư Rome được soạn thảo và ký kết vào năm 1934. Các thỏa thuận sẽ không chỉ giúp cô lập hơn nữa các mối đe dọa của Đức và Nam Tư, mà còn là tiền thân của một liên minh thực tế."
 HUN_protect_austria:0 "Bảo vệ Áo"
 HUN_protect_austria_desc:0 "Để tiếp tục chống lại Đức, chúng ta phải chống lại tham vọng rộng mở của họ về việc thống nhất với Áo. Chúng ta có thể cấp cho họ một sự đảm bảo, mang lại cho chính phủ hiện tại sức mạnh chính trị mà họ cần để hy vọng có thể chống lại các phần tử thân Đức."
 HUN_alliance_with_italy:0 "Liên minh với Italy"
 HUN_alliance_with_italy_desc:0 "Những quyết định ban đầu đối với một liên minh đã được thực hiện trong các Nghị định thư Rome hiện có thể được mở rộng. Chúng ta sẽ cử một phái đoàn tới Italy để thảo luận về một thỏa thuận ràng buộc cho hợp tác quân sự sâu rộng, cả phòng thủ và tấn công."
 HUN_trade_deal_with_germany:0 "Thỏa thuận Thương mại với Đức"
 HUN_trade_deal_with_germany_desc:0 "Những lợi ích đối với ngành công nghiệp của chúng ta khi tăng cường quan hệ thương mại với Đức là rất rõ ràng, và những tuyên bố về sự phụ thuộc quá mức của nền kinh tế vào người Đức đã bị phóng đại. Chúng ta sẽ tiếp tục và ký một hiệp định thương mại sâu rộng."
 HUN_joint_aluminum_mining_company:0 "Công ty Khai thác Nhôm Liên doanh"
 HUN_joint_aluminum_mining_company_desc:0 "Vì nhôm là một phần không thể thiếu của ngành công nghiệp chiến tranh hiện đại, chúng ta có thể dễ dàng nhận được sự hỗ trợ của Đức để mở rộng các mỏ ở miền bắc đất nước chúng ta."
 HUN_join_axis:0 "Gia nhập Phe Trục"
 HUN_join_axis_desc:0 "Nền kinh tế của chúng ta đã quá phụ thuộc vào người Đức, điều hợp lý là chúng ta sẽ đi theo họ trong chiến tranh. Chúng ta sẽ gửi cho họ yêu cầu chính thức gia nhập liên minh Phe Trục."
 HUN_reaffirm_territorial_claims:0 "Xác nhận lại Yêu sách Lãnh thổ"
 HUN_reaffirm_territorial_claims_desc:0 "Với việc từ chối Hiệp ước Trianon, bây giờ chúng ta phải tiến hành tái khẳng định yêu sách của mình đối với các vùng lãnh thổ đã bị đánh cắp khỏi chúng ta."
 HUN_demand_transylvania:0 "Đòi hỏi Transylvania"
 HUN_demand_transylvania_desc:0 "Nếu chúng ta có thể giành lại lãnh thổ của mình mà cần không đổ máu thì càng tốt. Romania sẽ nhận được tối hậu thư yêu cầu chuyển giao các vùng đất hợp pháp của chúng ta."
 HUN_demand_southern_slovakia:0 "Đòi hỏi Nam Slovakia"
 HUN_demand_southern_slovakia_desc:0 "Nếu chúng ta có thể giành lại lãnh thổ của mình mà cần không đổ máu thì càng tốt. Tiệp Khắc sẽ nhận được tối hậu thư yêu cầu chuyển giao các vùng đất hợp pháp của chúng ta."
 HUN_demand_the_vojvodina:0 "Đòi hỏi Vojvodina"
 HUN_demand_the_vojvodina_desc:0 "Nếu chúng ta có thể giành lại lãnh thổ của mình mà cần không đổ máu thì càng tốt. Nam Tư sẽ nhận được tối hậu thư yêu cầu chuyển giao các vùng đất hợp pháp của chúng ta."
 HUN_claim_overlordship_over_slovakia:0 "Yêu sách Quyền lãnh đạo Với Slovakia"
 HUN_claim_overlordship_over_slovakia_desc:0 "Phần còn lại của Slovakia cũng phải được tái hợp nhất vào nhà nước Hungary, trực tiếp hoặc bằng cách trở thành một nước phụ thuộc. Chúng ta sẽ gửi một tối hậu thư khác."
 HUN_proclaim_greater_hungary:0 "Tuyên bố Đại Hungary"
 HUN_proclaim_greater_hungary_desc:0 "Sau khi giành lại được lãnh thổ mà chúng ta từng có, quy mô đất nước của chúng ta đã tăng lên tới biên giới lịch sử. Giờ đây, chúng ta có thể hoàn toàn tự tin tuyên bố sự thành lập của Đại Hungary với thế giới và hướng con mắt vào những mục tiêu mới."
 HUN_GREATER_tt:0 "Đổi tên của bạn thành §YĐại Hungary§!\n"
 HUN_demands_tt:0 "Khi đòi hỏi lãnh thổ, bên kia có nhiều khả năng sẽ trao trả lại mà không đổ máu nếu bạn có một đội quân mạnh mẽ. Tuy nhiên, họ vẫn có thể tin rằng họ có thể chống lại chúng ta nếu họ ở trong một phe phái. \n"
 HUN_assassinate_horthy:0 "Ám sát Horthy"
 HUN_assassinate_horthy_desc:0 "Vị đô đốc gia2 của cuộc Đại Chiến giữ quá nhiều quyền lực và ảnh hưởng trên cương vị hiện tại với tư cách là Nhiếp chính của Vương quốc Hungary, và lập trường chống lại chủ nghĩa cộng sản của ông ta đang là một vấn đề đối với nỗ lực của các đồng chí của chúng ta. Ông ta phải bị tước bỏ quyền lực nếu quốc gia của chúng ta muốn tìm đường đến với Cách mạng."
 HUN_council_of_peoples_commissars:0 "Hội đồng Ủy viên Nhân dân"
 HUN_council_of_peoples_commissars_desc:0 "Một cơ quan quản lý phải được thành lập có thể giám sát quá trình chuyển đổi của Hungary thành một nhà nước cộng sản. Một khi điều này được thực hiện, Hội đồng này sẽ đóng vai trò tương tự như hệ thống nội các của phương Tây do các bộ trưởng thành lập."
 HUN_the_hungarian_red_army:0 "Hồng Quân Hungary"
 HUN_the_hungarian_red_army_desc:0 "Tất cả những người yêu nước yêu quê hương đất nước phải làm nghĩa vụ bảo vệ tổ quốc. Chúng ta sẽ thành lập Hồng Quân Hungary, theo gương Soviet ở phương Đông, lực lượng này sẽ bảo vệ cuộc Cách mạng non trẻ của chúng ta."
 HUN_soviet_hungarian_military_academy:0 "Học viện Quân sự Soviet-Hungary"
 HUN_soviet_hungarian_military_academy_desc:0 "Quân đội của chúng ta không là gì nếu không có sự lãnh đạo của họ. Sovie có nhiều kinh nghiệm hơn trong các vấn đề quân sự, vì vậy sẽ có lợi khi hợp tác với họ trong việc đào tạo những bộ óc quân sự tốt nhất của chúng ta. Để đạt được mục tiêu này, chúng ta sẽ thành lập một học viện quân sự với những giảng viên lành nghề nhất từ cả hai đất nước chúng ta."
 HUN_join_comintern:0 "Gia nhập Quốc tế Cộng sản"
 HUN_join_comintern_desc:0 "Con đường phía trước cho Cách mạng nằm ở Quốc tế Cộng sản. Sát cánh cùng các đồng chí của chúng ta, chúng ta sẽ gạt bỏ sự bất công tư bản và mối đe dọa phát xít đang rình rập ở phương Tây."
 HUN_the_revolutionary_council:0 "Hội đồng Cách mạng"
 HUN_the_revolutionary_council_desc:0 "Quốc tế Cộng sản đã từ bỏ cuộc đấu tranh chống chủ nghĩa đế quốc, thay vào đó chọn giải quyết để cùng tồn tại. Nếu công nhân trên thế giới muốn được tự do, chúng ta phải mang theo ngọn đuốc của Marx và Lenin về phía trước - thậm chí chống lại Liên bang Soviet, nếu cần."
 HUN_FACTION_COMMIE:0 "Liên minh Cộng sản Soviet"
 HUN_pressure_romania:0 "Áp lực Romania"
 HUN_pressure_romania_desc:0 "Khi chúng ta tập trung vào mối nguy hiểm phát xít ở phương Tây, chúng ta không thể cho phép một mối đe dọa tiềm tàng tiếp tục tồn tại ở hậu phương của chúng ta, đặc biệt là khi nó nằm giữa chúng ta và các đồng minh của chúng ta ở phía Đông. Romania phải được đảm bảo với tư cách là một quốc gia cộng sản đồng minh, hoặc các tuyến đường bộ quan trọng tới các đồng minh của chúng ta phải được đảm bảo để chúng ta có thể nhận được sự hỗ trợ của họ."
 HUN_intervene_in_czechoslovakia:0 "Can thiệp ở Tiệp Khắc"
 HUN_intervene_in_czechoslovakia_desc:0 "Người Czechoslovak đã được trao một số lãnh thổ lấy từ chúng ta trong Hiệp ước Trianon. Đồng thời, chúng ta biết về các kế hoạch của Đức trên vùng đất của họ. Có lẽ chúng ta sẽ dàn xếp giao dịch; những vùng đất hợp pháp của chúng ta để đổi lấy một sự đảm bảo hỗ trợ quân sự của Soviet trong trường hợp Đức xâm lược."
 HUN_industrial_revitalization:0 "Hồi sinh Công nghiệp"
 HUN_industrial_revitalization_desc:0 "Cơ sở công nghiệp của chúng ta đã suy tàn một cách đáng nguy hiểm trong những năm gần đây. Chúng ta phải nỗ lực áp dụng các công nghệ mới để bù đắp cho phần đất đã mất."
 HUN_support_urbanization:0 "Hỗ trợ Đô thị hóa"
 HUN_support_urbanization_desc:0 "Ngày càng nhiều người rời khỏi các làng mạc và thị trấn nhỏ để chuyển đến các trung tâm đô thị lớn, tìm kiếm việc làm trong các nhà máy mới. Ngay cả khi chúng ta không thể cung cấp cho họ việc làm ngay lập tức, chúng ta có thể xây dựng các quận thành phố mới để chuẩn bị cho việc mở rộng sau này."
 HUN_institute_for_industrial_techniques:0 "Học viện Kỹ thuật Công nghiệp"
 HUN_institute_for_industrial_techniques_desc:0 "Bản chất đặc biệt của nghiên cứu công nghiệp đã dẫn đến tăng trưởng chậm hơn và năng suất thấp đi. Chúng ta nên thành lập một học viện mới tập hợp tất cả các nghiên cứu vào các phương pháp công nghiệp mới."
 HUN_announce_the_gyor_program:0 "Công bố Chương trình Györ"
 HUN_announce_the_gyor_program_desc:0 "Quân đội của chúng ta suy yếu một cách đáng nguy hiểm, và chúng ta bắt buộc phải tăng cường quy mô và khả năng chiến đấu. Để làm được điều này, chúng ta phải củng cố đáng kể ngành công nghiệp của mình, để bắt kịp với nhu cầu ngày càng tăng về trang thiết bị. Chương trình Györ kéo dài 5 năm sẽ tăng chi tiêu của chính phủ không chỉ cho quân đội mà còn cho các lĩnh vực phụ trợ như công nghiệp, nông nghiệp, cơ sở hạ tầng và giáo dục."
 HUN_civilian_industry:0 "Công nghiệp Dân sự"
 HUN_civilian_industry_desc:0 "Mặc dù cần nhiều ngành công nghiệp quân sự hơn, chúng ta không được bỏ bê nhu cầu dân sự của mình. Do đó, việc mở rộng ngành công nghiệp dân sự là cần thiết."
 HUN_reintegrate_the_railroads:0 "Tái hợp nhất Đường sắt"
 HUN_reintegrate_the_railroads_desc:0 "Các mạng lưới đường sắt trải dài khắp đế quốc Áo-Hungary xưa cũ đã đứt đoạn kể từ khi nó tan rã thành các quốc gia độc lập. Chúng ta nên tiếp cận các quốc gia thành viên cũ khác và đề xuất tái hợp nhất mạng lưới đường sắt của chúng ta, để cải thiện cơ sở hạ tầng tổng thể."
 HUN_invite_foreign_investors:0 "Mời Đầu tư Nước ngoài"
 HUN_invite_foreign_investors_desc:0 "Hungary nằm ở trung tâm của Đông Âu và chúng ta có thể sử dụng vị trí trung tâm của mình để thu hút các nhà đầu tư nước ngoài quan tâm đến việc cải thiện cơ sở hạ tầng và ngành công nghiệp của chúng ta."
 HUN_expand_the_manfred_weiss_steel_works:0 "Mở rộng Nhà máy Thép Manfed Weiss"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "Nhà máy Thép Manfed Weiss khổng lồ đã trở thành một nhà thầu quốc phòng không thể thiếu kể từ cuộc Đại Chiến chứng kiến sự mở rộng rất lớn của các cơ sở. Nếu chúng ta tăng cường quân đội để chuẩn bị cho cuộc chiến tiếp theo, niềm tự hào về nền công nghiệp quốc gia của chúng ta sẽ một lần nữa phải được mở rộng."
 HUN_expand_the_aluminum_industry:0 "Mở rộng Ngành công nghiệp Nhôm"
 HUN_expand_the_aluminum_industry_desc:0 "Chúng ta yêu cầu tất cả các nguồn lực sẵn có, cho cả xuất khẩu và sử dụng nội địa. Ngành công nghiệp nhôm của chúng ta, mặc dù đã được mở rộng, nhưng vẫn còn nhiều khả năng để cải thiện và chúng ta nên hướng các nguồn lực vào mục đích này ngay lập tức."
 HUN_expand_the_technical_university_of_budapest:0 "Mở rộng Đại học Kỹ thuật Budapest"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Chúng ta cần thêm nhiều trí tuệ sáng suốt hơn nữa để đưa ra những khám phá đột phá có thể hỗ trợ chúng ta trong các cuộc xung đột phía trước. Bằng cách mở rộng trường đại học ở thủ đô, chúng ta có thể tăng cường đội ngũ kỹ sư và nhà khoa học lành nghề cho ngành quân sự của mình."
 HUN_support_domestic_industry:0 "Hỗ trợ Công nghiệp Nội địa"
 HUN_support_domestic_industry_desc:0 "Quân đội đòi hỏi nhiều trang thiết bị hơn và ngành công nghiệp của chúng ta phải theo kịp. Chúng ta sẽ hướng các nguồn lực mới vào việc mở rộng ngành công nghiệp vũ khí."
 HUN_domestic_arms_industry:0 "Công nghiệp Vũ khí Nội địa"
 HUN_domestic_arms_industry_desc:0 "Ngành công nghiệp vũ khí của chúng ta phải được hỗ trợ bởi một nền tảng công nghiệp dân sự mạnh mẽ, không chỉ để sản xuất thiết bị công nghiệp mà còn để thành lập các nhà máy mới."
 HUN_autarky:0 "Autarky"
 HUN_autarky_desc:0 "Chúng ta quá phụ thuộc vào các nguồn dầu mỏ nước ngoài. Chúng ta nên bắt chước những nỗ lực của Đức trong việc phát triển dầu tổng hợp."
 HUN_synthetic_industry:0 "Công nghiệp Tổng hợp"
 HUN_synthetic_industry_desc:0 "Bây giờ chúng ta làm chủ được công nghệ hóa lỏng than, chúng ta có thể xây dựng một nhà máy thử nghiệm để bắt đầu sản xuất."
 HUN_synthetic_oil_tt:0 "Thêm một nhà máy lọc dầu tổng hợp vào một khu vực ngẫu nhiên. Vị trí sẽ được hiển thị sau khi nghiên cứu chứng minh việc sản xuất dầu tổng hợp là khả thi.\n"
 HUN_aeronautic_technology_institute:0 "Viện Công nghệ Hàng không"
 HUN_aeronautic_technology_institute_desc:0 "Không quân đã trở thành một khía cạnh mới của chiến tranh và đang bị nhiều người đánh giá thấp tầm quan trọng. Chúng ta phải học cách làm chủ phương diện mới này và phân bổ nguồn lực cho việc phát triển các học thuyết và thiết bị mới cho phép chúng ta làm như vậy."
 HUN_boost_hungarian_aviation_industry:0 "Boost Hungarian Aviation Industry"
 HUN_boost_hungarian_aviation_industry_desc:0 "Cơ sở công nghiệp của chúng ta phải được củng cố để cho phép sản xuất các mẫu máy bay mới với số lượng đủ lớn để có thể làm chủ bầu trời."
 HUN_secret_rearmament:0 "Bí mật Tái vũ trang"
 HUN_secret_rearmament_desc:0 "Những hạn chế mà Hiệp ước Trianon áp đặt đối với chúng ta, cấm chúng ta tăng quy mô quân đội của mình. Mặc dù vậy, bầu không khí chính trị của thế giới đang hỗn loạn hơn bao giờ hết và xung đột vẫn bùng phát. Chúng ta không thể tiếp tục phòng thủ, và chúng ta phải bắt đầu tái vũ trang ngay cả khi điều đó có nghĩa là bí mật phá vỡ các quy định của hiệp ước hòa bình áp đặt cho chúng ta sau Đại Chiến."
 HUN_secret_rearmament_tt:0 "§GMở khóa luật §YHuy động Một phần§!.§!\n"
 HUN_secret_rearmament_tt_2:0 "§RSpirit will be removed when increasing conscription beyond §YVolunteer Only§!.§!\n"
 HUN_war_games:0 "Trò chơi Chiến tranh"
 HUN_war_games_desc:0 "Bằng cách tham gia vào các trò chơi chiến tranh quy mô nhỏ, chúng ta có thể phát hiện ra những sai sót trong cấu trúc quân đội hiện tại của mình và sử dụng kinh nghiệm thu được để điều chỉnh những khiếm khuyết."
 HUN_theoretical_air_efforts:0 "Theoretical Air Efforts"
 HUN_theoretical_air_efforts_desc:0 "Chúng ta phải dành nhiều nguồn lực để tìm ra các lý thuyết mới liên quan đến chiến tranh trên không. Nếu chúng ta tham chiến, các lý thuyết có thể được phát triển sẽ là vô giá."
 HUN_bled_agreement:0 "Thỏa thuận Bled"
 HUN_bled_agreement_desc:0 "Tái trang bị vũ khí bí mật quy mô nhỏ sẽ không đủ. Chúng ta phải liên hệ với các nước láng giềng và yêu cầu sửa đổi hiệp ước áp đặt cho chúng ta sau Đại Chiến. Hungary có quyền bình đẳng về vũ khí."
 HUN_bled_agreement_custom_effect_tooltip:0 "Có thể dẫn đến việc thay thế §HHiệp ước Trianon§!."
 HUN_establish_the_air_force:0 "Thành lập Lực lượng Không quân"
 HUN_establish_the_air_force_desc:0 "Với những hạn chế pháp lý hiện đã hết hạn, đã đến lúc chính thức thành lập lực lượng không quân Hungary."
 HUN_indigenous_designs:0 "Thiết kế Bản địa"
 HUN_indigenous_designs_desc:0 "Chuyên môn kỹ thuật của chúng ta là đủ cho nhu cầu của chúng ta. Việc kiểm soát phòng thiết kế cho phép chúng ta phân bổ nhiều nguồn lực hơn cho nó, do đó tăng tốc độ phát triển các thiết kế mới."
 HUN_heavy_fighter_effort:0 "Nỗ lực Máy bay Chiến đấu Hạng nặng"
 HUN_heavy_fighter_effort_desc:0 "Máy bay chiến đấu của chúng ta phải có khả năng hỗ trợ các máy bay ném bom dễ bị tổn thương hơn. Điều này đòi hỏi vũ khí trang bị nặng hơn và tầm hoạt động xa hơn với cái giá phải trả là tốc độ và khả năng cơ động."
 HUN_light_fighter_effort:0 "Nỗ lực Máy bay Chiến đấu Hạng nhẹ"
 HUN_light_fighter_effort_desc:0 "Chúng ta cần máy bay chiến đấu để giành được ưu thế trên không cục bộ trên bầu trời phía trên lực lượng của chúng ta và đánh chặn bất kỳ máy bay địch nào đe dọa quốc gia của chúng ta."
 HUN_cas_focus:0 "Trọng tâm CAS"
 HUN_cas_focus_desc:0 "Một quân đội hiện đại cần sự hỗ trợ từ các phương tiện không chỉ trên mặt đất mà còn cả trên không."
 HUN_tac_focus:1 "Trọng tâm Máy bay Ném bom Chiến thuật"
 HUN_tac_focus_desc:0 "Chiến thắng sẽ đạt được bằng cách tiêu diệt lực lượng mặt đất của kẻ thù. Chúng ta phải tập trung hỗ trợ quân đội của chúng ta bằng các cuộc tấn công chiến thuật nhằm vào các mục tiêu gần và sâu."
 HUN_license_foreign_designs:0 "Giấy phép Thiết kế Nước ngoài"
 HUN_license_foreign_designs_desc:0 "Lực lượng không quân nước ngoài đã chứng tỏ rằng họ sở hữu những thiết kế đã được thử nghiệm và kiểm chứng với chất lượng rất cao. Thay vì than vãn số phận và dựa vào chuyên môn hàng không non trẻ của mình, chúng ta nên yêu cầu được phép sản xuất những mẫu máy bay nước ngoài này theo giấy phép."
 HUN_fighter_competition:0 "Fighter Competition"
 HUN_fighter_competition_desc:0 "In order for us to be able to select the best model of fighter airplane to produce under license, we must pit the contenders against each other. We will organize a fighter competition and invite all major powers to send their most modern fighter models to participate."
 HUN_bomber_competition:0 "Bomber Competition"
 HUN_bomber_competition_desc:0 "In order for us to be able to select the best model of bomber airplane to produce under license, we must pit the contenders against each other. We will organize a bomber competition and invite all major powers to send their most modern bomber models to participate."
 HUN_joint_air_development:0 "Joint Air Development"
 HUN_joint_air_development_desc:0 "Phương tiện tốt nhất để phát triển các mẫu máy bay mới là thông qua hợp tác với các đồng minh của chúng ta. Bằng cách tập hợp những bộ óc sáng suốt nhất của tất cả các quốc gia chúng ta, chúng ta sẽ đạt được kết quả tốt nhất."
 HUN_army_maneuvers:0 "Diễn tập Quân đội"
 HUN_army_maneuvers_desc:0 "Quân đội của chúng ta phải được khôi phục lại hình dạng cho các cuộc xung đột vũ trang có thể xảy ra trong tương lai. Chúng ta sẽ cử họ cơ động để phát triển các chiến thuật và chiến lược mới."
 HUN_mobile_focus:0 "Mobile Focus"
 HUN_mobile_focus_desc:0 "Một đội quân cơ động, với khả năng tấn công khi nào và ở đâu sẽ gây thiệt hại nhiều nhất, là chìa khóa thành công của quân đội."
 HUN_the_botond:0 "The Botond"
 HUN_the_botond_desc:0 "Để đáp ứng đầy đủ nhu cầu tiếp tế và vận chuyển, chúng ta cầu có một mẫu xe tải mới. Các phiên bản ban đầu của thiết kế Rába 38M Botond đã được chứng minh là thành công trong các thử nghiệm và với các nguồn lực thích hợp, chúng ta có thể hoàn thiện thiết kế và bắt đầu sản xuất."
 HUN_develop_tanks:0 "Phát triển Xe tăng"
 HUN_develop_tanks_desc:0 "Các quốc gia xung quanh chúng ta đã xác định được tầm quan trọng của xe tăng và đang sản xuất chúng với số lượng lớn. Chúng ta phải phát triển các thiết kế xe tăng của riêng mình và cố gắng theo kịp các đồng minh và đối thủ của chúng ta."
 HUN_assault_gun_focus:0 "Trọng tâm Súng Tấn công"
 HUN_assault_gun_focus_desc:0 "Thay vì tập trung vào các xe tăng toàn diện, chúng ta sẽ dựa vào súng tấn công để giúp bộ binh thực hiện các cuộc đột phá, như một giải pháp thay thế hiệu quả hơn về chi phí."
 HUN_joint_tank_procurement:0 "Mua sắm Xe tăng Chung"
 HUN_joint_tank_procurement_desc:0 "Cùng với các đồng minh của mình, chúng ta có thể phát triển các mẫu xe tăng mới hiệu quả hơn nhiều. Chúng ta sẽ thành lập một văn phòng mua sắm chung, nơi các kỹ sư của chúng ta có thể làm việc cùng nhau để xác định những thiết kế tốt nhất sẽ hướng tới."
 HUN_armored_warfare:0 "Chiến tranh Thiết giáp"
 HUN_armored_warfare_desc:0 "Các sư đoàn cơ giới của chúng ta sẽ yêu cầu sự hỗ trợ của thiết giáp để thực sự hiệu quả. Chúng ta phải đổ thêm nguồn lực vào việc phát triển các thiết kế thiết giáp mới."
 HUN_mobile_corps_doctrine:0 "Học thuyết Quân đoàn Cơ động"
 HUN_mobile_corps_doctrine_desc:0 "Với cả hai yếu tố cơ giới và thiết giáp hiện đang được sản xuất, chúng ta phải xem xét các phương pháp tiếp cận lý thuyết mới để làm thế nào chúng có thể hoạt động cùng nhau trên chiến trường."
 HUN_home_defense:0 "Phòng thủ Bản quốc"
 HUN_home_defense_desc:0 "Các lực lượng cơ động nhỏ sẽ không thể bảo vệ quốc gia của chúng ta trong trường hợp bị tấn công. Chúng ta phải hình thành một chiến tuyến bất khả xâm phạm và phát triển các học thuyết mới để tăng hiệu quả của cách tiếp cận như vậy."
 HUN_danuvia_submachine_guns:0 "Súng tiểu liên Danuvia"
 HUN_danuvia_submachine_guns_desc:0 "Bộ binh của chúng ta yêu cầu vũ khí tốt để nâng cao hiệu quả của họ. Các nguyên mẫu Danuvia 43M ban đầu đã hoạt động tốt trong các cuộc thử nghiệm và bằng cách tăng cường tài trợ cho việc phát triển nó, chúng ta có thể sớm bắt đầu sản xuất vũ khí này hàng loạt."
 HUN_artillery_effort:0 "Nỗ lực Pháo binh"
 HUN_artillery_effort_desc:0 "Pháo binh là chìa khóa để nâng cao hiệu quả lực lượng của chúng ta. Chúng ta sẽ phát triển các mẫu pháo hiện đại để họ có được sự hỗ trợ pháo binh tốt nhất mà chúng ta có thể cung cấp."
 HUN_motorized_logistics:0 "Hậu cần Cơ giới"
 HUN_motorized_logistics_desc:0 "Chìa khóa của chiến tranh cơ động là khả năng di chuyển người và vật tư trên những khoảng cách lớn một cách nhanh chóng. Ngay cả chiếc xe tăng tốt nhất cũng sẽ nhanh chóng trở nên vô dụng nếu nó không được tiếp tế."
 HUN_light_infantry_divisions_doctrine:0 "Học thuyết Sư đoàn Bộ binh Hạng nhẹ"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Cho phép §HHọc thuyết Sư đoàn Bộ binh Hạng nhẹ§!\n§HBộ binh\n    Rừng rậm§!\n      Tấn công: §G+2%§!\n      Di chuyển: §G+5%§!\n    §HĐô thị§!\n      Tấn công: §G+5%§!\n      Di chuyển: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nĐạt được một đơn vị §YBộ binh§! có 6 tiểu đoàn.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "Chúng ta phải giải quyết vấn đề nhân lực hạn chế theo ý của mình. Nếu chúng ta muốn có nhiều sư đoàn hơn, chúng nhất thiết phải nhỏ hơn. Các sư đoàn bộ binh hạng nhẹ cung cấp sự kết hợp tối ưu giữa sức mạnh và quy mô tấn công, và chúng ta sẽ biến nó trở thành xương sống của quân đội mình."
 HUN_form_parachute_battalions:0 "Thành lập Tiểu đoàn Nhảy dù"
 HUN_form_parachute_battalions_desc:0 "Bộ binh đổ bộ đường không sẽ cung cấp cho chúng ta khả năng phản ứng nhanh trước bất kỳ mối đe dọa bất ngờ hoặc cơ hội chiến thuật nào."
 HUN_naval_warfare:0 "Chiến tranh Hải quân"
 HUN_naval_warfare_desc:0 "Sau khi lấy lại đường bờ biển, chúng ta phải tập trung nỗ lực vào việc xây dựng lại một hạm đội phù hợp với một cường quốc."
 HUN_restauration:0 "Phục hồi"
 HUN_restauration_desc:0 "Chúng ta không thể lãng phí thời gian vào việc thử nghiệm những công nghệ mới và chưa được chứng minh. Chúng ta sẽ gắn bó với những thiết kế đã được thử nghiệm và kiểm nghiệm từ những ngày của Đế chế cũ."
 HUN_reform:0 "Cải cách"
 HUN_reform_desc:0 "Sẽ không có ý nghĩa gì nếu tạo ra một lực lượng hải quân được xây dựng dựa trên những ý tưởng lỗi thời. Chúng ta đã được trao cơ hội để tạo ra một lực lượng hải quân mới từ đầu mà không cần hành trang của cái cũ. Chúng ta nên sử dụng nó để xây dựng một lực lượng hải quân hiện đại và có năng lực nhất có thể."
 HUN_capital_ships:0 "Tàu Chủ lực"
 HUN_capital_ships_desc:0 "Cốt lõi của hải quân là thiết giáp hạm. Chúng ta phải bù đắp thời gian đã mất và bắt đầu đóng tàu mới càng sớm càng tốt."
 HUN_destroyer:0 "Khu trục hạm"
 HUN_destroyer_desc:0 "Khu trục hạm là một phần quan trọng, nhưng thường bị bỏ qua, của hạm đội. Cùng với chi phí thấp, chúng là một khởi đầu tốt cho bất kỳ chương trình mở rộng hải quân nào."
 HUN_cruisers:0 "Tuần dương hạm"
 HUN_cruisers_desc:0 "Ngay cả lực lượng mạnh nhất cũng vô dụng nếu nó không thể tìm thấy kẻ thù hoặc tự bảo vệ mình trước máy bay. Việc thiết kế các tuần dương hạm hạng nhẹ và hạng nặng mới giúp chúng ta biến một bộ sưu tập tàu thành một hạm đội thực sự."
 HUN_submarines:0 "Tàu ngầm"
 HUN_submarines_desc:0 "Tàu ngầm đã suýt đánh bại hải quân mạnh nhất hành tinh trong cuộc chiến vừa qua. Chúng ta không thể được coi là một hải quân hiện đại nếu chúng ta không đóng tàu ngầm của riêng mình."
 HUN_carriers:0 "Mẫu hạm"
 HUN_carriers_desc:0 "Thiết giáp hạm là di tích của một thời đã qua. Tương lai của hải chiến là tàu sân bay và máy bay. Chúng ta sẽ đi đầu trong sự phát triển này."
 fighter_tt:0 "Phải có một máy bay chiến đấu hiện đại để đề xuất và hòa bình với [Root.GetName]"
 bomber_tt:0 "Phải có một máy bay ném bom hiện đại để đề xuất và hòa bình với [Root.GetName]"
 ROM_preserve_greater_romania:0 "Gìn giữ Đại Romania"
 ROM_preserve_greater_romania_desc:0 "Cuối cùng, chúng ta đã cố gắng đoàn kết tất cả những người nói tiếng Romania ở đất nước của chúng ta. Giờ đây, chúng ta phải đảm bảo rằng con cái của chúng ta có thể kế thừa di sản của một Romania cho tất cả những người Romania."
 ROM_a_deal_with_the_devil:0 "Thỏa thuận với Ma quỷ"
 ROM_a_deal_with_the_devil_desc:1 "[SOU.GetNameDefCap] là một mối đe dọa đối với biên giới phía đông của chúng ta và các yêu sách lãnh thổ có thể đang chờ ở phía trước. Có lẽ tốt hơn là nên gia nhập [SOU.GetAdjective] hơn là chống lại họ."
 ROM_form_peasant_militias:0 "Thành lập Dân quân Nông dân"
 ROM_form_peasant_militias_desc:0 "Với lý tưởng cộng sản mà chúng ta tiếp nhận từ người láng giềng, nghĩa vụ của mỗi người lính là bảo vệ đồng chí của mình, đất nước của mình và cách mạng."
 ROM_basing_rights_for_soviet_union:1 "Quyền Căn cứ cho [SOU.GetName]"
 ROM_basing_rights_for_soviet_union_desc:1 "Chúng ta biết rằng [SOU.GetAdjective] luôn khao khát lãnh thổ của chúng ta, nhưng chúng ta có thể ngăn chặn bất kỳ hành vi thù địch nào bằng cách cung cấp các quyền căn cứ cho láng giềng của chúng ta."
 ROM_romanian_volunteer_brigades:0 "Lữ đoàn Tình nguyện Romania"
 ROM_romanian_volunteer_brigades_desc:0 "Chúng ta sẽ thành lập các lữ đoàn tình nguyện trong nỗ lực hỗ trợ các cuộc cách mạng còn non trẻ ở các quốc gia khác."
 ROM_join_comintern:0 "Gia nhập Quốc tế Cộng sản"
 ROM_join_comintern_desc:0 "Cuối cùng đã đến lúc đệ đơn xin gia nhập Quốc tế Cộng sản. Điều này sẽ bảo vệ lãnh thổ của chúng ta trước những yêu sách từ phương Đông và cho phép chúng ta tích cực đấu tranh hơn nữa cho sự nghiệp của chủ nghĩa cộng sản trên toàn cầu."
 ROM_trade_treaty_with_germany:0 "Hiệp ước Thương mại với Đức"
 ROM_trade_treaty_with_germany_desc:0 "Chúng ta biết mối quan tâm kinh tế của Đức đối với đất nước của mình. Việc sắp xếp tăng cường vận chuyển hàng hóa như dầu mỏ sẽ giúp chúng ta có thể yêu cầu Đức viện trợ hiện đại hóa quân đội của chúng ta."
 ROM_german_romanian_oil_exploitation_company:0 "Công ty Khai thác Dầu mỏ Đức-Romania"
 ROM_german_romanian_oil_exploitation_company_desc:0 "Nhu cầu dầu mỏ của Đức là rất lớn, mang lại cho chúng ta cơ hội sinh lợi để mở rộng các nhà máy lọc dầu của mình."
 ROM_invite_german_advisors:0 "Mời Cố vấn Đức"
 ROM_invite_german_advisors_desc:0 "Viện trợ của Đức là cần thiết nếu chúng ta muốn hiện đại hóa quân đội của mình. Họ sở hữu những bí quyết kỹ thuật mà chúng ta cần, và vì vậy chúng ta nên yêu cầu sự giúp đỡ từ các cố vấn của họ."
 ROM_invite_german_advisors_tt:0 "Cho phép Đức đóng quân trên đất Romania.\n"
 ROM_license_german_equipment:0 "Giấy phép Trang thiết bị của Đức"
 ROM_license_german_equipment_desc:0 "Trang thiết bị của Đức vượt trội hơn so với của chúng ta, nhưng có lẽ chúng ta có thể tự mình có được giấy phép sản xuất những vũ khí này."
 ROM_join_axis:0 "Gia nhập Phe Trục"
 ROM_join_axis_desc:0 "Đã đến lúc gia nhập Phe Trục, để chúng ta có thể tạo ra một tương lai Romania huy hoàng cùng với người Đức."
 ROM_demand_transnistria:0 "Đòi hỏi Transnistria"
 ROM_demand_transnistria_desc:0 "Bây giờ chúng ta đã mạnh mẽ và có sự hậu thuẫn của Đức, đã đến lúc đòi hỏi khu vực Transnistria và hợp nhất nó vào Đại Romania."
 ROM_renew_the_romanian_polish_alliance:1 "Đổi mới Liên minh Romania-Ba Lan"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Mối liên kết cũ của chúng ta với Ba Lan đã nguội lạnh trong những năm gần đây. Khi các mối đe dọa xung quanh chúng ta không giảm bớt và tình hình chính trị toàn cầu ngày càng hỗn loạn hơn, đã đến lúc chúng ta phục hồi liên minh với nước láng giềng phía bắc."
 ROM_the_cordon_sanitaire:0 "The Cordon Sanitaire"
 ROM_the_cordon_sanitaire_desc:0 "Chúng ta giáp ranh với những hệ tư tưởng nguy hiểm ở cả phía đông và phía tây. Cùng với các nước láng giềng ở phía bắc và phía nam, chúng ta sẽ thiết lập một hàng rào, cách ly những giáo điều này và ngăn chặn chúng tiến xa hơn."
 ROM_demand_a_western_guarantee:0 "Demand a Western Guarantee"
 ROM_demand_a_western_guarantee_desc:0 "Nếu chúng ta chống lại cả chủ nghĩa cộng sản và chủ nghĩa phát xít, chúng ta sẽ cần có viện trợ của phương Tây. Chúng ta sẽ sử dụng tất cả các đòn bẩy chính trị theo ý mình để có được sự đảm bảo như vậy."
 ROM_military_modernization:0 "Hiện đại hóa Quân sự"
 ROM_military_modernization_desc:0 "Ngay cả khi có sự hỗ trợ của phương Tây, chúng ta cũng phải hiện đại hóa quân đội, để các đồng minh có thời gian hỗ trợ chúng ta trước khi tất cả mất đi."
 ROM_join_allies:0 "Gia nhập Đồng Minh"
 ROM_join_allies_desc:0 "Một sự đảm bảo là chưa đủ - đã đến lúc phải tuyên bố ủng hộ các nền dân chủ phương Tây một cách đầy đủ và sát cánh với họ để bảo vệ quyền tự do."
 ROM_joint_allied_staff_college:0 "Joint Allied Staff College"
 ROM_joint_allied_staff_college_desc:0 "Vì lợi ích chung, chúng ta nên hợp tác với các cường quốc phương Tây trong việc phát triển các trang thiết bị và chiến thuật quân sự."
 ROM_civil_works:0 "Công trình Dân sự"
 ROM_civil_works_desc:0 "Đại Romania sẽ yêu cầu một chương trình phát triển công nghiệp sâu rộng nếu nó muốn hỗ trợ việc xây dựng quân đội quy mô lớn. Chúng ta sẽ bắt đầu nó ngay bây giờ."
 ROM_national_defense_industry:0 "Công nghiệp Quốc phòng"
 ROM_national_defense_industry_desc:0 "Chúng ta phải mở rộng đáng kể ngành công nghiệp vũ khí quốc gia của mình nếu chúng ta muốn theo kịp với nhu cầu ngày càng tăng."
 ROM_agrarian_reform:0 "Cải cách Nông nghiệp"
 ROM_agrarian_reform_desc:0 "Ngành nông nghiệp của chúng ta có rất nhiều dư địa để cải tiến. Việc tinh giản và nâng cao hiệu quả của nó sẽ giải phóng lực lượng lao động có thể được tuyển dụng trong các lĩnh vực khác, chẳng hạn như xây dựng và sản xuất vũ khí."
 ROM_danubian_transport_network:0 "Mạng lưới Giao thông Danube"
 ROM_danubian_transport_network_desc:0 "Khả năng giao thông của chúng ta dọc theo sông Danube có thể được cải thiện đáng kể, bằng cách sử dụng chính dòng sông hiệu quả hơn và cách nó được kết nối với mạng lưới đường bộ và đường sắt của chúng ta."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "Chúng ta phải mở rộng ngành công nghiệp ô tô trong nước để có thể dễ dàng chuyển đổi và sử dụng cho mục đích quân sự khi được yêu cầu. Vì vậy, một trong những ông trùm kinh doanh của chúng ta có một số ý tưởng khá thú vị mà chúng ta có thể tận dụng..."
 ROM_invite_foreign_motor_companies:0 "Mời Công ty Motor Nước ngoài"
 ROM_invite_foreign_motor_companies_desc:0 "Thay vì tiêu tốn nguồn lực vào việc tăng cường sản xuất các thiết kế ô tô trong nước chưa được kiểm chứng, chúng ta sẽ được hưởng lợi nhiều hơn từ việc sản xuất các thiết kế nước ngoài đã được thử nghiệm và kiểm tra theo giấy phép."
 ROM_hunedoara_steel_works:0 "Nhà máy Thép Hunedoara"
 ROM_hunedoara_steel_works_desc:0 "Để đáp ứng nhu cầu sản xuất vũ khí của chúng ta, các nhà máy thép vĩ đại ở Transylvania phải được hiện đại hóa và mở rộng đáng kể."
 ROM_invest_in_the_iar:0 "Đầu tư vào IAR"
 ROM_invest_in_the_iar_desc:0 "Điều quan trọng là phải theo kịp nhu cầu của một lực lượng không quân hiện đại. Ngành công nghiệp của chúng ta không chỉ phải có khả năng chế tạo những máy móc mà chúng ta yêu cầu ngay từ đầu mà còn phải làm như vậy với tốc độ đủ nhanh để thay thế những tổn thất trong quá trình hoạt động."
 ROM_expand_ploiesti_oil_production:0 "Mở rộng Sản xuất Dầu mỏ Ploiesti"
 ROM_expand_ploiesti_oil_production_desc:0 "Chúng ta sở hữu một số mỏ dầu lớn nhất tại Châu Âu ở Ploiesti, và những mỏ này có tầm quan trọng to lớn không chỉ đối với chính chúng ta, mà còn đối với các đồng minh của chúng ta và các quốc gia khác trong khu vực. Chúng ta nên tăng sản lượng của các cánh đồng dầu mỏ để đáp ứng nhu cầu tốt hơn."
 ROM_expand_the_university_of_bucharest:0 "Mở rộng Đại học Bucharest"
 ROM_expand_the_university_of_bucharest_desc:0 "Bằng cách nâng cao chất lượng và năng lực của trường đại học của chúng ta, chúng ta có thể tăng cường nguồn nhân lực tốt nhất và sáng giá nhất mà chúng ta tin dùng cho những tiến bộ công nghệ của mình."
 ROM_exploit_the_baita_mines:0 "Khai thác Mỏ Baita"
 ROM_exploit_the_baita_mines_desc:0 "Người ta bắt đầu thấy rõ rằng uranium có tầm quan trọng sống còn đối với một số tiến bộ công nghệ mạnh mẽ nhất trong lĩnh vực vũ khí kể từ khi phát minh ra súng cầm tay. Chúng ta đủ may mắn khi có một lượng lớn tài nguyên bên trong biên giới của mình, và chúng ta nên thiết lập một mỏ để khai thác nó."
 ROM_balkans_dominance:0 "Quyền thống trị Balkan"
 ROM_balkans_dominance_desc:0 "Chìa khóa cho một tương lai thịnh vượng của Romania không nằm ở các nhà cách mạng ở phương Đông, các nền dân chủ hay phát xít ở phương Tây, mà nằm ở sự thống trị của Romania đối với các nước Balkan."
 ROM_puppet_bulgaria:0 "Bù nhìn Bulgaria"
 ROM_puppet_bulgaria_desc:0 "Bulgaria hiếu chiến từ lâu đã là một cái gai đối với các nước láng giềng của họ. Chúng ta phải khuất phục họ một lần và mãi mãi."
 ROM_align_hungary:0 "Điều chỉnh Quan hệ Hungary"
 ROM_align_hungary_desc:0 "Hungary phải nhìn thấy quan điểm của chúng ta. Chính phủ của họ được dẫn dắt bởi những phần tử sai lầm chỉ có thể đưa đất nước đến sự hủy hoại. Họ sẽ mạnh mẽ hơn cùng với chúng ta."
 ROM_HUN_aligned:0 "Hungary aligned"
 ROM_secure_greece:0 "Chiếm giữ Hy Lạp"
 ROM_secure_greece_desc:0 "Hy Lạp - mặc dù thường là đồng minh trong quá khứ - phải chấp nhận sự thống trị của Romania trong khu vực."
 ROM_divide_yugoslavia:0 "Phân chia Nam Tư"
 ROM_divide_yugoslavia_desc:0 "Sự sắp xếp hiện tại của các quốc gia Balkan tạo nên Nam Tư là không thể duy trì được. Chúng ta sẽ đưa ra tối hậu thư yêu cầu tái cấu trúc các quốc gia thành phần của họ, dưới sự lãnh đạo của Romania."
 ROM_split_czechoslovakia:0 "Chia tách Tiệp Khắc"
 ROM_split_czechoslovakia_desc:0 "Tiệp Khắc là một công trình nhân tạo không thể tự tồn tại. Chúng ta không thể để phần này rơi vào hỗn loạn và phải can thiệp trước khi tình hình trở nên bất khả kháng."
 ROM_secure_the_bosporus:0 "Chiếm giữ Bosporus"
 ROM_secure_the_bosporus_desc:0 "Việc tiếp cận hải quân của chúng ta hiện tại chỉ giới hạn ở Biển Đen. Thổ Nhĩ Kỳ, nằm giữa eo biển Bosporus, có thể chặn đường tiếp cận Địa Trung Hải của chúng ta trong trường hợp có chiến tranh, và vì vậy chúng ta phải đảm bảo tự do qua lại khi chúng ta cần."
 ROM_institute_royal_dictatorship:0 "Chế độ Độc tài Hoàng gia"
 ROM_institute_royal_dictatorship_desc:0 "Đã đến lúc cần gia tăng hơn nữa quyền lực vốn đã rộng khắp của Nhà vua, mang lại sự ổn định chính trị cho quốc gia và cho phép quốc gia này tập trung vào các mối đe dọa từ bên ngoài."
 ROM_fortify_the_borders:0 "Củng cố Biên giới"
 ROM_fortify_the_borders_desc:0 "Bây giờ tình hình trong nước đã được kiểm soát, chúng ta phải xem xét việc cải thiện khả năng bảo vệ biên giới của chúng ta khỏi các mối đe dọa từ bên ngoài."
 ROM_flexible_foreign_policy:0 "Chính sách Đối ngoại Linh hoạt"
 ROM_flexible_foreign_policy_desc:0 "Chúng ta phải từ bỏ các nguyên tắc của mình và tạo dựng mối quan hệ với bất cứ ai mà làm như vậy sẽ thiết thực hơn. Sự sống còn của chúng ta phụ thuộc vào điều đó."
 ROM_his_majestys_loyal_government:0 "Chính phủ Trung thành của Bệ hạ"
 ROM_his_majestys_loyal_government_desc:0 "Lòng trung thành trong nước là điều tối quan trọng, và miễn là quốc gia đứng sau Đức vua của mình thì một chính sách đối ngoại thực dụng là không cần thiết."
 ROM_militarize_the_sentinels:0 "Militarize the Sentinels"
 ROM_militarize_the_sentinels_desc:0 "The paramilitary Sentinels could easily be transformed into a fully-fledged military organization, provided we allocate the appropriate resources."
 ROM_all_parties_must_end:0 "Tất cả Đảng phái Phải Kết thúc"
 ROM_all_parties_must_end_desc:0 "Không có đảng phái nào tồn tại mãi mãi, và tình hình địa chính trị hiện nay đòi hỏi sự chú ý không thể tách rời của Nhà vua của chúng ta. Ông ta có tạo nên rất nhiều đảng phái khi chiến tranh kết thúc, nhưng bây giờ ông ta phải bỏ lại lối sống khoái lạc của mình sau lưng."
 ROM_revise_the_constitution:0 "Sửa đổi Hiến pháp"
 ROM_carol_current_leader_trigger:0 "§YCarol II§! là nhà lãnh đạo quốc gia hiện tại."
 ROM_carol_not_leader_trigger:0 "§YCarol II§! không phải là nhà lãnh đạo quốc gia."
 ROM_revise_the_constitution_desc:0 "Hiến pháp phải được viết lại để củng cố vị trí của Nhà vua với tư cách là nha2 lãnh đạo quốc gia. Hơn nữa, các phong trào cực hữu nguy hiểm có thể được phá hoại bằng cách cung cấp một giải pháp thay thế an toàn hơn trong tổ chức thanh niên 'King's Sentinel of the Motherland'."
 ROM_the_royal_foundation:0 "Tổ chức Hoàng gia"
 ROM_the_royal_foundation_desc:0 "Nhà vua đã ân cần đồng ý tạo ra một tổ chức nhân danh ông để nghiên cứu văn hóa Romania và tạo ra nền khoa học của quốc gia."
 ROM_appoint_soviet_friendly_government:1 "Bổ nhiệm Chính phủ Ủng hộ Soviet"
 ROM_appoint_soviet_friendly_government_desc:0 "Tương lai của Romania phụ thuộc vào mối quan hệ tốt đẹp với nước láng giềng cộng sản phía đông của chúng ta. Chúng ta phải chỉ định một chính phủ hiểu rõ thực tế này."
 ROM_securitate:0 "Mật cảnh"
 ROM_securitate_desc:0 "Chúng ta phải thành lập một tổ chức cảnh sát bí mật mở rộng để khuất phục các mối đe dọa nội bộ đối với chính phủ mới của chúng ta."
 ROM_appoint_german_friendly_government:1 "Bổ nhiệm Chính phủ Ủng hộ Phe Trục"
 ROM_appoint_german_friendly_government_desc:0 "Tương lai của Romania phụ thuộc vào mối quan hệ tốt đẹp với các cường quốc Phát xít đang lên ở phương Tây. Chúng ta phải chỉ định một chính phủ hiểu rõ thực tế này."
 ROM_appoint_german_friendly_government_tooltip:0 "Loại bỏ §YBảo đảm Hiến pháp§! và §YMật cảnh§!\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "Loại bỏ §YCận vệ Sắt§! và §YMật cảnh§!\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "Loại bỏ §YBảo đảm Hiến pháp§! và §YCận vệ Sắt§!\n"
 ROM_iron_guard:0 "Cận vệ Sắt"
 ROM_iron_guard_desc:0 "Đã đến lúc xem xét lại chính sách của chúng ta liên quan đến Cận vệ Sắt. Với chính phủ mới của chúng ta, phong trào hiện phù hợp hơn với quan điểm chính thức và có thể là một công cụ tuyệt vời để tăng cường sự ổn định chính trị của quốc gia."
 ROM_force_abdication:0 "Ép buộc Thoái vị"
 ROM_force_abdication_desc:0 "Vua Carol II không còn cần thiết nữa, và thực sự, đang tỏ ra phức tạp hơn là một nhà lãnh đạo. Mặc dù ông ấy vẫn có quyền kiểm soát rộng rãi đối với chính phủ và tài chính của quốc gia, nhưng ông ấy phải thoái vị vì lợi ích lâu dài của Romania."
 ROM_appoint_allied_friendly_government:1 "Bổ nhiệm Chính phủ Ủng hộ Đồng Minh"
 ROM_appoint_allied_friendly_government_desc:0 "Tương lai của Romania xoay quanh mối quan hệ tốt đẹp với các đồng minh cũ của chúng ta ở phương Tây - Pháp và các đồng minh của họ. Chúng ta phải chỉ định một chính phủ tiếp tục các mối quan hệ này."
 ROM_constitutional_guarantees:0 "Bảo đảm Hiến pháp"
 ROM_constitutional_guarantees_desc:0 "Các cơ hội chấp chính đã được thực hiện bởi Đức vua phải được hoàn nguyên, và các đảm bảo và cân bằng phải được đưa ra để đảm bảo điều này không xảy ra một lần nữa. Nếu không, tất cả những gì chúng ta còn lại là sự nhạo báng nền dân chủ."
 ROM_handle_the_king:0 "Áp chế Đức vua"
 ROM_handle_the_king_desc:0 "Luật pháp phải được áp dụng để hạn chế lối sống xa hoa của Đức vua. Ngân khố quốc gia có thể không còn bị chiếm dụng cho các chi tiêu cá nhân của ông ấy nữa."
 ROM_king_michaels_coup:0 "Cuộc đảo chính của Vua Michael"
 ROM_king_michaels_coup_desc:0 "Chính phủ hiện tại đang đưa Romania đến chỗ hủy hoại. Cần phải có một bàn tay vững chắc để chèo lái quốc gia khỏi thảm họa - bàn tay của Hoàng tử Michael."
 ROM_expand_the_air_force:0 "Mở rộng Lực lượng Không quân"
 ROM_expand_the_air_force_desc:0 "Các cuộc chiến tranh hiện đại không thể chiến thắng nếu không thống trị bầu trời. Chúng ta phải làm mọi thứ trong khả năng của mình để phát triển lực lượng không quân Romania!"
 ROM_acquire_licenses:0 "Acquire Licenses"
 ROM_acquire_licenses_desc:0 "Công nghệ hàng không nước ngoài vượt trội hơn chúng ta, và chúng ta nên xem xét việc xin giấy phép để có thể tự mình sản xuất máy bay với những cải tiến của họ."
 ROM_air_defense:0 "Phòng Không"
 ROM_air_defense_desc:0 "Chúng ta phải bảo vệ biên giới của mình bằng các khẩu đội pháo phòng không rộng lớn, để giảm bớt căng thẳng cho lực lượng không quân nhỏ của chúng ta."
 ROM_heavy_interceptors:0 "Máy bay Đánh chặn Hạng nặng"
 ROM_heavy_interceptors_desc:1 "Đất nước chúng ta không thể hỗ trợ một lực lượng không quân lớn. Chúng ta phải tập trung hỏa lực nhiều nhất có thể vào từng máy bay để tiêu diệt bất kỳ kẻ tấn công nào."
 ROM_ground_support:0 "Hỗ trợ Mặt đất"
 ROM_ground_support_desc:0 "Vũ khí kết hợp là nguyên lý thiết yếu của chiến tranh hiện đại. Lực lượng không quân phải được huấn luyện để hỗ trợ các lực lượng trên bộ của chúng ta, khi cần thiết."
 ROM_medium_bombers:0 "Máy bay Ném bom Hạng trung"
 ROM_medium_bombers_desc:0 "Thời kỳ đã qua khi quân đội có thể giành chiến thắng trong các cuộc chiến tranh mà không cần nhìn lên bầu trời. Chúng ta phải phát triển máy bay ném bom chiến thuật của mình để cung cấp cho binh sĩ của chúng ta sự hỗ trợ trên không mà họ cần."
 ROM_cas:0 "CAS"
 ROM_cas_desc:0 "Chúng ta cần các mẫu máy bay chuyên dụng, được thiết kế đặc biệt để hỗ trợ trên không, nếu chúng ta muốn tận dụng tối đa lực lượng tổng hợp của mình."
 ROM_acquire_fighters:0 "Acquire Fighters"
 ROM_acquire_fighters_desc:0 "Ưu thế Trên không là chìa khóa cho khả năng phòng thủ của chúng ta, và do đó, điều cần thiết là chúng ta phải mở rộng lực lượng máy bay chiến đấu của mình bằng mọi cách có thể."
 ROM_local_development:0 "Phát triển Địa phương"
 ROM_local_development_desc:0 "Chúng ta sẽ dựa vào ngành công nghiệp hàng không nội địa của Romania để sản xuất những chiếc máy bay mà chúng ta cần."
 ROM_air_superiority:0 "Ưu thế Trên không"
 ROM_air_superiority_desc:0 "Làm chủ trên không là một yêu cầu thiết yếu đối với các hoạt động quân sự, và chính khía cạnh này của tác chiến trên không là thứ mà chúng ta phải chú trọng."
 ROM_strategic_bomber_force:0 "Lực lượng Ném bom Chiến lược"
 ROM_strategic_bomber_force_desc:0 "Các hoạt động quân sự chỉ là thứ yếu đối với việc phá hủy công nghiệp và cơ sở hạ tầng của đối phương. Ném bom chiến lược là phương tiện mà chúng ta sẽ đạt được điều đó."
 ROM_heavy_bombers:0 "Máy bay Ném bom Hạng nặng"
 ROM_heavy_bombers_desc:0 "Lực lượng ném bom chiến lược của chúng ta yêu cầu phạm vi và tải trọng bom phong phú. Máy bay ném bom cỡ lớn là lựa chọn khả thi duy nhất để đạt được những yêu cầu này."
 ROM_nuclear_bomb_project:0 "Dự án Bom Hạt nhân"
 ROM_nuclear_bomb_project_desc:0 "Chúng ta không bao giờ có thể hy vọng có thể ném bom kẻ thù tiềm tàng của chúng ta thông qua các phương tiện thông thường. Do đó, chúng ta phải tập trung vào những tiến bộ công nghệ sẽ cho phép chúng ta đạt được nhiều khả năng hủy diệt hơn với ít hơn nhiều. Nhiều hơn nữa."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "Các kỹ sư của chúng ta có những ý tưởng tuyệt vời mà họ mong muốn rót vào một thiết kế máy bay chiến đấu mới. Họ chỉ cần tài trợ và sự tiến bộ."
 ROM_army_maneuvers:0 "Diễn tập Quân đội"
 ROM_army_maneuvers_desc:0 "Quân đội của chúng ta phải được khôi phục lại hình dạng cho các cuộc xung đột vũ trang có thể xảy ra trong tương lai. Chúng ta sẽ cử họ cơ động để phát triển các chiến thuật và chiến lược mới."
 ROM_army_war_college:0 "Đại học Chiến tranh Quân đội"
 ROM_army_war_college_desc:0 "Chúng ta yêu cầu những bộ óc sáng suốt nhất chỉ huy các lực lượng quân sự của mình, điều đó có nghĩa là trường đại học chiến tranh phải được mở rộng."
 ROM_war_college_tt:0 "Một §YTướng lĩnh 2 Kỹ năng§! tên là §YBarbu Paraianu§! sẽ xuất hiện."
 ROM_the_zb_53:0 "The ZB-53"
 ROM_the_zb_53_desc:0 "Trang bị hiện đại là chìa khóa quan trọng trong chiến tranh, và chúng ta phải cố gắng hiện đại hóa vũ khí bộ binh của mình."
 ROM_vanatori_de_munte:0 "Vanatori De Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nĐạt được một đơn vị §YSơn binh§! với 9 tiểu đoàn.\n"
 ROM_vanatori_de_munte_desc:0 "Vanatori De Munte - Mountain Huntsmen (Thợ săn Vùng núi) - là đơn vị sơn binh ưu tú của chúng ta. Danh tiếng của họ đi trước họ, ngay cả ở nước ngoài, và chúng ta sẽ tăng cường số lượng của họ với những gì tốt nhất mà chúng ta có thể tìm thấy."
 ROM_artillery_modernization:0 "Hiện đại hóa Pháo binh"
 ROM_artillery_modernization_desc:0 "Bộ binh không hoạt động với sự yểm trợ của pháo binh. Việc đảm bảo các loại súng hiện đại, chất lượng cao sẽ là một chặng đường dài để nâng cao hiệu quả của lực lượng của chúng ta."
 ROM_modern_at_guns:0 "Pháo AT Hiện đại"
 ROM_modern_at_guns_desc:0 "Thời đại của xe tăng đã đến, và bộ binh của chúng ta cần có những phương tiện hiện đại để tự vệ trước những tên khổng lồ bằng thép này."
 ROM_mountain_artillery:0 "Sơn pháo"
 ROM_mountain_artillery_tech_tt:0 "Cho phép §HSơn pháo§!\n§HPháo binh\n    Vùng núi§!: Di chuyển: §G+15%§!\n§HChống Tăng\n    Vùng núi§!: Di chuyển: §G+15%§!"
 ROM_mountain_artillery_desc:0 "Các đơn vị sơn binh của chúng ta phải nhận được sự hỗ trợ của pháo binh mà họ có, nếu chúng ta muốn duy trì sự xuất sắc của họ. Do đó, pháo binh phải được điều chỉnh để sử dụng trên núi."
 ROM_reserve_divisions:0 "Sư đoàn Dự bị"
 ROM_reserve_divisions_desc:0 "Romania là một quốc gia nhỏ, và chúng ta phải bố trí quân số thích hợp cho các sư đoàn dự bị nếu quân đội của chúng ta có bất kỳ sức mạnh nào ở trên chiến trường."
 ROM_royal_guards_divisions:0 "Sư đoàn Cận vệ Hoàng gia"
 ROM_royal_guards_divisions_tt:0 "Đạt được một đơn vị với §Y7 Tiểu đoàn Bộ binh§! và §Y2 Tiểu đoàn Pháo binh§!.\n"
 ROM_royal_guards_divisions_desc:0 "Đội Cận vệ Hoàng gia của chúng ta phải được mở rộng, phù hợp với vị Vua vĩ đại của chúng ta."
 ROM_the_armored_division:0 "Sư đoàn Thiết giáp"
 ROM_the_armored_division_tt:1 "Gain a unit with §Y4 [ROM_UnlockedArmor] Armor§! and §Y4 Motorized§! battalions.\n"
 ROM_the_armored_division_desc:0 "Xe tăng là con đường phía trước, và chúng ta phải thành lập các sư đoàn chuyên biệt tận dụng sức mạnh của những vũ khí mới này."
 ROM_acquire_modern_tanks:0 "Thu được Xe tăng Hiện đại"
 ROM_acquire_modern_tanks_desc:0 "Việc phát triển xe tăng tiếp tục với tốc độ nhanh chóng, và việc mua lại các mẫu xe tăng đã lỗi thời sẽ không hiệu quả."
 ROM_mobile_tank_destroyers:0 "Pháo Chống tăng Di động"
 ROM_mobile_tank_destroyers_desc:0 "Chúng ta không sở hữu ngành công nghiệp sản xuất xe tăng của kẻ thù. Thay vào đó, chúng ta phải tập trung vào sản xuất vũ khí có thể vô hiệu hóa ưu thế của kẻ thù trong các đơn vị thiết giáp."
 ROM_the_maresal:0 "Maresal"
 ROM_the_maresal_desc:0 "Các kỹ sư của chúng ta đã nảy ra ý tưởng đặt một khẩu lựu pháo 122mm của Soviet trong một hộp chứa kín. Bằng cách hoàn thiện hơn nữa thiết kế này, chúng ta có thể đang trên đường tạo ra một mẫu xe tăng rất thành công."
 ROM_expand_the_galati_shipyards:0 "Mở rộng Bến tàu Galati"
 ROM_expand_the_galati_shipyards_desc:0 "Các cơ sở nhà máy đóng tàu hiện có của chúng ta tại Galati phải được mở rộng rất nhiều nếu chúng ta muốn vươn sức mạnh của mình ra Biển Đen."
 ROM_coastal_defense_navy:0 "Hải quân Phòng thủ Ven biển"
 ROM_coastal_defense_navy_desc:0 "Với nguồn lực hạn chế của mình, chúng ta không thể cố gắng hơn để đảm vệ bờ biển của mình. Mọi nỗ lực đều phải hướng tới mục tiêu này."
 ROM_coastal_defense_ships:0 "Tàu Phòng thủ Ven biển"
 ROM_coastal_defense_ships_tech_tt:0 "Cho phép §HTàu Phòng thủ Ven biển§!\n§HTuần dương hạm Hạng nặng§!\n    Thiết giáp: §G+20%§!\n    Hỏa lực Hải quân: §G+10%§!\n    Chi phí Sản xuất: §G-10%§!"
 ROM_coastal_defense_ships_desc:0 "Các thiết kế mới sẽ phải được tạo ra cho những con tàu hoàn thành xuất sắc nhiệm vụ phòng thủ ven biển."
 ROM_modern_destroyers:0 "Khu trục hạm Hiện đại"
 ROM_modern_destroyers_desc:0 "Khu trục hạm là xương sống của bất kỳ lực lượng hải quân nào, và của chúng ta cũng không phải là ngoại lệ. Xương sống của hải quân của chúng ta phải phù hợp với các tiêu chuẩn ngày nay."
 ROM_torpedo_boats:0 "Tàu Phóng lôi"
 ROM_torpedo_boats_desc:0 "Ngư lôi là công cụ cân bằng tuyệt vời của chiến tranh hải quân. Bằng cách đảm bảo tất cả các tàu của chúng ta đều mang chúng, chúng ta có thể gây bất ngờ và tiêu diệt một lực lượng vượt trội thông qua độ táo bạo và khối lượng uy lực của ngư lôi."
 ROM_modern_submarines:0 "Tàu ngầm Hiện đại"
 ROM_modern_submarines_desc:0 "Chiến tranh với tàu ngầm là bước phát triển hải quân thú vị nhất kể từ khi phát minh ra tàu phóng lôi. Chúng ta sẽ làm tốt để không chỉ bảo vệ chống lại tàu ngầm mà còn sử dụng chúng để chống lại sự vận chuyển của đối phương."
 ROM_black_sea_dominance:0 "Quyền thống trị Biển Đen"
 ROM_black_sea_dominance_desc:0 "Sự thiếu hụt tài nguyên ban đầu của chúng ta không phải là trở ngại cho sự thống trị hoàn toàn trong tương lai của Romania ở Biển Đen. Với ý chí chính trị phù hợp, chúng ta biến điều này thành hiện thực."
 ROM_capital_ships:0 "Tàu Chủ lực"
 ROM_capital_ships_desc:0 "Nếu chúng ta được coi là một cường quốc hải quân, chúng ta sẽ yêu cầu các tàu chủ lực thống lĩnh hạm đội Biển Đen."
 ROM_torpedo_bombers:0 "Máy bay Ném bom Ngư lôi"
 ROM_torpedo_bombers_desc:0 "Chúng ta có thể bù đắp điểm yếu hải quân của mình bằng cách dành một phần lực lượng không quân cho các nhiệm vụ hải quân. Điều này sẽ đòi hỏi một mẫu máy bay mới có thể mang ngư lôi."
 ROM_expand_the_marine_regiment:0 "Mở rộng Trung đoàn Thủy quân lục chiến"
 ROM_expand_the_marine_regiment_desc:0 "Việc làm chủ Biển Đen mở ra cơ hội cho các con đường tấn công mới. Các cuộc xâm lược của hải quân hiện là một lựa chọn khả thi, đòi hỏi phải tạo ra các mẫu phương tiện vận tải mới, cũng như các sư đoàn thủy quân lục chiến chuyên biệt cho hình thức chiến tranh này."
 CZE_fortification_studies:0 "Nghiên cứu Củng cố"
 CZE_fortification_studies_desc:0 "Sự cần thiết phải củng cố biên giới của chúng ta là rõ ràng, nhưng câu hỏi đặt ra là làm thế nào? Người Pháp gần đây đã xây dựng một phòng tuyến kiên cố đáng kinh ngạc của riêng họ, Phòng tuyến Maginot, và bằng cách cử một phái đoàn đến nghiên cứu các phương pháp của họ, có thể giải quyết các vấn đề phòng thủ biên giới của chính chúng ta."
 CZE_fallback_line:0 "Tuyến Rút lui"
 CZE_fallback_line_desc:0 "Nếu biên giới không thể được giữ vững, sẽ rất tốt nếu có một tuyến công sự thứ hai để lùi lại trước khi bất kỳ cuộc tấn công nào từ phía tây có thể chạm đến trái tim đất mẹ."
 CZE_sudeten_1:0 "Sudetenland Early Fortifications"
 CZE_sudeten_1_desc:0 "Sudetenland, biên giới miền núi của chúng ta với Đức, là nơi hoàn hảo cho các công sự biên giới. Sau khi nghiên cứu phòng tuyến Maginot của Pháp, chúng ta có thể xây dựng một phòng tuyến tương tự của riêng mình."
 CZE_sudeten_2:0 "Sudetenland Advanced Fortifications"
 CZE_sudeten_2_desc:0 "Sudetenland giờ đây tự hào có một tuyến phòng thủ tốt, nhưng tốt là chưa đủ khi sự tồn vong của quốc gia chúng ta đang bị đe dọa."
 CZE_sudeten_3:0 "Sudetenland Final Fortifications"
 CZE_sudeten_3_desc:0 "Sudetenland có một hệ thống công sự vững chắc, nhưng chúng vẫn có thể mạnh hơn!"
 CZE_hungarian_line:0 "Phòng tuyến Hungary"
 CZE_hungarian_line_desc:0 "Chủ nghĩa bất bình đẳng của Hungary là mối đe dọa thường xuyên đối với quốc gia chúng ta, một hệ thống công sự dọc theo biên giới chung sẽ giúp đảm bảo an toàn cho chúng ta."
 CZE_polish_line:0 "Phòng tuyến Ba Lan"
 CZE_polish_line_desc:0 "Sự hiếu chiến của Ba Lan không có giới hạn, nhưng hy vọng rằng một biên giới được củng cố tốt sẽ khiến họ tìm kiếm một mục tiêu khác dễ dàng hơn."
 CZE_internal_redoubts:0 "Internal Redoubts"
 CZE_internal_redoubts_desc:0 "Bất kỳ hệ thống công sự nào cũng có thể bị phá vỡ. Để đề phòng tình huống này, chúng ta có thể xây dựng các cứ điểm xung quanh các thành phố quan trọng nhất của chúng ta để chúng không thể dễ dàng bị kẻ thù xâm phạm phòng tuyến mà chúng ta đang đóng giữ."
 CZE_industrial_legacy:0 "Di sản Công nghiệp"
 CZE_industrial_legacy_desc:0 "Skoda Works là nhà sản xuất vũ khí lớn nhất ở Áo-Hungary, và kể từ khi chúng ta độc lập, họ đã phân nhánh để trở thành công ty hàng đầu trong nhiều lĩnh vực công nghiệp. Việc có được sự tập trung cao cả về chuyên môn và công nghiệp nặng đã hỗ trợ rất nhiều cho tất cả các nỗ lực công nghiệp."
 CZE_favor_czechs_1:0 "Công nghiệp Czech"
 CZE_favor_czechs_1_desc:0 "Luôn luôn có căng thẳng giữa người Czech và người Slovak trong quốc gia chúng ta, đặc biệt là vì phần lớn sức mạnh công nghiệp của chúng ta tập trung ở các tỉnh Bohemia và Moravia của Czech. Tuy nhiên, sức mạnh công nghiệp khiến việc xây dựng thêm các nhà máy ở những khu vực đó trở nên dễ dàng hơn nhiều mặc dù nó có thể làm người dân Slovakia khó chịu hơn nữa."
 CZE_favor_czechs_2:1 "Vùng đất Công nghiệp"
 CZE_favor_czechs_2_desc:1 "Đầu tư hơn nữa tập trung vào Bohemia và Moravia sẽ cải thiện ngành của chúng ta nhiều hơn là một cách tiếp cận rộng hơn."
 CZE_favor_czechs_3:1 "Thị trấn Công nghiệp Mới"
 CZE_favor_czechs_3_desc:1 "Sau khi phát triển các khu công nghiệp cũ ở Bohemia và Moravia, bây giờ là lúc để xây dựng các thị trấn mới để cung cấp nhân công cho các ngành công nghiệp đang phát triển của chúng ta."
 CZE_balanced_1:1 "Cân bằng Đầu tư Công nghiệp"
 CZE_balanced_1_desc:0 "Trong một nỗ lực nhằm xoa dịu căng thẳng giữa người Czech và người Slovak, người ta đã đề xuất rằng tăng trưởng công nghiệp trong tương lai nên được chia đều giữa các khu vực tương ứng của đất nước mặc dù điều này nói chung là kém hiệu quả hơn."
 CZE_balanced_2:1 "Ủy ban Kế hoạch Chung Czech-Slovakia"
 CZE_balanced_2_desc:1 "Bằng cách tạo ra một cơ quan kết hợp của các chính trị gia từ cả hai quốc gia, chúng ta có thể đảm bảo rằng mọi người đều có thể chia sẻ bình đẳng trong sự phát triển công nghiệp của quốc gia chúng ta."
 CZE_balanced_3:1 "Chuyên hóa Địa phương"
 CZE_balanced_3_desc:1 "Với sự đầu tư tiếp tục vào ngành công nghiệp của tất cả các vùng của đất nước, một số khu vực đã bắt đầu chuyên môn hóa các hàng hóa và dịch vụ nhất định. Chúng ta có thể khuyến khích điều này hơn nữa."
 CZE_united_population:0 "Đoàn kết Dân cư"
 CZE_united_population_desc:0 "Một số sáng kiến chính trị gần đây kết hợp với chính sách tăng trưởng công nghiệp cân bằng của chúng ta đã khiến người Czech và người Slovak trên toàn quốc cảm thấy đoàn kết hơn về mục đích."
 CZE_arms_exports_1:0 "Xuất khẩu Vũ khí"
 CZE_arms_exports_1_desc:0 "Skoda Works từ lâu đã là nhà cung cấp vũ khí lớn trên khắp Châu Âu, sản xuất vũ khí ở quy mô cao hơn nhiều so với yêu cầu của riêng quốc gia chúng ta. Sản xuất ở quy mô như vậy dẫn đến hiệu quả sản xuất mà rất ít nhà sản xuất khác có thể mơ tới."
 CZE_arms_exports_2:1 "Trợ cấp Xuất khẩu"
 CZE_arms_exports_2_desc:1 "Khi nguy cơ chiến tranh bùng phát, ngày càng nhiều quốc gia tìm mua xe tăng. Chính phủ bảo lãnh cho các khoản vay và các biện pháp khác có thể khuyến khích các nước khác mua xe tăng của Tiệp Khắc, và cải thiện quy mô kinh tế hơn nữa."
 CZE_arms_exports_3:1 "Equal Access Guarantee"
 CZE_arms_exports_3_desc:1 "Nhu cầu về vũ khí đang ở mức cao nhất mọi thời đại và sản lượng của các dây chuyền sản xuất của chúng ta cũng vậy. Để hỗ trợ việc bán vũ khí, chúng ta có thể tuyên bố công khai rằng chúng ta sẽ bán cho bất kỳ ai có tiền để trả - và sau đó sử dụng tiền để đầu tư vào việc tái trang bị của chính chúng ta."
 CZE_political_direction:0 "Định hướng Chính trị"
 CZE_political_direction_desc:0 "Nền dân chủ của chúng ta còn non trẻ và vẫn chưa được thử nghiệm mạnh mẽ. Với cả Chủ nghĩa Phát xít và Chủ nghĩa Cộng sản đang trỗi dậy khắp Châu Âu, vấn đề được đặt ra: Đây có phải là hướng đi đúng đắn, hay nếu không, vậy là gì?"
 CZE_go_left:0 "Rẽ Trái"
 CZE_go_left_desc:0 "Chủ nghĩa Cộng sản là tương lai! Tất cả các nỗ lực phải được hướng vào việc định hình lại chính phủ và xã hội của chúng ta để đi theo các lý tưởng của chủ nghĩa Marx."
 CZE_czech_socialism:0 "Chủ nghĩa Xã hội Czech"
 CZE_czech_socialism_desc:1 "Kiểm soát trung ương chắc chắn là rất tốt cho nền kinh tế, nhưng có lẽ nó có thể có quá nhiều điều tốt. Bằng cách phân chia quyền hạn một chút cho cả soviet Czech và Slovakia, sự thống nhất tổng thể lớn hơn có thể chiếm ưu thế!"
 CZE_communism_with_a_human_face:0 "Chủ nghĩa Cộng sản Với Khuôn mặt Con người"
 CZE_communism_with_a_human_face_desc:1 "Bằng cách kêu gọi sự tham gia nhiều hơn của người dân vào chính trị địa phương và đất nước dưới sự bảo trợ của Đảng Cộng sản, chúng ta sẽ thổi luồng sinh khí mới vào các lý tưởng của Chủ nghĩa Cộng sản."
 CZE_communist_support:0 "Hỗ trợ Cộng sản"
 CZE_communist_support_desc:0 "Xu hướng Cánh tả của chúng ta đang tập hợp động lực. Sự ủng hộ cho chủ nghĩa cộng sản đang gia tăng trên toàn quốc và tỷ lệ này sẽ chỉ tăng lên khi chúng ta có thêm sự ủng hộ của chính phủ."
 CZE_join_comintern:0 "Gia nhập Quốc tế Cộng sản"
 CZE_join_comintern_desc:0 "Các đồng minh cũ kém tiến bộ hơn của chúng ta không còn có thể dựa vào được nữa. Đã đến lúc ký kết một liên minh với USSR để đảm bảo an ninh của chúng ta chống lại sự xâm lược của Chủ nghĩa Phát xít-Đế quốc."
 CZE_the_romanian_question:0 "Vấn đề Romania"
 CZE_the_romanian_question_desc:0 "Romania đứng giữa chúng ta và người bạn và người bảo vệ của chúng ta, Liên bang Soviet. Vì họ sẽ không cho phép quân đội qua đường Soviet hỗ trợ phòng thủ của chúng ta, nên một giải pháp quyết liệt hơn phải được xem xét."
 CZE_the_polish_division:0 "Sư đoàn Ba Lan"
 CZE_the_polish_division_desc:0 "Ba Lan không chỉ từ chối việc đưa quân đội qua đường Soviet trong trường hợp chúng ta cần sự giúp đỡ của họ, họ còn nuôi lòng căm phẫn trước việc chúng ta giải phóng vùng Zaolzie và có thể tìm cách trả thù. Một biện pháp phòng thủ phủ đầu sẽ là điều cần thận trọng."
 CZE_democratic_bastion:0 "Pháo đài Dân chủ"
 CZE_democratic_bastion_desc:0 "Tiệp Khắc là một pháo đài của nền dân chủ ở Trung Âu và sẽ vẫn duy trì như vậy những gì có thể xảy ra!"
 CZE_beacon_of_liberty:0 "Hải đăng của Tự do"
 CZE_beacon_of_liberty_desc:0 "Cam kết của chúng ta đối với nền dân chủ truyền cảm hứng cho cả công dân của chúng ta và những người đã phải chạy trốn khỏi các chế độ áp bức hơn."
 CZE_defensive_preparations:0 "Chuẩn bị Phòng thủ"
 CZE_defensive_preparations_desc:0 "Có vẻ như chắc chắn rằng chiến tranh đang đến dù chúng ta muốn hay không. Vì vậy, tốt nhất là chúng ta nên chuẩn bị cho nó."
 CZE_bonus_research_slot_1:0 "Đại học Kỹ thuật Czech"
 CZE_bonus_research_slot_1_desc:0 "Khi chiến tranh đang bùng phát, sự tập trung nhiều hơn vào công nghệ thực tế sẽ giúp chúng ta có lợi thế hơn."
 CZE_go_right:0 "Rẽ Phải"
 CZE_go_right_desc:0 "Chỉ dưới thời Chủ nghĩa Phát xít, nhân dân Czech mới có thể vươn lên vĩ đại! Nền dân chủ ở Châu Âu sắp diệt vong, và chỉ các quốc gia mạnh, các quốc gia phát xít, mới có chỗ ngồi trên bàn đàm phán khi các quốc gia yếu kém đã được khắc chế!!"
 CZE_czech_fascism:0 "Chủ nghĩa Phát xít Czech"
 CZE_czech_fascism_desc:0 "Sự ủng hộ dành cho Chủ nghĩa Phát xít đang gia tăng trên toàn quốc, và khi nhiều quyền lực rơi vào tay Phát xít hơn thì sức ép có thể được áp dụng đối với những người bất đồng chính kiến chống đối."
 CZE_aggressive_wars:0 "Chiến tranh Tấn công"
 CZE_aggressive_wars_desc:0 "Với chiến thắng của Chủ nghĩa Phát xít, sự nổi lên của chúng ta có thể bắt đầu!"
 CZE_the_polish_question:0 "Vấn đề Ba Lan"
 CZE_the_polish_question_desc:0 "Người Ba Lan chưa bao giờ tha thứ cho chúng ta vì Zaolzie, và nếu chúng ta thể hiện bất kỳ điểm yếu nào, họ chắc chắn sẽ lao vào nó. Tại sao một quốc gia vĩ đại như Tiệp Khắc lại phải chịu đựng mối đe dọa này? Không còn nữa! Hành động dứt khoát phải được thực hiện!"
 CZE_exclude_the_slovaks:0 "Củng cố Czech"
 CZE_exclude_the_slovaks_desc:1 "Kể từ ngày đất nước chúng ta được thành lập, người Slovak đã bất mãn. Luôn tìm kiếm nhiều quyền lực chính trị hơn, luôn đòi hỏi nhiều hơn sự chia sẻ công bằng các nguồn tài nguyên quốc gia của họ. Không còn nữa! Do đó, quyền lực sẽ tập trung vào tay người Czech. §RĐiều này sẽ dẫn đến nội chiến.§!"
 CZE_national_fascism:0 "Chủ nghĩa Phát xít Quốc gia"
 CZE_national_fascism_desc:0 "Người Czech cũng như người Slovak đều đoàn kết hoàn toàn dưới ngọn cờ của Chủ nghĩa Phát xít. Cùng nhau, chúng ta tiến về phía trước! Cùng nhau chúng ta không thể bị ngăn cản!"
 CZE_german_minor_ally:0 "Đồng minh của Đức"
 CZE_german_minor_ally_desc:0 "Nước Đức là một cường quốc đang lên, một sức mạnh mà chúng ta có thể đi theo để đạt đến vinh quang. Nơi nước Đức dẫn đầu, chúng ta sẽ theo dõi và tập hợp các mục tiêu của mình trên đường đi."
 CZE_german_minor_ally_tt:0 "Trở thành Vệ tinh của Đức, mang lại phần thưởng cho việc cấp phép công nghệ của Đức nhưng cũng mang lại cho Đức quyền thống trị đất nước của chúng ta."
 CZE_german_ally:0 "Đối tác của Đức"
 CZE_german_ally_desc:0 "Nước Đức là một cường quốc Phát xít, một người đồng hành trên con đường đến vinh quang. Cùng nhau, chúng ta sẽ khiến thế giới xoay quanh Trục Praha-Berlin!"
 CZE_strategy_decisions:0 "Quyết định Chiến lược"
 CZE_strategy_decisions_desc:0 "Một cơn bão đang dồn lại trên Châu Âu, mối đe dọa chiến tranh hiện hữu, nhưng Tiệp Khắc sẽ làm thế nào để đối mặt với những thách thức phía trước?"
 CZE_german_leanings:0 "German Appeasement"
 CZE_german_leanings_desc:0 "Quyền lực của Đức đang gia tăng, và mục tiêu đã nêu của họ là đoàn kết tất cả những người nói tiếng Đức trong một Đế chế. Là một quốc gia có thiểu số người Đức khá lớn, đây là những diễn biến đáng lo ngại. Trừ khi chúng ta có thể đảm bảo được các đồng minh hùng mạnh của riêng mình, chúng ta có thể có lợi từ việc ở lại những ân sủng tốt đẹp của Đức."
 CZE_german_puppet:0 "Bù nhìn của Đức"
 CZE_german_puppet_desc:0 "Đức không thể mềm lòng, họ sẽ không dừng lại cho đến khi họ thống trị chúng ta. Và, có lẽ bằng cách uốn cong đầu gối, chúng ta có thể bảo toàn một số quyền tự chủ?"
 CZE_hungarian_situation:0 "Tình hình Hungary"
 CZE_hungarian_situation_desc:0 "Hungary từ lâu đã là một cái gai của chúng ta, nhưng với toàn bộ sức mạnh của Chủ nghĩa Phát xít đằng sau chúng ta, thời của Hungary đã đi đến hồi kết."
 CZE_deliver_sudetenland:0 "Chuyển giao Sudetenland"
 CZE_deliver_sudetenland_desc:0 "Nước Đức muốn người Đức của chúng ta. Có vẻ như nếu chúng ta muốn ngăn chặn chiến tranh, cách duy nhất là bàn giao Sudetenland."
 CZE_german_technology:0 "Công nghệ Đức"
 CZE_german_technology_desc:0 "Với mối quan hệ hòa bình giữa các quốc gia của chúng ta hiện đã được đảm bảo, người ta cho rằng việc trao đổi công nghệ lẫn nhau có thể mang lại lợi ích cho cả hai bên."
 CZE_trust_in_the_west:0 "Niềm tin Ở Phương Tây"
 CZE_trust_in_the_west_desc:0 "Pháp và Anh sẽ bảo vệ hòa bình ở Châu Âu. Rốt cuộc, họ đã không giành chiến thắng trong cuộc Đại Chiến chỉ để Đức đe dọa và chia cắt các quốc gia có chủ quyền hai mươi năm sau!"
 CZE_doctrinal_innovation:0 "Đổi mới Học thuyết"
 CZE_doctrinal_innovation_desc:0 "Chúng ta đã học được nhiều điều từ các cuộc trao đổi sĩ quan và các buổi họp chiến lược với các đồng minh. Việc kết hợp các quan điểm khác nhau như vậy đã đưa chúng ta đến ngưỡng của một bước đột phá."
 CZE_bonus_research_slot_2:1 "Nhóm Chia sẻ Kiến thức"
 CZE_bonus_research_slot_2_desc:0 "Chia sẻ kiến thức của đồng minh đã mang lại những lợi ích lớn đến mức giờ đây nó đã được đề xuất như một tổ chức lâu dài."
 CZE_secret_weapons:0 "Vũ khí Bí mật"
 CZE_secret_weapons_desc:0 "Tương lai của chiến tranh Czech nằm ở việc làm chủ nhiều công nghệ tiên tiến và sử dụng chúng cho lợi thế tốt nhất của chúng ta."
 CZE_nukes:0 "Vũ khí Hạt nhân"
 CZE_nukes_desc:0 "Tương lai của chiến tranh Czech nằm ở chỗ làm chủ được sức mạnh của phân rã nguyên tử."
 CZE_an_entente_of_our_own:0 "Một Entente của Chính Chúng ta"
 CZE_an_entente_of_our_own_desc:0 "'Little Entente' (Đồng minh Nhỏ) đã mất hiệu lực trong những năm gần đây, nhưng nó vẫn có thể tăng trở lại nếu các đồng minh cũ của chúng ta sẵn sàng."
 CZE_invite_yugoslavia:0 "Mời Nam Tư"
 CZE_invite_yugoslavia_desc:0 "Mời Nam Tư gia nhập Entente."
 CZE_invite_romania:0 "Mời Romania"
 CZE_invite_romania_desc:0 "Mời Romania gia nhập Entente."
 CZE_faction_tech_sharing:0 "Hiệp ước Tổ chức"
 CZE_faction_tech_sharing_desc:0 "Để phối hợp tốt với nhau, quân đội của Entente (phe Hiệp ước) nên được trang bị ở mức tương tự. Để đạt được điều này, chúng ta đề xuất rằng tất cả các thành viên trong phe của chúng ta nên tự do chia sẻ công nghệ của họ với nhau."
 CZE_security_council:0 "Hội đồng An ninh"
 CZE_security_council_desc:0 "Hội đồng an ninh Entente (phe Hiệp ước) sẽ đảm bảo rằng tất cả các thành viên được phối hợp khi các hoạt động quân sự chung được lên kế hoạch."
 CZE_deal_with_hungary:0 "Giải thể Hungary"
 CZE_deal_with_hungary_desc:0 "Khi hòa bình tan vỡ trên khắp Châu Âu, Entente (phe Hiệp ước) không thể cho phép Hungary trở thành mối đe dọa một lần nữa. Chỉ một giải pháp lâu dài mới có thể cho phép chúng ta tập trung vào các vấn đề lớn hơn trong tầm tay."
 CZE_deal_with_bulgaria:0 "Giải thể Bulgaria"
 CZE_deal_with_bulgaria_desc:0 "Bulgaria đã tái vũ trang và một lần nữa đe dọa an ninh của vùng Balkan. Đây là mối đe dọa không thể dung thứ nếu Entente (phe Hiệp ước) tập trung vào một cuộc xung đột chung ở Châu Âu."
 CZE_rapprochement_with_hungary:0 "Rapprochement With Hungary"
 CZE_rapprochement_with_hungary_desc:0 "Chủ nghĩa bất bình đẳng của Hungary là một mối đe dọa thường xuyên, nhưng có lẽ một nỗ lực cuối cùng có thể được thực hiện để giải quyết vấn đề một cách hòa bình?"
 CZE_czechoslovak_legion:0 "Quân đoàn Tiệp Khắc"
 CZE_czechoslovak_legion_desc:0 "Quân đoàn Tiệp Khắc đã chiến đấu trên khắp Châu Âu trong cuộc Đại Ciến và sâu bên trong nước Nga trong cuộc nội chiến của họ. Giờ đây, khi xung đột lan rộng khắp Châu Âu, Quân đoàn có thể lại hành quân một lần nữa."
 CZE_military_research_institute:0 "Học viện Kỹ thuật Quân sự"
 CZE_military_research_institute_desc:0 "Học viện Kỹ thuật Quân sự tồn tại để cung cấp cho các lực lượng vũ trang Tiệp Khắc khả năng nghiên cứu, phát triển và thử nghiệm quân sự."
 CZE_mountain_bonus:0 "Quân đội Vùng núi"
 CZE_mountain_bonus_desc:0 "Khi phần lớn biên giới của chúng ta chỉ có đồi và núi, nhu cầu về những người lính đặc nhiệm để tuần cảnh và bảo vệ những khu vực đó là rõ ràng."
 CZE_inf_and_artillery_advancement:1 "Cải tiến Bộ binh"
 CZE_inf_and_artillery_advancement_desc:1 "Bộ binh là đơn vị quan trọng nhất trong quân đội của chúng ta, vì vậy cải tiến vũ khí của họ là một bước quan trọng để bảo vệ Tổ quốc thành công."
 CZE_support_bonus:1 "Đơn vị Hỗ trợ"
 CZE_support_bonus_desc:1 "Để bộ binh của chúng ta hoạt động với hiệu quả cao nhất, các chi nhánh hỗ trợ cũng phải được hiện đại hóa."
 CZE_inf_and_artillery_advancement_2:1 "Cải tiến Pháo binh"
 CZE_inf_and_artillery_advancement_2_desc:1 "Nữ hoàng chiến trường, pháo binh hiện đại sẽ là nhân tố lớn trong quân đội của chúng ta."
 CZE_doctrine_bonus:0 "Khám phá Học thuyết"
 CZE_doctrine_bonus_desc:0 "Chỉ riêng vũ khí không làm nên sức mạnh của quân đội, cần phải có các học thuyết hiệu quả. Học viện Kỹ thuật Quân sự nhận thức rõ điều này và đã đưa ra một số đề xuất."
 CZE_motorization_scheme:0 "Đề án Cơ giới"
 CZE_motorization_scheme_desc:0 "Trong khi chúng ta không có quân đội lớn nhất xung quanh, việc cơ giới mang lại khả năng tập trung lực lượng của chúng ta nhanh hơn trong một khu vực."
 CZE_armour_bonus_1:1 "The LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Quân đội chúng ta tự hào có một số loại xe tăng tiên tiến nhất trên thế giới, nhưng công nghệ trong lĩnh vực này đang phát triển nhanh chóng và chúng ta không thể bị bỏ lại phía sau."
 CZE_mechanization:0 "Cơ giới hóa"
 CZE_mechanization_desc:0 "Trong khi cơ giới mang lại tốc độ cho binh lính của chúng ta, thì cơ giới hóa mang lại cho họ tốc độ, khả năng bảo vệ và hỏa lực."
 CZE_armour_bonus_ii:1 "Hiện đại hóa Thiết giáp"
 CZE_armour_bonus_ii_desc:0 "Học viện Kỹ thuật Quân sự tiếp tục hợp tác chặt chẽ với Skoda Works để thiết kế những chiếc xe tăng mới và tốt hơn."
 CZE_doctrine_bonus_2:0 "Khám phá Học thuyết II"
 CZE_doctrine_bonus_2_desc:0 "Chỉ riêng vũ khí không làm nên sức mạnh của quân đội, cần phải có các học thuyết hiệu quả. Học viện Kỹ thuật Quân sự nhận thức rõ điều này và đã đưa ra một số đề xuất."
 CZE_war_college:0 "Học viện Chiến tranh"
 CZE_war_college_desc:0 "Học viện Chiến tranh cung cấp cho quân đội của chúng ta những nhà lãnh đạo được đào tạo bài bản cần thiết để dẫn dắt quân đội đến chiến thắng."
 CZE_war_college_effect_tt:0 "§YNếu bạn đã có 5 vị trí nghiên cứu, bạn sẽ không nhận được thêm.§!\n"
 CZE_military_aeronautical_institute:0 "Học viện Hàng không Quân sự"
 CZE_military_aeronautical_institute_desc:0 "Học viện Hàng không Quân sự cung cấp cho lực lượng không quân Tiệp Khắc các đề xuất nghiên cứu và thiết kế."
 CZE_import_foreign_fighters:0 "Nhập khẩu Máy bay Chiến đấu Nước ngoài"
 CZE_import_foreign_fighters_desc:0 "Bằng cách nhập khẩu nhiều loại máy bay chiến đấu của nước ngoài để thử nghiệm và đánh giá, các nhà thiết kế máy bay của chính chúng ta sẽ học được những bài học quý giá."
 CZE_light_fighter_focus:0 "Trọng tâm Máy bay Chiến đấu Hạng nhẹ"
 CZE_light_fighter_focus_desc:0 "Học viện Hàng không Quân sự đã kết luận rằng Máy bay Chiến đấu Hạng nhẹ là hữu ích nhất và sẽ trở thành nòng cốt của lực lượng không quân của chúng ta."
 CZE_heavy_fighter_focus:0 "Trọng tâm Máy bay Chiến đấu Hạng nặng"
 CZE_heavy_fighter_focus_desc:0 "Học viện Hàng không Quân sự đã kết luận rằng Máy bay Chiến đấu Hạng nặng là hữu ích nhất và sẽ trở thành nòng cốt của lực lượng không quân của chúng ta."
 CZE_air_is_our_sea:0 "Không trung là Biển cả của Chúng ta"
 CZE_air_is_our_sea_desc:0 "Các quốc gia khác phụ thuộc vào hải quân để bảo vệ biên giới của họ và phô trương sức mạnh, đối với chúng ta vai trò đó được thực hiện bởi lực lượng không quân."
 CZE_rule_the_air:0 "Thống trị Bầu trời"
 CZE_rule_the_air_desc:0 "Cam kết của chúng ta với lực lượng không quân đã cho phép chúng ta xây dựng hiệu quả sản xuất đáng kể."
 CZE_import_foreign_bombers:0 "Nhập khẩu Máy bay Ném bom Nước ngoài"
 CZE_import_foreign_bombers_desc:0 "Bằng cách nhập khẩu nhiều loại máy bay ném bom nước ngoài để thử nghiệm và đánh giá, các nhà thiết kế máy bay của chính chúng ta sẽ học được những bài học quý giá."
 CZE_cas_focus:0 "Trọng tâm CAS"
 CZE_cas_focus_desc:0 "Kết luận của các cuộc kiểm tra của Học viện Hàng không Hàng không Quân sự chỉ ra rằng chúng ta nên tập trung vào các máy bay Hỗ trợ Không lực Tầm gần (CAS)."
 CZE_tac_focus:0 "Trọng tâm Máy bay Ném bom Chiến thuật"
 CZE_tac_focus_desc:0 "Kết luận của các cuộc kiểm tra của Học viện Hàng không Hàng không Quân sự chỉ ra rằng chúng ta nên tập trung vào các Máy bay Ném bom Chiến thuật."
 CZE_access_to_the_sea:0 "Tiếp cận Biển"
 CZE_access_to_the_sea_desc:0 "Chúng ta không còn nằm trong đất liền nữa! Bây giờ chúng ta đã có đường bờ biển, chúng ta phải nghiên cứu các vấn đề biển và đưa ra kế hoạch thành lập Hải quân."
 CZE_sudden_shipyard:0 "Bến tàu Sudden"
 CZE_sudden_shipyard_desc:0 "Hải quân yêu cầu một nhà máy đóng tàu. Chúng ta không có kế hoạch cho việc này, nhưng các dự án kỹ thuật lớn không có gì mới đối với chúng ta. Với nỗ lực thích hợp, một nhà máy đóng tàu sẽ không mất thời gian."
 CZE_shipbuilding_legacy:0 "Di sản Đóng tàu"
 CZE_shipbuilding_legacy_desc:0 "Mặc dù việc có một lực lượng hải quân của riêng chúng ta là điều mới mẻ, nhưng Skoda Works đã có lịch sử lâu đời trong việc chế tạo các bộ phận cho các tàu của hải quân Áo-Hungary. Giờ đây, họ có thể sử dụng kinh nghiệm tương tự để sản xuất tàu cho hải quân của chúng ta."
 CZE_battleship_catchup_1:1 "Đột phá Thiết giáp hạm"
 CZE_battleship_catchup_1_desc:1 "Nhu cầu mới của chúng ta về một lực lượng hải quân đã dẫn đến sự đột ngột trong thiết kế Thiết giáp hạm."
 CZE_destroyer_catchup_1:1 "Đột phá Khu trục hạm"
 CZE_destroyer_catchup_1_desc:1 "Nhu cầu mới của chúng ta về hải quân đã dẫn đến sự bùng nổ đột ngột trong thiết kế Khu trục hạm."
 CZE_cruiser__catchup_1:1 "Đột phá Tuần dương hạm"
 CZE_cruiser__catchup_1_desc:1 "Nhu cầu mới của chúng ta về hải quân đã dẫn đến sự bùng nổ đột ngột trong thiết kế Tuần dương hạm."
 CZE_raiding_focus:0 "Trọng tâm Đột kích"
 CZE_raiding_focus_desc:1 "Hải quân của chúng ta phải tập trung vào cách tiếp cận gián tiếp để tránh trận chiến và quấy rối việc vận chuyển của kẻ thù."
 CZE_capital_focus:0 "Trọng tâm Chủ lực"
 CZE_capital_focus_desc:1 "Hải quân của chúng ta phải tập trung vào những trận đánh trực tiếp và quyết định."
 YUG_western_focus:0 "Trọng tâm Phương Tây"
 YUG_western_focus_desc:1 "Chìa khóa cho tương lai của Nam Tư nằm ở các cường quốc ở phương Tây, những người gần gũi hơn cả về địa lý và kinh tế với đất nước chúng ta."
 YUG_friendship_treaty_with_italy:0 "Hiệp ước Hữu nghị với Italy"
 YUG_friendship_treaty_with_italy_desc:1 "Với tư cách là nước láng giềng mạnh mẽ nhất của chúng ta, Italy nên coi chúng ta là bạn. Chúng ta sẽ bắt đầu đàm phán để tuyên bố về tình hữu nghị giữa hai đất nước chúng ta."
 YUG_reinforce_old_alliances:0 "Tăng cường Liên minh Cũ"
 YUG_reinforce_old_alliances_desc:1 "Kể từ khi thành lập đất nước, chúng ta đã nhận được sự ủng hộ của các nền dân chủ lớn của Châu Âu là Pháp và Anh. Đã đến lúc củng cố các mối quan hệ này để chuẩn bị cho các liên minh trong tương lai."
 YUG_attract_foreign_capital:0 "Thu hút Vốn đầu tư Nước ngoài"
 YUG_attract_foreign_capital_desc:1 "Chúng ta có thể tận dụng mối quan hệ ngoại giao chặt chẽ của mình bằng cách tạo điều kiện thuận lợi cho dòng vốn và đầu tư nước ngoài."
 YUG_ban_slovene_nationalist_parties:0 "Cấm Đảng phái Chủ nghĩa Dân tộc Slovene"
 YUG_ban_slovene_nationalist_parties_desc:1 "Bất kỳ lời kêu gọi đòi độc lập nào đều phải bị dập tắt vì lợi ích của quốc gia chúng ta. Các phần tử chính trị theo chủ nghĩa dân tộc sẽ bị đặt ngoài vòng pháp luật và những người ủng hộ chúng bị đàn áp vì sợ rằng chúng làm suy yếu nội bộ của chúng ta."
 YUG_traditional_values:0 "Giá trị Truyền thống"
 YUG_traditional_values_desc:1 "Các giá trị truyền thống, như được truyền dạy bởi Chính thống giáo, là nền tảng của xã hội chúng ta. Phát huy những giá trị này không chỉ giúp chúng ta có được sự ủng hộ của Giáo hội Chính thống mà còn gắn kết nhân dân chúng ta lại với nhau."
 YUG_greater_yugoslavia:0 "Đại Nam Tư"
 YUG_greater_yugoslavia_desc:0 "Chúng ta không thể nghỉ ngơi cho đến khi tất cả sắc dân Slav ở miền nam thống nhất dưới ngọn cờ của chúng ta. Người Bulgaria có thể không coi mình là một phần của quốc gia chúng ta, nhưng chúng ta chắc chắn sẽ làm vậy."
 YUG_all_yugoslavian_regiments:0 "Trung đoàn Toàn Nam Tư"
 YUG_all_yugoslavian_regiments_desc:1 "Mặc dù các dân tộc của chúng ta có thể đa dạng, nhưng tất cả đều phải phục vụ để bảo vệ tổ quốc. Chúng ta sẽ không phân biệt sắc tộc khi tổ chức các trung đoàn của mình."
 YUG_crush_the_ustasa:0 "Nghiền nát Ustasa"
 YUG_crush_the_ustasa_desc:1 "Phong trào dân tộc cực đoan của Croatia Ustasa đã trở thành một cái gai ngày càng lớn đối với phe của chúng ta. Nó không còn có thể được coi là bất cứ thứ gì khác ngoài một tổ chức khủng bố, và phải được nhổ tận gốc vì lợi ích của quốc gia."
 YUG_invite_german_military_mission:0 "Mời Phái đoàn Quân sự Đức"
 YUG_invite_german_military_mission_desc:1 "Việc quân đội chúng ta không thích người Đức phải được đặt xuống. Mời một phái đoàn quân sự sẽ đi một chặng đường dài để chứng tỏ cho đồng bào của chúng ta thấy rằng có rất nhiều lợi ích khi làm việc cùng nhau."
 YUG_join_axis:1 "Ký kết Hiệp ước Ba bên"
 YUG_join_axis_desc:2 "Mặc dù nhiều người mong muốn Nam Tư tham gia cùng với các cường quốc Đồng Minh và chống lại chủ nghĩa phát xít, nhưng chúng ta biết rằng đây là một tham vọng vô vọng chỉ kết thúc trong chiến tranh và hỗn loạn. Chúng ta đã có cơ hội tham gia cùng với người Đức, Italy và Nhật Bản trong một hiệp ước hợp tác kinh tế và quân sự lẫn nhau và chúng ta phải tận dụng điều này ngay lập tức."
 YUG_invite_italian_naval_experts:0 "Mời Chuyên gia Hải quân Italy"
 YUG_invite_italian_naval_experts_desc:1 "Các đồng minh Địa Trung Hải của chúng ta có kiến thức vượt trội về thiết kế và đóng tàu. Chúng Italy sẽ mời các chuyên gia Italy nhằm tiếp thu kiến thức của họ cho chúng ta."
 YUG_limited_self_government:0 "Chính quyền Tự trị Hạn chế"
 YUG_limited_self_government_desc:2 "Sự chia rẽ trong đất nước chúng ta rõ ràng là quá sâu và quá nhiều để giải quyết bằng một cuộc cải cách đơn giản. Chỉ bằng cách trao quyền tự trị cho các dân tộc khác nhau tạo nên quốc gia, chúng ta mới có thể duy trì sự đoàn kết với nhau mà không cần sử dụng vũ lực."
 YUG_guarantee_religious_liberties:0 "Đảm bảo Tự do Tôn giáo"
 YUG_guarantee_religious_liberties_desc:1 "Tất cả phải được cho phép theo tôn giáo mà họ lựa chọn. Chúng ta sẽ đưa ra các bảo đảm pháp lý cho hiệu lực này."
 YUG_local_militias:0 "Dân quân Địa phương"
 YUG_local_militias_desc:1 "Người dân sẽ được khuyến khích thành lập dân quân để bảo vệ quê hương của họ. Điều này sẽ tạo điều kiện cho các bộ phận dân cư lớn hơn đủ điều kiện khám tuyển nghĩa vụ quân sự sau này."
 YUG_concessions_for_macedonians:0 "Nhượng bộ cho Macedonian"
 YUG_concessions_for_macedonians_desc:1 "Bằng cách liên hệ với các nhóm người Macedonia hàng đầu, chúng ta sẽ giải quyết những bất bình của họ và giành được sự trung thành của họ đối với nhà nước."
 YUG_establish_the_banovina_of_croatia:0 "Thành lập Banovina của Croatia"
 YUG_establish_the_banovina_of_croatia_desc:1 "Bằng cách thành lập một Banate bán tự trị của Croatia, chúng ta hy vọng có thể dập tắt những lời kêu gọi đòi độc lập thực sự."
 YUG_non_discriminating_officer_promotions:0 "Thăng chức Sĩ quan Không phân biệt đối xử"
 YUG_non_discriminating_officer_promotions_desc:1 "Các chính sách phân biệt đối xử của chúng ta phải được hủy bỏ và từ giờ trở đi tất cả các sắc tộc được phép thăng cấp trong đoàn sĩ quan của chúng ta. Điều này sẽ cho phép lãnh đạo quân sự có năng lực nhất mà chúng ta có thể có được."
 YUG_join_allies:2 "Liên minh Hoàng gia"
 YUG_royal_alliance_tt:0 "Chúng ta sẽ cố gắng tham gia vào phe của đối tác hôn nhân hoàng gia của mình.\nTrong trường hợp đối tác của chúng ta là Công chúa Alexandra, chúng ta sẽ cố gắng gia nhập Đồng Minh."
 carlist_text:0 "Carlist"
 YUG_join_allies_desc:3 "Bây giờ Đức Vua của chúng ta đã kết hôn hạnh phúc, chúng ta phải công khai lòng trung thành của mình trước công chúng, để chúng ta có thể dựa vào sức mạnh quân sự của họ nếu chúng ta trở thành mục tiêu của các nước láng giềng."
 YUG_reclaim_istria_and_zadar:0 "Đòi lại Istria và Zadar"
 YUG_reclaim_istria_and_zadar_desc:1 "Italy vẫn chiếm giữ các vùng lãnh thổ Istria và Zandar. Đã đến lúc phải đưa chúng trở lại đất nước."
 YUG_claim_macedonia:0 "Yêu sách Macedonia"
 YUG_claim_macedonia_desc:1 "Một số vùng của Macedonia vẫn nằm ngoài biên giới của chúng ta. Vì tất cả người Macedonia là người Slav, họ thuộc về đất nước chúng ta."
 YUG_allied_air_combat_school:0 "Trường Không chiến Đồng Minh"
 YUG_allied_air_combat_school_desc:1 "Các đồng minh mới của chúng ta có nhiều kinh nghiệm về không chiến. Bằng cách thúc đẩy việc thành lập Trường Không chiến Đồng Minh chung, chúng ta có thể đảm bảo các tân binh phi công của mình được thoải mái học những bài học quý giá mà các đồng minh đã đổ máu để đúc kết ra."
 YUG_recognize_the_soviet_union:0 "Công nhận Liên bang Soviet"
 YUG_recognize_the_soviet_union_desc:1 "Trong khi lịch sử chúng ta từ chối công nhận nhà nước Bolshevik ở phương Đông, có lẽ đã đến lúc chúng ta phải xem xét lại lập trường của mình về vấn đề này. Trong khi các nền Dân chủ phương Tây dường như quá yếu để bảo vệ các cường quốc nhỏ, Liên bang Soviet có thể chứng minh một người bạn đáng tin cậy hơn."
 YUG_form_peasant_councils:0 "Thành lập Hội đồng Nông dân"
 YUG_form_peasant_councils_desc:1 "Người lao động phải có được sự hiện diện lớn hơn trong nền chính trị địa phương. Việc thành lập các hội đồng nông dân sẽ đi một chặng đường dài để tiếng nói của họ được lắng nghe."
 YUG_mutual_economic_aid:0 "Viện trợ Kinh tế Lẫn nhau"
 YUG_mutual_economic_aid_desc:1 "Liên bang Soviet và Nam Tư có nhiều điều để cung cấp cho nhau về kinh tế. Bằng cách thiết lập các hiệp định thương mại có lợi và các thỏa thuận viện trợ kinh tế, chúng ta có thể mang lại lợi ích to lớn cho nhau."
 YUG_abolish_the_monarchy:0 "Bãi bỏ Chế độ Quân chủ"
 YUG_abolish_the_monarchy_desc:1 "Chế độ quân chủ hầu như không phải là một hình thức chính phủ phù hợp với thời hiện đại, chưa kể là hoàn toàn không phù hợp với quan điểm xã hội của chúng ta. Nó phải bị bãi bỏ, và sự cai trị của hoàng gia được thay thế bằng tiếng nói của người dân."
 YUG_join_comintern:0 "Gia nhập Quốc tế Cộng sản"
 YUG_join_comintern_desc:1 "Con đường tốt nhất dẫn đến sự tiến bộ của Cách mạng là sát cánh cùng các quốc gia cộng sản đồng nghiệp của chúng ta ở Quốc tế Cộng sản."
 YUG_yugoslavian_path_to_communism:0 "Con đường Dẫn đến Chủ nghĩa Cộng sản của Nam Tư"
 YUG_yugoslavian_path_to_communism_desc:1 "Chúng ta không yêu cầu sự hướng dẫn nào trong cuộc chiến đấu vì sự nghiệp của người lao động. Chúng ta sẽ tập hợp những người chấp nhận sự lãnh đạo của chúng ta và cùng nhau truyền bá phiên bản Cách mạng."
 YUG_form_the_federal_republic:0 "Thành lập Cộng hòa Liên bang"
 YUG_form_the_federal_republic_desc:1 "Đã đến lúc thành lập một nhà nước liên bang thực sự, nơi tất cả các dân tộc thành viên đều được chào đón. Quốc gia chia rẽ nội bộ mà chúng ta đã từng là trong những thập kỷ qua sẽ không còn nữa."
 YUG_pan_slavic_workers_congress:0 "Đại hội Công nhân Pan-Slavic"
 YUG_pan_slavic_workers_congress_desc:1 "Công nhân Slavic phải đoàn kết để chiến đấu vì chính nghĩa của họ, và vì Liên bang Soviet không hiểu hoàn cảnh của công nhân Balkan, chúng ta sẽ tự mình đảm nhận vai trò lãnh đạo."
 YUG_research_collaboration:0 "Hợp tác Nghiên cứu"
 YUG_research_collaboration_desc:1 "Các đồng minh có nhiều nguồn lực lớn hơn chúng ta có, vì vậy chúng ta nên thúc đẩy hợp tác nghiên cứu cho phép chúng ta chia sẻ những đột phá công nghệ của họ."
 YUG_federal_defense_council:0 "Hội Đồng Phòng Vệ Liên Bang"
 YUG_federal_defense_council_desc:1 "Tất cả các khu vực đều phải có tiếng nói trong việc bảo vệ đất nước vĩ đại của chúng ta. Điều này sẽ còn là một chặng đường dài để đảm bảo rằng hầu hết các tiếng nói trên thực tế có thể được lắng nghe, và sự phân biệt đối xử sẽ không xuất hiện ngay từ khi còn sơ khai."
 YUG_invite_bulgaria:0 "Mời Bulgaria"
 YUG_invite_bulgaria_desc:1 "Những người anh em Slav của chúng ta ở Bulgaria yêu cầu sự lãnh đạo của chúng ta tìm ra con đường đến với Chủ nghĩa Cộng sản. Hơn nữa, khi họ chiếm giữ sườn phía đông của chúng ta, việc đưa họ vào vị thế sẽ cho phép họ ta ngừng lo lắng về một phần lớn biên giới, và sức mạnh quân sự của họ sẽ rất hữu ích trong việc truyền bá Cách mạng."
 YUG_pan_balkan_workers_congress:0 "Sáng kiến Pan-Balkan"
 YUG_pan_balkan_workers_congress_desc:0 "Trong khi chúng ta đã bảo vệ các lý tưởng của chủ nghĩa xã hội ở các nước láng giềng phía Nam sát sườn của mình, thì có vô số người đang đau khổ dưới chế độ độc tài quân chủ và tư sản trên khắp vùng Balkan. Chỉ bằng cách giải phóng công nhân Romania, Hungary và Hy Lạp, chúng ta mới có thể nói rằng chúng ta đã giải phóng công nhân Balkan."
 YUG_invite_albania:0 "Mời Albania"
 YUG_invite_albania_desc:1 "Albania chỉ huy một khu vực, mặc dù nhỏ, nhưng có tầm quan trọng chiến lược đối với chúng ta. Bằng cách đưa họ vào Quốc hội của mình, chúng ta có thể đảm bảo vững chắc phần lớn biên giới phía nam, đồng thời bổ sung sức mạnh của họ cho chúng ta."
 YUG_invite_greece:0 "Mời Hy Lạp"
 YUG_invite_greece_desc:0 "Những người đàn ông và phụ nữ trẻ của Hy Lạp đang phải chịu đựng sự đau khổ dưới sự áp bức của các chủ nhân của họ và chỉ bằng cách trang bị vũ khí cho những người nghèo khổ và bị áp bức, chúng ta mới có thể phá vỡ xiềng xích trói buộc họ."
 YUG_invite_romania:0 "Mời Romania"
 YUG_invite_romania_desc:0 "Người Romania sống trong một xã hội quý tộc đã chứng kiến những thiệt hại mà tầng lớp quý tộc và chủ nghĩa tư bản có thể gây ra cho một đất nước. Họ sẽ không còn phải chịu đựng những bàn tay hay thay đổi của các vị vua thối nát của họ nữa; họ sẽ là người làm chủ vận mệnh của chính mình!"
 YUG_invite_hungary:0 "Mời Hungary"
 YUG_invite_hungary_desc:0 "Nhà nước Hungary không bền vững và đang thay đổi kể từ khi chế độ quân chủ Habsburg sụp đổ. Với sự trợ giúp của chúng ta, người dân Hungary sẽ tìm thấy hình thái thực sự của nhà nước họ trong một chế độ độc tài cộng sản thống nhất!"
 YUG_invite_turkey:0 "Mời Thổ Nhĩ Kỳ"
 YUG_invite_turkey_desc:0 "Người dân Thổ Nhĩ Kỳ đã giải phóng khỏi Caliph của họ hơn một thập kỷ trước, nhưng họ vẫn chưa giải phóng khỏi các chủ nhân tư sản của mình. Mặc dù Đảng Cộng hòa Nhân dân Thổ Nhĩ Kỳ tuyên bố là một “xã hội dân chủ”, nhưng sự thật thì, họ đã thất bại hoàn toàn trong việc phá bỏ xiềng xích của dân tộc mình và chỉ với sự can thiệp trực tiếp của người Nam Tư, chúng ta mới có thể thực sự giải phóng tất cả công nhân Balkan."
 YUG_united_autonomous_croatia:0 "Một Croatia Tự trị Thống nhất"
 YUG_united_autonomous_croatia_desc:0 "Hợp nhất Banovina của Croatia thành một nhà nước tự trị từ lâu đã là một giải pháp được đề xuất cho vấn đề gia tăng chủ nghĩa ly khai ở Croatia. Bằng cách trao cho Croatia một mức độ tự trị, chúng ta có thể tạo ra một đồng minh mạnh mẽ khỏi kẻ thù tiềm tàng của mình."
 YUG_devolved_croatia:0 "A Devolved Croatia"
 YUG_devolved_croatia_desc:0 "Trong sự phản đối của liên minh, không ai có tiếng nói hơn người Croatia. Hiện tại, Croatia bị chia cắt giữa Banate của Sava ở phía bắc và Banate của Littoral ở phía nam. Nếu chúng ta trao quyền tự trị riêng biệt cho Banates này, chúng ta có thể xoa dịu sự phản đối của người Croatia và ngăn người Croatia ngày càng có ảnh hưởng quá lớn trong liên minh."
 YUG_safeguard_bosnia:0 "Bảo vệ Bosnia"
 YUG_safeguard_bosnia_desc:0 "Có nhiều quốc gia ở biên giới của chúng ta muốn nhìn thấy người Bosnia bị chiếm đóng và bị áp bức. Chúng ta không được để điều này xảy ra và người Bosnia và Herzegovinia cần được hỗ trợ trong bất kỳ nỗ lực nào để vũ trang và công nghiệp hóa chính họ."
 YUG_divide_bosnia:0 "Chia cắt Bosnia"
 YUG_divide_bosnia_desc:0 "Có sự phân chia về văn hóa và tôn giáo trên toàn khu vực Bosnia; người Serbia, người Croatia, người Hồi giáo, Cơ đốc giáo và vô số các sắc dân khác. Cách duy nhất để bảo vệ khu vực này là nếu nó được phân chia phù hợp giữa các quốc gia Bosnia và Herzegovinian riêng biệt, hoạt động hài hòa với liên minh của chúng ta."
 YUG_dissolve_serbia:0 "Giải thể Banate của Serbia"
 YUG_dissolve_serbia_desc:0 "Khu vực chúng ta coi là "Serbia" thực sự là nơi sinh sống của nhiều dân tộc không coi mình là người Serbia. Người Macedonia, người Albania và người Montenegro đều sinh sống ở những khu vực mà chúng ta cho là người Serbia. Chúng ta không được cho phép mình bị coi là kẻ xâm lược nền văn hóa của họ và chúng ta phải suy nghĩ lại về những gì chúng ta cho là đúng đắn của người Serbia."
 YUG_banat_for_support:0 "Banat đổi lấy Ủng hộ"
 YUG_banat_for_support_desc:0 "Không có gì bí mật khi người Hungary và người Romania tìm cách thôn tính miền bắc Serbia và thiếu sự hỗ trợ của nước ngoài đối với nhà nước của chúng ta, chúng ta có thể nhượng lại những vùng lãnh thổ này để đổi lấy sự công nhận và hỗ trợ ở một mức độ nào đó."
 YUG_autonomous_transylvania:0 "Quyền tự trị cho Slavic Transylvania"
 YUG_autonomous_transylvania_desc:0 "Khu vực Banat và Vojvodina là nơi sinh sống của không chỉ người Serb, mà còn cả người Romania và Hungary. Bằng cách trao quyền tự trị và tự quản cho các khu vực này, chúng ta có thể chấm dứt các tuyên bố chủ quyền của Romania và Hungary đối với các khu vực này."
 YUG_fortify_banat:0 "Củng cố Banat"
 YUG_fortify_banat_desc:0 "Người Hungary và người Romania đang tiến gần tới kẻ thù của chúng ta một cách đáng lo ngại. Các công sự nhanh chóng ở phía bắc là cần thiết nếu chúng ta muốn bảo vệ Serbia và các quốc gia bảo hộ tự trị của nó."
 YUG_evolution:0 "Phát triển"
 YUG_evolution_desc:0 "Mặc dù một số người cho rằng đất nước chúng ta là một tổ hợp bất ổn của nhiều nền văn hóa khác nhau sống trong thù hận, nhưng chúng ta biết chắc rằng chỉ khi đứng cùng nhau như một khối thống nhất, thì chúng ta mới có thể đẩy lùi những kẻ xâm lược ngoại bang. Chúng ta phải nỗ lực để đoàn kết mọi dân tộc và đè bẹp những kẻ muốn chia rẽ chúng ta."
 YUG_slovenia_for_support:0 "Slovenia đổi lấy Ủng hộ"
 YUG_slovenia_for_support_desc:0 "Các cường quốc Phe Trục đã lên kế hoạch chia rẽ đất nước của chúng ta với nhau. Có lẽ bằng cách nhượng lại Slovenia cho Italy, chúng ta có thể vừa loại bỏ các phần tử gây rối ở Slovenia và thể hiện sự hòa nhã của chúng ta đối với chính nghĩa của Phe Trục."
 YUG_surrender_macedonia:0 "Từ bỏ Macedonia"
 YUG_surrender_macedonia_desc:0 "Bulgaria cũng có lý do để đối đầu với chúng ta; yêu sách các khu vực phía nam Serbia và Macedonia cho riêng mình. Bằng cách nhượng lại các tuyên bố chủ quyền của họ cho họ, chúng ta sẽ ngăn chặn mối đe dọa ở biên giới phía nam của mình và biến chủ nghĩa dân tộc Macedonia thành vấn đề của Bulgaria."
 YUG_zara_for_axis:0 "Zara for Axis Membership"
 YUG_zara_for_axis_desc:0 "Italy tuyên bố rằng chính phủ ở Zara là chính phủ kiểm soát Dalmatia hợp pháp, nhưng có lẽ bằng cách đảm bảo với Italy rằng chúng ta chiến đấu vì cùng một mục đích, họ có thể sẵn sàng nhượng lại Zara cho chúng ta và từ bỏ tham vọng Balkan của họ, ít nhất là ở thời điểm hiện tại."
 YUG_surrender_italian_claims:0 "Từ bỏ Yêu sách của Italy"
 YUG_surrender_italian_claims_desc:0 "Zara và Istria vẫn nằm trong tay Italy nhưng chúng ta không thể mạo hiểm làm trầm trọng thêm [ITA.GetLeader] bằng cách tiếp tục khăng khăng rằng chúng đúng là của chúng ta. Có lẽ chúng ta có thể giành được quyền lợi vào Phe Trục để đổi lấy việc từ bỏ các yêu sách bên ngoài biên giới của chúng ta."
 YUG_end_the_regency:0 "Kết thúc Thời kỳ Nhiếp chính"
 YUG_end_the_regency_desc:0 "Hoàng thân Paul đã phục vụ nghĩa vụ của mình với vương quyền đủ lâu. Với việc chiến tranh đang diễn ra, người dân của chúng ta cần thấy Nhà vua của họ mạnh mẽ chống lại phát xít và cộng sản, những kẻ sẽ phá vỡ đất nước của chúng ta."
 YUG_coronation:0 "The Coronation"
 YUG_coronation_desc:0 "Dân tộc chúng ta từ lâu đã không có Vị vua nào, và đã đến lúc chúng ta phải thể hiện sự trường tồn của ngôi báu. Bằng cách trao vương miện cho Vị vua của mình trong nhà thờ Thành phố Trắng, chúng ta sẽ ban cho người dân của mình sự đảm bảo rằng ngôi báu là vĩnh cửu và chúng ta sẽ không rơi vào tay những kẻ xâm lược ngoại bang."
 YUG_royal_wedding:0 "Đám cưới Hoàng gia"
 YUG_royal_wedding_desc:0 "Các cuộc hôn nhân hoàng gia từ lâu đã là một cách để đảm bảo các liên minh, và với nhiều công chúa danh giá không có Vua, Vua Peter trẻ tuổi của chúng ta có thể đảm bảo cho chúng ta một liên minh với một cường quốc thế giới."
 YUG_enforced_neutrality:0 "Thực thi Nam Tư Trung lập"
 YUG_enforced_neutrality_desc:0 "Chúng ta không thể để Balkan trở thành một phần của cuộc xung đột toàn cầu đang gây xôn xao này. Chúng ta phải tuyên bố trung lập và tránh bất kỳ hành động nào có thể khiến chúng ta liên kết với các cường quốc thù địch trên thế giới."
 YUG_fortress_yugoslavia:0 "Pháo đài Nam Tư"
 YUG_fortress_yugoslavia_desc:0 "Chúng ta không thể để cho sự uy hiếp của Đức Quốc Xã ở biên giới của chúng ta không bị kiểm soát! Với Italy ở Zara và người Đức ở Áo, chúng ta phải đảm bảo rằng biên giới của chúng ta được bảo vệ và những người lính ở đó có tất cả những gì họ cần để chống lại phát xít."
 YUG_ban_fascists:0 "Cấm Đảng Phát xít"
 YUG_ban_fascists_desc:0 "Ngay lúc này, có những đảng trong đất nước chúng ta đặt một nền văn hóa lên trên tất cả các nền văn hóa khác và tìm kiếm sự thống trị trong liên bang Nam Tư. Những kẻ này không có chỗ đứng trong đất nước chúng ta, và phải bị im lặng."
 YUG_towards_independence:0 "Hướng tới nền Độc lập"
 YUG_towards_independence_desc:0 "Bây giờ chúng ta đã giải thể liên bang thành một loạt các quốc gia tự trị, chúng ta phải thực hiện bước tiếp theo; độc lập. Chúng ta không thể cai trị như những kẻ độc tài đối với đồng loại của mình nữa, chúng ta phải tin tưởng để họ tự quản, không bị can thiệp bởi người Serbia."
 YUG_defence_army_of_yugoslavia:0 "Quân đội Phòng vệ Nam Tư"
 YUG_defence_army_of_yugoslavia_desc:0 "Đấu tranh cho liên minh của chúng ta là một điều khó khăn đối với những công dân bình thường, nhưng đấu tranh cho quê hương của riêng mình là nhiệm vụ của mỗi người lính. Với lời hứa độc lập ở phía chân trời, liên minh của chúng ta tràn ngập những người sẵn sàng chiến đấu với kẻ thù; tất cả những gì họ cần là sự hỗ trợ của chính phủ."
 YUG_defence_league:0 "Liên minh Phòng vệ Nam Tư"
 YUG_defence_league_desc:0 "Các thành viên nhà nước của chúng ta đã được trao quyền tự chủ ở mức độ lớn; tất cả những gì còn lại là bước cuối cùng. Bằng cách chính thức công nhận nền độc lập của tất cả các quốc gia Balkan, chúng ta sẽ biến Nam Tư từ một quốc gia thành một tổ chức hợp tác kinh tế và quân sự đa quốc gia."
 YUG_united_kingdom:0 "Một Vương quốc Thống nhất"
 YUG_united_kingdom_desc:0 "Giờ đây, người dân của chúng ta đã có cơ hội nếm trải độc lập và cảm thấy được đại diện một cách xứng đáng trong liên minh, đã đến lúc chúng ta thực hiện các bước để tạo ra cảm giác về chủ nghĩa dân tộc toàn dân và sự thống nhất vốn rất thiếu ở nhà nước trước đây của chúng ta."
 YUG_reunite_the_kingdom:0 "Thống nhất các Vương quốc"
 YUG_reunite_the_kingdom_desc:0 "Mặc dù nhiều người lo lắng rằng hành động này có nguy cơ gây mất đoàn kết và xung đột văn hóa đặc trưng của Nam Tư, nhưng chúng ta phải đoàn kết quốc gia của mình trở lại thành một thực thể duy nhất để đối mặt với những mối đe dọa lớn hơn ở biên giới của chúng ta."
 YUG_attract_allied_capital:0 "Thu hút Vốn đầu tư Đồng Minh"
 YUG_attract_allied_capital_desc:0 "Anh quốc có lý do để hỗ trợ đất nước chúng ta; chúng ta từ lâu đã là đồng minh kể từ trước cuộc Đại Chiến, và bằng cách thu hút các nhà đầu tư từ các quốc gia Đồng Minh, chúng ta sẽ trấn an họ rằng mối quan hệ giữa các quốc gia của chúng ta là không thể tách rời."
 YUG_attract_axis_capital:0 "Thu hút Vốn đầu tư Phe Trục"
 YUG_attract_axis_capital_desc:0 "Nền kinh tế của chúng ta đang ở trong tình trạng suy thoái và mặc dù chúng ta biết rằng không có gì bí mật khi Italy giữ tham vọng về đất nước chúng ta, chúng ta phải khuyến khích thương mại với các nước láng giềng nếu chúng ta chuẩn bị sẵn sàng về mặt kinh tế để chống lại họ."
 YUG_industrialization_program:0 "Chương trình Công nghiệp hoá"
 YUG_industrialization_program_desc:1 "Cần phải có một chương trình công nghiệp hóa nhanh chóng nếu chúng ta muốn theo kịp các chương trình tái vũ trang của các nước láng giềng."
 YUG_expand_the_mining_industry:0 "Mở rộng Công nghiệp Khai thác"
 YUG_expand_the_mining_industry_desc:1 "Chúng ta cần nguồn lực dồi dào để cung cấp năng lượng cho cỗ máy chiến tranh mới chớm nở của mình. Chúng ta nên hướng tới việc mở rộng ngành khai thác trong nước."
 YUG_rare_minerals_exploitation:0 "Khai thác Khoáng sản Quý hiếm"
 YUG_rare_minerals_exploitation_desc:1 "Các mỏ kim loại hiếm chưa được khai thác trước đây bỗng trở nên có tầm quan trọng to lớn. Chúng ta phải xây dựng các mỏ và cơ sở hạ tầng cần thiết ngay lập tức để tận dụng chúng."
 YUG_exploit_the_pannonian_deposits:0 "Khai thác Trầm tích Pannonian"
 YUG_exploit_the_pannonian_deposits_desc:1 "Chúng ta nên khai thác các mỏ dầu nằm trong lãnh thổ của mình. Mặc dù số lượng ít ỏi nhưng chúng ta cần tất cả những gì có thể có được cho cỗ máy chiến tranh của mình."
 YUG_develop_civilian_industry:0 "Phát triển Công nghiệp Dân sự"
 YUG_develop_civilian_industry_desc:1 "Ngành công nghiệp dân sự của chúng ta phải theo kịp đối tác quân sự của mình, để cung cấp cho họ máy móc và các trang thiết bị cần thiết khác."
 YUG_integrated_rail_network:0 "Integrated Rail Network"
 YUG_integrated_rail_network_desc:1 "Chúng ta nên mở rộng mạng lưới đường sắt quốc gia ở tất cả các vùng của đất nước một cách bình đẳng. Không có phần nào của quốc gia chúng ta quan trọng hơn các phần khác."
 YUG_improve_light_industry:0 "Cải tiến Công nghiệp Nhẹ"
 YUG_improve_light_industry_desc:1 "Chúng ta đã có những bất ổn nội bộ, và vì vậy sẽ không để ngành công nghiệp nhẹ tụt hậu, tước đi những yếu tố thiết yếu mà họ cần trong cuộc sống hàng ngày."
 YUG_develop_slovenian_industry:0 "Phát triển Công nghiệp Slovenia"
 YUG_develop_slovenian_industry_desc:1 "Mặc dù đã bị bỏ quên từ lâu, nhưng Slovenia có không gian rộng rãi để tạo ra một trung tâm công nghiệp mới. Điều này hơn nữa sẽ làm hài lòng người Slovenia."
 YUG_local_self_management:0 "Tự quản Địa phương"
 YUG_local_self_management_desc:1 "Việc cho phép tăng cường tính tự quản địa phương sẽ cải thiện việc sử dụng các nguồn lực địa phương và hiệu quả của các dự án xây dựng mới."
 YUG_expand_the_university_of_ljubljana:0 "Mở rộng Đại học Ljubljana"
 YUG_expand_the_university_of_ljubljana_desc:1 "Bằng cách mở rộng trường đại học của chúng ta ở Slovenia, chúng ta sẽ có thêm một cơ sở để đào tạo dân cư của mình."
 YUG_develop_military_industry:1 "Phát triển Công nghiệp Quân sự"
 YUG_develop_military_industry_desc:2 "Một quân đội hiện đại đòi hỏi một nền tảng công nghiệp nặng để hỗ trợ việc sản xuất máy bay mới cần thiết."
 YUG_improve_serbian_rail_network:0 "Cải thiện Mạng lưới Đường sắt Serbia"
 YUG_improve_serbian_rail_network_desc:1 "Chúng ta có thể bỏ qua việc xây dựng mạng lưới đường sắt ở các tỉnh xa hơn. Các khu vực quan trọng nhất là trung tâm và phía đông."
 YUG_serbian_steel:0 "Thép Serbia"
 YUG_serbian_steel_desc:1 "Chúng ta phải bắt đầu sản xuất thép ở Serbia. Chúng ta luôn cần nhiều thép hơn cho nỗ lực chiến tranh."
 YUG_expand_the_university_of_belgrad:0 "Mở rộng Đại học Belgrade"
 YUG_expand_the_university_of_belgrad_desc:1 "Bằng cách mở rộng trường đại học danh tiếng nhất của mình, chúng ta có thể tăng cường dòng chảy của những bộ óc sáng suốt cho các nhóm nghiên cứu và phát triển của chúng ta."
 YUG_expand_the_university_of_zagreb:0 "Mở rộng Đại học Zagreb"
 YUG_expand_the_university_of_zagreb_desc:1 "Đại học Zagreb cũ từ lâu đã là một trong những cơ sở đào tạo bậc cao hàng đầu. Nguồn kinh phí bổ sung sẽ cho phép trường tạo ra các nghiên cứu có giá trị."
 YUG_central_management:0 "Quản lý Trung ương"
 YUG_central_management_desc:1 "Kiểm soát trung ương mạnh mẽ đối với tất cả các khía cạnh của quản lý sẽ cải thiện khả năng của chúng ta trong việc duy trì hạn ngạch sản xuất."
 YUG_expand_the_sarajevo_arsenals:0 "Mở rộng Kho vũ khí Sarajevo"
 YUG_expand_the_sarajevo_arsenals_desc:1 "Chúng ta cần nhiều năng lực sản xuất hơn để đáp ứng nhu cầu ngày càng tăng của quân đội. Các kho vũ khí ở Sarajevo là ứng cử viên hàng đầu cho việc mở rộng, vì vậy chúng ta sẽ phân bổ nguồn lực ngay lập tức."
 YUG_modernize_the_air_force:0 "Hiện đại hóa Lực lượng Không quân"
 YUG_modernize_the_air_force_desc:1 "Lực lượng không quân của chúng ta đã lạc hậu một cách khủng khiếp. Nếu chúng ta có bất kỳ cơ hội hợp lý nào để bảo vệ vùng trời trên lãnh thổ của chính mình, ít mang lại chiến đấu cho kẻ thù, chúng ta cần phải có một chương trình hiện đại hóa mạnh mẽ."
 YUG_local_developers:0 "Nhà phát triển Địa phương"
 YUG_local_developers_desc:1 "Chúng ta phải tăng cường hỗ trợ cho việc phát triển máy bay địa phương, cho phép chúng ta kiểm soát tốt hơn các mẫu máy bay hiện có và tạo ra sự kích thích cho ngành công nghiệp của mình."
 YUG_ikarus:0 "Ikarus"
 YUG_ikarus_desc:1 "Ngành công nghiệp máy bay lâu đời nhất của chúng ta, các nhà máy Ikarus ở Novi Sad phải được mở rộng để chuẩn bị cho việc tăng sản lượng cần thiết cho lực lượng không quân mới."
 YUG_designer_tt:0 "Mở khóa công ty này với tư cách là nhà thiết kế máy bay.\n"
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 "Được thành lập ngay sau Ikarus, 'Nhà máy Máy bay Serbia đầu tiên của Zivojin Rogozarski' cần phải mở rộng nếu muốn theo kịp nhu cầu hiện tại trong sản xuất."
 YUG_zmaj:0 "Zmaj"
 YUG_zmaj_desc:1 "Nhà máy máy bay Zmaj ở Belgrade phải được phân bổ các khu vực mới để mở rộng thêm. Mặc dù non trẻ hơn các công ty khác của chúng ta, Zmaj có nhiều tiềm năng đáp ứng nhu cầu sản xuất của chúng ta nếu nó được mở rộng."
 YUG_the_ik_3:0 "The IK-3"
 YUG_the_ik_3_desc:1 "Làm việc bí mật trong thời gian rảnh rỗi, một bộ ba kỹ sư đã đưa ra một đề xuất đáng chú ý về việc thay thế máy bay chiến đấu do nước ngoài chế tạo hiện nay. Với sự hỗ trợ thích hợp, việc sản xuất sẽ sớm có thể thực hiện được."
 YUG_heavy_fighter_project:0 "Dự án Máy bay Chiến đấu Hạng nặng"
 YUG_heavy_fighter_project_desc:1 "Máy bay chiến đấu của chúng ta phải có khả năng hỗ trợ các máy bay ném bom dễ bị tổn thương hơn. Điều này đòi hỏi vũ khí trang bị nặng hơn và tầm hoạt động xa hơn với cái giá phải trả là tốc độ và khả năng cơ động."
 YUG_bomber_project:0 "Dự án Máy bay Ném bom"
 YUG_bomber_project_desc:1 "Để chiến đấu với kẻ thù, chúng ta cần máy bay ném bom. Các kỹ sư của chúng ta phải được giao nhiệm vụ phát triển các thiết kế nội địa mới thuộc loại này."
 YUG_purchase_foreign:0 "Mua hàng Nước ngoài"
 YUG_purchase_foreign_desc:1 "Có những quốc gia khác đã dành nhiều nguồn lực hơn để phát triển máy bay chiến đấu tốt hơn chúng ta có thể. Chúng ta nên mua máy bay của họ hơn là trải qua quá trình thử nghiệm và thất bại đau đớn để phát triển máy bay chiến đấu của chúng ta."
 YUG_license_production:0 "Giấy phép Sản xuất"
 YUG_license_production_desc:1 "Quá trình mua máy bay mới có thể được tạo điều kiện thuận lợi bằng cách tự sản xuất chúng theo giấy phép. Chúng ta sẽ thiết lập một thỏa thuận như vậy càng sớm càng tốt."
 YUG_fighter_license:0 "Giấy phép Máy bay Chiến đấu"
 YUG_fighter_license_desc:1 "Chúng ta phải tập trung vào việc sản xuất máy bay chiến đấu được cấp phép cho lực lượng không quân của mình, vì dù sao thì máy bay ném bom cũng vô dụng nếu không có yểm hộ của máy bay chiến đấu."
 YUG_bomber_license:0 "Giấy phép Máy bay Ném bom"
 YUG_bomber_license_desc:1 "Không quân mở ra những khả năng mới trong việc chiến đấu với kẻ thù, và do đó máy bay ném bom là thứ mà chúng ta phải tập trung tất cả sản xuất được cấp phép của mình vào đó."
 YUG_army_modernization:0 "Hiện đại hóa Quân đội"
 YUG_army_modernization_desc:1 "Cách thức chiến tranh đã thay đổi kể từ cuộc xung đột cuối cùng, và chúng ta phải đảm bảo rằng quân đội theo kịp thời đại bằng cách hiện đại hóa trang thiết bị và chiến thuật của mình."
 YUG_motorize_the_cavalry:0 "Cơ giới Kỵ binh"
 YUG_motorize_the_cavalry_desc:1 "Những phát triển mới trong kỹ thuật ô tô đã tạo ra một cuộc cách mạng về tiềm năng tốc độ và khả năng di chuyển của các đơn vị lục quân. Các đơn vị kỵ binh của chúng ta phải bỏ ngựa và thay vào đó được trang bị xe tải."
 YUG_motorized_logistics:0 "Cơ giới Hậu cần"
 YUG_motorized_logistics_desc:1 "Cơ giới mở ra những cách thức mới đầy hứa hẹn trong việc đảm bảo nhu yếu phẩm và trang thiết bị chuyên dụng theo kịp binh lính tiền tuyến. Điều này cho phép chúng ta đảm bảo lực lượng của mình luôn ở trong tình trạng chiến đấu tốt nhất."
 YUG_armored_cavalry:0 "Kỵ binh Thiết giáp"
 YUG_armored_cavalry_desc:1 "Việc trang bị thiết giáp cho các đoàn vận tải của chúng ta cải thiện đáng kể khả năng sống sót, sức chiến đấu và tinh thần của họ. Tuy nhiên, điều này đòi hỏi một loại phương tiện ít nhất là phần bánh xích mới có thể mang trọng lượng tăng thêm mà không bị mắc kẹt trong địa hình lầy lội, đồng thời cũng có trang bị vũ khí của riêng nó."
 YUG_tank_conversions:0 "Chuyển đổi Xe tăng"
 YUG_tank_conversions_desc:1 "Trong khi chúng ta có thể yêu cầu xe tăng ngay bây giờ, chúng ta có thể yêu cầu pháo tự hành hoặc pháo tự hành chống tăng dựa trên cùng một khung gầm vào tháng tới. Thiết bị bọc thép của chúng ta phải linh hoạt và thích ứng với nhu cầu hiện tại của chúng ta."
 YUG_modern_tanks:0 "Xe tăng Hiện đại"
 YUG_modern_tanks_desc:1 "Thông qua việc bổ sung vũ khí chính cỡ nòng lớn, công nghệ thiết giáp đã phát triển vượt bậc ngoài mục đích đơn giản là vận chuyển lực lượng từ điểm A đến điểm B một cách an toàn. Chúng ta phải phát triển phiên bản xe tăng hiện đại của riêng mình để có thể cạnh tranh với các nước láng giềng."
 YUG_tank_licenses:0 "Giấy phép Xe tăng"
 YUG_tank_licenses_desc:1 "Thay vì dành nguồn lực hạn chế của chúng ta để phát triển các mẫu xe tăng của riêng mình, chúng ta có thể sản xuất các mẫu xe nước ngoài theo giấy phép một cách hiệu quả hơn nhiều."
 YUG_small_arms:0 "Vũ khí Nhỏ"
 YUG_small_arms_desc:1 "Bộ binh là xương sống của bất kỳ quân đội nào, và chúng ta phải đảm bảo họ được trang bị tốt nhất trong khả năng của mình. Chúng ta phải thúc đẩy phát triển các mẫu vũ khí mới và hiện đại."
 YUG_domestic_artillery_production:0 "Sản xuất Pháo binh Nội địa"
 YUG_domestic_artillery_production_desc:1 "Bằng cách kích thích sự phát triển của các mẫu pháo nội địa, hiện đại, chúng ta có thể đảm bảo rằng các lực lượng có được sự hỗ trợ hỏa lực tốt nhất mà chúng ta có thể cung cấp."
 YUG_anti_tank_defenses:0 "Phòng thủ Chống Tăng"
 YUG_anti_tank_defenses_desc:1 "Vì xe tăng đã chiếm lĩnh vị trí trung tâm trong chiến tranh hiện đại, cần phải có những phát triển mới trong lĩnh vực pháo chống tăng, cho phép bộ binh của chúng ta hạ gục những con quái vật bọc thép khổng lồ này."
 YUG_mountain_brigades:0 "Lữ đoàn Vùng núi"
 YUG_mountain_brigades_desc:1 "Phần lớn đất nước chúng ta bao gồm các ngọn núi, đòi hỏi phải hình thành các lữ đoàn đặc biệt chuyên tác chiến ở loại địa hình này."
 YUG_independent_engineer_regiments:0 "Trung đoàn Công binh Độc lập"
 YUG_independent_engineer_regiments_desc:1 "Cơ động là chìa khóa trong học thuyết quân sự hiện đại, mặc dù địa hình có thể không phải lúc nào cũng cho phép điều này. Các trung đoàn công binh chuyên dụng, nằm trong các sư đoàn của chúng ta, sẽ hoạt động để tạo điều kiện cho sư đoàn di chuyển qua mọi dạng địa hình."
 YUG_motorized_recon_companies:0 "Đại đội Trinh sát Cơ giới"
 YUG_motorized_recon_companies_desc:1 "Để có được thông tin đầy đủ về đội hình của kẻ thù và vị trí của chúng, chúng ta cần có các đại đội trinh sát cơ giới chuyên dụng có thể bao quát những khoảng cách lớn trước sự tiến công của lực lượng chủ lực."
 YUG_form_parachute_battalions:0 "Thành lập Tiểu đoàn Nhảy dù"
 YUG_form_parachute_battalions_desc:1 "Bằng cách sử dụng chiều không gian thứ ba, chúng ta có thể tấn công các vị trí từ các hướng bất ngờ, xa phía sau chiến tuyến của kẻ thù. Việc thành lập các tiểu đoàn dù chuyên biệt sẽ đảm bảo chúng ta sử dụng tối đa sức mạnh không quân của mình."
 YUG_army_maneuvers:0 "Diễn tập Quân đội"
 YUG_army_maneuvers_desc:1 "Để quân đội của chúng ta hình thành nên các cuộc diễn tập mới phải được tổ chức. Kinh nghiệm chắc chắn sẽ dẫn đến những hiểu biết mới về chiến tranh hiện đại."
 YUG_supremacy_of_offense:0 "Ưu thế Tấn công"
 YUG_supremacy_of_offense_desc:1 "Hành động tấn công là chìa khóa để giành chiến thắng, và do đó phải ra lệnh cho chiến lược tổng thể của chúng ta và sự phát triển của các học thuyết mới."
 YUG_supremacy_of_defense:0 "Ưu thế Phòng thủ"
 YUG_supremacy_of_defense_desc:1 "Bị kẻ thù ở tất cả các phía vây hãm, chúng ta phải cầm cự đủ lâu để các đồng minh có thể giải vây cho chúng ta. Việc phát triển các học thuyết quân sự mới phải tập trung vào việc bảo vệ quê hương của chúng ta."
 YUG_artillery_regiments:0 "Trung đoàn Pháo binh"
 YUG_artillery_regiments_desc:1 "Bằng cách tổ chức các trung đoàn pháo binh mạnh mẽ cho các sư đoàn của chúng ta, sức mạnh chiến đấu tổng thể của họ sẽ được tăng lên đáng kể."
 YUG_expand_the_split_shipyards:0 "Expand the Split Shipyards"
 YUG_expand_the_split_shipyards_desc:1 "Ngành công nghiệp đóng tàu đã có từ trước của chúng ta ở Dalmatia là một ứng cử viên hàng đầu cho việc mở rộng phát triển, và có nhiều cơ sở vật chất cho phép đóng các tàu chiến lớn hơn. Tuy nhiên, việc Croatia yêu cầu tăng cường quyền tự chủ có thể khiến chúng ta cuối cùng mất quyền kiểm soát trực tiếp đối với các cơ sở đó."
 YUG_contest_the_adriatic:0 "Contest the Adriatic"
 YUG_contest_the_adriatic_desc:1 "Việc bảo vệ bờ biển của chúng ta bắt đầu từ vùng biển nằm xa ngoài chúng. Chúng ta phải phát triển các chiến thuật và chiến lược hải quân mới để giành quyền kiểm soát hoặc ít nhất là tranh giành Biển Adriatic."
 YUG_replace_the_dalmacija:0 "Thay thế Dalmacija"
 YUG_replace_the_dalmacija_desc:1 "Tuần dương hạm Đức cũ Dalmacija có thiết kế cũ kỹ. Chúng ta cần một tuần dương hạm mới, hiện đại để thay thế nó và đóng vai trò là trụ cột của hạm đội Adriatic của mình."
 YUG_naval_bombers:0 "Máy bay Ném bom Hải quân"
 YUG_naval_bombers_desc:1 "Adriatic dài, nhưng hẹp, giúp các máy bay dễ dàng tiếp cận từ các sân bay của chúng ta. Bằng cách phát triển các mẫu máy bay ném bom hải quân chuyên dụng, điều này có thể cải thiện đáng kể cơ hội của hải quân chúng ta trước những kẻ thù mạnh hơn."
 YUG_heavy_cruiser_project:0 "Dự án Tuần dương hạm Hạng nặng"
 YUG_heavy_cruiser_project_desc:1 "Để thách thức một cách thỏa đáng các lực lượng hải quân thù địch, chúng ta cần có trọng tải lớn hơn và vũ khí trang bị mạnh hơn. Các tuần dương hạm hạng nặng sẽ là một bước tiến tốt so với các tuần dương hạm hạng nhẹ mà chúng ta cho đến nay vẫn sử dụng làm trụ cột cho hạm đội của mình."
 YUG_modern_destroyers:0 "Khu trục hạm Hiện đại"
 YUG_modern_destroyers_desc:1 "Khu trục hạm là xương sống của bất kỳ lực lượng hải quân nào, và chúng ta phải đảm bảo lực lượng của chúng ta không thua kém đối thủ của chúng ta."
 YUG_expand_the_serbian_shipyards:0 "Expand the Serbian Shipyards"
 YUG_expand_the_serbian_shipyards_desc:1 "Mặc dù khu vực thiếu các cơ sở vật chất cho phép dễ dàng sản xuất các tàu chiến lớn hơn, nhưng việc đặt các nhà máy đóng tàu rộng lớn ở khu vực Montenegro sẽ đảm bảo rằng chúng ta duy trì quyền kiểm soát chúng bất kể các chính sách tương lai của chúng ta về quyền tự trị của Croatia."
 YUG_coastal_defense:0 "Phòng thủ Ven biển"
 YUG_coastal_defense_effect_tt1:0 "Thêm §Y2 Pháo đài Ven biển§! ở đường bờ biển\n"
 YUG_coastal_defense_effect_tt2:0 "Thêm §Y1 Pháo đài Ven biển§! vào các vị trí §YCăn cứ Hải quân§!\n"
 YUG_coastal_defense_desc:1 "Chúng ta không có hy vọng có thể tranh chấp với các hạm đội của đối thủ ở Adriatic. Thay vào đó, chúng ta phải chuẩn bị bờ biển của mình để đẩy lùi bất kỳ cuộc xâm lược hải quân nào mà chúng có thể tổ chức."
 YUG_expand_the_submarine_fleet:0 "Mở rộng Hạm đội Tàu ngầm"
 YUG_expand_the_submarine_fleet_desc:1 "Thay vì đối đầu trực diện với kẻ thù bằng lực lượng hải quân kém cỏi của chúng ta, chúng ta nên tập trung vào các tàu ngầm để quấy rối kẻ thù và nhắm mục tiêu vào tàu buôn của chúng."
 panslavic_workers_congress:0 "Đại hội Công nhân Pan-Slavic"
 panbalkan_workers_congress:0 "Đại hội Công nhân Đại Balkan"
 create_one_units_tt:0 "Tạo §Y1 đơn vị Dân quân§!."
 create_two_units_tt:0 "Tạo §Y2 đơn vị Dân quân§!."
 create_three_units_tt:0 "Tạo §Y3 đơn vị Dân quân§!."
 create_four_units_tt:0 "Tạo §Y4 đơn vị Dân quân§!."
 release_dalmatia_tt:0 "Giải phóng §YDalmatia§! là bù nhìn."
 release_transylvania_tt:0 "Giải phóng §YTransylvania§! là bù nhìn."
 release_vojvodina_tt:0 "Giải phóng §YVojvodina§! là bù nhìn."
 release_dalmatia_units_tt:0 "(§YDalmatia§!) Tạo §Y1 đơn vị Dân quân."
 transylvania_create_one_units_tt:0 "(§YTransylvania§!) Tạo §Y1 đơn vị Dân quân."
 vojvodina_create_one_units_tt:0 "(§YVojvodina§!) Tạo §Y1 đơn vị Dân quân."
 all_subjects_become_fascist_tt:0 "Tất cả các quốc gia chủ thể ở §YChâu Âu§! trở thành §YPhát xít§!."
 neutral_to_fascist_tt:0 "All §YNeutral§! popularity becomes §YFascist§! popularity."
 YUG_towards_independence_mod:0 "Nam Tư thúc đẩy độc lập"
 YUGOSLAV_DEFENCE_LEAGUE:0 "Liên đoàn Phòng vệ Balkan"
 YUG_crush_ustasa:0 "Nổi dậy Ustasa Sắp xảy ra"
 YUG_crush_ustasa_desc:0 "Quyết định của chính phủ trong việc đàn áp nhóm phát xít Ustasa đã kích động những người ủng hộ độc lập của Croatia và Ustasa đang nhanh chóng chuẩn bị cho một cuộc nổi dậy vũ trang chống lại chính phủ. Nếu chúng ta không tiêu diệt kịp thời tổ chức phát xít này, Ustasa có thể sẽ chế ngự chính quyền địa phương của Croatia và giương cao ngọn cờ của họ trong cuộc nổi dậy chống lại nhà nước này."
 YUG_ustasa_uprising:0 "Cuộc nổi dậy Ustasa"
 YUG_ustasa_uprising_desc:0 "Nếu chúng ta không kịp thời ngăn chặn cuộc nổi dậy của Ustasa, chúng ta sẽ phải đối mặt với một cuộc nổi dậy lớn của người Croatia chống lại nhà nước."
 YUG_ustasa_crushed_mission:0 "Phá vỡ Cuộc nổi dậy Ustasa"
 YUG_ustasa_crushed_mission_desc:0 "Nếu chúng ta có thể tăng cường kiểm soát đối với Croatia, cuộc nổi dậy của Ustasa sẽ bị phá vỡ và mọi khó khăn với những người theo chủ nghĩa dân tộc Croatia sẽ được kiềm chế, ngay bây giờ."
 YUG_delay_ustasa_uprising:0 "Trì hoãn Cuộc nổi dậy"
 YUG_delay_ustasa_uprising_desc:0 "Với sự gia tăng của Ustasa, chính phủ buộc phải thực hiện các biện pháp để trì hoãn cuộc nổi dậy của người Croatia. Mặc dù những nỗ lực như vậy cũng sẽ trì hoãn các hoạt động của chính chúng nhằm để chấm dứt chủ nghĩa dân tộc Croatia một lần và mãi mãi, việc trì hoãn cuộc nổi dậy có thể là cần thiết."
 YUG_croat_concessions:0 "Nhượng bộ cho người Croatia"
 YUG_croat_concessions_desc:0 "Cách đối xử của chúng ta với người dân Croatia nói chung kể từ khi chúng ta quyết định đàn áp Ustasa đã bị nhiều người coi là tàn nhẫn và vô nhân đạo. Có lẽ bằng cách khoan hồng với người dân Croatia, họ có thể bắt đầu nhìn nhận chúng ta có lợi hơn một chút."
 YUG_croat_concessions_cooldown:0 "Nhượng bộ cho người Croatia"
