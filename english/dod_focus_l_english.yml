 YUG_positive_discrimination_croat:0 "Phân biệt Đối xử Tích cực với người Croatia"
 YUG_positive_discrimination_croat_desc:0 "Bản thân Croatia là quê hương của nhiều nền văn hóa và dân tộc bên cạnh người Croatia. Có lẽ bằng cách thiết lập luật ưu đãi người Croatia cơ hội việc làm và sự khoan hồng về thuế, chúng ta có thể cho họ ảo tưởng về quyền tự quyết mà Ustasa hứa với họ."
