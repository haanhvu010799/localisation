 YUG_listening_posts_croatia:0 "Thành lập Trạm Nghe lén ở Croatia"
 YUG_listening_posts_croatia_desc:0 "Ustasa hiện hoạt động ngầm, tránh bị phát hiện và âm mưu phản quốc sau những cánh cửa đóng kín. Có lẽ bằng cách thuyết phục một số người trung thành với Nam Tư gia nhập Ustasa, chúng ta có thể lắng nghe và làm gián đoạn các hoạt động cũng như chiến dịch tuyên truyền của họ trong khu vực."
