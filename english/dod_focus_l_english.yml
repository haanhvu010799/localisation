 YUG_progress_crushing_decisions:0 "Đàn áp Ustasa"
 YUG_progress_crushing_decisions_desc:0 "Đã đến lúc phải loại bỏ nhóm phát xít Ustasa, và mặc dù nhiều người có thể coi những hành động này là hành động của chủ nghĩa phát xít, nhưng chúng ta biết rằng những biện pháp này là hoàn toàn cần thiết để đảm bảo sự ổn định liên tục của đất nước chúng ta."
 YUG_raid_croat_villages:0 "Đột kích vào Ngôi làng của Croatia"
 YUG_raid_croat_villages_desc:0 "Ustasa có mặt ở khắp mọi nơi và không ở đâu cùng một lúc, và bất kỳ ai cũng có thể là người ủng hộ chủ nghĩa phát xít của họ. Chúng ta phải đột kích tất cả các thị trấn và làng mạc trong khu vực Croatia và tìm ra những kẻ phản bội trong đó."
 YUG_shut_down_recruitment_centers:0 "Đóng cửa Trung tâm Tuyển dụng Ustasa"
 YUG_shut_down_recruitment_centers_desc:0 "Ustasa cũng có các trung tâm tuyển mộ của riêng họ; huấn luyện và trang bị cho bất kỳ binh lính nào đủ ngu ngốc để chiến đấu và chết vì mục tiêu của họ. Chúng ta phải xác định vị trí và loại bỏ các trung tâm tuyển mộ này và làm cho Ustasa mất khả năng đưa các binh lính vào hàng ngũ của họ."
 YUG_arrest_ustasa_leaders:0 "Bắt giữ Nhà lãnh đạo Ustasa"
 YUG_arrest_ustasa_leaders_desc:0 "Chúng ta có một danh sách tên những nhân vật quan trọng trong phong trào Ustasa và đã đến lúc chúng ta bắt đầu lợi dụng điều này và thực hiện một số vụ bắt giữ."
 YUG_croatian_recruitment:0 "Động lực Tuyển mộ Croatia"
 YUG_croatian_recruitment_desc:0 "Câu hỏi về nền độc lập luôn ở trên môi miệng của mọi người Croatia, nhưng không phải tất cả đều ủng hộ chính phủ Ustasa hơn là một chính phủ Nam Tư. Đã đến lúc chúng ta tuyển mộ một số ít những người trung thành vào hàng ngũ của mình và cho người dân Croatia thấy rằng có một số người muốn Croatia ở lại an toàn trong vòng tay ấm áp của Nam Tư."
