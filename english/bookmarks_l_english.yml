 POL_BLITZKRIEG_DESC:0 "Sau nhiều thế kỷ đất nước Ba Lan bị chia cắt bởi ba đế quốc, giờ đây Ba Lan đã độc lập một lần nữa. Nhưng vị thế của nó không phải là dễ dàng. \n\nỞ phía đông, Liên bang Soviet vẫn chưa quên thất bại nhục nhã trong chiến tranh Ba Lan - Soviet. \n\nỞ phía tây, Führer (Lãnh tụ) Đức Adolf Hitler không giấu giếm mong muốn có thêm "không gian sống" - và rằng các khu vực trước đây của Đức hiện thuộc quyền kiểm soát của Ba Lan sẽ là bước đầu tiên để đạt được điều đó."
 CAN_BLITZKRIEG_DESC:0 "Canada bước vào cuộc Đại Chiến với tư cách là một thuộc địa đơn thuần và rời bỏ nó như một quốc gia. Sinh ra trong bùn lầy của Passchendaele, Canada hiện đang có những bước đi đầu tiên không chắc chắn lên vũ đài thế giới. \n\nBị cản trở bởi cuộc Đại Suy Thoái và với sự chia rẽ nội bộ giữa tiếng nói tiếng Anh và tiếng nói tiếng Pháp, tương lai của quốc gia mới này trông có vẻ gì đó an toàn."
 AST_BLITZKRIEG_DESC:0 "Australia đã giành được vị trí của họ trong sử sách của cuộc Đại Chiến bằng máu. Những hy sinh trong chiến dịch Gallipolli không hề bị lãng quên - và cả những người đã ra lệnh cho nó. \n\nAustralia hiện đang đứng trước ngã ba đường: liệu cô ấy có nên ở lại với chủ nhân thuộc địa của mình, sắp bị lôi kéo vào một cuộc xung đột khác ở Châu Âu xa xôi, hay nên tập trung vào các mối đe dọa đang xuất hiện gần quê nhà hơn?"
 SAF_BLITZKRIEG_DESC:0 "Khi Đại Chiến bắt đầu, nhiều người ở Nam Phi từ chối tiếp tay cho mẫu quốc Anh của họ. Quân đội Nam Phi đã dành phần lớn thời gian của Đại Chiến để truy đuổi quân Đức ở các thuộc địa Châu Phi của họ, nhưng thành công rất hạn chế. \n\nGiờ đây, một cuộc chiến mới đang rình rập. Và như bây giờ, có một số người ở Nam Phi nghĩ rằng đất nước không nên chiến đấu chống lại người Đức. Một số người thậm chí còn tin rằng đã đến lúc hậu duệ của Boers phải trả giá cho sự tự do đã bị tổ tiên từ chối."
 NZL_BLITZKRIEG_DESC:0 "Quốc gia nhỏ bé ở Nam Thái Bình Dương đã chiến đấu dũng cảm trong cuộc Đại Chiến, chịu thương vong cao trong các trận chiến đẫm máu tại Gallipoli và ở mặt trận phía Tây. Gần một nửa số người trong độ tuổi chiến đấu đã phục vụ chiến đấu ở nước ngoài, và nhiều người đã không trở về.\n\nKhoảng hai mươi năm sau khi Đại Chiến kết thúc, người dân New Zealand lo lắng nhìn ra thế giới, vì lần này, mối đe dọa chiến tranh dường như đang đến gần hơn với chính ngôi nhà của họ..."
 RAJ_BLITZKRIEG_DESC:0 "Viên ngọc quý của Đế quốc Anh, Raj của Ấn Độ là sự kết hợp kỳ lạ giữa quyền lực đế quốc và sự bất lực của đế quốc. Một đội ngũ công chức Anh tinh nhuệ cai trị một tiểu lục địa rộng lớn với hàng trăm triệu thần dân. Từ hàng ngũ của họ tuyển mộ người Quân đội Ấn Độ, đã chiến đấu dũng cảm trong Đại Chiến.\n\nCác nhà lãnh đạo Ấn Độ hy vọng rằng những hy sinh trong cuộc chiến vừa qua sẽ giúp Ấn Độ giành được độc lập từ Anh, nhưng cho đến nay, hy vọng đó đã thất vọng. Với một cuộc chiến tranh mới đang rình rập, nhiều người tin rằng đã đến lúc giành lấy quyền tự do đó - bằng bất cứ phương tiện nào cần thiết."
 CZE_GATHERING_STORM_DESC:0 "Trong cuộc Đại Chiến, quân đội Czech đã chiến đấu cùng với lực lượng phe Hiệp Ước trên khắp Châu Âu trong nỗ lực bảo đảm sự công nhận cho quốc gia của họ. Những nỗ lực của họ đã thành công và Tiệp Khắc đã vươn lên từ đống tro tàn của Đế chế Áo-Hung. \n\nKể từ khi họ trở thành quốc gia thành bang, Tiệp Khắc đã thành lập liên minh 'Little Entente' (Đồng minh Nhỏ) với Nam Tư và Romania với mục đích đàn áp những nỗ lực của Hungary nhằm khôi phục Đế chế Áo-Hung, mặc dù khi sức mạnh của Đức đang trỗi dậy, cục diện chính trị của Châu Âu đang thay đổi nhanh chóng."
 HUN_GATHERING_STORM_DESC:0 "Một nửa của Đế chế Áo-Hung quá cố, Hungary bị coi là kẻ thù bại trận bởi phe Hiệp Ước chiến thắng sau cuộc Đại Chiến. Trong Hiệp ước Trianon, đất nước này đã mất gần 2/3 lãnh thổ. Hàng triệu người dân Hungary tự tìm cách sinh sống bên ngoài biên giới và nền kinh tế của nó bị bỏ lại trong đống đổ nát. Những hạn chế khắc nghiệt trong việc tái vũ trang được cho là để đảm bảo rằng Hungary không bao giờ có thể đe dọa hòa bình ở Châu Âu một lần nữa. \n\nNhưng với bầu không khí chính trị ở Châu Âu đang thay đổi, có lẽ đã đến lúc phải sửa chữa những sai trái trong quá khứ và lấy lại vinh quang trước đây của quốc gia."
 ROM_GATHERING_STORM_DESC:0 "Romania nhận thấy mình ở bên chiến thắng trong cuộc Đại Chiến, và kết quả là đã giành được những lãnh thổ và con người mới - không phải tất cả đều là người Romania. Để đề phòng những mong muốn theo chủ nghĩa xét lại của những quốc gia buộc phải nhượng bộ đất đai, Romania đã tạo ra mạng lưới liên minh trên khắp vùng Balkan. Tuy nhiên, trong những năm gần đây, quốc gia này chủ yếu quan tâm đến các vấn đề trong nước và chính phủ của Vua Carol II đã cho phép các liên minh này mất hiệu lực. \n\nKhi tình hình chính trị ở Châu Âu thay đổi, Romania có thể thấy mình đang đứng một mình - và dễ bị tổn thương."
