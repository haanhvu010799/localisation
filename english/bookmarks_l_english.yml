 BM_HISTORY_TITLE:0 "Tóm tắt Lịch sử"
 GATHERING_STORM_NAME:0 "Cơn bão Đang đến"
 GATHERING_STORM_DESC:0 "Thời kỳ đen tối đang đến. Ở Châu Âu, Hitler đã củng cố quyền lực của mình và sự chú ý của ông ta giờ ngày càng thu hút ra ngoài biên giới nước Đức. Nước Ý của Mussolini tiếp tục dấn thân vào những cuộc phiêu lưu quân sự táo bạo, trong khi Đế quốc Nhật Bản sẵn sàng tấn công Trung Quốc ở Châu Á. Gần hai mươi năm đã trôi qua kể từ khi kết thúc cuộc Đại Chiến và thế giới lại một lần nữa ngâm trong xăng. Chỉ cần một tia lửa là bùng cháy."
 HITTING_FAN_NAME:0 "Đánh người hâm mộ"
 HITTING_FAN_DESC:0 "Đúng, đúng vậy! Bộ sưu tập ô đó sắp trở nên hữu dụng."
 ENG_GATHERING_STORM_DESC:0 "Mặc dù Vương Quốc Anh chiến thắng sau Đại Chiến, nền tảng của đế chế vĩ đại của nó đã bị lung lay đến tận gốc rễ. Một thế hệ những người giỏi nhất của đất nước đã mất trong chiến hào vùng Flanders và miền Bắc nước Pháp, trong khi tình trạng bất ổn lan rộng khắp Khối Thịnh Vượng Chung và những khoản nợ khổng lồ tích lũy.\n\nVới những đau thương của cuộc chiến cuối cùng vẫn còn trong ký ức tươi mới, đất nước hiện đang đối mặt với viễn cảnh của một cuộc chiến khác. Ngày càng rõ ràng rằng sẽ không có Hòa bình cho Thời đại của Chúng ta."
 FRA_GATHERING_STORM_DESC:0 "Bất chấp sự tàn phá của cuộc Đại Chiến, Pháp đang trên đường phục hồi nhờ nền kinh tế vững mạnh. Tuy nhiên, cuộc Suy thoái vẫn ảnh hưởng đến đất nước và chế độ mới của Đức không quan tâm đến việc chi trả các khoản bồi thường chiến tranh theo quy định của Hiệp ước Versailles.\n\nKhi hiệp ước được ký kết, một thống chế nổi tiếng của Pháp đã nhận xét rằng đó không phải là hòa bình, mà là một hiệp định đình chiến kéo dài 20 năm. 20 năm đó giờ đang nhanh chóng cạn kiệt."
 GER_GATHERING_STORM_DESC:0 "Một nước Đức mới đã trỗi dậy. Ba năm đã trôi qua kể từ khi Cộng hòa Weimar bị lật đổ và bị thay thế bởi Đệ tam Đế chế của Hitler. Sự ổn định kinh tế đã trở lại sau những năm cố gắng của cuộc Đại Suy Thoái và tình trạng thất nghiệp hàng loạt đã được giải quyết.\n\nCác hạn chế quân sự áp đặt đối với Đức bởi Hiệp ước Versailles đã bị lãng quên từ lâu, và Wehrmacht ngày càng phát triển mạnh mẽ hơn. Một Weltkrieg khác đang ở trên đường chân trời."
 ITA_GATHERING_STORM_DESC:0 "Với sự trỗi dậy của Chủ nghĩa Phát xít, nước Ý đã bước vào một kỷ nguyên huy hoàng mới. Lực lượng của nước này hiện đang trong quá trình bổ sung Ethiopia vào đế chế thực dân Ý đang lớn mạnh, nhưng tham vọng của Mussolini không dừng lại ở đó.\n\nThống trị trên Địa Trung Hải luôn là định mệnh của Ý, và một trật tự mới của mọi thứ đang hình thành ở Châu Âu. Khi làn sóng thay đổi của thủy triều đến, nước Ý phải tìm được vị trí trên đỉnh của mình nếu không sẽ có nguy cơ bị cuốn trôi."
 JAP_GATHERING_STORM_DESC:0 "Đế quốc Nhật Bản đứng ở ngã ba đường. Hokushin-ron, Học thuyết Mở rộng Phương Bắc, được Quân đội ủng hộ và kêu gọi tiến vào Siberia. Nanshin-ron, Học thuyết Mở rộng Phương Nam, được hỗ trợ bởi Hải quân và có nhiều thuộc địa giàu có của Châu Âu ở Đông Nam Á và Thái Bình Dương là mục tiêu của nó. \n\nVà sau đó, tất nhiên, luôn có Trung Quốc. Nhật Bản sở hữu một quân đội đáng gờm, nhưng các ngành công nghiệp của họ đang thiếu tài nguyên và thời gian đang cạn kiệt. Chọn con đường nào?"
 SOV_GATHERING_STORM_DESC:0 "Khi khói bụi lắng xuống sau Nội chiến Nga, U.S.S.R. đã nổi lên như một kẻ thống trị không thể tranh cãi đối với hầu hết những gì đã từng tạo nên Đế chế Nga. Công nghiệp hóa và tập thể hóa nhanh chóng kéo theo đó là cái giá rất lớn về nhân mạng. \n\nLiên bang Soviet hiện đang phải đối mặt với mối đe dọa của một nước Đức đang trỗi dậy ở phía tây, và một Nhật Bản hiếu chiến ở phía đông. Tất nhiên, cũng có những mối đe dọa từ nội bộ trong hàng ngũ Đảng Cộng sản cần đối đầu..."
 USA_GATHERING_STORM_DESC:0 "Hoa Kỳ đã rút lui trở lại thế cô lập vào cuối cuộc chiến cuối cùng và tận hưởng một thời kỳ thịnh vượng kinh tế trong Thập niên 20 bùng nổ. Điều này đã kết thúc đầy kịch tính khi quốc gia này bị bao trùm bởi cuộc Đại Suy Thoái.\n\nChính sách không can thiệp vào các cuộc chiến tranh ở nước ngoài của Hoa Kỳ đã đứng vững, nhưng căng thẳng đang gia tăng ở cả Châu Âu và Châu Á. 'Trung lập Vĩ đại' có thể bị lôi kéo vào dòng nước xoáy cho dù nó có muốn hay không."
 OTHER_GATHERING_STORM_DESC:0 "Các quốc gia trên thế giới, lớn và nhỏ, không phải tất cả đều bằng lòng để nín thở chờ đợi sự bùng nổ của một cuộc xung đột toàn cầu khác. Từ các cường quốc trên bờ vực nội chiến cho đến nhiều quốc gia được hình thành và biến đổi bởi Đại Chiến, tất cả đều sẽ phải đưa ra những quyết định khó khăn và cân bằng lý tưởng với chủ nghĩa thực dụng để có tác động đến tương lai của thế giới."
 POL_GATHERING_STORM_DESC:1 "Sau nhiều thế kỷ đất nước Ba Lan bị chia cắt bởi ba đế quốc, giờ đây Ba Lan đã độc lập một lần nữa. Nhưng vị thế của nó không phải là dễ dàng. \n\nỞ phía đông, Liên bang Soviet vẫn chưa quên thất bại nhục nhã trong chiến tranh Ba Lan - Soviet. \n\nỞ phía tây, Führer (Lãnh tụ) Đức Adolf Hitler không giấu giếm mong muốn có thêm "không gian sống" - và rằng các khu vực trước đây của Đức hiện thuộc quyền kiểm soát của Ba Lan sẽ là bước đầu tiên để đạt được điều đó."
 CAN_GATHERING_STORM_DESC:0 "Canada bước vào cuộc Đại Chiến với tư cách là một thuộc địa đơn thuần và rời bỏ nó như một quốc gia. Sinh ra trong bùn lầy của Passchendaele, Canada hiện đang có những bước đi đầu tiên không chắc chắn lên vũ đài thế giới. \n\nBị cản trở bởi cuộc Đại Suy Thoái và với sự chia rẽ nội bộ giữa tiếng nói tiếng Anh và tiếng nói tiếng Pháp, tương lai của quốc gia mới này trông có vẻ gì đó an toàn."
 AST_GATHERING_STORM_DESC:0 "Australia đã giành được vị trí của họ trong sử sách của cuộc Đại Chiến bằng máu. Những hy sinh trong chiến dịch Gallipolli không hề bị lãng quên - và cả những người đã ra lệnh cho nó. \n\nAustralia hiện đang đứng trước ngã ba đường: liệu cô ấy có nên ở lại với chủ nhân thuộc địa của mình, sắp bị lôi kéo vào một cuộc xung đột khác ở Châu Âu xa xôi, hay nên tập trung vào các mối đe dọa đang xuất hiện gần quê nhà hơn?"
 SAF_GATHERING_STORM_DESC:0 "Khi Đại Chiến bắt đầu, nhiều người ở Nam Phi từ chối tiếp tay cho mẫu quốc Anh của họ. Quân đội Nam Phi đã dành phần lớn thời gian của Đại Chiến để truy đuổi quân Đức ở các thuộc địa Châu Phi của họ, nhưng thành công rất hạn chế. \n\nGiờ đây, một cuộc chiến mới đang rình rập. Và như bây giờ, có một số người ở Nam Phi nghĩ rằng đất nước không nên chiến đấu chống lại người Đức. Một số người thậm chí còn tin rằng đã đến lúc hậu duệ của Boers phải trả giá cho sự tự do đã bị tổ tiên từ chối."
 NZL_GATHERING_STORM_DESC:0 "Quốc gia nhỏ bé ở Nam Thái Bình Dương đã chiến đấu dũng cảm trong cuộc Đại Chiến, chịu thương vong cao trong các trận chiến đẫm máu tại Gallipoli và ở mặt trận phía Tây. Gần một nửa số người trong độ tuổi chiến đấu đã phục vụ chiến đấu ở nước ngoài, và nhiều người đã không trở về.\n\nKhoảng hai mươi năm sau khi Đại Chiến kết thúc, người dân New Zealand lo lắng nhìn ra thế giới, vì lần này, mối đe dọa chiến tranh dường như đang đến gần hơn với chính ngôi nhà của họ..."
 RAJ_GATHERING_STORM_DESC:0 "Viên ngọc quý của Đế quốc Anh, Raj của Ấn Độ là sự kết hợp kỳ lạ giữa quyền lực đế quốc và sự bất lực của đế quốc. Một đội ngũ công chức Anh tinh nhuệ cai trị một tiểu lục địa rộng lớn với hàng trăm triệu thần dân. Từ hàng ngũ của họ tuyển mộ người Quân đội Ấn Độ, đã chiến đấu dũng cảm trong Đại Chiến.\n\nCác nhà lãnh đạo Ấn Độ hy vọng rằng những hy sinh trong cuộc chiến vừa qua sẽ giúp Ấn Độ giành được độc lập từ Anh, nhưng cho đến nay, hy vọng đó đã thất vọng. Với một cuộc chiến tranh mới đang rình rập, nhiều người tin rằng đã đến lúc giành lấy quyền tự do đó - bằng bất cứ phương tiện nào cần thiết."
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BLITZKRIEG_DESC:0 "Trong vài năm gần đây, thế giới đã chứng kiến một số cuộc chiến tranh mới nổ ra ở Châu Âu và Châu Á. Tây Ban Nha hiện do phe Quốc gia cai trị và Nhật Bản đã chiến đấu với cả Liên bang Soviet và Trung Quốc để tranh giành lãnh thổ, sau đó là một trận chiến thành công hơn đối với Nhật Bản. Hiệp ước không xâm lược mới giữa Liên bang Soviet và Đức có thể là tin xấu đối với phần còn lại của Châu Âu."
 ENG_BLITZKRIEG_DESC:0 "Mặc dù Vương Quốc Anh chiến thắng sau Đại Chiến, nền tảng của đế chế vĩ đại của nó đã bị lung lay đến tận gốc rễ. Một thế hệ những người giỏi nhất của đất nước đã mất trong chiến hào vùng Flanders và miền Bắc nước Pháp, trong khi tình trạng bất ổn lan rộng khắp Khối Thịnh Vượng Chung và những khoản nợ khổng lồ tích lũy.\n\nVới những đau thương của cuộc chiến cuối cùng vẫn còn trong ký ức tươi mới, đất nước hiện đang đối mặt với viễn cảnh của một cuộc chiến khác. Ngày càng rõ ràng rằng sẽ không có Hòa bình cho Thời đại của Chúng ta."
 FRA_BLITZKRIEG_DESC:0 "Đại Chiến vẫn còn nguyên trong ký ức của nó, Pháp phải đối mặt với một cuộc xung đột mới sau khi Đức cho thấy họ không có ý định giữ hòa bình. Tăng cường phòng thủ biên giới và lựa chọn Đồng minh một cách khôn ngoan rất có thể là cách để Pháp tránh một cuộc chiến thảm khốc.\n\n Nước Pháp đã từng chiến thắng trước đây, lần này sẽ không khác!"
 GER_BLITZKRIEG_DESC:0 "Sau khi tái thiết vùng Rhineland, người Pháp và người Anh ngày càng nghi ngờ về ý định của Đức. Thỏa thuận Munich cho phép Đức sáp nhập Sudetenland vì lợi ích của người dân Đức. Hiệp ước Molotov-Ribbentrop đảm bảo không gây hấn giữa Đức và Liên bang Soviet, nhưng cũng chỉ rõ sự phân chia Ba Lan giữa hai quốc gia. \n\nĐức đã chờ đợi quá lâu cho khoảnh khắc này. Thời gian để hành động là bây giờ!"
 JAP_BLITZKRIEG_DESC:0 "Chiến tranh đang hoành hành ở miền Đông Nam. Mặc dù Nhật Bản đã chịu một số tổn thất vào đầu năm '39, nhưng một phần lớn lãnh thổ Trung Quốc đang nằm dưới sự kiểm soát của Nhật Bản. Căng thẳng gia tăng ở Châu Âu, và trong khi Liên bang Soviet đang tập trung sự chú ý vào những vấn đề đó, họ không nên can thiệp vào cuộc chiến ở Châu Á. \n\nKhi tài nguyên của Trung Quốc nằm trong tay Nhật Bản, Soviet sẽ dễ dàng đối phó với nó."
 ITA_BLITZKRIEG_DESC:0 "Mussolini, nhà độc tài của Italy, đã đạt được một số danh tiếng như một người gìn giữ hòa bình cho phần của mình trong thỏa thuận Munich một năm trước. Tuy nhiên, việc mở rộng lãnh thổ của Đức đã khiến Italy thấy có nhiều đất để tuyên bố nếu có thể đạt được sự hiểu biết với người Đức. \n\nAlbania đã bị chinh phục chỉ đơn thuần là để thưởng thức khả năng quân sự của Italy, và phần còn lại của thế giới hẳn sẽ phải lo lắng."
 SOV_BLITZKRIEG_DESC:0 "Việc hỗ trợ Manuel Azaña và 'Đệ nhị Cộng hòa Tây Ban Nha' trong Nội chiến Tây Ban Nha đã cho thấy rõ ràng Liên bang Soviet đứng ở vị trí nào trong mối quan hệ với Italy và Đức. Chiến thắng trước quân đội Nhật Bản trong một số cuộc xung đột biên giới gần đây, Liên bang Soviet hiện dường như cũng là một cường quốc chính cho bất kỳ quốc gia nào phản đối. \n\nLời hứa của Đức để phân chia các nước Baltic và Ba Lan được hoan nghênh vào thời điểm này."
 USA_BLITZKRIEG_DESC:0 "Căng thẳng gia tăng ở Châu Âu là điều đáng lo ngại. Mặc dù chưa phải là mối quan tâm thực sự đối với Hoa Kỳ, nhưng sự hung hăng mà Đức thể hiện có thể sớm vang lên trên toàn thế giới. Trong khi mọi thứ khá yên bình ở phía tây, việc chuẩn bị quân sự có thể không phải là một ý tưởng tồi, tất cả đều được cân nhắc. \n\nNếu Hoa Kỳ bị lôi kéo vào một cuộc chiến khác, họ sẽ là người kết thúc nó."
