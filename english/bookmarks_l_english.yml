 YUG_GATHERING_STORM_DESC:1 "Nam Tư ra đời sau khi Nhà nước mới của người Serb, người Croatia và người Sloven hợp nhất với Vương quốc Serbia độc lập trước đây vào năm 1922. Ban đầu Nam Tư tham gia cả Hiệp ước Little Entente (Đồng minh Nhỏ) và Balkan để bảo đảm nền độc lập của họ, nhưng gần đây vụ ám sát Vua Alexander kết hợp với áp lực nội bộ ngày càng tăng từ những người theo chủ nghĩa dân tộc và áp lực bên ngoài từ Italy và Đức đã gây ra những biến động mạnh và đánh giá lại vị trí chính trị và chiến lược của họ."
 YUG_BLITZKRIEG_DESC:0 "Nam Tư ra đời sau khi Nhà nước mới của người Serb, người Croatia và người Sloven hợp nhất với Vương quốc Serbia độc lập trước đây vào năm 1922. Ban đầu Nam Tư tham gia cả Little Entente (Đồng minh Nhỏ) và Balkan để bảo đảm nền độc lập của họ, nhưng áp lực nội bộ ngày càng tăng từ những người theo chủ nghĩa dân tộc và áp lực bên ngoài từ Italy và Đức đã gây ra những biến động mạnh và đánh giá lại vị trí chính trị và chiến lược của họ."
 CHI_GATHERING_STORM_DESC:0 "Sau cuộc cách mạng phế truất các Hoàng đế cuối cùng của nhà Thanh, Trung Hoa Dân quốc non trẻ đã phải vật lộn để tồn tại. Các lãnh chúa cai trị phần lớn vùng đất ở ngoại vi. Ở trung tâm của đất nước,  Cộng sản đã thiết lập một khu căn cứ ở một vùng thung lũng núi hẻo lánh. Ngay bên ngoài biên giới, người Nhật đã tạo ra một chính phủ bù nhìn dưới sự cai trị của Hoàng đế cuối cùng Trung Quốc và sẽ cố gắng thống nhất đất nước dưới sự cai trị của ông.\n\nVới nhiều kẻ thù đang đe dọa, chính phủ Tưởng Giới Thạch sẽ phải đưa ra những lựa chọn khó khăn nếu muốn tồn tại và thống trị tối cao ở Trung Quốc."
 PRC_GATHERING_STORM_DESC:0 "Chỉ hai năm trước, Đảng Cộng Sản Trung Quốc đã phải đối mặt với sự tiêu diệt hoàn toàn. Để tồn tại, Đảng này đã tham gia vào hành trình sử thi được gọi là Vạn Lý Trường Chinh. Chỉ một phần nhỏ quân đội sống sót sau sự khắc nghiệt của cuộc hành quân và nền công nghiệp nhỏ , triển vọng chiến thắng trong Nội chiến Trung Quốc thực sự rất mỏng manh.\n\nNhưng với thời gian, dân chúng có thể bị ảnh hưởng bởi chính nghĩa Cộng sản, quân đội mới được tăng lên, các khu căn cứ mới được thành lập, và khi đến thời điểm thích hợp, cuộc đấu tranh cách mạng sẽ lại tiếp tục cho đến khi giành được thắng lợi cuối cùng."
 CHI_BLITZKRIEG_DESC:0 "Sau hai năm chiến tranh chống lại Nhật Bản, quân đội của Tưởng Giới Thạch đã trắng tay cố gắng ngăn chặn cuộc tấn công. Kẻ thù đã tràn vào những vùng trù phú nhất của đất nước. Các nền dân chủ phương Tây có rất ít sự ủng hộ, và Cộng Sản dường như không muốn giao chiến với kẻ thù trong một trận chiến toàn diện.\n\nVới việc chiến tranh có nguy cơ lan rộng hơn nữa, có vẻ như điều tồi tệ nhất vẫn sẽ đến. Nhưng khi cuộc tấn công của Nhật Bản bị chậm lại bởi sự rộng lớn của đất nước, họ có thể sẽ chuyển hướng nhìn sang các hướng khác, và các liên minh mới có thể sẽ lật ngược tình thế..."
 PRC_BLITZKRIEG_DESC:0 "Đối mặt với một cuộc tấn công tổng lực của Nhật Bản, Quốc Dân Đảng và Cộng Sản Đảng đã đạt được một thỏa thuận ngừng bắn không dễ dàng. Cả hai bên đều nhận thức rõ rằng Mặt trận Thống nhất này không thể tồn tại. Khu căn cứ của Cộng sản ở Diên An giờ đây trở thành tiền tuyến trong cuộc chiến chống lại quân Nhật.\n\nQuân Cộng Sản phải tiết kiệm nguồn lực của họ một cách cẩn thận nếu muốn tồn tại. Bất kỳ thương vong nào phải chịu trong cuộc chiến chống Nhật Bản sẽ được cảm nhận gấp đôi khi đến thời điểm chiến đấu chống lại quân Quốc Dân, và đây cũng có thể là điều mà chính phủ Tưởng Giới Thạch đang trông chờ..."
 MAN_GATHERING_STORM_DESC:0 "Bị phế truất khỏi ngai vàng khi mới 6 tuổi, Phổ Nghi, Hoàng đế cuối cùng của Trung Hoa, đã sống sót qua thời gian của mình. Trong khi vương triều cũ của ông tự tan nát trong Nội chiến Trung Hoa, Phổ Nghi đã tìm thấy những đồng minh mới ở Nhật Bản.\n\nĐối với Phổ Nghi, việc thành lập Đế chế Mãn Châu Quốc vào năm 1932 chỉ là bước đầu tiên trong hành trình đòi lại quyền lực của tổ tiên mình. Hiện tại, ông phụ thuộc vào Quân đội Nhật Bản để giữ quyền thống trị của mình, nhưng theo thời gian, cơ hội có thể xuất hiện để rũ bỏ xiềng xích của nô lệ và trở thành thứ mà ông sinh ra để trở thành..."
 MAN_BLITZKRIEG_DESC:0 "Bị phế truất khỏi ngai vàng khi mới 6 tuổi, Phổ Nghi, Hoàng đế cuối cùng của Trung Hoa, đã sống sót qua thời gian của mình. Trong khi vương triều cũ của ông tự tan nát trong Nội chiến Trung Hoa, Phổ Nghi đã tìm thấy những đồng minh mới ở Nhật Bản.\n\nĐối với Phổ Nghi, việc thành lập Đế chế Mãn Châu Quốc vào năm 1932 chỉ là bước đầu tiên trong hành trình đòi lại quyền lực của tổ tiên mình. Hiện tại, ông phụ thuộc vào Quân đội Nhật Bản để giữ quyền thống trị của mình, nhưng theo thời gian, cơ hội có thể xuất hiện để rũ bỏ xiềng xích của nô lệ và trở thành thứ mà ông sinh ra để trở thành..."
 WARLORDS_GATHERING_STORM_DESC:0 "Sự yếu kém của Chính phủ Trung ương có thể tạo cơ hội cho một người có đủ tham vọng vươn lên nắm quyền. Ở ngoại vi của đất nước, các nhà lãnh đạo địa phương đã tự tạo ra các thái ấp nhỏ của riêng mình, ít quan tâm đến mệnh lệnh của Chính phủ Trung ương. \n\nChiến tranh đang cận kề, và mỗi Lãnh chúa Quân phiệt phải đối mặt với một lựa chọn khó khăn: Hợp tác với Chính phủ Trung ương hay liên minh với Cộng sản? Một trong hai phương án đều hứa hẹn cơ hội cho một chỗ ngồi trong bàn, nhưng vẫn có khả năng thứ ba - giành lấy tất cả Trung Hoa cho bản thân."
 WARLORDS_BLITZKRIEG_DESC:1 "Cuộc chiến với Nhật Bản đã buộc các Lãnh chúa Quân phiệt Trung Hoa phải chọn một bên, nhưng có thể chắc chắn rằng liên minh này đang sống dựa vào thời gian vay mượn. Sẽ đến ngày nó hết giá trị sử dụng, và vào ngày đó trò chơi lại một lần nữa mở ra cho mọi người đàn ông đủ tham vọng và tàn nhẫn để thực hiện một trò chơi cho tước vị Nhà cai trị Trung Hoa."
 MEXICO_GATHERING_STORM_DESC:0 "Mexico đã phải đối mặt với hai thập kỷ nội chiến sau khi lật đổ bạo chúa Porfirio Díaz. Các nhà trung lập chiến đấu với những người theo chủ nghĩa khu vực, nông dân và chủ nghĩa xã hội tập hợp chống lại địa chủ hacienda, và các cuộc chiến về vai trò của nhà nước so với tôn giáo đã xuất hiện từ các biên niên sử của Thời kỳ Khai sáng để khủng bố Mexico.\n\nChính phủ theo chủ nghĩa thế tục khẳng định rằng họ đã giành chiến thắng trong những trận chiến này, nhưng nó đang ngồi trên một ngai vàng đầy mảnh vỡ. Sau khi Mexico được tái thiết, có lẽ một kẻ chiến thắng khác sẽ xuất hiện."
 MEXICO_BLITZKRIEG_DESC:0 "Chính phủ của Lázaro Cárdenas đã cho thấy mình là một lực lượng lớn hơn để thay đổi xã hội tích cực hơn so với người tiền nhiệm là Tổng thống Plutarco Calles, người hiện đã sống lưu vong sang Mỹ. Với tình hình kinh tế ổn định và các công ty dầu mỏ nước ngoài được nhà nước quản lý, chính phủ Mexico có thể bắt đầu hướng ra bên ngoài. Mỹ phải đối mặt với kẻ thù trên nhiều mặt và có thể sẽ tha thứ cho việc quốc hữu hóa Standard Oil, nhưng những kẻ thù đó có thể còn béo bở hơn khi kết bạn với nhau..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "Chính phủ Hà Lan lo ngại về những căng thẳng gia tăng trên toàn cầu. Giữa một nền kinh tế ốm yếu, một phong trào hòa bình mạnh mẽ và niềm tin vững chắc vào sự trung lập đến mức khiến các đồng minh tiềm năng phải bỏ đi, họ không thể chuẩn bị tốt các biện pháp phòng thủ của mình.\n\nĐồng thời, tầm quan trọng của Hà Lan như một cửa ngõ thương mại vào lục địa có nghĩa là cả người Anh và người Đức đều mong muốn sự 'hợp tác' của Hà Lan để ngăn cản bên kia, và có thể coi sự từ chối như một lý do thù địch. Có lẽ việc rút lui về các thuộc địa là cách duy nhất có thể để chống lại một cuộc xâm lược như vậy..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Chiến tranh giữa Đức và các cường quốc Châu Âu khác dường như không thể tránh khỏi, và mặc dù Hà Lan một lần nữa đặt niềm tin vào sự trung lập của mình, các nhà lãnh đạo của nước này đang dự tính lập kế hoạch tham mưu bí mật với các nước láng giềng phía nam của họ để chuẩn bị cho các cho các cuộc chiến thù địch có thể xảy ra.\n\nQuân đội đã được huy động, và công việc trên các tuyến phòng thủ của Hà Lan đang gia tăng tốc độ nhằm cố gắng giúp đất nước sẵn sàng nhất có thể để bảo vệ trước bất kỳ hành vi xâm phạm chủ quyền nào. Nếu điều này thất bại, luôn luôn có các thuộc địa..."
 SPAIN_GATHERING_STORM_DESC:0 "Trong năm năm đầu tiên tồn tại, nền Đệ nhị Cộng hòa Tây Ban Nha non trẻ đã phải đối phó với các cuộc đình công, một âm mưu đảo chính quân sự và một cuộc nổi dậy cách mạng lớn. Mặc dù đã vượt qua được những thách thức này, xã hội Tây Ban Nha vẫn tiếp tục bị tàn phá bởi sự phân cực chính trị và bạo lực giữa những người theo chủ nghĩa vô trị, chủ nghĩa cộng sản và chủ nghĩa Falange.\n\nCả hai bên đều hướng tới cuộc tổng tuyển cử năm 1936 sắp tới với ánh mắt đầy hy vọng, nhưng không chắc rằng chiến thắng của bên nào sẽ mang lại sự ổn định trở lại. Và khi bạo lực tiếp tục, quân đội chờ đợi và âm mưu..."
 SPAIN_BLITZKRIEG_DESC:0 "Nội chiến tàn phá đất nước trong ba năm qua cuối cùng đã kết thúc. Dưới sự dẫn dắt của Franco, những người chiến thắng giờ đây phải nhìn thấy sự phục hồi của Tây Ban Nha, loại bỏ các ổ kháng chiến còn sót lại và hàn gắn chia cắt do chiến tranh.\n\nTuy nhiên, thời gian không phải là không giới hạn, khi thế giới nói chung tiếp tục cuộc hành quân không thể lay chuyển của mình hướng tới những gì chắc chắn sẽ là một cuộc chiến lớn hơn nhiều và vẫn đẫm máu hơn. Nếu Tây Ban Nha giữ vững lập trường của mình, chưa nói đến việc gặt hái thành quả từ cơ hội do cuộc xung đột sắp tới này mang lại, thì nước này phải sẵn sàng công nghiệp và quân đội của mình ngay lập tức."
 PORTUGAL_GATHERING_STORM_DESC:0 "Kể từ khi Salazar lên nắm quyền vào năm 1932, Bồ Đào Nha đã dần tách mình ra khỏi thời kỳ bất ổn của nền Đệ nhất Cộng hòa. Quyền tự chủ về tài khóa và độc lập về chính trị khỏi các cường quốc đã dẫn đến việc thành lập Estado Novo, đặt nền móng cho sự phát triển của Công nghiệp Bồ Đào Nha và việc hiện đại hóa quân đội. \n\nBây giờ, Bồ Đào Nha phải quyết định con đường phía trước khi bất ổn chính trị và xã hội gia tăng ở nước láng giềng Tây Ban Nha và căng thẳng quốc tế đang trở nên tồi tệ hơn một cách vô vọng..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Chính phủ bảo thủ của Salazar cho phép Bồ Đào Nha giữ vị trí trung lập trong Nội chiến Tây Ban Nha trong khi tích cực hỗ trợ phe Quốc gia, do đó đảm bảo đánh bại những người Cộng sản và Chủ nghĩa Vô trị. \n\nGiờ đây, bán đảo Iberia cuối cùng đã tìm thấy sự ổn định, đã đến lúc phải tìm kiếm các đồng minh tiềm năng ở nước ngoài và xem xét vai trò của Bồ Đào Nha đối với cuộc xung đột thế giới dường như không thể tránh khỏi."
 LIT_GATHERING_STORM_DESC:0 "With a Poland still thirsting to entrap Lithuania in a new Commonwealth, the Soviets failing to acknowledge Lithuania's right to self-determination, and a growing Nazi threat in the Memel region, a veteran from the independence war has risen to preserve the stability and independence of the Lithuanian nation. With the limited resources at his disposal, Antanas Smetona sits at the head of an unstable regime; with the fascist Iron Wolf paramilitary prowling the countryside, enraged by the imprisonment of their leader: Augustinas Voldemares. With war on the horizon, Lithuania must defend her people, no matter the cost."
 LIT_BLITZKRIEG_DESC:0 "The stage is set. Antanas Smetona has secured the dictatorship and the dreams of restoring a Lithuanian Republic are well beyond reach. An agreement has been struck with the Soviets to return Vilnius to Lithuania upon the partition of Poland, but just how much can Smetona trust Stalin and his thirsty war machine to respect Lithuanian sovereignty indefinitely?"
 LAT_GATHERING_STORM_DESC:1 "It has been two years since the May Coup and Latvia remains in an uncertain state. Kārlis Ulmanis who once served as Latvia’s Prime Minister now styles himself as dictator, with democratic supporters heavily opposing this attack on Latvian liberty. The fascist Perkonkrust organization has been agitated by the arrest of their leader; Gustavs Celmiņš, and if the dictatorship does not swiftly eradicate this threat, Latvia risks civil war.\n\nWith threats to the East and West, Latvia finds herself walking on a razor’s edge between victory and oblivion."
 LAT_BLITZKRIEG_DESC:0 "Latvia’s over-reliance on Soviet trade has at last come back to bite the dictatorship in the neck. The Soviet Union and the German Reich have shown their teeth and are breathing down the neck of Ulmanis. Rapid mobilization is necessary if Latvian independence is to be preserved, unless the dictatorship would rather cower and beg the Soviets for mercy..."
 EST_GATHERING_STORM_DESC:0 "With a communist threat in the East and a fascist one in the South, Konstantin Päts and the Isamaaliit have seized total control of the nation to secure Estonia’s future. A group of Estonian Independence War veterans have organized themselves into a movement known as the Vaps; right-wing populists who seek to wrestle control of the nation out of neutral hands.\n\nEstonia’s future remains uncertain. Will Päts keep the peace and bring about an Era of Silence, or will the Vaps take control and found a new Estonian state?"
 EST_BLITZKRIEG_DESC:0 "Estonia is trapped between the Red Menace to the East and the sea, and finds herself without the aid of her past allies. Though capitulation appears inevitable, the Estonian nation may persevere; either as a slave to the USSR or as an underground resistance fighting from the forests."
 BUL_GATHERING_STORM_DESC:0 "Kể từ sau Chiến tranh Giải phóng năm 1878 và việc các nền dân chủ phương Tây bác bỏ Hiệp ước San Stefano, Bulgaria đã phải trải qua một lịch sử lâu dài về xung đột và phản bội ở vùng Balkan. Là một thành viên bại trận của Liên minh Trung tâm trong cuộc Đại Chiến, Bulgaria đã phải chịu đựng rất nhiều tổn thất lãnh thổ và Hiệp ước Neuilly-sur-Seine áp đặt các biện pháp trừng phạt kinh tế khắc nghiệt và hạn chế quân sự nghiêm trọng. \n\nNhưng với những thay đổi lớn về chính trị và xã hội đang diễn ra ở Châu Âu, đã đến lúc Bulgaria phải chọn con đường riêng và tìm vị trí xứng đáng của mình ở vùng Balkan."
 BUL_BLITZKRIEG_DESC:0 "Trong vài năm qua, Tsar (Sa hoàng) Boris đã củng cố quyền lực của mình, giải tán tổ chức âm mưu của Zveno và định hướng lại nền chính trị quốc tế của Bulgaria đối với Đức. Các cuộc đàm phán gần đây với các nước láng giềng Balkan cho thấy Anh dỡ bỏ các hạn chế quân sự áp đặt lên đất nước sau Đại Chiến, với hy vọng ngăn chặn Bulgaria liên kết với các cường quốc phe Trục. \nGiờ đây, Tsar (Sa hoàng) tìm cách lấy lại những vùng lãnh thổ đã mất trong quá khứ mà không kéo đất nước vào một cuộc xung đột mới, nhưng với căng thẳng quốc tế ngày càng gia tăng ở Châu Âu, vẫn phải xem tương lai sẽ ra sao đối với Bulgaria..."
 GRE_GATHERING_STORM_DESC:0 "Hy Lạp là một quốc gia đang gặp khủng hoảng. Những người theo chủ nghĩa bảo hoàng và cộng hòa đã kéo dài một cuộc đấu tranh nhiệt thành cho linh hồn của quốc gia, dẫn đến việc xóa bỏ nền Đệ nhị Cộng hòa Hy Lạp vào năm 1935. Nhà vua, một người ngoại quốc chuyên quyền, vẫn là một nhân vật gây chia rẽ cao với một tương lai không chắc chắn. \n\nBị phân tâm bởi chính trị vụn vặt trong nước, một Bulgaria ác độc và theo chủ nghĩa xét lại đã được phép bùng phát ở phía bắc, trong khi kẻ thù lâu năm của Hy Lạp và đồng minh mới tìm thấy là Thổ Nhĩ Kỳ trải qua một cuộc biến đổi chính trị ở phía đông, và điều đó không nói gì đến con quái vật đang khuấy động ở phía bên kia của Adriatic..."
 GRE_BLITZKRIEG_DESC:0 "Dưới bàn tay mạnh mẽ của nhà độc tài Ioannis Metaxas, sự ổn định đã được khôi phục ở Hy Lạp. Kế hoạch 4 năm đã cho phép cơ sở công nghiệp của Hy Lạp phát triển vượt bậc trong vài năm qua và nợ của đất nước - trong khi vẫn ở mức cao - dường như có thể kiểm soát được phần nào. \n\nThật không may, chính phủ mạnh mẽ và chính sách kinh tế hợp lý có thể vô ích cho quốc gia đầy khó khăn này. Một cuộc chiến vĩ đại và khủng khiếp đang cận kề, và bất chấp sự kiên quyết của Metaxas rằng Hy Lạp sẽ duy trì thái độ trung lập trong mọi cuộc xung đột có thể xảy ra trong tương lai, quyết định cuối cùng có thể không phải do ông ấy đưa ra..."
 TUR_GATHERING_STORM_DESC:0 "Từ đống tro tàn của Đế chế Ottoman, Cộng hòa Thổ Nhĩ Kỳ đã ra đời. Nền độc lập của Thổ Nhĩ Kỳ đã giành được bằng máu và đạn trong Chiến dịch Quốc gia năm 1923, và trong khi cuộc đấu tranh chính nghĩa, cái giá phải trả tiếp tục đè nặng lên người dân Thổ Nhĩ Kỳ. \n\nNhững người bảo thủ tôn giáo tấn công vùng nội địa và chống lại các nỗ lực hiện đại hóa toàn quốc bằng những cách mạnh nhất, trong khi những người theo chủ nghĩa dân tộc người Kurd tàn phá ở phía đông đất nước. Tổng thống mê muội Mustafa Kemal Atatürk phải đoàn kết đất nước hoặc truyền ngọn đuốc cho một nhà lãnh đạo có thể, và họ phải làm điều đó ngay khi rắc rối bùng phát ở Châu Âu..."
 TUR_BLITZKRIEG_DESC:0 "Cha của Thổ Nhĩ Kỳ, Mustafa Kemal Atatürk, đã qua đời. Thổ Nhĩ Kỳ là một quốc gia đang tang tóc, hiện đang được lãnh đạo bởi một chính khách đáng kính İsmet İnönü. İnönü kế thừa một đất nước rạn nứt mà sự chia rẽ ngày càng rõ ràng hơn sau cái chết của người dẫn đường ánh sáng. \n\nBên cạnh những mối quan tâm trong nước, İnönü cũng phải đối mặt với viễn cảnh một cuộc chiến tranh ở Châu Âu có nguy cơ vượt qua cả Đại Chiến về mức độ tàn phá. Atatürk thường hô hào câu châm ngôn, "Hòa bình tại Quê nhà, Hòa bình trên Thế giới." Liệu İnönü có thể hy vọng giữ được hòa bình trong thời kỳ hỗn loạn này không?"
