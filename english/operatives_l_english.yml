 upgrade_economy_civilian:0 "Kinh tế/dân sự"
 upgrade_economy_civilian_desc:0 "§LCác đặc vụ của chúng ta sẽ được huấn luyện để đảm nhận vai trò dân thường trong lãnh thổ của kẻ thù và hoạt động trong các lĩnh vực công nghiệp và dân dụng của họ; thu thập thông tin tình báo về công nghiệp và kinh tế của địch.§!"
 upgrade_army_department:0 "Bộ Lục quân"
 upgrade_army_department_desc:0 "§LTình báo của quân đội đối phương là tối quan trọng và cần thiết phải thành lập một bộ phận tình báo quân sự. Các mật vụ của chúng ta sẽ được huấn luyện để xâm nhập vào hàng ngũ của kẻ thù, phục vụ như những người lính và tướng lĩnh và báo cáo cho chúng ta những bí mật mà họ tìm thấy đằng sau chiến tuyến của kẻ thù.§!"
 upgrade_naval_department:0 "Bộ Hải quân"
 upgrade_naval_department_desc:0 "§LTrận chiến trên biển là một phần quan trọng của việc bảo đảm chiến thắng, và với sự tiên tiến của công nghệ hải quân, điều quan trọng là chúng ta phải thành lập Cục Tình báo Hải quân.§!"
 upgrade_airforce_department:0 "Bộ Không quân"
 upgrade_airforce_department_desc:0 "§LCục Tình báo Không quân sẽ là một chi nhánh hữu ích của cơ quan chúng ta; chịu trách nhiệm xâm nhập vào lực lượng không quân của đối phương và thu thập tin tức về các chuyển động của máy bay địch.§!"
 upgrade_passive_defense:0 "Phòng thủ Thụ động"
 upgrade_passive_defense_desc:1 "§LThe Home Guard has the potential to be a vital tool to our intelligence. By training our Home Guard and Garrison troops in the ways of espionage and counter intelligence, we shall ensure that we always have a defensive presence at home, even when our experts are otherwise engaged.§!"
 upgrade_anti_partisan:0 "Chống Đảng phái"
 upgrade_anti_partisan_desc:0 "§LTuyên truyền là một công cụ mạnh mẽ để đảm bảo lòng trung thành của chính công dân của chúng ta, nhưng việc tạo ra sự tuân thủ ở vùng đất của kẻ thù phức tạp hơn nhiều. Bằng cách huấn luyện các mật vụ của chúng ta xâm nhập vào các phong trào kháng chiến của đối phương, chúng ta có thể bắt đầu thực hiện các vụ bắt giữ hiệu quả và chấm dứt các hoạt động gây rối của chúng. Chắc chắn khi đó, các đảng phái nước ngoài sẽ mất hết hy vọng quay trở lại chế độ cũ.§!"
 upgrade_blueprint_stealing:0 "Đánh cắp Bản thiết kế"
 upgrade_blueprint_stealing_desc:0 "§LChúng ta biết rằng kẻ thù của chúng ta có những dự án bí mật về vũ khí và phương tiện thử nghiệm, những gì chúng ta không biết chính xác là những dự án đó là gì và chúng đang xây dựng cái gì. Bằng cách xâm nhập vào phòng thử nghiệm vũ khí của kẻ thù, chúng ta sẽ không chỉ có cơ hội tìm hiểu chính xác thứ mà chúng định sử dụng để chống lại chúng ta, chúng ta cũng sẽ có cơ hội duy nhất để sử dụng thông tin này để cải tiến bộ phận vũ khí của chính mình.§!"
 upgrade_portable_radios:0 "Bộ đàm Cầm tay"
 upgrade_portable_radios_desc:0 "§LCác thiết bị liên lạc vô tuyến thông thường quá lớn và ít vận động để có thể hữu ích trong môi trường bí mật, nhưng bằng cách xây dựng các phiên bản nhỏ gọn của công nghệ này và ngụy trang nó thành các vật dụng thông thường trong nhà như cặp sách, các đặc vụ của chúng ta sẽ có thể liên lạc vào mọi giờ trong ngày mà không cần khơi dậy sự nghi ngờ hoặc báo động.§!"
 upgrade_invisible_ink:0 "Mực Tàng hình"
 upgrade_invisible_ink_desc:0 "§LMột bức thư viết bằng mực tàng hình chỉ là một tờ giấy trắng nhìn bằng mắt thường, nhưng việc chiếu tia UV hoặc các chất hóa học như amoniac sẽ làm lộ ra nội dung của bức thư. Bằng cách tiêu chuẩn hóa việc sử dụng mực in tàng hình của tất cả các thành viên của chúng ta, thông tin của chúng ta sẽ được giữ bí mật ngay cả khi bị kẻ thù chặn lại.§!"
 upgrade_plastic_explosives:0 "Chất nổ Dẻo"
 upgrade_plastic_explosives_desc:0 "§LKết cấu giống như chất nổ của chất nổ dẻo khiến chúng trở nên lý tưởng để phá hoại sản xuất của kẻ thù, vì vậy việc chúng ta trang bị cho các đảng phái nước ngoài bằng chất này là điều đương nhiên. Những quả bom có thể dễ dàng được đặt ngoài tầm nhìn và ở những khu vực dễ bị tổn thương của các nhà máy đối phương, và tính chất dễ uốn nắn của chất này sẽ khiến nó trở thành một vũ khí lý tưởng trong một vụ ám sát chính trị ngoạn mục...§!"
 upgrade_suicide_pills:0 "Thuốc Tự sát"
 upgrade_suicide_pills_desc:0 "§LTrong khi không mong muốn, nó là không thể tránh khỏi rằng một số ít các đặc vụ sẽ bị bắt bởi kẻ thù của chúng ta. Chúng ta phải cung cấp cho các mật vụ của mình một cách để trốn tránh nỗi kinh hoàng đang chờ đợi họ trong phòng thẩm vấn, và một viên thuốc xyanua thay cho một chiếc răng sẽ cung cấp cho họ lối thoát đó, nếu nó xảy ra.§!"
 upgrade_training_centers:0 "Trung tâm Huấn luyện Bản địa"
 upgrade_training_centers_desc:0 "§LTrong khi các đặc vụ của chúng ta có thể thích nghi với bất kỳ môi trường nào, các chuẩn mực văn hóa và ngôn ngữ của đất nước xa lạ đến với những người sinh ra và lớn lên trong nền văn hóa đó một cách tự nhiên hơn. Nếu chúng ta muốn xây dựng một mạng lưới điệp viên trên toàn thế giới, chúng ta phải mở rộng các trung tâm tuyển dụng và huấn luyện trên toàn cầu và tuyển dụng các điệp viên thuộc mọi nền văn hóa và hoàn cảnh.§!"
 upgrade_commando_training:0 "Huấn luyện Biệt kích"
 upgrade_commando_training_desc:1 "§LTrong khi cơ quan của chúng ta thường xử lý các khía cạnh tinh vi hơn của chiến tranh, thường một đội nhỏ gồm những người lính được trang bị mạnh là những gì cần thiết để hoàn thành các hoạt động của chúng ta. Bằng cách huấn luyện cho tất cả các mật vụ của chúng ta cách chiến đấu của Biệt kích, họ sẽ trở nên hiệu quả hơn trong các hoạt động phá hoại, ít có khả năng bị phản gián của đối phương phát hiện hơn và có nhiều khả năng hơn trong việc bắt giữ các thiết bị mật mã của đối phương.§!"
 upgrade_interrogation_techniques:0 "Kỹ thuật Thẩm vấn"
 upgrade_interrogation_techniques_desc:0 "§LThường thì việc phá vỡ tâm trí của đặc vụ đối phương hơn là cơ thể của chúng có thể hiệu quả hơn. Việc sử dụng vũ lực là không đáng tin cậy và thường dẫn đến thông tin sai lệch; một thẩm vấn viên thực sự có tay nghề cao có khả năng phá vỡ ý chí của kẻ thù mà không cần đến bạo lực. Nhưng, nếu nói đến điều đó, chúng ta có nhiều cách để khiến họ nói chuyện...§!"
 upgrade_diplo_training:0 "Đào tạo Ngoại giao"
 upgrade_diplo_training_desc:0 "§LHuấn luyện các đặc vụ của chúng ta để nắm được lòng bàn tay của một số nhà đầu tư nước ngoài và các nhà ngoại giao có thể thuyết phục họ về lòng nhân từ đối với chính nghĩa của chúng ta và hướng lợi ích của họ khỏi kẻ thù của nhà nước.§!"
 upgrade_psycho_warfare:0 "Chiến tranh Tâm lý"
 upgrade_psycho_warfare_desc:0 "§LTuyên truyền đã là một công cụ hữu hiệu để đảm bảo lợi ích tư tưởng của chúng ta trong chính nhà nước của chúng ta, nhưng không có công cụ nào lại hiệu quả bằng việc gieo rắc nỗi sợ hãi về chế độ kẻ thù và những gì chúng có thể mang lại cho đất nước. Bằng cách liên minh với các đặc vụ của chúng ta với các phong trào chống tư tưởng ở nước ngoài, chúng ta sẽ trở nên hiệu quả hơn trong việc truyền bá hệ tư tưởng của mình trên toàn thế giới...§!"
 upgrade_form_department:0 "Thành lập Bộ"
 upgrade_form_department_desc:0 "§LMật mã học là phương pháp tạo mã và mã hóa để duy trì thông tin liên lạc bí mật. Nếu không có mã cần thiết, một tin nhắn được viết bằng cypher có thể gần như không thể hiểu được. Điều quan trọng không kém là chúng ta mã hóa dữ liệu của mình khi chúng ta giải mã dữ liệu của kẻ thù.§!"
 upgrade_decryption_boost:1 "Nhóm Đánh chặn Vô tuyến"
 upgrade_decryption_boost_desc:0 "§LSóng vô tuyến đã làm cho nó có thể liên lạc từ xa trên một khoảng cách xa, và các tín hiệu thường được mã hóa bằng cách liên tục thay đổi tần số phát sóng với tốc độ không đều. Nếu chúng ta muốn đánh chặn thông tin liên lạc của đối phương, chúng ta phải thành lập một nhóm đánh chặn chuyên dùng để bẻ khóa mã hóa vô tuyến của đối phương.§!"
 upgrade_decryption_boost_2:1 "Machine-Assisted Decryption"
 upgrade_decryption_boost_2_desc:0 "§LMáy móc đã được chứng minh là hữu ích trong việc mã hóa dữ liệu, với các tín hiệu mã hóa do máy hỗ trợ chứng minh là tín hiệu khó giải mã nhất. Máy phân tích mật mã rất quan trọng trong việc bẻ khóa các thông điệp mà chúng ta chưa biết mã và sẽ là tài sản quý giá cho nhóm giải mã của chúng ta.§!"
 upgrade_crypto_strength:1 "Government Cypher School"
 upgrade_crypto_strength_desc:0 "§LCho đến nay, mật mã và máy mã hóa đã được chứng minh là cách hiệu quả nhất để thiết lập và bảo vệ mạng lưới gián điệp của chúng ta ở nước ngoài. Trụ sở Truyền thông của Chính phủ sẽ cống hiến hết mình cho việc tạo ra các phương pháp mã hóa mới và phức tạp mà kẻ thù của chúng ta sẽ bất lực trong việc giải mã.§!"
 upgrade_crypto_strength_2:0 "Machine-Assisted Encryption"
 upgrade_crypto_strength_2_desc:0 "§LRõ ràng là phương pháp tạo mật mã tiêu chuẩn của chúng ta không đủ để bảo vệ thông tin liên lạc của mình khỏi đôi mắt kẻ thù. Những bộ óc tinh tường nhất của chúng ta đã đưa ra giả thuyết về một cỗ máy có thể xáo trộn các chữ cái trong bảng chữ cái để tạo ra các cypher (mật mã) mới một cách thường xuyên như chúng ta mong muốn. Việc triển khai công nghệ như vậy sẽ khiến các phương pháp mã hóa của chúng ta trở thành một bí ẩn đối với kẻ thù của mình.§!"
