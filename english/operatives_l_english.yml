 BECOME_SPY_MASTER_DESC:0 "Với tư cách là §HBậc thầy Gián điệp§! bạn có thể kiểm soát nhiều Mật vụ hơn trong đó số lượng phụ thuộc vào quy mô của Phe phái của bạn.\nChỉ có thể có một §HBậc thầy Gián điệp§! mỗi phe và nếu phe của bạn đã có §HBậc thầy Gián điệp§! họ phải chấp nhận để bạn tiếp quản."
