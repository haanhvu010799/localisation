 JAP_unsanctioned_war:0 "Unsanctioned War"
 JAP_unsanctioned_war_desc:0 "Cuộc chiến hiện tại ở Trung Quốc đã được bắt đầu một cách vội vã, và không có sự trừng phạt của Thiên Hoàng."
