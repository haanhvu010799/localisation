l_english: 
 CHI_nine_power_treaty:0 "Hiệp ước Cửu Cường"
 CHI_nine_power_treaty_desc:0 "Chúng ta vẫn lao động dưới tác động của các Hiệp ước bất bình đẳng chính thức hóa "Chính sách Mở cửa" đối với Trung Quốc. Người nước ngoài vẫn có quyền ngoài lãnh thổ và chúng ta không kiểm soát hoàn toàn nền kinh tế của mình."
 CHI_army_corruption:0 "Tham nhũng Quân đội"
 CHI_army_corruption_desc:0 "Lực lượng vũ trang của chúng ta đầy rẫy tham nhũng và chuyên quyền. Nếu chúng ta muốn biến họ thành một lực lượng chiến đấu mạnh mẽ, chúng ta sẽ phải tham gia vào một chương trình cải tổ quân đội kéo dài và tốn kém."
 CHI_ineffective_bureaucracy:0 "Ineffective Bureaucracy"
 CHI_ineffective_bureaucracy_desc:0 "Sự hỗn loạn của cuộc nội chiến đã làm gián đoạn việc tạo ra một bộ máy nhà nước hiệu quả. Hơn một phần ba số người được tuyển dụng hiện có không được dự thảo, đơn giản vì không ai biết họ tồn tại. Cải cách quy trình thi sẽ đảm bảo rằng chúng ta thuê được những người có năng lực."
 CHI_incompetent_officers:0 "Sĩ quan Bất tài"
 CHI_incompetent_officers_desc:2 "Các sĩ quan của chúng ta vẫn chưa đáp ứng được nhiệm vụ quản lý một cuộc chiến tranh hiện đại. Những bài học khó sẽ phải được rút ra trước khi họ thực sự bình đẳng với các đối tác của họ ở các quốc gia khác. Giáo dục họ sẽ là một phần của chương trình cải cách quân đội lớn hơn."
 CHI_hyper_inflation_none:0 "Nền kinh tế Ổn định"
 CHI_hyper_inflation_none_desc:0 "Nền kinh tế không có dấu hiệu khó khăn."
 CHI_hyper_inflation_1:0 "Lạm phát Thấp"
 CHI_hyper_inflation_1_desc:0 "Các nhà kinh tế của chúng ta đã nhận thấy lạm phát tăng nhẹ. Chúng ta nên để ý đến điều đó."
 CHI_hyper_inflation_2:0 "Lạm phát Vừa phải"
 CHI_hyper_inflation_2_desc:0 "Lạm phát đã bắt đầu ảnh hưởng đáng kể đến nền kinh tế. Chúng ta nên xem xét các biện pháp đối phó trước khi mọi thứ vượt khỏi tầm tay."
 CHI_hyper_inflation_3:0 "Lạm phát Nặng"
 CHI_hyper_inflation_3_desc:0 "Tiền do chính phủ phát hành ngày càng có giá trị thấp hơn, sức mua giảm và một số hàng hóa chỉ có sẵn cho những người có mối quan hệ phù hợp."
 CHI_hyper_inflation_4:0 "Siêu Lạm phát"
 CHI_hyper_inflation_4_desc:0 "Giá trị đồng tiền của chúng ta đang bốc hơi. Giá cả tăng đột ngột từ ngày này qua ngày khác. Chúng ta phải rất khẩn trương đưa ra các biện pháp đối phó trước khi chúng ta bị sụp đổ hoàn toàn."
 CHI_hyper_inflation_5:0 "Suy thoái Kinh tế"
 CHI_hyper_inflation_5_desc:0 "Hệ thống tiền tệ của chúng ta đã hoàn toàn sụp đổ. Ở nhiều nơi trên đất nước, thương mại đã chuyển sang chế độ hàng đổi hàng. Nghèo đói diễn ra phổ biến. Người lao động của chúng ta sử dụng tiền giấy mà chúng ta trả cho họ để sưởi ấm nhà của họ. Một chương trình cải cách kinh tế và tài chính tích cực là cần thiết để giải quyết tình hình."
