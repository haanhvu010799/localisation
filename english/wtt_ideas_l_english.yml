 MAN_low_legitimacy:0 "Tính Hợp pháp Thấp"
 MAN_low_legitimacy_5_desc:0 "Hoàng đế Phổ Nghi là hậu duệ hợp pháp của các hoàng đế nhà Thanh, những người đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi phế truất ông vào năm 1911 rất phổ biến, vì chính quyền cuối nhà Thanh đã bất lực trước cả những người nước ngoài cướp đất của Trung Quốc và các tổng đốc khu vực tự lập mình thành lãnh chúa quân phiệt. Việc Nhật Bản sắp đặt Hoàng đế Phổ Nghi làm Hoàng đế Mãn Châu Quốc vẫn chưa được dân chúng Mãn Châu chấp nhận, chưa nói đến phần còn lại của Trung Quốc.\n\nChúng ta sẽ phải thiết lập nền độc lập của Hoàng đế khỏi Nhật Bản để tập hợp quốc gia dưới quyền của ông ấy."
 MAN_low_legitimacy_4_desc:0 "Hoàng đế Phổ Nghi là hậu duệ hợp pháp của các hoàng đế nhà Thanh, những người đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi phế truất ông vào năm 1911 rất phổ biến, vì chính quyền cuối nhà Thanh đã bất lực trước cả những người nước ngoài cướp đất của Trung Quốc và các tổng đốc khu vực tự lập mình thành lãnh chúa quân phiệt. Việc Nhật Bản sắp đặt Hoàng đế Phổ Nghi làm Hoàng đế Mãn Châu Quốc vẫn chưa được dân chúng Mãn Châu chấp nhận, chưa nói đến phần còn lại của Trung Quốc.\n\nChúng ta sẽ phải thiết lập nền độc lập của Hoàng đế khỏi Nhật Bản để tập hợp quốc gia dưới quyền của ông ấy."
