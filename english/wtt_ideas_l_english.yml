 german_chinese_tank_designer:0 "Sino-German Technical Mission"
 shanghai_electronics:0 "Shanghai Electronics"
 sino_soviet_resource_surveyors:0 "Khảo sát Tài nguyên Trung-Soviet"
 MAN_arms_seized_1:0 "Thiếu hụt Đạn dược ở Mãn Châu"
 MAN_arms_seized_1_desc:0 "Nhà Thanh đã tổ chức một cuộc tấn công bất ngờ và chiếm giữ một số kho vũ khí và bãi chứa đạn dược trên lãnh thổ của họ. Sẽ mất một thời gian để tổ chức lại chuỗi cung ứng của chúng ta trên lãnh thổ của họ."
 MAN_underground_gun_shops:0 "Underground Workshops"
 MAN_underground_gun_shops_desc:0 "Chúng ta đã tạo ra một số xưởng tạm trong sân sau và hầm rượu để sản xuất thêm thiết bị. Chất lượng có lẽ không tốt bằng nhưng chúng bù lại số lượng."
 MAN_xian_yuan:0 "Xian Yuan"
