 MAN_low_legitimacy_2_desc:0 "Hoàng đế Phổ Nghi là hậu duệ hợp pháp của các hoàng đế nhà Thanh, những người đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi phế truất ông vào năm 1911 rất phổ biến, vì chính quyền cuối nhà Thanh đã bất lực trước cả những người nước ngoài cướp đất của Trung Quốc và các tổng đốc khu vực tự lập mình thành lãnh chúa quân phiệt. Việc Nhật Bản sắp đặt Hoàng đế Phổ Nghi làm Hoàng đế Mãn Châu Quốc vẫn chưa được dân chúng Mãn Châu chấp nhận, chưa nói đến phần còn lại của Trung Quốc.\n\nChúng ta sẽ phải thiết lập nền độc lập của Hoàng đế khỏi Nhật Bản để tập hợp quốc gia dưới quyền của ông ấy."
 MAN_low_legitimacy_1_desc:0 "Hoàng đế Phổ Nghi là hậu duệ hợp pháp của các hoàng đế nhà Thanh, những người đã trị vì Trung Quốc trong ba trăm năm. Cách mạng Tân Hợi phế truất ông vào năm 1911 rất phổ biến, vì chính quyền cuối nhà Thanh đã bất lực trước cả những người nước ngoài cướp đất của Trung Quốc và các tổng đốc khu vực tự lập mình thành lãnh chúa quân phiệt. Việc Nhật Bản sắp đặt Hoàng đế Phổ Nghi làm Hoàng đế Mãn Châu Quốc vẫn chưa được dân chúng Mãn Châu chấp nhận, chưa nói đến phần còn lại của Trung Quốc.\n\nChúng ta sẽ phải thiết lập nền độc lập của Hoàng đế khỏi Nhật Bản để tập hợp quốc gia dưới quyền của ông ấy."
 MAN_banditry:0 "Kẻ cướp"
 MAN_banditry_desc:0 "Chúng ta đang tham gia vào một cuộc chiến tranh cường độ thấp với những người theo đảng phái, những kẻ đào ngũ và những kẻ khủng bố cộng hòa. Chúng ta nên tập trung vào việc bình định vùng nông thôn để truy lùng những tên cướp này."
 MAN_kwantung_veto:0 "Kwantung Veto"
 MAN_kwantung_veto_desc:0 "Sau khi Nhật Bản chiếm Đại Liên năm 1905 từ Nga, các cụm quân đồn trú Quan Đông (Kantō trong tiếng Nhật) đặt ở đó đã trở nên chính trị hóa, với các tướng lĩnh bành trướng chủ động chiếm thêm đất đai của Trung Quốc cho Nhật Bản. Điều này lên đến đỉnh điểm là Sự biến Phụng Thiên vào năm 1932, khi Đế quốc Mãn Châu bị tiêu diệt bởi các lãnh chúa quân phiệt nhỏ bé ở phía đông bắc. Quân Quan Đông tiếp tục thống trị khu vực và đặt lợi ích của các tướng lĩnh của họ lên trên nhu cầu của Mãn Châu Quốc.\n\nChúng ta sẽ chỉ giải quyết vấn đề này bằng cách khiến quân đội Nhật Bản công nhận chúng ta là ngang hàng, hoặc bằng cách loại bỏ họ bằng vũ lực."
 MAN_mamc_light:0 "Công ty Chế tạo Máy bay Mãn Châu - Sư đoàn Máy bay Chiến đấu"
 MAN_mamc_medium:0 "Công ty Chế tạo Máy bay Mãn Châu - Sư đoàn Máy bay Ném bom"
 MAN_mamc_heavy:0 "Công ty Chế tạo Máy bay Mãn Châu - Sư đoàn Dự án Lớn"
