 CHI_chinese_unity_1:0 "Thống nhất Trung Hoa"
 CHI_chinese_unity_1_desc:0 "Các Lãnh chúa quân phiệt đã tuyên bố ủng hộ chúng ta, cho phép chính phủ của chúng ta tập trung vào việc chống lại bất kỳ kẻ xâm lược nước ngoài nào."
 CHI_camco_1:0 "CAMCO"
 CHI_camco_2:0 "CAMCO - Sư đoàn Máy bay Chiến đấu"
 CHI_camco_3:0 "CAMCO - Sư đoàn Máy bay Ném bom"
 PRC_the_long_march:1 "Hậu quả của Vạn lý Trường chinh"
 PRC_the_long_march_desc:0 "Cuộc rút lui kéo dài vào Sơn Tây đã làm tiêu hao lực lượng của chúng ta, Khu căn cứ Diên An vẫn chưa sẵn sàng để hỗ trợ một cuộc nổi dậy lớn. Sẽ cần thời gian hoặc sự trợ giúp từ bên ngoài để hồi phục."
 PRC_the_long_march_2:0 "Phục hồi sau Vạn lý Trường chinh"
 PRC_low_popular_support:0 "Ủng hộ Quần chúng Thấp"
 PRC_low_popular_support_desc:0 "Những người nông dân đã phải chịu đựng rất nhiều khó khăn trong cuộc nội chiến. Nếu chúng ta muốn trở thành chính phủ hợp pháp của Trung Hoa được chấp nhận, chúng ta phải giành được sự ủng hộ của họ."
 PRC_power_struggles:0 "Đấu tranh Quyền lực"
 PRC_power_struggles_desc:0 "Nội bộ đảng đang chia rẽ về cách tốt nhất để tiến hành. Các cuộc đấu tranh giữa các phe phái khác nhau đã nổ ra và sẽ tiếp tục cho đến khi một trong số họ lên nắm quyền tối cao."
 PRC_red_army_weakened:0 "Hồng Quân Suy yếu"
 PRC_red_army_weakened_desc:0 "Đã kiệt sức sau cuộc Vạn lý Trường chinh kéo dài, Hồng Quân của chúng ta chưa đủ sức chiến đấu. Chúng ta phải thành lập các đơn vị mới và thành lập một Quân đội Giải phóng mới."
