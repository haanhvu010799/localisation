 marine:0 "Thủy quân Lục chiến"
 marine_desc:0 "Các binh lính chuyên về chiến tranh đổ bộ ngày càng trở nên không thể thiếu. Các phương pháp và thiết bị cải tiến đã trở thành dĩ vãng khi bộ binh hải quân của chúng ta được hỗ trợ bởi tàu đổ bộ chuyên dụng và huấn luyện."
