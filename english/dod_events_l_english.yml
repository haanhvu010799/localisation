l_english: 
 DOD_hungary.1.t:0 "Hungary yêu cầu một cuộc trưng cầu dân ý"
 DOD_hungary.1.desc:0 "Trong một bài phát biểu ở Budapest, [HUN.GetLeader] đã yêu cầu các thần dân Áo của ông ta được phép quay trở lại dưới chế độ cai trị của mình. Tuy nhiên, trong một cử chỉ hòa giải, ông đã công khai lưu ý rằng người dân Áo nên được phép đưa ra lựa chọn đó cho chính mình."
 DOD_hungary.1.a:0 "Hãy để người dân có tiếng nói của họ."
 DOD_hungary.1.b:0 "Những việc như vậy nên để cho những người chuyên nghiệp."
 DOD_hungary.1.c:0 "Chúng ta sẽ đảm bảo kết quả phù hợp."
 DOD_hungary.2.t:0 "Cuộc trưng cầu dân ý được chấp thuận"
 DOD_hungary.2.desc:0 "Kết quả của Cuộc trưng cầu dân ý đã có, và kết quả kiểm đếm sơ bộ cho thấy một đa số đáng kể dành cho Liên minh với Hungary."
 DOD_hungary.2.a:0 "Người dân đã lên tiếng."
 DOD_hungary.3.t:0 "Trưng cầu dân ý thất bại"
 DOD_hungary.3.desc:0 "Bất chấp một chiến dịch được dàn dựng tốt bởi các nhóm ủng hộ Hungary và chủ nghĩa quân chủ, kết quả sơ bộ cho thấy đa số duy trì tình trạng hiện trạng."
 DOD_hungary.3.a:0 "Lựa chọn khôn ngoan."
 DOD_hungary.4.t:0 "Trưng cầu dân ý thành công"
 DOD_hungary.4.desc:0 "Không lâu sau nửa đêm, [AUS.GetLeader] thông báo rằng người dân Áo đã bỏ phiếu cho sự hợp nhất với Hungary. Một bức điện tín đã đến, chính thức trao cho [HUN.GetLeader] vương quyền của Áo trong bước đầu tiên để hồi sinh chế độ quân chủ kép."
 DOD_hungary.4.a:0 "Tuyệt vời."
 DOD_hungary.5.t:0 "Trưng cầu dân ý thất bại"
 DOD_hungary.5.desc:0 "Bất chấp những nỗ lực hết sức của chúng ta, người dân Áo vẫn quyết định giữ nguyên tình trạng hiện trạng."
 DOD_hungary.5.a:0 "Chúng ta phải giải phóng đất nước và trả lại cho người cai trị chính đáng của nó."
 DOD_hungary.5.b:0 "Chúng ta sẽ tôn trọng kết quả."
 DOD_hungary.6.t:0 "Trưng cầu dân ý bị từ chối"
 DOD_hungary.6.desc:0 "Nhà lãnh đạo Áo [AUS.GetLeader] đã tuyên bố công khai rằng toàn bộ đất nước đoàn kết để chống lại Nhà Habsburgs, và ý tưởng về một cuộc trưng cầu dân ý về nền độc lập của Áo là hoàn toàn vô lý. "
 DOD_hungary.6.a:0 "Chúng ta sẽ xem họ thực sự đoàn kết như thế nào."
 DOD_hungary.6.b:0 ""Dân chủ" tại nơi làm việc."
 DOD_hungary.7.t:0 "Hướng dẫn trưng cầu dân ý"
 DOD_hungary.7.desc:0 "Việc Hungary đề nghị tổ chức một cuộc trưng cầu dân ý đã đưa chúng ta vào thế khó trên trường quốc tế. Chúng ta không thể từ chối lựa chọn của người dân, nhưng chúng ta không thể tin tưởng là họ sẽ lựa chọn đúng. Rất may, có nhiều cách và phương tiện để giải quyết vấn đề. Chúng ta muốn kết quả nào từ cuộc trưng cầu dân ý?"
 DOD_hungary.7.a:0 "Người dân từ chối"
 DOD_hungary.7.b:0 "Người dân đồng ý"
 DOD_hungary.10.t:0 "Áo-Hungary đề nghị Đảm bảo"
 DOD_hungary.10.desc:0 "Với những thay đổi mạnh mẽ gần đây trong bối cảnh chính trị của vùng Balkan, câu hỏi về mối quan hệ của chúng ta với Đế chế Áo-Hungary mới đã liên tục được đặt ra. Hôm nay, đại sứ Hungary đã trao một công hàm chính thức, chính thức yêu cầu chúng ta tuyên bố lập trường của mình đối với Đế quốc. Nhà Habsburgs cho rằng, như những vùng đất vương quyền cũ, Bohemia và Moravia thuộc về họ. \n\nTuy nhiên, [HUN.GetLeader] đã chỉ ra rằng ông ấy sẽ chấp nhận một giải pháp thỏa hiệp, với danh nghĩa là người đứng đầu nhà nước của đất nước chúng ta, nhưng với rất ít thực quyền."
 DOD_hungary.10.a:0 "Chúng ta sẽ khôi phục lại Đế quốc."
 DOD_hungary.10.b:0 "Chúng ta sẽ chấp nhận thỏa hiệp."
 DOD_hungary.10.c:0 "Chúng ta sẽ không bao giờ từ bỏ tự do của mình vì sự an toàn!"
 DOD_hungary.11.t:0 "Bohemia trở lại vương quyền"
 DOD_hungary.11.desc:0 "Sau cuộc thảo luận ở cấp cao nhất diễn ra vào đêm khuya, chính phủ [CZE.GetAdjective] đã quyết định chấp nhận lời đề nghị của chúng ta và tuyên bố [HUN.GetLeader] là Vua của Bohemia và Margrave của Moravia. Những người lính của Quân đội Czech đây đã tuyên thệ với Nhà vua và Hoàng đế mới của họ, và chính quyền dân sự của các vương quốc đã được hợp nhất hoàn toàn."
 DOD_hungary.11.a:0 "Một bước nữa trên con đường đòi lại quyền khai sinh của chúng ta."
 DOD_hungary.12.t:0 "Bohemia đồng ý cho mối quan hệ chặt chẽ hơn"
 DOD_hungary.12.desc:0 "Cân nhắc sự cân bằng cẩn thận giữa phe cộng hòa và phe quân chủ trong chính phủ của mình, [CZE.GetLeader] đã chọn một giải pháp thỏa hiệp. [HUN.GetLeader] sẽ được tuyên bố là Vua của Bohemia và Moravia, nhưng hiến pháp [CZE.GetAdjective] sẽ giới hạn quyền hạn của ông ấy chỉ hành động khi có lời khuyên và sự đồng ý của quốc hội."
 DOD_hungary.12.a:0 "Có thể Chấp nhận."
 DOD_hungary.13.t:0 "[CZE.GetNameDefCap] refuses advances"
 DOD_hungary.13.desc:0 "[CZE.GetNameDefCap] đã từ chối đưa ra bất kỳ hình thức dàn xếp hoặc thỏa thuận nào liên quan đến mối quan hệ trong tương lai của họ với chúng ta. Khi đại sứ của chúng ta đến văn phòng nước ngoài để thảo luận về công hàm mà ông ấy đã gửi trước đó, ông ấy được thông báo rằng không có gì để nói về, và nhanh chóng bị đưa ra ngoài cửa. Đại sứ [CZE.GetAdjective] tại chính phủ của chúng ta đã tuyên bố rằng, mặc dù chính phủ của ông ấy muốn có một mối quan hệ hòa bình và thân thiện giữa các quốc gia của chúng ta, nhưng không có khả năng hợp nhất [CZE.GetNameDef] vào Đế quốc Áo-Hungary."
 DOD_hungary.13.a:0 "Đó là điều không may."
 DOD_hungary.20.t:0 "Chiến tranh ở Hungary"
 DOD_hungary.20.desc:0 "Sau khi chiến tranh bùng nổ ở Hungary, câu hỏi về việc hỗ trợ họ đã liên tục được đặt ra. Các tờ báo bảo thủ đã kêu gọi hành động để giúp đỡ người Hungary, cho rằng Quốc vương không thể mong đợi một cách hợp lý để ngồi yên trong khi con trai của ông, hiện là Quốc vương Hungary, đang bị tấn công. Một bức thư của một nhóm sĩ quan quân đội giấu tên đã bị rò rỉ cho báo chí, nói rằng một số lượng lớn binh sĩ sẽ sẵn sàng đến Hungary để chiến đấu, nếu chính phủ cho phép họ. \n\nChính phủ đã họp bàn để thảo luận về một số phương án."
 DOD_hungary.20.a:0 "Chúng ta không thể đủ khả năng để bị lôi kéo vào cuộc xung đột này."
 DOD_hungary.20.b:0 "Cử một phái đoàn quan sát viên đến Hungary. Hãy làm cho nó nổi tiếng."
 DOD_hungary.20.c:0 "Cuộc chiến của họ là cuộc chiến của chúng ta."
 DOD_hungary.21.t:0 "Thụy Điển từ chối viện trợ."
 DOD_hungary.21.desc:0 "Bất chấp nhiều lời kêu gọi của cả Quốc vương Thụy Điển và các thành phần của quân đội Thụy Điển, chính phủ Thụy Điển đã từ chối cho phép bất kỳ ai đến viện trợ cho chúng ta. Ngay cả những cá nhân muốn đến Hungary để chiến đấu cũng bị từ chối cấp thị thực du lịch, và chính phủ đã thông qua luật khiến việc bán súng cho chúng ta là bất hợp pháp."
 DOD_hungary.21.a:0 "Chúng ta là của riêng chúng ta."
 DOD_hungary.22.t:0 "Thụy Điển gửi hỗ trợ"
 DOD_hungary.22.desc:0 "Trong khi chính phủ Thụy Điển chính thức trung lập, họ đã cho phép một số lượng lớn binh lính và sĩ quan nghỉ phép dài hạn và thậm chí cho phép họ mang theo vũ khí cá nhân. Những người lính đã lên đường đến Hungary và hiện đã sẵn sàng gia nhập quân đội của chúng ta."
 DOD_hungary.22.a:0 "Tuyệt vời."
 DOD_hungary.23.t:0 "Thụy Điển can thiệp"
 DOD_hungary.23.desc:0 "Trong một diễn biến gây ngạc nhiên ngay cả với các nhà ngoại giao giàu kinh nghiệm, chính phủ Thụy Điển đã tuyên bố rằng họ coi sự sống còn của chúng ta là lợi ích quốc gia cốt lõi của Thụy Điển. Có tin đồn rằng chính Quốc vương Thụy Điển đã thay mặt chúng ta can thiệp, đe dọa sẽ thoái vị và đích thân đến Hungary để đề nghị phục vụ trong quân đội trừ khi chính phủ đưa ra điều gì đó hơn là những lời ủng hộ nồng nhiệt."
 DOD_hungary.23.a:0 "Họ sẽ đến đây kịp lúc không?"
 DOD_hungary.24.t:0 "Thụy Điển đang bị tấn công."
 DOD_hungary.24.desc:0 "Thụy Điển đã bị cuốn vào một cuộc xung đột đẫm máu. Lần xuất hiện hiếm hoi trước cả hai viện của quốc hội, Quốc vương lưu ý rằng ông vô cùng lo lắng về tổ quốc cũ của mình, và đặc biệt về số phận mà cha và gia đình ông phải gánh chịu nếu Thụy Điển bị bị đánh bại. Vì lý do này, chính phủ đã quyết định họp và thảo luận về những gì có thể được thực hiện để giúp Thụy Điển."
 DOD_hungary.24.a:0 "Chúng ta không thể bị lôi kéo vào cuộc xung đột của họ."
 DOD_hungary.24.b:0 "Gửi hỗ trợ bí mật."
 DOD_hungary.24.c:0 "Chúng ta sát cánh với Thụy Điển."
 DOD_hungary.25.t:0 "Hungary từ chối viện trợ."
 DOD_hungary.25.desc:0 "Bất chấp lời kêu gọi cá nhân của Quốc vương Hungary, quốc hội đã bỏ phiếu từ chối bất kỳ hình thức hỗ trợ nào đối với Thụy Điển. Phe đối lập đã đe dọa loại bỏ [HUN.GetLeader] thông qua một cuộc bỏ phiếu bất tín nhiệm nếu ông ta cố gắng làm bất cứ điều gì có thể vi phạm tính trung lập của Hungary."
 DOD_hungary.25.a:0 "Chúng ta là của riêng chúng ta."
 DOD_hungary.26.t:0 "Hungary gửi hỗ trợ"
 DOD_hungary.26.desc:0 "Hungary đã mở các kho vũ khí cũ của họ và gửi cho chúng ta một số súng trường được tân trang lại và các trang thiết bị bộ binh khác. Vài nghìn quân tình nguyện Hungary cũng đã đến với chúng ta."
 DOD_hungary.26.a:0 "Họ được chào đón nhất."
 DOD_hungary.27.t:0 "Hungary can thiệp"
 DOD_hungary.27.desc:0 "Chính phủ Hungary đã đưa ra một tuyên bố tuyên bố rằng bất kỳ cuộc tấn công nào vào Thụy Điển cũng bị coi là một cuộc tấn công vào Hungary. Quân đội Hungary đã được đặt trong tình trạng báo động cao và dự kiến sẽ tham chiến ngay sau khi việc huy động hoàn tất."
 DOD_hungary.27.a:0 "Nó sẽ đến kịp chứ?"
 DOD_hungary.30.t:0 "Hungary đề nghị Nối lại Quan hệ"
 DOD_hungary.30.desc:0 "Chính phủ Hungary đã tiếp cận chúng ta với đề nghị đàm phán lại Hiệp ước Trianon. Theo đề nghị của họ, các hạn chế về quy mô quân đội trong hiệp ước sẽ được thay đổi để cho phép Hungary phát huy hết sức mạnh quân đội hiện tại. Hungary sẽ được phép chi một phần ngân sách lớn hơn để mở rộng và hiện đại hóa các ngành công nghiệp quân sự của mình. \n\nVới một chính phủ dân chủ nắm quyền điều hành đất nước, có sự hỗ trợ đáng kể cho kế hoạch trong cơ quan ngoại giao của chúng ta."
 DOD_hungary.30.a:0 "Một yêu cầu hợp lý."
 DOD_hungary.30.b:0 "Và họ cần một đội quân lớn hơn để làm gì?"
 DOD_hungary.31.t:0 "Bản sửa đổi của Trianon"
 DOD_hungary.31.desc:0 "Chính phủ của [HUN.GetLeader] đã giành được một chiến thắng chính trị lớn, vì [From.GetNameDef] vừa phê chuẩn Bản sửa đổi Hiệp ước Trianon. Giờ đây, chúng ta được phép khôi phục chế độ quân dịch và có thể công khai dành tiền cho việc xây dựng các nhà máy quân sự trong ngân sách."
 DOD_hungary.31.a:0 "Tuyệt vời."
 DOD_hungary.32.t:0 "[From.GetNameDefCap] từ chối thương lượng"
 DOD_hungary.32.desc:0 "Chính phủ của [From.GetNameDef] đã từ chối nhượng bộ về vấn đề tái vũ trang. Các cuộc nói chuyện gần như bị đổ vỡ ngay lập tức, với việc phái đoàn [From.GetAdjective] đình trệ ở mọi cơ hội và biến các vấn đề nhỏ như thứ tự chỗ ngồi thành các cuộc tranh luận kéo dài hàng giờ. Rõ ràng là họ không có ý định để chúng ta tái vũ trang, nhưng họ muốn chúng ta là những người bước ra khỏi cuộc đàm phán."
 DOD_hungary.32.a:0 "Tốt lắm, chúng ta sẽ cho phép chúng."
 DOD_hungary.32.b:0 "Tiếp cận Pháp để được giúp đỡ."
 DOD_hungary.32.c:0 "Tiếp cận Anh để được giúp đỡ."
 DOD_hungary.33.t:0 "Hungary kêu gọi hỗ trợ"
 DOD_hungary.33.desc:0 "Hungary gần đây đã bắt đầu cảm thấy lo lắng về việc sửa đổi một số hạn chế được áp dụng đối với nước này sau cuộc chiến vừa qua. Cụ thể, họ muốn tái thảo luận nghĩa vụ quân sự và mở rộng các ngành công nghiệp quân sự của họ. Lập luận của Hungary là thế giới đang trở nên kém an toàn hơn với mỗi ngày trôi qua, và họ cần một quân đội thích hợp để tự vệ. [From.From.GetNameDefCap] nghĩ khác."
 DOD_hungary.33.a:0 "Hungary nên được phép tái vũ trang hạn chế."
 DOD_hungary.33.b:0 "Chúng ta không thể làm đảo lộn cán cân quyền lực trong khu vực."
 DOD_hungary.34.t:0 "[From.GetName] hỗ trợ Hungary"
 DOD_hungary.34.desc:0 "Đại sứ từ [From.GetNameDef] đã nói rõ rằng chính phủ của ông ấy cực lực phản đối quyết định của chúng ta khi từ chối quyền tái vũ trang của người Hungary. Ông ấy nói rõ thêm rằng nếu chúng ta kiên quyết để Hungary tiếp tục giải giáp vũ khí, chính phủ của ông ấy sẽ xem xét điều đó khi các vấn đề ngoại giao liên quan đến chúng ta nảy sinh trong tương lai. \n\nNói cách khác, họ sẵn sàng đánh cược mối quan hệ tốt đẹp hiện tại của chúng ta vào đó."
 DOD_hungary.34.a:0 "Chúng ta hãy cầu mong họ không sai."
 DOD_hungary.34.b:0 "Chúng ta phải kiên quyết về vấn đề này."
 DOD_hungary.35.t:0 "[From.GetName] từ chối hỗ trợ"
 DOD_hungary.35.desc:0 "Chính phủ của [From.GetNameDef] đã thông báo với chúng ta rằng họ coi vấn đề sửa đổi Hiệp ước Trianon là vấn đề nội bộ hoàn toàn của các quốc gia liên quan và đã từ chối can dự vào vấn đề này. Có vẻ như họ quan tâm nhiều hơn đến việc giữ mối quan hệ tốt đẹp với các đồng minh cũ của họ hơn là vấn đề công lý."
 DOD_hungary.35.a:0 "Chết tiệt bọn chúng."
 DOD_hungary.36.t:0 "[From.GetNameDefCap] vẫn cứng đầu."
 DOD_hungary.36.desc:0 "Bất chấp áp lực chính trị nặng nề từ [From.From.GetNameDef], [From.GetNameDef] đã dứt khoát từ chối thảo luận về vấn đề này. Có vẻ như họ vẫn sợ rằng chúng ta sẽ sử dụng vũ khí của mình để chống lại họ. \n\nVới tất cả các con đường ngoại giao bị chặn, chúng ta sẽ phải chờ xem liệu mình sẽ có cơ hội khác trong tương lai để xem xét lại vấn đề hay không."
 DOD_hungary.36.a:0 "Chúng ta thực sự đang đe dọa đến vậy sao?"
 DOD_hungary.40.t:0 "[HUN.GetNameDefCap] từ bỏ Hiệp ước Trianon"
 DOD_hungary.40.desc:0 "[HUN.GetLeader] hôm nay đã tuyên bố công khai rằng ông ấy không còn coi [HUN.GetNameDef] bị ràng buộc bởi hiệp ước. Hơn thế nữa, ông tuyên bố nó vô hiệu, tuyên bố rằng nó đã bị buộc vào với Hungary ngay từ đầu và do đó không bao giờ có giá trị ràng buộc về mặt pháp lý. Chính phủ Hungary thậm chí còn không thèm thông báo chính thức cho chúng ta về quyết định của họ.\n\n Nhiều người trong chính phủ ủng hộ một đáp trả mạnh mẽ. Nếu chúng ta cho người Hungary thấy rằng chúng ta không sợ họ, họ chắc chắn sẽ phải trở lại trật tự. Tuy nhiên, họ cũng có thể cho rằng chúng ta đang lừa dối."
 DOD_hungary.40.a:0 "Ra tối hậu thư ngay lập tức."
 DOD_hungary.40.b:0 "Chúng ta không thể gánh chịu một cuộc chiến bây giờ."
 DOD_hungary.41.t:0 "[From.GetName] ra một tối hậu thư."
 DOD_hungary.41.desc:0 "Quyết định gần đây của chúng ta từ bỏ Hiệp ước Trianon đã vấp phải phản bác mạnh mẽ đáng ngạc nhiên của [From.GetNameDef]. [From.GetLeader] được cho là đã yêu cầu quân đội [From.GetAdjective] chuẩn bị kế hoạch can thiệp ngay lập tức. Trong khi đó, đại sứ [From.GetAdjective] đã yêu cầu chúng ta xác minh các tuyên bố của mình liên quan đến Hiệp ước, cho thấy rằng lựa chọn quân sự vẫn còn trên bàn."
 DOD_hungary.41.a:0 "Họ rõ ràng đang lừa gạt."
 DOD_hungary.41.b:0 "Có vẻ như đã có một sự hiểu lầm."
 DOD_hungary.42.t:0 "[From.GetName] folds."
 DOD_hungary.42.desc:0 "Bất chấp những tuyên bố mạnh mẽ của chúng ta về Hiệp ước Trianon, [From.GetNameDef] đã không có bất kỳ động thái nào để ngăn cản chúng ta. Trong một cuộc họp báo gần đây, [From.GetLeader] đã không trả lời bất kỳ câu hỏi nào về quyết định từ bỏ Hiệp ước của chúng ta. Điều này cho thấy rõ ràng điều mà mọi người đã nghi ngờ: [From.GetNameDef] không là gì khác ngoài một con hổ giấy."
 DOD_hungary.42.a:0 "Như mong đợi."
 DOD_hungary.43.t:0 "Hungary từ chối lùi bước."
 DOD_hungary.43.desc:0 "Có vẻ như lời cảnh báo của chúng ta đối với Hungary đã rơi vào tai kẻ điếc. Tại một cuộc biểu tình ở Budapest vào tối qua, đám đông được cho là đã hét lên "Cái chết cho [From.From.GetNameDef]!" và [HUN.GetLeader] tuyên bố công khai rằng bất kỳ nỗ lực nào để ngăn Hungary giành lại vị trí chính đáng của mình trên thế giới sẽ gặp phải "một cuộc chiến mà thế giới chưa từng thấy, một cuộc chiến sẽ khiến cuộc tàn sát lớn từ năm 1914 đến năm 1918 trông giống như một cuộc chiến ở quán bar đơn thuần".\n\nChúng ta đang ở ngã ba đường. Chúng ta hoặc phải ra trận để bảo vệ danh dự và uy tín của mình, hoặc chấp nhận rằng chúng ta đã bị vượt mặt."
 DOD_hungary.43.a:0 "Nếu Hungary muốn chiến tranh, thì chúng ta sẽ trao nó cho chúng."
 DOD_hungary.43.b:0 "Họ gọi chúng ta là trò lừa phỉnh."
 DOD_hungary.44.t:0 "Hungary Lùi bước"
 DOD_hungary.44.desc:0 "Với mối đe dọa chiến tranh trên bàn, chính phủ Hungary đột nhiên trở nên thân thiện hơn rất nhiều. Đại sứ của chúng ta đã được mời đến một bữa ăn trưa riêng với [HUN.GetLeader], nơi ông ấy đảm bảo rằng [HUN.GetNameDef] không muốn gì ngoài hòa bình và quan hệ hữu nghị với chúng ta. Bất kỳ tuyên bố nào trên báo chí giật gân đều không được coi là đến từ chính phủ Hungary, quốc gia chưa bao giờ muốn xảy ra chiến tranh."
 DOD_hungary.44.a:0 "Đó là những gì chúng ta đã nghĩ."
 DOD_hungary.45.t:0 "Can thiệp ở Hungary"
 DOD_hungary.45.desc:0 "[From.GetNameDefCap] đã tuyên bố can thiệp quân sự sau khi Hungary công khai từ bỏ Hiệp ước Trianon. Họ đã yêu cầu chúng ta tham gia cùng họ trong việc hạ gục Hungary trước khi nước này có thể lấy lại sức mạnh."
 DOD_hungary.45.a:0 "Chúng ta phải tấn công trước khi quá muộn."
 DOD_hungary.45.b:0 "Chúng ta sẽ không bị lôi kéo vào cuộc xung đột này."
 DOD_hungary.46.t:0 "[From.GetNameDefCap] tuyên bố trung lập"
 DOD_hungary.46.desc:0 "Những kẻ phản bội và hèn nhát trong [From.GetNameDef] đã từ chối trả lời lời kêu gọi tham chiến của chúng ta! Thay vì đứng lên chống lại kẻ bắt nạt ở Budapest, chúng đã lờ đi và để chúng ta đối mặt với người Hungary một mình."
 DOD_hungary.46.a:0 "Chúng ta có thể làm điều đó một mình."
 DOD_hungary.50.t:0 "Hungary đòi hỏi Transylvania"
 DOD_hungary.50.desc:0 "Transylvania từ lâu đã là một phần của Hungary, trước khi người dân của nó tự do quyết định gia nhập với chúng ta sau Đại Chiến. Thật không may, Hungary không bao giờ chấp nhận được việc mất lãnh thổ của họ. Nhiều lần, họ đã công khai tuyên bố Transylvania là một phần không thể tách rời của Hungary. Với những thay đổi gần đây trong tình hình chính trị, một lần nữa họ quyết định đẩy mạnh yêu sách của mình, yêu cầu chúng ta bàn giao toàn bộ Transylvania cho họ...hoặc nếu không."
 DOD_hungary.50.a:0 "Nó không đáng để đổ máu của một cuộc chiến khác."
 DOD_hungary.50.b:0 "Hoặc một điều gì nào?"
 DOD_hungary.51.t:0 "Romania chuyển giao Transylvania"
 DOD_hungary.51.desc:0 "Thay vì đối mặt với sức mạnh của quân đội của chúng ta, người Romania hèn nhát đã quyết định trả lại các lãnh thổ hợp pháp của chúng ta. Toàn bộ Transylvania đã được giao cho chính quyền của chúng ta và các lực lượng của chúng ta đã kiểm soát hoàn toàn."
 DOD_hungary.51.a:0 "Như nó như vậy."
 DOD_hungary.52.t:0 "Romania từ chối từ bỏ Transylvania"
 DOD_hungary.52.desc:0 "Có lẽ điều đáng nói nhất là đại sứ Romania, trong cuộc họp với [HUN.GetLeader] sáng nay, cảm thấy cần phải thêm "như mọi khi" vào việc từ chối thẳng thừng của ông ấy, thậm chí thảo luận về khả năng chuyển giao các vùng lãnh thổ đang tranh chấp. Hết lần này đến lần khác, chính phủ Romania đã công khai từ chối các yêu sách của chúng ta, thậm chí còn chế nhạo chúng. Trong nhiều năm, chúng ta đã quá yếu để thúc đẩy chúng.\n\nKhông còn nữa."
 DOD_hungary.52.a:0 "Anger is a poor guide in war. We will bide our time."
 DOD_hungary.52.b:0 "Lần này họ đã đi quá xa."
 DOD_hungary.53.t:0 "Hungary Động viên"
 DOD_hungary.53.desc:0 "Hungary đã đặt các lực lượng của mình trong tình trạng sẵn sàng chiến đấu cao độ. Các máy bay trinh sát của Hungary đã xâm nhập không phận của chúng ta hàng chục lần trong vài giờ qua. Cơ quan tình báo của chúng ta báo cáo các cuộc chuyển quân lớn tới biên giới và còi báo động của cuộc không kích hú lên ở Budapest. Có vẻ như lần này người Hungary đang rất nghiêm túc. Chúng ta có thể sắp xảy ra chiến tranh."
 DOD_hungary.53.a:1 "Chúng ta đã thực hiện hành động của mình. Không ai muốn xảy ra chiến tranh."
 DOD_hungary.53.b:1 "They will not pass!"
 DOD_hungary.53.c:0 "Có lẽ đã đến lúc phải thỏa hiệp."
 DOD_hungary.54.t:0 "Romania Động viên"
 DOD_hungary.54.desc:0 "Đáp lại sự chuẩn bị quân sự của chúng ta, [ROM.GetLeader] đã ký Sắc lệnh Chung Số 1, đặt quân đội Romania trong tình trạng báo động cao nhất. Không quân Romania đã chiếm đóng các đồn chiến tranh của họ và các máy bay chiến đấu của họ đã giao chiến với chúng ta trong các trận không chiến giễu cợt. Đại sứ Romania đã yêu cầu hộ chiếu của ông ta. Chưa có phát súng nào được khai hỏa, nhưng việc khủng hoảng này bùng nổ thành chiến tranh chỉ còn là vấn đề thời gian. \n\nCác đại sứ của chúng ta tại Anh, Pháp và Đức báo cáo hoạt động sôi nổi tại các văn phòng đại diện tương ứng của họ, cho thấy rằng các quốc gia này có thể quan tâm đến cuộc khủng hoảng sắp tới. Nếu chúng ta muốn giải quyết điều này bằng vũ lực, chúng ta phải tấn công nhanh chóng."
 DOD_hungary.54.a:0 "Điều này đang diễn biến ngoài tầm kiểm soát."
 DOD_hungary.54.b:0 "Vậy thì chiến tranh."
 DOD_hungary.54.c:0 "Offer to accept impartial mediation."
 DOD_hungary.55.t:0 "Choose a Mediator"
 DOD_hungary.55.desc:0 "Bất chấp căng thẳng tăng cao, vẫn có cơ hội để giải quyết vấn đề thông qua ngoại giao. Phía bên kia đã tiếp cận chúng ta thông qua các kênh ngầm, cho thấy rằng họ không nhất thiết phải chống lại một ủy ban của các quốc gia không liên quan để quyết định vấn đề. Chúng ta nên tiếp cận ai để tranh luận về trường hợp của mình?"
 DOD_hungary.55.a:0 "Tiếp cận nước Đức"
 DOD_hungary.55.b:0 "Tiếp cận nước Anh"
 DOD_hungary.55.d:0 "Tiếp cận nước Pháp"
 DOD_hungary.55.c:0 "Tiếp cận Liên bang Soviet"
 DOD_hungary.55.e:0 "Tiếp cận nước Italy"
 DOD_hungary.55.f:1 "There is no one willing to hear our case..."
 DOD_hungary.57.t:0 "Hungary Lùi bước"
 DOD_hungary.57.desc:0 "Bất chấp những lời lẽ gay gắt vẫn xuất phát từ Budapest, các lực lượng Hungary gần biên giới đã rút lui. Các hành vi vi phạm không phận của chúng ta đã chấm dứt. Có vẻ như [HUN.GetLeader] muốn giữ im lặng nhất có thể, và có sự đồng thuận trong văn phòng đối ngoại rằng ông ấy nên được phép làm như vậy. Một cử chỉ hòa giải là một cái giá nhỏ phải trả khi chúng ta đã tránh được một cuộc chiến trong gang tấc."
 DOD_hungary.57.a:0 "A triumph."
 DOD_hungary.58.t:0 "Hungary seeks Mediation"
 DOD_hungary.58.desc:0 "Với tình hình ở Balkan đang nhanh chóng diễn biến tới chiến tranh tổng lực, Hungary đã quyết định yêu cầu hòa giải tranh chấp Transylvania. Họ đã tiếp cận chúng ta để yêu cầu chúng ta ngồi vào ủy ban quyết định số phận của Transylvania. Họ tin tưởng rõ ràng rằng chúng ta sẽ tranh luận về trường hợp của họ trong hội nghị sắp tới."
 DOD_hungary.58.a:0 "Chúng ta sẽ sẵn lòng làm như vậy."
 DOD_hungary.58.b:0 "Đại diện cho họ không phải là lợi ích của chúng ta."
 DOD_hungary.59.t:0 "Romania seeks Mediation"
 DOD_hungary.59.desc:0 "Đối mặt với áp lực ngày càng tăng từ Hungary, Romania đã yêu cầu một ủy ban công bằng để quyết định tranh chấp Transylvania. Họ đã tiếp cận chúng ta để dò hỏi sự sẵn lòng của chúng ta khi ngồi vào ủy ban đó. Không nghi ngờ gì nữa, họ tin rằng chúng ta sẽ bảo vệ yêu sách của họ đối với khu vực."
 DOD_hungary.59.a:0 "We certainly will."
 DOD_hungary.59.b:0 "We have no interest in defending them."
 DOD_hungary.60.t:0 "Cuộc khủng hoảng Balkan"
 DOD_hungary.60.desc:0 "Trong vài ngày qua, quan hệ căng thẳng giữa Hungary và Romania đã tan vỡ hoàn toàn. Hungary đã yêu cầu Romania trao trả lại các vùng lãnh thổ đang tranh chấp ở Transylvania cho họ. Romania đã từ chối. Hiện cả hai bên đều đã huy động lực lượng của mình, và chiến tranh trong khu vực dường như không thể tránh khỏi.\n\nBộ Ngoại giao cho rằng bắt buộc chúng ta phải chuẩn bị một biện pháp can thiệp để bảo vệ lợi ích của chúng ta trong khu vực. Cũng có khả năng là mối đe dọa đơn thuần về việc chúng ta tham gia sẽ đưa bên kia vào bàn đàm phán."
 DOD_hungary.60.a:0 "Chúng ta nên ủng hộ Hungary."
 DOD_hungary.60.b:0 "Chúng ta nên hỗ trợ Romania."
 DOD_hungary.60.c:0 "Đó chỉ là một điều ngu ngốc khác ở Balkan."
 DOD_hungary.61.t:0 "Cuộc khủng hoảng Balkan - [From.GetNameDef] ủng hộ Hungary"
 DOD_hungary.61.desc:0 "Đại sứ [From.GetAdjective] đã đến Văn phòng Đối ngoại của chúng ta sáng nay, thông báo với chúng ta rằng chính phủ của ông ấy đang quan sát cuộc khủng hoảng hiện tại với sự lo lắng nghiêm trọng. Quyết định mạo hiểm chiến tranh ở Transylvania của chúng ta đã buộc chính phủ [From.GetNameAdj] phải cân nhắc can thiệp quân sự vào phía Hungary."
 DOD_hungary.61.a:0 "Chúng ta không thể hy vọng chống lại họ."
 DOD_hungary.61.b:0 "Chúng ta không thể lùi bước bây giờ."
 DOD_hungary.61.c:0 "Thỉnh cầu hòa giải."
 DOD_hungary.62.t:0 "Cuộc khủng hoảng Balkan - [From.GetNameDef] ủng hộ Romania"
 DOD_hungary.62.desc:0 "Đại sứ của chúng ta tại [From.GetNameDef] đã được mời tham vấn. Trong cuộc họp, ông được thông báo rằng [From.GetNameDef] coi sự toàn vẹn lãnh thổ của Romania là lợi ích quốc gia. Đặc biệt các giếng dầu của Ploesti rất quan trọng đối với [From.GetNameDef]. Nếu Transylvania rơi vào tay chúng ta, hoặc nếu chúng ta cố gắng chiếm toàn bộ Romania, nguồn cung cấp dầu sẽ bị đe dọa rất nhiều. Chính phủ [From.GetAdjective] rõ ràng là không muốn chấp nhận rủi ro, và đã đi xa đến mức đe dọa sẽ can thiệp quân sự vào phía Romania nếu chiến tranh nổ ra."
 DOD_hungary.62.a:0 "We must yield."
 DOD_hungary.62.b:0 "Cuộc chiến này sẽ kết thúc trước khi họ đến được đây."
 DOD_hungary.62.c:0 "Thỉnh cầu hòa giải."
 DOD_hungary.63.t:0 "Hòa giải thất bại"
 DOD_hungary.63.desc_HUN_refused:0 "Despite our best attempts, we have been unable to secure any backing for our claims. Every nation we turned to has refused us, telling us that we should just accept the fact that Transylvania is part of Romania. \n\nHow does one accept the unacceptable?"
 DOD_hungary.63.desc_HUN_nothing:0 "Kết quả của hội nghị về Transylvania là một thảm họa hoàn toàn. Không rõ vì lý do gì, người ta đã quyết định rằng toàn bộ Transylvania sẽ thuộc về Romania. Mặc dù hiệp ước cuối cùng có một số điều khoản được cho là để bảo vệ quyền của dân tộc Hungary, không thể nghi ngờ rằng chúng ta đã phải trải qua một chặng đường ngoại giao hoàn toàn."
 DOD_hungary.63.a:0 "Chúng ta đã bị mọi người phản bội!"
 DOD_hungary.63.b:0 "Chúng ta sẽ giành lại vùng đất của mình, hoặc chết trong nỗ lực!"
 DOD_hungary.64.t:0 "Hòa giải thất bại"
 DOD_hungary.64.desc_ROM_refused:0 "Chúng ta đã cố gắng hết sức để giành được sự ủng hộ cho lý lẽ của mình, nhưng có vẻ như ngày nay ít quốc gia quan tâm đến việc bảo vệ trật tự do Versailles và Trianon tạo ra. Với những kẻ bắt nạt như [HUN.GetLeader] xung quanh, điều duy nhất quan trọng là sức mạnh."
 DOD_hungary.64.desc_ROM_nothing:0 "Có vẻ như các hiệp ước và hải quan không còn giá trị gì nữa. Hội nghị ở Transylvania đã ra phán quyết rằng toàn bộ lãnh thổ tranh chấp sẽ thuộc về Hungary. Toàn bộ cơ quan công vụ vẫn đang quay cuồng vì cú sốc, nhưng phải đưa ra quyết định - chúng ta chấp nhận sự ghê tởm này hay chúng ta chiến đấu với nó?"
 DOD_hungary.64.a:0 "Một ngày đen đủi."
 DOD_hungary.64.b:0 "Chúng ta vẫn có thể chiến đấu."
 DOD_hungary.65.t:0 "Hungary từ chối chấp nhận kết quả hòa giải"
 DOD_hungary.65.desc:0 "Khi được thông báo về kết quả phân xử đối với các vùng lãnh thổ tranh chấp, [HUN.GetLeader] đã từ chối chấp nhận. Theo ông ấy, bất cứ điều gì ít hơn việc có đầy đủ toàn vẹn các biên giới cũ của Hungary sẽ bị coi là sự xúc phạm đối với người dân Hungary còn sống hoặc đã chết.\n\nÔng ấy thậm chí còn đi xa hơn, nói rằng thời gian đàm phán và ngoại giao đã trôi qua, và chỉ có một cách để giải quyết vấn đề này bây giờ. \n\nChính phủ Romania đã hỏi chúng ta đứng ở đâu trong tranh chấp này, vì chúng ta đã đồng ý hỗ trợ họ trước đây."
 DOD_hungary.65.a:0 "The offer does not extend quite that far."
 DOD_hungary.65.b:0 "Hungary phải bị ngăn chặn, trước khi họ chinh phục toàn bộ khu vực."
 DOD_hungary.66.t:0 "Romania từ chối chấp nhận kết quả hòa giải"
 DOD_hungary.66.desc:0 "Các điều khoản của hiệp ước được đàm phán trong hội nghị gần đây đã không được chính phủ Romania chấp nhận. [ROM.GetLeader] được cho là thậm chí còn không đọc toàn bộ tài liệu trước khi xé nó ra và tuyên bố rằng ông ấy thà tự chặt tay mình còn hơn ký vào bất cứ điều gì nhục nhã này.\n\nChính phủ Hungary đã tuyên bố rằng họ hoàn toàn sẵn sàng đấu tranh cho những gì đã được tuyên bố một cách chính đáng của họ, nhưng họ cũng đã hỏi chúng ta sẽ đứng ở đâu trong cuộc xung đột này."
 DOD_hungary.66.a:0 "We wish them victory."
 DOD_hungary.66.b:0 "We would be willing to support them."
 DOD_hungary.67.t:0 "Đàm phán đổ vỡ"
 DOD_hungary.67.desc:0 "Các cuộc đàm phán giữa các cường quốc đã đổ vỡ hoàn toàn, vì hai quốc gia không thể tìm thấy bất kỳ điểm chung nào. Bất kỳ nỗ lực nào nhằm đưa ra một giải pháp thỏa hiệp đều bị trật hướng bởi những đòi hỏi không thể chấp nhận được của cả hai bên. Các phái đoàn đã trở về nước của họ, để lại vấn đề chưa được giải quyết."
 DOD_hungary.67.a:0 "Nó sẽ được giải quyết bằng lửa, máu và thép."
 DOD_hungary.68.t:0 "Phán quyết Transylvania"
 DOD_hungary.68.desc:0 "Cả hai bên đã tiếp cận chúng ta để quyết định xem ai là người chiếm được Transylvania. Bộ Ngoại giao đã chuẩn bị thông tin tóm tắt sau:\n\n"Trong tình hình hiện tại, sẽ là không thể tưởng tượng được nếu trao toàn bộ Transylvania cho một bên. Nên ưu tiên giải pháp thỏa hiệp, không hợp ý dân nhưng được cả hai bên chấp nhận để tránh xúc phạm một bên đến mức từ chối giải quyết.""
 DOD_hungary.68.a:0 "Trao toàn bộ Transylvania cho Hungary."
 DOD_hungary.68.b:0 "Trao miền Bắc Transylvania cho Hungary."
 DOD_hungary.68.c:0 "Transylvania ở lại với Romania."
 DOD_hungary.69.t:0 "Thỏa hiệp Transylvania"
 DOD_hungary.69.desc:0 "Sau nhiều giờ đàm phán, một phương án giải pháp dường như đã đóng lại. Tin xấu là chúng ta sẽ phải nhường một số lãnh thổ cho Hungary. Phần phía bắc của Transylvania sẽ thuộc về họ, trong khi chúng ta nắm giữ phần phía nam. Đó không phải là những gì chúng ta hy vọng, nhưng đánh giá thực tế về tình hình cho thấy đây là kết quả tốt nhất có thể."
 DOD_hungary.69.a:0 "Một kết quả có thể chấp nhận được. Vừa đủ."
 DOD_hungary.69.b:0 "Chúng ta sẽ không từ bỏ một tấc đất nào!"
 DOD_hungary.70.t:0 "Thỏa hiệp Transylvania"
 DOD_hungary.70.desc:0 "Vào đầu giờ sáng, các phái đoàn tại hội nghị đã thành công trong việc đưa ra một thỏa hiệp. Theo các điều khoản này, chúng ta sẽ có được Bắc Transylvania, trong khi các phần phía nam của khu vực này sẽ thuộc về Romania. Phái đoàn Romania đã đồng ý với điều đó. Bộ Ngoại giao cảnh báo rằng việc không chấp nhận đề xuất này sẽ khiến chúng ta bị cô lập về mặt ngoại giao."
 DOD_hungary.70.a:0 "Đó là điều tốt nhất chúng ta có thể yêu cầu."
 DOD_hungary.71.t:0 "Hội nghị Transylvania - Ngày 1"
 DOD_hungary.71.desc:0 "Theo nghi thức ngoại giao, các phái đoàn từ Hungary, Romania và [ROM_mediator.GetNameDef] đã ổn định để thảo luận về vấn đề này. Nó đã được đồng ý rằng, với tư cách là đại diện của phía Hungary, chúng ta được phép đưa ra lời đề nghị đầu tiên."
 DOD_hungary.71.a:0 "Trao toàn bộ Transylvania cho Hungary."
 DOD_hungary.71.b:0 "Trao Bắc Transylvania cho Hungary."
 DOD_hungary.71.c:0 "Transylvania ở lại với Romania."
 DOD_hungary.72.t:0 "Hội nghị Transylvania - Ngày 2"
 DOD_hungary.72.desc_HUN_all:0 "Phía Hungary đã đưa ra cho chúng ta một lời đề nghị giải quyết cuộc khủng hoảng đang rình rập. Không có gì ngạc nhiên khi họ yêu cầu trao toàn bộ Transylvania cho Hungary càng sớm càng tốt. Chúng ta có thể chấp nhận lời đề nghị này, nhưng chắc chắn nó sẽ khiến đồng minh Romania của chúng ta khó chịu. \n\nChúng ta cũng có thể đưa ra một đề nghị ngược lại. Trưởng đoàn Ngoại giao của chúng ta đề nghị mạnh mẽ điều sau. Một giải pháp thỏa hiệp có lẽ sẽ được cả hai bên đồng tình hơn."
 DOD_hungary.72.desc_compromise:0 "Phía Hungary đã đưa ra cho chúng ta một lời đề nghị giải quyết cuộc khủng hoảng đang rình rập. Trong lời đề nghị của họ, phần phía bắc của Transylvania sẽ được trao cho Hungary, phần phía nam sẽ thuộc về Romania. \n\nTrưởng đoàn Ngoại giao của chúng ta tin rằng điều này cho thấy phía Hungary đã bắt đầu lạnh nhạt và chúng ta nên thúc đẩy các điều khoản tốt hơn nữa."
 DOD_hungary.72.desc_HUN_nothing:0 "Phía Hungary đã đưa ra các điều khoản hòa giải một cách đáng ngạc nhiên. Toàn bộ Transylvania sẽ thuộc về Romania, đổi lại sẽ có một số nhượng bộ nhỏ cho các dân tộc thiểu số. Đại diện của Romania rất khuyến khích chúng ta chấp nhận đề nghị này, hứa rằng các nhượng bộ sẽ được thực hiện trong vòng vài ngày nếu được đồng ý."
 DOD_hungary.72.a:0 "Chấp nhận đề xuất."
 DOD_hungary.72.b:0 "Thúc đẩy các điều khoản tốt hơn."
 DOD_hungary.73.t:0 "Hội nghị Transylvania - Ngày 3"
 DOD_hungary.73.desc:0 "đã quyết định từ chối đề nghị của Hungary, giờ đây chúng ta phải đưa ra các điều khoản khác."
 DOD_hungary.73.a:0 "Trao toàn bộ Transylvania cho Hungary."
 DOD_hungary.73.b:0 "Trao miền Bắc Transylvania cho Hungary."
 DOD_hungary.73.c:0 "Transylvania ở lại với Romania."
 DOD_hungary.74.t:0 "Hội nghị Transylvania - Ngày 4"
 DOD_hungary.74.desc_HUN_all:0 "Phía Romania dường như rất lo lắng khi thấy vấn đề đã kết thúc, vì họ đã từ chối lời đề nghị trước đó của chúng ta và thay vào đó đề nghị chuyển giao toàn bộ Transylvania cho Hungary. Trong cuộc thảo luận riêng, các phái đoàn của chúng ta không thể đưa ra lý do tại sao họ lại đưa ra lời đề nghị như vậy, nhưng có vẻ như đó là sự thật. Chúng ta nên lắm lấy nó."
 DOD_hungary.74.desc_compromise:0 "Romania đã đưa ra một giải pháp thỏa hiệp, chia đôi Transylvania. Trong bối cảnh căng thẳng giữa hai quốc gia, đây có thể là giải pháp tốt nhất có thể."
 DOD_hungary.74.desc_HUN_nothing:0 "Không có gì ngạc nhiên khi phía Romania không hề nhượng bộ về vấn đề Transylvania. Họ dường như hoàn toàn tận tâm giữ toàn bộ Transylvania thuộc Romania. Ở giai đoạn này trong các cuộc đàm phán, chúng ta có rất ít việc phải làm - chúng ta chấp nhận lời đề nghị của họ hoặc từ bỏ."
 DOD_hungary.74.a:0 "Chúng ta đồng ý."
 DOD_hungary.74.b:0 "Hậu quả của thất bại này nằm trên tay họ!"
 DOD_hungary.75.a:0 "Chúng ta đã cố gắng tất cả những gì có thể."
 DOD_hungary.80.t:0 "Hungary đòi hỏi nam Slovakia"
 DOD_hungary.80.desc:0 "Chính phủ Hungary đã tiếp cận chúng ta và yêu cầu chúng ta trao lại miền nam Slovakia cho họ, đồng thời tuyên bố rằng người Hungary trong khu vực đang bị ngược đãi. Đồng thời, các thành viên của một nhóm khủng bố được gọi là "Ragged Guard" đã bị bắt khi cố gắng vượt biên từ Hungary. Trong khi những người này khẳng định họ không liên quan gì đến chính phủ Hungary, họ được tìm thấy với thiết bị mang nhãn hiệu chính thức của Hungary.\n\nChiến tranh đang diễn ra, nhưng chúng ta có thể thực hiện một giải pháp ngoại giao nếu chúng ta có thể đảm bảo được sự hậu thuẫn của một quốc gia lớn."
 DOD_hungary.80.a:0 "We can't hope to win a war. Give up the territory."
 DOD_hungary.80.b:0 "Appeal to our Allies."
 DOD_hungary.80.c:0 "Appeal to Germany."
 DOD_hungary.80.d:0 "We will not be bullied!"
 DOD_hungary.81.t:0 "[From.GetNameDefCap] returns southern Slovakia"
 DOD_hungary.81.desc:0 "[From.GetName] has given up southern Slovakia and retreated its forces past the demarcation line. We are now in full control of the area."
 DOD_hungary.81.a:0 "Tốt."
 DOD_hungary.82.t:0 "[CZE.GetName] appeals for help."
 DOD_hungary.82.desc:0 "Đại sứ từ [CZE.GetName] đã đến gặp chúng ta với yêu cầu trợ giúp khẩn cấp. Gần đây, [HUN.GetNameDef] đã phát động một chiến dịch gây bất ổn lớn nhằm vào miền nam Slovakia. Mục tiêu của họ rất rõ ràng - họ muốn tạo cớ cho một cuộc xâm lược để bảo vệ những người mà họ coi là công dân của mình. \n\nChính phủ [CZE.GetAdjective] đã yêu cầu chúng ta hỗ trợ trong vấn đề này."
 DOD_hungary.82.a:0 "Họ sẽ có nó."
 DOD_hungary.82.b:0 "This is not our fight."
 DOD_hungary.83.t:0 "[SLO.GetName] appeals for help."
 DOD_hungary.83.desc:0 "[SLO.GetName] gần đây đã phải chịu áp lực nặng nề từ [HUN.GetNameDef] phải trao trả lại các khu vực ở biên giới phía nam của nó, nơi trước đây thuộc về Hungary. Chính phủ Hungary đã chỉ ra rằng họ khá sẵn sàng chiến đấu vì nó, nếu nó xảy ra. \n\nChúng ta không thể đủ khả năng cho một cuộc chiến nổ ra trong khu vực vì một thứ quá nhỏ, và nên thúc đẩy một giải pháp ngoại giao."
 DOD_hungary.83.a:0 "Tell Hungary to go ahead."
 DOD_hungary.83.b:0 "Tell Hungary to back off."
 DOD_hungary.84.t:0 "[From.GetName] refuses."
 DOD_hungary.84.desc:0 "[From.GetName] has refused to even discuss our demands, insisting that the territory has always been part of [From.GetName] and will be defended "To the last man, to the last bullet, to the last breath.""
 DOD_hungary.84.a:0 "We will have our chance, but it is not now."
 DOD_hungary.84.b:0 "Then we shall indulge them."
 DOD_hungary.85.t:0 "[From.GetNameDefCap] issues warning concerning southern Slovakia"
 DOD_hungary.85.desc:0 "The government of [From.GetNameDef] has notified us that the territorial integrity of Slovakia is not up for discussion. We were further instructed to withdraw any regular or irregular forces we may have in the area, or face the consequences."
 DOD_hungary.85.a:0 "So much for the idea of national self-determination."
 DOD_hungary.85.b:0 "Chúng ta sẽ lấy những gì là của chúng ta."
 DOD_hungary.86.t:0 "[From.GetNameDefCap] refuses to support us"
 DOD_hungary.86.desc:0 "The [From.GetAdjective] government has declined our request to back us up in the face of blatant Hungarian agression. While they are sympathetic to our cause, they are not willing to risk blood or treasure for its defense."
 DOD_hungary.86.a:0 "We can't win a war with warm words alone."
 DOD_hungary.86.b:0 "We will fight alone, then."
 DOD_hungary.90.t:0 "Hungary Đòi hỏi Vojvodina"
 DOD_hungary.90.desc:0 "Chính phủ Hungary đã bắt đầu gây áp lực nhiều hơn đối với vấn đề của Vojvodina, tuyên bố rằng nó từng là một phần của Hungary trong thời Đế quốc và do đó nên được trao trả lại. Họ cho rằng việc thống nhất với Serbia vào cuối cuộc Đại Chiến là "không có giá trị do áp lực từ bên ngoài", và lãnh thổ do đó vẫn thuộc quyền sở hữu của Hungary về mặt pháp lý."
 DOD_hungary.90.a:0 "This is not a conflict we can win."
 DOD_hungary.90.b:0 "We will not support their delusions."
 DOD_hungary.91.t:0 "[YUG.GetNameDefCap] transfers the Vojvodina"
 DOD_hungary.91.desc:0 "\n[YUG.GetNameDef] has agreed to cede the Vojvodina to us. Our forces have taken full control."
 DOD_hungary.91.a:0 "Tốt."
 DOD_hungary.92.t:0 "[From.GetNameDefCap] refuses our demands."
 DOD_hungary.92.desc:0 "Trong một cuộc họp căng thẳng với [YUG.GetLeader], phái đoàn của chúng ta đã được thông báo rằng tình trạng nghiêm trọng của Vojvodina không được đưa ra thảo luận và trong bất kỳ trường hợp nào, chính phủ [YUG.GetAdjective] sẽ không bao giờ cúi đầu trước áp lực đó. Người dân của Vojvodina đã có tiếng nói của họ vào năm 1919, và họ chọn ở lại với [YUG.GetNameDef]. Đối với chính phủ [YUG.GetAdjective] có liên quan, đó là kết thúc của vấn đề."
 DOD_hungary.92.a:0 "Perhaps it is."
 DOD_hungary.92.b:0 "Ask Germany for support."
 DOD_hungary.92.c:0 "Ask Italy for support."
 DOD_hungary.92.d:0 "Appeal to Germany and Italy."
 DOD_hungary.92.e:0 "We will finish this alone."
 DOD_hungary.93.t:0 "Hungary suggests a reorder of Yugoslavia"
 DOD_hungary.93.desc:0 "Gặp gỡ tại Zurich, đại diện của chính phủ Hungary đã cho chúng ta biết về hành động chung chống lại [YUG.GetNameDef]. Chính phủ [YUG.GetAdjective] cho đến nay vẫn từ chối yêu cầu của Hungary để trao trả lại các vùng lãnh thổ bị [YUG.GetNameDef] sáp nhập vào cuối Đại Chiến. Nhìn cách chúng ta tranh chấp lãnh thổ với [YUG.GetNameDef], chúng ta có thể hợp lực và đưa ra một tối hậu thư mạnh mẽ, nhưng nó có thể buộc chúng ta phải chiến tranh để giành lấy nó."
 DOD_hungary.93.a:0 "Họ sẽ có sự ủng hộ đầy đủ của chúng ta."
 DOD_hungary.93.b:0 "We will not get involved in this matter."
 DOD_hungary.94.t:0 "[From.GetNameDefCap] offers support against Yugoslavia"
 DOD_hungary.94.desc:0 "\nCác cuộc đàm phán thông qua các kênh hậu với [From.GetNameDef] đã dẫn đến một thỏa thuận, về nguyên tắc, Nam Tư phải được bãi bỏ hoàn toàn hoặc ít nhất là giảm nghiêm trọng về quy mô. \n\nVới những người ủng hộ mới của chúng ta, giờ đây chúng ta có thể đàm phán với chính phủ [YUG.GetAdjective] từ một vị thế có sức mạnh áp đảo. Chúng ta cũng có thể lựa chọn giải quyết vấn đề bằng vũ lực, trong khi quân đội Nam Tư vẫn chưa chuẩn bị."
 DOD_hungary.94.a:0 "Send an ultimatum to Belgrad!"
 DOD_hungary.94.b:0 "Strike now!"
 DOD_hungary.95.t:0 "[From.GetNameDefCap] Từ chối đề nghị của chúng ta"
 DOD_hungary.95.desc:0 "\nSau nhiều vòng đàm phán, không có thỏa thuận nào đạt được với chính phủ [From.GetAdjective] về vấn đề tổ chức lại Nam Tư. Một công hàm do chính [From.GetLeader] đã ký tuyên bố rằng mọi vấn đề lãnh thổ còn tồn đọng sẽ được giải quyết trên cơ sở song phương, "khi tình hình bắt buộc.""
 DOD_hungary.95.a:0 "Xấu hổ."
 DOD_hungary.95.b:0 "Then we will go at it alone!"
 DOD_hungary.96.t:0 "Tối hậu thư từ Budapest"
 DOD_hungary.96.desc_HUN_GER:0 "Thay vì xoa dịu tình hình, phản ứng mạnh mẽ của chúng ta trước những yêu cầu mới nhất của Hungary liên quan đến Vojvodina rõ ràng đã dẫn đến một hiệp ước giữa Hungary và Đức. Trong một bài phát biểu gần đây, [GER.GetLeader] đã gọi Slovenia là "một trong những tỉnh cũ, chưa được công nhận của Reich" cần được thu hồi càng sớm càng tốt. Đại sứ Hungary và Đức đều đã trao công hàm về việc Vojvodina và Slovenia phải được chuyển giao quyền kiểm soát cho họ ngay lập tức."
 DOD_hungary.96.desc_HUN_ITA:0 "Thay vì xoa dịu tình hình, phản ứng mạnh mẽ của chúng ta trước những yêu cầu mới nhất của Hungary liên quan đến Vojvodina rõ ràng đã dẫn đến một hiệp ước giữa Hungary và Italy. Trong một bài phát biểu gần đây, [ITA.GetLeader] đã gọi Dalmatia là "bến bờ xa xôi chưa được khám phá của Adriatic". Đại sứ Hungary và Italy đều đã trao công hàm về việc Vojvodina và Dalmatia phải được chuyển giao quyền kiểm soát cho họ ngay lập tức."
 DOD_hungary.96.desc_HUN_both:0 "Việc chúng ta từ chối cúi đầu trước các yêu cầu của Hungary đã không dẫn đến sự thay đổi trái tim ở Budapest. Những lời hùng biện giận dữ phát ra từ thủ đô của Hungary giờ đây phù hợp với những tuyên bố đáng lo ngại không kém từ Rome và Berlin. Cả hai quốc gia đều bày tỏ sự ủng hộ đối với quan điểm của Hungary, đồng thời công bố những yêu cầu của riêng họ. Đại sứ của ba nước đã cùng nhau xuất hiện tại Văn phòng Ngoại giao để chính thức trao công hàm yêu cầu chuyển giao Vojvodina, Slovenia và Dalmatia cho các bên yêu sách tương ứng."
 DOD_hungary.96.a:0 "Chúng ta không có lựa chọn nào khác ngoài việc chấp nhận."
 DOD_hungary.96.b:0 "We would rather die in battle!"
 DOD_hungary.97.t:0 "Nam Tư khiêu khích"
 DOD_hungary.97.desc:0 "Although they face overwhelming odds, the [YUG.GetAdjective] government have refused to see reason, telling our representatives that if we were to seek a military solution, it would find the [YUG.GetAdjective] military well prepared and ready."
 DOD_hungary.97.a:0 "Vậy thì chiến tranh."
 DOD_hungary.100.t:0 "Hungary demands Slovakia"
 DOD_hungary.100.desc:0 "Chính phủ Hungary đã tiếp cận với chúng ta về tình trạng tương lai của Slovakia. Họ tin tưởng mạnh mẽ rằng họ nên có toàn quyền kiểm soát số phận của Slovakia, xem cách Slovakia từng là một phần của Hungary trong những ngày tháng của Đế quốc.\n\nTrong khi phái đoàn Hungary tránh đưa ra bất kỳ lời đe dọa rõ ràng nào, cơ quan tình báo của chúng ta báo cáo một số lượng hoạt động đáng lo ngại bên trong quân đội Hungary."
 DOD_hungary.100.a:0 "Chúng ta không có sự lựa chọn."
 DOD_hungary.100.b:0 "Chúng ta sẽ không nhường một tấc đất nào."
 DOD_hungary.101.t:0 "Slovakia transfered"
 DOD_hungary.101.desc:0 "Slovakia đã trở lại về quyền kiểm soát của chúng ta. Câu hỏi bây giờ là chúng ta nên tổ chức nó như thế nào. Trong khi nhiều thành viên trong chính phủ ủng hộ việc thôn tính hoàn toàn, gọi đó là "Sự trở lại biên giới lịch sử ", một số thành viên khác lại lo lắng về hiệu quả của việc cố gắng hợp nhất như vậy khiến nhiều người dân không phải là người Hungary vào nhà nước của chúng ta. Lựa chọn ưa thích của họ sẽ là thành lập một chính phủ ủy nhiệm ở Bratislava, với một số quyền lực đối với các chính sách nội bộ của họ, nhưng phù hợp chặt chẽ với chúng ta trong tất cả các vấn đề khác."
 DOD_hungary.101.a:0 "We will return to our old borders."
 DOD_hungary.101.b:0 "Nên ưu tiên một chính phủ bù nhìn."
 DOD_hungary.102.t:0 "[From.GetNameDefCap] refuses to transfer Slovakia"
 DOD_hungary.102.desc:0 "Các cuộc đàm phán về việc chuyển giao Slovakia đã gần như đình trệ ngay lập tức. Phái đoàn của [From.GetAdjective] đã tuyên bố lập trường của họ về cơ bản là nguyên trạng, không có thay đổi lớn nào được đề xuất. Tất nhiên, phái đoàn của chúng ta khẳng định lại rằng chúng ta coi Slovakia là lãnh thổ hợp pháp, bị chiếm giữ bất hợp pháp vào cuối cuộc Đại Chiến.\n\nKhông có tiến bộ nào được thực hiện, và sự thất vọng ngày càng tăng ở cả hai bên rằng không chắc rằng bất kỳ điều gì sẽ được thực hiện."
 DOD_hungary.102.a:0 "Let the issue go."
 DOD_hungary.102.b:0 "Approach Germany about splitting up the country."
 DOD_hungary.103.t:0 "Hungary wants to split [CZE.GetNameDef]"
 DOD_hungary.103.desc:0 "Chính phủ Hungary đã tiếp cận chúng ta với đề nghị phân chia [CZE.GetNameDef]. Chúng ta sẽ lấy các phần phía tây của đất nước, trong khi Hungary sẽ lấy phần lớn Slovakia, với đường phân giới giữa các quốc gia của chúng ta gần như chia đôi đất nước. \n\nHọ đã đảm bảo với chúng ta rằng miễn là cuối cùng họ nhận được phần của họ, họ sẵn sàng để chúng ta thực hiện động thái đầu tiên."
 DOD_hungary.103.a:0 "We will keep their interests in mind."
 DOD_hungary.103.b:0 "They get nothing."
 germany.55.do:0 "Honor the promise to Hungary."
 DOD_hungary.104.t:0 "[GER.GetLeader] Đồng ý"
 DOD_hungary.104.desc:0 "In a secret telegram, the German government has assured us that our interests will be considered when the fate of [CZE.GetNameDef] is decided. When that will be is still unknown."
 DOD_hungary.104.a:0 "Tốt."
 DOD_hungary.105.t:0 "Germany refuses to split [CZE.GetName]"
 DOD_hungary.105.desc:0 "\nKhi nghe đề xuất của chúng ta về việc chia cắt [CZE.GetNameDef], [From.GetLeader] đã nổi cơn thịnh nộ, gọi chúng ta là "những kẻ không có chút tư tưởng nào về thực tế của thế giới." \n\nKhông cần phải nói, đề xuất của chúng ta đã không được chấp nhận."
 DOD_hungary.105.a:0 "Thật thô lỗ."
 DOD_hungary.105.b:0 "Chúng ta sẽ lấy những gì là của chúng ta."
 DOD_hungary.106.t:0 "[From.GetLeader] betrays promise"
 DOD_hungary.106.desc:0 "Bất chấp lời hứa hẹn bằng văn bản của [From.GetLeader], chính phủ Đức đã không tôn trọng các cam kết của họ với chúng ta. Trong các cuộc đàm phán gần đây về số phận của [CZE.GetNameDef], chúng ta không đóng vai trò gì ngoại trừ việc làm công cụ để gây áp lực với phe khác. Có vẻ như [From.GetLeader] không bao giờ có ý định giữ lời."
 DOD_hungary.106.a:0 "Protest in the strongest possible terms."
 DOD_hungary.106.b:0 "Mobilize the Army."
 DOD_hungary.107.t:1 "Hungary demands Overlordship"
 DOD_hungary.107.desc_SLO_independent:0 "Sau vài tuần hoạt động sôi nổi trong quân đội Hungary, [HUN.GetLeader] đã đưa ra một tuyên bố, tuyên bố rằng tình hình hiện tại ở Slovakia là mối quan tâm đặc biệt đối với Hungary và yêu cầu chúng ta đảm bảo rõ ràng. \n\nTrong những điều khác, chúng ta sẽ phải tham khảo ý kiến của họ trước khi tham gia vào bất kỳ liên minh hoặc ký kết bất kỳ hiệp ước nào và sẽ cần phải chấp nhận một nhiệm vụ quân sự để điều phối quân đội của chúng ta."
 DOD_hungary.107.desc_SLO_puppet:0 "Một phái đoàn Hungary đã đến để thảo luận về vấn đề Slovakia. Họ coi đất nước này nằm trong phạm vi ảnh hưởng lịch sử của họ và rất lo ngại về ảnh hưởng của chúng ta đối với chính sách của Slovakia.\n\nNgười lãnh đạo phái đoàn đã đi xa đến mức gợi ý rằng lãnh thổ của Slovakia có thể được sử dụng làm bàn đạp để tiến hành một cuộc xâm lược Hungary.\n\nHọ đề nghị rằng chính phủ Hungary nên được phép sử dụng một lượng ảnh hưởng tương tự đối với Slovakia như chúng ta hiện đang được hưởng."
 DOD_hungary.107.a:0 "Rất tốt."
 DOD_hungary.107.b:0 "Out of the question."
 DOD_hungary.108.t:0 "Slovakia is under our control"
 DOD_hungary.108.desc:0 "Our Plenipotentiary has taken residence in Bratislava, ensuring that the Slovakian government will closely align their policies with our own."
 DOD_hungary.108.a:0 "Tốt."
 DOD_hungary.109.t:0 "Control over Slovakia denied"
 DOD_hungary.109.desc:0 "Despite our best efforts, the government of Slovakia has refused to accept their subservient role compared to us. We must now consider the possibility of military action to secure our northern border."
 DOD_hungary.109.a:0 "We will have it, one way or the other."
 DOD_hungary.110.t:0 "Hungary wants to put pressure on Romania"
 DOD_hungary.110.desc:0 "[HUN.GetLeader] đã đến Moscow để thảo luận về vấn đề Romania. Vào cuối cuộc Đại Chiến, Romania đã chiếm giữ bất hợp pháp một số vùng lãnh thổ, bao gồm Bessarabia và Transylvania. Các đồng chí Hungary của chúng ta đề nghị chúng ta gây áp lực lên Romania để trao trả lại những vùng lãnh thổ đó cho chủ sở hữu hợp pháp của nó."
 DOD_hungary.110.a:0 "An excellent suggestion, comrades!"
 DOD_hungary.110.b:0 "Not now."
 DOD_hungary.111.t:0 "Communist Ultimatum"
 DOD_hungary.111.desc:0 "Chính phủ của [HUN.GetNameDef] và [SOV.GetNameDef] đã gửi một thông báo chung, nói rằng họ coi việc sáp nhập Transylvania và Bessarabia của chúng ta là bất hợp pháp. Theo như họ được biết, những lãnh thổ này đang bị chiếm đóng bất hợp pháp và họ cho chúng ta một cơ hội cuối cùng để rút khỏi các khu vực."
 DOD_hungary.111.a:0 "Chúng ta không có sự lựa chọn."
 DOD_hungary.111.b:0 "Perhaps we can compromise."
 DOD_hungary.111.c:0 "Một chính phủ cộng sản có thể có được kết quả tốt hơn."
 DOD_hungary.111.d:0 "These lands are sacred!"
 DOD_hungary.112.t:0 "[SOV.GetLeader] turns down our offer."
 DOD_hungary.112.desc:0 "Trong chuyến đi gần đây của ông ấy đến Moscow, [HUN.GetLeader] đã phải chịu đựng nhiều giờ gặp gỡ mệt mỏi với [SOV.GetLeader], người liên tục gọi ông ấy là kẻ ngốc vì cố gắng đề xuất một kế hoạch rõ ràng là sai lầm như vậy. Rõ ràng chúng ta chưa hiểu rõ về vai trò của lãnh thổ quốc gia đối với cuộc đấu tranh cách mạng nên đã đi đến những kết luận sai lầm về chiến lược của chúng ta nên là gì."
 DOD_hungary.112.a:0 "We will press on alone."
 DOD_hungary.112.b:0 "We will consider our mistakes."
 DOD_hungary.113.t:0 "Romania offers a compromise"
 DOD_hungary.113.desc:0 "Chính phủ Romania dưới quyền [ROM.GetLeader] cử một phái đoàn đến Moscow để đàm phán về vấn đề các vùng lãnh thổ tranh chấp. Có vẻ như họ tin rằng họ có thể đạt được một giải pháp thỏa hiệp, nơi họ sẽ từ bỏ một phần của các khu vực tranh chấp để giữ chặt bên kia. Nếu chúng ta đồng ý, chúng ta nên yêu cầu phần nào?"
 DOD_hungary.113.a:0 "Force them to give up Transylvania"
 DOD_hungary.113.b:0 "Force them to give up Bessarabia"
 DOD_hungary.113.c:0 "Repeat our first offer more forcefully."
 DOD_hungary.114.t:0 "Romania offers political concessions"
 DOD_hungary.114.desc:0 "In a surprising move, [ROM.GetLeader] has offered to share power with the Romanian Communist Party, if in return we guaranteed their borders. This might be a good way to grow our influence in the region, without having to risk a war."
 DOD_hungary.114.a:0 "The revolutions marches ever onwards."
 DOD_hungary.114.b:0 "Khăng khăng yêu sách lãnh thổ."
 DOD_hungary.115.t:0 "Romania refuses demands"
 DOD_hungary.115.desc:0 "Chính phủ [ROM.GetAdjective] đã từ chối đàm phán về các vùng lãnh thổ tranh chấp. Trong một cuộc họp riêng, ngoại trưởng Romania đã đi xa đến mức nói với đại sứ của chúng ta rằng cách duy nhất chúng ta có thể giành được những vùng đất này là hy sinh một triệu người."
 DOD_hungary.115.a:0 "Not worth the effort."
 DOD_hungary.115.b:0 "Khăng khăng yêu sách lãnh thổ."
 DOD_hungary.115.c:0 "Then a million men they shall have."
 DOD_hungary.116.t:0 "[SOV.GetLeader] responds to offer"
 DOD_hungary.116.desc_transylvania:0 "Sau cuộc họp với phái đoàn của chúng ta, [SOV.GetLeader] đã đề nghị chúng ta thỏa hiệp. [SOV.GetNameDefCap] đã đồng ý, về nguyên tắc, Bessarabia nên ở lại với chúng ta, nhưng một "ủy ban biên giới độc lập" do các quan chức thành lập từ Liên bang Soviet và Tannu Tuva đã đi đến kết luận rằng phần lớn Transylvania nên đến Hungary."
 DOD_hungary.116.desc_bessarabia:0 "After a meeting with our delegation, [SOV.GetLeader] has offered us a compromise of sorts. With the Hungarian delegation notably absent, we were told that the Soviets are willing to drop the transfer of Transylvania if we agree to give them Bessarabia."
 DOD_hungary.116.desc_no_deal:0 "During the meeting with our delegation, the Soviet-Hungarian side has reiterated their demands. Unless both Bessarabia and Transylvania are handed over to their respective claimants, they will consider military measures."
 DOD_hungary.116.a:0 "Có thể Chấp nhận."
 DOD_hungary.116.b:0 "We will never agree to such terms!"
 DOD_hungary.117.t:0 "[SOV.GetLeader] accepts proposal"
 DOD_hungary.117.desc:0 "Soviet đã chấp nhận lời đề nghị của chúng ta để đưa những người Cộng sản làm chủ. [SOV.GetLeader] đảm bảo với phái đoàn của chúng ta rằng sẽ không có thêm tuyên bố lãnh thổ nào chống lại chúng ta, ít nhất là không phải bởi Quốc tế Cộng sản."
 DOD_hungary.117.a:0 "We will hold him to it."
 DOD_hungary.118.t:0 "Soviets lùi bước"
 DOD_hungary.118.desc:0 "Phản ứng mạnh mẽ của chúng ta đối với cuộc xâm lược của Soviet-Hungary dường như đã sinh hoa kết trái. Tờ 'Pravda' gần đây đã đăng một bài báo chính lên tiếng phản đối "các tuyên bố chủ nghĩa xét lại chống chủ nghĩa xã hội", đặc biệt lưu ý về các vấn đề của các tuyên bố ở Bessarabia và Transylvania là "hành vi của chủ nghĩa đế quốc mà các nước xã hội chủ nghĩa phát triển trên thế giới không can dự vào."\n\nTuy nhiên, phản ứng ở Budapest đã rất im lặng. Có thể là [HUN.GetLeader] vẫn có mưu đồ riêng trên lãnh thổ của chúng ta."
 DOD_hungary.118.a:0 "We should love to see them try."
 DOD_hungary.120.t:0 "Hungary suggests support for Czechoslovakia"
 DOD_hungary.120.desc:0 "[HUN.GetLeader] has traveled to Moscow, bearing a proposal to offer a joint guarantee to [CZE.GetNameDef] in return for lifting restrictions on the Communist party and transfer of soverignty of southern Slovakia to Hungary."
 DOD_hungary.120.a:0 "Một ý tưởng tuyệt vời."
 DOD_hungary.120.b:0 "Why should we get involved in imperialist wars?"
 DOD_hungary.121.t:0 "Comintern offers guarantee"
 DOD_hungary.121.desc:0 "Các đại sứ của [HUN.GetNameDef] và [SOV.GetNameDef] đã tiếp cận chúng ta với lời đề nghị gia nhập để đảm bảo biên giới của chúng ta chống lại bất kỳ sự xâm lược nào của kẻ thù. Đổi lại, chúng ta sẽ phải đảm bảo các ghế của cộng sản trong chính phủ. Hungary cũng đã ràng buộc họ cam kết trao trả lại miền nam Slovakia cho họ kiểm soát."
 DOD_hungary.121.a:0 "An acceptable price."
 DOD_hungary.121.b:0 "These are the demands we need to defend against!"
 DOD_hungary.122.t:0 "Czechoslovakia refuses our offer"
 DOD_hungary.122.desc:0 "Our offer of a guarantee has not been met with much enthusiasm by the [CZE.GetAdjective]s. The political concessions we asked for have caused an uproar in [CZE.GetNameDef], with several prominent Generals and political figures threatening to resign if the government accepted.\n\nCiting grave concerns that support could reach them in time, the [CZE.GetAdjective] government has official declined our offer."
 DOD_hungary.122.a:0 "An understandable reaction."
 DOD_hungary.122.b:0 "Approach the Germans"
 DOD_hungary.123.t:0 "[SOV.GetLeader] refuses our suggestion"
 DOD_hungary.123.desc:0 "Đứng trước một bản đồ lớn của Châu Âu, [SOV.GetLeader] đã thuyết trình một giờ đồng hồ cho phái đoàn của chúng ta, liên tục chỉ ra những thiếu sót và sai sót trong kế hoạch đề xuất và nói dài dòng về sự ngu ngốc đặc biệt của đề xuất của chúng ta, thậm chí cáo buộc chúng ta đã gây ra nguyên do chung với Chủ nghĩa Đế quốc.\n\nPhái đoàn của chúng ta đã trở về từ Moscow tay trắng, nhưng còn sống."
 DOD_hungary.123.a:0 "Perhaps this was not the best plan after all."
 DOD_hungary.123.b:0 "Approach the Germans."
 DOD_hungary.124.t:0 "[From.GetNameDefCap] offers to split Czechoslovakia"
 DOD_hungary.124.desc:0 "Bộ trưởng Ngoại giao [From.GetAdjective] đã đến Berlin để thảo luận về kế hoạch phân chia [CZE.GetNameDef] thành hai phần. Một trong hai bên của hiệp ước được đề xuất sẽ có toàn quyền kiểm soát phần lãnh thổ của họ. Đương nhiên, chúng ta sẽ giành được các phần phía tây của Bohemia và Moravia, trong khi họ sẽ có được Slovakia."
 DOD_hungary.124.a:0 "Một kế hoạch hấp dẫn."
 DOD_hungary.124.b:0 "We will not tolerate their meddling in our neighbourhood!"
 DOD_hungary.126.t:0 "[CZE.GetAdjective]s refuse"
 DOD_hungary.126.desc:0 "The [CZE.GetAdjective] government has reportedly refused the offer of a guarantee, on account of the 'unbearable' concessions asked in return.\n\nHowever, our ambassador to [SOV.GetNameDef] reports that there is heavy activity in the [SOV.GetAdjective] foreign ministery. Rumors in diplomatic circles point towards a possible deal with Germany."
 DOD_hungary.126.a:0 "We shall see."
 DOD_hungary.127.t:0 "Germany agrees to split [CZE.GetNameDef]"
 DOD_hungary.127.desc:0 "[GER.GetLeader] has signed the secret Treaty of Berlin, in which the German government agrees to split [CZE.GetNameDef] into two spheres of interest and promises to respect any decision made with regards to Slovakia."
 DOD_hungary.127.a:0 "Một chiến thắng cho ngoại giao."
 DOD_hungary.127.b:0 "This is not the deal we were expecting."
 DOD_hungary.128.t:0 "Đức từ chối đề nghị"
 DOD_hungary.128.desc:0 "In a meeting with our ambassador, [GER.GetLeader] has made it very clear that his government considers [CZE.GetNameDef] to be fully in their sphere of interest, and that any interference with its borders would be considered a hostile act."
 DOD_hungary.128.a:0 "Thô lỗ."
 DOD_hungary.128.b:0 "Họ rõ ràng đang lừa gạt."
 DOD_hungary.129.t:0 "Tối hậu thư của Đức"
 DOD_hungary.129.desc:0 "Hôm nay, đại sứ Đức đã trao một công hàm [GER.GetLeader], yêu cầu chuyển giao quyền lực chính phủ ngay lập tức cho ông ta với tư cách là "Reichsprotektor" mới, trong khi chờ sự xuất hiện của một lãnh đạo được lựa chọn cụ thể từ Berlin. Cũng trong công hàm đó, đại sứ yêu cầu [From.From.GetNameDef] được trao các quyền tương tự đối với Slovakia.\n\nNếu chúng ta từ chối, công hàm đảm bảo "hành động quân sự nhanh chóng và dứt khoát.""
 DOD_hungary.129.a:0 "Chúng ta không có sự lựa chọn."
 DOD_hungary.129.b:0 "Throw him out the window!"
 DOD_hungary.130.t:0 "[From.GetAdjective]s abandon talks"
 DOD_hungary.130.desc:0 "Bất chấp những thành công ban đầu, có vẻ như chính phủ của [From.GetLeader] đã thay đổi ý định về hiệp ước đề xuất vào phút cuối. Họ rất im lặng về lý do chính xác cho quyết định của mình, nhưng cơ quan tình báo của chúng ta nghi ngờ lý do là sự thiếu sẵn sàng ở các lực lượng vũ trang của họ."
 DOD_hungary.130.a:0 "Xấu hổ."
 DOD_hungary.140.t:0 "Hungary demands the right to rearm"
 DOD_hungary.140.desc:0 "Viện dẫn tình hình chính trị ngày càng tồi tệ ở Châu Âu và sự thất bại hoàn toàn của Hội Quốc Liên trong việc ngăn chặn điều này, [HUN.GetLeader] đã công khai tuyên bố rằng chính phủ của ông sẽ tìm cách đảm bảo sự ủng hộ của các quốc gia láng giềng để cho phép sửa đổi Hiệp ước Trianon. Không đề cập đến bất kỳ yêu sách lãnh thổ nào, [HUN.GetLeader] chỉ thảo luận về những hạn chế đối với quân đội Hungary.\n\nMột phái đoàn từ Hungary đã đến thủ đô của chúng ta để đảm bảo thỏa thuận chính thức của chúng ta về việc tái vũ trang cho Hungary."
 DOD_hungary.140.a:0 "They must be allowed to defend themselves."
 DOD_hungary.140.b:0 "They plunged the world into war once already!"
 DOD_hungary.141.t:0 "Hungary đảm bảo hỗ trợ của [From.GetAdjective] trong việc tái vũ trang"
 DOD_hungary.141.desc:0 "Không cần tham vấn chúng ta, chính phủ [From.GetAdjective] đã ký một hiệp ước với Hungary, thay đổi hoặc xóa bỏ các hạn chế của Hiệp ước Trianon. Hungary hiện được phép tái vũ trang tự do và phát triển tất cả các thiết bị quân sự, bao gồm cả xe tăng và máy bay.\n\nMặc dù việc Hungary mở rộng quân đội vẫn còn là một bí mật, nhưng thỏa thuận mới này sẽ sớm đưa họ đến mức mà họ có thể trở thành mối đe dọa quân sự đối với chúng ta một lần nữa."
 DOD_hungary.141.a:0 "We must strike before it is too late!"
 DOD_hungary.141.b:0 "Lodge a diplomatic protest."
 DOD_hungary.141.c:0 "Follow the [From.GetAdjective] lead."
 DOD_hungary.142.t:0 "The Bled Agreement"
 DOD_hungary.142.desc:0 "Chúng ta đã cố gắng đảm bảo sự ủng hộ của [From.GetAdjective] cho việc sửa đổi một phần Hiệp ước Trianon. Tất cả các hạn chế đối với quân đội của chúng ta đã được gỡ bỏ. Các thanh tra vũ khí quốc tế đã rời khỏi đất nước và bộ trưởng chiến tranh đã vạch ra các kế hoạch ban đầu cho sự mở rộng khiêm tốn của các lực lượng vũ trang của chúng ta."
 DOD_hungary.142.a:0 "Tuyệt vời."
 DOD_hungary.143.t:0 "[From.GetNameDefCap] issues Note of Protest"
 DOD_hungary.143.desc:0 "Đại sứ [From.GetAdjective] đã truyền đi thông cáo sau: \n"Chính phủ [From.GetNameDef] đang theo dõi những diễn biến gần đây ở [HUN.GetNameDef] với sự quan tâm trọng yếu. Hiệp ước Trianon từ lâu đã là một đảm bảo cho hòa bình và ổn định trong khu vực. Trong khi chính phủ [From.GetAdjective] chấp nhận, về nguyên tắc, các quốc gia được phép lựa chọn số phận của mình, chúng ta phải thúc giục chính phủ [HUN.GetNameDef] bằng những điều khoản mạnh mẽ nhất có thể tuân theo hiệp ước. Hậu quả của việc làm mất ổn định khu vực thêm nữa có thể nhanh chóng trở nên không thể kiểm soát được.""
 DOD_hungary.143.a:0 "Good for them."
 DOD_hungary.144.t:0 "[From.GetNameDefCap] kiên định Tái vũ trang"
 DOD_hungary.144.desc:0 "Các cuộc đàm phán về việc có thể sửa đổi Hiệp ước Trianon đã không tiến triển nhiều trong giai đoạn đầu. Chính phủ của [From.GetNameDef] đã nói rõ rằng họ sẽ không lay chuyển một chút nào khỏi vị trí hiện trạng.\n\nChúng ta có thể chấp nhận điều này hoặc cố gắng nhận được sự hỗ trợ từ bên thứ ba."
 DOD_hungary.144.a:0 "We must yield to their pressure."
 DOD_hungary.144.b:0 "Appeal to a major power for support."
 DOD_hungary.145.t:0 "Appeal for support"
 DOD_hungary.145.desc:0 "With negotiations in Bled in complete deadlock, we must regain the diplomatic initiative by introducing an outside actor. If we can get a major nation to back us, [From.From.GetLeader] might still be convinced to yield. Who should we approach?"
 DOD_hungary.145.a:0 "Đức"
 DOD_hungary.145.b:0 "Pháp"
 DOD_hungary.145.c:0 "Liên Bang Soviet"
 DOD_hungary.145.d:0 "Italy"
 DOD_hungary.145.e:0 "Anh"
 DOD_hungary.146.t:0 "[HUN.GetLeader] appeals for diplomatic support"
 DOD_hungary.146.desc:0 "Chính phủ Hungary hiện đang cố gắng thay đổi Hiệp ước Trianon để cho phép Hungary bắt đầu xây dựng lại quân đội của mình. Các cuộc đàm phán ở Bled đã bị đình trệ trong vài ngày nay. Đại sứ Hungary đã tiếp cận chính phủ của chúng ta với yêu cầu gây áp lực ngoại giao đối với phe khác.\n\nBộ Ngoại giao cảnh báo rằng việc đứng về phía Hungary chắc chắn sẽ tác động tiêu cực đến quan hệ với các nước láng giềng và làm thay đổi cán cân quyền lực trong khu vực. Tuy nhiên, việc từ chối người Hungary có thể khiến họ có một động thái hung hăng và từ bỏ hoàn toàn chính sách ngoại giao, điều này có thể gây mất ổn định cho toàn bộ khu vực."
 DOD_hungary.146.a:0 "Hungary must be permitted to rearm."
 DOD_hungary.146.b:0 "Hungary must not be permitted to rearm."
 DOD_hungary.147.t:0 "[From.GetNameDefCap] can thiệp vào Cuộc khủng hoảng Tái vũ trang của Hungary"
 DOD_hungary.147.desc:0 "Trong một bức thư cá nhân, [From.GetLeader] đã kêu gọi chúng ta xem xét lại lập trường của mình về Vấn đề Tái vũ trang Hungary. Đặc biệt, ông lưu ý rằng ngay cả khi được phép tái vũ trang ngay bây giờ, người Hungary sẽ mất nhiều năm để xây dựng một đội quân đủ mạnh để đe dọa bất cứ điều gì trong khu vực. \n\nVẫn kiên quyết về vấn đề này sẽ cô lập chúng ta về mặt ngoại giao. Chúng ta phải quyết định xem nó có đáng để tăng cường an ninh hay không."
 DOD_hungary.147.a:0 "Let us pray that they are right."
 DOD_hungary.147.b:0 "We know what is best for us."
 DOD_hungary.148.t:0 "Bled Conference fails"
 DOD_hungary.148.desc:0 "Sau nhiều ngày đàm phán gay gắt, không có tiến triển nào ở Bled và các phái đoàn đã trở về nước của họ. Ngay cả sự can thiệp của [From.From.GetLeader] cũng không đạt được kết quả gì. \n\nCó một sự thất vọng đáng kể bên trong cơ quan ngoại giao. Nhiều nhà ngoại giao cấp cao đề nghị rằng chúng ta dù sao cũng nên tái tổ chức, chỉ để cho [From.GetLeader] thấy điều gì sẽ xảy ra nếu ông ta từ chối đàm phán."
 DOD_hungary.148.a:0 "We can not risk a war."
 DOD_hungary.148.b:0 "Now is the time for deeds, not words!"
 DOD_hungary.150.t:0 "Fighter Competition"
 DOD_hungary.150.desc:0 "Một nghiên cứu gần đây về tác chiến trên không hiện đại đã chỉ ra điểm yếu nghiêm trọng của lực lượng không quân của chúng ta. Máy bay chiến đấu của chúng ta đang đi sau rất nhiều sự phát triển của các nước khác. Bộ Không quân đã khởi xướng một chương trình nhằm thâu mua một máy bay chiến đấu hiện đại càng sớm càng tốt. Vì sự phát triển trong nước sẽ mất một khoảng thời gian không thể chấp nhận được, nó đã được quyết định mua giấy phép từ nước ngoài. Một ngân sách bổ sung đã được ủy nhiệm.\n\nCác chuyên gia bất đồng về loại máy bay nào phù hợp nhất để hiện đại hóa các không đoàn của chúng ta."
 DOD_hungary.150.a:0 "Một máy bay đánh chặn nhỏ, hạng nhẹ."
 DOD_hungary.150.b:0 "Một máy bay chiến đấu lớn, hạng nặng."
 DOD_hungary.151.t:0 "Light Fighter Competition"
 DOD_hungary.151.desc_light_fighter:0 "Bộ Không quân đang tìm cách mua một máy bay chiến đấu hạng nhẹ mới để tấn công máy bay chiến đấu càn quét và điểm phòng thủ, nhưng Bộ Ngoại giao đã gợi ý rằng các mối quan tâm chính trị và ngoại giao cũng đóng một vai trò trong việc quyết định quốc gia nào nên mua."
 DOD_hungary.151.desc_light_fighter_refused:0 "Trích dẫn an ninh quốc gia, chính phủ [From.GetAdjective] đã từ chối cấp giấy phép sản xuất. Chúng ta có thể có cơ hội tốt hơn ở nơi khác hoặc chúng ta có thể xem xét việc nâng cấp các máy bay hiện có của mình như một điểm dừng khẩn cấp."
 DOD_hungary.151.a:0 "Tiếp cận nước Đức"
 DOD_hungary.151.b:0 "Tiếp cận nước Italy"
 DOD_hungary.151.c:0 "Tiếp cận nước Pháp"
 DOD_hungary.151.d:0 "Tiếp cận nước Anh"
 DOD_hungary.151.e:0 "Approach the US"
 DOD_hungary.151.f:0 "Use experience gained from the competition to improve our own planes."
 DOD_hungary.152.t:0 "Heavy Fighter Competition"
 DOD_hungary.152.desc_heavy_fighter:0 "Bộ Không quân đang tìm cách mua một máy bay chiến đấu hạng nặng mới để đánh chặn tầm xa và hộ tống máy bay ném bom, nhưng Bộ Ngoại giao cho rằng các mối quan tâm chính trị và ngoại giao cũng đóng một vai trò trong việc quyết định quốc gia nào nên mua."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "Trích dẫn an ninh quốc gia, chính phủ [From.GetAdjective] đã từ chối cấp giấy phép sản xuất. Chúng ta có thể có cơ hội tốt hơn ở nơi khác hoặc chúng ta có thể xem xét việc nâng cấp các máy bay hiện có của mình như một điểm dừng khẩn cấp."
 DOD_hungary.153.t:0 "[From.GetAdjective] Fighter Competition"
 DOD_hungary.153.desc:0 "Lực lượng Không quân [From.GetAdjective] hiện đang tổ chức thử nghiệm một máy bay chiến đấu tiêm kích hạng nhẹ mới. Theo Tùy viên Không quân của chúng ta, mẫu máy bay mới nhất của chúng ta đã sẵn sàng giành chiến thắng. Dự kiến sẽ sớm có yêu cầu chính thức từ chính phủ [From.GetAdjective]. \n\nĐại diện của nhà sản xuất rất ủng hộ việc mua bán này, nhưng có những lo ngại về an ninh quốc gia về việc bán thiết bị hiện đại nhất của chúng ta cho nước ngoài. Chúng ta có nên cho phép việc mua bán diễn ra không?"
 DOD_hungary.153.a:0 "Absolutely."
 DOD_hungary.153.b:0 "We can't risk any leaks."
 DOD_hungary.154.desc:0 "Lực lượng Không quân [From.GetAdjective] hiện đang tổ chức thử nghiệm một máy bay chiến đấu tiêm kích hạng nặng mới. Theo Tùy viên Không quân của chúng ta, mẫu máy bay mới nhất của chúng ta đã sẵn sàng giành chiến thắng. Dự kiến sẽ sớm có yêu cầu chính thức từ chính phủ [From.GetAdjective]. \n\nĐại diện của nhà sản xuất rất ủng hộ việc mua bán này, nhưng có những lo ngại về an ninh quốc gia về việc bán thiết bị hiện đại nhất của chúng ta cho nước ngoài. Chúng ta có nên cho phép việc mua bán diễn ra không?"
 DOD_hungary.155.t:0 "Fighter Competition completed"
 DOD_hungary.155.desc:0 "Sau khi đàm phán với nhà sản xuất và các quan chức nhà nước, chúng ta đã thành công giành được giấy phép sản xuất cho một loại máy bay chiến đấu mới. Một nguyên mẫu về chiếc máy bay đã được đưa đến để đào tạo thợ máy về cách bảo trì nó và dự kiến sẽ sớm có một bộ bản vẽ và bản thiết kế đầy đủ. Quá trình sản xuất có thể bắt đầu bất cứ lúc nào."
 DOD_hungary.155.a:0 "Gọn gàng."
 DOD_hungary.160.t:0 "Bomber Competition"
 DOD_hungary.160.desc:0 "Một nghiên cứu của Bộ Không quân đã tiết lộ rằng lực lượng không quân của chúng ta không đủ trang bị để hỗ trợ quân đội. Các cuộc không kích tầm xa và hỗ trợ không lực tầm gần đều được xác định là những lĩnh vực trọng yếu mà chúng ta đang thiếu hụt nghiêm trọng. Chính phủ đã sẵn sàng chi tiền cho chương trình máy bay ném bom hiện đại, nhưng chúng ta phải đưa ra quyết định nên mua loại máy bay nào."
 DOD_hungary.160.a:0 "Một máy bay ném bom nhỏ để hỗ trợ tầm gần."
 DOD_hungary.160.b:0 "Một chiếc máy bay lớn hơn thêm tầm bay hơn."
 DOD_hungary.161.t:0 "Light Bomber Competition"
 DOD_hungary.161.desc_cas:0 "Bộ Không quân đang tìm cách mua một máy bay ném bom hạng nhẹ mới để hỗ trợ chặt chẽ cho các lực lượng mặt đất, nhưng Bộ Ngoại giao đã gợi ý rằng các mối quan tâm chính trị và ngoại giao cũng đóng một vai trò trong việc quyết định mua máy bay của quốc gia nào."
 DOD_hungary.161.desc_cas_refused:0 "Trích dẫn an ninh quốc gia, chính phủ [From.GetAdjective] đã từ chối cấp giấy phép sản xuất. Chúng ta có thể có cơ hội tốt hơn ở nơi khác hoặc chúng ta có thể xem xét việc nâng cấp các máy bay hiện có của mình như một điểm dừng khẩn cấp."
 DOD_hungary.162.t:0 "Medium Bomber Competition"
 DOD_hungary.162.desc_tac:0 "Bộ Không quân đang tìm cách mua một máy bay ném bom hạng trung mới để đánh chặn tầm xa và các cuộc không kích chiến thuật, nhưng Bộ Ngoại giao cho rằng các mối quan tâm về chính trị và ngoại giao cũng nên đóng vai trò trong việc quyết định mua máy bay của quốc gia nào."
 DOD_hungary.162.desc_tac_refused:0 "Trích dẫn an ninh quốc gia, chính phủ [From.GetAdjective] đã từ chối cấp giấy phép sản xuất. Chúng ta có thể có cơ hội tốt hơn ở nơi khác hoặc chúng ta có thể xem xét việc nâng cấp các máy bay hiện có của mình như một điểm dừng khẩn cấp."
 DOD_hungary.163.t:0 "[From.GetAdjective] Bomber Competition"
 DOD_hungary.163.desc:0 "Lực lượng Không quân [From.GetAdjective] hiện đang tổ chức thử nghiệm một máy bay ném bom hạng nhẹ mới. Theo Tùy viên Không quân của chúng ta, mẫu máy bay mới nhất của chúng ta đã sẵn sàng giành chiến thắng. Dự kiến sẽ sớm có yêu cầu chính thức từ chính phủ [From.GetAdjective]. \n\nĐại diện của nhà sản xuất rất ủng hộ việc mua bán này, nhưng có những lo ngại về an ninh quốc gia về việc bán thiết bị hiện đại nhất của chúng ta cho nước ngoài. Chúng ta có nên cho phép việc mua bán diễn ra không?"
 DOD_hungary.164.t:0 "[From.GetAdjective] Bomber Competition"
 DOD_hungary.164.desc:0 "Lực lượng Không quân [From.GetAdjective] hiện đang tổ chức thử nghiệm một máy bay ném bom hạng trung mới. Theo Tùy viên Không quân của chúng ta, mẫu máy bay mới nhất của chúng ta đã sẵn sàng giành chiến thắng. Dự kiến sẽ sớm có yêu cầu chính thức từ chính phủ [From.GetAdjective]. \n\nĐại diện của nhà sản xuất rất ủng hộ việc mua bán này, nhưng có những lo ngại về an ninh quốc gia về việc bán thiết bị hiện đại nhất của chúng ta cho nước ngoài. Chúng ta có nên cho phép việc mua bán diễn ra không?"
 DOD_hungary.165.t:0 "Bomber Competition completed"
 DOD_hungary.165.desc:0 "Sau khi đàm phán với nhà sản xuất và các quan chức nhà nước, chúng ta đã thành công giành được giấy phép sản xuất cho một loại máy bay ném bom mới. Một nguyên mẫu về chiếc máy bay đã được đưa đến để đào tạo thợ máy về cách bảo trì nó và dự kiến sẽ sớm có một bộ bản vẽ và bản thiết kế đầy đủ. Quá trình sản xuất có thể bắt đầu bất cứ lúc nào."
 DOD_hungary.165.a:0 "Gọn gàng."
 DOD_hungary.170.t:0 "Kết thúc của Hiệp ước"
 DOD_hungary.170.desc:0 "With its old supporters gone, the Treaty of Trianon is no longer worth the paper it was printed on. No one can now refuse our right to bear arms!"
 DOD_hungary.170.a:0 "Tuyệt vời!"
 SWE_HUN_ALLIANCE:0 "House Bernadotte"
 DOD_romania.1.t:0 "Romania wants to restore the Alliance"
 DOD_romania.1.desc:0 "Liên minh cũ với Romania đã hết hiệu lực trong những năm gần đây. Mối đe dọa của Đức và Hungary dường như xa vời. Nhưng trước tình hình đang thay đổi, [ROM.GetLeader] đã đến Warsaw để thảo luận về việc đổi mới Liên minh Romania-Ba Lan. Hiện tại, thỏa thuận này chỉ mang tính chất phòng thủ, với việc cả hai bên hứa hẹn sẽ hỗ trợ lẫn nhau trong trường hợp xảy ra chiến tranh."
 DOD_romania.1.a:0 "Một yêu cầu hợp lý."
 DOD_romania.1.b:0 "Chúng ta không quan tâm."
 DOD_romania.2.t:0 "[From.GetNameDefCap] agrees to an alliance"
 DOD_romania.2.desc:0 "Our delegation to Warsaw has returned with a treaty of assistance signed by [POL.GetLeader]. We are now obliged to defend one another should war break out."
 DOD_romania.2.a:0 "Tốt."
 DOD_romania.3.t:0 "[From.GetNameDefCap] refuses the alliance"
 DOD_romania.3.desc:0 "[From.GetLeader] đã từ chối gặp phái đoàn của chúng ta ở Warsaw, chỉ gửi một thông điệp ngắn gọn rằng việc liên kết chặt chẽ hơn với Romania 'hiện không phải là lợi ích của chính phủ [From.GetAdjective].'\n\nCác yêu cầu làm rõ thêm vẫn chưa được hồi đáp."
 DOD_romania.3.a:0 "Thật không may."
 DOD_romania.10.t:0 "Cordon Sanitaire"
 DOD_romania.10.desc:0 "Ban đầu được dự định để ngăn chặn sự lây lan của Chủ nghĩa Cộng sản và ngăn chặn Hồng Quân hành quân vào Châu Âu, ý tưởng về Cordon Sanitaire gần đây đã được [ROM.GetLeader] hồi sinh để chặn sự xa rời ngoại giao của [GER.GetNameDef] và [SOV.GetNameDef].\n\nNgười Romania đã đánh tiếng chúng ta về việc tham gia vào một liên minh chính thức với họ."
 DOD_romania.10.a:0 "We stand united."
 DOD_romania.10.b:0 "Neutrality is the best defense."
 DOD_romania.11.t:0 "[From.GetNameDefCap] agrees to join the Cordon Sanitaire"
 DOD_romania.11.desc:0 "chính phủ của [From.GetLeader] đã tuyên bố ủng hộ Cordon Sanitaire. Một phái đoàn từ [From.GetNameDef] đã đến để thảo luận về các chi tiết cụ thể của việc gia nhập phe của chúng ta và tổ chức các kế hoạch hỗ trợ quân sự trong trường hợp có chiến tranh."
 DOD_romania.11.a:0 "Tốt."
 DOD_romania.12.t:0 "[From.GetNameDefCap] declines."
 DOD_romania.12.desc:0 "Các cuộc đàm phán với [From.GetNameDef] về việc gia nhập phe của chúng ta đã đổ vỡ. Phái đoàn từ [From.GetNameDef] đã đệ trình một danh sách đầy đủ các yêu cầu như một điều kiện tiên quyết để gia nhập phe của chúng ta, bao gồm cả các cam kết hỗ trợ quân sự sâu rộng.\n\nBộ Tổng tham mưu đã từ chối những yêu cầu này với lý do không thể đáp ứng được, và Văn phòng Đối ngoại hiện tin chắc rằng đây là một động thái mê muội của [From.GetLeader] nhằm từ chối đề nghị của chúng ta mà không tỏ ra chịu trách nhiệm về nó."
 DOD_romania.12.a:0 "Thật thô lỗ."
 DOD_romania.20.t:0 "Romania demands guarantee"
 DOD_romania.20.desc:0 "Trong vài tháng nay, chúng ta đã cố gắng đảm bảo một liên minh với [ROM.GetNameDef], nếu chỉ để giữ nguồn dầu của họ khỏi tay kẻ thù. Bây giờ [ROM.GetLeader] đã tuyên bố rằng một sự đảm bảo chính thức về hỗ trợ quân sự trong trường hợp chiến tranh là một bước cần thiết trước khi chính phủ của ông ấy sẽ cân nhắc việc gia nhập phe của chúng ta."
 DOD_romania.20.a:0 "Họ sẽ có sự bảo đảm của họ."
 DOD_romania.20.b:0 "That would only spread us even thinner."
 DOD_romania.21.t:0 "[From.GetNameDefCap] guarantees Romanian borders"
 DOD_romania.21.desc:0 "Phát biểu trước cuộc họp của Hiệp hội Hữu nghị Romania-[From.GetAdjective], [From.GetLeader] tuyên bố rằng các biên giới hiện tại của Romania là 'không thể thay đổi và vĩnh viễn', hứa hẹn rằng chính phủ của ông ấy sẽ làm mọi thứ trong khả năng của mình để bảo vệ họ khi có chiến tranh."
 DOD_romania.21.a:0 "Tốt."
 DOD_romania.22.t:0 "[From.GetNameDefCap] refuses Guarantee"
 DOD_romania.22.desc:0 "Our recent diplomatic offensive has been met with cold rejection by [From.GetNameDef]. Speaking before parliament, [From.GetLeader] stated that the question of a formal guarantee to Romania 'will be decided if and when it becomes relevant'."
 DOD_romania.22.a:0 "Harsh."
 DOD_romania.30.t:0 "Romania offers bases"
 DOD_romania.30.desc:0 "Với tình hình căng thẳng gia tăng ở Châu Âu, [ROM.GetLeader] đã tìm đến với chúng ta với một lời đề nghị đáng ngạc nhiên: Nếu chúng ta cam kết bảo vệ Romania khỏi bất kỳ mối đe dọa nào từ bên ngoài, chúng ta sẽ được phép đóng quân trên đất Romania. \n\nNhư một thước đo thiện chí, [ROM.GetLeader] cũng đã nới lỏng các hạn chế đối với Đảng Cộng sản."
 DOD_romania.30.desc_alt:0 "With tensions rising in Europe, [ROM.GetLeader] has come to us with a surprising offer: If we commit to defend Romania from any outside threat, we would be allowed to station troops on Romanian soil."
 DOD_romania.30.a:0 "Họ sẽ có sự bảo đảm của họ."
 DOD_romania.30.b:0 "No deals with the imperialists!"
 DOD_romania.31.t:0 "[From.GetNameDefCap] agrees to the offer"
 DOD_romania.31.desc:1 "[SOV.GetLeader] has personally ordered the [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Army to plan for the defense of Romania in the case of war. A small military mission has arrived to prepare bases and air fields for the imminent arrival of garrison troops."
 DOD_romania.31.a:0 "Let us hope we don't come to regret this."
 DOD_romania.32.t:0 "[FROM.GetNameDefCap] Từ chối Đề nghị của Chúng ta"
 DOD_romania.32.desc:1 "Talks about basing [SOV.GetAdjective] troops in Romania have ended after just a few hours, with the [SOV.GetAdjective]s declaring that they are not interested in guaranteeing our borders.\n\nQuite a few of our Generals have seized upon the disturbing implication that this might be because they don't like their current shape and seek to change them."
 DOD_romania.32.a:0 "Disturbing indeed."
 DOD_romania.40.t:0 "Romanian pressure"
 DOD_romania.40.desc:0 "Đại sứ của chúng ta tại [ROM.GetNameDef] hđã nhanh chóng được triệu tập đến văn phòng của [ROM.GetLeader]. Trước khi ông ấy có thể hỏi về các hành động gần đây của quân đội Romania tại biên giới chung của chúng ta, ông ấy đã được thấy một tối hậu thư. [BUL.GetNameDefCap], [ROM.GetLeader] nhấn mạnh, không thể được phép tự tiến hành nếu không có sự đồng ý rõ ràng của ông ấy, và nên gửi mọi quyết định chính sách quan trọng để ông ấy phê duyệt.\n\nSự từ chối sẽ phải đáp trả bằng vũ lực."
 DOD_romania.40.a:0 "We must give in to their demands."
 DOD_romania.40.b:0 "Death before Dishonor!"
 DOD_romania.41.t:0 "[From.GetNameDefCap] Quy phục"
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap] has accepted our requests and now consults us before making any political decisions.\n\nA Special Representative has arrived in Sofia to coordinate with their government."
 DOD_romania.41.a:0 "Tốt."
 DOD_romania.42.t:0 "[From.GetNameDefCap] Khiêu khích"
 DOD_romania.42.desc:0 "When presented with a list of our demands, [BUL.GetLeader] reportedly laughed and then tore up the paper, claiming that no Romanian army could ever best a Bulgarian one in combat."
 DOD_romania.42.a:0 "This is not worth the bloodshed."
 DOD_romania.42.b:0 "Let's find out if he is right."
 DOD_romania.50.t:0 "Romania demands changes to the government."
 DOD_romania.50.desc:0 "Khi [ROM.GetLeader] công khai yêu cầu rằng ông ta phải được phép phủ quyết bất kỳ sự bổ nhiệm nào đối với chính phủ [HUN.GetAdjectiveđơn giản vì đó là lợi ích của người Romania, hầu hết những người trong ngành ngoại giao coi đó là lời tuyên truyền đơn giản dành cho khán giả nội địa. \n\nThật là ngạc nhiên khi một thời gian sau, chúng ta nhận được một thông báo chính thức về hiệu lực tương tự.\n\nSự đe dọa của lực lượng quân sự nếu chúng ta không tuân thủ đã khiến Bộ Tổng Tham mưu rơi vào tình trạng hoảng sợ, và Bộ Chỉ huy Tối cao Quân đội đã đặt ra những nghi ngờ nghiêm trọng về việc liệu chúng ta có thể cầm chân quân Romania ở biên giới hay không."
 DOD_romania.50.a:0 "Chúng ta không có sự lựa chọn."
 DOD_romania.50.b:0 "We can make some concessions."
 DOD_romania.50.c:0 "Better to die free than to live as a slave."
 DOD_romania.51.t:0 "[From.GetNameDefCap] aligns"
 DOD_romania.51.desc:0 "Nhận thấy rằng sự kháng cự của quân đội sẽ là bất khả thi và vô nghĩa, chính phủ Hungary đã quyết định làm theo đề xuất và thực thi theo ý muốn của chúng ta, với việc [HUN.GetLeader] hứa sẽ tham khảo ý kiến của chúng ta trước khi có bất kỳ quyết định chính sách lớn nào."
 DOD_romania.51.a:0 "Tốt."
 DOD_romania.52.t:0 "[From.GetNameDefCap] đề nghị Hiệp ước hữu nghị"
 DOD_romania.52.desc:0 "Để đáp ứng yêu cầu gần đây của chúng ta về một số thay đổi trong chính phủ Hungary, [HUN.GetLeader] đã đưa ra một Hiệp ước Hữu nghị và Tương trợ, buộc họ phải hỗ trợ chúng ta trong thời gian chiến tranh, nhưng cũng có một điều khoản trong mà chúng ta thề sẽ không can thiệp vào chính trị Hungary."
 DOD_romania.52.a:0 "Một sự thỏa hiệp có thể chấp nhận được."
 DOD_romania.52.b:0 "That was not what we meant."
 DOD_romania.53.t:0 "[From.GetNameDefCap] Khiêu khích"
 DOD_romania.53.desc:0 "Bất chấp sự kém cỏi rõ ràng về lực lượng vũ trang của mình, [HUN.GetLeader] đã từ chối nghe lý do và ra lệnh cho quân đội của mình thiết lập các vị trí phòng thủ dọc theo biên giới của chúng ta. Không rõ vì lý do gì, có vẻ như một phần đáng kể quân đội của họ đã tuân theo những mệnh lệnh này.\n\nCó vẻ như họ muốn gây ra một cuộc chiến từ nó."
 DOD_romania.53.a:0 "This is not worth the time or effort."
 DOD_romania.53.b:0 "Victory is certain. To war!"
 DOD_romania.60.t:0 "Romania demands radical reorganization"
 DOD_romania.60.desc:0 "With the Romanian army poised at our borders, rumors have been flying around about their purpose. When our ambassador in Bukarest inquired about the issue, he was told bluntly that [ROM.GetLeader] has decided that a united Yugoslavia is no longer in his interest. Instead, our nation is to be split up into a number of client states under direct Romanian control.\n\nAn official ultimatum is expected within the hour."
 DOD_romania.60.a:0 "We can't hope to stand against them."
 DOD_romania.60.b:0 "Không bao giờ!"
 DOD_romania.61.t:0 "[From.GetNameDefCap] folds"
 DOD_romania.61.desc:0 "Mere minutes before the ultimatum to Belgrade ran out, an official communique arrived, stating that the Yugoslavian government had dissolved and transfered its powers to a number of local governments, all of which have declared their loyalty to us."
 DOD_romania.61.a:0 "Tốt."
 DOD_romania.62.t:0 "[From.GetNameDefCap] Khiêu khích"
 DOD_romania.62.desc:0 "Chính phủ [YUG.GetAdjective] đã đưa ra tối hậu thư mà không có hồi âm. Các chuyến bay trinh sát đã tiết lộ các hoạt động chuyển quân ở phía biên giới Nam Tư, khiến Bộ Tổng tham mưu phải xem xét lại kế hoạch xâm lược. Các cố vấn quân sự hàng đầu đã từ chối đảm bảo rằng một chiến thắng trước Nam Tư sẽ nhanh chóng giành được."
 DOD_romania.62.a:0 "We will strike them down."
 DOD_romania.62.b:0 "Let's ask for support."
 DOD_romania.63.t:0 "[From.GetLeader] aims to split Yugoslavia"
 DOD_romania.63.desc:0 "Một cuộc khủng hoảng đã phát sinh giữa Romania và Nam Tư, điều này có thể tạo ra cơ hội cho chúng ta. [YUG.GetLeader] đã từ chối yêu cầu của [ROM.GetLeader] từ bỏ đất nước của ông ấy. Đổi lại, [ROM.GetLeader] đã tiếp cận chúng ta với một thỏa thuận chia cắt Nam Tư. Ông ấy đã đề nghị trao cho chúng ta Slovenia và việc thành lập một Nhà nước Croatia Độc lập dưới sự kiểm soát của chúng ta."
 DOD_romania.63.a:0 "Một kế hoạch hấp dẫn."
 DOD_romania.63.b:0 "Why would we need their help?"
 DOD_romania.64.desc:0 "Một cuộc khủng hoảng đã phát sinh giữa Romania và Nam Tư, điều này có thể tạo ra cơ hội cho chúng ta. [YUG.GetLeader] đã từ chối yêu cầu của [ROM.GetLeader] từ bỏ đất nước của ông ấy. Đổi lại, [ROM.GetLeader] đã tiếp cận chúng ta với một thỏa thuận chia cắt Nam Tư. Ông ấy đã đề nghị trao cho chúng ta Dalmatia và việc thành lập một Nhà nước Montenegro Bù nhìn dưới sự kiểm soát của chúng ta."
 DOD_romania.65.t:0 "[From.GetNameDefCap] Chấp nhận"
 DOD_romania.65.desc:0 "[From.GetLeader] has signaled his acceptance of the terms. The [From.GetAdjective] Government will support our actions in Yugoslavia."
 DOD_romania.65.a:0 "Tuyệt vời."
 DOD_romania.66.t:0 "[From.GetNameDefCap] Từ chối"
 DOD_romania.66.desc:0 "While not directly warning us away from intervening in Yugoslavia, the government of [From.GetNameDef] have refused to sanction our proposal. \n\nPerhaps they expect us to fail and aim to take Yugoslavia for themselves, without us in the picture."
 DOD_romania.66.a:0 "We will be sorry to disappoint them."
 DOD_romania.67.t:0 "Tối hậu thư tới Nam Tư"
 DOD_romania.67.desc:0 "Having secured additional diplomatic support, it is time to inform the Yugoslavians that the situation has changed dramatically. Spread thin trying to defend long borders, their military situation is even more hopeless."
 DOD_romania.67.a:0 "Victory is at hand."
 DOD_romania.68.t:0 "Diplomatic advances failed"
 DOD_romania.68.desc:0 "Những nỗ lực của chúng ta trong việc tiếp cận với Đức và Italy để được hỗ trợ đã không thành công. Không gian thở mà điều này đã cung cấp cho người Nam Tư chắc chắn sẽ ảnh hưởng đến chiến dịch sắp tới, nhưng Bộ Tổng tham mưu vẫn lạc quan một cách thận trọng rằng chúng ta sẽ có thể nhanh chóng bảo đảm chiến thắng."
 DOD_romania.68.a:0 "Vũ khí sẵn sàng!"
 DOD_romania.69.t:0 "Bao vây"
 DOD_romania.69.desc_GER:0 "A second ultimatum has been delivered. This time, the demands were flanked by a similar note from the ambassador of [GER.GetNameDef], who declared his support for the Romanian scheme, and insisted that our Army would not interfere with the occupation of Slovenia and Croatia by German troops."
 DOD_romania.69.desc_ITA:0 "A second ultimatum has been delivered. This time, the demands were flanked by a similar note from the ambassador of [ITA.GetNameDef], who declared his support for the Romanian scheme, and insisted that our Army would not interfere with the occupation of Dalmatia and Montenegro by Italian troops."
 DOD_romania.69.desc_GERITA:0 "A second ultimatum has been delivered. This time, the demands were flanked by a similar note from the ambassadors of [GER.GetNameDef] and [ITA.GetNameDef], who declared their support for the Romanian scheme, and insisted that our Army would not interfere with the occupation, in order to avoid unnecessary bloodshed."
 DOD_romania.69.a:0 "Stand down."
 DOD_romania.69.b:0 "We will fight to the last breath!"
 DOD_romania.70.t:0 "Yugoslavia divided"
 DOD_romania.70.desc:0 "The Yugoslavian government has accepted defeat. The forces of the allied powers have taken control of the country and occupied their designated zones."
 DOD_romania.70.a:0 "Another victory for diplomacy."
 DOD_romania.71.t:0 "Nam Tư khiêu khích"
 DOD_romania.71.desc:0 "Quân đội Nam Tư đã chiếm các vị trí dọc theo biên giới của chúng ta và Không quân Nam Tư đã chiếm các trạm chiến tranh của họ. Họ tỏ ra sẵn sàng chiến đấu. \n\nTuy nhiên, một nguồn tin trong Bộ Chiến tranh Nam Tư tuyên bố rằng đây chỉ là một cử chỉ thách thức, vì [YUG.GetLeader] tin chắc rằng chúng ta đang lừa gạt và sẽ không có chiến tranh."
 DOD_romania.71.a:0 "We weren't bluffing."
 DOD_romania.81.t:0 "King's Mistress purchases villa "
 DOD_romania.81.desc:0 "Magda Lupescu, tình nhân của Vua Carol II, được cho là đã mua một biệt thự mới ở một vùng ngoại ô đắt đỏ của Bucharest. Làm thế nào cô ấy có thể mua được nó là một chủ đề của nhiều đồn đoán. Các bằng chứng mới trên báo chí nước ngoài cho thấy chính Nhà vua đã ủy quyền việc mua bán bằng tiền của chính phủ.\n\nVụ bê bối đang lan rộng, và chúng ta phải thông báo công khai về vấn đề này càng sớm càng tốt."
 DOD_romania.81.a:0 "The government has purchased the building and allowed Miss Lupescu residence."
 DOD_romania.81.b:0 "The King took the money out of an advance on his allowance."
 DOD_romania.82.t:0 "King bans critical book"
 DOD_romania.82.desc:0 "Một cuốn sách mới của một nhà khoa học xã hội nổi tiếng đã được phát hành gần đây, trình bày chi tiết về ảnh hưởng sâu rộng của nội bộ Nhà vua đối với các quyết định chính sách. Hầu hết những quyết định đó đều mang lại lợi ích cho các thành viên sau đó. Mối quan tâm đặc biệt là các giao dịch của Tình nhân của Nhà vua, người được cho là đã sử dụng các mối quan hệ của mình để làm giàu cho bản thân. Nhà vua đã ra lệnh bắt giữ tác giả.\n\nCác tờ báo tự do cực hữu đang náo động về điều này, mặc dù vì những lý do rất khác nhau. Chúng ta cần đưa ra tuyên bố về điều này trước khi mọi thứ vượt khỏi tầm tay."
 DOD_romania.82.a:0 "Libel is a criminal offense."
 DOD_romania.82.b:0 "The author will be released at once."
 DOD_romania.83.t:0 "King throws lavish party"
 DOD_romania.83.desc:0 "Mặc dù đã được chính nhà vua kiểm tra, nhưng việc đưa tin chính thức về bữa tiệc vừa qua tại cung điện Hoàng gia đã gây ra sự bất đồng lớn trong công chúng. Hình ảnh tình nhân của Quốc vương trong bộ váy dạ hội đắt tiền của Pháp và những mô tả chi tiết về bữa ăn 7 món được chế biến từ những chiếc đĩa vàng càng khiến dân chúng xôn xao, những người vẫn đang chịu hậu quả của cuộc Đại Suy Thoái.\n\nNhà vua yêu cầu chúng ta phải công khai tuyên bố ủng hộ ngay lập tức."
 DOD_romania.83.a:0 "The King must be allowed to be representative."
 DOD_romania.83.b:0 "The King's private matters are not a government concern."
 DOD_romania.84.t:0 "King's Mistress spotted in Paris"
 DOD_romania.84.desc:0 "Các tờ báo của Pháp đã đăng đầy rẫy những hành vi của Magda Lupescu ở Paris, nơi cô ấy được cho là đã rất thích mua sắm rộng rãi.\n\nMặc dù bản thân điều này không có gì lạ, nhưng báo chí quốc gia đã đưa tin rằng cô ấy đã nhờ sự giúp đỡ từ đại sứ quán Romania để mua hàng của mình và yêu cầu các cửa hàng gửi hóa đơn cho chính phủ Romania. Chúng ta đã được yêu cầu bình luận về những báo cáo này."
 DOD_romania.84.a:0 "Miss Lupuscus acted at the request of the King."
 DOD_romania.84.b:0 "The government does not comment on the actions of private citizens."
 DOD_romania.85.t:0 "King takes holiday in Nice"
 DOD_romania.85.desc:0 "Accompanied by his mistress and most of his inner circle, King Carol II has arrived in Nice on a holiday. Taking residence in the Royal Lounge of the Hotel Negresco, the King told local reporters that he intends to spend the next few weeks enjoying the finest food and hospitality, with visits planned to the Nice Opera and short trips to Paris for shopping.\n\nThe local press has been asking pointed questions about the timing of this visit, as well as where the money to pay for it is supposed to come from."
 DOD_romania.85.a:0 "It was an official state visit."
 DOD_romania.85.b:0 "The King goes to Nice on holiday every year."
 DOD_romania.86.t:0 "King implicated in embezzlement scandal"
 DOD_romania.86.desc:0 "Following rumors of corruption in the Army's procurement processes, the King has promised an impartial investigation into the matter. A preliminary report has been leaked to the press, confirming not only the rumors but directly implicating the King's closest advisors in the matter.\n\nThe entire affair has become an embarassement to the government. The King demands action, but has declared his full support for the advisers in question."
 DOD_romania.86.a:0 "A signed contract is unimpeachable."
 DOD_romania.86.b:0 "Reform the process."
 DOD_romania.110.t:0 "Romania offers to split [CZE.GetNameDef]"
 DOD_romania.110.desc:0 "[ROM.GetLeader] đã tiếp cận chúng ta với lời đề nghị thỏa thuận với [CZE.GetNameDef]. Ghi nhận những lợi ích chung của chúng ta trong khu vực, ông ấy gợi ý rằng đất nước nên chia cắt theo 3 cách: Chúng ta sẽ giành được các phần phía tây, Romania sẽ kiểm soát Slovakia và Hungary sẽ giành được một phần lãnh thổ nhỏ ở biên giới phía nam."
 DOD_romania.110.a:0 "We must seize the opportunity."
 DOD_romania.110.b:0 "Why negotiate for what we can take ourselves?"
 DOD_romania.111.t:0 "[GER.GetLeader] Chấp nhận"
 DOD_romania.111.desc:0 "The German government has approved our draft of the treaty and the proposed demarcation lines. All that remains is to send an ultimatum to Prague."
 DOD_romania.111.a:0 "Let's send a note."
 DOD_romania.113.t:0 "[GER.GetLeader] Từ chối"
 DOD_romania.113.desc:0 "In an angry meeting with [GER.GetLeader], our ambassador was confronted with a stern refusal to discuss or negotiate on anything concerning [CZE.GetNameDef]. The German government considers that country to be entirely in their sphere of influence and has warned that any interference would be considered to go against the express wishes of [GER.GetLeader]."
 DOD_romania.113.a:0 "Time to rethink our approach."
 DOD_romania.113.b:0 "We will strike alone."
 DOD_romania.114.t:0 "Tối hậu thư của Đức"
 DOD_romania.114.desc:0 "Với việc quân đội Đức đang tràn vào biên giới của chúng ta, các Đại sứ từ Đức và Romania đã đưa ra một tối hậu thư chung: Trừ khi chúng ta đồng ý chuyển giao Slovakia cho Hungary và Romania và trở thành 'Nước bảo hộ' của Đức, Luftwaffe (Không quân Đức) sẵn sàng 'hủy diệt' Praha trong khi quân đội Hungary đang chuẩn bị xâm lược đất nước chúng ta từ phía nam."
 DOD_romania.114.a:0 "Chúng ta không có sự lựa chọn."
 DOD_romania.114.b:0 "We will chose Death before Dishonor."
 DOD_romania.115.t:0 "[CZE.GetLeader] defiant"
 DOD_romania.115.desc:0 "The [CZE.GetAdjective] government has ignored our ultimatum and mobilized their army. [CZE.GetLeader] has promised that any invader would find the army more than prepared to defend the country to the last man."
 DOD_romania.115.a:0 "We will consider our options."
 DOD_romania.120.t:0 "Mời Công ty Motor Nước ngoài"
 DOD_romania.120.desc:0 "Several foreign truck companies have expressed interest in opening a factory in Romania, to produce new trucks for the commercial market as well as the military. Chosing one will be considered a flagship deal that could be followed by further production licenses being acquired.\n\nWho should we approach?"
 DOD_romania.120.a:0 "Vauxhall, for faster vehicles."
 DOD_romania.120.b:0 "Opel, for reliable German engineering."
 DOD_romania.120.c:0 "Ford, for mass production."
 DOD_yugoslavia.1.t:0 "Military launches Coup"
 DOD_yugoslavia.1.desc:0 "Sau quyết định ký hiệp ước với Đức của chúng ta, một nhóm sĩ quan Không quân đã tiến hành một cuộc đảo chính. Quân đội đã chiếm giữ các trọng điểm ở Belgrade. Vua Peter đã được tuyên bố đến tuổi, chấm dứt quyền nhiếp chính của [YUG.GetLeader].\n\nNgười dân nói chung đã ủng hộ cuộc đảo chính, với đám đông hô vang "Chiến tranh tốt hơn hiệp ước, mồ chôn tốt hơn nô lệ!"\n\nChính phủ đang ở ngã ba đường. Chúng ta có thể ủng hộ cuộc đảo chính, nghĩa là chiến tranh với Đức. Hoặc chúng ta có thể cố gắng chống lại nó, thứ sẽ xé nát đất nước trong một cuộc nội chiến đẫm máu."
 DOD_yugoslavia.1.a:0 "We should have listened to the officers."
 DOD_yugoslavia.1.a.tt:0 "§YPeter II§! becomes leader for the §Y[YUG.GetIdeologyNameWithCaps]§! party.\n"
 DOD_yugoslavia.1.b:0 "We stand with our decision!"
 DOD_yugoslavia.2.t:0 "Đảo chính ở [YUG.GetNameDef]"
 DOD_yugoslavia.2.desc:0 "Ngay sau khi chính phủ của Thân vương Paul ký Hiệp ước Ba bên, một nhóm sĩ quan Không quân [YUG.GetAdjective] đã thực hiện một cuộc đảo chính được lên kế hoạch tốt nhằm thay thế chính phủ hợp pháp và đưa Peter II chưa đủ tuổi lên ngôi.\n\nChính phủ Nam Tư đã khôi phục trật tự hoàn toàn, với các nhà lãnh đạo mới tuyên bố chữ ký của Thân vương Paul là vô hiệu."
 DOD_yugoslavia.2.a:0 "Thực thi Chỉ thị Führer 25."
 DOD_yugoslavia.3.desc:0 "Ngay sau khi chính phủ của Thân vương Paul ký Hiệp ước Ba bên, một nhóm sĩ quan Không quân [YUG.GetAdjective] đã thực hiện một cuộc đảo chính được lên kế hoạch tốt nhằm thay thế chính phủ hợp pháp và đưa Peter II chưa đủ tuổi lên ngôi.\n\nCác thành phần của chính phủ cũ đã lên án cuộc đảo chính và tuyên bố tình trạng khẩn cấp quốc gia. Vì đây rõ ràng là hành động của các đặc vụ nước ngoài, họ cho rằng chúng ta có nghĩa vụ phải bảo vệ họ."
 DOD_yugoslavia.3.a:0 "Họ đã nhầm lẫn nghiêm trọng."
 DOD_yugoslavia.3.b:0 "Chúng ta sẽ giải cứu họ."
 DOD_yugoslavia.10.t:0 "Đội quân Thứ năm"
 DOD_yugoslavia.10.desc:0 "Khi tin tức về việc tuyên chiến chống lại nước Đức lan truyền khắp đất nước, nhanh chóng trở nên rõ ràng rằng nhiều người dân trong nước không có ý định cầm vũ khí chống lại quân xâm lược. Đa số các đơn vị của Croatia đã từ chối mệnh lệnh di chuyển về phía biên giới, và trong một số trường hợp, thậm chí đã nổ súng vào các đơn vị khác đang tuân theo mệnh lệnh.\n\nCó vẻ như chúng ta không còn có thể dựa vào người Croatia để hỗ trợ chúng ta, điều này đã khiến việc bảo vệ biên giới với Đức trở nên khó khăn hơn."
 DOD_yugoslavia.10.a:0 "Kẻ phản bội!"
 DOD_yugoslavia.20.t:1 "[YUG.GetName] requests sale of airplanes"
 DOD_yugoslavia.20.desc:0 "Realizing a strategic weakness, the [YUG.GetAdjective] Air Force has initiated a crash program to modernize and expand its force. Significant money reserves have been set aside to cover the purchase. A commission is traveling around Europe to look for new sources of fighters and medium bombers.\n\nGiven the urgency of the issue, the [YUG.GetAdjective]s have insisted on immediate delivery or transfer of planes directly from the producer."
 DOD_yugoslavia.20.a:0 "Approve the sale of fighters from our reserves."
 DOD_yugoslavia.20.b:0 "Approve the sale of bombers from our reserves."
 DOD_yugoslavia.20.d:0 "Divert fighter production to cover their order."
 DOD_yugoslavia.20.e:0 "Divert bomber production to cover their order."
 DOD_yugoslavia.20.c:0 "We can't spare anything."
 DOD_yugoslavia.21.t:0 "[From.GetNameDefCap] approves sale of fighters"
 DOD_yugoslavia.21.desc:0 "Our purchasing commission in [From.GetNameDef] has secured the sale of a number of fighter planes for our air force. The first planes have already been received, and our pilots have begun conversion training."
 DOD_yugoslavia.21.a:0 "Tuyệt vời."
 DOD_yugoslavia.22.t:0 "[From.GetNameDefCap] phê duyệt việc bán máy bay ném bom"
 DOD_yugoslavia.22.desc:0 "Our purchasing commission in [From.GetNameDef] has secured the sale of a number of medium bombers for our air force. The first planes have already been received, and our pilots have begun conversation training."
 DOD_yugoslavia.30.t:0 "The Question of [YUG.GetNameDef]"
 DOD_yugoslavia.30.desc:0 "\nFollowing the return of Austria to the Reich, we now share a border with [YUG.GetNameDef]. The government of [YUG.GetLeader] has been fairly quiet about their stance on our proposed reordering of Europe. Perhaps we should remind them that the time will come when they must make a choice."
 DOD_yugoslavia.30.a:0 "Put the squeeze on them."
 DOD_yugoslavia.30.b:0 "Their opinion is irrelevant."
 DOD_yugoslavia.31.t:0 "German pressure"
 DOD_yugoslavia.31.desc:0 "A few days ago, the German ambassador cornered [YUG.GetLeader] at a diplomatic reception. Following the Anschluss of Austria, he noted, [YUG.GetNameDef] and [GER.GetNameDef] now share a common border. The ambassador assured [YUG.GetLeader] that Germany was, of course, very interested in friendly relations. \n\nHe only requested that we kept that in mind when making policy decisions in the future."
 DOD_yugoslavia.31.a:0 "Ông ta tốt làm sao."
 DOD_yugoslavia.32.desc:0 "With [CZE.GetNameDef] out of the picture, the balance of power in south-eastern Europe has shifted dramatically. Czech arms and money were used to support a number of countries that now need to look for new sponsors. Perhaps it is time to remind [YUG.GetLeader] of that fact."
 DOD_yugoslavia.32.a:0 "Put the squeeze on him."
 DOD_yugoslavia.32.b:0 "We have other plans."
 DOD_yugoslavia.33.desc:0 "Chỉ vài giờ sau khi binh lính Đức tiến vào Prague, khi đại sứ [CZE.GetAdjective] vẫn đang nói lời từ biệt, thì đại sứ [GER.GetNameDef] đã gọi điện đến Văn phòng Đối ngoại. \n\nTheo ông, chính phủ Đức vô cùng lấy làm tiếc rằng họ phải thực hiện các biện pháp như vậy ở [CZE.GetNameDef], và [GER.GetLeader] rất vui vì các hành động của [YUG.GetLeader] đã không cho ông ta lý do để xem xét các hành động đó liên quan đến Nam Tư.\n\nĐại sứ kết thúc bằng cách bày tỏ hy vọng rằng điều này sẽ vẫn như vậy trong tương lai."
 DOD_yugoslavia.33.a:0 "Ông ta tốt làm sao."
 DOD_yugoslavia.34.desc:0 "We now stand supreme in Europe. France was long the foundation of stability in south-eastern Europe, but now the entire area is up for grabs. We can pull all the nations there in our orbit, with no one left to stop us. \n\nIt's time to tell the Yugoslavians that they have to make a choice. Either they stand with us - or they will be swept away."
 DOD_yugoslavia.34.a:0 "Our patience with them is running thin."
 DOD_yugoslavia.34.b:0 "The Tiger cares not for the opinions of mice."
 DOD_yugoslavia.35.desc:0 "In a recent meeting at the Berghof, [GER.GetLeader] and [YUG.GetLeader] discussed the situation in Europe, and our role in it. [GER.GetLeader] insists that Yugoslavia can not avoid taking a side in the life-or-death struggle looming in the distance. Nor could Germany tolerate an unaligned country at her borders. \n\nIt would almost be preferable, he ended, if Yugoslavia choose to side with the Allies, just so everyone knew where they stood."
 DOD_yugoslavia.35.a:0 "Time is running out."
 DOD_yugoslavia.36.t:0 "Vận mệnh của Nam Tư"
 DOD_yugoslavia.36.desc:0 "After pressing them time and time again to declare for one side, the government of [YUG.GetLeader] still clings to the idea that Yugoslavia can sit out this conflict on the side lines. Now they must face the consequences of their cowardice."
 DOD_yugoslavia.36.a:0 "If they are not with us, they are against us!"
 DOD_yugoslavia.36.b:0 "They are, and will forever remain, irrelevant."
 DOD_yugoslavia.40.desc:0 "Yugoslavia forms the lynchpin of our new Balkan strategy. They have so far remained non-committal, trading with Germany but stopping well short of joining the Axis. We should remind them that we would not tolerate trading with the enemy in case war breaks out."
 DOD_yugoslavia.40.a:0 "Drop them a line."
 DOD_yugoslavia.40.b:0 "We can't interfere in the affairs of another nation."
 DOD_yugoslavia.41.t:0 "British pressure"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader] recently announced a diplomatic offensive in the Balkan region. Part of that advance was a private meeting between him and our ambassador in London. During this meeting, he inquired about our position with regards to Germany. [GER.GetNameDefCap], he noted, accounted for a significant amount of our non-resource exports. We would do well, he continued, to reduce our dependence on Germany."
 DOD_yugoslavia.41.a:0 "We will consider it."
 DOD_yugoslavia.42.desc:0 "The Treaty of Munich might mean peace in our time - or it may not. Germany is hardly the only country seeking to redraw the borders of Europe. The government of [YUG.GetLeader] has so far been surprisingly mum about the fate of their main armament supplier.\n\nThis has made quite a few people in the diplomatic service wonder if the Yugoslavians knew what was going to happen, and may in fact have agreed to it. \n\nWe should consider reminding them that any sort of agreement with Germany will be considered a hostile act if war were to break out."
 DOD_yugoslavia.42.a:0 "Send a Special Representative."
 DOD_yugoslavia.42.b:0 "They must still be in shock."
 DOD_yugoslavia.43.desc:0 "Một Đại diện Đặc biệt từ Anh đã đến đất nước chúng ta, để bàn thảo các quan điểm của chúng ta về Hiệp ước München. Có vẻ như do mối đe dọa chiến tranh đi kèm với các cuộc đàm phán vào thời điểm đó, [ENG.GetLeader] hy vọng rằng chúng ta sẽ đưa ra một tuyên bố thiết thực hơn để ủng hộ lập trường của mình. Ông ấy nhắc nhở chúng ta rằng, vận mệnh của [CZE.GetNameDef] gắn liền với tương lai chúng ta. Nếu [CZE.GetNameDef] rơi vào tay quân Đức, chúng ta sẽ thấy mình ngày càng bị cô lập trên lục địa."
 DOD_yugoslavia.43.a:0 "Họ chỉ đang tìm kiếm những con tốt mới."
 DOD_yugoslavia.44.desc:0 "Bất chấp chiến tranh đang hoành hành trong vài tháng nay, [YUG.GetLeader] vẫn từ chối tuyên bố ủng hộ một bên, thậm chí tiếp tục buôn bán với Đức trong khi vẫn tuân thủ thái độ trung lập nghiêm ngặt. Mặc dù sự ủng hộ của họ dành cho Đức có lẽ không phải là điều quan trọng ngay lập tức, nhưng chúng ta phải quyết định xem mình có muốn cho phép họ ủng hộ một quốc gia mà chúng ta đang tích cực gây chiến hay không."
 DOD_yugoslavia.44.a:0 "Họ phải lựa chọn."
 DOD_yugoslavia.44.b:0 "Sự trung lập của họ phù hợp với chúng ta hơn."
 DOD_yugoslavia.45.desc:0 "Hôm nay đại sứ Anh đến thăm Văn phòng Đối ngoại, yêu cầu được biết lý do tại sao chúng ta vẫn buôn bán với Đức. Chính phủ Anh tuyên bố coi đây là một hành động thù địch và sẽ xem xét 'các biện pháp thích hợp' trừ khi chúng ta dừng lại ngay lập tức."
 DOD_yugoslavia.45.a:0 "Chúng ta phải lựa chọn."
 DOD_yugoslavia.46.desc:0 "Có vẻ như áp lực của chúng ta đối với Nam Tư đã không mang lại hiệu quả như mong muốn. Thay vì ngừng giao thương với Đức hoặc tuyên bố ủng hộ chính nghĩa của đồng minh, Chính phủ của [YUG.GetLeader] vẫn giữ thái độ trung lập và không chịu nhượng bộ. Gần đây, MI6 đã nhận được báo cáo rằng chính phủ Nam Tư xem xét trao cho Đức quyền tự do chuyển quân qua đất nước của họ."
 DOD_yugoslavia.46.a:0 "Họ cũng có thể là kẻ thù của nhau."
 DOD_yugoslavia.46.b:0 "Chúng ta không nên tạo thêm kẻ thù bây giờ."
 DOD_yugoslavia.181.t:0 "Tình cảm Cộng sản Lan rộng ở [This.GetNameDef]"
 DOD_yugoslavia.181.d:0 "Với sự thành lập của Đại hội Công nhân Pan-Slavic, có vẻ như nhiều tầng lớp công nhân của [This.GetAdjective] đang bắt đầu ủng hộ ý tưởng của [This.GetNameDef] gia nhập phe với tư cách là một nhà nước cộng sản dựa trên mô hình của [From.GetNameDef]. Mặc dù hiện tại chỉ là một phong trào nhỏ, nhưng nhiều quan chức [This.GetAdjective] lo sợ rằng nếu những nhà hoạt động này không bị trừng phạt kịp thời vì thúc đầy ý tưởng này, thì [This.GetNameDef] có thể phải đối mặt với các cuộc bãi công trên toàn quốc và thậm chí là sự gia tăng của chủ nghĩa bán quân sự cánh tả."
 DOD_yugoslavia.182.t:0 "Tuyên truyền Pan-Slavic"
 DOD_yugoslavia.182.d:0 "Trên toàn đất nước chúng ta, những người ủng hộ Đại hội Công nhân Pan-Slavic đã bắt đầu trang hoàng các đường phố của [This.Capital.GetName] bằng các áp phích và tờ rơi quảng cáo mô hình [From.GetAdjective] cho chủ nghĩa xã hội. Họ hoan nghênh [From.GetLeader] và chế độ của mình và tin rằng chính phủ [This.GetAdjective] sẽ được hưởng lợi từ những cải cách xã hội giống như những cải cách ở [From.GetNameDef]. Mặc dù nhiều người nghi ngờ đây là một nỗ lực táo bạo của [From.GetLeader] nhằm phá hoại nền độc lập của [This.GetAdjective], không thể bỏ qua rằng tuyên truyền này đang có ảnh hưởng khá lớn đến thái độ của công dân [This.GetAdjective] hướng tới triển vọng của chủ nghĩa cộng sản và một liên minh Balkan thống nhất."
 DOD_yugoslavia.183.t:0 "Dân quân Pan-Balkan"
 DOD_yugoslavia.183.d:0 "Khi tình cảm cộng sản tiếp tục thấm nhuần trong đất nước chúng ta, nhiều nhóm bán quân sự nhỏ đang bắt đầu hình thành giữa những người cực tả của đất nước chúng ta. Các vũ khí dường như có nguồn gốc từ Nam Tư và nhiều người nghi ngờ [From.GetLeader] và chế độ của ông ta có kế hoạch lật đổ chính phủ [This.GetAdjective] để ủng hộ một nhà nước liên kết với nhà nước [From.GetRulingIdeology] mới của ông ta."
 DOD_yugoslavia.183.a:0 "Chúng ta nên cẩn thận hơn."
 DOD_yugoslavia.184.t:0 "Dân quân Cộng sản Đòi Thay đổi Chế độ"
 DOD_yugoslavia.184.d:0 "Căng thẳng giữa chính phủ [This.GetAdjective] và giai cấp nông dân đã lên đến đỉnh điểm, với việc nhiều chiến binh cánh tả trên khắp đất nước tự trang bị vũ khí được cho là có được từ [From.GetNameDef]. Những người nông dân hiện đang yêu cầu [This.GetLeader] từ bỏ vị trí quyền lực của mình và trao nó cho người lãnh đạo đại diện cho người dân. Những yêu cầu của họ mang theo lời cảnh báo ngầm rằng nếu không làm theo yêu cầu của họ thì nó sẽ dẫn đến việc giai cấp nông dân phải cầm vũ khí nhân danh chính phủ [From.GetRulingIdeology] mới."
 DOD_yugoslavia.184.a:0 "Nếu nó là những gì mọi người mong ước..."
 DOD_yugoslavia.184.b:0 "Xóa sổ bọn nông dân khốn khổ này!"
 DOD_yugoslavia.50.t:0 "Buổi lễ Grosvenor"
 DOD_yugoslavia.50.desc:0 "Câu hỏi về hôn nhân và kế vị ở [YUG.GetName] từ lâu đã thường trực trong tầng lớp chính trị. Khoảng thời gian mà chúng ta đã trải qua mà không có một vị vua hợp pháp lên ngôi đã khiến một số nghi ngờ về tính hợp pháp của chế độ cai trị Karađorđević. Tuy nhiên, tại một buổi dạ tiệc gần đây ở London, trái tim của Vua Peter trẻ tuổi đã bị đánh cắp bởi một nữ quý tộc dịu dàng. Hiện các thành viên trong nội các hoàng gia đang thảo luận về kế hoạch tổ chức đám cưới để đảm bảo sự quan tâm lãng mạn của Quốc vương bằng một đám cưới. Không nghi ngờ gì nữa, bất kỳ ai mà ông ấy kết hôn sẽ có tác động ngoại giao lâu dài đối với quốc gia của chúng ta và có thể ảnh hưởng đến những quốc gia khác sẵn sàng liên kết với Nam Tư."
 DOD_yugoslavia.50.a:0 "Công chúa Alexandra của Hy Lạp có trái tim của Vị vua."
 DOD_yugoslavia.50.b:0 "Công chúa Maria Francesca của Italy."
 DOD_yugoslavia.50.c:0 "Công chúa Alexandrine của Đức."
 DOD_yugoslavia.50.d:0 "Adelheid von Habsburg."
 DOD_yugoslavia.50.e:0 "Công chúa Marie-Françoise của Tây Ban Nha."
 DOD_yugoslavia.501.t:0 "[From.GetNameDefCap] Tìm kiếm Nữ hoàng"
 DOD_yugoslavia.501.desc:0 "Vương triều Karađorđevićs của [From.GetNameDef] tìm cách tiếp tục duy trì sự tồn tại của cả dòng dõi hoàng tộc và quốc gia của họ thông qua một đám cưới hoàng gia. Có vẻ như [From.GetLeader] ngày càng say mê [Root.GetPrincessName], một hoàng tộc của nhà [Root.GetFamilyName] familyvà đã ngỏ lời cầu hôn cô. Nếu cô gái trẻ chấp nhận, [From.GetNameDef] và [Root.GetNameDef] sẽ thừa hưởng chung huyết thống. Mặc dù điều này sẽ không ngay lập tức dẫn đến một liên minh [From.GetAdjective]-[Root.GetAdjective], nhưng nó sẽ thúc đẩy một điều như vậy trở thành khả thi trong tương lai."
 DOD_yugoslavia.501.a:0 "Một đám cưới nghe thật tuyệt vời!"
 DOD_yugoslavia.501.b:0 "[Root.GetPrincessName] sẽ không bao giờ kết hôn với [From.GetLeader]!"
 italian_princess_name:0 "Công chúa Maria"
 german_princess_name:0 "Công chúa Alexandrine"
 hungarian_princess_name:0 "Nữ Đại công tước Adelheid"
 spanish_princess_name:0 "Công chúa Marie-Françoise"
 italian_dynasty_name:0 "Savoy"
 german_dynasty_name:0 "Hohenzollern"
 hungarian_dynasty_name:0 "Habsburg"
 spanish_dynasty_name:0 "Bourbon"
 DOD_yugoslavia.19.t:0 "Vua Peter đến Tuổi trưởng thành!"
 DOD_yugoslavia.19.desc:0 "Đăng quang từ rất lâu khi còn là thiếu niên bởi hoàn cảnh khốc liệt của xung đột toàn cầu, Vua [Root.GetLeader] cuối cùng đã trưởng thành và chứng tỏ mình là một nhà lãnh đạo khôn ngoan và có năng lực. Với việc người thừa kế hợp pháp ở độ tuổi phù hợp trên ngai vàng, người dân [YUG.GetNameDef] cuối cùng đã có được một biểu tượng về bản sắc dân tộc của họ để tập hợp lại và chiến đấu."
 DOD_yugoslavia.19.a:0 "Đức vua muôn năm!"
 DOD_yugoslavia.502.t:0 "[From.GetPrincessName] Chấp nhận!"
 DOD_yugoslavia.502.desc:0 "Vị vua trẻ tuổi [Root.GetLeader] đã công khai bày tỏ tình yêu và thành tâm của mình đối với [From.GetPrincessName] thông qua những ràng buộc thiêng liêng của hôn nhân trong một buổi lễ được tổ chức tại [Root.GetLondonBelgrade] với sự cổ vũ của đám đông, chứng kiến câu chuyện tình lãng mạn như cổ tích của hai người yêu nhau đến được với nhau trong thời kỳ khó khăn này. [Root.GetWeddingGoodBad] Mặc dù đám cưới này không củng cố việc tạo ra bất kỳ liên minh [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective] chính thức nào, nhưng có vẻ như chắc chắn vào thời điểm này rằng sự hợp tác giữa các quốc gia này không kết thúc ở đây."
 DOD_yugoslavia.502.a:0 "Thật lãng mạn!"
 YUG_wedding_bad:0 "Tuy nhiên, quay trở lại [Root.GetNameDef], vị quân vương trẻ tuổi đang phải đối mặt với nhiều chỉ trích từ báo chí [Root.GetAdjective] bảo thủ vì đã chọn kết hôn trong thời kỳ khủng hoảng lớn của đất nước."
 YUG_wedding_good:0 "Từ Belgrade đến Bucharest, tất cả người dân Balkan đều đoàn kết để ca tụng sự kiên định của vị quân vương [Root.GetAdjective] khi đối mặt với sự diệt vong ngày càng cận kề."
 DOD_yugoslavia.503.t:0 "[From.GetPrincessName] Từ chối!"
 DOD_yugoslavia.503.desc:0 "Mặc dù Vua [Root.GetLeader] tuyên bố tình yêu của mình là chân thật, công chúa ngoại quốc trong mơ của ông ấy vẫn không lay chuyển trước sự si mê này. Sau nhiều tuần tán tỉnh và ve vãn mãnh liệt, [From.GetPrincessName] đã từ chối lời cầu hôn của Quốc vương và quyết định của cô đi kèm với một tuyên bố công khai từ chính phủ [From.GetAdjective]. Mặc dù rõ ràng là rất đau lòng trước những tình cảm bị khinh miệt của mình, Nhà vua vẫn kiên quyết rằng một ngày nào đó ông sẽ tìm được một nữ hoàng thích hợp cho Vương quốc của mình."
 DOD_yugoslavia.503.a:0 "Có lẽ là Công chúa Alexandra nhân hậu..."
 DOD_yugoslavia.60.t:0 "Lễ đăng quang"
 DOD_yugoslavia.60.peter:0 "Lần đầu tiên kể từ bình minh của thế kỷ 20, [YUG.GetNameDef] nhìn thấy quốc vương của mình tổ chức lễ đăng quang tại Nhà thờ Belgrade trong một sự kiện có phần thế tục, một sự phản ánh của sự đa dạng tôn giáo hiện có ở nhà nước Nam Tư hiện đại. Mặc dù một số người sẽ tranh cãi về khả năng cai trị của Vua Peter khi còn trẻ như vậy, nhưng chiếc vương miện giờ đây đang nằm trên đầu ông và tốt hơn hay tệ hơn, tương lai của Nam Tư nằm trong tay [YUG.GetLeader.GetHerHis]."
 DOD_yugoslavia.60.paul:0 "Lần đầu tiên kể từ bình minh của thế kỷ 20, [YUG.GetNameDef] nhìn thấy quốc vương của mình tổ chức lễ đăng quang tại Nhà thờ Belgrade trong một buổi lễ truyền thống của Chính thống giáo Serbia. Mặc dù nhiều người vẫn coi Vua Paul là kẻ soán ngôi và là một kẻ độc tài phát xít hơn là một vị Vua xứng đáng, nhưng chiếc vương miện giờ đây đang nằm trên đầu ông ấy và tốt hơn hay tệ hơn, tương lai của Nam Tư nằm trong tay [YUG.GetLeader.GetHerHis]."
 DOD_yugoslavia.60.a:1 "Đức vua muôn năm!"
 DOD_yugoslavia.70.t:0 "[From.GetNameDefCap] Theo đuổi Ký kết Hiệp ước Ba bên"
 DOD_yugoslavia.70.desc:0 "Một bức điện từ [From.GetLeader] tới [Root.Capital.GetName] hôm nay bày tỏ sự quan tâm đến việc ký kết hiệp ước không xâm lược với các cường quốc phát xít trên thế giới. Lo sợ về cuộc xâm lược của [SOV.GetAdjective] và chủ nghĩa dân tộc ngày càng gia tăng ở đất nước của [From.GetLeader.GetHerHis], [From.GetLeader] tìm kiếm liên minh [From.GetLeader.GetHerselfHimself] với [Root.GetNameDef]. Mặc dù điều này không biểu thị một liên minh chính thức, nhưng nó đưa [From.GetNameDef] vào phạm vi ảnh hưởng của chúng ta và sẽ xúc tiến quá trình [From.GetAdjective] gia nhập [Root.GetFactionName]."
 DOD_yugoslavia.70.a:0 "Chúng ta đồng ý."
 DOD_yugoslavia.70.b:0 "Chúng ta có những tầm nhìn khác cho [From.GetNameDef]."
 DOD_yugoslavia.701.t:0 "[From.GetNameDefCap] Phản đối!"
 DOD_yugoslavia.701.tripartite_rejection:0 "[From.GetLeader] đã gạt bỏ đề xuất của [Root.GetAdjective] về việc ký kết Hiệp ước ba bên, tuyên bố rằng họ có "ý tưởng khác" cho tương lai của đất nước chúng ta."
 DOD_yugoslavia.701.allied_objection:0 "Quyết định ký Hiệp ước Ba bên đã gây tranh cãi sâu sắc cả trong và ngoài quốc gia của chúng ta và đã làm mất đi tính hợp pháp của quyền nhiếp chính của [Root.GetLeader] đối với Vua Peter II, hoặc nếu việc nhiếp chính như vậy là cần thiết. Một nhóm sĩ quan từ Quân đội Hoàng gia Nam Tư đã tuyên bố Peter II đã đủ tuổi, và với sự ủng hộ của [From.GetAdjective], đã hành quân đến Belgrade và yêu cầu loại bỏ ngay lập tức [Root.GetLeader] khỏi quyền lực."
 DOD_yugoslavia.701.a:0 "Chúng ta không có lựa chọn nào khác ngoài việc chấp nhận."
 DOD_yugoslavia.701.b:0 "Vũ khí sẵn sàng!"
 DOD_yugoslavia.702.t:0 "[YUG.GetNameDefCap] Ký kết Hiệp ước Ba bên"
 DOD_yugoslavia.702.desc:0 "Chính phủ [YUG.GetAdjective] hôm nay đã cùng với các quốc gia phát xít ký kết Hiệp ước Ba bên. Mặc dù điều này chưa thể hiện rằng [YUG.GetNameDef] đã gia nhập [From.GetFactionName], nhưng nó cho thấy lòng trung thành ngày càng gia tăng giữa hai quốc gia và [YUG.GetLeader] có thể thu được một số thiện cảm của phe phát xít. Nhiều người mong đợi phản hồi của [Root.GetAdjective] đối với sự phát triển đáng lo ngại này, nhưng [Root.GetLeader] cho đến nay vẫn giữ im lặng về vấn đề này…"
 DOD_yugoslavia.702.a:0 "[YUG.GetLeader] là một kẻ hèn nhát phi pháp!"
 DOD_yugoslavia.702.b:0 "Tôi thấy không cần quan tâm."
 DOD_yugoslavia.80.t:1 "Zara cho Liên minh"
 DOD_yugoslavia.80.desc:0 "[From.GetLeader] hôm nay đã thông báo rằng [From.GetNameDef] sẽ sẵn sàng tự nguyện liên minh với [Root.GetNameDef] và chính thức gia nhập [Root.GetFactionName] nhưng chỉ để đổi lấy việc chúng ta rút khỏi Balkan dưới hình thức từ bỏ quyền kiểm soát đối với [163.GetName]."
 DOD_yugoslavia.80.a:0 "Nghe có vẻ công bằng."
 DOD_yugoslavia.80.b:0 "Thay vào đó, họ nên từ bỏ [103.GetName]."
 DOD_yugoslavia.801.t:0 "[From.GetNameDefCap] Đòi hỏi [103.GetName]!"
 DOD_yugoslavia.801.desc:0 "Phái đoàn của chúng ta dường như đã không được tiếp đón ở [From.GetNameDef], thay vào đó, đại sứ của họ đã phản hồi bằng cách đòi hỏi [103.GetName] từ chúng ta để đổi lấy tư cách thành viên [From.GetFactionName]."
 DOD_yugoslavia.801.a:0 "Rất tốt..."
 DOD_yugoslavia.801.b:0 "Tuyệt đối không."
 DOD_yugoslavia.802.t:0 "[From.GetNameDefCap] Chấp nhận!"
 DOD_yugoslavia.802.desc:0 "Xung đột trên biên giới với [From.GetNameDef] cuối cùng sẽ được giải quyết khi chính phủ [From.GetAdjective] đã đồng ý trao trả lại các vùng lãnh thổ Dalmatian hiện đang bị [From.GetAdjective] chiếm đóng cho lực lượng kiểm soát Nam Tư hợp pháp. [Root.GetLeader] hôm nay đã tuyên bố [From.GetLeader] là một người bạn thực sự đối với quyền tự do và quyền tự quyết của [Root.GetAdjective], và hai quốc gia hiện tiến lên với tư cách là đồng minh."
 DOD_yugoslavia.802.a:0 "Đúng như kế hoạch."
 czech.1.t:0 "Quyền thành viên Quốc tế Cộng sản"
 czech.1.d:1 "Mối quan hệ của chúng ta với người Czech trước đây rất tốt, nhưng gần đây chính trị của họ đã có một bước ngoặt lớn về phía bên phải của lịch sử. Kết hợp với áp lực ngày càng tăng từ Đức và sự thiếu tin tưởng vào khả năng bảo vệ họ của các nền dân chủ phương Tây đã dẫn đến một yêu cầu chính thức gia nhập Quốc tế Cộng sản."
 czech.1.a:1 "Họ rất được chào đón."
 czech.1.b:1 "Họ vẫn chưa sẵn sàng."
 czech.2.d:1 "[SOV.GetLeader] đã chấp nhận yêu cầu gia nhập Quốc tế Cộng sản của chúng ta. Phái đoàn của chúng ta đã tham gia Ủy ban Điều hành với đầy đủ quyền biểu quyết."
 czech.3.d:1 "[SOV.GetLeader] đã từ chối yêu cầu gia nhập Quốc tế Cộng sản của chúng ta mà không đưa ra bất kỳ lý do nào."
 czech.3.a:0 "Mối quan hệ của chúng ta với Slav là như thế này…"
 czech.4.t:0 "Vấn đề Romania"
 czech.4.d:0 "Các mối quan hệ với Romania luôn căng thẳng do họ chiếm đóng lãnh thổ hợp pháp Bessarabia của chúng ta, nhưng như thể điều đó là không đủ, toàn bộ quốc gia này cản trở khả năng chúng ta trợ giúp các đồng minh [From.GetNameAdj]. Chính những đồng minh đó hiện đã đề xuất một giải pháp: Phân chia Romania giữa chúng ta để giải quyết vấn đề này một lần và mãi mãi!"
 czech.4.a:0 "Chói sáng trong sự đơn giản của nó."
 czech.4.b:0 "Chúng ta sẽ tìm một giải pháp khác."
 czech.5.d:1 "[From.GetNameDefCap] đã chấp thuận giải pháp của chúng ta về vấn đề Romania. Quân đội đã sẵn sàng và chiến dịch có thể bắt đầu theo quyết định của chúng ta."
 czech.6.d:1 "[From.GetLeader] đã từ chối đề xuất của chúng ta liên quan đến vấn đề Romania. Có vẻ như ông ấy vẫn có kế hoạch cho Romania."
 czech.6.a:0 "Ít nhất thì nó cũng đáng để thử."
 czech.7.t:0 "Tình hình Ba Lan"
 czech.7.d:1 "Ngay từ đầu nhiệm vụ giải phóng người lao động trên thế giới của chúng ta, Ba Lan không có gì khác ngoài rắc rối. Giờ đây, các đồng minh [From.GetNameAdj] của chúng ta đã đưa ra một đề xuất thú vị: Ba Lan đã lấy đất của cả hai quốc gia của chúng ta, vậy tại sao không trả ơn và chia cắt Ba Lan giữa chúng ta?"
 czech.7.a:0 "Why not, indeed."
 czech.8.d:1 "[From.GetNameDefCap] đã chấp thuận giải pháp được đề xuất của chúng ta về Tình hình Ba Lan. Chúng ta sẽ bắt đầu chiến dịch ngay sau khi có mệnh lệnh."
 czech.9.d:1 "[From.GetNameDefCap] không chấp thuận đề xuất của chúng ta. Chúng ta phải đắn đo thời gian và cân nhắc các lựa chọn khác."
 czech.10.d:0 "Kể từ khi kết thúc cuộc Đại chiến, Ba Lan đã chiếm đất đai của Đức. Nhưng như vậy là chưa đủ, họ liên tục tấn công các nước láng giềng để ráo riết mở rộng lãnh thổ. Các đồng minh [From.GetNameAdj] đã đi đến kết luận giống như chúng ta: Để đảm bảo hòa bình ở Châu Âu, nhà nước Ba Lan phải được loại trừ."
 czech.10.a:0 "Chúng ta hãy đi đến đó."
 czech.11.d:1 "[From.GetNameDefCap] đã thông qua kế hoạch của chúng ta để đối phó với Tình hình Ba Lan. Chúng ta có thể tấn công ngay sau khi việc chuẩn bị hoàn tất."
 czech.12.d:1 "[From.GetNameDefCap] đã từ chối giải pháp của chúng ta về Tình hình Ba Lan. Thời gian sẽ trả lời nếu một cơ hội khác xuất hiện."
 czech.14.t:0 "Cuộc nổi dậy Slovak"
 czech.14.d:1 "Kể từ khi chúng ta loại họ khỏi chính phủ, các nhà lãnh đạo Slovak đã nung nấu sự phẫn uất và kích động người dân bạo lực. Hôm nay, những phát ngôn của họ cuối cùng đã thành công trong việc mang lại cuộc chiến mà họ vô cùng mong muốn. Cuộc nổi dậy Slovak đã bắt đầu."
 czech.14.a:0 "Nếu họ muốn chiến tranh, thì họ sẽ có nó."
 czech.15.d:0 "Các pháo đài cuối cùng của lực lượng Slovakia đã bị phá hủy. Cuộc nổi dậy đã kết thúc."
 czech.15.a:0 "Chiến thắng!"
 czech.16.t:0 "Czech gia nhập Phe Trục?"
 czech.16.d:2 "Bất chấp những nghi ngờ ban đầu, người Czech đã coi Chủ nghĩa Bolshevik là mối đe dọa sắp xảy ra và hiện đang yêu cầu gia nhập các cường quốc Phe Trục. Chính phủ của [CZE.GetLeader] đã tuyên bố cụ thể rằng điều này không ảnh hưởng đến vấn đề Sudetenland theo bất kỳ cách nào."
 czech.17.d:0 "[From.GetNameDefCap] đã chấp nhận yêu cầu gia nhập Phe Trục của chúng ta!"
 czech.17.a:0 "Tuyệt vời!"
 czech.18.d:0 "[From.GetNameDefCap] đã từ chối yêu cầu gia nhập Phe Trục của chúng ta!"
 czech.18.a:0 "Troublesome."
 czech.19.t:1 "Nhục nhã Trước Cái chết"
 czech.19.d:1 "Chính phủ của [From.GetLeader] đã nhận ra những gì chúng ta đã biết từ trước đến nay: [From.GetNameDef] chỉ có thể tiếp tục tồn tại dưới sự bảo vệ của chúng ta. Mặc dù điều này loại trừ khả năng chiếm đóng trực tiếp đất đai của họ, nhưng tốt hơn là nên có một đồng minh thiện chí và tránh bất kỳ sự can thiệp nào của các lực lượng nước ngoài."
 czech.20.t:1 "Nhục nhã Trước Cái chết"
 czech.20.d:1 "[From.GetLeader] đã chấp nhận lời đề nghị của chúng ta. Đại sức đặc mệnh toàn quyền [From.GetAdjective] đã đến Prague để điều phối các chính sách."
 czech.20.a:0 "Đó là cách duy nhất."
 czech.21.t:1 "Nhục nhã Trước Cái chết"
 czech.21.d:2 "When presented with our proposal, [From.GetLeader] reportedly exclaimed "Not in a Thousand Years!", before launching into a lengthy tirade about the inferiority of our people, our system of government, and the leadership qualities of [CZE.GetLeader]. No official refusal has been submitted, but our ambassador holds little hope."
 czech.21.a:0 "Có lẽ đó là điều tốt nhất."
 czech.22.t:0 "Vấn đề Sudeten"
 czech.22.d:1 "Chính phủ của [From.GetNameDef] đã đề nghị thành lập Sudetenland như một bước tiến tới sự hiểu biết lẫn nhau. Một mặt, đây là cơ hội tuyệt vời để có được một quốc gia giàu có với cái giá thấp và ít nguy hiểm. Mặt khác, tạo ra một cuộc khủng hoảng đối với Sudetenland sẽ là một cơ hội tuyệt vời để cho thế giới thấy rằng những cường quốc được gọi là Cường quốc nắm giữ Hiệp ước Versailles là những kẻ vô sỉ và kém cỏi về mặt đạo đức."
 czech.23.d:2 "[From.GetNameDefCap] đã chấp nhận lời đề nghị của chúng ta. Quân đội [From.GetAdjective] đã tiến vào Sudetenland trước sự reo hò của người dân địa phương."
 czech.23.a:0 "Họ sẽ không yêu cầu nhiều hơn, hãy tin thế."
 czech.24.d:2 "[From.GetLeader] đã từ chối đề nghị bàn giao Sudetenland của chúng ta. Ông ấy không đưa ra bất kỳ lý do gì cho động thái này, nhưng quyết định của [From.GetAdjective] đã gây ra một làn sóng chấn động trong quân đội, những người tin rằng người Đức có thể có những kế hoạch lớn hơn với chúng ta."
 czech.24.a:0 "Chờ và xem."
 czech.25.t:0 "Nam Tư trong Entente"
 czech.25.d:1 "Chính phủ của [From.GetNameDef] đã quyết định tái xác nhận liên minh 'Little Entente' (Đồng minh Nhỏ), đã mất hiệu lực trong những năm gần đây khi đối mặt với ảnh hưởng ngày càng tăng của Đức. Bộ trưởng ngoại giao của họ gần đây đã đến thủ đô của chúng ta để thảo luận xem liệu chúng ta có quan tâm đến tham gia liên minh với tư cách là thành viên thường trực."
 czech.26.d:1 "[From.GetName] đã đồng ý tham gia Entente. Một phái đoàn quân sự đã đến để thảo luận về việc bố trí phòng thủ."
 czech.27.d:2 "Trong khi [From.GetLeader] đồng ý gặp phái đoàn của chúng ta, ông ấy cho đến nay vẫn từ chối cam kết quốc gia của mình tham gia Entente. [From.GetAdjective] dường như lo lắng rằng việc tham gia liên minh của chúng ta có thể làm mất ổn định sự cân bằng quyền lực cẩn thận trong khu vực."
 czech.28.t:0 "Romania trong Entente"
 czech.32.t:0 "Czech-Hungarian Rapprochement"
 czech.32.d:2 "Entente do [From.GetNameDef] lãnh đạo từ lâu đã nhằm mục đích kiềm chế quốc gia của chúng ta. Tuy nhiên, khi sức mạnh của Đức ngày càng lớn mạnh, [From.GetNameDef] ngày càng cảm thấy bị đe dọa từ hướng đó. Không muốn đối mặt với mối đe dọa từ hai phía, [From.GetLeader] hiện đang tìm cách hiểu chúng ta. \n\nChính phủ của chúng ta đang chia rẽ về vấn đề này. Một phe tin rằng thỏa thuận với [From.GetNameDef] là bước đầu tiên để phá vỡ vòng vây, trong khi phe kia chỉ ra thực tế rằng điều này chắc chắn sẽ kéo theo sự phẫn nộ của [GER.GetLeader]."
 czech.32.a:1 "Chúng ta chấp nhận lời đề nghị của họ."
 czech.32.b:0 "Không bao giờ!"
 czech.33.d:2 "[From.GetLeader] đã rất cởi mở với lời đề nghị của chúng ta. Chúng ta đã ký Hiệp ước Hữu nghị Tương hỗ, khẳng định rằng cả hai chúng ta đều không có bất kỳ yêu sách lãnh thổ nào đối với bên kia."
 czech.33.a:0 "Tốt hơn so với dự kiến!"
 czech.34.d:2 "Rất ít người ngạc nhiên, [From.GetLeader] đã từ chối lời đề nghị của chúng ta, viện dẫn lý chúng ta không muốn nhượng bộ một số lãnh thổ cho Hungary."
 czech.34.a:1 "Vậy thì không có gì mới."
 dod_news.1.t:1 "Little Entente Reaffirmed"
 dod_news.1.d:0 "[From.GetName] hôm nay đã thông báo rằng hệ thống liên minh 'Little Entente' (Đồng minh Nhỏ) gần như không còn tồn tại sẽ thực hiện các cam kết của họ. Một tuyên bố do Văn phòng Đối ngoại [From.GetNameAdj] thông cáo:\n'[From.GetName] không phải là một Cường quốc, nhưng nó là một Cường quốc Khu vực. Chúng tôi tin tưởng chắc chắn rằng một liên minh các Cường quốc Khu vực có thể và sẽ ngăn chặn cái gọi là các Cường quốc can thiệp vào công việc của chúng ta."
 dod_news.1.a:1 "Cùng nhau chúng ta là một Cường Quốc."
 dod_news.1.b:0 "Đề nghị hấp dẫn."
 dod_news.1.c:0 "Chúng ta không quên nó được dùng để chống lại ai."
 dod_news.1.e:0 "Chúng ta sẽ thực hiện ngắn gọn chúng bất kể, nếu chúng ta phải làm."
 dod_news.1.f:0 "Diễn biến lôi cuốn!"
 dod_news.2.a:0 "Chúng ta sẽ chiến đấu cùng với các đồng minh mới của mình cho đến kết cục cay đắng."
 dod_news.2.b:0 "Họ đã có một lựa chọn sáng suốt."
 dod_news.2.c:0 "Tin tức phiền toái nhất..."
 dod_news.2.t:0 "[CZE.GetName] gia nhập Phe Trục"
 dod_news.2.d:0 "Gây chấn động phần lớn Châu Âu, [CZE.GetName] đã ký hiệp ước Liên minh với [GER.GetNameDef]. [CZE.GetName], chính thức là đảng Dân chủ mạnh mẽ, đã ngày càng tiến xa hơn về phía Cánh Hữu trong những tháng gần đây."
 dod_news.3.t:0 "[CZE.GetName] gia nhập Quốc tế Cộng sản"
 dod_news.3.d:0 "Gây chấn động phần lớn Châu Âu, [CZE.GetName] đã ký hiệp ước Liên minh với [SOV.GetNameDef]. [CZE.GetName], chính thức là đảng Dân chủ mạnh mẽ, đã ngày càng tiến xa hơn về phía Cánh Tả trong những tháng gần đây."
 dod_news.4.t:0 "[CZE.GetName] từ bỏ Sudetenland"
 dod_news.4.d:0 "Trong một động thái khiến nhiều người ngạc nhiên, [CZE.GetName] hôm nay đã đơn phương từ bỏ vùng Sudetenland cho Đức. Khi được hỏi, một nguồn tin của văn phòng đối ngoại [CZE.GetName] đã trả lời rằng 'Rõ ràng là gió đang thổi theo một hướng, đây là con đường duy nhất để quốc gia tồn tại.' \n\nMột bộ trưởng giấu tên của Pháp được cho là đã lên án động thái của [CZE.GetNameAdj], tuyên bố rằng phương Tây sẽ hỗ trợ [CZE.GetName] nếu Đức gây áp lực với họ."
 dod_news.4.a:0 "Không có lựa chọn nào khác."
 dod_news.4.b:0 "Thông qua tầm nhìn xa của họ, họ đã ngăn chặn một cuộc khủng hoảng."
 dod_news.4.c:0 "Họ đã chọn một cách khôn ngoan."
 dod_news.4.e:0 "Chúng ta có thể đã làm một cái gì đó?"
 DOD_romania.999.t:0 "An Homage to Love"
 DOD_romania.999.desc:0 "An exceptionally inebriated and emotional King Carol II hijacked today's strategy meeting, calling everyone's attention to a 'brilliant' idea he came up with the previous night.\n\nTruly a romantic at heart, the King declared with tears in his eyes that he wished for the women in his life to know the intense and true love he feels for them. Addressing the Chiefs of Staff and the Cabinet with a lengthy, albeit rather slurred monologue, he appealed to their most delicate and heart-felt sensibilities, only to finish by solemnly calling for the renaming of two of the enemy's great cities as a tribute to that greatest and deepest of feelings known to man; love.\n\nThe King has clearly become entirely fixated upon this idea in his mind, and he is highly unlikely to budge easily should we wish to dissuade him."
 DOD_romania.a:0 "He's truly a genius descended from the heavens!"
 DOD_romania.b:0 "Throw a party to distract him, instead. A -really- big one."
 DOD_romania.16.t:0 "[FROM.GetNameDefCap] Tìm cách Gia nhập [ROOT.GetFactionName]"
 DOD_romania.16.desc:0 "Mặc dù hiện đang liên minh với [romania_former_ally_target.GetNameDef], nhưng những thay đổi trong chính phủ [FROM.GetAdjective] đã khiến quốc gia phù hợp hơn với lý tưởng của [ROOT.GetAdjective], và [FROM.GetLeader] đã bày tỏ sự quan tâm đến việc gia nhập [ROOT.GetFactionName]. Đây là một cơ hội lịch sử, khi kẻ thù quay lưng lại với [FROM.GetNameDef], điều cuối cùng mà họ phải đối mặt là binh lính [FROM.GetAdjective] quay súng chống lại họ."
 DOD_romania.16.a:0 "Chào mừng, những người bạn của [FROM.GetAdjective]!"
 DOD_romania.161.t:0 "[FROM.GetNameDefCap] Phản bội [ROOT.GetNameDef]!"
 DOD_romania.161.desc:0 "Thật không may, bộ trưởng ngoại giao [FROM.GetAdjective] đã đưa ra thông điệp của [FROM.GetNameDef], đó là sự phản bội hoàn toàn đối với các lý tưởng của [ROOT.GetFactionName] và [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] đã tuyên bố rằng bây giờ nó sẽ chiến đấu cho [romania_new_ally_target.GetFactionName]."
 DOD_romania.161.a:0 "Chúng ta nên biết [FROM.GetLeader] không đáng tin cậy!"
 DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap] Chấp nhận!"
 DOD_romania.162.desc:0 "Chúng ta đã được thông báo rằng [romania_new_ally_target.GetNameDef] đã chấp nhận yêu cầu của chúng ta để được gia nhập [romania_new_ally_target.GetFactionName] sắp tới, [romania_former_ally_target.GetLeader] sẽ tìm hiểu cách một người lính [ROOT.GetAdjective] thực sự chiến đấu."
 DOD_romania.162.a:0 "Vũ khí sẵn sàng!"
 DOD_romania.601.t:0 "[FROM.GetName] Tìm cách Chia cắt [YUG.GetNameDef]"
 DOD_romania.601.desc:0 "Quan sát cuộc xung đột nội bộ đặc trưng characterized [YUG.GetNameDef], [ROM.GetLeader] đã quyết định tiếp tục chính sách của [ROM.GetLeader.GetHerHis] về Thống trị Balkan bằng cách chia cắt Nam Tư cho một số cường quốc xung quanh. [Root.GetNameDefCap] nằm trong số các quốc gia được mời chia cắt Nam Tư, và trong khi đây là cơ hội hấp dẫn để mở rộng lãnh thổ Balkan của chúng ta, chúng ta sẽ có nghĩa vụ tham gia cuộc xung đột trong trường hợp Nam Tư từ chối tối hậu thư."
 DOD_romania.601.a:0 "Một ý tưởng xuất chúng!"
 DOD_romania.601.b:0 "Có lẽ chúng ta nên tránh xa chuyện này."
 invited_to_split_yugo:0 "Chấp nhận lời mời chia cắt Nam Tư"
 strongest_claimant_ROM:0 "§YRomania§! có yêu sách mạnh mẽ nhất"
