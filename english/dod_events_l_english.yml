 DOD_romania.163.t:0 "Codreanu Qua đời"
 DOD_romania.163.desc:0 "Codreanu là mối đe dọa đối với tương lai của nhà nước Romania. Những hành động liều lĩnh của ông ta là nguyên nhân bị bắt giữ, vì mục tiêu giữ ổn định. Cái chết của ông ta sẽ là một lời nhắc nhở đáng giá mà người ta có thể chọn trở thành một tấm gương tốt, hoặc một lời cảnh báo khủng khiếp. Một nhà lãnh đạo có trách nhiệm và tính toán hơn đang chờ đợi những kẻ phát xít ở Romania."
 DOD_romania.163.a:0 "Gone, but not forgotten."
