 RULE_OPTION_MONARCHIST:0 "Quân chủ"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "Lithuania sẽ cố gắng khôi phục chế độ quân chủ và tuyên bố khối Thịnh vượng chung Ba Lan-Lithuania."
 RULE_OPTION_BALTIC_ENTENTE:0 "Baltic Entente"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Cộng sản - Liên bang Balkan"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "Bulgaria sẽ cố gắng thành lập một liên minh Balkan, ảnh hưởng đến các nước láng giềng để đón nhận cuộc cách mạng và cuối cùng là thống nhất Balkan."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "Bulgaria sẽ cố gắng gia nhập Quốc tế Cộng sản và cùng nhau chiến đấu với các đồng chí Soviet chống lại chủ nghĩa phát xít và chủ nghĩa tư bản ở Châu Âu."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Dân chủ - Tự do"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "Đảng Dân chủ Bulgaria sẽ cố gắng tham gia Đồng Minh vì nó âm mưu chống lại Sa hoàng Boris để loại bỏ ông ta khỏi quyền lực và thành lập một hội đồng nhiếp chính ủng hộ Đồng Minh."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Dân chủ - Xã hội Chủ nghĩa"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "Chính phủ do Nikola Mushanov lãnh đạo sẽ tuân theo các chính sách xã hội chủ nghĩa, tìm cách cải thiện quan hệ với các quốc gia láng giềng để thành lập Liên minh Balkan và bảo vệ Balkan chống lại những kẻ xâm lược ngoại bang."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "Khi chủ nghĩa phát xít trỗi dậy trong nước, nhà lãnh đạo cánh hữu Hristo Lukov sẽ cố gắng gia nhập Phe Trục, cuối cùng lật đổ Sa hoàng và áp đặt chế độ độc tài quân sự."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Sa hoàng Boris III sẽ lãnh đạo đất nước theo Phe Trục, dựa vào sự phân xử của Đức để mở rộng biên giới Bulgaria một cách hòa bình, cuối cùng ký kết Hiệp ước Ba bên và trì hoãn việc Bulgaria tham chiến."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "Sự trở lại của Ferdinand I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Sau cái chết của Sa hoàng Boris III, cha của ông ấy là Ferdinand I sẽ một lần nữa ngồi trên ngai vàng, tìm cách trả thù những kẻ đã sai trái với ông ấy nhiều thập kỷ trước."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "Hy Lạp sẽ theo đuổi chính sách trung lập trong khi phát triển các ý tưởng của Chủ nghĩa Metaxism."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Quân chủ"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "Hy Lạp sẽ trở thành một nước quân chủ tuyệt đối và tìm cách gia nhập Đồng Minh."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Gia nhập Liên minh Trung tâm"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "Hy Lạp sẽ trở thành một chế độ quân chủ tuyệt đối và tìm cách gia nhập Liên minh Trung tâm với Đức hoặc Áo-Hungary."
 RULE_OPTION_STALINIST_GRE_AI:0 "Chủ nghĩa Stalin"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Hy Lạp sẽ cố gắng tham gia Quốc tế Cộng sản và châm ngòi cho trận chiến tranh giành Bosporus với Thổ Nhĩ Kỳ."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Chủ nghĩa Cộng sản"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "Hy Lạp sẽ cố gắng chống lại chủ nghĩa phát xít ở Châu Âu cùng với cộng sản Nam Tư."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Phe Venizelos"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "Hy Lạp sẽ đấu tranh để giành quyền thực hiện Ý tưởng Megali."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "Hy Lạp sẽ trở thành một nước cộng hòa Xã hội Chủ nghĩa Quốc gia và nỗ lực gia nhập Phe Trục cùng với Thổ Nhĩ Kỳ."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Phát xít Anatolian"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "Hy Lạp sẽ trở thành nền dân chủ, bị sụp đổ trong chính phủ, và sau đó tiếp tục khao khát những tham vọng lớn nhất..."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Lịch sử"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "Thổ Nhĩ Kỳ sẽ theo đuổi trung lập càng lâu càng tốt dưới sự lãnh đạo của İsmet İnönü, và sau đó sẽ cố gắng gia nhập Đồng Minh."
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "Alternative Kemalist"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "Thổ Nhĩ Kỳ sẽ bổ nhiệm Fevzi Çakmak tiếp bước Mustafa Kemal Atatürk làm Tổng thống, và sẽ theo đuổi trung lập càng lâu càng tốt trước khi cố gắng gia nhập Phe Trục hoặc Đồng Minh."
 RULE_OPTION_OTTOMAN:0 "Khôi phục Ottoman Sultanate"
 RULE_OPTION_OTTOMAN_DESC:0 "Cộng hòa Thổ Nhĩ Kỳ sẽ sụp đổ và từ đống tro tàn của nó, Ottoman Sultanate sẽ được phục hồi quyền lực một lần nữa."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Chủ nghĩa Cộng sản"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "Thổ Nhĩ Kỳ sẽ thành lập một chính phủ cộng sản và cố gắng gia nhập Quốc tế Cộng sản."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "Chủ nghĩa Cộng sản Độc lập"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "Thổ Nhĩ Kỳ sẽ áp dụng một chính phủ cộng sản duy trì các phẩm chất theo chủ nghĩa Kemal và cố gắng thành lập một phe phái của riêng mình."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST:0 "Chủ nghĩa Dân chủ Kemal"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "Celâl Bayar sẽ chuyển Thổ Nhĩ Kỳ thành một nền dân chủ Kemal và nỗ lực gia nhập Đồng Minh."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE:0 "Chủ nghĩa Dân chủ Bảo thủ"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "Adnan Menderes sẽ chuyển Thổ Nhĩ Kỳ sang một nền dân chủ bảo thủ và nỗ lực gia nhập Đồng Minh."
 RULE_OPTION_FASCISM_TUR_AI:0 "Chủ nghĩa Phát xít Kemal"
 RULE_OPTION_FASCISM_TUR_AI_DESC:0 "Recep Peker sẽ chuyển Thổ Nhĩ Kỳ thành một chế độ độc tài phát xít và cố gắng gia nhập Phe Trục."
 RULE_OPTION_TUR_FASCISM_ALTERNATE:0 "Chủ nghĩa Phát xít Quân phiệt"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "Fevzi Çakmak sẽ chuyển Thổ Nhĩ Kỳ sang một chế độ độc tài bán phát xít bảo thủ và cố gắng hình thành một phe với Italy."
 RULE_OPTION_BALKAN_ENTENTE:0 "Bảo vệ Balkan"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "Thổ Nhĩ Kỳ sẽ cam kết duy trì an ninh ở Balkan và cố gắng hình thành một phe với Hy Lạp, Romania và Nam Tư."
 RULE_EXILES_TSARIST:0 "Tsarist Exiles"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC:0 "AI Soviet sẽ đánh đuổi những người Cộng sản thông qua cuộc nội chiến và khôi phục nước Nga thời Sa hoàng, bằng cách đi theo con đường liên quan trong cây trọng tâm quốc gia."
 RULE_EXILES_FASCIST:0 "Fascist Exiles"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC:0 "AI Soviet sẽ đánh đuổi những người Cộng sản thông qua cuộc nội chiến và thành lập một chính phủ phát xít, bằng cách đi theo con đường có liên quan trong cây trọng tâm quốc gia."
 RULE_FASCIST_LIT_AI_DESC:0 "AI Lithuania sẽ cố gắng thiết lập một chính phủ phát xít bằng cách đi theo con đường có liên quan trong cây trọng tâm quốc gia."
 RULE_FASCIST_LAT_AI_DESC:0 "AI Latvia sẽ cố gắng thiết lập một chính phủ phát xít bằng cách đi theo con đường có liên quan trong cây trọng tâm quốc gia."
 RULE_FASCIST_EST_AI_DESC:0 "AI Estonia sẽ cố gắng thiết lập một chính phủ phát xít bằng cách đi theo con đường có liên quan trong cây trọng tâm quốc gia."
