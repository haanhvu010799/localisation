 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "Việc ban hành một Đảm bảo Độc lập bị hạn chế bởi Căng thẳng Thế giới và hệ tư tưởng."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "Các quốc gia chỉ có thể Đảm bảo cho các quốc gia có chung hệ tư tưởng cầm quyền của họ."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "Các quốc gia không bao giờ có thể Đảm bảo cho các quốc gia khác. Điều này không ảnh hưởng đến Đảm bảo tồn tại khi bắt đầu trò chơi hoặc được phát hành thông qua các trọng tâm quốc gia."
