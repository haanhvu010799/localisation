 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "Các quốc gia có thể cho bất kỳ ai cho vay-cho thuê trang thiết bị ở bất kỳ cấp độ Căng thẳng Thế giới nào."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "Cho vay-Cho thuê bị giới hạn bởi Căng thẳng Thế giới và các quy tắc hệ tư tưởng."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "Các quốc gia chỉ được phép cho các quốc gia có cùng hệ tư tưởng cầm quyền cho vay-cho thuê trang thiết bị."
