 RULE_OPTION_SOV_FRAGMENTED_DESC:1 "Liên bang Soviet sẽ có tất cả các quốc gia SSR (Cộng Hòa Xã hội Chủ nghĩa Sovit) được giải phóng từ đầu trò chơi và sẽ giống như nó đã xảy ra ngay sau khi tan rã vào cuối Chiến tranh Lạnh."
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED:0 "Phân liệt Liên bang Soviet"
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED_DESC:0 "Tất cả các nước Cộng hòa, Okrugs và Lãnh thổ có thể giải phóng bao gồm Liên bang Soviet được giải phóng thành các quốc gia độc lập và tự do khi trò chơi bắt đầu."
 RAJ_FRAGMENTATION_STATUS:0 "Tình trạng Phân liệt Ấn Độ"
 RULE_OPTION_RAJ_FRAGMENTED:0 "Tình trạng Phân liệt Raj thuộc Anh"
 RULE_OPTION_RAJ_FRAGMENTED_DESC:0 "Tất cả các quốc gia cấu thành có thể xuống giải phóng gồm Raj thuộc Anh được giải phóng thành các quốc gia độc lập và tự do khi trò chơi bắt đầu."
 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Chủ nghĩa Franco"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Franco sẽ nắm quyền kiểm soát mặt trận Quốc gia và hợp nhất hệ tư tưởng Falange và Carlist trong một Tây Ban Nha mới và thống nhất, cố gắng giữ trung lập trong Thế Chiến trừ khi bị tấn công."
 RULE_OPTION_SECOND_REPUBLIC:0 "Đệ nhị Cộng hòa"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Chính phủ dân chủ của Tây Ban Nha sẽ duy trì nền Đệ nhị Cộng hòa, bác bỏ cả Chủ nghĩa Phát xít và Chủ nghĩa Cộng sản."
 RULE_OPTION_FALANGIST:0 "Chủ nghĩa Falange"
 RULE_OPTION_FALANGIST_DESC:0 "Phe Falange dưới thời José Antonio Primo de Rivera sẽ từ chối Carlist và tìm cách khôi phục đế quốc Tây Ban Nha."
 RULE_OPTION_CARLIST:0 "Chủ nghĩa Carlist"
 RULE_OPTION_CARLIST_DESC:0 "Phe Carlist dưới thời Manuel Fal Conde sẽ từ chối Falange và đảm bảo sự trở lại chế độ quân chủ chuyên chế cũ, dưới thời Vua Carlist hợp pháp của nó."
 RULE_OPTION_ANARCHIST:0 "Chủ nghĩa Vô trị"
 RULE_OPTION_ANARCHIST_DESC:0 "Công xã Vô trị Aragon và Catalonia sẽ tập hợp lại với nhau để đánh bại Phát xít và Cộng sản, đồng thời chống lại chính khái niệm về một quốc gia-nhà nước."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Chủ nghĩa Cộng sản Độc lập"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "POUM và các đồng minh phe Vô trị của họ sẽ rũ bỏ ách thống trị của chủ nghĩa Stalin và tìm kiếm ý thức hệ cộng sản độc lập của riêng họ sau cuộc Nội Chiến."
 RULE_OPTION_STALINIST:0 "Chủ nghĩa Cộng sản Stalin"
 RULE_OPTION_STALINIST_DESC:0 "Những người Cộng sản chân chính, nhận lệnh từ Moscow, sẽ chống lại phe Vô trị và Phát xít, kiềm chế ảnh hưởng của những người Cộng sản độc lập, và mở ra một kỷ nguyên mới cho nền Đệ nhị Cộng hòa dưới sự dẫn dắt của chủ nghĩa Stalin."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Dưới chế độ của Salazar, Bồ Đào Nha sẽ củng cố Estado Novo và sẽ cố gắng giữ thái độ trung lập trong suốt Thế Chiến."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira sẽ nắm quyền kiểm soát Bồ Đào Nha với tư cách là một nhà độc tài Phát xít, ủng hộ phe Quốc gia trong cuộc Nội chiến Tây Ban Nha và cố gắng gia nhập Phe Trục sau đó."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Đệ ngũ Đế chế"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "Chính phủ Bồ Đào Nha sẽ theo đuổi Chủ nghĩa phát xít, chiến đấu chống lại phe Cộng hòa trong cuộc Nội chiến Tây Ban Nha và cố gắng khôi phục các lãnh thổ đã mất của họ ở Châu Phi, Châu Á và Châu Mỹ, vươn lên như một cường quốc một lần nữa."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Chủ nghĩa Quân chủ"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "Sau khi khôi phục chế độ quân chủ ở Bồ Đào Nha, Vua Duarte sẽ kêu gọi những người theo chủ nghĩa quân chủ Brazil và nỗ lực khôi phục Đế quốc Bồ Đào Nha và Brazil."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Chịu ảnh hưởng của Vương quốc Anh, một chính phủ dân chủ sẽ lật đổ chế độ độc tài Salazar và với sự giúp đỡ của người Anh, tập trung phát triển nền công nghiệp quốc gia trước khi gia nhập phe Đồng Minh."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Chủ nghĩa Cộng sản"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Bồ Đào Nha sẽ hướng tới Liên bang Soviet, ủng hộ Cộng hòa Tây Ban Nha và cố gắng gia nhập Quốc tế Cộng sản."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Cộng hòa Xã hội Chủ nghĩa Châu Âu Thống nhất"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Phe Cộng sản sẽ lật đổ chính phủ và chiến đấu chống lại phe Quốc gia Tây Ban Nha trong cuộc Nội chiến Tây Ban Nha, thống nhất Bán đảo Iberia thành Cộng hòa Xã hội Chủ nghĩa Châu Âu Thống nhất, pháo đài cuối cùng của Châu Âu chống lại chủ nghĩa phát xít."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Quân chủ: Hoàng tộc Orléan"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Quân chủ: Hoàng tộc Bourbon"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Quân chủ: Hoàng tộc Bonapart"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "AI Pháp sẽ cố gắng khôi phục chế độ quân chủ của Pháp và đặt kẻ giả danh Phe Orléan lên ngai vàng bằng cách đi xuống con đường liên quan trên cây trọng tâm."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "AI Pháp sẽ cố gắng khôi phục chế độ quân chủ của Pháp và đặt kẻ giả danh Phe Hợp pháp (Bourbon) lên ngai vàng bằng cách đi xuống con đường liên quan trên cây trọng tâm."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "AI Pháp sẽ cố gắng khôi phục chế độ quân chủ của Pháp và đặt kẻ giả danh Phe Bonaparte lên ngai vàng bằng cách đi xuống con đường liên quan trên cây trọng tâm."
