 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "Các quốc gia có thể gửi Quân tình nguyện đến bất kỳ quốc gia nào bất kể Căng thẳng Thế giới."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "Việc gửi Quân tình nguyện bị hạn chế bởi Căng thẳng Thế giới và các quy tắc hệ tư tưởng."
