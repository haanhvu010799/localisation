 tut_last_text_1:0 "Bây giờ bạn đã hoàn thành phần được chỉ dẫn của hướng dẫn!\n\nBạn có thể tiếp tục chơi như Italy nếu bạn muốn. Đọc FAQ hoặc lối chơi Italy nếu bạn thấy mình gặp khó khăn.\n\nNút trợ giúp ở trên cùng bên phải sẽ cho phép bạn truy cập FAQ bất kỳ lúc nào."
