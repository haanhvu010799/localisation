l_english: 
 MEX_focus_national_bank:0 "Ngân hàng Quốc gia"
 MEX_focus_national_bank_desc:0 "Được thành lập vào năm 1925 nhằm xây dựng lại một nền kinh tế bị tàn phá bởi nội chiến, Banco de México là người cho vay phương sách cuối cùng, nhà phát hành tiền tệ và nhà đầu tư của chúng ta trong mọi hình thức mạo hiểm vì lợi ích của nhà nước."
 MEX_focus_military_budget_review:0 "Đánh giá Ngân sách Quân sự"
 MEX_focus_military_budget_review_desc:0 "Quân đội được tài trợ tốt của chế độ Díaz đã sụp đổ khi lực lượng Dân quân Cách mạng bắt đầu giải phóng các thành phố và cắt chúng khỏi nguồn ngân quỹ. Chúng ta hãy xem xét tài chính của quân đội để đảm bảo sự trường tồn của quân đội trong thời kỳ chiến tranh."
 tooltip_military_budget_review:0 "Đánh giá Ngân sách Quân sự"
 MEX_focus_gulf_coast_naval_yards:0 "Xưởng Hải quân Ven Vùng Vịnh"
 MEX_focus_gulf_coast_naval_yards_desc:0 "Bờ Vịnh của chúng ta đối diện với Châu Âu và Bờ Đông Hoa Kỳ, các đối tác thương mại lớn của chúng ta. Ngành công nghiệp dầu mỏ đang phát triển của chúng ta sẽ được phục vụ tốt nhờ việc mở rộng các nhà máy đóng tàu ở Veracruz."
 MEX_focus_pacific_coast_naval_yards:0 "Xưởng Hải quân Ven biển Thái Bình Dương"
 MEX_focus_pacific_coast_naval_yards_desc:0 "Thương mại trên Thái Bình Dương với Nhật Bản và California ít quan trọng hơn đối với chúng ta so với Đại Tây Dương, nhưng chúng ta nên bảo vệ lợi ích của mình và mở ra nhiều khả năng hơn. Việc mở rộng các nhà máy đóng tàu ở Thái Bình Dương mang lại cho chúng ta nhiều thời gian hơn nếu vùng Vịnh Mexico bị phong tỏa."
 MEX_focus_brown_water_navy:0 "Hải quân Nước nâu"
 MEX_focus_brown_water_navy_desc:0 "Mexico dựa vào các tàu lỗi thời trước Đại Chiến để bảo vệ thương mại của chúng ta gần các bờ biển. Chúng ta đã cố gắng mua các tàu hiện đại hơn từ Tây Ban Nha và các cường quốc khác, nhưng tiến độ rất chậm. Chúng ta cần phát triển các chiến lược hải quân của mình trong trường hợp chiến tranh nhấn chìm Châu Âu và tràn sang Tây Bán cầu."
 tooltip_escort_ships:0 "Tàu Hộ tống"
 MEX_focus_blue_water_navy:0 "Hải quân Nước xanh"
 MEX_focus_blue_water_navy_desc:0 "Mexico chưa bao giờ là một cường quốc hải quân. Trong thời thuộc địa, các thủ lĩnh Tây Ban Nha của chúng ta cần tất cả các tàu của họ để đối mặt với người Anh. Trong cuộc đấu tranh giành độc lập và các cuộc nội chiến sau đó, mọi sự chú ý của chúng ta đều tập trung vào bên trong. Sau khi Hoa Kỳ vượt mặt chúng ta và trở thành một cường quốc, không có lý do gì để cố gắng tranh giành biển cả. Nhưng có lẽ trong những thời điểm hỗn loạn này, Mexico sẽ cần một lực lượng hải quân hùng hậu."
 tooltip_capital_ships:0 "Tàu Chủ lực"
 MEX_focus_raiding_navy:0 "Hải quân Đột kích"
 MEX_focus_raiding_navy_desc:0 "Chúng ta không thể hy vọng bắt kịp các cường quốc hải quân lớn trên thế giới trong việc tranh giành mặt nước chống lại thiết giáp hạm và tàu sân bay. Thay vào đó, chúng ta nên cố gắng ngăn chặn các chuyến vận chuyển quân của đối phương trước khi chúng đến để bảo vệ Mexico khỏi cuộc xâm lược."
 MEX_focus_heroic_military_college:0 "Học viện Quân sự Anh hùng"
 MEX_focus_heroic_military_college_desc:0 "Colegio Militar được thành lập vào năm 1823 và nhận được danh hiệu Heroico sau khi 5 học viên của nó chiến đấu đến chết chống lại Thủy quân Lục chiến Hoa Kỳ trong cuộc chiến Mexico-Hoa Kỳ năm 1847. Một thiếu sinh quân thứ sáu quấn lá cờ Mexico và lao mình từ các bức tường để khỏi bị bắt giữ."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Chúng ta vẫn đang hòa bình, mở rộng lực lượng vũ trang sẽ rất mất lòng dân!\n"
 MEX_focus_tank_workshops:0 "Nhà máy Xe tăng"
 MEX_focus_tank_workshops_desc:0 "Nhà thiết kế máy bay của chúng ta, TNCA, đã thử nghiệm các phương tiện chiến đấu thiết giáp trong cuộc Đại Chiến, tạo ra một mẫu thử nghiệm dựa trên thiết kế hình thoi của Anh. Chúng ta nên khởi động lại các thử nghiệm này và tạo ra một nhà máy xe tăng."
 MEX_focus_weapons_modernisation:0 "Hiện đại hóa Vũ khí"
 MEX_focus_weapons_modernisation_desc:0 "Mexico đã có một ngành công nghiệp vũ khí nhỏ tuyệt vời trước Cách mạng. Nhà độc tài đáng ghét Díaz, vì tất cả những lỗi lầm của mình, rất quan tâm đến việc phát triển vũ khí. Các thử nghiệm về súng trường tự động trong thời đại Díaz cần được điều tra."
 MEX_focus_aviation_workshops:0 "Aviation Workshops"
 MEX_focus_aviation_workshops_desc:0 "TNCA đã bị bỏ rơi vì thiếu kinh phí sau Cách mạng, nhưng với sức công phá của máy bay chỉ ngày càng tăng kể từ đó, chúng ta phải luôn dẫn đầu các tiến bộ không quân."
 MEX_focus_military_aviation_specialists:0 "Chuyên gia Hàng không Quân sự"
 MEX_focus_military_aviation_specialists_desc:0 "Escuela Militar de Mecánicos Especialistas de Aviación sẽ đào tạo một đội ngũ nhân viên kỹ thuật lành nghề để bảo dưỡng máy bay của chúng ta. Máy bay được bảo dưỡng càng tốt, các phi công càng có nhiều kinh nghiệm trên không."
 MEX_focus_army_expansion_programme:0 "Chương trình Mở rộng Quân đội"
 MEX_focus_army_expansion_programme_desc:0 "Mexico có khả năng mở rộng quân đội rộng lớn, với chương trình xây dựng quốc gia của Cách mạng hợp nhất các tỉnh tư lợi thành một Tổ quốc duy nhất. Những công dân yêu nước của chúng ta sẽ nhờ đến sự trợ giúp của nhà nước nếu thời gian trở nên tồi tệ."
 MEX_focus_heavy_artillery:0 "Pháo binh Hạng nặng"
 MEX_focus_heavy_artillery_desc:0 "Sức mạnh sát thương của pháo dã chiến là không thể phủ nhận. Trận Đại Chiến đã cho thế giới thấy rằng pháo binh cần thiết như thế nào để hỗ trợ các cuộc tiến công và phá vỡ các cuộc tấn công của đối phương. Chúng ta phải phát triển pháo thông thường của mình."
 MEX_focus_aerial_artillery:0 "Pháo binh Trên không"
 MEX_focus_aerial_artillery_desc:0 "Chúng ta đã thử nghiệm việc sử dụng máy bay ném bom chống lại các mục tiêu 'mềm' trong Chiến tranh Cristero và nhiều cuộc nổi dậy khác của các tướng lĩnh ngỗ ngược. Những kẻ bạo động không thể tranh giành bầu trời, và do đó, sự hỗ trợ của máy bay ném bom sẽ là điều cần thiết để bảo vệ nhà nước Mexico."
 MEX_focus_agricultural_credit_bank:0 "Ngân hàng Tín dụng Nông nghiệp"
 MEX_focus_agricultural_credit_bank_desc:0 "Banco de Crédito Agricola (Ngân hàng Tín dụng Nông nghiệp) sẽ giúp đẩy nhanh chương trình cải cách ruộng đất bằng cách cho nông dân ejido (hợp tác xã) vay mượn để mua máy móc và các tư liệu sản xuất khác. Alberto J. Pani là một cựu binh trong ngành tài chính, người có thể lãnh đạo ngân hàng này và giúp Mexico mở rộng năng lực sản xuất của nó."
 MEX_focus_rural_infrastructure:0 "Cơ sở Hạ tầng Nông thôn"
 MEX_focus_rural_infrastructure_desc:0 "Hệ thống đường sắt ở Mexico đã được mở rộng trong thời đại Díaz, nhưng chủ yếu tập trung ở các thành phố phía Bắc để tạo điều kiện thuận lợi cho giao thương với Hoa Kỳ. Chúng ta nên thúc đẩy các tuyến đường sắt xa hơn về phía nam."
 MEX_focus_peripheral_infrastructure:0 "Cơ sở Hạ tầng Ngoại vi"
 MEX_focus_peripheral_infrastructure_desc:0 "Hầu hết các vùng nông thôn của chúng ta đã không thấy sự cải thiện nào về cơ sở hạ tầng của họ trong nhiều thập kỷ. Có rất nhiều nông dân nghèo khó có thể kiếm sống và làm việc tại nhà máy nếu chúng ta mở rộng hệ thống đường giao thông."
 MEX_focus_rural_schools:0 "Trường học Nông thôn"
 MEX_focus_rural_schools_desc:0 "Các trường học là nơi chúng ta biến những người nông dân mù chữ thành những công dân yêu nước sẵn sàng đấu tranh chống bất công và củng cố Tổ quốc. Escuelas Regionales Campesinas (Trường học Nông thôn) sẽ cách mạng hóa nông dân, dạy họ kỹ năng kỹ thuật và khiến họ tự lực cánh sinh."
 MEX_focus_rent_freeze:0 "Thuê Cố định"
 MEX_focus_rent_freeze_desc:0 "Những người lao động thành thị là thành phần chủ chốt ở một Mexico mới mà chúng ta đang xây dựng. Họ đã được điều động vào các Tiểu đoàn Đỏ trong cuộc Cách mạng và hiện đang tìm kiếm sự đền bù mà họ đã được hứa. Một lĩnh vực cần quan tâm ngay lập tức là các chủ nhà ký sinh hút tiền thuê từ những người tạo ra của cải chăm chỉ này."
 MEX_focus_confederation_of_mexican_workers:0 "Liên đoàn Công nhân Mexico"
 MEX_focus_confederation_of_mexican_workers_desc:0 "Giới tinh hoa chính trị ở Mexico luôn tìm cách kiểm soát các hoạt động của công đoàn. CTM (Liên đoàn Công nhân Mexico) sẽ thay thế CROM (Liên đoàn Công nhân Khu vực Mexico), vì loại sau này bị coi là tham nhũng và mất uy tín do liên kết với các nhà lãnh đạo quá khứ không nổi tiếng của chế độ."
 MEX_focus_ejido_worker_militias:0 "Dân quân Công nhân Ejido"
 MEX_focus_ejido_worker_militias_desc:0 "Cải cách ruộng đất được hứa hẹn trong Hiến pháp năm 1917 có tiến độ chậm chạp. Thông thường, địa chủ sử dụng côn đồ và quân đội tư nhân để đe dọa người thuê của họ để ngăn cản việc phân chia lại. Chúng ta hãy tổ chức bần nông, nông dân và công nhân thành tổ chứ dân quân để bảo vệ những thành quả mà chúng ta đang đạt được trước sự bất công."
 MEX_focus_party_of_the_revolution:0 "Đảng Cách mạng"
 MEX_focus_party_of_the_revolution_desc:0 "Tổng thống Cárdenas được bầu chọn trên cương lĩnh cải cách nông nghiệp nhờ sự ủng hộ của các tổ chức công nhân và nông dân. Chúng ta đã thực hiện công cuộc đổi mới và giờ đây có một quốc gia xã hội chủ nghĩa tự hào sẵn sàng chống lại bất công trên trường quốc tế."
 MEX_focus_liberalize_the_banking_sector:0 "Tự do hóa Lĩnh vực Ngân hàng"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Có rất nhiều chính sách mạnh tay của chính phủ ngăn cản thị trường chuyển đổi Mexico. Ví dụ, Luật Chung về các tổ chức tín dụng năm 1925 ngăn các ngân hàng sở hữu cổ phần ở các ngân hàng khác. Thật nực cười! Thị trường càng tự do, con người càng tự do. Luis Montes de Oca, một người ủng hộ Trường Kinh tế Áo, sẽ giúp chúng ta cải cách hệ thống ngân hàng."
 MEX_focus_strike_breaking:0 "Strike Breaking"
 MEX_focus_strike_breaking_desc:0 "Công đoàn hóa là quyền cơ bản được Hiến pháp năm 1917 bảo vệ, nhưng các cuộc tấn công nhằm vào tài sản là tội phạm và cần được xử lý như vậy. Việc rút lao động khỏi một ngành quan trọng thậm chí có thể bị coi là phản quốc trong thời kỳ khủng hoảng."
 MEX_focus_urban_development:0 "Phát triển Đô thị"
 MEX_focus_urban_development_desc:0 "Các thành phố là trung tâm của hoạt động kinh tế và do đó, các nhu cầu của họ phải được ưu tiên so với các bang nông thôn lạc hậu. Chúng ta sẽ xây dựng hệ thống đường bộ và đường sắt ở Mexico City và các khu vực đô thị lớn khác, và làm như vậy, sự giàu có của Mexico sẽ còn tăng lên nhiều hơn nữa."
 MEX_focus_cientifico_camarilla:0 "Nhà khoa học Camarilla"
 MEX_focus_cientifico_camarilla_desc:0 "Chế độ Díaz được hỗ trợ bởi một nhóm các nhà kỹ trị trong nội các và doanh nghiệp tư nhân. Chủ nghĩa thân hữu không được ưa chuộng và các hệ thống bảo trợ mà họ thiết lập là một trong những lý do khiến chế độ sụp đổ. Tuy nhiên, chúng ta có tình yêu và sự ủng hộ của người dân, và Científicos (Nhà khoa học) có một số kỹ năng rất cần thiết..."
 MEX_focus_end_land_reform:0 "Kết thúc Cải cách Ruộng đất"
 MEX_focus_end_land_reform_desc:0 "Chương trình cải cách ruộng đất từ lâu đã bị lạm dụng bởi những kẻ mạnh địa phương có liên hệ chính trị hoặc quyền lực quân sự. Một nông dân giàu có ăn cắp đất công để trục lợi không giúp Mexico mạnh hơn hay đoàn kết hơn. Thay vào đó, mảnh đất đó nên được bán cho người trả giá cao nhất. Có lẽ một số ông chủ lạm dụng người thuê của họ, nhưng đó là vấn đề của tòa án."
 MEX_focus_privatization:0 "Tư nhân hóa"
 MEX_focus_privatization_desc:0 "Hệ thống ejido đặt ra những hạn chế đối với việc sử dụng đất, tùy thuộc vào mục đích sử dụng của chính phủ. Tại sao nhà nước lại buộc nông dân phải tự cung tự cấp thay vì trồng cây màu để xuất khẩu? Chúng ta có thể làm cho Mexico trở nên giàu có hơn nếu chúng ta phá bỏ các trang trại cộng đồng và cho phép sự phát triển thực sự diễn ra. Những quan niệm cổ hủ về sự tự lực chỉ cản đường tiến bộ và toàn cầu hóa.."
 MEX_focus_caudillo_private_armies:1 "Đội quân Tư nhân Caudillo"
 MEX_focus_caudillo_private_armies_desc:0 "Các thống đốc, doanh nhân và chỉ huy đồn trú trong một khu vực có xu hướng là cùng một người - một vị tướng Cách mạng tích lũy quyền lực bằng cách bổ nhiệm những người dưới quyền trung thành vào các vị trí có ảnh hưởng. Những bí mật này là một thực tế của cuộc sống mà chúng ta nên trau dồi, không phải chiến đấu chống lại."
 MEX_focus_support_general_cedillo:0 "Ủng hộ Tướng Cedillo"
 MEX_focus_support_general_cedillo_desc:0 "Vị Tướng Phương Bắc Saturnino Cedillo và những người lính khố khác như ông ấy cần được đảm bảo rằng quyền tự chủ của họ sẽ được chính phủ tôn trọng. Việc tập trung quyền lực nhanh chóng dưới thời các tổng thống Calles và Cárdenas đã cho phép chúng ta gánh vác những vấn đề mà đất nước đang phải đối mặt, vì vậy không cần thiết phải giải phóng thêm nữa."
 tooltip_mexico_cedillo_will_be_placated:0 "Tướng Cedillo sẽ được §Gthỏa hiệp§!.\n"
 MEX_focus_oil_field_expansion:0 "Mở rộng Mỏ Dầu"
 MEX_focus_oil_field_expansion_desc:0 "Nhu cầu về dầu mỏ của Mỹ là vô độ. Mặc dù họ sản xuất phần lớn lượng dầu trên thế giới, họ cũng nhập khẩu tài nguyên. Mexico có các mỏ dầu chưa phát triển ở trên và dọc Bờ Vịnh mà chúng ta có thể khai thác để xuất khẩu."
 MEX_focus_northern_steel_plants:0 "Nhà máy Thép miền Bắc"
 MEX_focus_northern_steel_plants_desc:0 "Khu vực công nghiệp hóa nhất ở Mexico ngoài thủ đô là biên giới phía bắc với Mỹ. Các thành phố dọc Rio Grande như Matamoros và Ciudad Juarez có quan hệ kinh tế chặt chẽ với các đối tác của họ ở biên giới như Brownsville và El Paso. Chúng ta nên khai thác cơ sở hạ tầng vượt trội trong khu vực để phát triển hơn nữa các ngành công nghiệp nặng của mình."
 MEX_focus_capital_reserves:1 "Dự trữ Vốn"
 MEX_focus_capital_reserves_desc:1 "Khoản tiền khó khăn mà chúng ta huy động được từ việc bán dầu đang cho phép chúng ta linh hoạt hóa cơ bắp kinh tế của mình. Ví dụ, nếu chúng ta cần mua công nghệ từ Mỹ hoặc Anh, chúng ta hiện có đủ phương tiện. Chúng ta có thể thiết kế ngược hoặc sản xuất hàng loạt những thiết kế này khi chúng ta thấy phù hợp."
 MEX_focus_oil_revenue_reinvestment:1 "Đầu tư từ Doanh thu Dầu mỏ"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Chúng ta hiện được hưởng lợi nhiều hơn từ việc bán dầu, ngân sách của chúng ta đã nhanh chóng tăng lên và chúng ta phải lên kế hoạch sử dụng những khoản tiền mới đó một cách hữu ích. Để thu được lợi nhuận về lâu dài, việc tái đầu tư các khoản thu đó vào mục đích kích thích kinh tế dường như là lựa chọn rõ ràng nhất."
 MEX_focus_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc:0 "Royal Dutch Shell là công ty của Anh và Hà Lan nắm giữ 60% nhượng quyền khai thác dầu của Mexico. Bằng cách thỏa hiệp với các công ty dầu nước ngoài về vấn đề tranh chấp lao động, chúng ta có thể đạt được chỗ ở có lợi cho cả hai bên."
 MEX_focus_community_of_nations:0 "Cộng đồng các Quốc gia"
 MEX_focus_community_of_nations_desc:0 "Sự phụ thuộc kinh tế của chúng ta vào thương mại của Anh không phải là một lời nguyền. Bằng cách chấp nhận hiện trạng, chúng ta có thể tham gia vào ngoại giao quốc tế với sự hậu thuẫn của một siêu cường."
 anglo_mexican_diplomacy:0 "Ngoại giao Anh-Mexico"
 MEX_focus_purchase_belize:0 "Mua Belize"
 MEX_focus_purchase_belize_desc:0 "Lãnh thổ nhỏ bé này đã được vương quốc Tây Ban Nha tuyên bố từ lâu trong thời thuộc địa, mặc dù không bao giờ được định cư bởi các dân cư bán đảo. Sau khi đế quốc thuộc địa Tây Ban Nha bị thất thế trong Chiến tranh Napoléon, Anh quốc dần củng cố lãnh thổ, đỉnh điểm là thành lập thuộc địa của Honduras thuộc Anh năm 1862. Lãnh thổ nên được chuyển giao cho Mexico như một cử chỉ thiện chí."
 MEX_focus_nationalize_the_oil_fields:0 "Quốc hữu hóa Các mỏ dầu"
 MEX_focus_nationalize_the_oil_fields_desc:0 "Các nhượng quyền dầu mỏ nước ngoài đang chi phối nền kinh tế Mexico và gây ảnh hưởng quá lớn đến các vấn đề của chúng ta, cả đối nội và đối ngoại. Người Anh và người Mỹ chú ý đến Royal Dutch Shell và Standard Oil hơn là chính phủ của chúng ta!"
 tooltip_mexico_they_may_declare_war:0 "§RHọ có thể bị các ông trùm dầu mỏ thuyết phục tuyên chiến!§!\n"
 MEX_focus_german_resource_exchange:0 "Trao đổi Tài nguyên với Đức"
 MEX_focus_german_resource_exchange_desc:0 "Bộ máy chiến tranh của Đức đang hoạt động trở lại và cần dầu mỏ của Mexico để hoạt động bình thường. Thay vì quỳ lạy trước Hoa Kỳ hoặc bán đất nước của mình cho Nga, chúng ta có thể cố gắng khai thác nhu cầu dầu của người Đức để cải thiện sức mạnh quân sự của mình."
 mexico_german_resource_exchange:0 "Trao đổi Tài nguyên Mexico-Đức"
 MEX_focus_new_world_order:0 "Trật tự Thế giới Mới"
 MEX_focus_new_world_order_desc:0 "Người Đức rõ ràng là bậc thầy của Châu Âu. Chúng ta chắc chắn sẽ có một vị trí trong Trật tự Thế giới Mới của họ nếu chúng ta giúp họ chống lại Anh quốc và Hoa Kỳ. Bức điện Zimmermann cũ được gửi đi vì một lý do: Hoa Kỳ chỉ có thể bị hủy diệt bởi một cuộc xâm lược trên đất liền..."
 german_mexican_diplomacy:0 "Ngoại giao Đức-Mexico"
 MEX_focus_oppose_yanqui_imperialism:0 "Chống đối Đế quốc Yanqui (Hoa Kỳ)"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Đòi lại một cách chính đáng tài nguyên thiên nhiên của đất nước chúng ta, những người nước ngoài hiện đang đòi bồi thường, nhưng những nhượng quyền về cơ bản đã bị đánh cắp khỏi người dân Mexico trong thời kỳ suy yếu của họ dưới chế độ độc tài Díaz. Tại sao chúng ta phải trả tiền cho một tên trộm để trả lại tài sản bị đánh cắp?"
 MEX_focus_international_proletarianism:0 "Chủ nghĩa Vô sản Quốc tế"
 MEX_focus_international_proletarianism_desc:0 "Nhà nước Soviet đã chứng minh rằng chủ nghĩa xã hội của họ sẽ biến đổi hành tinh. Cuộc Cách mạng mà chúng ta đã chiến đấu hết mình chỉ là một bước trên con đường giải phóng nhân dân: trước tiên là Mexico, và bây giờ là toàn thế giới."
 russo_mexican_diplomacy:0 "Ngoại giao Nga-Mexico"
 MEX_focus_interior_defence_plan:0 "Kế hoạch Phòng thủ Nội địa"
 MEX_focus_interior_defence_plan_desc:0 "Đúng là Yanquis (Hoa Kỳ) có lợi thế về số lượng và công nghệ hơn chúng ta, nhưng chúng ta có kiến thức về địa hình, sự ủng hộ từ người dân, thời gian và không gian để thiết lập một hàng phòng thủ vững chắc. Chúng ta sẽ rút cạn máu của kẻ thù trên sa mạc và núi non bằng chiến thuật đánh và chạy, phòng thủ có chiều sâu và các cứ điểm ẩn nấp."
 MEX_focus_compensation:0 "Bồi thường"
 MEX_focus_compensation_desc:0 "Các nhượng quyền khai thác dầu mỏ đã được bán hợp pháp cho Royal Dutch Shell và Standard Oil. Chúng ta không thể đổ lỗi cho các công ty nước ngoài vì tìm kiếm lợi nhuận. Chúng ta nên duy trì tính toàn vẹn của hệ thống luật pháp của mình bằng cách bồi thường cho người nước ngoài vì đã quốc hữu hoá các nhượng quyền này."
 MEX_focus_liberty_and_justice_for_all:0 "Tự do và Công lý Cho Tất cả"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Hoa Kỳ hiện là cường quốc kinh tế lớn nhất trong lịch sử. Soviet có thể đang công nghiệp hóa nhanh chóng và người Đức có thể hiểu chiến tranh hơn, nhưng lợi thế của Hoa Kỳ đáng khen bởi sự kiên định của nhà nước đối với tự do cho cá nhân và sự phụ thuộc vào các thể chế hơn là vũ lực. Việc mở rộng quan hệ kinh tế của chúng ta thành một liên minh quân sự sẽ là điều đương nhiên."
 american_mexican_diplomacy:0 "Ngoại giao Hoa Kỳ-Mexico"
 MEX_focus_aztec_eagles:0 "Đại bàng Aztec"
 MEX_focus_aztec_eagles_desc:0 "Chúng ta là một trong những quốc gia có ảnh hưởng nhất ở Mỹ Latinh. Chúng ta nên thể hiện cam kết của mình đối với an ninh của thế giới bằng cách hỗ trợ Hoa Kỳ trong các cuộc đấu tranh chống lại những kẻ cuồng nhiệt nước ngoài đe dọa hòa bình chung với chủ nghĩa bành trướng của họ."
 aztec_eagles_opinion:0 "Đại bàng Aztec"
 MEX_focus_international_peacekeepers:0 "Lực lượng Gìn giữ Hòa bình Quốc tế"
 MEX_focus_international_peacekeepers_desc:0 "Các cường quốc dân chủ trên thế giới có kế hoạch tạo ra một liên minh bình đẳng, một Liên hợp quốc, để đảm bảo an ninh quốc tế bằng cách cho các quốc gia trên thế giới một nơi để hòa giải những khác biệt của họ và phân xử các tranh chấp. Chúng ta sẽ tham gia vào một dự án như vậy để giúp các quốc gia Mỹ Latinh duy trì nền độc lập của họ."
 MEX_focus_march_southwards:0 "Hành quân về Phía Nam"
 MEX_focus_march_southwards_desc:0 "Mexico đã mất các tỉnh phía nam của mình sau cuộc đấu tranh giành độc lập. Đế quốc Mexico kém năng lực là một vết nhơ trong lịch sử của chúng ta, nhưng chúng ta có thể sửa chữa những sai lầm của nó. Các bang miền Nam rất quan trọng đối với sự phòng thủ của chúng ta và chúng ta sẽ giành lại chúng."
 threat_mexico_marching_southwards:0 "Mexico Hành quân về Phía Nam"
 MEX_focus_unify_centroamerica:0 "Thống nhất Trung Mỹ"
 MEX_focus_unify_centroamerica_desc:1 "Các nước cộng hòa chuối nhỏ như Nicaragua, Panamá và Costa Rica quá nhỏ để trở thành những quốc gia có thể tồn tại được. Chúng ta phải hợp nhất chúng vào quốc gia của mình và từ đó mang lại vinh quang cho Mexico và người dân Mexico."
 threat_mexico_unify_centroamerica:1 "Mexico Tìm kiếm Sự thống nhất Trung Mỹ"
 MEX_focus_push_past_the_darien_gap:1 "Vượt qua Dĩ vãng Khoảng trống Darién"
 MEX_focus_push_past_the_darien_gap_desc:1 "Sau chiến dịch thống nhất Trung Mỹ, giờ đây chúng ta phải vượt qua khu rừng rậm giữa Panama và Colombia được gọi là 'Khoảng trống Darién' để đặt chân đến Nam Mỹ."
 threat_mexico_push_south_of_the_darien_gap:1 "Mối đe dọa của Mexico ở Phía nam của Khoảng trống Darién"
 MEX_focus_andean_offensive:1 "Cuộc tấn công Andean"
 MEX_focus_andean_offensive_desc:1 "Bây giờ chúng ta đã tự lập ở phía bắc Dãy núi Andean, số phận của chúng ta là tiếp tục cuộc tấn công qua địa hình khó khăn của vùng nhiệt đới và hoàn thành việc thống nhất châu Mỹ Latinh."
 threat_mexico_andean_offensive:1 "Mối đe dọa của Mexico ở Khu vực Andean"
 MEX_focus_seize_the_panama_canal:0 "Đánh chiếm Kênh đào Panamá"
 MEX_focus_seize_the_panama_canal_desc:0 "Một trong những điểm nghẽn quan trọng nhất trên thế giới, con kênh đào này được đào với cái giá rất đắt đối với những công nhân Latino, những người đã đổ máu và chết dưới đòn roi của Hoa Kỳ vì lợi nhuận của các nhà công nghiệp. Sau khi chiếm được địa hình xung quanh, chúng ta có thể tung ra một cuộc tấn công chớp nhoáng vào lực lượng đồn trú trên con kênh nhỏ, buộc Yanquis (Hoa Kỳ) phải lựa chọn giữa tiến hành một cuộc chiến đẫm máu chống lại chúng ta hoặc chuyển giao quyền kiểm soát con kênh."
 MEX_focus_fortify_the_canal:1 "Củng cố Kênh đào"
 MEX_focus_fortify_the_canal_desc:1 "Với việc Kênh đào Panama cuối cùng đã nằm trong tay chúng ta, chúng ta phải bảo vệ các khóa nước và ven bờ của nó để nó trở thành một pháo đài bất khả xâm phạm."
 MEX_focus_integrate_the_south:0 "Hợp nhất miền Nam"
 MEX_focus_integrate_the_south_desc:0 "Sự đoàn kết của các dân tộc Mexico là một quá trình chậm chạp, nhưng nó sẽ không dừng lại ở biên giới khu vực hoặc các dãy núi. Chúng ta đã vượt qua những trở ngại như vậy trong quá khứ và chúng ta sẽ làm như vậy một lần nữa cho các tỉnh miền Nam."
 MEX_focus_plan_of_agua_prieta:0 "Kế hoạch Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc:0 "Cuộc Cách mạng chống lại Díaz và cuộc đấu đá nội bộ tàn khốc sau đó kéo dài một thập kỷ. Khi cát bụi đã lắng xuống, các tướng lĩnh chiến thắng của phương Bắc đã gặp nhau tại Agua Prieta, Sonora, để vạch ra kế hoạch của họ cho tương lai của Mexico. Họ là một nhóm theo chủ nghĩa dân túy gồm những người hiện đại hóa và thế tục hóa, hay còn gọi là một 'liên minh caciques' (tù trưởng bản địa) tốt hơn một chút so với các lãnh chúa cướp bóc phân chia chiến lợi phẩm của họ, tùy thuộc vào quan điểm của mỗi người."
 MEX_focus_exile_calles:0 "Calles Lưu vong"
 MEX_focus_exile_calles_desc:0 "Cựu tổng thống Plutarco Calles phục vụ nhiệm kỳ của mình từ năm 1924 đến 1928. Sự sai lầm của ông đã kích động cuộc Chiến tranh Cristero và vô số cuộc nổi dậy nhỏ. Giờ đây, ông tìm cách thống trị Tổng thống Cárdenas khi kiểm soát một số tổng thống bù nhìn cuối cùng. Cárdenas có nhiệm vụ dân chủ của riêng mình, kế hoạch của riêng ông ấy cho tương lai, và Calles cần phải ra đi vì lợi ích của sự ổn định của Mexico."
 MEX_focus_institutional_revolution:0 "Cách mạng Thể chế"
 MEX_focus_institutional_revolution_desc:0 "Di sản của nền dân chủ yếu kém ở Mexico, nhưng chúng ta đã củng cố nó. Cam kết của chúng ta đối với nhà nước pháp quyền đang tiến triển và người dân bắt đầu tin tưởng vào các cuộc bầu cử của chúng ta, vốn đã bị chính phủ thao túng trong quá khứ."
 MEX_focus_jefe_maximo:0 "Jefe Máximo"
 MEX_focus_jefe_maximo_desc:0 "Mexico sẽ chìm sâu hơn vào hỗn loạn nếu Plutarco Calles đánh mất ảnh hưởng của mình đối với đất nước. Ông ta đã tạo ra chính quyền của Portes, Ortiz, Rodríguez và bây giờ là Cárdenas, và những kẻ thù chính trị gọi ông ta là 'el Jefe Maximo' (Ông trùm), giống như một số thủ lĩnh băng cướp! Trên thực tế, Calles chỉ đơn giản là một chính khách lớn già với mục đích tốt nhất cho Mexico. Mất ông ta trong giai đoạn này của cuộc Cách mạng sẽ là một tội ác."
 MEX_focus_purge_the_bureaucracy:0 "Purge the Bureaucracy"
 MEX_focus_purge_the_bureaucracy_desc:0 "Callistas đang bị loại khỏi các vị trí ảnh hưởng mà họ xứng đáng. Chúng ta có nhiều sự thay thế phù hợp trong danh sách, những người đàn ông có năng lực và trí thông minh sẽ rất biết ơn khi có cơ hội phục vụ Mexico..."
 MEX_focus_arrest_general_cedillo:0 "Bắt giữ Tướng Cedillo"
 MEX_focus_arrest_general_cedillo_desc:0 "Caudillos (lãnh đạo quân sự/chính trị) là một mối đe dọa. Họ chia Mexico thành những vương quốc nhỏ, nơi việc bổ nhiệm các quan chức mang lại cho họ quyền lực về kinh tế, quân sự và chính phủ. Họ đang cướp bóc sự giàu có của Mexico, và không nơi nào điều này đúng hơn ở tỉnh của Tướng Saturnino Cedillo. Sự độc lập của ông ta khỏi chính quyền trung ương là hoàn toàn không thể dung thứ được, và những kẻ nổi loạn mà ông ta đang tích lũy sẽ không có lợi cho ông ta."
 tooltip_mexico_cedillo_will_be_neutralised:0 "General Cedillo sẽ bị §Gvô hiệu§!.\n"
 MEX_focus_control_the_army:0 "Kiểm soát Quân đội"
 MEX_focus_control_the_army_desc:0 "Quân đội có lẽ là đơn vị bầu cử quan trọng nhất ở Mexico. Hai mươi năm qua đã cho thấy ý chí của người dân chỉ có thể được thực thi bằng lưỡi lê. Vì vậy, các tướng lĩnh Rogue là mối đe dọa đối với sự tồn tại của nhà nước, chưa nói đến tính hợp pháp của nó."
 MEX_focus_repeal_the_calles_law:0 "Bãi bỏ Luật Calles"
 MEX_focus_repeal_the_calles_law_desc:0 "Calles đã buộc Cristeros phải nổi dậy bằng cách áp dụng nặng nề các điều luật chống tôn giáo trong Hiến pháp. Luật Calles sỉ nhục các giáo sĩ bằng cách cấm mặc trang phục của giáo sĩ nơi công cộng và bỏ tù những nhân vật tôn giáo chỉ trích chính phủ. Chúng ta đồng ý rằng ảnh hưởng chính trị của Giáo hội cần được hạn chế nhưng đây là những cuộc tấn công vào quyền tự do cá nhân, không phải quyền lực của Giáo hội."
 MEX_focus_abolish_capital_punishment:0 "Bãi bỏ Bản án Tử hình"
 MEX_focus_abolish_capital_punishment_desc:0 "Những bất ổn gần đây gây ra bởi quân nổi dậy, cuộc nổi dậy của nông dân và Chiến tranh Cristero, cũng như phản ứng đẫm máu của chính phủ đối với những điều này và những 'tội ác' nhỏ khác, đã dẫn đến một bầu không khí sợ hãi bao trùm khắp Mexico. Người dân không còn có thể nói chuyện thoải mái vì sợ bị chuyên chế của nhà nước. Chúng ta nên dần dần bãi bỏ án tử hình. Bằng cách nới lỏng các biện pháp kiểm soát, dân chúng sẽ không còn cảm thấy buộc phải chạy trốn khỏi đất nước nữa."
 MEX_focus_enforce_the_calles_law:0 "Thực thi Luật Calles"
 MEX_focus_enforce_the_calles_law_desc:0 "Những người lính Cristero có thể không bị tiêu diệt hoàn toàn trên chiến trường, nhưng trong những năm sau cuộc nổi loạn vô ích, chúng ta đã truy quét những thủ lĩnh và những người có cảm tình còn lại của họ trong Giáo hội, bóp nghẹt phong trào và đảm bảo không có sự hồi sinh. Giáo hội không có lựa chọn nào khác ngoài việc chấp nhận yêu cầu chống lại họ. Họ sẽ trở thành một công cụ quyền lực khác của nhà nước hoặc chúng ta sẽ tiếp tục tàn sát họ."
 MEX_focus_triumph_over_the_cristeros:0 "Chiến thắng Cristeros"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Nhiều cá nhân tài năng đã vươn lên giới chóp bu trong các chiến dịch chống Cristero. Chiến đấu với quân nổi dậy với chiến thuật đơn vị và hỗ trợ trên không đã mang lại cho các tướng lĩnh của chúng ta một cơ hội tuyệt vời để kiểm tra khả năng của họ. Chiến dịch trấn áp cũng cho chúng ta xem ai là người có tâm với công việc phức tạp hơn."
 MEX_focus_state_education:0 "Giáo dục Nhà nước"
 MEX_focus_state_education_desc:0 "Nền giáo dục xã hội chủ nghĩa ở Mexico có nghĩa là tập trung vào chủ nghĩa duy lý và lòng yêu nước, thay vì tuân theo các giáo điều và sắc lệnh của Giáo hoàng. Chúng ta chỉ cần cung cấp cho một thế hệ thanh niên Mexico một nền giáo dục chống Giáo hội tốt và sự ủng hộ quần chúng của họ sẽ biến mất trong một sớm một chiều. Người dân sẽ không dung thứ cho các giáo sĩ ký sinh khi họ biết rằng có thể có một thế giới khác."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "Chính phủ đã và đang xây dựng các cột đài phát thanh và thiết lập các đài phát thanh trên khắp đất nước. Nó hữu ích cho việc phổ biến tuyên truyền nhưng nó cũng giúp người dân nông thôn tiếp xúc gần hơn với nhau. XEFO là một trong những đài phát thanh như vậy do Partido Nacional Revolucionario (Đảng Cách mạng quốc gia) điều hành."
 MEX_focus_law_on_industrial_promotion:0 "Luật Khuyến khích Công nghiệp"
 MEX_focus_law_on_industrial_promotion_desc:0 "Trong nhiều năm qua, các bang và chính phủ liên bang Mexico đã tìm cách khuyến khích phát triển các ngành công nghiệp mới thông qua việc miễn thuế. Thông thường, các quy định của địa phương có tác dụng chống lại lợi ích quốc gia bằng cách chuyển vốn sang các khu vực không quan trọng hoặc kém hiệu quả. Chúng ta cần hợp lý hóa cách tiếp cận của mình để phát triển công nghiệp với một kế hoạch tập trung."
 MEX_focus_nafinsa:0 "NAFINSA"
 MEX_focus_nafinsa_desc:0 "Nacional Financiera (Ngân hàng Tài chính Quốc gia - NAFINSA) là một ngân hàng phát triển được thành lập để khuyến khích công nghiệp hóa Mexico. Nó đặc biệt quan trọng trong việc thành lập các nhà máy mới ở các bang miền trung Mexico, chẳng hạn như các nhà máy hóa chất và cơ khí ở Mexico City."
 MEX_focus_engineering_school:0 "Học viện Kỹ thuật"
 MEX_focus_engineering_school_desc:0 "Là một phần của Học viện Bách khoa Quốc gia ở Mexico City, Escuela Superior de Ingenería Mecánica y Eléctrica (Đại học Cơ khí và Điện tử) đang đào tạo một thế hệ mới tiên phong trong kỹ thuật cơ khí và điện tử."
 MEX_focus_television_innovators:0 "Đổi mới Truyền hình"
 MEX_focus_television_innovators_desc:0 "Mexico có một ngành công nghiệp điện tử tiên tiến đáng ngạc nhiên. Guillermo González Camarena và các thành viên khác của 'Liên đoàn Thí nghiệm Vô tuyến' đang thử nghiệm truyền hình màu. Chúng ta có thể trở thành nhà lãnh đạo thế giới về công nghệ truyền thông nếu chúng ta tập trung vào những phát triển này."
 MEX_focus_antidisestablishmentarianism:1 "Antidisestablishmentarianism"
 MEX_focus_antidisestablishmentarianism_desc:0 "Đức tin Chân chính đã bị chính quyền 'Cách mạng' lạm dụng trong nhiều thập kỷ nay. Các nhà thờ, tu viện và đền thờ chính thức thuộc sở hữu của nhà nước, với các giáo sĩ yêu cầu giấy phép từ chính phủ để có thể phục vụ đàn chiên của họ. Một số bang có một linh mục duy nhất cho hàng chục nghìn tín hữu. Chúng ta hãy bỏ yêu cầu này và cho phép Giáo hội sở hữu tài sản một lần nữa."
 MEX_focus_rewrite_the_constitution:0 "Sửa đổi Hiến pháp năm 1917"
 MEX_focus_rewrite_the_constitution_desc:0 "Hiến pháp được soạn thảo bởi những tên tướng lĩnh ác độc đặt quyền lợi nhà nước lên trên Giáo hội, biến hôn nhân trở thành một đạo luật dân sự, ngăn cản các giáo sĩ tán thành các ứng cử viên chính trị và từ chối công nhận Giáo hội Công giáo là cội nguồn của thẩm quyền đạo đức ở Mexico. Chúng ta phải giải quyết những mâu thuẫn này bằng cách chính thức thiết lập Đức tin Công giáo là quốc giáo."
 MEX_focus_legion_of_christ:1 "Quân đoàn của Chúa Kitô"
 MEX_focus_legion_of_christ_desc:1 "Chúng ta đang sửa chữa những sai lầm của 'Cách mạng' với tinh thần không mệt mỏi của người dẫn đường của Chúa Kitô, nhưng chúng ta chỉ mới bắt đầu. Chúng ta cần một tổ chức để tìm kiếm và trừng phạt những tên tội phạm đã tấn công Giáo hội Linh thiêng. Như đã nói trong Sách Xuất Hành (Exodus): mắt đền mắt, mạng đền mạng."
 MEX_focus_crusade_against_atheism:0 "Crusade Against Atheism"
 MEX_focus_crusade_against_atheism_desc:0 "Hầu hết các thủ lĩnh của Cristero đã bị chính phủ truy lùng và sát hại vào đầu những năm 1930. Tuy nhiên, một số ít thoát khỏi các cuộc thanh trừng và sẵn sàng lãnh đạo Tín đồ Mexico một lần nữa. Chúa Kitô Vua muôn năm và Đức Mẹ Mary Phù hộ Guadalupe muôn năm!"
 MEX_focus_knights_of_columbus:0 "Hiệp sĩ Columbus"
 MEX_focus_knights_of_columbus_desc:0 "Trong cuộc Chiến tranh Cristero, khi cả hai bên đều phạm tội ác chiến tranh, hội hiệp sĩ quốc tế của các Hiệp sĩ Columbus đã can thiệp để hỗ trợ chúng ta. Ban đầu, họ bí mật quyên góp để tài trợ và trang bị vũ trang cho Cristeros. Sau khi các giám mục Mexico từ chối cuộc nổi loạn, các Hiệp sĩ đã vận động chính phủ Hoa Kỳ tổ chức các cuộc đàm phán cuối cùng và kết thúc chiến tranh."
 MEX_focus_catholic_politics:1 "Chính trị Công giáo"
 MEX_focus_catholic_politics_desc:1 "Hầu hết các đảng phái chính trị ở Mexico đều bị cai trị bởi những người chống đối kháng chiến, người đã giành được quyền lực sau cuộc cách mạng năm 1911. Nếu chúng ta, những người Công giáo, muốn nắm và giữ quyền lực một cách hợp pháp, thì việc thành lập một đảng gồm các Quần chúng ngoan đạo sẽ là cần thiết."
 MEX_focus_social_catholicism:0 "Công giáo Xã hội"
 MEX_focus_social_catholicism_desc:0 "Một học thuyết về tôn giáo chính trị có từ đầu những năm 1900, Công giáo Xã hội nhấn mạnh vào việc giảm bớt gánh nặng của người nghèo bằng cách tấn công vào các nguyên nhân của nghèo đói. Những bất công gây ra bởi chủ nghĩa tư bản công nghiệp không được kiểm soát cần có phản ứng chặt chẽ từ Giáo hội, và các giáo sĩ tiến bộ của Mexico sẽ cố gắng hết sức để giải quyết nó."
 MEX_focus_church_schools:0 "Trường học Giáo hội"
 MEX_focus_church_schools_desc:0 "Các tướng lĩnh Cách mạng đã tìm cách tẩy não thanh niên trong các trại cải tạo xã hội chủ nghĩa mà họ gọi là trường học. Chúng ta phải đặt tôn giáo trong trường học một lần nữa, với các linh mục và nữ tu giáo dục con cái của chúng ta."
 MEX_focus_triumph_of_synarchism:1 "Triumph of Synarchism"
 MEX_focus_triumph_of_synarchism_desc:1 "Bị đánh bại hoàn toàn, kẻ thù của chúng ta đang ẩn mình trong bóng tối như tay sai của Satan. Giờ đây chúng ta có rảnh tay để đảm bảo việc tái thiết nhà nước theo cách đảm bảo sự thống nhất của nó cả về đức tin và ý chí chính trị."
 MEX_focus_reform_the_cristero_guard:1 "Cải cách Cristero Guard"
 MEX_focus_reform_the_cristero_guard_desc:1 "Các chiến binh Cristeros đã anh dũng bảo vệ Giáo hội khỏi sự áp bức của bạo chúa Calles và rất nhiều người trong số họ đã chết như những người tử vì đạo dưới ngọn cờ của Chúa Kitô. Bây giờ quyền lực của Giáo hội Linh thiêng đã được phục hồi, họ phải được tổ chức lại để trở thành vũ trang những người bảo vệ Chúa Kitô"
 tooltip_mexico_reform_the_cristero_guard:2 "Cải cách §YCristero Guard§!:\nTriển khai §Y8 Sư đoàn§! gồm §Y10 tiểu đoàn Bộ binh§! và §YPháo binh§! Hỗ trợ"
 MEX_focus_synarchist_youth:1 "Thanh niên Chủ nghĩa Đồng trị"
 MEX_focus_synarchist_youth_desc:1 "Thanh niên là tương lai của đất nước chúng ta. Nếu được giáo dục đúng cách, các em sẽ trở thành hiện thân cho lý tưởng của chúng ta - sức mạnh, lòng trung thành và lòng mộ đạo."
 MEX_focus_synarchist_communes:1 "Synarchist Communes"
 MEX_focus_synarchist_communes_desc:1 "Bây giờ tâm trí của người dân đã được cứu vớt khỏi 'Cách mạng' và các tín hữu đang đổ về các nhà thờ đã được tu sửa lại, kế hoạch kinh tế của chúng ta có thể được thực hiện. Các đơn vị sản xuất mới sẽ cho phép các tín hữu phục vụ sự nghiệp quốc gia và Giáo hội trong khi trải nghiệm cảm giác thống nhất về đức tin và tâm trí như nhau."
 MEX_focus_revolutionary_women:0 "Phụ nữ Cách mạng"
 MEX_focus_revolutionary_women_desc:0 "Theo truyền thống gắn liền với công việc nội trợ, phụ nữ cũng đã thực hiện lao động công nghiệp trong nhiều thập kỷ ở Mexico. Các ngành công nghiệp thuốc lá, cà phê và may mặc có xu hướng thuê phần lớn phụ nữ, mặc dù điều này đã gây ra xích mích với phong trào công đoàn do nam giới thống trị. Nam giới đã có quyền được trả công bằng công việc và mức lương tối thiểu - chúng ta cũng nên thực thi quyền này đối với phụ nữ."
 MEX_focus_womens_suffrage:0 "Quyền bầu cử của Phụ nữ"
 MEX_focus_womens_suffrage_desc:0 "Nhiều nhà lập pháp và bộ trưởng nội các của chính phủ Cách mạng phản đối việc mở rộng quyền bầu cử cho phụ nữ vì họ tin rằng phụ nữ sẽ dễ bị lung lay trước các luận điệu của giới tăng lữ và sẽ chấm dứt quá trình thế tục hóa. Dù là chuyện gì đã xảy ra trong quá khứ, chúng ta cũng không thể đứng vững trên con đường tiến bộ."
 MEX_focus_soldaderas:0 "Soldaderas"
 MEX_focus_soldaderas_desc:0 "Một bộ phận mang tính biểu tượng của cuộc Cách mạng, các nữ binh sĩ chiến đấu với thông tin quân hàm và một số được thăng cấp lên các chức vụ sĩ quan cấp thấp. Họ đặc biệt quan trọng đối với công tác hậu cần của quân đội Cách mạng có trang bị kém."
 MEX_focus_ban_political_militias:0 "Cấm Dân quân Chính trị"
 MEX_focus_ban_political_militias_desc:0 "Các phe cánh tả và cánh hữu tự xưng là những người yêu nước chống lại những kẻ phản bội quốc gia, nhưng thực tế họ là những con tốt của các thế lực ngoại bang, những kẻ tìm cách gây bất ổn đất nước vì những mục đích xấu xa. Chính phủ phải đàn áp dân quân phát xít và cộng sản này."
 MEX_focus_depoliticised_army:0 "Phi chính trị hóa Quân đội"
 MEX_focus_depoliticised_army_desc:0 "Các tướng lĩnh không có quyền trung thành với binh lính của họ. Nguồn gốc của tính hợp pháp cuối cùng là nhà nước Mexico. Chúng ta nên ngăn chặn các tướng lĩnh bất chợt với ý nghĩ nổi loạn bằng cách luân chuyển họ giữa các tỉnh để họ không thể xây dựng mạng lưới bảo trợ hoặc đảm bảo an toàn cho cá nhân lòng trung thành của những người lính của họ."
 MEX_focus_professional_army:1 "Học viện Chiến tranh Cấp cao"
 MEX_focus_professional_army_desc:1 "Chúng ta không thể dựa vào Soldaderas để tiếp tế cho quân đội trên chiến trường, chúng ta cần các kho tiếp liệu và một quân đoàn hậu cần. Tại Học viện Quân sự, các sĩ quan và chỉ huy quân đội của chúng ta sẽ có được những kiến thức quân sự tiên tiến giúp họ phát triển các hệ thống tiếp tế hiệu quả. \nTại thời điểm này, ngay cả những con lừa cũng sẽ là một cải tiến so với việc để quân đội kiếm nguồn tiếp tế cho chính họ.."
 MEX_focus_legacy_of_revolution:0 "Di sản của Cách mạng"
 MEX_focus_legacy_of_revolution_desc:0 "Thành quả của Cách mạng phải được bảo vệ và loại bỏ tận gốc những kẻ phản bội quốc gia. Các tướng lĩnh là những người đi đầu trong cuộc đấu tranh này. Họ nhìn thấy những khó khăn mà chính phủ phải đối mặt hàng ngày. Chúng ta nên cho họ toàn quyền hơn trong việc thực thi quyền cai trị của nhà nước."
 MEX_focus_the_gold_shirts:0 "Lực lượng Áo Vàng"
 MEX_focus_the_gold_shirts_desc:0 "Tướng Nicolás Rodríguez Carrasco đã thành lập lực lượng Áo Vàng vào năm 1933 để đánh bại những kẻ phản bội cộng sản đang chống lại chính phủ. Nhóm bán quân sự này nên trở thành một lực lượng của chính phủ vì mục tiêu của họ là đáng ngưỡng mộ và phương pháp của họ là cần thiết."
 MEX_focus_revanchist_revolution:0 "Revanchist Revolution"
 MEX_focus_revanchist_revolution_desc:0 "Người dân Mexico đã bị hành hạ bởi sự xâm lược của Yanqui và sự xâm nhập của cộng sản, nhưng chúng ta đã vượt qua những trở ngại này để thống nhất quốc gia và xây dựng một nhà nước mạnh mẽ với một nhà lãnh đạo quyền lực. Bây giờ chúng ta phải xóa bỏ những sai lầm mà Mexico đã phải gánh chịu trong quá khứ."
 trotsky_not_welcome_in_mexico:1 "Môi trường Chính trị Bất lợi cho Trotsky"
 MEX_focus_the_red_shirts:0 "Lực lượng Áo Đỏ"
 MEX_focus_the_red_shirts_desc:0 "Thống đốc Tomás Garrido Canabal đã tạo ra lực lượng Áo Đỏ vào năm 1930 để bảo vệ cuộc Cách mạng chống lại Giáo hội Công giáo và các linh mục phản cách mạng. Tìm kiếm và tiêu diệt kẻ thù của nhân dân là một chính nghĩa xứng đáng, vì vậy chúng ta nên đưa thành viên Áo Đỏ vào quân đội với một tư cách nào đó."
 MEX_focus_communist_revolution:0 "Cách mạng Cộng sản"
 MEX_focus_communist_revolution_desc:0 "Cuộc cách mạng chống lại Díaz đã trở thành một cuộc Cách mạng Xã hội thực sự, rằng nó sẽ giải quyết những mâu thuẫn của chủ nghĩa tư bản bằng cách xóa bỏ trao đổi sản xuất và mở ra một lối sống mới."
 MEX_focus_hispanic_culture:0 "Văn hóa Hispanic"
 MEX_focus_hispanic_culture_desc:0 "Các quốc gia ở Mỹ Latinh có một nền văn hóa mạnh mẽ, được trui rèn từ chinh phục và sinh tồn, nổi dậy và sự cai trị vững chắc. Nền văn hóa chia sẻ của chúng ta là nguồn tự hào và là ánh sáng dẫn đường cho sự tiến bộ trong tương lai của chúng ta."
 MEX_focus_revolutionary_class_war:1 "Chiến tranh Giai cấp Cách mạng"
 MEX_focus_revolutionary_class_war_desc:1 "Chỉ có giai cấp Vô sản, được vũ trang và tổ chức như một đội quân giai cấp, mới có thể bảo vệ và tuyên truyền lý tưởng của Cách mạng."
 faction_mexico_4th_international:1 "Đệ tứ Quốc tế"
 MEX_focus_smash_the_bureaucrats:1 "Smash the Bureaucrats"
 MEX_focus_smash_the_bureaucrats_desc:1 "Sau cái chết của Lenin, một bộ máy quan liêu tham nhũng do Stalin lãnh đạo đã hình thành chế độ Bonaparte ở Liên bang Soviet, đánh cắp quyền lực từ những người đã vất vả vì cách mạng. Do đó, USSR đã biến thành một nhà nước công nhân suy đồi, điều này làm suy yếu các lý tưởng của Cách mạng."
 MEX_focus_liberate_the_antilles:1 "Giải phóng Antilles"
 MEX_focus_liberate_the_antilles_desc:1 "Nhiều hòn đảo ở Caribe vẫn bị chiếm đóng bởi các thế lực đế quốc tiếp tục áp bức bóc lột liên tục kể từ khi phát hiện ra Châu Mỹ. Chúng ta sẽ chấm dứt sự bất công của chủ nghĩa thực dân trong mọi thời đại!"
 MEX_focus_one_world_government:1 "Chính phủ Một Thế giới"
 MEX_focus_one_world_government_desc:1 "Giờ đây, chế độ chuyên chế của Stalin đã được loại bỏ, chúng ta có thể thuyết phục một số người ủng hộ ông ta tự phê bình và tham gia vào cộng đồng các quốc gia thực sự được giải phóng khỏi áp bức phản động."
 tooltip_socialist_marine_corps:0 "Thủy quân Lục chiến Xã hội Chủ nghĩa"
 MEX_focus_international_struggle:0 "Đấu tranh Quốc tế"
 MEX_focus_international_struggle_desc:0 "Chúng ta không đơn độc trong cuộc đấu tranh chống lại kẻ thù ý thức hệ của mình. Chúng ta có nhiều đồng minh tiềm năng ở nước ngoài mà chúng ta có thể liên kết. Chúng ta nên giúp họ nắm quyền để tạo ra một khối lớn các đồng minh tiềm năng để hỗ trợ chúng ta."
 MEX_focus_spanish_civil_war_refugees:0 "Người tị nạn Nội Chiến Tây Ban Nha"
 MEX_focus_spanish_civil_war_refugees_desc:0 "Ngọn lửa đang bao trùm Tây Ban Nha đang khiến hàng chục nghìn công dân Tây Ban Nha phải di tản. Nhiều người trong số họ là nhà sáng tạo của giới trí thức Tây Ban Nha, hoặc nhân viên kỹ thuật có tay nghề cao. Bằng cách cung cấp cho họ nơi cư trú, chúng ta sẽ hoàn thành nghĩa vụ nhân đạo của mình và đồng thời mang lại lợi ích cho Mexico."
 tooltip_spanish_civil_war_technical_knowledge:0 "Kiến thức Kỹ thuật của Nội Chiến Tây Ban Nha"
 scw_over:0 "Nội Chiến Tây Ban Nha đã kết thúc"
 MEX_focus_falangist_veterans:0 "Cựu binh Falange"
 MEX_focus_falangist_veterans_desc:0 "Falange là một tổ chức của quân đội phát xít ở Tây Ban Nha. Họ chiến đấu vì Đức chúa và Quốc gia, mặc dù nhiều người trong số họ theo chủ nghĩa quân chủ, điều này thật đáng tiếc. Tuy nhiên, chúng ta nên liên lạc với các cựu binh Falange trong Nội chiến Tây Ban Nha và học hỏi kinh nghiệm của họ."
 tooltip_falangist_veterans_doctrine_knowledge:0 "Kiến thức Học thuyết Cựu binh Falange"
 falangist_veterans_opinion:1 "Cựu binh Falange"
 MEX_focus_support_spains_loyalists:1 "Support Spain's Loyalists"
 MEX_focus_support_spains_loyalists_desc:1 "Chính phủ Cộng hòa ở Tây Ban Nha đã được bầu một cách dân chủ và hiện đang phải đối mặt với sự nổi loạn của những kẻ phản bội 'chủ nghĩa dân tộc', những người chỉ tìm kiếm quyền lực cá nhân và rõ ràng là căm thù người dân Tây Ban Nha. Chúng ta nên hỗ trợ những người Trung thành bằng cách gửi viện trợ và ủng hộ họ trong Hội Quốc Liên, tổ chức vốn đang cố gắng cấm vận chính phủ Cộng hòa đang rối ren."
 loyalist_spanish_government_support_opinion:1 "Hỗ trợ cho Chính phủ Cộng hòa Tây Ban Nha"
 MEX_focus_liberate_the_caribbean:1 "Giải phóng vùng Caribe"
 MEX_focus_liberate_the_caribbean_desc:1 "Giống như phần còn lại của Mỹ Latin, các quốc gia Caribe đã bị các đế quốc thực dân Châu Âu bóc lột tàn nhẫn trước khi được giải phóng khỏi gông cùm. Mặc dù vẫn còn yếu kém, các quốc gia này xứng đáng nhận được sự bảo vệ của chúng ta. Niềm tự hào dân tộc của Mexico yêu cầu chúng ta đảm bảo an ninh cho Caribe để ngăn chặn sự khai thác của các đế quốc!"
 threat_mexico_pressure_the_caribbean:1 "Mối đe dọa của Mexico đối với Caribe"
 MEX_focus_integrate_the_caribbean:1 "Hợp nhất vùng Caribe"
 MEX_focus_integrate_the_caribbean_desc:1 "Các nước cộng hòa nhỏ bé của vùng Caribe đang được sáp nhập vào nhà nước Mexico, và bây giờ đến lượt các dân tộc vùng Caribe. Họ sẽ trở thành những công dân Mexico trung thành khi duy trì truyền thống của chúng ta và lần lượt nhận được những lợi ích khi trở thành một phần của cộng đồng quốc gia Mexico."
 MEX_focus_hispanic_alliance:1 "Liên minh Hispanic"
 MEX_focus_hispanic_alliance_desc:1 "Những người cai trị của chúng ta có nguồn gốc từ các bán đảo, những người thuộc địa đã mang nền văn minh đến Thế giới Mới. Tây Ban Nha, với truyền thống mạnh mẽ về quyền lực của Giáo hội và giới tinh hoa trên đất liền, đã từng là nguồn gốc của tính hợp pháp. Ngày nay, Tây Ban Nha trông ngày càng ít giống với nhà lãnh đạo của Thế giới Latinh. Chúng ta phải chiếm lấy lớp áo này cho chính mình và tạo ra những mối liên kết bền chặt hơn trên khắp lục địa bằng cách sử dụng tiếng Tây Ban Nha của chúng ta làm nền tảng xây dựng."
 faction_mexico_hispanic_alliance:1 "Liên minh Hispanic"
 faction_mexico_synarchist_pact:1 "Synarchist Pact"
 MEX_focus_propaganda_pact:0 "Hiệp ước Tuyên truyền"
 MEX_focus_propaganda_pact_desc:0 "Mối đe dọa của Chủ nghĩa Cộng sản ngày càng lớn hơn bao giờ hết trong tâm trí của những người yêu nước gốc Tây Ban Nha trung thành. Với những đồng minh mới, chúng ta sẽ phô ra một bức tường lưỡi lê trước sự đe dọa ngấm ngầm của những người Bolshevik. Chúng ta hãy phô trương sự đoàn kết và tình hữu nghị của chúng ta trước người dân Mexico để đảm bảo với họ về sự chắc chắn của chiến thắng toàn diện trước kẻ thù đáng ghét!"
 MEX_focus_invite_brazil:1 "Mời Brazil"
 MEX_focus_invite_brazil_desc:1 "Mặc dù, với vị thế là một thuộc địa cũ của Bồ Đào Nha, lịch sử của Brazil không phản ánh hoàn toàn Mexico, họ vẫn gần gũi với chúng ta về mặt văn hóa hơn là với những kẻ đế quốc Châu Âu đầy thù hận hoặc những doanh nhân Yanqui tham lam. Chúng ta nên đưa họ đến gần phạm vi ảnh hưởng của chúng ta hơn để hưởng lợi từ việc bảo vệ lẫn nhau."
 MEX_focus_realpolitik:0 "Realpolitik"
 MEX_focus_realpolitik_desc:1 "Chúng ta có niềm tin vào ý thức hệ của mình, nhưng Mexico với tư cách là một quốc gia có quyền lợi riêng của mình đã tách khỏi cuộc đấu tranh quốc tế. Chúng ta cần phải đi một con đường cẩn thận trong thời gian hỗn loạn phía trước. Một hành động sai lầm có thể giáng toàn bộ sức nặng của những kẻ sẽ là đế quốc và bạo chúa xuống đầu chúng ta."
 MEX_focus_bolivarian_alliance:1 "Liên minh Bolivar"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar đã lãnh đạo các thuộc địa Tây Ban Nha ở Nam Mỹ giành độc lập, tạo ra Đại Colombia. Ông ấy được coi trọng ở miền Nam như những người đấu tranh giành độc lập như Miguel Hidalgo và Mariano Matamoros ở Mexico. Một trong những giấc mơ của ông là thống nhất các quốc gia Mỹ Latinh chống lại sự bóc lột của đế quốc thực dân Châu Âu và Yanqui. Chúng ta có thể thực hiện giấc mơ đó."
 faction_mexico_bolivarian_alliance:0 "Liên minh Bolivar"
 MEX_focus_coastal_defence_plan:0 "Kế hoạch Phòng thủ Ven biển"
 MEX_focus_coastal_defence_plan_desc:0 "Hoa Kỳ đã cho chúng ta thấy vào năm 1846 rằng, mặc dù chúng ta có sa mạc và núi non tạo cho chúng ta chiều sâu chiến lược về phía bắc, nhưng các mạn sườn ven biển của chúng ta rất dễ bị tấn công bởi một cuộc đổ bộ. Chúng ta nên bổ sung hệ thống phòng thủ ven biển cho các cảng và thành phố ở Vùng Vịnh và Thái Bình Dương."
 MEX_focus_rescind_the_mexican_cession:0 "Hủy bỏ Nhượng bộ Mexico"
 MEX_focus_rescind_the_mexican_cession_desc:0 "Những vùng đất rộng lớn bị mất vào tay kẻ xâm lược phương Bắc của chúng ta vào năm 1848 tiếp tục trêu ngươi một số người theo chủ nghĩa dân tộc Mexico. Hiện có hàng triệu người gốc Tây Ban Nha sống ở Hoa Kỳ, một số là hậu duệ của cư dân gốc Mexico, những người thì khác di cư gần đây. Chúng ta nên chuộc lại danh dự của Mexico bằng cách đập tan những kẻ xâm lược Yanqui và đoàn kết nhân dân Mexico!"
 threat_mexico_rescind_cession:0 "Mexico Hủy bỏ Nhượng bộ với Hoa Kỳ"
 MEX_focus_redeem_aztlan:1 "Giải thoát Aztlan"
 MEX_focus_redeem_aztlan_desc:1 "Người dân Mexico sống ở các vùng giải phóng của Hoa Kỳ có ước mơ về một chính phủ không áp bức họ vì tổ tiên, nơi khai sinh hay ngôn ngữ mà họ nói ở quê hương. Giấc mơ đó đã trở thành hiện thực."
 ENG_special_air_service:1 "Lực lượng Đặc Nhiệm Không quân"
 ENG_special_air_service_desc:1 "Một sĩ quan tên là David Stirling đã đưa ra ý tưởng rằng một đơn vị biệt kích nhỏ có thể có khả năng quấy rối kẻ thù sau chiến tuyến của họ, gây ra thiệt hại to lớn. Đặt tên cho lực lượng này là 'Lực lượng Đặc nhiệm Không quân' có thêm lợi ích là khiến kẻ thù tin rằng họ cũng phải phòng thủ chống lại lính dù. Ý tưởng này cũng có thể có giá trị."
 ENG_chiefs_of_staff_committee:1 "Ủy ban Tham mưu trưởng"
 ENG_chiefs_of_staff_committee_desc:1 "Chúng ta phải trao quyền cho những người đứng đầu các cơ quan ban ngành khác nhau để tiến hành cuộc chiến này vì họ được coi là tốt nhất. Hội đồng Tham mưu trưởng Liên hợp, được thành lập ban đầu vào năm 1923, giờ đây sẽ được cung cấp các phương tiện để điều phối các hoạt động trên toàn cầu, báo cáo trực tiếp với Nội các Chiến tranh. Điều này sẽ hợp lý hóa đáng kể việc lập kế hoạch cho các hoạt động quân sự."
 ENG_revisit_colonial_policy:1 "Xem xét lại Chính sách Thuộc địa"
 ENG_revisit_colonial_policy_desc:1 "Thời thế đang thay đổi. Rõ ràng là các phong trào đòi độc lập sẽ chỉ tiếp tục phát triển trên khắp đế quốc và trong những hình hài ngày càng mạnh mẽ hơn. Nếu chúng ta không muốn bị buộc phải đổ ngày càng nhiều nguồn lực để đàn áp những phong trào này, thì chúng ta phải thừa nhận rằng Đế quốc của chúng ta đã đi đúng hướng của nó, và bây giờ phải được phép tự tìm đường ra thế giới."
 ENG_guide_the_colonies:1 "Dẫn dắt Lãnh thổ Tự trị"
 ENG_guide_the_colonies_desc:1 "Thực hiện những bước đầu tiên hướng tới nền độc lập hoàn toàn, sau một thời gian dài nằm dưới sự kiểm soát của chúng ta, không phải là điều dễ dàng. Các Lãnh thổ Tự trị của chúng ta yêu cầu sự hỗ trợ của chúng ta trong việc tái cấu trúc chính phủ của họ, để họ có thể hoạt động tốt khi hoàn toàn độc lập như hiện tại, dưới sự dẫn dắt của chúng ta."
 ENG_towards_dominion_independence:1 "Hướng tới Độc lập Lãnh thổ Tự trị"
 ENG_towards_dominion_independence_desc:1 "Nhận thấy sự tái cơ cấu của các chính phủ Lãnh thổ Tự trị, giờ đây chúng ta phải hỗ trợ các nhà thống trị của mình thực hiện các bước cuối cùng hướng tới việc cắt đứt quan hệ chính thức của họ với Westminster. Có khả năng chúng ta sẽ thấy một giai đoạn di cư hàng loạt, vì những người muốn tiếp tục là một phần của [Root.GetNameDef] sẽ nhập cư."
 ENG_foundations_for_an_indian_state:1 "Nền tảng cho một Nhà nước Ấn Độ"
 ENG_foundations_for_an_indian_state_desc:2 "Nếu nó hoạt động như một quốc gia độc lập, chúng ta phải tăng cường công nghiệp hóa Ấn Độ, cũng như tái cấu trúc mạnh mẽ chính phủ của họ. Những thách thức của việc quản lý toàn bộ tiểu lục địa, như chúng ta đã nhận thấy, không phải là những thách thức đơn giản và Ấn Độ phải chuẩn bị nếu muốn thành công."
 ENG_the_three_nation_solution:1 "Giải pháp Ba Quốc gia"
 ENG_the_three_nation_solution_desc:1 "Sự khác biệt về văn hóa và tôn giáo là rất lớn trên toàn tiểu lục địa Ấn Độ. Đã có, có những mâu thuẫn giữa các nhóm khác nhau với sự trung thành khác nhau. Thay vì gộp tất cả vào một nhà nước duy nhất, có lẽ giải pháp tốt hơn sẽ là tách tiểu lục địa thành một bộ ba nhà nước. Ấn Độ theo Hindu, Pakistan theo Hồi giáo ở phía tây bắc và Bangladesh theo Hồi giáo ở phía đông bắc."
 ENG_towards_indian_independence:1 "Hướng tới Nền độc lập của Ấn Độ"
 ENG_towards_indian_independence_desc:1 "Đã đến lúc Ấn Độ trên con đường giành độc lập. Chúng ta sẽ bắt đầu chuyển giao dần các nhiệm vụ của chính phủ, tăng cường quyền tự chủ của họ để chuẩn bị cho nền độc lập hoàn toàn."
 ENG_withdraw_from_contested_territories:0 "Rút khỏi Lãnh thổ Tranh chấp"
 ENG_withdraw_from_contested_territories_desc:0 "Một số lãnh thổ trên toàn cầu, được coi là một phần của Lãnh thổ Hải ngoại của Anh, bị các quốc gia láng giềng tuyên bố chủ quyền. Điều này gây ra căng thẳng ngoại giao và do đó, có thể tốt hơn là đánh giá lại tình trạng của chúng là thuộc quyền tài phán của Vương quốc Anh"
 ENG_self_government_for_the_mediterranean:1 "Chính phủ Tự trị cho Địa Trung Hải"
 ENG_self_government_for_the_mediterranean_desc:1 "Các quốc gia ở Địa Trung Hải sẵn sàng tiếp nhận quyền tự chủ rộng rãi để chuẩn bị cho nền độc lập hoàn toàn. Điều này có thể dẫn đến một làn sóng nhập cư mong muốn có được quốc tịch Anh trước khi nền độc lập được chính thức hóa."
 ENG_self_government_for_africa:1 "Chính phủ Tự trị cho Châu Phi"
 ENG_self_government_for_africa_desc:1 "Các quốc gia ở Châu Phi sẵn sàng tiếp nhận quyền tự chủ rộng rãi để chuẩn bị cho nền độc lập hoàn toàn. Điều này có thể dẫn đến một làn sóng nhập cư mong muốn có được quốc tịch Anh trước khi nền độc lập được chính thức hóa."
 ENG_self_government_for_the_middle_east:1 "Chính phủ Tự trị cho Trung Đông"
 ENG_self_government_for_the_middle_east_desc:1 "Các quốc gia ở Trung Đông sẵn sàng tiếp nhận quyền tự chủ rộng rãi để chuẩn bị cho nền độc lập hoàn toàn. Điều này có thể dẫn đến một làn sóng nhập cư mong muốn có được quốc tịch Anh trước khi nền độc lập được chính thức hóa."
 ENG_self_government_for_the_americas:1 "Chính phủ Tự trị cho Châu Mỹ"
 ENG_self_government_for_the_americas_desc:1 "Các quốc gia ở Châu Mỹ sẵn sàng tiếp nhận quyền tự chủ rộng rãi để chuẩn bị cho nền độc lập hoàn toàn. Điều này có thể dẫn đến một làn sóng nhập cư mong muốn có được quốc tịch Anh trước khi nền độc lập được chính thức hóa."
 ENG_self_government_for_asia:1 "Chính phủ Tự trị cho Châu Á"
 ENG_self_government_for_asia_desc:1 "Các quốc gia ở Châu Á sẵn sàng tiếp nhận quyền tự chủ rộng rãi để chuẩn bị cho nền độc lập hoàn toàn. Điều này có thể dẫn đến một làn sóng nhập cư mong muốn có được quốc tịch Anh trước khi nền độc lập được chính thức hóa."
 ENG_decolonization:1 "Phi thực dân hóa"
 ENG_decolonization_desc:1 "Đó là sự kết thúc của một kỷ nguyên, nhưng kết thúc là sự lựa chọn của chúng ta. Thay vì phải chịu đựng sự bất bình của việc đấu tranh vô ích trước sự vươn lên không ngừng của các phong trào độc lập, chúng ta ngẩng cao đầu và với lòng tự hào, dẫn dắt những người dưới sự bảo vệ của chúng ta hết mức có thể. Bây giờ, tất cả những gì còn lại là cắt đứt những mối quan hệ còn lại của chúng ta và chào đón những dân tộc bảo hộ thuở trước của chúng ta vào bối cảnh thế giới một cách bình đẳng."
 ENG_decolonized:1 "Nước Anh đã phi thực dân hóa"
 ENG_steady_as_she_goes:1 "Steady As She Goes"
 ENG_steady_as_she_goes_desc:1 "Cuộc khủng hoảng ngày càng gia tăng chính là lý do tại sao chúng ta phải giữ vững cội nguồn của mình. Chúng ta sẽ tiếp tục con đường mà chúng ta đã đi trong những năm gần đây, thay vì thực hiện bất kỳ thay đổi chính trị mạnh mẽ nào có thể gây ra bất ổn nội bộ khi chúng ta ít có khả năng chống chịu được."
 ENG_global_defense:1 "Phòng thủ Toàn cầu"
 ENG_global_defense_desc:1 "Bảo vệ người dân Anh bắt đầu bằng cách ngăn chặn điều có thể đe dọa lan tràn ngay từ đầu. Chúng ta phải tìm ra mầm mống của xung đột và dập tắt chúng tại chỗ trước khi chúng biến thành một đám cháy lan rộng và xa, đốt cháy chúng ta ngay trong nhà của chúng ta."
 ENG_every_man_will_do_his_duty:1 "Every Man Will Do His Duty"
 ENG_every_man_will_do_his_duty_desc:1 "Theo tinh thần của những lời nổi tiếng của Nelson, chúng ta phải thấm nhuần ý thức về nghĩa vụ của người dân. Dù muốn hay không, quốc gia cũng yêu cầu sự phục vụ của họ khi đối mặt với cuộc khủng hoảng sắp tới."
 ENG_motion_of_no_confidence:1 "Motion of No Confidence"
 ENG_motion_of_no_confidence_desc:1 "Chính phủ hiện tại đã thất bại trong nỗ lực xoa dịu cuộc khủng hoảng thế giới đang rình rập. Bất kỳ nỗ lực nào nữa để làm như vậy bây giờ chỉ là dấu hiệu của sự yếu kém. Chúng ta yêu cầu sự lãnh đạo mạnh mẽ hơn để có thể vượt qua cơn bão sắp tới."
 ENG_no_further_appeasement:1 "Không có Thêm Nhân nhượng"
 ENG_no_further_appeasement_desc:1 "Việc xoa dịu đã thất bại, và tiếp tục chính sách này bây giờ là điên rồ. Rõ ràng kẻ thù của chúng ta sẽ không lùi bước, và nhất quyết đòi hỏi nhiều hơn nữa. Chúng ta phải ngăn chặn chúng ngay bây giờ, trước khi chúng ta cho chúng nhiều lợi thế hơn nữa."
 ENG_no_further_appeasement_tt:1 "Đặt quy tắc: £trigger_yes£Có thể biện minh và tuyên chiến với quốc gia có cùng hệ tư tưởng.\nĐặt quy tắc: £trigger_yes£Có thể khuất phục bù nhìn một quốc gia.\n"
 ENG_kickstart_the_war_industry:1 "Khởi động Công nghiệp Chiến tranh"
 ENG_kickstart_the_war_industry_desc:1 "Thời gian là điều cốt yếu, và chúng ta không thể chờ đợi sự phát triển tự nhiên của ngành công nghiệp chiến tranh của chúng ta. Chúng ta phải đầu tư lớn cho việc xây dựng nhanh chóng các nhà máy bổ sung, nếu chúng ta muốn sẵn sàng cho chiến tranh."
 ENG_secure_the_oil_imports:1 "Đảm bảo Nhập khẩu Dầu"
 ENG_secure_the_oil_imports_desc:1 "Chúng ta không thể dựa vào bản chất hay thay đổi của các hiệp định thương mại với các chính phủ nước ngoài để nhập khẩu dầu của mình. Tốt hơn hết là giành quyền kiểm soát các mỏ dầu, để chúng ta có thể duy trì toàn quyền kiểm soát chúng bất kể giới lãnh đạo chính trị ở các quốc gia khác."
 ENG_maintaining_imperial_integrity:1 "Duy trì Toàn vẹn Đế quốc"
 ENG_maintaining_imperial_integrity_desc:1 "Việc bảo vệ Đế chế của chúng ta bắt đầu bằng việc làm chủ biển cả và lòng trung thành của các Lãnh thổ Tự trị của chúng ta. Các cường quốc hải quân khác phải được cảnh báo để không đe dọa ưu thế hải quân của chúng ta, đồng thời chúng ta phải tăng cường kiểm soát các chủ thể của mình để chúng ta mạnh mẽ trên toàn cầu."
 ENG_enforce_the_naval_treaties:1 "Thực thi Hiệp ước Hải quân"
 ENG_enforce_the_naval_treaties_desc:2 "Chúng ta nhận thấy rằng một số cường quốc đã chọn bỏ qua các quy định của Hiệp ước Hải quân Washington. Điều này không thể được phép tiếp tục. Nếu chúng ta muốn duy trì lợi thế và không để những kẻ khác có cùng ý tưởng, chúng ta phải nhanh chóng tấn công và làm gương cho những kẻ bất chấp ý chí của chúng ta."
 ENG_enforce_the_naval_treaties_tt:0 "Những thứ này có thể được sử dụng để yêu cầu các quốc gia có quá nhiều §YTàu Chủ lực§! so với chúng ta §GGiảm§! số lượng §YTàu Chủ lực§!, và sẽ trao cho chúng ta §YMục tiêu Chiến tranh Bù nhìn§! nếu họ từ chối.\n"
 ENG_maintaining_the_balance_of_power:1 "Duy trì Cân bằng Quyền lực"
 ENG_maintaining_the_balance_of_power_desc:1 "Sức mạnh của Đế quốc nằm ở sự yếu ớt và tê liệt của Châu Âu. Nếu chúng ta có thể tập trung vào các vấn đề toàn cầu, chúng ta phải đảm bảo rằng Châu Âu quá bận rộn với các công việc của riêng mình nên không thể xem xét các vấn đề của chúng ta. Chúng ta sẽ tránh xa các vấn đề của Châu Âu, ngoại trừ hành động chống lại bất kỳ chế độ bành trướng nào có thể đe dọa sự cân bằng quyền lực mà chúng ta mong muốn."
 ENG_continental_intervention:1 "Can thiệp Lục địa"
 ENG_continental_intervention_desc:1 "Rõ ràng là chúng ta sẽ không thể duy trì cân bằng quyền lực trên lục địa Châu Âu nếu không hành động. Chúng ta phải đè bẹp các chế độ bành trướng gần đây, đảm bảo rằng chúng ta sẽ không bao giờ phải đối mặt với mối đe dọa về một Châu Âu thống nhất có thể chuẩn bị cho một cuộc xâm lược Quần đảo Anh mà không bị bối rối."
 ENG_continental_intervention_tt:1 "Cung cấp các mục tiêu chiến tranh chống lại các quốc gia Châu Âu lớn đã gây ra nhiều hơn §R10§! §YCăng thẳng Thế giới§!:\n"
 ENG_prepare_for_the_inevitable:1 "Chuẩn bị cho Điều không thể tránh khỏi"
 ENG_prepare_for_the_inevitable_desc:1 "Có vẻ như tất cả, nhưng chắc chắn rằng quốc gia của chúng ta sẽ tham gia vào một cuộc xung đột thế giới khác. Chúng ta phải tăng chi tiêu công nghiệp để tăng tốc độ tái vũ trang."
 ENG_a_change_in_course:1 "Thay đổi Đường lối"
 ENG_a_change_in_course_desc:1 "Khi căng thẳng thế giới gia tăng, rõ ràng ban lãnh đạo chính trị hiện tại của chúng ta không đủ khả năng để bảo vệ lợi ích của quốc gia. Đã đến lúc cần phải rời bỏ chính trường một cách quyết liệt trong vài thập kỷ qua."
 ENG_the_kings_party:1 "Đảng Nhà vua"
 ENG_the_kings_party_desc:1 "Giờ đây khi cuộc khủng hoảng đã kết thúc và chính phủ đã sụp đổ, những người ủng hộ nhiệt thành nhất của Nhà vua có thể thành lập một chính phủ của riêng họ, phù hợp... hơn nhiều... với mong muốn của Nhà vua. Đảng Nhà vua này sẽ bao gồm David Lloyd George, Winston Churchill, và Oswald Mosley, qua đó tiếp cận các đảng phái chính trị và hỗ trợ bù đắp sự thống nhất của quốc gia chúng ta."
 edward_viii_married_wallis_simpson:1 "Edward VIII kết hôn với Wallis Simpson"
 ENG_reassess_continental_commitments:0 "Đánh giá lại các Cam kết Lục địa"
 ENG_reassess_continental_commitments_desc:1 "Mặc dù lập trường chính trị gần đây của chúng ta đối với Châu Âu là cam kết với các đồng minh của chúng ta trong cuộc Đại Chiến, chống lại [GER.GetName] đang trỗi dậy và [SOV.GetName] đang lụi tàn, sự khác biệt chính trị giữa chúng ta và các đồng minh cũ của chúng ta đã trở nên rõ ràng hơn. Có lẽ đã đến lúc phải xem xét lại lòng trung thành của chúng ta nằm ở đâu."
 ENG_isolate_the_mediterranean_threat:1 "Cô lập Mối đe dọa Địa Trung Hải"
 ENG_isolate_the_mediterranean_threat_desc:1 "Hải quân [ITA.GetAdjective] đe dọa hoạt động vận tải của chúng ta qua Địa Trung Hải. Chúng ta phải bắt đầu chiến dịch cô lập họ về mặt ngoại giao để ngăn chặn mối đe dọa."
 ENG_alliance_with_germany:1 "Liên minh với Đức"
 ENG_alliance_with_germany_desc:1 "Lợi ích của chúng ta phù hợp với nước Đức - trong khi họ muốn làm bá chủ lục địa Châu Âu, chúng ta mong muốn một Châu Âu sẽ không đe dọa Quần đảo Anh trong khi chúng ta đảm nhận Đế chế toàn cầu của mình. Có lẽ một liên minh, theo mong muốn của Nhà vua, sẽ không phải là một sự hợp tác kỳ lạ như vậy."
 ENG_alliance_with_germany_tt:1 "Một nửa sự ủng hộ của §YĐảng Dân chủ§! hiện tại được áp dụng như một hình phạt §RỔn định§!:\n"
 ENG_noninterference_treaty_with_germany:1 "Hiệp ước Không can thiệp với Đức"
 ENG_noninterference_treaty_with_germany_desc:1 "Tham vọng Đế quốc của chúng ta dựa vào việc không phải lo lắng về Châu Âu. Có lẽ điều này dễ dàng đạt được bằng cách cho phép [GER.GetNameDef] quyền lợi ở Châu Âu, đổi lại mối quan hệ hòa bình được tiếp tục và lời hứa của họ sẽ không can thiệp vào các vấn đề mà Đế quốc Anh quan tâm."
 ENG_take_out_the_regia_marina:1 "Take Out the Regia Marina"
 ENG_take_out_the_regia_marina_desc:1 "Đã đến lúc phải giải quyết mối đe dọa ở Địa Trung Hải. Chúng ta sẽ đảm bảo các tuyến đường vận tải đi qua Suez, huyết mạch của Đế quốc chúng ta, bằng cách loại bỏ hải quân đang vây hãm nó."
 ENG_organize_the_blackshirts:1 "Tổ chức Áo Đen"
 ENG_organize_the_blackshirts_map_category_name:0 "Chọn nơi để sắp xếp các cuộc tuần hành Áo Đen của bạn."
 ENG_organize_the_blackshirts_desc:2 "Sự thành công của Liên minh Phát xít Anh phụ thuộc vào hình ảnh công khai của nó. Chúng ta có thể thể hiện tinh thần đoàn kết và sức mạnh cá nhân của phong trào bằng cách tổ chức các cuộc tuần hành lấy cảm hứng từ quân đội trên khắp đất nước. Chúng ta sẽ thu hút nhiều người ái mộ, đồng thời khiến phe đối lập không hành động. Mục tiêu cuối cùng sẽ là một cuộc tuần hành trên phố Downing, kêu gọi thay đổi lãnh đạo."
 ENG_organize_the_blackshirts_tt:1 "Mở khóa Quyết nghị §YTổ chức Áo Đen§!.\n"
 ENG_the_british_path_to_fascism:1 "The British Path to Fascism"
 ENG_the_british_path_to_fascism_desc:1 "Con đường đến với chủ nghĩa phát xít của chúng ta sẽ là của chính chúng ta, và chúng ta sẽ không quỳ gối trước những kẻ lục địa, những kẻ tự coi mình là người dẫn lối ý thức hệ của chúng ta. Người dân vẫn còn nhớ về cuộc chiến cuối cùng, và bất kỳ sự hợp tác nào với chế độ tồn tại ở [GER.GetName] chắc chắn sẽ phải hứng chịu sự phẫn nộ của họ."
 ENG_secure_the_italian_alliance:1 "Đảm bảo Liên minh Italy"
 ENG_secure_the_italian_alliance_desc:1 "Mussolini có một cách tiếp cận dễ chịu hơn nhiều đối với chủ nghĩa phát xít, và đã được Mosley ngưỡng mộ từ lâu. Điều tự nhiên là hai đất nước chúng ta nên tham gia vào một mối quan hệ chặt chẽ hơn, cùng có lợi cho cả hai dân tộc của chúng ta."
 ENG_gibraltar_for_spanish_support:1 "Gibraltar đổi lấy Ủng hộ của Tây Ban Nha"
 ENG_gibraltar_for_spanish_support_desc:1 "Mặc dù từ lâu được coi là một phần không thể thiếu của quốc gia chúng ta, có lẽ việc dàn xếp để Gibraltar trở lại tay Tây Ban Nha là điều đáng giá, để đổi lấy sự ủng hộ của Franco cho đại nghiệp của chúng ta."
 ENG_pre_empt_spanish_alignment:1 "Pre-Empt Spanish Alignment"
 ENG_pre_empt_spanish_alignment_desc:1 "Rủi ro hiện hữu là người Tây Ban Nha sẽ đứng về phía người Đức nếu chúng ta thực hiện bất kỳ hành động tấn công nào sau lưng. Điều này không thể được phép xảy ra - chúng ta phải đối phó với mối đe dọa tiềm tàng này trước khi chúng ta chuyển hướng sang [GER.GetName] lúc thích hợp."
 ENG_prevent_a_continental_hegemony:1 "Ngăn chặn Bá quyền Lục địa"
 ENG_prevent_a_continental_hegemony_desc:1 "Rõ ràng là [GER.GetNameDef] có mưu đồ trên toàn bộ lục địa Châu Âu. Điều này không thể được cho phép. Cùng với các đồng minh của mình, chúng ta phải đối đầu với quân Đức trước khi họ đặt ra một thách thức quá khó vượt qua."
 ENG_enact_the_mosley_manifesto:1 "Thực hiện Tuyên ngôn Mosley"
 ENG_enact_the_mosley_manifesto_desc:2 "Trong những năm trước, Mosley đã chuẩn bị một tuyên ngôn về việc cải cách kinh tế sâu rộng nhằm xóa đói giảm nghèo. Đã đến lúc đưa các đề xuất của Nhà lãnh đạo có hiệu lực."
 ENG_god_save_the_king:1 "Chúa Phù hộ Đức vua"
 ENG_god_save_the_king_desc:2 "Trên hết là nghĩa vụ của chúng ta đối với Nhà vua và Vương vị. Là biểu tượng của sự phản kháng và hy vọng cho người dân, và sự thống nhất của Đế quốc đối với thần dân và kẻ thù của chúng ta, Nhà vua phải được ca tụng trong lòng và không sợ hãi. Chúng ta sẽ làm như vậy."
 ENG_ceylon_forward_operating_base:1 "Căn cứ Tiền tuyến Ceylon"
 ENG_ceylon_forward_operating_base_desc:1 "Để chuẩn bị cho một cuộc xâm lược lớn sẽ diễn ra nhằm giành lại quyền kiểm soát của Vương quyền đối với Ấn Độ, chúng ta phải mở rộng đáng kể các căn cứ trên đảo Ceylon."
 ENG_reclaim_the_jewel_in_the_crown:1 "Reclaim the Jewel in the Crown"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "Thời kỳ độc lập ngắn ngủi của Ấn Độ giờ đây phải kết thúc. Các lực lượng của chúng ta đã vào vị trí, sẵn sàng trả lại Viên ngọc quý của Vương quyền."
 ENG_pre_empt_the_ideological_threat:1 "Pre-Empt the Ideological Threat"
 ENG_pre_empt_the_ideological_threat_desc:1 "Đế quốc đang bị giam cầm bên trong bởi những kẻ có suy nghĩ khác biệt. Chúng ta biết những kẻ chỉ huy đội quân thứ năm này nhận lệnh từ Moscow, và vì vậy chúng ta có thể bịt miệng họ bằng cách tấn công nguồn gốc của cái ác này."
 ENG_expose_the_belly_of_the_bear:1 "Expose the Belly of the Bear"
 ENG_expose_the_belly_of_the_bear_desc:1 "Đối đầu với Soviet mà không có bất kỳ đầu bờ biển nào là một thách thức không thể tưởng tượng. Chúng ta sẽ yêu cầu đi qua các quốc gia [PER.GetName] và [AFG.GetName], và tấn công Soviet ở nơi họ ít lường trước nhất; trên bộ và vào bụng họ."
 ENG_imperial_conscription:1 "Cưỡng bách Quân dịch Đế quốc"
 ENG_imperial_conscription_desc:1 "Chúng ta từ lâu đã bỏ qua sự giàu có về nhân lực mà Đế quốc của chúng ta cung cấp. Đã đến lúc chúng ta cải thiện đáng kể việc nhập ngũ trên khắp Đế quốc, và đảm bảo rằng chúng ta có một lượng nhân lực dồi dào phục vụ cuộc chiến của mình. Tất cả đều phải làm nghĩa vụ của mình với Vương quyền!"
 ENG_consolidate_the_british_isles:1 "Hợp nhất Quần đảo Anh"
 ENG_consolidate_the_british_isles_desc:1 "Người Ireland tiếp tục tuân theo những quan niệm ngớ ngẩn của họ về độc lập, và sự khoan dung của chúng ta đã kết thúc. Đã đến lúc chúng ta dẹp tan sự phản kháng của họ và đưa toàn bộ đất nước trở lại như một bộ phận không thể tách rời của Vương quốc Anh."
 ENG_unite_the_anglosphere:1 "Thống nhất Vùng văn hóa Anh"
 ENG_unite_the_anglosphere_desc:1 "Di sản Thời đại Hoàng kim của chúng ta là một trong những nền văn hóa và ngôn ngữ hiện diện trên toàn cầu. Thay vì phải chịu đựng sự phẫn nộ và vô ơn của những khu vực vẫn độc lập này, chúng ta phải một lần nữa thống nhất chúng dưới sự cai trị của chúng ta."
 ENG_appeal_to_imperial_loyalists:1 "Appeal to Imperial Loyalists"
 ENG_appeal_to_imperial_loyalists_desc:1 "Bất chấp sự độc lập trên danh nghĩa hiện nay của các Lãnh thổ Tự trị, vẫn có rất nhiều công dân của họ trung thành với Vương quyền. Nếu chúng ta có thể tiếp cận với họ, chúng ta có thể lật đổ chính phủ của các Lãnh thổ Tự trị trước các cuộc xâm lược cần thiết để giành lại quyền kiểm soát chúng."
 ENG_appeal_to_imperial_loyalists_tt:1 "Mở khóa Quyết nghị §YAppeal to Imperial Loyalists§!, cho phép xúi giục các cuộc nội chiến ủng hộ Anh ở các Lãnh thổ Tự trị trước đây.\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "Bring the Dominions Back into the Fold"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "Hội đồng đã được sắp đặt, và các quân cờ đã vào vị trí. Bây giờ là lúc để thiết lập kế hoạch của chúng ta và 'sửa chữa' khái niệm độc lập hiện hữu trong suy nghĩ của các nhà lãnh đạo Lãnh thổ Tự trị (Dominion)."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "Mở khóa Quyết nghị §YĐồng minh của Cuộc nổi dậy Đế quốc§!.\n"
 ENG_the_sun_never_sets:1 "Mặt trời Không bao giờ Lặn"
 ENG_the_sun_never_sets_desc:1 "Người ta nói rằng Đế quốc Anh rất rộng lớn, mặt trời không bao giờ lặn trên đó. Sức mạnh của nó là Hải quân Hoàng gia, đảm bảo các tuyến đường thương mại và tiếp tế kết nối nó, và rất quan trọng đối với sự thịnh vượng của chúng ta. Lực lượng hải quân này phải học cách vượt qua những khoảng cách khổng lồ này với tất cả sự hối thúc, để chúng ta có thể phản ứng nhanh chóng với bất kỳ mối đe dọa nào, ở bất kỳ đâu."
 ENG_the_sun_never_sets_tt:0 "Những phần thưởng này sẽ được áp dụng cho mọi loại tàu mới được nghiên cứu.\n"
 ENG_pre_empt_the_strategic_threat:1 "Pre-Empt the Strategic Threat"
 ENG_pre_empt_the_strategic_threat_desc:1 "Đế quốc bị bao vây từ bên ngoài bởi những kẻ ham muốn sự giàu có về tài nguyên của chúng ta. Chúng ta biết ai và tại sao, và vì vậy, không có gì ngăn cản chúng ta tham gia cuộc chiến với họ trước khi họ lao vào chúng ta trong một khoảnh khắc yếu đuối đáng tiếc của mình."
 ENG_concessions_to_the_trade_unions:1 "Nhượng bộ Công đoàn"
 ENG_concessions_to_the_trade_unions_desc:1 "Những nỗ lực của chúng ta nhằm tái vũ trang liên tục bị hủy hoại bởi các cuộc xung đột với các tổ chức công đoàn. Chúng ta có thể sẽ có một quá trình chuyển đổi suôn sẻ hơn nhiều nếu chúng ta quyết định hợp tác với họ, thay vì tiếp tục đấu tranh chống lại họ."
 ENG_concessions_to_the_trade_unions_tt:1 "Mở khóa Quyết nghị §YNhượng bộ Công đoàn§!, phải được hoàn thành để trở thành Cộng sản.\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "Mở khóa Quyết nghị §YỦng hộ Công đoàn§!.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§RNếu phi thực dân hóa không đạt được trong vòng 2 năm sau khi trở thành Cộng sản, một cuộc nội chiến sẽ bắt đầu!§!\n"
 ENG_move_to_secure_the_dominions:1 "Move to Secure the Dominions"
 ENG_move_to_secure_the_dominions_desc:1 "Lãnh thổ Tự trị nhìn nhận sự thay đổi ý thức hệ của chúng ta bằng con mắt nghi ngờ. Không có khả năng họ sẽ xem xét lại mối quan hệ của họ với Westminster nếu chúng ta để họ làm thế... Và vì vậy chúng ta không được để như vậy. Hành động nhanh chóng, chúng ta có thể buộc phải tác động đến sự thay đổi trong chính phủ trước khi quan hệ ngoại giao trở nên quá căng thẳng."
 ENG_move_to_secure_the_dominions_tt:1 "Cho phép Quyết nghị §YMove to Secure the Dominions§!.\n"
 ENG_the_fate_of_the_royal_family:1 "Vận mệnh của Gia đình Hoàng gia"
 ENG_the_fate_of_the_royal_family_desc:1 "Quan niệm rằng một người đáng giá hơn một người khác, hoàn toàn là do bẩm sinh, khiến chúng ta đau đớn. Khối tài sản khổng lồ mà Hoàng gia tiếp tục phô trương là một cái gai trong mắt chúng ta, và chắc chắn sẽ được sử dụng tốt hơn nhiều cho việc tái vũ trang và mở rộng công nghiệp. Có lẽ đã đến lúc chúng ta giết hai con chim bằng một viên đá..."
 ENG_eliminate_the_upper_class:1 "Loại bỏ Tầng lớp Thượng lưu"
 ENG_eliminate_the_upper_class_desc:1 "Giới lao động phải đứng lên và phá bỏ sự áp bức của các tầng lớp trên. Chúng ta sẽ giải quyết họ, và giành lấy các công ty của họ cho nhà nước."
 ENG_eliminate_the_upper_class_tt:0 "Loại bỏ các Thống chế, Tướng lĩnh và Đô đốc quý tộc.\n"
 ENG_for_the_good_of_the_revolution:1 "Vì Lợi ích của Cách mạng"
 ENG_for_the_good_of_the_revolution_desc:1 "Tất cả phải sẵn sàng hy sinh sự thoải mái vì lợi ích của nhà nước. Người dân Anh sẽ ngẩng cao đầu khi đối mặt với việc phân bổ, tin tưởng rằng điều đó sẽ đảm bảo cho chiến thắng cuối cùng của chúng ta."
 ENG_the_british_communist_alternative:1 "Giải pháp Thay thế Cộng sản Anh"
 ENG_the_british_communist_alternative_desc:1 "Thay vì đứng về phía Moscow, chúng ta sẽ bắt đầu sự hợp tác của riêng mình với các quốc gia cộng sản. Người Anh là đối thủ không ai sánh kịp trên trường thế giới, và chúng ta sẽ không cúi đầu trước Moscow, không phải bây giờ, cũng như không bao giờ."
 ENG_enforce_decolonization:1 "Thực thi Phi thực dân hóa"
 ENG_enforce_decolonization_desc:1 "Giống như việc chúng ta đã phi thực dân hóa, các quốc gia khác trên thế giới cũng vậy. Chúng ta sẽ đưa ra một tối hậu thư, và những ai không nhìn thấy sự khôn ngoan trong lời nói của chúng ta sẽ thực hiện để nhìn thấy sự khôn ngoan đó."
 ENG_reach_out_across_the_channel:1 "Tiếp cận Eo biển Anh"
 ENG_reach_out_across_the_channel_desc:1 "Chủ nghĩa cộng sản đã lan rộng ở các quốc gia ngay bên kia Eo biển Anh. Chúng ta sẽ tiếp cận với họ, và cung cấp cho họ một bàn tay hướng dẫn và giúp đỡ gần hơn nhiều so với Moscow xa xôi."
 ENG_reach_out_across_the_channel_tt:0 "Mời §Y[FRA.GetName]§! và §YQuốc gia Vùng đất Thấp§! vào phe của chúng ta, nếu họ là cộng sản.\n"
 ENG_soviet_cooperation:1 "Hợp tác với Soviet"
 ENG_soviet_cooperation_desc:1 "Mặc dù chúng ta có những khác biệt, chúng ta cũng có chung kẻ thù. Chúng ta sẽ đề xuất một cuộc tấn công từ cả hai phía, tiêu diệt quân Đức trước khi họ nhận ra điều gì đã xảy ra."
 ENG_the_one_true_revolution:1 "Một Cuộc cách mạng Đích thực"
 ENG_the_one_true_revolution_desc:2 "Sẽ không bao giờ có thể hợp tác với [SOU.Capital.GetCapitalVictoryPointName]. Tham nhũng tràn lan ở [SOU.GetNameDef], và hy vọng duy nhất là cắt bỏ trái tim của nó và đảm nhận vai trò lãnh đạo toàn cầu không thể tranh cãi về Đại nghiệp của Công nhân."
 ENG_follow_moscow:2 "Theo dõi [SOU.Capital.GetCapitalVictoryPointName]"
 ENG_follow_moscow_desc:2 "Về nguồn gốc, chủ nghĩa cộng sản ở Anh luôn tuân theo mệnh lệnh của [SOU.Capital.GetCapitalVictoryPointName]. Tiếp tục làm như vậy bây giờ không chỉ hợp lý mà còn rất cần thiết. Giữa Hồng Quân và Hải quân của chúng ta, chúng ta sẽ truyền bá rộng rãi những tư tưởng của chủ nghĩa Marx, và không ai có thể ngăn cản chúng ta."
 ENG_tackle_fascism:1 "Giải quyết Chủ nghĩa Phát xít"
 ENG_tackle_fascism_desc:1 "Chủ nghĩa phát xít là mối đe dọa hàng đầu đối với Đại nghiệp của Công nhân. Chúng ta phải tập trung vào việc loại bỏ tệ nạn này khỏi bộ mặt của Châu Âu."
 ENG_preparing_the_second_front:1 "Chuẩn bị Mặt trận Thứ hai"
 ENG_preparing_the_second_front_desc:1 "Khi chiến tranh bắt đầu, chúng ta phải mở mặt trận thứ hai để viện trợ cho các đồng minh Soviet của chúng ta. Việc chuẩn bị cho việc này phải bắt đầu ngay từ bây giờ."
 ENG_tackle_capitalism:1 "Giải quyết Chủ nghĩa Tư bản"
 ENG_tackle_capitalism_desc:1 "Chủ nghĩa tư bản là kẻ thù không đội trời chung vì Đại nghiệp của Công nhân, và chúng ta không thể ngồi yên khi nó phát triển mạnh mẽ, thậm chí cách xa một đại dương. Chúng ta phải chuẩn bị để bắt lấy nó ngay trong lòng đất mẹ."
 ENG_bermuda_invasion_launch_point:1 "Điểm Khởi động Cuộc xâm lược Bermuda"
 ENG_bermuda_invasion_launch_point_desc:1 "Một cuộc xâm lược Bắc Mỹ sẽ không phải là một nhiệm vụ dễ dàng. Chúng ta phải xây dựng lực lượng của mình ở Bermuda để có thể giam chân lực lượng xâm lược trong một khoảng thời gian cần thiết, trước khi nó có thể lan truyền cuộc Cách mạng một cách trực tiếp đến bờ biển Hoa Kỳ."
 ENG_crush_the_dream:1 "Nghiền nát Giấc mơ"
 ENG_crush_the_dream_desc:1 "Người Mỹ thích nói về Giấc mơ của họ; rằng bất cứ ai cũng có thể 'làm được' ở Mỹ, chỉ cần họ sẵn sàng làm điều đó sau lưng các đồng nghiệp của mình. Chúng ta thấy điều này thật đáng trách; không nên khuyến khích bất kỳ ai làm mồi cho người khác vì lợi ích của mình. Chúng ta sẽ giải phóng dân tộc họ khỏi những quan niệm ngớ ngẩn này, nghiền nát giấc mơ này một cách triệt để đến nỗi không còn dấu vết nào của nó."
 ENG_socialist_science_pool:1 "Nhóm Khoa học Xã hội Chủ nghĩa"
 ENG_socialist_science_pool_desc:1 "Chúng ta phải phối hợp trao đổi kiến thức công nghệ để tất cả các đồng minh của chúng ta có thể hưởng lợi từ những tiến bộ và để chúng ta có thể hưởng lợi từ những tiến bộ của họ. Đây là cách duy nhất mà cuộc đấu tranh của công nhân sẽ thành công."
 ENG_liberate_the_home_of_marx:1 "Giải phóng Quê hương của Marx"
 ENG_liberate_the_home_of_marx_desc:1 "Nơi sinh của Karl Marx đã bị chủ nghĩa phát xít xâm nhập, không chỉ làm tổn thương ký ức của ông mà còn là một sự sỉ nhục vĩnh viễn đối với tất cả chủ nghĩa xã hội. Đã đến lúc phải đánh bại lực lượng tà ác này khỏi đất Đức, giải phóng dân chúng khỏi những tiên tri giả dối dẫn dắt họ."
 ENG_spirit_of_the_industrial_revolution:1 "Tinh thần Cách mạng Công nghiệp"
 ENG_spirit_of_the_industrial_revolution_desc:1 "Quần đảo Anh là nơi khai sinh của Cách mạng Công nghiệp. Với tinh thần này, chúng ta sẽ cho thế giới thấy những gì mà những người lao động được giải phóng có thể đạt được trong một nền kinh tế do nhà nước kiểm soát."
 ENG_british_commonwealth_air_training_plan:0 "Kế hoạch Huấn luyện Không quân Thịnh vượng chung Anh"
 ENG_british_commonwealth_air_training_plan_desc:0 "Thành công quân sự của chúng ta phụ thuộc vào khả năng làm chủ trên không của chúng ta và do đó là kỹ năng của các phi đội bay của chúng ta. Chúng ta sẽ bắt tay vào chương trình đào tạo không quân lớn nhất mà thế giới từng thấy để đảm bảo chúng ta có tất cả các phi công và phi hành đoàn được đào tạo mà chúng ta yêu cầu để nắm vững phương thức chiến tranh mới này."
 ENG_indian_autonomy:0 "Quyền tự trị của Ấn Độ"
 ENG_indian_autonomy_desc:0 "Thay vì hứa hẹn độc lập hoàn toàn, có khả năng chúng ta có thể làm suy yếu các phong trào độc lập của Ấn Độ bằng cách trao cho họ quyền tự trị sâu rộng, giống như các Lãnh thổ Tự trị khác đã được hưởng."
 ENG_indian_autonomy_tt:0 "§RNếu không có quyền tự chủ, [RAJ.GetNameDef] sẽ không chấp nhận bất kỳ đề xuất nào về Liên bang Đế quốc.§!"
 ENG_imperial_conference_defense_dominion:0 "Thỏa thuận Phòng thủ Hội nghị Đế quốc"
 ENG_imperial_conference_economy_dominion:0 "Thỏa thuận Kinh tế Hội nghị Đế quốc"
 ENG_federal_integration:0 "Hợp nhất Liên bang"
 ENG_imperial_conference:0 "Tổ chức Hội nghị Đế quốc"
 ENG_imperial_conference_desc:1 "Lần cuối cùng các nhà lãnh đạo chính phủ khác nhau của tất cả các thuộc địa và lãnh thổ tự trị của chúng ta gặp nhau để thảo luận về các vấn đề mà Đế quốc quan tâm là vào năm 1932. Đã đến lúc chúng ta tổ chức một hội nghị khác, đặc biệt là nếu chúng ta muốn củng cố Đế quốc trước mắt."
 ENG_imperial_conference_tt:0 "Mở khóa Quyết nghị §YHội nghị Đế quốc§! trong 60 ngày.\n§RĐảm bảo bạn đã tiết kiệm Quyền lực Chính trị để sử dụng những thứ này!§!\n"
 ENG_imperial_federation:0 "Liên Bang Đế Quốc"
 ENG_imperial_federation_desc:0 "Liên bang Đế quốc từ lâu đã được coi là một giải pháp thay thế cho chế độ tự quản. Sau một thời gian dài chuẩn bị, cuối cùng đã đến lúc thống nhất chính phủ của chúng ta với chính phủ của các Lãnh thổ Tự trị của chúng ta, và giành lại vị trí của chúng ta với tư cách là nước đứng đầu thế giới siêu năng lực. Quyền lực Britannia!"
 ENG_dominions_accepted_federation:0 "Lãnh thổ Tự trị Chấp thuận Liên bang Đế quốc\n"
 ENG_a_s_warfare:0 "Chiến tranh Đại Tây Dương"
 ENG_a_s_warfare_desc:0 "Đại Tây Dương là huyết mạch của chúng ta, và chúng ta phải đảm bảo rằng nó vẫn thông thoáng khỏi những kẻ thù sẽ rình mồi trên các chuyến tàu dễ bị tổn thương của chúng ta, dù là trên bề mặt hay bên dưới nó. Chúng ta sẽ tập trung vào những phát triển tiên tiến trong lĩnh vực tác chiến chống ngầm, đảm bảo các tàu hộ tống của chúng ta được trang bị vũ khí và phương tiện phát hiện tốt nhất mà chúng ta có thể cung cấp."
 ENG_anti_submarine_training_school:0 "Trường Huấn luyện Chống Tàu ngầm"
 ENG_anti_submarine_training_school_desc:0 "Một trong những lợi thế của chúng ta là khả năng thu hút một lượng lớn các sĩ quan lão luyện có kinh nghiệm từ cuộc chiến vừa qua để đào tạo các thủy thủ đoàn mới. Với việc chuyên gia ASW Commodore Gilbert Stephenson phụ trách, việc thành lập một trường đào tạo chống ngầm mới tại Tobermory sẽ đảm bảo các thủy thủ đoàn của chúng ta có được những kỹ năng cần thiết trước khi bắt đầu làm nhiệm vụ ở Đại Tây Dương và đối mặt với sự đe dọa của U-boat."
 ENG_expand_the_repair_yards:0 "Expand the Repair Yards"
 ENG_expand_the_repair_yards_desc:0 "Mặc dù hải quân chúng ta là một trong những lực lượng lớn nhất thế giới, chúng ta cũng phải có các phương tiện để nhanh chóng sửa chữa các con tàu của mình nếu chúng bị hư hại trong trận chiến, hoặc kẻ thù của chúng ta có thể làm chúng ta suy yếu do bị tiêu hao. Việc mở rộng các bãi sửa chữa của chúng ta sẽ không chỉ đạt được điều này mà còn cho phép chúng ta trang bị lại một số mẫu tàu cũ của chúng ta một cách kịp thời."
 ENG_vanguard:0 "Vanguard"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "Chúng ta không được đông hơn kẻ thù của chúng ta trên biển. Chúng ta có một số khẩu pháo 15 inch vẫn còn trong kho có thể được sử dụng để thay thế các khẩu pháo 16 inch tốn nhiều thời gian cần thiết cho các thiết giáp hạm kế hoạch tiếp theo của chúng ta, loại pháo này sẽ tăng tốc rất nhiều. xây dựng con tàu dẫn đầu của lớp: WLNS Vanguard."
 ENG_VANGUARD_DESC_COMMUNIST:0 "Chúng ta không được đông hơn kẻ thù của chúng ta trên biển. Chúng ta có một số khẩu pháo 15 inch vẫn còn trong kho có thể được sử dụng để thay thế các khẩu pháo 16 inch tốn nhiều thời gian cần thiết cho các thiết giáp hạm kế hoạch tiếp theo của chúng ta, loại pháo này sẽ tăng tốc rất nhiều. xây dựng con tàu dẫn đầu của lớp: WLNS Vanguard."
 ENG_vanguard_tt_hms:0 "Tạo lập HMS Vanguard.\n"
 ENG_vanguard_tt_communism:0 "Tạo lập WLNS Vanguard.\n"
 ENG_anti_non_contact_committee:0 "Anti-Non-Contact Committee"
 ENG_anti_non_contact_committee_desc:0 "Các chuyên gia kỹ thuật của chúng ta trong chiến tranh thủy lôi khuyên rằng các loại thủy lôi mới, được kích hoạt bằng từ trường, âm thanh và các phương tiện khác, có thể sẽ đóng một vai trò quan trọng trong cuộc chiến tiếp theo. Bằng cách chỉ định một Ủy ban Không Tiếp xúc đặc biệt của Bộ Hải quân để nghiên cứu các cách rà quét chúng ngay bây giờ, chúng ta có thể giúp giữ an toàn cho tàu của mình và thậm chí có thể tạo ra một số tiến bộ trong công nghệ thủy lôi của chính chúng ta trong quá trình này."
 ENG_secure_the_imperial_shipping_routes:0 "Secure the Imperial Shipping Routes"
 ENG_secure_the_imperial_shipping_routes_desc:0 "Sự gắn kết của đế chế thuộc địa của chúng ta phụ thuộc vào khả năng của chúng ta trong việc bảo vệ việc vận tải thương mại gắn kết nó với nhau và triển khai lực lượng của chúng ta ở bất cứ nơi nào có thể cần thiết. Chúng ta luôn dựa vào một hạm đội tuần dương hạng nhẹ khổng lồ để thực hiện điều này và chúng ta phải đảm bảo tiếp tục có đủ số lượng cần thiết những con tàu này để cho phép chúng ta có mặt ở khắp mọi nơi cùng một lúc."
 HOL_obtain_foreign_colonial_investments:0 "Tìm kiếm Đầu tư Thuộc địa Nước ngoài"
 HOL_obtain_foreign_colonial_investments_desc:0 "Mặc dù họ cực lực chống chủ nghĩa thực dân, nhưng người Mỹ từ lâu đã có lợi ích kinh tế đối với các thuộc địa của chúng ta, đặc biệt là Tây Ấn. Cùng với người Anh và người Nhật, họ khao khát đầu tư vào sự phát triển thuộc địa của chúng ta, cả ở phương Tây cũng như phương Đông. Chúng ta nên khuyến khích điều này."
 HOL_obtain_foreign_colonial_investments_tt:0 "Những điều này cho phép phần thưởng tạm thời đối với §YHàng Tiêu dùng§! và §YTốc độ Xây dựng§!, cũng như tăng vĩnh viễn sản lượng §YDầu mỏ§! ở Đông và Tây Ấn.\n"
 HOL_the_western_possessions:0 "Lãnh địa Phía Tây"
 HOL_the_western_possessions_desc:0 "Các nước Tây Ấn thường bị coi thường so với các đối tác phương Đông, nhưng họ rất giàu tài nguyên của riêng mình. Đảm bảo cơ sở hạ tầng đầy đủ là bước đầu tiên để tăng tiềm năng phát triển ngành công nghiệp và khai thác tài nguyên trong khu vực."
 HOL_expand_curacao_oil_refineries:0 "Mở rộng Nhà máy Lọc dầu Curaçao"
 HOL_expand_curacao_oil_refineries_desc:0 "Do độ sâu của hồ Maracaibo, kể từ năm 1918, hầu như tất cả dầu của Venezuela thay vào đó được vận chuyển bằng phương tiện vận tải ven biển mớn nước cạn để xử lý tại Aruba và Curaçao, và từ đó được vận chuyển khắp thế giới bằng các tàu chở dầu vượt biển. Các nhà máy lọc dầu của chúng ta hiện đã là lớn nhất thế giới, nhưng cuộc khủng hoảng thế giới sắp tới có thể đảm bảo cho việc mở rộng các cơ sở hơn nữa."
 HOL_expand_curacao_oil_refineries_tt:0 "Mở khóa §YRoyal Dutch Shell§! như một Công ty Công nghiệp.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Mở mỏ Bauxite Paranam thứ hai"
 HOL_open_second_paranam_bauxite_mine_desc:0 "Bauxite từ Suriname có tầm quan trọng to lớn đối với việc sản xuất nhôm cho ngành công nghiệp máy bay của các cường quốc. Với việc xây dựng quân đội hiện nay trên khắp thế giới, nhu cầu về nhôm đã tăng lên đáng kể, và do đó, chúng ta chắc chắn có thể tăng xuất khẩu nếu chúng ta mở một mỏ bauxite thứ hai ở Paranam."
 HOL_antilles_defenses:0 "Phòng thủ Antilles"
 HOL_antilles_defenses_desc:0 "Xét về tầm quan trọng to lớn của các nhà máy lọc dầu của chúng ta ở Aruba và Curaçao, không lạ khi các bên nước ngoài có lợi ích đặc biệt với nó dường như rất lo lắng về tình trạng yếu kém của hệ thống phòng thủ của chúng ta ở đây. Nếu chúng ta muốn tránh các bên này cảm thấy cần phải bảo vệ các hòn đảo cho chúng ta, có lẽ chúng ta nên tự cải thiện khả năng phòng thủ..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "Does not have national spirit §YShell-shocked Spectator of the Great War§!"
 HOL_pre_empt_venezuelan_aggression:0 "Pre-Empt Venezuelan Aggression"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Người Venezuela đã đưa ra kế hoạch rõ ràng của họ với Antilles của chúng ta. Họ có thể đã cố gắng đơn giản là 'đề nghị sự bảo vệ của họ' trong khoảng thời gian này, nhưng không có gì cho biết họ có thể hành động nếu tình hình của chúng ta xấu đi. Chúng ta phải tấn công trước khi họ tấn công và đảm bảo an toàn cho các nhà máy lọc dầu của chúng ta."
 HOL_the_crown_jewel_colony:0 "Thuộc địa Viên ngọc Vương quyền"
 HOL_the_crown_jewel_colony_desc:0 "Như Ấn Độ đối với người Anh, Đông Ấn đối với chúng ta cũng vậy. Tuy nhiên, cơ sở hạ tầng hiện tại, lạc hậu ở Đông Ấn đơn giản là sẽ không làm được trong thời đại hiện đại này. Niềm tự hào Quốc gia của chúng ta phải được đối xử như vậy, và do đó, cơ sở hạ tầng sẽ được hiện đại hóa để phù hợp hơn với những gì được mong đợi từ một bộ phận quan trọng như vậy của quốc gia chúng ta."
 HOL_java:0 "Java"
 HOL_java_desc:0 "Hòn đảo thủ phủ của Đông Ấn của chúng ta nên được đầu tư mạnh mẽ vào, để chúng ta đưa nó phù hợp hơn với mức độ công nghiệp hóa thích hợp."
 HOL_reinforce_java:0 "Củng cố Java"
 HOL_reinforce_java_desc:0 "Java có phần lớn dân số và công nghiệp của quần đảo Đông Ấn, cũng như thủ phủ của nó và tất cả các căn cứ quân sự và trụ sở chính. Do đó, cho đến nay nó vẫn là hòn đảo quan trọng nhất của Đông Ấn và chúng ta nên cải thiện khả năng phòng thủ của nó để đảm bảo chúng ta có thể kiểm soát nó ngay cả khi tất cả những thứ khác bị mất."
 HOL_the_foundations_of_defense:0 ""Nền tảng Phòng thủ""
 HOL_the_foundations_of_defense_desc:0 ""Căn cứ Phòng thủ ở Đông Ấn Hà Lan" là một báo cáo được soạn thảo vào năm 1927, phân tích khả năng phòng thủ của các thuộc địa của chúng ta. Với sự gia tăng xâm lược của Nhật Bản trong thời gian gần đây, và biết rõ các kế hoạch của họ ở Đông Ấn, có lẽ tài liệu này nên được loại bỏ và các điểm yếu phòng thủ mà nó xác định được ưu tiên cho việc phân bổ các nguồn lực mới giải phóng của chúng ta."
 HOL_the_foundations_of_defense_tt:0 "Đặt §YCăn cứ Hải quân§! lên mức tối đa ở Soerabaja.\n"
 HOL_sumatra:0 "Sumatra"
 HOL_sumatra_desc:0 "Mặc dù vùng đất liền kề lớn nhất hoàn toàn là một phần của Đông Ấn, Sumatra, vùng láng giềng phía bắc của Java, đã bị tụt hậu rất nhiều trong quá trình công nghiệp hóa và cơ sở hạ tầng. Chúng ta nên khắc phục điều này ngay lập tức."
 HOL_borneo_and_the_grote_oost:0 "Borneo và Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "Hòn đảo lớn Borneo và các hòn đảo khác được gọi chung là 'De Grote Oost' ('Đại Đông'), chẳng hạn như Sulawesi và Moluccas, nên được tiếp cận nhiều hơn với dân số ngày càng tăng của chúng ta, cho phép nhiều ngành công nghiệp hơn ở những vùng đất đó."
 HOL_curtail_colonial_autonomy:0 "Tự trị Thuộc địa Curtail"
 HOL_curtail_colonial_autonomy_desc:0 "Rất có thể Hà Lan lục địa bị thất thế dù chúng ta đã chuẩn bị tốt nhất. Trong trường hợp này, chúng ta nên xem xét các giải pháp thay thế, và một khả năng là chuyển chính phủ đến thủ đô của Đông Ấn thuộc Hà Lan, tại thành phố Batavia trên đảo Java. Chúng ta nên nói rõ với chính quyền thuộc địa của mình rằng chúng ta có thể sớm kiểm soát trực tiếp công việc của họ."
 HOL_continue_the_war_in_batavia:0 "Tiếp tục Cuộc chiến ở Batavia"
 HOL_continue_the_war_in_batavia_desc:1 "Cuộc xâm lược mà chúng ta lo sợ đã xảy ra, và hệ thống phòng thủ của chúng ta đã bị quét sạch sang một bên. Chính phủ đã tìm cách tẩu thoát và hiện đang phải sống lưu vong, do các đồng minh của chúng ta tổ chức. Mặc dù Nữ hoàng của chúng ta thà rằng là chính phủ lưu vong và 'đóng cửa hành động' ở Châu Âu, chúng ta nghĩ rằng đã đến lúc phải chuyển đến Đông Ấn, và từ đó tiếp tục cuộc chiến với tư cách là một cường quốc có chủ quyền."
 HOL_continue_the_war_in_batavia_tt:0 "Điều này cho phép:\n"
 HOL_a_western_capital:0 "Thủ phủ Phía Tây"
 HOL_a_western_capital_desc:0 "Ngành công nghiệp dân sự ở Java phải được mở rộng đáng kể để cung cấp cho ngành công nghiệp chiến tranh mà chúng ta sẽ cần để giải phóng quê hương của mình."
 HOL_expand_the_colonial_army:0 "Mở rộng Quân đội Thuộc địa"
 HOL_expand_the_colonial_army_desc:0 "Một thứ mà Đông Ấn không thiếu là nhân lực. Bằng bất kỳ nhượng bộ và hứa hẹn nào, chúng ta phải làm cho việc phục vụ trong quân đội trở nên hấp dẫn hơn, đồng thời cũng làm rõ rằng những tân binh thuộc địa mới là cách bảo vệ duy nhất mà quần đảo có được để chống lại lòng tham của Nhật Bản."
 HOL_colonial_shipbuilding:0 "Đóng tàu Thuộc địa"
 HOL_colonial_shipbuilding_desc:0 "Với sự sụp đổ của Hà Lan, các nhà máy đóng tàu ở lục địa của chúng ta bị mất. Chúng ta phải dành nguồn lực sang một bên để tạo ra các nhà máy đóng tàu mới ở phía Đông, nếu chúng ta muốn xây dựng lực lượng hải quân của mình."
 HOL_the_east_indies_war_machine:0 "Cỗ máy Chiến tranh Đông Ấn"
 HOL_the_east_indies_war_machine_desc:0 "Chúng ta không thể tiếp tục dựa vào các đồng minh của mình về trang thiết bị và đạn dược. Chúng ta có nguồn tài nguyên dồi dào; chúng ta phải xây dựng ngành công nghiệp sử dụng những nguồn lực này để cung cấp cho cỗ máy chiến tranh của mình."
 HOL_prepare_for_our_return:0 "Chuẩn bị cho Sự trở lại của Chúng ta"
 HOL_prepare_for_our_return_desc:0 "Chúng ta yêu cầu số lượng lớn tàu thuyền để vận chuyển quân đội trở lại lục địa nếu chúng ta muốn hỗ trợ cho việc giải phóng quê hương của chúng ta. Thêm nhiều nhà máy đóng tàu và hoàn thiện lĩnh vực đóng tàu chở hàng sẽ đáp ứng được nhu cầu này."
 HOL_liberation:0 "Giải phóng"
 HOL_liberation_desc:0 "Quê hương của chúng ta đã được giải phóng, và những đội quân đầu hàng sau sự đầu hàng của chúng ta đã được giải phóng và đang háo hức phục thù. Tinh thần tăng cao khi đám đông tưng bừng chào đón những người giải phóng, và nhân dân sẽ không phải chịu đựng một kẻ xâm lược nào khác nữa."
 HOL_abandon_the_gold_standard:0 "Loại bỏ Tiêu chuẩn Vàng"
 HOL_abandon_the_gold_standard_desc:0 "Việc từ chối bỏ Tiêu chuẩn Vàng đã tiêu tốn của chúng ta nguồn lực to lớn trong những năm qua. Bây giờ Pháp đã rời khỏi Khối vàng, chỉ còn lại người Thụy Sĩ và chính chúng ta. Đã đến lúc cho phép phá giá đồng Guilder và sử dụng các nguồn lực được giải phóng để cải thiện tình trạng đáng tiếc của hệ thống phòng thủ."
 HOL_continue_the_public_works:0 "Tiếp tục Công trình Công cộng"
 HOL_continue_the_public_works_desc:1 "Chúng ta phải tiếp tục các công trình công cộng vĩ đại bắt đầu vào cuối những năm 1920. Việc khai hoang đất và xây dựng các kênh đào, đường xá và đường hầm mới không chỉ tạo ra công ăn việc làm mà còn giúp cải thiện quốc gia."
 HOL_finish_the_noordoostpolder:0 "Hoàn thành Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc:0 "Sau khi đóng cửa Zuiderzee bằng cách xây dựng Afsluitdijk, và từ đó tạo ra hồ IJsselmeer nhân tạo, bây giờ chúng ta phải hoàn thành dự án cải tạo đất của Noordoostpolder. Điều này sẽ mang lại cho chúng ta cơ sở hạ tầng tốt hơn và nhiều dư địa hơn cho việc mở rộng công nghiệp và nông nghiệp."
 HOL_the_maastunnel:0 "Maastunnel"
 HOL_the_maastunnel_desc:0 "Các con sông lớn của chúng ta là chướng ngại vật phi thường, nhưng bằng cách đào các đường hầm dưới chúng, chúng ta có thể cải thiện đáng kể cơ sở hạ tầng của mình. Đường hầm Maastunnel sẽ là công trình đầu tiên trong số này, cải thiện đáng kể khả năng tiếp cận thành phố Rotterdam từ phía nam."
 HOL_expand_the_artillerieinrichtingen:0 "Mở rộng Artillerieinrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc:0 "Artillerie-Inrichtingen sản xuất đạn dược và một số lượng nhỏ vũ khí nhỏ (theo giấy phép) cho lực lượng của chúng ta. Nó nên được mở rộng nếu chúng ta muốn tăng cường quân đội."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Mở khóa §YA. I. Hembrug§! với tư cách là Nhà thiết kế Quân dụng.\n"
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "Philips từ lâu đã là công ty dẫn đầu thị trường về radio và các thiết bị điện tử khác. Có lẽ bằng cách ký hợp đồng và tài trợ cho công ty điện tử Hà Lan này, chúng ta có thể đạt được một số đột phá của riêng mình trong loại thiết bị quân sự ngày càng quan trọng này."
 HOL_philips_focus_tt:1 "Mở khóa §YPhilips§! như một Công ty Công nghiệp.\n"
 HOL_expand_RD_facilities:0 "Mở rộng Cơ sở R&D"
 HOL_expand_RD_facilities_desc:0 "Việc mở rộng ngành công nghiệp của chúng ta và những tiến bộ gần đây khác có thể cho phép chúng ta tiến hành song song nhiều R&D hơn, đặc biệt nếu chúng ta mở rộng trên các cơ sở đã có của Philips."
 HOL_the_zuiderzee_works:0 "Continue the Zuiderzee Works"
 HOL_the_zuiderzee_works_desc:0 "Giai đoạn cải tạo đất tiếp theo là Flevopolder, được đặt theo tên của hồ Flevo cổ đại được nhắc đến lần đầu tiên vào thời La Mã. Đây là một dự án to lớn sẽ mất nhiều năm để hoàn thành hoàn toàn, nhưng ngay cả trong ngắn hạn, nó sẽ mang lại cho chúng ta những lợi ích phong phú."
 HOL_develop_the_randstad:0 "Phát triển Randstad"
 HOL_develop_the_randstad_desc:0 "Bằng cách phát triển các thành phố lớn nhất của chúng ta và các khu vực kết nối chúng hơn nữa, chúng ta có thể đặt nền móng cho cái mà một số người đã bắt đầu gọi là 'Thành phố Vành đai'; một khu vực đô thị tròn kết nối các thành phố lớn Amsterdam, Den Haag, Rotterdam và Utrecht, bao quanh 'Groene Hart' hoặc 'Green Heart' (Trái tim Xanh) ở trung tâm 'vành đai'."
 HOL_expand_the_ijmuiden_steel_mill:0 "Mở rộng Nhà máy thép IJmuiden"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "Ngành công nghiệp chiến tranh của chúng ta đòi hỏi lượng thép dồi dào, và chúng ta phải tìm cách mở rộng các cơ sở hiện có tại IJmuiden."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "Fokker, công ty hàng đầu thế giới về sản xuất máy bay dân dụng, đã chớp lấy cơ hội chế tạo nhiều máy bay quân sự hơn. Có lẽ chúng ta nên để họ làm thế, và hỗ trợ việc mở rộng ngành công nghiệp này đòi hỏi phải có."
 HOL_fokker_tt:1 "Mở khóa §YFokker§! với tư cách là Nhà thiết kế Máy bay.\n"
 HOL_domestic_jet_engine_designs:0 "Thiết kế Động cơ Phản lực Nội địa"
 HOL_domestic_jet_engine_designs_desc:0 "Các nhà chế tạo máy bay sáng tạo của chúng ta nên được khuyến khích thử nghiệm với các thiết kế tương lai. Mặc dù kết quả có thể không ngay lập tức là một chiếc máy bay động cơ phản lực hoạt động được, nhưng chắc chắn nó sẽ dẫn đến những cải tiến trong sản xuất máy bay nói chung."
 HOL_develop_the_zandstad:0 "Phát triển Zandstad"
 HOL_develop_the_zandstad_desc:0 "Thay vì tập trung toàn bộ nỗ lực vào việc xây dựng các thành phố lớn nhất của mình, chúng ta nên phân phối ngành công nghiệp mới nhiều hơn ở các khu vực xa trung tâm."
 HOL_friesland_agricultural_impetus:0 "Động lực Nông nghiệp Friesland"
 HOL_friesland_agricultural_impetus_desc:0 "Tăng sản lượng nông nghiệp của đất nước nhỏ bé của chúng ta sẽ đi một chặng đường dài để cải thiện khả năng tự cung tự cấp, và do đó giảm nhu cầu nhập khẩu."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Ngành công nghiệp xe hơi trong đất nước chúng ta không tồn tại và có thể được ký hợp đồng để sản xuất xe quân sự. Với một số hỗ trợ của nhà nước, chiếc Aanhangwagen Fabriek (DAF) của Van Doorne, rất có thể có thể cung cấp cho quân đội chúng ta tất cả các thiết bị cơ giới và cơ giới hóa mà quân đội có thể cần."
 HOL_daf_tt:1 "Mở khóa §YDAF§! với tư cách là Nhà thiết kế Quân dụng.\n"
 HOL_domestic_vehicle_designs:0 "Thiết kế Phương tiện Nội địa"
 HOL_domestic_vehicle_designs_desc:0 "Việc cho phép ngành công nghiệp ô tô của chúng ta tự do hơn trong việc thực hiện các thiết kế của nó cũng có thể có tác dụng phụ trong việc nâng cao hiệu quả sản xuất."
 HOL_continental_shipbuilding:0 "Đóng tàu Lục địa"
 HOL_continental_shipbuilding_desc:1 "Các nhà máy đóng tàu của chúng ta ở Holland, Zeeland, và Friesland phải được mở rộng đáng kể để có thể thực hiện bất kỳ kế hoạch xây dựng hải quân quy mô lớn nào."
 HOL_domestic_innovation:0 "Đổi mới Trong nước"
 HOL_domestic_innovation_desc:0 "Quá trình công nghiệp hóa nhanh chóng của đất nước chúng ta đã mở ra những cơ hội mới trong R&D mà chúng ta nên theo đuổi."
 HOL_make_use_of_our_riches:0 "Tận dụng Sự giàu có của Chúng ta"
 HOL_make_use_of_our_riches_desc:0 "Đất nước chúng ta sở hữu các nguồn lực của một cường quốc lớn trong khi khoác trên mình lớp áo của một cường quốc nhỏ. Có lẽ nếu chúng ta tận dụng tốt hơn sự giàu có sẵn có của mình, chúng ta cũng có thể vươn lên tầm trung, nếu không thì các cường quốc thống trị thế giới một lần nữa chiếm lấy vị trí của chúng ta."
 HOL_the_ultimate_deterrent:0 "Sự răn đe Cuối cùng"
 HOL_the_ultimate_deterrent_desc:0 "Một lực lượng không quân hùng mạnh và một hải quân hùng mạnh đều tốt đẹp, nhưng điều thực sự ngăn cản bất cứ ai tấn công các thuộc địa của chúng ta, hoặc vi phạm sự trung lập của chúng ta, sẽ là việc phát triển một quả bom nguyên tử."
 HOL_overturn_military_budget_cuts:0 "Overturn Military Budget Cuts"
 HOL_overturn_military_budget_cuts_desc:0 "Nền kinh tế đã bắt đầu phục hồi nhanh chóng một cách đáng ngạc nhiên sau khi chúng ta từ bỏ Tiêu chuẩn Vàng... Việc cắt giảm ngân sách quân sự mà chúng ta buộc phải thực hiện để giữ cho đồng Guilder không bị mất giá hiện có thể bị đảo lộn."
 HOL_prepare_the_inundation_lines:0 "Prepare the Inundation Lines"
 HOL_prepare_the_inundation_lines_desc:0 "Kể từ cuộc chiến giành độc lập của chúng ta chống lại người Tây Ban Nha vào thế kỷ 16, ngập lụt, hoặc lũ lụt có chủ đích trên đất liền, đã là một phần không thể thiếu trong các hoạt động phòng thủ của chúng ta. Được chuẩn bị đúng cách, nó chắc chắn sẽ cứu giúp chúng ta một lần nữa: chúng ta vẫn chưa thấy một chiếc xe tăng nào có thể băng qua nước."
 HOL_prepare_the_inundation_lines_tt:0 "Những thứ này cho phép §YNgập lụt§! và §YThoát nước§! ở một số tỉnh xung quanh Pháo đài Holland, mang lại phần thưởng phòng thủ.\n"
 HOL_protect_against_britain:0 "Bảo vệ Chống lại Anh"
 HOL_protect_against_britain_desc:0 "Trung lập thực sự có nghĩa là chúng ta sẽ bảo vệ chủ quyền của mình trước bất kỳ hành động nào vi phạm nó... Ngay cả khi đây là người Anh, trong một nỗ lực sai lầm nhằm bảo vệ các cảng và sân bay của chúng ta khỏi quân Đức."
 HOL_further_reinforce_the_ports:0 "Tăng cường Hơn nữa cho Bến cảng"
 HOL_further_reinforce_the_ports_desc:0 "Chúng ta nên tăng cường hơn nữa khả năng phòng thủ ven biển của mình, để ngăn cản bất kỳ ý tưởng nào của Anh về việc "cho chúng ta vay sự trợ giúp của họ" mà không được sự cho phép rõ ràng của chúng ta."
 HOL_southward_defenses:0 "Phòng thủ Hướng Nam"
 HOL_southward_defenses_desc:0 "Chúng ta phải thiết lập một tuyến phòng thủ dọc theo sông Meuse, để ngăn chặn bất kỳ cuộc công kích nào từ phía bắc qua Belgium. Việc tăng cường hơn nữa cho hệ thống phòng thủ ven biển của chúng ta sẽ phá tan hoàn toàn mọi kế hoạch tiềm tàng của Anh nhằm đổ bộ quân viễn chinh vào các bến cảng của chúng ta."
 HOL_germany_is_the_greater_threat:0 "Đức là Mối đe dọa Lớn"
 HOL_germany_is_the_greater_threat_desc:0 "Trước cuộc xâm lược ngày càng gia tăng của Đức, chúng ta nên hướng các lực lượng phòng thủ của mình về phía đông, đề phòng trường hợp họ ít tôn trọng tính trung lập của chúng ta hơn so với trong cuộc chiến trước..."
 HOL_fortress_holland:0 "Pháo đài Holland"
 HOL_fortress_holland_desc:0 "Chúng ta phải đặt cược mọi thứ vào Pháo đài Holland. Khu vực phía bắc của những con sông lớn và phía tây của IJsselmeer bao gồm phần lớn dân cư và ngành công nghiệp của chúng ta. Hy sinh phần còn lại của đất nước có thể cho phép chúng ta cầm cự đủ lâu trong khu vực công nghiệp hóa của chúng ta để chờ một đồng minh mạnh mẽ kịp thời đến hỗ trợ chúng ta."
 HOL_modernize_the_grebbeline:1 "Hiện đại hóa Phòng tuyến Grebbe"
 HOL_modernize_the_grebbeline_desc:0 "Mặt trận phía nam Pháo đài Holland được bảo vệ tốt bởi các con sông lớn - sông Rhine và sông Meuse. Điều này chỉ để lại một khoảng trống ở phía đông Amsterdam, giữa IJsselmeer ở phía bắc và sông Rhine ở phía nam. Tuyến phòng thủ nằm ở đây, Phòng tuyến Grebbe, phải được hiện đại hóa và củng cố nếu muốn chống lại các cuộc tấn công quyết liệt."
 HOL_war_on_pacifism:0 "Chiến tranh với Chủ nghĩa Hòa bình"
 HOL_war_on_pacifism_desc:0 "Kể từ sau cuộc Đại Chiến, chủ nghĩa hòa bình đã lan tràn trong công chúng Hà Lan, khiến nó trên thực tế không thể hình thành một quân đội hiện đại. Quá lâu rồi 'Ý muốn của Nhân dân' đã ngăn cản việc phân bổ đầy đủ các quỹ cần thiết cho quân đội. Họ không biết mối nguy hiểm mà họ phải đối mặt... Chúng ta sẽ tuyên chiến với Chủ nghĩa Hòa bình, và trục xuất thứ tình cảm không hiệu quả này khỏi tâm trí của cộng đồng dân chúng chúng ta!"
 HOL_war_on_pacifism_tt:0 "Những quyết định này cho phép §Ggiảm bớt/loại bỏ§! of §YShell-shocked Spectator của cuộc Đại Chiến§!.\n"
 HOL_appoint_new_supreme_commander:0 "Bổ nhiệm Chỉ huy Tối cao Mới"
 HOL_appoint_new_supreme_commander_desc:0 "Chỉ huy tối cao của chúng ta đang tỏ ra khá cố chấp trong việc tuân thủ các kế hoạch phòng thủ hoàn toàn bất khả thi. Ông ấy nên được thay thế. Henri Winkelman có thể được mời gọi sau khi nghỉ hưu, và có khả năng sẽ chứng minh một sự thay thế... khả thi hơn."
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! trở thành Thống chế.\n"
 HOL_modernize_our_infantry_equipment:0 "Hiện đại hóa Trang bị Bộ binh của Chúng ta"
 HOL_modernize_our_infantry_equipment_desc:0 "Trang thiết bị bộ binh của chúng ta đã lỗi thời một cách khủng khiếp. Nếu chúng ta có cơ hội tốt để ngăn chặn bất kỳ cuộc xâm lược nào, điều này phải được khắc phục."
 HOL_modernize_our_infantry_equipment_tt:0 "Điều này sẽ khiến chúng ta tập trung vào phát triển trang thiết bị nội bộ thay vì sản xuất theo giấy phép trong tương lai.\n"
 HOL_production_under_license:0 "Sản xuất Theo Giấy phép"
 HOL_production_under_license_desc:0 "Vì chúng ta không có ngành công nghiệp vũ khí trong nước đáng để nói đến, chúng ta nên xem xét các mẫu vũ khí nhỏ và pháo mới hơn ở nước ngoài. Với may mắn, chúng ta có thể có được quyền sản xuất chúng trong nước theo giấy phép."
 HOL_production_under_license_tt:0 "Điều này sẽ khiến chúng ta tập trung vào sản xuất theo giấy phép thay vì phát triển thiết trang bị nội bộ trong tương lai.\n"
 HOL_light_tanks_for_the_colonies:0 "Xe tăng Hạng nhẹ cho Thuộc địa"
 HOL_light_tanks_for_the_colonies_desc:0 "Xe tăng hạng nhẹ sẽ hoàn toàn phù hợp để bảo vệ địa hình rộng lớn và khó khăn của các thuộc địa trên đảo của chúng ta trước các cuộc đổ bộ của bộ binh."
 HOL_light_tanks_for_the_colonies_tt:0 "Tùy thuộc vào việc bạn chọn tập trung vào hiện đại hóa hay sản xuất theo giấy phép, trọng tâm này đưa ra một trong những điều sau:\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "Hoặc:\n"
 HOL_secret_staff_talks:0 "Secret Staff Talks"
 HOL_secret_staff_talks_desc:0 "Mặc dù chúng ta chính thức trung lập, tuy nhiên chúng ta nên xem xét các cuộc trò chuyện của nhân viên bí mật với các nước láng giềng của chúng ta. Các kế hoạch phòng thủ đáng lo ngại được thực hiện với bất kỳ nước láng giềng nào của chúng ta, ngay cả khi không chính thức, có thể có tầm quan trọng lớn nếu chúng ta bị xâm lược bởi bên khác."
 HOL_secret_staff_talks_tt:0 "Những thứ này giúp bạn có thể nhận được §YTrang bị§!, phần thưởng chiến đấu §YTấn công§! và §YPhòng thủ§!, phần thưởng nghiên cứu §YHọc thuyết Lục quân§!, và £legitimacy §YTính Hợp pháp§! của Chính phủ Lưu vong.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Súng chống Tăng cho Lục địa"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Kể từ sau Đại Chiến, chúng ta đã thấy các nước láng giềng lục địa của mình cải tiến thiết kế xe tăng của họ. Nếu cuộc xâm lược xảy ra, những cỗ máy này chắc chắn sẽ là một phần không thể thiếu của nó. Chúng ta phải chuẩn bị cho phù hợp."
 HOL_lessons_from_the_last_war:0 "Bài học từ Cuộc chiến Cuối cùng"
 HOL_lessons_from_the_last_war_desc:0 "Mặc dù chúng ta có thể không tham gia, nhưng chúng ta đã có một vị trí chính để quan sát mưu toan, và thất bại của Kế hoạch Schlieffen ngay trước cửa nhà chúng ta. Chúng ta phải rút ra kết luận của mình từ những quan sát này."
 HOL_expand_the_mld:0 "Mở rộng MLD"
 HOL_expand_the_mld_desc:0 "Cho đến nay, bộ phận quan trọng nhất của lực lượng không quân của chúng ta là chi nhánh không không hải quân: Marine Luchtvaart Dienst (Cơ quan Không quân Hải quân Hà Lan) hoặc MLD. Chúng ta phải mở rộng chi nhánh này, cải thiện cơ sở hoạt động chính của nó ở Đông Ấn, và phát triển các chiến thuật và chiến lược mới để sử dụng nó."
 HOL_protect_the_mainland:0 "Bảo vệ Đại lục"
 HOL_protect_the_mainland_desc:0 "Để bảo vệ lục địa Hà Lan, chúng ta phải có một phi đội máy bay chiến đấu hiện đại, để duy trì ưu thế trên không trên bầu trời của chúng ta."
 HOL_protect_the_colonies:0 "Bảo vệ các Thuộc địa"
 HOL_protect_the_colonies_desc:0 "Chúng ta phải bố trí số lượng lớn hơn các máy bay ném bom hải quân hiện đại ở các thuộc địa để ngăn chặn bất kỳ nỗ lực nào nhằm vào cuộc xâm lược của hải quân và để bảo vệ chống lại một cuộc tấn công nếu cần thiết."
 netherlands_has_no_colonies_tt:0 "§YHà Lan§! không sở hữu hoặc có chủ thể sở hữu bất kỳ §Ylãnh thổ thuộc địa§! bắt đầu của họ."
 HOL_modernize_the_air_fleet:0 "Hiện đại hóa Hạm đội Không quân"
 HOL_modernize_the_air_fleet_desc:0 "Chúng ta phải đẩy mạnh việc mua lại của các mẫu máy bay mà chúng ta yêu cầu cho quốc phòng trước mắt của chúng ta. Thời gian rất ngắn!"
 HOL_strategic_bombing_defense:0 "Phòng thủ Ném bom Chiến lược"
 HOL_strategic_bombing_defense_desc:0 "Nếu chiến tranh xảy đến với Hà Lan, nó chắc chắn sẽ liên quan đến việc ném bom chiến lược trên quy mô lớn nhất có thể tưởng tượng được. Chúng ta phải phát triển các học thuyết mới để đối phó với mối đe dọa này, và chúng ta phải mở rộng các căn cứ không quân trên lục địa của mình để cho phép có lực lượng không quân lớn mà các học thuyết này yêu cầu."
 HOL_longer_range_models:0 "Mẫu Phạm vi Tầm xa"
 HOL_longer_range_models_desc:0 "Sự thống trị trên các vùng biển là điều cần thiết cho sự toàn vẹn của đế chế thuộc địa của chúng ta. Tuy nhiên, các vùng biển rất rộng lớn, và vì vậy chúng ta cần các máy bay có tầm hoạt động phù hợp."
 HOL_unsinkable_aircraft_carriers:0 "Hàng không Mẫu hạm Không thể chìm"
 HOL_unsinkable_aircraft_carriers_desc:0 "Với sự ra đời của chiều thứ ba của chiến tranh, chúng ta nên xem việc đảm bảo đủ khả năng che chở trên không cho hạm đội của mình. Tuy nhiên, tàu sân bay đơn thuần bằng thép, có thể đánh chìm là một khoản đầu tư hay thay đổi... Thay vào đó, hàng nghìn hòn đảo trải dài khắp Đông Ấn có thể đóng vai trò là "hàng không mẫu hạm không thể chìm", nếu chúng ta đặt một số sân bay trên đó."
 HOL_aviatic_aspirations:0 "Aviatic Aspirations"
 HOL_aviatic_aspirations_desc:0 "Không trung là sân khấu chiến tranh mới, nhưng không phải là thứ chúng ta không thể làm chủ. Chúng ta đã thể hiện khả năng của mình khi làm ngành hàng không dân dụng, chắc chắn sẽ không quá khó để chuyển nó sang lĩnh vực quân sự."
 HOL_prepare_naval_expansion:0 "Chuẩn bị Mở rộng Hải quân"
 HOL_prepare_naval_expansion_desc:0 "Chúng ta nên chuẩn bị cho việc mở rộng hải quân của mình một cách kịp thời, và do đó nên bắt đầu đổ các nguồn lực vào việc mở rộng ngành đóng tàu của Hà Lan NGAY BÂY GIỜ."
 HOL_expand_the_amsterdam_petroleum_harbor:0 "Mở rộng Cảng Dầu mỏ Amsterdam"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Việc tăng quy mô hải quân của chúng ta đòi hỏi sự gia tăng tương đương về quy mô các kho nhiên liệu, do lo ngại rằng chúng ta sẽ bị bỏ lại những con tàu mà chúng ta không đủ khả năng sử dụng. Bến cảng xăng dầu Amsterdam đã là một trung tâm nhập khẩu nhiên liệu; chúng ta sẽ tăng năng lực lưu trữ của nó hơn nữa."
 HOL_cornerstone_of_colonial_defense:0 "Nền tảng của Phòng thủ Thuộc địa"
 HOL_cornerstone_of_colonial_defense_desc:0 "Hạm đội là trụ cột phòng thủ quan trọng nhất đối với đế quốc thuộc địa của chúng ta. Chúng ta nên xem xét cách tốt nhất để tận dụng những gì chúng ta có."
 HOL_rely_on_submarines:0 "Dựa vào Tàu ngầm"
 HOL_rely_on_submarines_desc:0 "Ngay cả các tuần dương hạm hiện đại cũng sẽ không giúp được gì trước lực lượng hải quân khổng lồ mà chúng ta có thể sẽ phải chiến đấu. Thay vào đó, chúng ta sẽ đầu tư vào các tàu ngầm hiện đại để trì hoãn cuộc tiến công của kẻ thù cho đến khi hạm đội của một đồng minh mạnh hơn có thể đến kịp."
 HOL_modernize_the_cruiser_fleet:0 "Hiện đại hóa Hạm đội Tuần dương"
 HOL_modernize_the_cruiser_fleet_desc:0 "Các tuần dương hạm của chúng ta rất quan trọng đối với các kế hoạch phòng thủ của mình ở Đông Ấn, nhưng những chiếc mà chúng ta có hiện tại đã có thiết kế cũ. Chúng ta sẽ thiết kế một thế hệ tàu chiến mới mà chúng ta có thể bắt đầu đóng càng sớm càng tốt."
 HOL_the_battlecruiser_plan:0 "Kế hoạch Tuần dương Thiết giáp hạm"
 HOL_the_battlecruiser_plan_desc:0 "Những tiếng nói đã bắt đầu nổi lên ủng hộ việc tạo ra bộ ba tuần dương thiết giáp hạm; những con tàu lớn hơn bất cứ thứ gì chúng ta đã chế tạo hoặc thiết kế trước đây. Với thiện chí của người Đức, họ có thể cung cấp cho chúng ta các kế hoạch về tuần dương thiết giáp hạm Đức Scharnhorst, cho phép chúng ta sử dụng chúng làm cơ sở để tạo ra các thiết kế của riêng mình. Những con tàu này chắc chắn sẽ ngăn chặn bất kỳ cuộc tấn công nào vào các thuộc địa của chúng ta."
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap] phải chấp thuận thỏa thuận để phần thưởng có hiệu lực.§!\n"
 HOL_air_cover_for_the_new_fleet:0 "Air Cover for the New Fleet"
 HOL_air_cover_for_the_new_fleet_desc:0 "Nếu chúng ta đầu tư vào các tuần dương thiết giáp hạm cỡ lớn thì chúng ta cũng nên đảm bảo có đủ chỗ che chắn cho chúng, kẻo các con tàu sẽ bị lãng phí. Chúng ta sẽ xem xét thiết kế của một hàng không mẫu hạm."
 HOL_escorts_for_the_new_fleet:0 "Hộ tống cho Hạm đội Mới"
 HOL_escorts_for_the_new_fleet_desc:0 "Tuần dương thiết giáp hạm của chúng ta yêu cầu đội tàu hộ tống dồi dào để bảo vệ chống lại tàu phóng lôi và tàu ngầm. Chúng ta nên đảm bảo rằng bất kỳ tàu hộ tống nào mà chúng ta đóng đều có thiết kế hiện đại nhất có thể."
 HOL_naval_heritage:0 "Di sản Hải quân"
 HOL_naval_heritage_desc:0 "Từ Piet Hein đến Michiel de Ruyter, lịch sử quốc gia của chúng ta chứa đầy những anh hùng hải quân và những chiến công thành công của họ chống lại các cường quốc hải quân lớn trong thời đại của họ. Tình thân với biển đã chảy trong máu của chúng ta, và chúng ta cần nắm lấy nó để hồi sinh lực lượng hải quân của chúng ta niềm tự hào và di sản."
 HOL_form_new_government:0 "Thành lập Chính phủ Mới"
 HOL_form_new_government_desc:0 "Chính phủ hiện tại của chúng ta còn yếu và đang trên đà sụp đổ một lần nữa. Chúng ta sẽ trao nó cho một Thủ tướng mới nhiệm vụ thành lập một nội các mạnh mẽ hơn."
 HOL_gateway_to_europe:0 "Cổng vào Châu Âu"
 HOL_gateway_to_europe_desc:0 "Hà Lan là cửa ngõ thương mại vào Châu Âu, một thực tế đã được các đối tác thương mại của chúng ta hiểu rõ. Mặc dù vậy, trong khi vị trí của chúng ta mang lại cho mình sức mạnh, thì nó cũng đặt chúng ta vào tình thế khó khăn không thể giải quyết: trong khi người Anh nhắm đến việc phong tỏa những kẻ thù có khả năng của họ trên lục địa, thì người Đức mong muốn chúng ta tăng cường dòng chảy thương mại đến đất nước của họ thông qua chúng ta, sử dụng chúng ta như một cửa sau để tránh bị phong tỏa."
 HOL_gateway_to_europe_tt:0 "Điều này giúp bạn có thể cộng Điểm Ảnh hưởng Thương mại cho §Y[GER.GetName]§! và §Y[ENG.GetName]§!.\n"
 HOL_cave_to_the_germans:0 "Cave to the Germans"
 HOL_cave_to_the_germans_desc:0 "Có chung biên giới trên bộ với Đức, chúng ta có thể dự đoán trước một cuộc xâm lược hợp lý nếu chúng ta từ chối yêu cầu của họ về việc gia tăng dòng chảy thương mại qua đất nước chúng ta. Hãy để họ sử dụng chúng ta như một cửa sau để tránh sự phong tỏa của Anh, nếu điều đó có nghĩa là sự an toàn của chúng ta!"
 HOL_trade_influence_tt:0 "Nhận được một số lượng §YQuyền lực Chính trị§! bằng tổng số lượng mà tất cả những nước tham gia §YCổng vào Châu Âu§! đầu tư. Hiện tại, số lượng này là:\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§! có ít nhất §Y15§! Điểm Ảnh hưởng Thương mại nhiều hơn @ENG§Y[ENG.GetName]§!."
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§! có ít nhất §Y25§! Điểm Ảnh hưởng Thương mại."
 HOL_maintain_trade_neutrality:0 "Duy trì Trung lập Thương mại"
 HOL_maintain_trade_neutrality_desc:0 "Chúng ta phải chống lại các yêu cầu đối với thương mại từ một trong hai bên và duy trì các chính sách thương mại của chúng ta như hiện tại. Chọn bất kỳ bên nào có thể dẫn đến chiến tranh với bên kia..."
 HOL_maintain_trade_neutrality_tt:0 "Cả @GER§Y[GER.GetName]§! và @ENG§Y[ENG.GetName]§! đều không có nhiều hơn §Y5§! Điểm Ảnh hưởng Thương mại nhiều hơn các nước khác.\n"
 HOL_maintain_trade_neutrality2_tt:0 "Cả @GER§Y[GER.GetName]§! và @ENG§Y[ENG.GetName]§! có ít nhất §Y50§! Điểm Ảnh hưởng Thương mại.\n"
 HOL_cave_to_the_british:0 "Cave to the British"
 HOL_cave_to_the_british_desc:0 "Người Anh đang tham gia vào các cuộc đàm phán thương mại căng thẳng với chúng ta, yêu cầu chúng ta giảm dòng thương mại qua đất nước chúng ta sang Đức, vì họ sợ người Đức sẽ sử dụng chúng ta như một cửa sau để thoát khỏi sự phong tỏa của Anh. Nếu chúng ta từ chối, người Anh cũng sẽ phong tỏa chúng ta... Điều này sẽ là thảm họa đối với nền kinh tế hầu như chưa phục hồi của chúng ta, và vì vậy chúng ta không còn lựa chọn nào khác ngoài việc họ muốn."
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§! có ít nhất §Y15§! Điểm Ảnh hưởng Thương mại nhiều hơn @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! có ít nhất §Y25§! Điểm Ảnh hưởng Thương mại."
 HOL_volk_en_vaderland:0 "Volk en Vaderland"
 HOL_volk_en_vaderland_desc:0 "Quyết định của chúng ta ủng hộ láng giềng này hơn láng giềng kia có nghĩa là chúng ta đã dứt khoát từ bỏ vị thế trung lập của mình. Sự gia tăng của những tiếng nói ủng hộ Đức và những lời hùng biện dân tộc từ quyết định gần đây của chúng ta đang bắt đầu trở nên rất đáng chú ý trong chính trị nội bộ, chẳng hạn như trên tờ báo cực hữu 'Dân tộc và Tổ quốc' (Volk en Vaderland)."
 HOL_de_jeugdstorm:0 "De Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Việc lay chuyển một nhóm dân cư khỏi chủ nghĩa hòa bình nhiệt thành, và trong vòng một vài năm giúp họ thấm nhuần nền văn hóa của chủ nghĩa quân phiệt, không phải là một việc dễ dàng. Nhưng với sự tuyên truyền phong phú, hùng biện và bằng cách bắt đầu với tuổi trẻ đầy ấn tượng của mình, chúng ta sẽ thúc đẩy nó ở mức tối đa mà chúng ta có thể."
 HOL_strength_over_blood:0 "Sức mạnh hơn Huyết thống"
 HOL_strength_over_blood_desc:1 "Huyết thống không nên liên quan đến việc ai đó có phải là nhà lãnh đạo hay không. Hãy để những người đã thể hiện sức mạnh của họ lãnh đạo quốc gia của chúng ta, thay vì những người có máu xanh khi sinh ra."
 HOL_join_germany:0 "Gia nhập nước Đức"
 HOL_join_germany_desc:0 "Chúng ta, những người có tinh thần tử tế nên cùng nhau chống lại Thế giới. Đã đến lúc chúng ta yêu cầu trở thành thành viên của Phe Trục."
 HOL_german_technological_exchange:0 "Trao đổi Công nghệ của Đức"
 HOL_german_technological_exchange_desc:0 "Với khả năng tiếp cận công nghệ của Đức, chúng ta sẽ có thể thực hiện tốt hơn gánh nặng định hình Trật tự Thế giới Mới này."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Sự khởi đầu của Blitzkrieg Hà Lan"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Với sự trợ giúp của Đức, có lẽ chúng ta có thể tham gia Blitzkrieg với lực lượng xe tăng của riêng mình."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Đạt được §YGiấy phép Sản xuất§! cho mẫu §YXe tăng Hạng nhẹ§! tốt nhất hiện được phát triển bởi §Y[GER.GetNameDef]§!.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Đạt được phần thưởng nghiên cứu cho tất cả các mẫu §YXe tăng Hạng nhẹ§! hiện được phát triển bởi §Y[GER.GetNameDef]§!.\n"
 HOL_placate_the_japanese:0 "Điều đình với Nhật Bản"
 HOL_placate_the_japanese_desc:0 "Chúng ta biết rằng người Nhật có kế hoạch với các thuộc địa giàu có của chúng ta ở phương Đông. Có lẽ đã đến lúc quyết định có nên trao cho họ độc quyền đối với các nguồn tài nguyên của quần đảo, hay thậm chí là toàn quyền kiểm soát các thuộc địa, vì lợi ích của hòa bình và hợp tác tiếp tục."
 HOL_assume_the_naval_burden:0 "Đảm nhận Gánh nặng Hải quân"
 HOL_assume_the_naval_burden_desc:0 "Trong khi đồng minh của chúng ta là một chuyên gia trong chiến tranh trên bộ, có lẽ lịch sử hải quân cho phép chúng ta tham gia vào phần hải quân của cuộc chiến tốt hơn."
 HOL_the_netherlands_first:0 "Hà Lan Trước nhất"
 HOL_the_netherlands_first_desc:0 "Hà Lan có tất cả sự giàu có về tài nguyên thiên nhiên để trở thành một cường quốc theo đúng nghĩa của nó. Nếu chúng ta sử dụng nó một cách hợp lý và tiếp tục quân sự hóa xã hội của mình, chúng ta không cần đến sự giúp đỡ của Đức để tạo dựng vị trí của chính mình trên thế giới này."
 HOL_implement_the_program:0 "Thực hiện "Chương trình""
 HOL_implement_the_program_desc:0 "Giờ đây, đất nước đã được đảm bảo dưới sự lãnh đạo của Lãnh đạo chúng ta, đã đến lúc thực hiện 'Chương trình' của đảng. Một chính phủ mạnh mẽ, cải cách kinh tế và xã hội, và bãi bỏ tự do báo chí và quyền bầu cử chỉ là một vài trong số những điểm sẽ làm cho người dân của chúng ta mạnh mẽ hơn. Tất cả đều phải làm nghĩa vụ vì Tổ quốc!"
 HOL_taking_back_french_flanders:0 "Lấy lại Flanders của Pháp"
 HOL_taking_back_french_flanders_desc:0 "Mức độ lịch sử của các quốc gia vùng đất thấp đã bị phân chia bởi các cường quốc xung quanh nó. Trong số này, Pháp vẫn còn giữ vùng lượng đất khá lớn được coi là một phần của vùng Flanders lịch sử. Bây giờ chúng ta đã đủ mạnh để lấy lại nó, và vì thế chúng ta nên làm như vậy."
 HOL_the_united_netherlands:0 "Hà Lan Thống nhất"
 HOL_the_united_netherlands_desc:0 "Các dân tộc của chúng ta cùng nhau mạnh mẽ hơn. Ngay cả người Anh cũng biết điều này khi họ tạo ra quốc gia vùng đệm Hà Lan Thống nhất sau cuộc chiến tranh Napoléon. Mặc dù tồn tại trong thời gian ngắn, điều này chỉ có nghĩa là cần có sự lãnh đạo mạnh mẽ hơn để đề xuất hoạt động. Chúng ta sẽ đưa người Belgium và người Luxembourg trở lại thế trận, để sau đó vững vàng chống lại bất cứ ai có thể đến đó."
 HOL_taking_back_our_old_colonies:0 "Lấy lại Thuộc địa Cũ của Chúng ta"
 HOL_taking_back_our_old_colonies_desc:0 "Sự yếu kém tạm thời của chúng ta do cuộc chinh phạt của Napoléon gần 150 năm trước đã khiến chúng ta mất nhiều thuộc địa vào tay người Anh. Những người trong số này vẫn chia sẻ văn hóa và di sản Hà Lan của chúng ta. Chúng ta phải lấy lại tài sản thuộc địa cũ của mình!"
 HOL_imperial_ambitions:0 "Tham vọng Đế quốc"
 HOL_imperial_ambitions_desc:0 "Khi người dân chúng ta tận hưởng vinh quang có lợi cho địa vị của chúng ta với tư cách là một cường quốc Đế quốc, tất cả những gì còn lại là giành lại các thuộc địa cũ của chúng ta là Nieuw Nederland ở đông bắc Hoa Kỳ."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "Di sản Cuộc binh biến "De Zeven Provinciën""
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "Cuộc binh biến trên tuần dương hạm "De Zeven Provinciën" vào tháng 2 năm 1933 đã là một chủ đề cấm kỵ kể từ đó. Chúng ta phải làm cho chủ đề này có thể thảo luận lại, kẻo chúng ta quên mất sự hy sinh của những người dũng cảm đó vì sự nghiệp của giới Công nhân. Tất cả chúng ta nên lấy một tấm gương từ hành động của họ, và vươn lên để bảo vệ lý tưởng của mình!"
 HOL_decolonization:0 "Phi thực dân hóa"
 HOL_decolonization_desc:0 "Quê hương của chúng ta có vô số rắc rối, và thay vì gửi nguồn lực của chúng ta ra nước ngoài để trông coi các thuộc địa của chúng ta, đồng thời đàn áp dân bản địa, chúng ta nên cho họ tự do rõ ràng để họ có thể vươn lên như một thành viên đầy đủ và bình đẳng của cộng đồng toàn cầu, quá trình này sẽ rút các lực lượng của chúng ta về bản thổ."
 HOL_decolonization_tt1:0 "Tất cả các bang ở §YIndonesia§!: được kiểm soát hoàn toàn bởi §Y[INS.GetNameDef]§!"
 HOL_decolonization_tt2:0 "Tất cả các bang ở §YIndonesia§!: được kiểm soát hoàn toàn bởi §Y[HOL.GetNameDef]§!"
 HOL_decolonization_tt:0 "Tạo 8 đơn vị với §Y9 Tiểu đoàn Bộ binh§! ở §YHolland§!.\n"
 HOL_red_is_the_new_orange:0 "Màu Đỏ là màu Cam Mới"
 HOL_red_is_the_new_orange_desc:0 "Bình đẳng không có chỗ cho bất kỳ ai được nâng cao hơn những người khác, ngay cả khi đây phải là một gia đình gắn bó với lịch sử dân tộc chúng ta. Tước hiệu của họ phải bị tước bỏ, và tài nguyên của họ phải được thu giữ để thúc đẩy lợi ích chung."
 HOL_affirm_loyalty_to_moscow:1 "Affirm Loyalty To [SOU.Capital.GetCapitalVictoryPointName]"
 HOL_affirm_loyalty_to_moscow_desc:1 "Đảng của chúng ta từ lâu đã thực hiện các chỉ thị của [SOU.Capital.GetCapitalVictoryPointName], và điều tự nhiên là chúng ta sẽ tham gia cùng họ trong cuộc chiến truyền bá chủ nghĩa cộng sản trên toàn cầu."
 HOL_soviet_technical_teams:0 "Nhóm Kỹ thuật Soviet"
 HOL_soviet_technical_teams_desc:0 "Các đồng minh của chúng ta đã nắm vững nghệ thuật sản xuất tối đa thiết bị chiến tranh. Bằng cách tiếp nhận một số nhóm chuyên gia, chúng ta có thể tinh chỉnh dây chuyền sản xuất của riêng mình để tận dụng những đổi mới của họ."
 HOL_making_the_ends_of_europe_meet:0 "Making the Ends of Europe Meet"
 HOL_making_the_ends_of_europe_meet_desc:0 "Chủ nghĩa Cộng sản hiện đang bao trùm Châu Âu từ cả hai phía. Đã đến lúc phải thực hiện những mục tiêu đó và loại bỏ quyền lực ở giữa hai bên."
 HOL_join_the_french:0 "Join the French"
 HOL_join_the_french_desc:0 "Phong trào cộng sản ở Pháp ngày càng trở nên thành công, và bây giờ họ đã quyết định đứng tách biệt khỏi Quốc tế Cộng sản. Vì họ ở gần chúng ta hơn nhiều về mặt địa lý, việc gắn kết mình với họ sẽ có lợi cho sự nghiệp của chủ nghĩa cộng sản hơn là dựa vào sự xa xôi Soviet."
 HOL_french_military_mission:0 "Phái đoàn Quân sự Pháp"
 HOL_french_military_mission_desc:0 "Quân đội Pháp nổi tiếng khắp lục địa. Chúng ta sẽ mời một phái bộ quân sự, để giáo dục các nhà tư tưởng quân sự và cải thiện tổ chức của quân đội của chúng ta."
 HOL_socialist_industrial_support:0 "Hỗ trợ Công nghiệp Xã hội Chủ nghĩa"
 HOL_socialist_industrial_support_desc:0 "Các đồng minh của chúng ta có năng lực công nghiệp lớn hơn nhiều so với chúng ta. Chúng ta sẽ cần sự hỗ trợ của họ nếu muốn vượt qua cơn bão sắp tới."
 HOL_for_the_common_good:0 "Vì Lợi ích Chung"
 HOL_for_the_common_good_desc:0 "Vì lợi ích chung cho tất cả Chủ nghĩa Cộng sản, chúng ta phải chia sẻ những tiến bộ công nghệ với nhau."
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§! và tất cả các thành viên của phe tham gia §YTrao đổi Công nghệ Cộng sản§!.\n"
 HOL_mobilize_the_masses:0 "Vận động Quần chúng"
 HOL_mobilize_the_masses_desc:0 "Người duy nhất có thể bênh vực người lao động là người lao động. Nhân dân phải vùng lên để bảo vệ Tổ quốc và niềm tin của mình!"
 HOL_bastion_of_true_communism:0 "Pháo đài của Chủ nghĩa Cộng sản Đích thực"
 HOL_bastion_of_true_communism_desc:0 "Chúng ta đứng lẻ loi một mình ở Tây Âu trong cách giải thích của chúng ta về chủ nghĩa cộng sản. Chúng ta không có ai để quay sang, và vì vậy phải dựa vào chính mình để đi tới chiến thắng cuối cùng vì lý tưởng cộng sản."
 HOL_bring_socialism_south:0 "Mang Chủ nghĩa Xã hội về phía Nam"
 HOL_bring_socialism_south_desc:0 "Chúng ta phải hỗ trợ các đồng chí có ý thức hệ ở phía Nam, bằng vũ lực nếu cần thiết. Vì chúng ta ở rất xa Moscow và bị bao vây bởi các hệ tư tưởng thù địch ở mọi phía, chúng ta phải tự mình thành lập một Thành lũy Cộng sản vững chắc tại bờ biển Tây Âu."
 HOL_enemies_on_all_fronts:0 "Kẻ thù trên Toàn Mặt trận"
 HOL_enemies_on_all_fronts_desc:0 "Quốc gia của chúng ta nhỏ bé và thiếu chiều sâu chiến lược. Hy vọng duy nhất để tồn tại là mọi người đàn ông và phụ nữ làm nhiệm vụ của họ, và bất kỳ kẻ xâm lược nào cũng gặp phải một biển người mà họ không thể vượt qua."
 HOL_haven_of_tolerance:0 "Mái nhà của Khoan dung"
 HOL_haven_of_tolerance_desc:0 "Tinh thần Hà Lan tỏa sáng ngay cả trong chủ nghĩa cộng sản. Chúng ta hoan nghênh bất kỳ ai và tất cả những ai bị quê hương xa lánh. Chúng ta không hỏi về quá khứ của họ, chỉ nói rằng họ làm nhiệm vụ bảo vệ vườn địa đàng non trẻ này khỏi những thế lực sẽ bóp nghẹt nó. "
 HOL_pre_empt_western_intervention:0 "Pre-Empt Western Intervention"
 HOL_pre_empt_western_intervention_desc:0 "Khi hệ tư tưởng của chúng ta được giữ vững, có những cường quốc sẽ thấy nó thất bại ngay từ trong nôi của nó. Chúng ta không thể cho phép điều này xảy ra, và thay vì chờ đợi nhát búa không thể tránh khỏi rơi xuống đầu, chúng ta phải hành động nhanh chóng và loại bỏ mối đe dọa này đối với sự sống còn của mình."
 HOL_oranje_boven:0 "Oranje Boven!"
 HOL_oranje_boven_desc:1 "Lịch sử của đất nước chúng ta gắn liền với gia đình hoàng gia Orange-Nassau. Do đó, màu da cam đã trở thành biểu tượng quốc gia, thể hiện cả trong phong tục gắn cờ hiệu màu cam vào lá cờ vào những ngày lễ kỷ niệm quốc gia, cũng như các bài hát yêu nước ngắn như 'Oranje Boven', hoặc 'Orange Above', kỷ niệm Nữ hoàng và hoàng gia nói chung."
 HOL_symbol_of_resistance:0 "Biểu tượng của Kháng chiến"
 HOL_symbol_of_resistance_desc:0 "Kể từ khi William the Silent (Câm lặng) bảo đảm nền độc lập của chúng ta khỏi người Tây Ban Nha trong cuộc Chiến tranh 80 năm, gia đình hoàng gia đã trở thành biểu tượng cho nền độc lập của Hà Lan và khả năng chống lại bất kỳ kẻ xâm lược nước ngoài nào. Chắc chắn rằng nếu biên giới của chúng ta bị xâm phạm một lần nữa, điều này sẽ không khác đi."
 HOL_replace_the_defeatist_government:0 "Thay thế Chính phủ Bại trận"
 HOL_replace_the_defeatist_government_desc:0 "Chính phủ của chúng ta đầy những kẻ hèn nhát, những người không thấy có ích lợi gì trong việc tiếp tục chống lại kẻ xâm lược. Chúng ta phải thay thế những người này bằng những người sẵn sàng làm những gì phải làm để cuộc chiến đi đến kết thúc thành công."
 HOL_the_only_man_in_the_dutch_government:0 "Người đàn ông Duy nhất trong Chính phủ Hà Lan"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Như chính Churchill đã từng nói, Nữ hoàng Wilhelmina kiêu hãnh của chúng ta là 'người đàn ông duy nhất trong chính phủ Hà Lan'; người duy nhất có xương sống để làm những gì phải làm. Thay vì dựa vào những người yếu bụng hơn, có lẽ cô ấy nên nắm quyền kiểm soát trực tiếp của chính phủ và cai trị khi cô ấy thấy phù hợp."
 HOL_de_vernieuwing:0 "De Vernieuwing"
 HOL_de_vernieuwing_desc:0 "Là một phần của chương trình của Nữ hoàng, 'vernieuwing' hoặc 'đổi mới' sẽ loại bỏ khái niệm thiếu sót về các đảng chính trị. Sự chán ghét của Nữ hoàng với các chính trị gia đã nổi tiếng, và nếu bà ấy tin rằng chúng ta sẽ tốt hơn nếu không có họ, thì có lẽ là như vậy. Nó chắc chắn sẽ giúp cho việc cai trị trở nên dễ dàng hơn."
 HOL_depillarization:0 "Depillarization"
 HOL_depillarization_desc:1 "Xã hội Hà Lan đã bị phân chia thành nhiều tầng lớp khác nhau, được gọi là 'zuilen' hoặc 'trụ cột'. Là một phần trong nhiệm vụ mới của Nữ hoàng, bà ấy đã nhắm đến việc loại bỏ các 'trụ cột' đã gây khó khăn cho đất nước chúng ta trong suốt những năm qua. Những người có tôn giáo, hệ tư tưởng hoặc địa vị xã hội này giờ đây có thể tự do tương tác với tôn giáo, hệ tư tưởng hoặc địa vị xã hội khác, cải thiện sự ổn định."
 HOL_a_new_dutch_unity:0 "Một Hà Lan Thống nhất Mới"
 HOL_a_new_dutch_unity_desc:0 "Với nhiệm vụ của Nữ hoàng đang tiến triển tốt đẹp, chúng ta có thể nuôi dưỡng ý thức mới về lòng tự hào dân tộc và sự đoàn kết trong nhân dân. Chỉ có cùng nhau chúng ta mới mạnh mẽ và chúng ta không cần cúi thấp đầu trước các cường quốc trên thế giới vì quốc gia nhỏ bé của chúng ta. Với tư cách là một người dân, chúng ta tấn công mạnh mẽ hơn nữa so với kích thước nhỏ của chúng ta đã thấy."
 HOL_revive_the_buffer_state_proposal:0 "Phục hồi Đề xuất Quốc gia Vùng đệm"
 HOL_revive_the_buffer_state_proposal_desc:0 "Vì người Đức và người Pháp dường như không thể kiềm chế hết lần này đến lần khác, có lẽ đã đến lúc tranh luận về trường hợp của một vùng đệm Quốc gia Vùng đất Thấp hùng mạnh một lần nữa. Nếu người Belgium và người Luxembourg không mong muốn điều này, thì có lẽ họ nên làm nhiều hơn nữa để đóng góp vào nỗ lực chiến tranh, giống như chúng ta?"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: Có £legitimacy §YTính Hợp pháp§! cao hơn §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: Có £legitimacy §YTính Hợp pháp§! cao hơn §Y[LUX.GetName]§!"
 HOL_royal_arms_purchases:0 "Mua Vũ khí Hoàng gia"
 HOL_royal_arms_purchases_desc:0 "Vì lợi ích của Nữ hoàng giờ đây thậm chí còn gắn chặt hơn với lợi ích của đất nước nói chung, Nữ hoàng đã đề xuất sử dụng tài sản cá nhân dồi dào của mình để tài trợ cho việc mua sắm trang thiết bị mới từ nước ngoài."
 HOL_develop_the_south:0 "Phát triển miền Nam"
 HOL_develop_the_south_desc:1 "Có được phần còn lại của Vương quốc Hà Lan cũ, bây giờ chúng ta nên hướng tới việc đảm bảo những vùng đất này nhận được các khoản đầu tư cho xây dựng công nghiệp giống như vùng đất trung tâm của Hà Lan đã làm, kẻo chúng bị tụt hậu so với phần còn lại của đất nước."
 HOL_wilhelminism:0 "Chủ nghĩa Wilhelmine"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "Mối quan hệ triều đại giữa hoàng gia của chúng ta và Kaiser người Đức, người đã cư trú ở Huis Doorn kể từ khi kết thúc Đại Chiến, vẫn còn mạnh mẽ. Có lẽ chúng ta có thể sử dụng sự nổi tiếng mà ông ấy vẫn được nhiều người trong quân đội Đức ủng hộ vì lợi ích của riêng chúng ta, và làm như vậy, tạo ra một quốc gia hùng mạnh sẽ có lý do để biết ơn chúng ta khi chiến tranh kết thúc."
 HOL_WILHELMINISM_NEUTRALITY:0 "Mối quan hệ triều đại giữa hoàng gia của chúng ta và Kaiser người Đức, người cho đến nay đang sống lưu vong ở Huis Doorn, Hà Lan, vẫn còn bền chặt. Chúng ta là một gia đình nên sát cánh cùng nhau, và người Đức chắc chắn có lý do để cảm ơn chúng ta vì đã tiếp đón Kaiser của họ trong suốt thời gian qua."
 HOL_wilhelminism_tt:0 "Đạt được Tinh thần Dân tộc §YGerman Defectors§!, sẽ định kỳ tạo ra các đơn vị với §Y7 Tiểu đoàn Bộ binh§! và §Y2 Tiểu đoàn Pháo binh§! và §YCông binh§!, §YTrinh sát§!, và Hỗ trợ §YPháo binh§!.\n"
 HOL_unity_through_democracy:0 ""Thống nhất Thông qua Dân chủ""
 HOL_unity_through_democracy_desc:0 "Phong trào 'Hà Lan Thống nhất Thông qua Dân chủ' ('Eenheid door Democratie') được thành lập vào năm 1935, và kể từ đó đã trở thành một tiếng nói thẳng thắn ngoài nghị viện chống lại những kẻ hạ bệ của tất cả các hệ tư tưởng khác. Ủng hộ phong trào này có thể mang lại lợi ích bằng cách bảo vệ dân chủ và củng cố chính phủ của chúng ta."
 HOL_go_with_britain:0 "Đi Với nước Anh"
 HOL_go_with_britain_desc:0 "Người Anh đã đứng lên vì các lý tưởng dân chủ trong cuộc khủng hoảng hiện nay, và họ chia sẻ mối quan tâm của chúng ta đối với sự toàn vẹn của các đế quốc thuộc địa của chúng ta. Điều tự nhiên là chúng ta nên tham gia vào chính nghĩa này."
 HOL_de_vaarplicht:0 "De Vaarplicht"
 HOL_de_vaarplicht_desc:0 "Sau 150 năm trung lập và nhiều thập kỷ gia tăng chủ nghĩa hòa bình, chúng ta phải chứng minh cho các đồng minh mới thấy quyết tâm chiến đấu của mình. Thay vì dựa vào hải quân buôn bán dựa trên tình nguyện như các quốc gia khác, chúng ta sẽ ký thành luật Vaarplicht, hay 'Obligation to Sail' (Nghĩa vụ Vượt biển). Tất cả các công dân Hà Lan chưa nhập ngũ do đó sẽ có nghĩa vụ thực hiện các nghĩa vụ, hoặc vì lợi ích của hải quân thương nhân."
 HOL_request_allied_favors:0 "Yêu cầu Ửng hộ của Đồng minh"
 HOL_request_allied_favors_desc:0 "Chúng ta có thể là một cường quốc nhỏ, nhưng chúng ta đã thể hiện sự cống hiến của mình để giành chiến thắng trong cuộc chiến này. Tuy nhiên, để làm được như vậy, chúng ta cần sự giúp đỡ, và đáng ra chúng ta đã nhận được một vài ân huệ thông qua những đóng góp của mình..."
 HOL_request_allied_favors_tt:0 "Những điều này giúp bạn có thể nhận được §YCông nghiệp ngoài bản đồ§!, §YNhân lực§!, §YTrang bị§!, và hơn thế nữa từ các đồng minh của bạn.\n"
 HOL_the_singapore_conferences:0 "Hội nghị Singapore"
 HOL_the_singapore_conferences_desc:0 "Người Anh đã mời chúng ta, cùng với người Mỹ và người Australia, tham dự một loạt hội nghị thảo luận về sự hung hăng ngày càng tăng của Nhật Bản trong những năm gần đây, đe dọa tất cả các lợi ích của chúng ta ở Đông Nam Á. Cùng nhau, chúng ta sẽ phát triển các kế hoạch phòng thủ, mặc dù không ràng buộc, nhưng sẽ cung cấp cho chúng ta cái nhìn sâu sắc có giá trị về sự hỗ trợ mà chúng ta có thể mong đợi từ họ trong trường hợp Nhật Bản tấn công."
 HOL_ship_a_day_sinking_quotas:0 "Hạn ngạch Chìm tàu Mỗi ngày"
 HOL_ship_a_day_sinking_quotas_desc:0 "Ngay cả khi chúng ta không thể hoàn toàn bảo vệ Đông Ấn khỏi một cuộc tấn công quyết đoán, chúng ta cũng không được để nó xảy ra dễ dàng. Lực lượng tàu ngầm của chúng ta phải tấn công không ngừng vào các tuyến tiếp tế của đối phương, và cả hai đều phải được trang bị để làm điều đó, cũng như được dẫn dắt bởi một chỉ huy năng nổ và có năng lực."
 HOL_allied_technological_developments:0 "Phát triển Công nghệ Đồng minh"
 HOL_allied_technological_developments_desc:0 "Chiến thắng nằm ở sự ưu thế vượt trội về công nghệ. Chúng ta phải chia sẻ các nguồn lực khổng lồ được bơm vào các chương trình R&D của Đồng minh, để chúng ta cũng có thể thu được lợi nhuận từ chúng."
 HOL_american_west_indies_protectorate:0 "Nền bảo hộ Tây Ấn của Hoa Kỳ"
 HOL_american_west_indies_protectorate_desc:0 "Chúng ta nên dò xét nền bảo hộ của Hoa Kỳ đối với các lãnh thổ xa xôi phía Tây của chúng ta. Họ chắc chắn không muốn thấy bất kỳ cường quốc nào khác can thiệp vào Học thuyết Monroe."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] phải chấp thuận thỏa thuận để phần thưởng có hiệu lực.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Đại diện Hội đồng Tham mưu trưởng Liên hợp"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Những đóng góp của chúng ta đã được ghi nhận, và với một số áp lực chính trị, nó có thể có được quyền đại diện, nếu không tham gia, trong câu lạc bộ độc quyền của các nhà hoạch định chiến lược Anh-Hoa Kỳ, đó là Hội đồng Tham mưu trưởng Liên hợp."
 HOL_the_fourth_ally:0 "Đồng minh Thứ tư"
 HOL_the_fourth_ally_desc:0 "Bất chấp sự khởi đầu khiêm tốn, những đóng góp của chúng ta là không thể phủ nhận. Đã đến lúc chúng ta trở thành đồng minh thứ tư trong cuộc chiến chống phát xít - cùng với UK, USA, và Liên bang Soviet."
 HOL_zandery_military_airport:0 "Sân bay Quân sự Zandery"
 HOL_zandery_military_airport_desc:0 "Do tầm quan trọng của bauxite Suriname và dầu mỏ Curaçao đối với nỗ lực chiến tranh của Đồng Minh, Hoa Kỳ đã đề xuất hỗ trợ quốc phòng của họ bằng cách thiết lập một trạm radar ở Curaçao, và xây dựng một sân bay và cơ sở hạ tầng tại Zandery ở Suriname. Sau khi hoàn thành, nó sẽ là sân bay quân sự lớn nhất ở Nam Mỹ."
 HOL_lead_the_minor_democracies:0 "Lãnh đạo các Nền dân chủ Nhỏ"
 HOL_lead_the_minor_democracies_desc:0 "Khi các cường quốc lớn trong thời đại của chúng ta dường như đang sa vào một cuộc chiến khác, thì nó bỏ lại cho các nền dân chủ nhỏ của Châu Âu để giữ cho thế giới không bùng cháy, giống như một đám đông ngăn cản hai kẻ chiến đấu với nhau. Chúng ta sẽ dẫn dắt những phe khác trong việc hình thành khối trung lập chống lại những kẻ hiếu chiến."
 HOL_form_the_benelux:0 "Thành lập Benelux"
 HOL_form_the_benelux_desc:0 "Chúng ta, những quốc gia nhỏ bé ở Tây Âu, bị đè bẹp trong nhiều thế kỷ giữa các cường quốc Anh, Pháp và bây giờ là Đức, đã hứng chịu đủ các cuộc xung đột xé nát lục địa của chúng ta. Một Hoa Kỳ của Châu Âu một ngày nào đó có thể ngăn chặn được những thảm họa như Đại Chiến, nhưng bằng cách thành lập một liên minh lỏng lẻo với các nước láng giềng phía nam, chúng ta có thể cung cấp cốt lõi của một tổ chức như hiện nay."
 HOL_form_the_benelux_bel_tt:0 "Nhận sự kiện '§YHà Lan mời [BEL.GetName] tham gia Benelux§!'.\n"
 HOL_form_the_benelux_lux_tt:0 "Nhận sự kiện '§YHà Lan mời [LUX.GetName] tham gia Benelux§!'.\n"
 HOL_responsibility_for_our_own_defense:0 "Trách nhiệm với Phòng thủ của Chính chúng ta"
 HOL_responsibility_for_our_own_defense_desc:0 "Không có bất kỳ cường quốc lớn nào để dựa vào, chúng ta không có lựa chọn nào khác ngoài việc xem xét các biện pháp phòng thủ của chính mình và hoàn toàn chịu trách nhiệm đảm bảo rằng họ có đủ khả năng để chống lại bất kỳ thách thức nào có thể xảy ra với họ."
 HOL_lessons_from_the_low_countries:0 "Bài học từ các Quốc gia Vùng đất Thấp"
 HOL_lessons_from_the_low_countries_desc:0 "Là vùng đất trung lập giữa hai cường quốc, các Quốc gia Vùng đất Thấp đã chứng kiến sự chia sẻ của họ trong chiến tranh. Chúng ta phải rút ra bài học từ điều này và chuẩn bị cho các cuộc xâm lược thậm chí nhiều hơn nữa, khi một nước láng giềng cố gắng san bằng chúng ta một lần nữa để đạt được điều khác."
 HOL_foundations_for_a_european_union:0 "Nền tảng cho một Liên minh Châu Âu"
 HOL_foundations_for_a_european_union_desc:0 "Từ những khởi đầu khiêm tốn của Benelux, chúng ta phải xây dựng một Liên minh Quốc gia trên toàn châu lục, sánh vai cùng nhau trước đe dọa chiến tranh không ngừng của các cường quốc. Một Liên minh Châu Âu sẽ đảm bảo hòa bình và thịnh vượng cho tất cả mọi người."
 HOL_the_continents_best_and_brightest:0 "Tốt nhất và Sáng nhất của Lục địa"
 HOL_the_continents_best_and_brightest_desc:0 "Mặc dù mỗi người chúng ta đều có nhưng nguồn lực nhỏ, nếu chúng ta gộp chúng lại, chúng ta có thể đạt được bất cứ điều gì mà lớn hơn là khả năng."
 HOL_the_best_defense:0 "Phòng thủ Tốt nhất"
 HOL_the_best_defense_desc:0 "Chúng ta không được phép không dự định trước như đã từng xảy ra trong các cuộc chiến trước đây. Nếu các nước láng giềng của chúng ta không lắng nghe lý lẽ và giải quyết hòa bình, thì chúng ta phải làm điều đó cho họ."
 ENG_fortify_the_empire:0 "Củng cố Đế quốc"
 mtg_usa_civil_war_warning_tt:0 "§RĐiều này sẽ đưa bạn đến gần hơn tới Nội Chiến!§!\n"
 fascists_uprising_tt:0 "Các phần tử phát xít trong dân chúng sẽ bắt đầu chuẩn bị cho một cuộc nổi dậy."
 USA_intervention_mandate_tt:0 "§YỦy nhiệm Can thiệp§! cho phép chúng ta yêu cầu Quốc hội cho phép hành động quân sự chống lại quốc gia khác."
 USA_honor_the_confederacy_tt:0 "Những quyết định này cho phép chúng ta xây dựng lại lòng tin của người dân đối với chính phủ trong trường hợp xảy ra nội chiến bằng cách kết nối lại với quá khứ."
 USA_foreign_support_tt:0 "Những quyết định này cho phép chúng ta tiếp cận các nước lớn để vận động ủng hộ vật liệu."
