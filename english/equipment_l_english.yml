 GER_medium_tank_aa_equipment_1_desc:0 "Biệt danh là Möbelwagen (Furniture Van) vì tháp pháo hình hộp khi đóng lại, nó là một khẩu pháo phòng không tự hành được chế tạo từ khung gầm của xe tăng Panzer III và được trang bị một khẩu pháo 4 nòng 20mm."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "Flakpanzer IV 'Ostwind" (tiếng Đức: "Gió Đông") là một loại pháo phòng không tự hành dựa trên xe tăng Panzer IV. Nó được phát triển vào năm 1944 để kế thừa Flakpanzer IV trước đó. Tháp pháo của Panzer IV đã bị loại bỏ và thay thế bằng một tháp pháo lục giác, hở trên, chứa một khẩu súng 3.7 cm FlaK 43. Một thiết kế mui kín sẽ được ưu tiên hơn, nhưng điều này không khả thi do pháo tạo ra nhiều khói."
