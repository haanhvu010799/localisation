 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_1_desc:0 "Ngay từ năm 1934/35, Tướng Heinz Guderian đã hình dung ra hai loại cơ bản để đóng vai trò là trang bị nhiều nhất cho các Sư đoàn Thiết giáp Đức trong tương lai. Loại đầu tiên được trang bị súng chống tăng và hai súng máy và loại thứ hai là là phương tiện hỗ trợ được trang bị súng cỡ nòng lớn hơn. Chiếc đầu tiên cuối cùng được gọi là Panzerkampfwagen III, là xe tăng tiêu chuẩn cho ba đại đội hạng nhẹ của một tiểu đoàn xe tăng. Chiếc thứ hai được gọi là Panzerkampfwagen IV."
