 GER_medium_tank_artillery_equipment_1:0 "Grille"
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1 Grille (Tiếng Đức: 'Cricket') là một khẩu pháo tự hành được Đức sử dụng trong Thế Chiến II. Khoảng 490-500 khẩu Grilles đã được sản xuất. Chúng được sử dụng bởi các sư đoàn panzer ở Liên bang Soviet cùng với các đơn vị ở Ba Lan và Pháp. Chúng đã được sử dụng đến năm 1945 và chúng cũng phục vụ ở Tunisia, nơi chúng chiến đấu với pháo binh và xe tăng của đối phương."
