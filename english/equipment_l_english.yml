l_english: 
 submarine:0 "Tàu ngầm"
 submarine_desc:0 "Các tàu ngầm sử dụng khả năng tàng hình và ngư lôi mạnh mẽ để tiêu diệt các đoàn tàu vận tải của đối phương."
 both_cruisers_desc:0 "Tuần dương hạm Hạng nhẹ - Một tàu hộ vệ hạng nhẹ. Nhiệm vụ chính của nó là che chắn các tàu chủ lực khỏi các tàu hạng nhẹ của đối phương cũng có thể phóng ngư lôi cực mạnh có thể làm tổn thương các tàu lớn hơn.\n\nTuần dương hạm Hạng nặng - Một tuần dương hạm thiết giáp lớn khá linh hoạt. Một lựa chọn tốt cho những quốc gia không đủ khả năng đóng những con tàu chủ lực lớn hơn."
 light_cruiser:1 "Tuần dương hạm Hạng nhẹ"
 light_cruiser_desc:0 "Một tàu hộ vệ hạng nhẹ. Nhiệm vụ chính của nó là che chắn các tàu chủ lực khỏi các tàu hạng nhẹ của đối phương cũng có thể phóng ngư lôi cực mạnh có thể làm tổn thương các tàu lớn hơn."
 heavy_cruiser:1 "Tuần dương hạm Hạng nặng"
 heavy_cruiser_desc:0 "A large armored cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 destroyer:0 "Khu trục hạm"
 destroyer_desc:0 "Tàu hộ vệ hạng nhẹ nhất. Công việc của nó là bảo vệ các tàu lớn hơn và tìm và tiêu diệt tàu ngầm."
 ship_hull_light:1 "Light Hull"
 ship_hull_light_desc:0 "Tàu hộ vệ hạng nhẹ nhất. Công việc của nó là bảo vệ các tàu lớn hơn và tìm và tiêu diệt tàu ngầm."
 carrier:0 "Mẫu hạm"
 carrier_desc:0 "A capital ship able to carry wings of powerful carrier capable aircraft into battle. Also useful as a floating airfield you can position off the coast of your enemy."
 battleship:0 "Thiết giáp hạm"
 battleship_desc:0 "Con tàu chủ lực lớn nhất với pháo lớn nhất và lớp giáp mạnh nhất mà tiền có thể mua được. Một khoản đầu tư đắt tiền như vậy xứng đáng được hỗ trợ thích đáng cho các tàu sàng lọc nhỏ hơn."
 battle_cruiser:0 "Tuần dương Thiết giáp hạm"
 battle_cruiser_desc:0 "Một con tàu chủ lực lớn thường có khả năng tấn công gần bằng một thiết giáp hạm, nhưng với lớp giáp yếu hơn được đánh đổi để có tốc độ nhanh hơn."
 convoy:0 "Hộ tống"
 convoy_desc:0 "Convoys used for international trade of goods and resources. Also used to ferry troops around and for performing naval invasions."
 sh_battleship:0 "Thiết giáp hạm Siêu nặng"
 sh_battleship_desc:0 "Con tàu chủ lực lớn nhất với pháo lớn nhất và lớp giáp mạnh nhất mà tiền có thể mua được. Một khoản đầu tư đắt tiền như vậy xứng đáng được hỗ trợ thích đáng cho các tàu sàng lọc nhỏ hơn."
 light_airframe:0 "Light Airframe"
 light_airframe_desc:0 "Light Airframe based planes"
 medium_airframe:0 "Medium Airframe"
 medium_airframe_desc:0 "Medium Airframe based planes"
 heavy_airframe:0 "Heavy Airframe"
 heavy_airframe_desc:0 "Heavy Airframe based planes"
 jet_engines:0 "Động cơ Phản lực"
 JET_ENGINES_SPECIAL:0 "Sự phát triển của Động cơ Phản lực là điều kiện tiên quyết cần thiết cho sự phát triển của máy bay phản lực. Phải nghiên cứu điều này trước khi bạn có thể nghiên cứu máy bay tiên tiến"
 jet_engines_desc:0 "Một bước đột phá trong công nghệ động cơ đẩy, Động cơ Phản lực sẽ cho phép phát triển một thế hệ máy bay hoàn toàn mới."
 convoy_1:0 "Hộ tống"
 armored_car_equipment:0 "Xe Thiết giáp"
 armored_car_equipment_desc:0 "Xe bánh lốp thiết giáp trọng lượng nhẹ. Thường dùng để trinh sát và chế áp phản kháng, nhưng có thể được trang bị vũ khí nặng hơn."
 motorized_equipment:1 "Xe tải"
 motorized_equipment_desc:1 "Trucks used for transporting troops, supplies, and for division motorization."
 motorized_equipment_1:1 "Xe tải"
 motorized_equipment_1_desc:0 "Bộ binh cơ giới là giai đoạn đầu tiên tiến tới cơ giới hóa quân đội. Xe tải dân dụng dễ dàng thích ứng với các mục đích sử dụng quân sự để vận chuyển binh lính, kéo súng và chở trang thiết bị và vật tư. Điều này làm tăng đáng kể khả năng cơ động chiến lược của các đơn vị bộ binh, mà nếu không sẽ phải dựa vào hành quân."
 support_equipment_short:0 "Support Eq."
 support_equipment:0 "Trang bị Hỗ trợ"
 support_equipment_desc:0 "Radio, xe Jeep, Cầu phao và các thiết bị khác dùng để hỗ trợ quân đội."
