 tank_armor_upgrade:0 "Thiết giáp"
 tank_armor_upgrade_desc:0 "Lớp giáp tốt hơn mà kẻ thù có thể xuyên thủng là một lợi thế lớn đối với sư đoàn của bạn nhưng có thể sẽ làm bạn chậm lại."
 tank_gun_upgrade:0 "Pháo Chính"
 tank_gun_upgrade_desc:0 "Điều quan trọng là phải có một khẩu pháo theo kịp sức mạnh lớp giáp của kẻ thù và có thể xuyên thủng."
 tank_aa_upgrade:0 "Trang bị Phòng Không"
 tank_aa_upgrade_desc:0 "Đảm bảo rằng Trang bị Phòng Không của chúng ta có thể bắn hạ những chiếc máy bay mới nhất."
 tank_at_upgrade:0 "Trang bị Chống Tăng"
 tank_at_upgrade_desc:0 "Đảm bảo rằng các pháo tự hành chống tăng của chúng ta có thể đánh bại các xe tăng mới nhất của đối phương."
 tank_art_upgrade:0 "Trang bị Pháo binh"
 tank_art_upgrade_desc:1 "Đảm bảo rằng pháo tự hành của chúng ta có hỏa lực khổng lồ có thể xé toạc bất kỳ kẻ thù không có trang bị vũ khí nào."
 tank_reliability_upgrade:0 "Độ tin cậy"
 tank_reliability_upgrade_desc:1 "Improving reliability leads to less broken down equipment you'll need to replace."
 mech_cost_upgrade:0 "Chi phí Sản suất"
 mech_cost_upgrade_desc:0 "Optimizations to the design and substitution of less important materials allow the vehicle to be built faster, but suffering slightly more defects."
 tank_engine_upgrade:0 "Động cơ"
 tank_engine_upgrade_desc:0 "Tính cơ động hơn mang lại lợi thế chiến thuật và chiến lược, cũng như cho phép tăng nhiều lớp giáp hơn mà không bị giảm tốc độ đáng kể."
 ac_engine_upgrade:0 "Động cơ"
 ac_engine_upgrade_desc:0 "Tính cơ động hơn mang lại lợi thế chiến thuật và chiến lược, cũng như cho phép tăng nhiều lớp giáp hơn mà không bị giảm tốc độ đáng kể."
 ship_gun_upgrade:0 "Pháo"
 ship_gun_upgrade_desc:0 "Điều quan trọng là phải có một khẩu súng theo kịp sức mạnh lớp giáp của kẻ thù và có thể xuyên thủng."
 ship_torpedo_upgrade:0 "Ngư lôi"
 ship_torpedo_upgrade_desc:0 "Ngư lôi là một cuộc tấn công mạnh mẽ có thể được tấn công bởi các tàu nhỏ hơn một khi trong phạm vi với khả năng trúng trọng yếu cao"
 ship_armor_upgrade:0 "Thiết giáp"
 ship_armor_upgrade_desc:0 "Thêm lớp giáp để bảo vệ con tàu của bạn trước hỏa lực của kẻ thù"
 carrier_armor_upgrade:0 "Thiết giáp"
 carrier_armor_upgrade_desc:0 "Thêm lớp giáp để bảo vệ con tàu của bạn trước hỏa lực của kẻ thù"
 ship_engine_upgrade:0 "Động cơ"
