 medium_tank_equipment_3_desc:0 "Xe tăng hạng trung là loại xe tăng đa dụng nhanh nhẹn hợp lý, có thể đảm nhiệm nhiều vai trò như trinh sát, hỗ trợ, hoặc thậm chí là xe tăng tiền tuyến."
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther là tên gọi chung của một loại xe tăng hạng trung được Đức triển khai trong Thế Chiến II từ giữa năm 1943 đến khi kết thúc Chiến tranh Châu Âu năm 1945. Nó được dùng để đối trọng với T-34 của Nga Xô và thay thế cho Panzer III và Panzer IV. Mặc dù không bao giờ thay thế được loại sau nhưng nó đã phục vụ cùng với nó và các xe tăng Tiger nặng hơn cho đến khi kết thúc chiến tranh. Sự kết hợp tuyệt vời giữa hỏa lực, tính cơ động và khả năng bảo vệ của Panther là tiêu chuẩn cho các thiết kế xe tăng thời kỳ cuối chiến tranh và hậu chiến, và nó được coi là một trong những xe tăng tốt nhất trong Thế Chiến II."
