 artillery_equipment_1:0 "Towed Artillery"
 artillery_equipment_1_short:0 "Pháo binh"
 artillery_equipment_1_desc:0 "Pháo binh dùng để chỉ vũ khí cỡ nòng lớn, chẳng hạn như đại bác và đại bác nòng ngắn được vận hành bởi kíp lái, có thể phóng đạn vượt xa phạm vi hiệu quả của vũ khí cá nhân."
 rocket_artillery_equipment_1:0 "Pháo Phản lực Kéo"
 rocket_artillery_equipment_1_short:0 "Pháo Phản lực"
 rocket_artillery_equipment_1_desc:0 "Pháo Phản lực kém chính xác hơn và có tốc độ bắn duy trì thấp hơn nhiều so với khẩu đội của các loại pháo truyền thống. Tuy nhiên, chúng có khả năng tấn công đồng thời một mục tiêu bằng nhiều tên lửa với sức tàn phá khủng khiếp."
 infantry_equipment:0 "Infantry Equipment"
 infantry_equipment_short:0 "Infantry Eq."
 infantry_equipment_desc:0 "Cá nhân và kíp vận hành phục vụ vũ khí cho bộ binh cũng như các bộ dụng cụ khác nhau mà một người lính cần."
 infantry_equipment_0:0 "Basic Infantry Equipment"
 infantry_equipment_0_short:0 "Basic Eq."
 infantry_equipment_0_desc:0 "Trang bị cơ bản cho lính bộ binh được phát triển trước và trong cuộc Đại Chiến."
 infantry_equipment_1:0 "Infantry Equipment I"
 infantry_equipment_1_short:0 "Weapons I"
 infantry_equipment_1_desc:0 "Cá nhân và kíp vận hành phục vụ vũ khí cho bộ binh cũng như các bộ dụng cụ khác nhau mà một người lính cần."
 infantry_equipment_2:0 "Infantry Equipment II"
 infantry_equipment_2_short:0 "Weapons II"
 infantry_equipment_2_desc:0 "Cá nhân và kíp lái vận hảnh vũ khí cho bộ binh cũng như các loại trang bị khác nhau mà một người lính cần. Hiện đại hóa để bao gồm một số lượng lớn súng tiểu liên và súng trường chống tăng."
 infantry_equipment_3:0 "Infantry Equipment III"
 infantry_equipment_3_short:0 "Weapons III"
 infantry_equipment_3_desc:0 "Cá nhân và kíp lái vận hảnh vũ khí cho bộ binh cũng như các loại trang bị khác nhau mà một người lính cần. Hiện đại hóa hơn nữa để bao gồm súng trường tấn công cá nhân và tên lửa chống tăng."
  
 gw_armored_car_equipment:0 "Interwar Armored Car"
 gw_armored_car_equipment_desc:0 "Trong khi những chiếc xe thiết giáp trước đây là những mẫu xe thương mại đơn giản với lớp mạ thép mỏng, thì mẫu xe này được thiết kế từ dưới mặt đất lên để mang lớp giáp và vũ khí hạng nhẹ."
 armored_car_equipment_1:0 "Basic Armored Car"
 armored_car_equipment_1_desc:0 "Cách bố trí bên trong được cải tiến và kho chứa đạn bổ sung tạo ra một chiếc xe thiết giáp hiệu quả hơn."
 armored_car_equipment_2:0 "Improved Armored Car"
 armored_car_equipment_2_desc:0 "Những thay đổi trên chiến trường đòi hỏi vũ khí trang bị mạnh hơn nhiều và lớp giáp dày hơn để đánh bại các đơn vị hạng nhẹ của đối phương và sống sót để trở về."
 armored_car_at_equipment:0 "Anti-Tank Armored Car"
 armored_car_at_equipment_desc:0 "Các đơn vị cơ giới hóa hạng nhẹ của chúng ta sẽ chạm trán với lực lượng xe tăng của đối phương vào một thời điểm nào đó. Việc phát triển một biến thể chống tăng đặc biệt sẽ giúp họ có cơ hội chiến đấu."
 
