 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc:0 "Xe lai bánh xích Sd.Kfz. 251 là một phương tiện chiến đấu bọc thép được thiết kế và chế tạo lần đầu tiên bởi công ty Hanomag trong Thế Chiến II, dựa trên chiếc xe Sd.Kfz. 11 trước đó của họ."
