 mechanized_equipment_2_desc:0 "Bộ binh cơ giới hóa là bộ binh được trang bị xe bọc thép chở quân (APCs) hoặc xe chiến đấu bộ binh (IFVs) để vận chuyển và chiến đấu. Bộ binh cơ giới hóa (Mechanized infantry) được phân biệt với bộ binh cơ giới (Motorized infantry) ở chỗ các phương tiện của nó cung cấp một mức độ bảo vệ khỏi hỏa lực thù địch, trái ngược với các loại xe bánh mềm (xe tải hoặc xe jeep) dành cho bộ binh cơ giới."
 mechanized_equipment_3:0 "Mechanized Equipment III"
 mechanized_equipment_3_short:0 "Mechanized III"
 mechanized_equipment_3_desc:0 "Bộ binh cơ giới hóa là bộ binh được trang bị xe bọc thép chở quân (APCs) hoặc xe chiến đấu bộ binh (IFVs) để vận chuyển và chiến đấu. Bộ binh cơ giới hóa (Mechanized infantry) được phân biệt với bộ binh cơ giới (Motorized infantry) ở chỗ các phương tiện của nó cung cấp một mức độ bảo vệ khỏi hỏa lực thù địch, trái ngược với các loại xe bánh mềm (xe tải hoặc xe jeep) dành cho bộ binh cơ giới."
