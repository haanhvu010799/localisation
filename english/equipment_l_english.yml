 gw_tank_equipment_desc:0 "Xe tăng trong Thế Chiến I được Vương quốc Anh và Pháp phát triển riêng biệt và đồng thời như một phương tiện để phá vỡ thế bế tắc của chiến tranh chiến hào ở Mặt trận Phía tây. Tên gọi Xe tăng được người Anh sử dụng trong giai đoạn đầu phát triển của họ, như một các biện pháp an ninh nhằm che giấu mục đích của chúng. Các xe tăng thời kỳ đầu được trang bị súng máy và đại bác nhỏ, di chuyển chậm và chỉ được bọc thép đủ để ngăn chặn hỏa lực vũ khí nhỏ."
