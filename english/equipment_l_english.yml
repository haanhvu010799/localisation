 GER_medium_tank_equipment_2_desc:0 "Được thiết kế như một xe tăng hỗ trợ bộ binh, Panzer IV ban đầu không nhằm mục đích giao tranh với thiết giáp của đối phương - nhiệm vụ đó được thực hiện bởi Panzer III hạng nhẹ hơn. Tuy nhiên, với những sai sót trong học thuyết tiền chiến ngày càng lộ rõ và khi đối mặt với xe tăng T-34 của Soviet, Panzer IV đã sớm đảm nhận vai trò chống tăng của người anh em ngày càng lỗi thời của nó. Là loại xe tăng Đức được sản xuất và triển khai rộng rãi nhất trong Thế Chiến II, Panzer IV được sử dụng làm cơ sở cho nhiều loại phương tiện chiến đấu khác."
