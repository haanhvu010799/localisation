 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc:0 "Sd.Kfz. 11 (Sonderkraftfahrzeug - phương tiện cơ giới đặc biệt) là một loại xe lai bánh xích của Đức được sử dụng rất rộng rãi trong Thế Chiến II. Nó có thể chở tám binh sĩ ngoài việc kéo theo một khẩu pháo hoặc nhà di động."
