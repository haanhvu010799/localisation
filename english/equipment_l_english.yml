 medium_tank_destroyer_equipment_3_short:0 "M. TD III"
 medium_tank_destroyer_equipment_3_desc:0 "Pháo tự hành Chống tăng là loại xe tăng có súng lớn hơn bình thường được lắp cố định thay cho tháp pháo. Pháo tự hành Chống tăng hạng trung dựa trên khung gầm của xe tăng hạng trung, có nghĩa là chúng khá cơ động và mang hỏa lực đáng nể."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Pháo tự hành Sturmgeschütz III là loại xe chiến đấu bọc thép được sản xuất nhiều nhất của Đức trong Thế Chiến II. Nó được chế tạo trên khung gầm của xe tăng Panzer III đã được kiểm chứng. Ban đầu được thiết kế như một loại súng hạng nhẹ cơ động, bọc thép để hỗ trợ bộ binh, StuG liên tục được sửa đổi và đã được sử dụng rộng rãi như một pháo tự hành chống tăng."
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Jagdpanzer IV từng phục vụ trong các tiểu đội chống tăng của các sư đoàn Panzer và SS Panzer. Chúng đã chiến đấu ở Normandy, Trận chiến Bulge và ở Mặt trận phía Đông. Chúng là những pháo tự hành chống tăng rất thành công nhưng lại hoạt động tệ hại khi bị sử dụng ngoài vai trò thay thế cho xe tăng hoặc pháo tấn công, như hầu hết các loại pháo tự hành chống tăng. Tuy nhiên, trong giai đoạn sau của cuộc chiến, chúng ngày càng được sử dụng nhiều hơn để thay thế xe tăng, vì thường không có sẵn thứ gì khác."
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "Jagdpanther (tiếng Đức: 'báo săn') là một pháo tự hành chống tăng do Đức Quốc xã chế tạo trong Thế Chiến II dựa trên khung gầm của xe tăng Panther. Nó được đưa vào sử dụng vào cuối cuộc chiến (năm 1944) và được đưa vào sử dụng ở Mặt trận phía Đông và phía Tây. Jagdpanther kết hợp khẩu pháo 8.8 cm PaK 43 rất mạnh của Tiger II và lớp giáp và hệ thống treo đặc biệt xuất sắc của khung xe Panther, mặc dù nó phải chịu đựng tình trạng tồi tệ chung của Đức trong giai đoạn sau của cuộc chiến, dẫn đến số lượng sản xuất nhỏ, thiếu phụ tùng thay thế và đào tạo kíp lái kém."
