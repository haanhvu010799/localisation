 POR_fight_alongside_the_nationalists:0 "Fight alongside the Nationalists"
 POR_fight_alongside_the_nationalists_desc:0 "We will join the Nationalists in the Spanish Civil War."
 POR_fight_alongside_the_carlists:0 "Chiến đấu cùng với Carlist"
 POR_fight_alongside_the_carlists_desc:0 "We will join the Carlists in the Spanish Civil War."
 form_andalusia_category:0 "The Moorish Restoration"
 form_andalusia_category_desc:0 "For too long the Moors have been subjugated and abused by Latin powers. Now we have the ability to restore Al-Andalus and all the former territories of the Caliphate of Cordoba."
 form_andalusia:0 "Restore Al-Andalus"
 form_andalusia_desc:0 "With Cordoba, the Emirate of Granada, and the majority of Southern Iberia under our control, we have the unique opportunity to restore the old Sultanate of Al-Andalus and proclaim all of its former territories as rightful parts of our state."
 adu_restore_sultanate_of_africa:0 "Restore the Sultanate of Africa"
 adu_restore_sultanate_of_africa_desc:0 "Cách đây rất lâu, người Moor ở Bắc Phi đã được thống nhất thành một vương quốc duy nhất; Vương quốc Hồi giáo Châu Phi, một nhánh quan trọng của Umayyad Caliphate. Với việc Andalusia được khôi phục và tất cả các dân tộc Moorish hiện cùng tồn tại trong nhà nước của chúng ta, chúng ta có thể thống nhất bản sắc Moorish."
 north_africa_needed_tooltip:0 "Kiểm soát tất cả các bang của §YMorocco, Tunisia, Algeria và Libya§!."
 coring_north_africa_tt:0 "Đạt được cốt lõi với tất cả các bang của §YMorocco, Tunisia, Algeria, Tay Sahara, and Libya§!."
 adu_mediterrenean_emirates:0 "Restore the Emirate of Sicily"
 adu_mediterrenean_emirates_desc:0 "At the height of Moorish influence over the Mediterranean, the islands were home to many Islamic Emirates. With Sicily, Crete, and Cyprus now in Andalusian hands, we may once again restore these territories to their rightful Moorish overlords."
 adu_restore_umayyad_caliphate:0 "Recreate the Umayyad Caliphate"
 adu_restore_umayyad_caliphate_desc:0 "Cuối cùng, các thành thánh Baghdad, Mecca và Jerusalem được hợp nhất thành một quốc gia duy nhất. Với những vùng đất trung tâm của Arabia hiện nằm trong tay chúng ta, chúng ta có thể tự xưng mình không chỉ là một liên minh của người Moor, nhưng Caliphate đã được phục hồi; quê hương của tất cả các dân tộc và nền văn hóa Hồi Giáo."
 adu_recreate_rashid_expansion:0 "The Rashidi Expansion"
 adu_recreate_rashid_expansion_desc:0 "Trước khi Umayyad cai trị Arabia, người Rashids trị vì có chủ quyền trên thế giới Arab và dưới sự cai trị của họ, Caliphate đã lan rộng sang Ba Tư và Hindustan. Bằng cách tái hiện cuộc chinh phục cổ đại này, chúng ta có thể thống nhất Ba Tư và vùng đất thần thoại Hindustan với nhà nước của chúng ta."
 form_country_pakistani_required_states_tt:0 "Kiểm soát tất cả các bang của §YPakistan§! ngoại trừ §Y[430.GetName]§!."
 form_country_pakistan_coring_states_tt:0 "Đạt được cốt lõi với tất cả các bang của §YPakistani§! ngoại trừ §Y[430.GetName]§!."
 form_country_egypt_required_states_tt:0 "Kiểm soát tất cả các bang của §YAi Cập§!."
 middle_east_coring_states_tt:0 "Đạt được cốt lõi với tất cả các bang của §YTrung Đông§!."
 adu_northern_expansion:0 "Mở rộng Phương Bắc"
 adu_northern_expansion_desc:0 "Caliphate rộng lớn và trải rộng sự quản lý của nó vượt xa Trung Đông và Iberia. Từ lâu, Georgia, Azerbaijan và Transoxiana đều gọi Caliphate là nhà của họ, và đã đến lúc chúng ta khôi phục những gì đã mất."
 form_polynesia:0 "Thống nhất Polynesia"
 form_polynesia_desc:0 "Với các đảo Hawai’i, Aotearoa, Tahiti, và Samoa dưới sự kiểm soát của chúng ta, chúng ta có thể đoàn kết tất cả các dân tộc Thái Bình Dương."
 NZL_demand_islands:0 "Yêu cầu Kiểm soát Các đảo ở Thái Bình Dương"
 form_polynesia_category:0 "Thống nhất Polynesia"
 form_polynesia_category_desc:0 "Với các đảo Hawai’i, Aotearoa, Tahiti, và Samoa dưới sự kiểm soát của chúng ta, chúng ta có thể đoàn kết tất cả các dân tộc Thái Bình Dương."
