 SPR_disband_the_army_mission_tt:1 "§GGiảm tỷ lệ quân đội sẽ sát cánh với phe Cộng hòa khi bắt đầu cuộc nội chiến từ §Y50%§! tới §Y80%§!, và giảm số lượng các sư đoàn Quân đội Châu Phi của chúng ta từ §Y5§! thành §Y3§!.§!\n§Y80%§! phần này bị §Rgiải tán§!.\n\n§RĐiều này sẽ khiến cuộc nội chiến bắt đầu ngay lập tức!§!\n"
