 SPA_carlist_uprising_mission:0 "Impending Carlist Uprising"
 SPA_carlist_uprising_mission_desc:0 "Các thành phần Carlist của chúng ta đã bất bình trước sự lãnh đạo và ảnh hưởng ngày càng tăng của chúng ta. Thay vì tuân lệnh, sự bất mãn đang lan rộng toàn lực lượng Requetés, và những tin đồn về cuộc nổi dậy đang lan rộng. Chúng ta nên sẵn sàng đối phó với một cuộc nổi dậy của Carlist, ngay cả khi chúng ta giao dịch với những kẻ thù là nền Cộng hòa."
 SPR_anarchist_uprising_mission:0 "Cuộc nổi dậy Vô trị Sắp xảy ra"
 SPR_anarchist_uprising_mission_desc:0 "Các 'đồng minh' theo phe Vô trị của chúng ta đang tiếp tục hành xử với những kỳ vọng không chính đáng về độc lập và tự chủ. Chúng ta càng cố gắng tổ chức các khu vực do phe vô trị nắm giữ cho nỗ lực chiến tranh, họ càng đánh đập người dân chống lại chính phủ Tây Ban Nha hợp pháp. Chúng ta nên sẵn sàng đối phó với một cuộc nổi dậy của phe Vô trị toàn diện, nếu điều này tiếp tục leo thang."
 SPA_fascist_crackdown_mission:0 "Impending Fascist Crackdown"
 SPA_fascist_crackdown_mission_desc:0 "Kể từ khi bắt đầu cuộc nội chiến, chúng ta đã bị 'đồng minh' Falange gạt sang một bên. Họ đã nói rõ ràng rằng tầm nhìn của họ về tương lai của Tây Ban Nha không tương hợp với tầm nhìn của một Vương quốc Carlist hợp pháp, và họ chắc chắn đang có kế hoạch bóp nghẹt hoàn toàn ảnh hưởng của chúng ta bằng mọi cách có thể. Chúng ta nên sẵn sàng bảo vệ lý tưởng của mình bằng vũ lực, nếu họ không cho chúng ta lựa chọn nào khác."
 SPR_government_crackdown_mission:0 "Impending Government Crackdown"
 SPR_government_crackdown_mission_desc:0 "Kể từ khi bắt đầu cuộc nội chiến, sự đàn áp của quân Stalin và nền Cộng hòa đối với phong trào của chúng ta đã tăng dần cường độ. Chúng ta đã đổ máu để ngăn chặn cuộc đảo chính phát xít ban đầu theo đúng lộ trình của nó, nhưng quyền tự chủ tiếp tục của chúng ta là một cái gai trong mắt chính phủ và rõ ràng là họ thà loại bỏ chúng ta hơn là tiếp tục hưởng viện trợ của chúng ta. Chúng ta phải sẵn sàng bảo vệ tự do của mình bằng vũ lực, nếu họ không cho chúng ta sự lựa chọn nào khác."
 SPA_negotiate_carlist_support_mission_tt:0 "Khi bắt đầu cuộc nội chiến, quân Quốc gia có được 5 đơn vị được huấn luyện tốt với §Y3 tiểu đoàn bộ binh§!.\n"
 SPA_negotiate_carlist_support_mission_tt_2:0 "Khi bắt đầu cuộc nội chiến, quân Quốc gia có được 10 đơn vị được huấn luyện tốt với §Y3 tiểu đoàn bộ binh§!.\n"
 SPA_the_army_of_africa_mission_tt:0 "Upon the start of the civil war, the Nationalists gain 5 well-trained units with §Y7 infantry§! and §Y2 artillery§! battalions and §YRecon§! and §YEngineer§! Support, as well as guaranteed control over §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons_mission_tt:1 "Phe Quốc gia tăng §YKiểm soát Lực lượng Đồn trú§! thành §GToàn bộ§! ở §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§!, và §Y[172.GetName]§!.\n\nPhe Quốc gia sẽ bắt đầu cuộc nội chiến giành quyền kiểm soát các tỉnh này chừng nào họ còn §YKiểm soát Lực lượng Đồn trú§! của họ ở đó ít nhất là §OYếu§!.\n"
