 ger_sov_buddies_tooltip_2:0 "Điều này sẽ giải thể [Root.GetFactionName] và tạo ra phe §YBerlin-Moscow§!.\n"
 ger_sov_buddies_tooltip:2 "§RNếu [SOV.GetAdjective] chấp nhận đề nghị của chúng ta, chúng ta sẽ mất tính Ổn định do thay đổi chính sách này. Không cần phải nói, những người theo chủ nghĩa Phát xít và các cường quốc Dân chủ của chúng ta cũng sẽ khó chịu trước sự kiện này.§!\n"
