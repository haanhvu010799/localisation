 usa_focus:0 "Trọng tâm Quốc gia Hoa Kỳ"
 USA_issue_war_bonds:0 "Phát hành Trái phiếu Chiến tranh"
 USA_issue_war_bonds_desc:0 "Với trái phiếu chiến tranh, chúng ta dựa vào sự ủng hộ của người dân đối với nỗ lực chiến tranh và lòng yêu nước để tài trợ chi phí quân sự."
 USA_office_of_strategic_services:0 "Cơ quan Tình báo chiến lược"
 USA_office_of_strategic_services_desc:0 "Việc thành lập một cơ quan tình báo chuyên biệt sẽ không chỉ hỗ trợ chiến tranh mà còn cả các hoạt động trong tương lai ở nước ngoài. Các cơ quan tình báo của Anh có thể đóng vai trò như một hình mẫu."
 USA_wartime_industry:0 "Công nghiệp Thời chiến"
 USA_wartime_industry_desc:0 "Chúng ta có một ngành công nghiệp mạnh, nhưng không phải tất cả ngành công nghiệp này đều thích ứng tốt để sản xuất vật liệu chiến tranh. Tìm kiếm các quy trình hiệu quả để tạo điều kiện thuận lợi cho sự thay đổi này sẽ là chìa khóa để sử dụng các nguồn lực của chúng ta."
 USA_first_special_service_force:0 "First Special Service Force"
 USA_first_special_service_force_desc:0 "Các hoạt động phía sau chiến tuyến của kẻ thù trên lãnh thổ hiếu khách sẽ là một phần của bất kỳ cuộc xung đột toàn cầu nào. Việc thành lập các đơn vị biệt kích để hoàn thành những vai trò này là điều cần thiết cho cuộc chiến tương lai của chúng ta."
 USA_rubber_reserve_company:0 "Công ty Dự trữ Cao su"
 USA_rubber_reserve_company_desc:0 "Chiến tranh bùng nổ, chúng ta đã mất gần hết nguồn cao su nhập khẩu.\n\nVới một nỗ lực phối hợp to lớn, các công ty cao su ở Hoa Kỳ có thể hợp tác để tìm ra các phương tiện sản xuất cao su tổng hợp tốt hơn, thậm chí có thể đáp ứng nhu cầu của nỗ lực chiến tranh."
 USA_manifest_destiny:0 "Vận mệnh Hiển nhiên"
 USA_manifest_destiny_desc:0 "Những hoàn cảnh đặc biệt xung quanh nền tảng và lịch sử của quốc gia chúng ta cho chúng ta nhiệm vụ phải hành động chống lại bất công và áp bức ở bất cứ đâu trên thế giới. Để tạo ra một cộng đồng quốc tế an toàn, mục tiêu chính của chúng ta phải là tự do."
 USA_manifest_destiny_tt:0 "§YCung cấp mục tiêu chiến tranh cho các chiến binh chống lại tất cả các quốc gia Phát xít và Cộng sản.§!\n"
 USA_scientist_haven:0 "Scientist Haven"
 USA_scientist_haven_desc:0 "Khi đã khẳng định mình là người bảo vệ quyền tự do trên thế giới, chúng ta có thể chào đón các nhà nghiên cứu và trí thức bị đuổi ra khỏi các chế độ áp bức ở nước ngoài, cho họ cơ hội thành công và hỗ trợ sự nghiệp của chúng ta ở vùng đất có cơ hội."
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Hàng triệu người vẫn đang chịu cảnh thất nghiệp do cuộc Đại Suy Thoái. Một cơ quan đưa những người này vào làm việc trong các dự án công có thể không giải quyết được hoàn toàn vấn đề, nhưng Cơ quan Phát triển Công trình (WPA) là một bước đi đúng hướng."
 USA_committee_on_technocracy:0 "Ủy ban Kỹ thuật Công nghệ"
 USA_committee_on_technocracy_desc:0 "Chúng ta nên thay thế một số chính trị gia và doanh nhân bằng các nhà khoa học và kỹ sư. Họ có chuyên môn kỹ thuật để quản lý nền kinh tế và chúng ta sẽ thấy những tiến bộ khoa học to lớn, điều này sẽ dẫn đến nền kinh tế của chúng ta hưng thịnh một lần nữa."
 USA_support_rock_island:0 "Support Rock Island"
 USA_support_rock_island_desc:0 "Hỗ trợ quân đội dũng cảm của chúng ta theo bất kỳ cách nào chúng ta có thể là chìa khóa để giành chiến thắng. Hãy làm điều đó bằng cách bố trí hỏa lực pháo hạng nặng từ xa hoặc hỗ trợ trực tiếp hơn trên chiến trường. Chúng ta phải đảm bảo quân đội của mình có mọi thứ họ cần."
 USA_military_construction:0 "Xây dựng Quân sự"
 USA_military_construction_desc:0 "Với việc các siêu cường đang đe dọa hòa bình thế giới, các dự án công trình công cộng của chúng ta cần được hướng tới các vấn đề quân sự cũng như dân sự."
 USA_USACE_projects:0 "Dự án USACE"
 USA_USACE_projects_desc:0 "Công binh Lục quân Hoa Kỳ (USACE) sẽ được giao nhiệm vụ xây dựng nền móng cho nhiều dự án quân sự trong tương lai mà thế giới chưa từng thấy. Hãy thử!"
 USA_arsenal_of_democracy:0 "Kho vũ khí của Nền Dân chủ"
 USA_arsenal_of_democracy_desc:0 "Bất kể chúng ta có lựa chọn can thiệp trực tiếp vào một cuộc chiến hay không, các quốc gia dân chủ phải biết rằng chúng ta sẽ vũ trang và hỗ trợ họ."
 USA_liberty_ships:0 "Tàu Tự do"
 USA_liberty_ships_desc:0 "Việc sản xuất hàng loạt các tàu chở hàng cần đi cùng với sự phát triển công nghiệp của chúng ta để đảm bảo nguyên liệu và quân đội của chúng ta đến được các chiến trường ở nơi chúng cần thiết."
 USA_war_propaganda:0 "Tuyên truyền Chiến tranh"
 USA_war_propaganda_desc:0 "Người dân của chúng ta không muốn để con cái của họ chết trong một cuộc chiến tranh khác, nhưng nhiều chính trị gia thấy cần phải can thiệp. Tuyên truyền nhằm hạ thấp kẻ thù và kêu gọi xung đột công khai có thể không chỉ là công cụ cho những kẻ bạo chúa."
 USA_war_plan_black:0 "Kế hoạch Chiến tranh Đen"
 USA_war_plan_black_desc:0 "Rõ ràng là có thể thấy rằng chính trị và chủ nghĩa bành trướng của Đức vượt xa mọi thước đo của sự tỉnh táo. Chúng phải bị ngăn chặn trước khi cỗ máy chiến tranh của chúng đạt đến điểm không thể trở lại."
 USA_embargo_germany:0 "Cấm vận Đức"
 USA_embargo_germany_desc:0 "Đức phụ thuộc vào dầu mỏ và các nguồn tài nguyên thiên nhiên khác cho nỗ lực chiến tranh của họ. Cắt đứt quyền tiếp cận của họ với những thứ này là điều ít nhất chúng ta có thể làm."
 USA_destroyers_for_bases:0 "Khu trục hạm Cho Căn cứ"
 USA_destroyers_for_bases_desc:0 "Vương quốc Anh đang cần tàu và chúng ta cần bảo vệ lãnh thổ quê hương của mình. Đối với quyền thiết lập căn cứ quân sự trên các lãnh thổ hiện tại của Anh, chúng ta có thể trao đổi một số khu trục hạm, hy vọng cũng sẽ được đưa vào sử dụng tốt."
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white:0 "Kế hoạch Chiến tranh Trắng"
 USA_war_plan_white_desc:1 "Mối đe dọa của [GetSovietThreatName] không thể được phép mở rộng mà không được kiểm soát. Dù từ bên ngoài hay bên trong, không có mối đe dọa nào lớn hơn đối với đất nước chúng ta và thế giới nói chung."
 USA_embargo_USSR:0 "Cấm vận USSR"
 USA_embargo_USSR_desc:0 "Việc tước bỏ các cơ hội giao thương của Liên bang Soviet với chúng ta sẽ khiến chúng ta không thể hỗ trợ các nỗ lực quân sự của họ và chứng minh mô hình kinh tế của chúng ta là ưu việt."
 USA_war_plan_red:0 "Kế hoạch Chiến tranh Đỏ"
 USA_war_plan_red_desc:0 "Sau khi xuất hiện trên con đường tôn trọng người dân, những kẻ áp bức cũ của chúng ta giờ đang đối đầu với làn gió thay đổi mà chúng ta đã chấp nhận. Đế chế Anh đang thể hiện màu sắc thực sự của nó. Chúng ta phải cho họ biết chúng ta đang đứng ở đâu."
 USA_embargo_the_empire:0 "Cấm vận Đế quốc"
 USA_embargo_the_empire_desc:0 "Mặc dù có mối quan hệ tốt đẹp trong một thời gian dài, nhưng người Anh đã phản bội những lý tưởng mà chúng ta hy vọng họ học được để sống theo. Đã đến lúc phải cho họ biết hậu quả."
 USA_war_plan_orange:0 "Kế hoạch Chiến tranh Cam"
 USA_war_plan_orange_desc:0 "Không có mối đe dọa nào lớn hơn đối với chúng ta ngoài tham vọng đế quốc Nhật Bản. Những nỗ lực của họ trong việc mở rộng sang Châu Á và Thái Bình Dương sẽ khiến họ đối đầu với lợi ích của chúng ta một cách nhanh chóng."
 USA_embargo_japan:0 "Cấm vận Nhật Bản"
 USA_embargo_japan_desc:0 "Chúng ta phải cho Nhật Bản thấy rằng hành động gây hấn của họ sẽ không được Hoa Kỳ chấp nhận hoặc hỗ trợ. Một lệnh cấm vận sẽ là bước đầu tiên cản trở các thiết kế của họ trên Thái Bình Dương."
 USA_prepare_intervention:0 "Chuẩn bị Can thiệp"
 USA_prepare_intervention_desc:0 "Thông qua các quyết định ngoại giao và thương mại, lập trường của chúng ta trên trường quốc tế đã chuyển từ trung lập và biệt lập sang lập trường chống lại các hành động xâm lược của nước ngoài. Các chính sách quân sự của chúng ta sẽ phản ánh điều này trong tương lai."
 USA_extra_tech_team:0 "Nhóm Kỹ thuật Bổ sung"
 USA_manhattan_project:0 "Dự án Manhattan"
 USA_manhattan_project_desc:0 "Phát triển Vật liệu thay thế, một dự án USACE nghe có vẻ ngây thơ, cuối cùng sẽ được gọi là Dự án Manhattan. Một trong những dự án bí mật và nguy hiểm nhất trong lịch sử quân sự, mục tiêu của nó là tạo ra quả bom nguyên tử đầu tiên."
 USA_unholy_alliance:0 "Liên minh Bất kính"
 USA_unholy_alliance_desc:0 "Đôi khi, chúng ta phải chọn kẻ thù của mình. Thông thường, sự lựa chọn không hề dễ dàng. Tương lai có thể đánh giá chúng ta sát cánh với một tên bạo chúa, hoặc ca ngợi chúng ta vì đã cứu nó khỏi kẻ khác."
 USA_unholy_alliance_tt:1 "Thúc đẩy quan điểm và quan điểm thương mại với [SOV.GetNameDef] hoặc Đức nếu họ đang có chiến tranh, đứng về phía bên phòng thủ."
 USA_limited_intervention:0 "Can thiệp Giới hạn"
 USA_limited_intervention_desc:0 "Sẽ cần đến sự hung hăng phi thường để lôi kéo chúng ta vào một cuộc chiến tranh toàn lực, nhưng sau những diễn biến gần đây, nhiều người sẵn sàng hỗ trợ các cuộc xung đột ở nước ngoài một cách tự do."
 USA_the_giant_wakes:0 "Người khổng lồ Thức giấc"
 USA_the_giant_wakes_desc:0 "Các quốc gia hướng về chúng ta để bảo vệ các giá trị của dân chủ và tự do. Thế giới nơi nước Mỹ không can thiệp được sinh ra không còn tồn tại và chúng ta phải thích ứng cho phù hợp."
 USA_pearl_harbor_gambit:0 "Dụ quân ở Trân Châu Cảng"
 USA_pearl_harbor_gambit_desc:0 "Căn cứ hải quân ở Trân Châu Cảng là một mục tiêu dễ dàng đối với người Nhật. Bằng cách đặt một hạm đội ở đó, chúng ta sẽ chứng tỏ sức mạnh của mình ở Thái Bình Dương. Liệu họ có dám thách thức một bước đi táo bạo như vậy không?"
 USA_pearl_harbor_gambit_tt:0 "§YTrong lúc đang tập trung, Nhật Bản sẽ có cơ hội để phát động tấn công.§!"
 USA_cancel_pearl_harbor_gambit:0 "Hủy bỏ Dụ quân ở Trân Châu Cảng"
 USA_cancel_pearl_harbor_gambit_desc:0 "Việc đóng quân của một hạm đội ở Trân Châu Cảng gây nguy hiểm đến tính mạng của các thủy thủ của chúng ta. Chúng ta sẽ không mạo hiểm để họ kích động chiến tranh với Nhật Bản."
 USA_air_war_plans_division:0 "Phòng Kế hoạch Chiến tranh Trên không"
 USA_air_war_plans_division_desc:0 "Để thực hiện các ưu tiên đúng đắn trong ngành hàng không cũng như sản xuất máy bay sẽ đòi hỏi kế hoạch dài hạn. AWPD sẽ đảm bảo chúng ta có các kế hoạch về vật chất, tổ chức và chiến lược."
 USA_air_support:0 "Hỗ trợ Không lực"
 USA_air_support_desc:0 "Chiến tranh trên không trước hết phải được sử dụng cùng với các hoạt động quân sự khác."
 USA_strategic_bombing:0 "Ném bom Chiến lược"
 USA_strategic_bombing_desc:0 "Năng lực thực hiện ném bom chính xác sẽ cho phép chúng ta ngăn chặn cỗ máy chiến tranh của bất kỳ quốc gia nào đang theo dõi."
 USA_TAC:0 "Nỗ lực Máy bay Ném bom Chiến thuật"
 USA_TAC_desc:0 "Việc chế tạo các máy bay được chế tạo để tấn công các mục tiêu chiến thuật sẽ dọn đường cho quân đội của chúng ta tiến lên một cách an toàn hơn."
 USA_combined_bomber_offensive:0 "Cuộc tấn công bằng Máy bay Ném bom Kết hợp"
 USA_combined_bomber_offensive_desc:0 "Với một Cường Quốc khác đứng về phía chúng ta, chúng ta có những lợi thế bất ngờ trong việc nghiên cứu và áp dụng các cuộc ném bom tấn công quy mô lớn."
 USA_fund_the_navy:0 "Ngân quỹ cho Hải quân"
 USA_fund_the_navy_desc:0 "Chúng ta phải có khả năng thích ứng với bất cứ điều gì mới mà kẻ thù của chúng ta ném vào chúng ta. Việc tăng kinh phí cho các cuộc diễn tập hải quân sẽ dẫn đến một lực lượng hải quân hiệu quả hơn có thể vượt trội hơn kẻ thù của chúng ta về mặt chiến thuật."
 USA_bureau_of_ships:0 "Cục Tàu chiến"
 USA_bureau_of_ships_desc:1 "Chúng ta sẽ kết hợp Cục Xây dựng và Sửa chữa và Cục Kỹ thuật thành một thực thể để giám sát các phát triển hải quân trong tương lai. Trong khi chúng ta đang ở đó, có thể đã đến lúc điều tra tin đồn về hiệu suất ngư lôi kém hiệu quả mà Cục Quân giới đã kịch liệt phủ nhận."
 USA_battleship_primacy:0 "Thiết giáp hạm Vượt trội"
 USA_battleship_primacy_desc:0 "Với việc Nhật Bản bãi bỏ Hiệp ước Hải quân Washington, chúng ta có thể phải đối mặt với một cuộc chạy đua vũ trang khác trên các đại dương. Chúng ta sẽ đảm bảo rằng chúng ta có cả những thiết giáp hạm tốt và tốt nhất."
 USA_advanced_mahanian_doctrine:0 "Học thuyết Mahanian Nâng cao"
 USA_advanced_mahanian_doctrine_desc:0 "Ảnh hưởng của Alfred Thayer Mahan đối với chiến tranh hải quân khó có thể bị đánh giá thấp. Việc xây dựng dựa trên công việc của ông ấy sẽ cho phép chúng ta tận dụng tốt các thiết giáp hạm, thứ mà ông ấy coi là nhân tố quyết định."
 USA_carrier_primacy:0 "Carrier Primacy"
 USA_carrier_primacy_desc:0 "Sức mạnh không quân sẽ cần thiết trong các trận chiến sắp tới, và phương tiện thiết thực nhất để mở rộng tầm hoạt động của nó là sử dụng tàu sân bay. Chúng ta phải tạo ra những mẫu máy bay chuyên dụng và tiên tiến hơn."
 USA_bureau_of_aeronautics:0 "Cục Hàng không"
 USA_bureau_of_aeronautics_desc:0 "Để đáp ứng nhu cầu phát triển hàng không hải quân, Cục Hàng không, cơ quan chịu trách nhiệm về những vấn đề này trong nhiều thập kỷ, sẽ phải được mở rộng."
 USA_escort_effort:0 "Nỗ lực Hộ tống"
 USA_escort_effort_desc:0 "Các tàu ngầm là mối nguy hiểm đối với các đoàn tàu buôn của chúng ta. Tập trung phát triển các mẫu khu trục hạm mới sẽ cho phép chúng ta tiến hành chiến tranh chống tàu ngầm một cách hiệu quả."
 USA_convoy_tactics:0 "Chiến thuật Hộ tống"
 USA_convoy_tactics_desc:0 "Bảo vệ các tàu thương mại của chúng ta không chỉ là các hộ tống và thông tin tình báo hiệu quả, mà còn là các lựa chọn chiến thuật trong cách sắp xếp các tuyến đường và quy trình thương mại của chúng ta."
 USA_amphibious_operations:0 "Chiến dịch Đổ bộ"
 USA_amphibious_operations_desc:0 "Trừ khi những cơn ác mộng tồi tệ nhất của chúng ta trở thành sự thật, cuộc chiến này sẽ không thể kết thúc trên đất Mỹ. Các cuộc đổ bộ được thực hiện tốt sẽ cần phải là một phần của con đường dẫn đến chiến thắng."
 USA_expand_the_USMC:0 "Mở rộng USMC"
 USA_expand_the_USMC_desc:0 "Thủy quân Lục chiến Hoa Kỳ (USMC) là lực lượng quyết định trong nhiều cuộc chiến trong quá khứ và có thể phù hợp hơn bao giờ hết cho các chiến dịch đổ bộ của chúng ta. Luôn luôn trung thành!"
 USA_reinforce_monroe_doctrine:0 "Học thuyết Monroe Xét lại"
 USA_reinforce_monroe_doctrine_desc:0 "Có lịch sử hơn 100 năm trước, Học thuyết Monroe đã hệ thống hóa sự can thiệp của Hoa Kỳ trong trường hợp Châu Âu cố gắng thuộc địa hóa Châu Mỹ, nhưng không đứng ngoài các vấn đề của Châu Âu. Tăng cường vai trò gìn giữ hòa bình của chúng ta trên các lục địa này sẽ nâng cao ảnh hưởng của chúng ta trong khu vực."
 USA_carribean_sphere:0 "Khối Caribe"
 USA_carribean_sphere_desc:0 "Các hòn đảo Caribe cung cấp vị trí hoàn hảo để tiến hành các cuộc tấn công vào bờ biển phía Đông của chúng ta hoặc kênh đào Panama, vì vậy tất nhiên chúng ta phải làm rõ rằng không cho phép kẻ thù chiếm đoạt khu vực này."
 USA_central_america:0 "Trung Mỹ"
 USA_central_america_desc:0 "Không thể tưởng tượng nổi nếu để bất kỳ thế lực nước ngoài nào kiểm soát, hoặc thậm chí có thể đe dọa kênh đào Panama. Như vậy, chúng ta sẽ đảm bảo sự độc lập của tất cả các quốc gia Trung Mỹ."
 USA_the_neighbors:0 "The Neighbors"
 USA_the_neighbors_desc:0 "Chúng ta trước hết phải xem sự an toàn của các quốc gia gần chúng ta nhất. Thay vì để kẻ thù xuyên qua các nước láng giềng để đến với chúng ta, chúng sẽ ngăn chặn chúng ta nếu chúng xuyên qua các nước láng giềng của chúng ta."
 USA_south_america:0 "Nam Mỹ"
 USA_south_america_desc:0 "Các đế quốc thuộc địa không bao giờ có thể mở rộng sang Nam Mỹ một lần nữa, chúng ta sẽ đảm bảo nền độc lập của những người anh em miền Nam của chúng ta để giữ cho họ được an toàn."
 USA_pax_americana:0 "Hòa bình của Mỹ"
 USA_pax_americana_desc:0 "Hòa bình ở Châu Mỹ phải được duy trì. Chúng ta có đủ sức mạnh để đảm bảo rằng những cuộc tranh cãi nhỏ giữa các quốc gia láng giềng không leo thang."
 USA_pax_americana_tt:0 "@USA §YHoa Kỳ§! có thể can thiệp vào các cuộc chiến tranh giữa các nước Châu Mỹ"
 USA_black_chamber:0 "Chiến dịch Phòng đen"
 USA_black_chamber_complete:0 "§RCƠ MẬT§!"
 USA_black_chamber_desc:0 "Chúng ta có thông tin về các hoạt động chính trị ở một số quốc gia Châu Mỹ không phù hợp với lợi ích của chúng ta. May mắn thay, chúng ta đã thiết lập một mạng lưới tuyên truyền ngầm và sẵn sàng thúc đẩy các quốc gia này theo hướng của chúng ta. Đây là điều chúng ta phải làm để đảm bảo rằng chúng ta không bị đe dọa ở nhà."
 USA_preemptive_intervention:0 "Can thiệp Phủ đầu"
 USA_preemptive_intervention_desc:0 "Chúng ta không còn có thể ngồi yên nhìn các nước láng giềng chế tạo công cụ chiến tranh để trấn áp chúng ta hoặc các đồng minh của chúng ta. Chúng ta phải can thiệp vì lợi ích lớn hơn của đất nước hùng mạnh của chúng ta và thế giới."
