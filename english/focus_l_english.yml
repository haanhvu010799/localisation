l_english: 
 WHILE_FOCUSING:0 "Khi tập trung vào mục này, sẽ có các hiệu ứng sau:\n$EFF$"
 generic_focus:0 "Trọng tâm Quốc gia"
 army_effort:0 "Nỗ lực Lục quân"
 army_effort_desc:0 "Bất chấp khả năng không chiến và hải quân ngày càng tăng, tác chiến trên bộ vẫn là chìa khóa quan trọng trong các cuộc chiến ngày mai. Với sự chuẩn bị sẵn sàng, chúng ta có thể tránh phải sống lại địa ngục của chiến hào."
 equipment_effort:0 "Nỗ lực Trang bị"
 equipment_effort_desc:0 "Các giới hạn về trang bị mà bộ binh có thể mang theo liên tục được đẩy lên. Chúng ta sẽ tập trung vào việc cung cấp cho quân đội của mình những công cụ tốt nhất hiện có."
 motorization_effort:0 "Nỗ lực Cơ giới"
 motorization_effort_desc:0 "Cơ động và bảo vệ là yếu tố quan trọng để đưa bộ binh ra vào chiến trường một cách an toàn. Tập trung vào những phát triển này sẽ cho phép chúng ta hành động nhanh chóng."
 doctrine_effort:0 "Nỗ lực Học thuyết"
 doctrine_effort_desc:0 "Các học thuyết quân sự xác định tác chiến trên bộ trong Đại Chiến đã lỗi thời. Chúng ta phải dồn hết tâm trí vào nhiệm vụ định hình tư tưởng quân sự của ngày mai."
 equipment_effort_2:0 "Nỗ lực Trang bị II"
 equipment_effort_2_desc:0 "Chúng ta sẽ tiếp tục nỗ lực để đảm bảo bộ binh và quân hỗ trợ của chúng ta được trang bị những thiết bị tốt nhất có thể trong thời đại này."
 mechanization_effort:0 "Nỗ lực Cơ giới hóa"
 mechanization_effort_desc:0 "Xem xét lại khả năng của bộ binh cơ giới, chúng ta có thể đẩy giới hạn của những loại phương tiện có thể được chế tạo hôm nay."
 doctrine_effort_2:0 "Nỗ lực Học thuyết II"
 doctrine_effort_2_desc:0 "Chiến trường đã thay đổi không chỉ trong vài năm mà còn qua các cuộc xung đột gần đây. Chúng ta phải liên tục đánh giá lại các học thuyết của mình để phản ánh điều này."
 equipment_effort_3:0 "Nỗ lực Trang bị III"
 equipment_effort_3_desc:0 "Thay vì bắt chước hoặc mua thiết bị của nước ngoài, chúng ta nên đặt mục tiêu trở thành kho vũ khí bộ binh hàng đầu thế giới."
 armor_effort:0 "Nỗ lực Thiết giáp"
 armor_effort_desc:0 "Áp dụng những gì đã học được từ việc cơ giới hóa bộ binh, chúng ta cũng có thể cải tiến các phương tiện thiết giáp của mình."
 special_forces:0 "Lực lượng Đặc biệt"
 special_forces_desc:0 "Chúng ta cần lực lượng tinh nhuệ; sơn binh và lính dù nên là ưu tiên của chúng ta."
 aviation_effort:0 "Nỗ lực Không quân"
 aviation_effort_tt:0 "Không đủ vị trí xây dựng cho §YCăn cứ Không quân§!"
 aviation_effort_desc:0 "Không nơi nào tiến bộ công nghệ nhanh hơn trong chiến tranh trên không. Không quân là lĩnh vực mà bất kỳ quốc gia hiện đại nào cũng phải làm chủ."
 fighter_focus:0 "Trọng tâm Máy bay Chiến đấu"
 fighter_focus_desc:0 "Chúng ta chưa từng chứng kiến trận không chiến nào vào cuối cuộc Đại Chiến. Tiếp tục phát triển máy bay chiến đấu sẽ mang lại cho chúng ta lợi thế trong tương lai."
 bomber_focus:0 "Trọng tâm Máy bay Ném bom"
 bomber_focus_desc:0 "Khi con người của tương lai nói về nỗi kinh hoàng đối với các cuộc chiến tranh ngày nay, mưa lửa từ bầu trời sẽ rực cháy. Chúng ta sẽ cố gắng hết sức để đảm bảo những câu chuyện đó được kể lại bởi kẻ thù của chúng ta."
 aviation_effort_2:0 "Nỗ lực Không quân II"
 aviation_effort_2_desc:0 "Những tiến bộ hơn nữa trong ngành hàng không sẽ là cần thiết để kết hợp tốt lực lượng không quân của chúng ta với các nhánh khác của quân đội."
 CAS_effort:0 "Nỗ lực CAS"
 CAS_effort_desc:0 "Một quân đội hiện đại cần sự hỗ trợ từ các phương tiện không chỉ trên mặt đất mà còn cả trên không."
 rocket_effort:0 "Nỗ lực Tên lửa"
 rocket_effort_desc:0 "Động cơ tên lửa và máy bay phản lực cho phép tạo ra tốc độ chưa từng có đối với phương tiện không người lái và có người lái. Đi tiên phong trong những công nghệ này sẽ cho phép chúng ta hạ gục kẻ thù một cách bất ngờ."
 NAV_effort:0 "Nỗ lực NAV"
 NAV_effort_desc:0 "Cũng giống như cuộc hải chiến mới diễn ra một phần bên dưới mặt nước, một phần diễn ra trên không, phía trên mặt nước."
 naval_effort:0 "Nỗ lực Hải quân"
 naval_effort_tt:0 "Không đủ vị trí xây dựng cho §YBến tàu Hải quân§!"
 naval_effort_desc:0 "Việc mở rộng hải quân nên là ưu tiên hàng đầu của chúng ta. Giao tất cả các nguồn lực hiện có cho các Bến tàu mới và nghiên cứu về tàu mặt nước hạng nhẹ."
 GER_naval_effort2:0 "Mở rộng Cơ sở Bến tàu"
 GER_naval_effort2_desc:0 "Để thực sự xây dựng lại một lực lượng hải quân đáng được ghi nhận, chúng ta phải mở rộng đáng kể năng lực đóng tàu của mình."
 flexible_navy:0 "Hải quân Linh hoạt"
 flexible_navy_desc:0 "Cải tiến chiến tranh hải quân để giải thích cho những tiến bộ trong công nghệ tàu ngầm sẽ cho phép chúng ta tấn công hiệu quả chống lại các đoàn tàu vận tải của đối phương."
 large_navy:0 "Hải quân Lớn"
 large_navy_desc:0 "Việc điều chỉnh các học thuyết hải quân của chúng ta để có thể chứa các tàu lớn và đảm bảo an toàn cho các đoàn vận tải thương mại của chúng ta sẽ dạy cho chúng ta nhiều điều về loại tàu mà chúng ta cần."
 submarine_effort:0 "Nỗ lực Tàu ngầm"
 submarine_effort_desc:0 "Chiến tranh với tàu ngầm là bước phát triển hải quân thú vị nhất kể từ khi phát minh ra tàu phóng lôi. Chúng ta sẽ làm tốt để không chỉ bảo vệ chống lại tàu ngầm mà còn sử dụng chúng để chống lại sự vận chuyển của đối phương."
 cruiser_effort:0 "Nỗ lực Tuần dương hạm"
 cruiser_effort_desc:0 "Trước khi tiến vào nghiên cứu thiết giáp hạm tiên tiến, các tuần dương nhỏ hơn cần được thay thế."
 destroyer_effort:0 "Nỗ lực Khu trục hạm"
 destroyer_effort_desc:0 "Nghiên cứu thiết kế và cách sử dụng chiến lược của tàu ngầm, chúng ta cũng đã học được cách chống lại những chiến lược đó. Các khu trục hạm sẽ rất quan trọng cho việc này."
 capital_ships_effort:0 "Nỗ lực Tàu Chủ lực"
 capital_ships_effort_desc:0 "Quốc gia có nhiều thiết giáp hạm nhất sẽ thống trị các đại dương. Các thiết giáp hạm và tàu sân bay đại diện cho cái cũ và cái mới trong ưu thế hải quân."
 industrial_effort:0 "Nỗ lực Công nghiệp"
 industrial_effort_desc:0 "Hãy tập trung mọi nỗ lực chính trị của chúng ta vào việc xây dựng ngành công nghiệp dân sự có bước phát triển vượt bậc."
 industrial_effort_2:0 "Nỗ lực Công nghiệp II"
 industrial_effort_2_desc:0 "Với ý chí sắt đá và tinh thần lao động không ngừng, chúng ta có thể huy động sức dân trong một nỗ lực công nghiệp vĩ đại khác."
 construction_effort:0 "Nỗ lực Xây dựng"
 construction_effort_tt:0 "Không đủ vị trí xây dựng cho §YNhà máy Dân sự§!"
 construction_effort_desc:0 "Năng lực công nghiệp dân sự không được đánh giá thấp ngay cả khi chiến tranh bùng nổ trên toàn thế giới."
 production_effort:0 "Nỗ lực Vũ trang"
 production_effort_tt:0 "Không đủ vị trí xây dựng cho §YNhà máy Quân sự§!"
 production_effort_desc:0 "Nếu bạn có thể chế tạo máy kéo, bạn có thể chế tạo xe tăng! Chúng ta không được cho phép năng lực sản xuất quân sự của mình bị tụt hậu."
 construction_effort_2:0 "Nỗ lực Xây dựng II"
 construction_effort_2_desc:0 "Tiếp tục mở rộng các nhà máy của chúng ta sẽ cho phép chúng ta tăng tốc độ sản xuất hàng hóa cho thương mại và nỗ lực xây dựng hơn nữa."
 production_effort_2:0 "Nỗ lực Vũ trang II"
 production_effort_2_desc:0 "Cố gắng điều chỉnh các nhà máy dân sự để sản xuất thiết bị quân sự là không hiệu quả. Chúng ta nên tập trung vào việc chuẩn bị sản xuất quân sự ngay bây giờ."
 production_effort_3:0 "Nỗ lực Vũ trang III"
 production_effort_3_desc:0 "Các nỗ lực liên tục để mở rộng các nhà máy quân sự của chúng ta là cần thiết để đáp ứng nhu cầu về thiết bị mới."
 infrastructure_effort:0 "Nỗ lực Cơ sở Hạ tầng"
 infrastructure_effort_desc:0 "Một quốc gia không có cơ sở hạ tầng thích hợp không thể theo đuổi các dự án hoặc công trình tiên tiến."
 infrastructure_effort_tt:0 "Không đủ vị trí xây dựng cho §YCơ sở Hạ tầng§!"
 synth_oil_effort_tt:0 "Không đủ vị trí xây dựng cho §YNhà máy Lọc dầu Tổng hợp§!"
 infrastructure_effort_2:0 "Nỗ lực Cơ sở Hạ tầng II"
 infrastructure_effort_2_desc:0 "Việc mở rộng cơ sở hạ tầng của chúng ta hơn nữa sẽ cho phép vận chuyển và thông tin liên lạc cần thiết cho các dự án bí mật công nghệ cao."
 construction_effort_3:0 "Nỗ lực Xây dựng III"
 construction_effort_3_desc:0 "Việc mở rộng mạng lưới cơ sở hạ tầng đã cải thiện đáng kể năng lực xây dựng của chúng ta."
 nuclear_effort:0 "Nỗ lực Hạt nhân"
 nuclear_effort_desc:0 "Đứng trên bờ vực của một khám phá thay đổi thế giới, chúng ta không thể để kẻ khác thắp lên ngọn lửa có thể một ngày nào đó sẽ tiêu diệt Trái đất."
 extra_tech_slot:0 "Vị trí Nghiên cứu Bổ sung"
 extra_tech_slot_desc:0 "Việc mở rộng công nghiệp của chúng ta và những tiến bộ gần đây khác có thể cho phép chúng ta tiến hành song song nhiều R&D hơn."
 extra_tech_slot_2:0 "Vị trí Nghiên cứu Bổ sung II"
 extra_tech_slot_2_desc:0 "Quá trình công nghiệp hóa nhanh chóng của đất nước chúng ta đã mở ra những cơ hội mới trong R&D mà chúng ta nên theo đuổi."
 technology_sharing:0 "Chia sẻ Công nghệ"
 technology_sharing_desc:0 "Bằng cách chia sẻ những tiến bộ công nghệ với các đồng minh của chúng ta, cả phe của chúng ta sẽ có thể tiến hành R&D thời chiến một cách hiệu quả hơn."
 secret_weapons:0 "Vũ khí Bí mật"
 secret_weapons_desc:0 "Việc chi tiêu tất cả các nguồn lực bổ sung để phát triển xe tăng và máy bay là điều rất hấp dẫn, nhưng bí quyết để chiến thắng trong các cuộc chiến tranh nằm ở các lĩnh vực khoa học hoàn toàn mới; điện tử, tên lửa và nghiên cứu hạt nhân."
 political_effort:0 "Nỗ lực Chính trị"
 political_effort_desc:0 "Để mang lại sự thay đổi trên thế giới, chúng ta cần có khả năng mang lại sự thay đổi trong chính đất nước của mình. Việc củng cố vị thế chính trị của chúng ta nên đi đầu."
 collectivist_ethos:0 "Đặc tính Chủ nghĩa Tập thể"
 collectivist_ethos_desc:0 "Kẻ thù của chúng ta có thể chia rẽ và chinh phục các quốc gia nhỏ hơn, nhưng dân tộc của chúng ta sẽ đoàn kết. Tất cả vì một và một vì tất cả."
 liberty_ethos:0 "Đặc tính Tự do"
 liberty_ethos_desc:0 "Trong thời đại của những kẻ cuồng tín về tư tưởng tìm cách bóp nghẹt tinh thần con người, chúng ta sẽ bảo vệ quyền tự do cá nhân và tự do."
 militarism:0 "Chủ nghĩa Quân phiệt"
 militarism_desc:0 "Những ai coi quân đội là một tội ác cần thiết sẽ không ngần ngại đối mặt với chiến tranh. Chúng ta sẽ xâm nhập chủ nghĩa quân phiệt vào văn hóa của mình để trở thành một dân tộc của những người lính."
 political_correctness:0 "Đường hướng Chính trị"
 political_correctness_desc:0 "Những người có ý kiến tranh luận nhẹ nhàng hoặc có vẻ xấu hổ dường như lo ngại rằng có một âm mưu rộng rãi chống lại họ. Đây có vẻ là một ý tưởng tuyệt vời."
 neutrality_focus:0 "Trọng tâm Trung lập"
 neutrality_focus_desc:0 "Trong khi những người khác có thể tuyên bố rằng cần có bản lĩnh và sự khôn ngoan để đứng về phía bên nào trong một cuộc xung đột toàn cầu, chúng ta biết cần nhiều hơn thế để từ chối chúng."
 interventionism_focus:0 "Trọng tâm Chủ nghĩa Can thiệp"
 interventionism_focus_desc:0 "Chúng ta coi trọng quyền tự do của tất cả mọi người, không chỉ công dân của chúng ta. Nếu ngăn chặn chế độ chuyên chế đồng nghĩa với chiến tranh, thì hãy cứ như vậy."
 military_youth:0 "Thanh niên Quân sự"
 military_youth_desc:0 "Các tổ chức thúc đẩy kỷ luật và giáo dục chính trị của thanh niên trong nước chúng ta sẽ sớm nuôi dưỡng lòng trung thành và sự hy sinh quên mình."
 deterrence:0 "Nản lòng"
 deterrence_desc:0 "Đứng một mình, chúng ta hiếm khi được hưởng lợi từ chiến tranh. May mắn thay, chúng ta biết rằng cách phòng thủ tốt nhất là một biện pháp nổi tiếng đến mức bạn không bao giờ phải sử dụng nó."
 volunteer_corps:0 "Quân đoàn Tình nguyện"
 volunteer_corps_desc:0 "Buộc người dân của chúng ta phải chết vì lý tưởng tự do sẽ là một bài học trớ trêu, nhưng việc thiết lập các phương tiện cho những người muốn cứu trợ người dân ở nước ngoài thì không như thế."
 paramilitarism:0 "Chủ nghĩa Bán quân sự"
 paramilitarism_desc:0 "Các nguyên tắc quân sự có các ứng dụng bên ngoài quân đội. Với sự phát triển của các đơn vị bán quân sự để bổ sung cho lực lượng vũ trang của chúng ta, sẽ có nhiều người được đào tạo quân sự hơn."
 indoctrination_focus:0 "Truyền bá"
 indoctrination_focus_desc:0 "Sau khi thiết lập hệ tư tưởng của chúng ta dựa trên sự thật, nó có thể được dạy như sự thật. Giáo dục và truyền thông phải phản ánh bài học này."
 foreign_expeditions:0 "Viễn chinh Nước ngoài"
 foreign_expeditions_desc:0 "Với việc kẻ thù của chúng ta chuẩn bị can thiệp vào các cuộc xung đột xa nhân danh lý tưởng của họ, chúng ta phải sẵn sàng làm điều tương tự cho chúng ta."
 why_we_fight:0 "Tại sao Chúng ta Chiến đấu"
 why_we_fight_effect:0 "Nếu chúng ta không có tinh thần §YChính sách Đối ngoại Trung lập§!, chúng ta sẽ có thể tạo ra các phe phái.\n"
 why_we_fight_desc:0 "Thế giới đang ngày càng phát triển không an toàn. Người dân của chúng ta cần phải chứng kiến những hành động tàn bạo đang gây ra bởi những kẻ khao khát quyền lực. Đã đến lúc chúng ta tập hợp mọi người cho chính nghĩa của chúng ta và đảm bảo mọi người sẵn sàng đấu tranh cho tự do."
 political_commissars:0 "Ủy viên Chính trị"
 political_commissars_desc:0 "Để đảm bảo rằng các chính sách của chúng ta được thực hiện trong thực tiễn quân sự, chúng ta sẽ đề cử các quan chức bổ nhiệm về mặt chính trị vào hàng ngũ quân đội."
 internationalism_focus:0 "Trọng tâm Chủ nghĩa Quốc tế"
 internationalism_focus_desc:0 "Hệ tư tưởng không có biên giới. Một quốc gia khác có thể tự xưng là có chủ quyền, nhưng niềm tin của chúng ta là trên những tuyên bố như vậy."
 nationalism_focus:0 "Trọng tâm Chủ nghĩa Dân tộc"
 nationalism_focus_desc:0 "Quốc gia của chúng ta là duy nhất, và những thành tựu chính trị của chúng ta chỉ có thể xảy ra ở đây. Chúng ta phải chiến đấu vì nó bằng bất cứ giá nào."
 ideological_fanaticism:0 "Chủ nghĩa Cuồng tín Tư tưởng"
 ideological_fanaticism_desc:0 "Các giá trị và mục tiêu được thiết lập về mặt chính trị của chúng ta đáng chết như bất kỳ tín ngưỡng cổ xưa nào. Bất kỳ tín đồ nào cũng nên chuẩn bị đối mặt với cái chết, và những kẻ lạc lối tốt hơn nên chuẩn bị đối mặt với cái chết."
 air_innovation:0 "Đổi mới Không quân"
 air_innovation_desc:0 "Các cuộc chiến tranh hiện đại không thể thắng nếu không thống trị bầu trời. Chúng ta phải làm mọi thứ trong khả năng của mình để phát triển lực lượng không quân!"
 air_innovation_2:0 "Đổi mới Không quân II"
 air_innovation_2_desc:0 "Mọi lợi thế chúng ta có thể đạt được trên bầu trời đều rất quý giá. Chúng ta nên tập trung toàn lực vào việc phát triển máy bay chiến đấu của mình."
 naval_air_effort:0 "Nỗ lực Không chiến Hải quân"
 naval_air_effort_desc:0 "Hiệu quả của các cuộc không kích nhằm vào các mục tiêu hải quân đã được người Mỹ chứng minh từ năm 1921. Chúng ta không nên bỏ qua nhánh Không quân này nếu chúng ta có ý định tiến hành chiến tranh với một cường quốc hải quân."
 german_focus:0 "Trọng tâm Quốc gia Đức"
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Thêm tối đa §YCơ sở Hạ tầng§! ở §YBrandenburg§!, §YHannover§!, §YThüringen§! và §YFranken§!"
 GER_autobahn_desc:1 "Kể từ khi bắt đầu hoạt động vào năm 1933, dự án Reichsautobahn (Đường cao tốc) đã thành công rực rỡ. Những nỗ lực xây dựng đã làm giảm tỷ lệ thất nghiệp và những con đường rộng rãi là một tượng đài cho sự phục hồi kinh tế của Đức. Tuy nhiên, vẫn còn nhiều việc phải làm."
 GER_west_wall:0 "Westwall"
 GER_west_wall_desc:0 "Westwall chạy song song với Phòng tuyến Maginot được ca tụng của Pháp, chiếm phần lớn diện tích giống như Phòng tuyến Siegfried đã làm trong Weltkrieg trước đó. Việc củng cố hệ thống phòng thủ sẽ cho phép chúng ta kiểm soát biên giới với ít binh lính hơn, giải phóng các sư đoàn để tham gia vào bất kỳ chiến dịch tiềm năng nào ở phía đông."
 GER_west_wall_tt:0 "§RNếu Rhineland được tái quân sự, bạn cũng sẽ nhận được:§!\n"
 GER_west_wall_forts:0 "Thêm §Y12 Pháo đài Đất liền§! ở biên giới Pháp.\n"
 GER_tactical_air_effort:0 "Nỗ lực Không quân Chiến thuật"
 GER_tactical_air_effort_desc:0 "Chiến thắng sẽ đạt được bằng cách tiêu diệt lực lượng mặt đất của kẻ thù. Chúng ta phải tập trung hỗ trợ quân đội của chúng ta bằng các cuộc tấn công chiến thuật nhằm vào các mục tiêu gần và sâu."
 GER_long_range_escorts:0 "Hộ tống Tầm xa"
 GER_long_range_escorts_desc:0 "Các máy bay ném bom chiến thuật và chiến lược của chúng ta yêu cầu đội hộ tống tầm xa hơn để bảo vệ đến khu vực mục tiêu và quay trở lại."
 GER_strategic_air_effort:0 "Nỗ lực Không quân Chiến lược"
 GER_strategic_air_effort_desc:0 "Chiến thắng sẽ đạt được bằng cách phá hủy các ngành công nghiệp của đối phương. Chúng ta phải tập trung nỗ lực vào thiết kế và sản xuất máy bay ném bom chiến lược."
 GER_army_innovation:0 "Đổi mới Lục quân"
 GER_army_innovation_desc:1 "Heinz Guderian và các nhà lý luận cấp tiến khác đang thúc đẩy các học thuyết mới táo bạo nhấn mạnh vào giao tiếp, xác định 'schwerpunkte' và sự tập trung cục bộ của các lực lượng vũ trang tổng hợp. Việc trao cho họ dây cương tự do có thể giúp tránh được nỗi kinh hoàng của máy xay thịt trong Đại Chiến."
 GER_soviet_treaty:1 "Hiệp ước với [GER.GetTheUSSRName]"
 GER_soviet_treaty_desc:1 "Chúng ta có thể theo đuổi một hiệp ước nghiên cứu mới với [SOV.GetNameDef] để phát triển, chủ yếu là những chiếc xe tăng tốt hơn. Nếu họ đồng ý, chúng ta có thể mở lại trường xe tăng mà chúng ta đã đóng cửa ở Kama vào năm 1933. Sự hợp tác của [SOV.GetAdjective] tất nhiên, sẽ có nghĩa là họ cũng sẽ được hưởng lợi từ những đổi mới được thực hiện..."
 GER_air_innovation_2:0 "Đổi mới Không quân II"
 GER_air_innovation_2_desc:0 "Các nhiệm vụ của Bộ Không quân Reich (Đức Quốc Xã) là tối quan trọng. Không quân Đức phải là Lực lượng Không quân tiên tiến nhất trên thế giới!"
 GER_army_innovation_2:0 "Đổi mới Quân đội II"
 GER_army_innovation_2_desc:0 "Những bài học kinh nghiệm tại các cơ sở của chúng ta ở USSR sẽ cho phép chúng ta cải thiện hơn nữa học thuyết và trang thiết bị của mình. Tuy nhiên, lần này chúng ta sẽ giữ những tiến bộ cho riêng mình!"
 GER_rocketry_focus:0 "Tên lửa"
 GER_rocketry_focus_desc:0 "Động cơ đẩy tên lửa nắm giữ chìa khóa cho những đổi mới lớn trong cả ba ngành quân sự."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Wunderwaffe (Vũ khí Thần kỳ) - Heisenberg và von Braun đang cân nhắc từng chút một để khám phá những ý tưởng nhất định mà họ có cho vũ khí ngày tận thế thực sự. Tất cả những gì họ cần là thêm tài nguyên..."
 GER_mol_rib_pact:1 "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc:1 "Một hiệp ước hữu nghị và không xâm lược với [GER.GetTheUSSRName] có thể gây khó chịu, nhưng nó sẽ cho phép nguồn dầu quý giá của họ tiếp tục chảy vào Đức. Hợp đồng bí mật sẽ phân chia lãnh thổ của Romania, Ba Lan, Lithuania, Latvia, Estonia và Phần Lan vào phạm vi ảnh hưởng của [GER.GetAdjective] và [SOV.GetAdjective]..."
 GER_mol_rib_pact_tt:1 "Tham gia §Yhiệp ước không xâm lược§! với §YLiên bang Soviet§! và đồng ý §Yphân chia Ba Lan§! Giữa [SOV.GetName] và Đức\n"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST:0 "Hiệp ước Molotov-Ribbentrop"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES:0 "Hiệp ước Phân chia Ba Lan"
 GER_soviet_ally:1 "Liên minh với [GER.GetTheUSSRName]"
 GER_soviet_ally_desc:1 "Có lẽ có thể gạt bỏ sự khác biệt giữa [GER.GetUSSRAllianceDesc] của chúng ta với [GER.GetRussiansDemonym] và thay vào đó nhấn mạnh điều gắn kết chúng ta: lòng căm thù chủ nghĩa tự do ích kỷ và phương Tây suy đồi. Với việc [GER.GetTheUSSRName] là đồng minh, chúng ta sẽ có quyền tiếp cận vào tất cả các tài nguyên mà chúng ta cần - tất nhiên là ngoài sức mạnh quân sự của họ..."
 SOV_USSR_ALLIANCE_DESC_COMMUNIST:0 "hệ tư tưởng"
 SOV_USSR_ALLIANCE_DESC_EXILES:0 "chủ nghĩa dân tộc"
 GER_turkey_puppet:0 "Bù nhìn Thổ Nhĩ Kỳ"
 GER_turkey_puppet_desc:0 "Thổ Nhĩ Kỳ đang vướng vào mối quan hệ đối đầu giữa chúng ta và Liên bang Soviet. Nếu bị gây sức ép, người Thổ rất có thể sẽ phục tùng ý chí của chúng ta và trở thành một nhà nước bù nhìn. Là một phần của thỏa thuận, USSR sẽ có được một số lãnh thổ ở miền đông Thổ Nhĩ Kỳ. Tuy nhiên, nếu họ từ chối yêu cầu của chúng ta, điều đó có nghĩa là chiến tranh."
 GER_rhineland:0 "Rhineland"
 GER_rhineland_desc:0 "Rhineland đã được phi quân sự hóa kể từ khi kết thúc Đại Chiến, nhưng sự sỉ nhục này sẽ không còn nữa! Đức là một quốc gia có chủ quyền và có thể tự do chuyển quân đến bất cứ đâu trong biên giới của mình!"
 GER_rhineland_ultimatum:0 "§RQuá tái quân sự hóa có thể bị đảo ngược nếu bạn đối mặt và từ chối.§!\n"
 GER_japan_friend:0 "Kết bạn với Nhật Bản"
 GER_japan_friend_desc:0 "Chúng ta từ lâu đã có một mối quan hệ tốt đẹp với Trung Quốc, nhưng tham vọng của chúng ta có thể được phục vụ tốt hơn bằng cách điều chỉnh thỏa thuận phù hợp với văn hóa chiến binh tốt bụng của Nhật Bản, ngay cả khi điều đó có nghĩa là ném Trung Quốc vào tay bầy sói..."
 GER_japan_friend_tt:0 "Triệu hồi von Falkenhausen.\n"
 GER_china_friend:0 "Kết bạn với Trung Quốc"
 GER_china_friend_desc:0 "Chúng ta hãy làm sâu sắc thêm tình hữu nghị lâu đời của chúng ta với Trung Quốc. Làm như vậy sẽ khiến Nhật Bản xa lánh, nhưng Nhật Bản là gì nếu không chỉ là Italy của phương Đông?"
 GER_anti_comitern_pact:0 "Hiệp ước Chống Quốc tế Cộng sản"
 GER_anti_comitern_pact_desc:0 "Việc Quốc tế Cộng sản can thiệp vào công việc nội bộ của các quốc gia không chỉ gây nguy hại cho hòa bình nội bộ và hạnh phúc xã hội của họ, mà còn là mối đe dọa đối với hòa bình của thế giới! Chúng ta sẽ yêu cầu nhiều quốc gia phi cộng sản ký hiệp ước và đảm bảo rằng chúng ta kiểm soát được hiểm họa đỏ."
 GER_anti_soviet_pact:0 "Hiệp ước Chống Soviet"
 GER_anti_soviet_pact_desc:0 "Chúng ta có thể tiến thêm một bước nữa trong Hiệp ước Chống Quốc tế Cộng sản và yêu cầu tất cả các thành viên cam kết liên minh chống lại Liên bang Soviet. Nếu bất kỳ bên ký kết nào kết thúc chiến tranh với USSR, tất cả các thành viên khác cũng phải tuyên chiến."
 GER_anti_soviet_pact_tt:0 "§YGửi lời đề nghị đến tất cả các thành viên của Hiệp ước Chống Quốc tế Cộng sản tham gia một liên minh phòng thủ chống lại Liên bang Soviet.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y Liên minh phòng thủ sẽ kêu gọi các thành viên tham chiến nếu một trong số họ bị tấn công bởi Quốc tế Cộng sản§!"
 GER_anti_soviet_pact_tt_3:0 "Đạt được Tinh thần Dân tộc §YHiệp ước Chống Soviet§!.\n"
 GER_ussr_war_goal:1 "Chiến tranh với [GER.GetTheUSSRName]"
 GER_ussr_war_goal_desc:1 "Chúng ta có thể tập trung các nỗ lực tuyên truyền của mình vào việc chuẩn bị cho người dân Đức - và thế giới - cho một cuộc chiến tranh chính nghĩa chống lại [SOV.GetNameDef]."
 GER_turkey_friend:0 "Kết bạn với Thổ Nhĩ Kỳ"
 GER_turkey_friend_desc:0 "Thổ Nhĩ Kỳ của Atatürk đang trên con đường hiện đại hóa đáng ngưỡng mộ và quốc gia này kiểm soát việc tiếp cận Biển Đen thông qua eo biển Bosphorus và Dardanelles. Đưa Thổ Nhĩ Kỳ vào phạm vi ảnh hưởng của chúng ta nên là ưu tiên hàng đầu của chúng ta!"
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "Anschluss, hay liên minh với Áo, là mục tiêu lâu dài của người dân Đức. Mặc dù bị cấm bởi Hiệp ước Versailles, nhưng cuối cùng đã đến lúc để thực hiện điều đó. Chúng ta hãy cho người Áo một cơ hội để chia sẻ vận mệnh vinh quang của chúng ta!"
 anschluss_mefo_bills_tt:0 "Sử dụng vàng của Áo để giảm chi phí của §YGiấy bạc MEFO§!.\n"
 anschluss_mefo_bills_double_reduction:0 "Sửa đổi §YGiấy bạc MEFO§! thêm §G+0.10§! Quyền lực Chính trị Hằng ngày Đạt được\n"
 GER_demand_memel:0 "Tái khẳng định Yêu sách Phương Đông"
 GER_demand_memel_desc:0 "Đại Chiến chứng kiến sự mất mát nhiều lãnh thổ của Đức ở phía Đông với sự hồi sinh của Ba Lan và việc chuyển giao Memel cho Lithuania. Một Tối hậu thư sẽ được gửi tới cả hai quốc gia, nhưng Ba Lan, ít nhất, có thể sẽ không cúi đầu trước những lời nói đơn thuần."
 GER_demand_memel_threat:0 "Đức Tái khẳng định Yêu sách Phương Đông"
 GER_danzig_or_war:0 "Danzig hay Chiến tranh"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] phải chấp thuận thỏa thuận để phần thưởng có hiệu lực. Họ sẽ rời khỏi [Root.GetFactionName] nếu chiến tranh xảy ra.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] phải chấp thuận thỏa thuận để phần thưởng có hiệu lực. Họ sẽ rời khỏi [Root.GetFactionName] nếu chiến tranh xảy ra.§!\n"
 GER_danzig_or_war_desc:0 "Danzig đã thuộc về Đức, Danzig vẫn thuộc về Đức, và Danzig sẽ thuộc về Đức từ nay về sau! Nếu Ba Lan không nhượng bộ lãnh thổ, chúng ta phải chuẩn bị cho người dân Đức cho cuộc chiến không thể tránh khỏi. Danzig và những vùng đất xung quanh sẽ trở về nước Đức!"
 GER_czech_friend:0 "Kết bạn với Tiệp Khắc"
 GER_czech_friend_desc:0 "Người Czech và người Slovak là những dân tộc cần cù và đáng ngưỡng mộ. Thật không may khi tham vọng lãnh thổ của chúng ta đụng độ với họ, nhưng vẫn chưa muộn để theo đuổi tình bạn hơn là khuất phục."
 GER_demand_sudetenland:0 "Đòi hỏi Sudetenland"
 GER_demand_sudetenland_desc:0 "Số phận của Sudet-German là một trong những bất công tồi tệ nhất mà Hiệp ước Versailles gây ra. Họ phải được chúng ta bảo vệ, bất chấp sự phản đối của người Czech."
 GER_demand_sudetenland_threat:0 "Đức Đòi hỏi Sudetenland"
 GER_first_vienna_award:0 "Phán quyết Vienna Lần nhất"
 GER_first_vienna_award_desc:0 "Hungary là một trong những bên chịu thiệt hại nặng nề nhất sau cuộc Đại Chiến. Trong sự chia tách của Đế quốc Áo-Hungary, nhiều người Hungary đã bị mắc kẹt trên đất nước ngoài mặc dù tổ tiên của họ đã sống ở đó từ nhiều đời trước. Chúng ta có thể cải thiện đáng kể quan hệ của mình với Hungary bằng cách trao cho họ một số lãnh thổ từ Tiệp Khắc."
 GER_end_of_czechoslovakia:0 "Vận mệnh của Tiệp Khắc"
 GER_end_of_czechoslovakia_desc:0 "Đã đến lúc phải phân chia các vùng đất cũ của Czech cho những người có thể cai quản chúng một cách hợp lý. Chúng ta cũng nên xem xét việc thành lập một nhà nước bù nhìn Slovakia riêng biệt ở phía đông."
 end_of_czechoslovakia_mefo_bills_tt:0 "Sử dụng vàng Tiệp Khắc để giảm chi phí của §YGiấy bạc MEFO§!.\n"
 GER_second_vienna_award:0 "Phán quyết Vienna Lần hai"
 GER_second_vienna_award_desc:0 "Transylvania có đa số người Hungary và lẽ ra thuộc về những người bạn của chúng ta ở Hungary. Tuy nhiên, thật khó để nói chế độ Romania và người dân sẽ phản ứng như thế nào trước yêu cầu này."
 GER_italy_ally:0 "Liên minh với Italy"
 GER_italy_ally_desc:0 "Người Italy có thể không đáng tin cậy - như họ đã chứng minh trong cuộc Đại Chiến - nhưng Mussolini và phong trào Phát xít của ông ta đã cho thấy rằng vẫn còn hy vọng cho Italy. Chắc chắn, Đức chỉ có thể đạt được lợi ích bằng cách liên minh với Italy, phải không?"
 GER_nationalist_spain_ally:0 "Liên minh với Tây Ban Nha"
 GER_nationalist_spain_ally_desc:0 "Chiến thắng của phe quốc gia trong cuộc nội chiến Tây Ban Nha đã mở đường cho mối quan hệ chặt chẽ hơn giữa hai nước chúng ta. Franco nắm giữ chìa khóa đến Địa Trung Hải."
 GER_nationalist_spain_ally_tt:0 "Tăng cường quan hệ ngoại giao với §YQuốc Gia Tây Ban Nha§!"
 GER_danzig_vs_slovakia:0 "Danzig cho Slovakia"
 GER_danzig_vs_slovakia_desc:0 "Người Ba Lan cản trở kế hoạch của chúng ta cho Lebensraum. Tuy nhiên, vẫn chưa quá muộn để thay đổi các ưu tiên dài hạn của chúng ta và thay vào đó tìm kiếm tình bạn của họ. Cách duy nhất có thể xảy ra là thông qua giao dịch lãnh thổ; Danzig cho Slovakia. Ba Lan đã thể hiện một số quan tâm đến khu vực bằng cách chiếm Zaolzie."
 GER_poland_friend:0 "Kết bạn với Ba Lan"
 GER_poland_friend_desc:0 "Mặc dù Ba Lan không còn tiếp giáp biển, chúng ta đã chứng minh ý định tốt của mình bằng cách trao cho họ Slovakia. Có lẽ chúng ta có thể đưa họ đến gần chúng ta hơn nữa bằng cách đưa ra những lời hứa mơ hồ về việc giành được lãnh thổ trong tương lai ở phía đông."
 GER_war_with_france:0 "Chiến tranh với Pháp"
 GER_war_with_france_desc:0 "Bây giờ Đức đã tìm ra một giải pháp thỏa đáng cho câu hỏi về biên giới phía đông của mình, bây giờ, đã đến lúc chúng ta nên chuyển sự chú ý của mình về phía tây. Sự mất mát của Alsace-Lorraine là một vết nhơ về danh dự của người dân Đức và chỉ thông qua một cuộc chiến tranh chính nghĩa, chúng ta mới có thể báo thù cho điều này."
 GER_war_with_france_threat:0 "Yêu sách Lãnh thổ Pháp"
 GER_operation_tannenbaum:0 "Chiến dịch Tannenbaum"
 GER_operation_tannenbaum_desc:0 "Thụy Sĩ sở hữu những con người và hệ thống chính trị đáng kinh tởm và khốn khổ nhất. Giờ đây, chúng ta cuối cùng cũng có thời gian để nhìn thấy những kẻ thù truyền kiếp của nước Đức mới."
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Tái sát nhập Luxemburg và Alsace-Lorraine"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Với việc tái chinh phục thành công các khu vực lịch sử của Đức, giờ đây chúng ta có thể bắt đầu quá trình tái sát nhập họ vào [Root.GetName]. Người dân của họ phải được phép thực hiện nghĩa vụ yêu nước của họ đối với tổ quốc."
 GER_naval_rearmament:0 "Tái vũ trang Hải quân"
 GER_naval_rearmament_desc:0 "Hiệp định Hải quân Anh-Đức mà chúng ta bảo đảm vào năm 1935 cho phép chúng ta mở rộng lực lượng hải quân của mình rất nhiều. Chúng ta không nên bỏ công sức để làm như vậy."
 GER_plan_z:0 "Kế hoạch Z"
 GER_plan_z_desc:0 "Đô đốc Raeder tin rằng người Anh tốt nhất có thể bị đánh bại thông qua chính sách đánh phá bề mặt. Việc chế tạo đủ thiết giáp hạm và tàu sân bay để hoàn thành điều này sẽ là một nhiệm vụ lớn và sẽ mất nhiều thời gian; có lẽ quá nhiều thời gian... Mặt khác, Lực lượng hải quân mặt nước hiện tại đang thiếu hụt một cách thảm hại."
 GER_u_boat_effort:0 "Nỗ lực U-Boat"
 GER_u_boat_effort_desc:0 "Đô đốc Dönitz ủng hộ chiến lược tác chiến tàu ngầm không hạn chế là cách tốt nhất để buộc nước Anh quỳ gối. Với đủ U-boat, chúng ta có thể bỏ đói các ngành công nghiệp bản thổ của Anh, khỏi tất cả các nguồn lực cần thiết từ đế quốc xa xôi của họ."
 GER_trade_interdiction:0 "Ngăn chặn Thương mại"
 GER_trade_interdiction_desc:0 "Các bến tàu của chúng ta cam kết sản xuất U-boat, nhưng chúng ta cần phát triển những cách tốt hơn để sử dụng những 'bầy sói' này. Cung cấp cho các đô đốc mọi thứ họ cần để tiến hành các trò chơi mô phỏng và chiến tranh..."
 GER_modular_construction:0 "Xây dựng Module"
 GER_modular_construction_desc:0 "Với việc các bộ phận của tàu ngầm của chúng ta được chế tạo tại các cơ sở xây dựng khác nhau, tốc độ lắp ráp và xây dựng được cải thiện đáng kể."
 GER_denmark_friend:0 "Kết bạn với Đan Mạch"
 GER_denmark_friend_desc:0 "Ngoại giao pháo hạm vẫn chưa chết. Kế hoạch mở rộng hải quân của chúng ta đã được nước láng giềng phương Bắc nhỏ bé biết đến. Kết hợp với nỗi sợ hãi của họ trước những đội quân vượt trội khổng lồ của chúng ta, có thể dễ dàng đe dọa buộc họ vào phạm vi ảnh hưởng của chúng ta."
 GER_norway_friend:0 "Kết bạn với Na Uy"
 GER_norway_friend_desc:0 "Na Uy kiểm soát phần lớn lượng sắt quý giá xuất khẩu từ các mỏ rộng lớn ở miền bắc Thụy Điển. Chúng ta nên thị oai họ thành 'tình bạn' với mối đe dọa từ lực lượng hải quân đang mở rộng của chúng ta."
 GER_dutch_friend:0 "Kết bạn với Hà Lan"
 GER_dutch_friend_desc:0 "Người Hà Lan biết rõ họ sẽ tồn tại được bao lâu trong trường hợp xảy ra một cuộc Đại Chiến khác. Nếu họ có thể tin rằng Đức có thể đe dọa nghiêm trọng đến chính nước Anh, họ có thể chọn liên minh với chúng ta để tránh một cuộc chiếm đóng khắc nghiệt."
 GER_sweden_friend:0 "Kết bạn với Thụy Điển"
 GER_sweden_friend_desc:0 "Các quốc gia Scandinavia giống như những quân cờ domino; họ đứng và gục ngã cùng nhau. Với Na Uy và Đan Mạch trong phạm vi của chúng ta, Thụy Điển chắc chắn sẽ theo sau."
 GER_improve_national_spirit:0 "Cải thiện Tinh thần Dân tộc"
 GER_improve_national_spirit_desc:0 "Với việc những thành phố thủ đô của những kẻ chiến thắng trong cuộc Đại Chiến trong tay chúng ta, cuối cùng chúng ta cũng có thể phủi bóng của thất bại. Một kỷ nguyên mới đang ló dạng đối với nước Đức!"
 GER_improve_national_spirit_tooltip:0 "Chúng ta, hoặc các thành viên trong Phe của chúng ta, phải kiểm soát London và Paris và các lãnh thổ mà họ cư trú."
 needs_approval:0 "§R[This.GetName] phải chấp thuận thỏa thuận để phần thưởng có hiệu lực.§!\n"
 GER_demand_slovenia:0 "Đòi hỏi Slovenia"
 GER_demand_slovenia_threat:0 "Đức Đòi hỏi Slovenia"
 GER_demand_slovenia_desc:0 "Hiệp ước Saint-Germain-en-Laye chứng kiến nhiều lãnh thổ lịch sử của Áo được chuyển giao cho các quốc gia kế thừa. Với việc Áo một lần nữa thống nhất với quốc gia Đức, đã đến lúc chấm dứt những bất công này. Các tỉnh lịch sử của Carniola và Styria, ngày nay được gọi là Slovenia, phải được đưa về nhà."
 GER_first_ljubljana_award:0 "Phán quyết Ljubljana Lần nhất"
 GER_first_ljubljana_award_desc:0 "Các cường quốc phương Tây đạo đức giả rao giảng quyền tự quyết của quốc gia trong khi giao nhiều dân tộc thiểu số cho người Serb cai trị. Chúng ta có quyền sửa sai lịch sử đó và đồng thời kết bạn với nhau. Đối với những người muốn hợp tác với chúng ta trong trật tự Châu Âu, chúng ta có thể rất hào phóng."
 GER_first_ljubljana_award_tt:0 "Tất cả các bang cốt lõi của [YUG.GetAdjective] ban đầu đều thuộc sở hữu của §Y[YUG.GetName]§! hoặc bất kỳ chủ thể nào của nó.\n"
 GER_fate_of_yugoslavia:0 "Vận mệnh của Nam Tư"
 GER_fate_of_yugoslavia_desc:0 "Nhà nước Nam Tư luôn là một công trình nhân tạo, và quyền lực trung ương đã bắt đầu sụp đổ. Chúng ta phải vào cuộc để khôi phục lại trật tự. Vấn đề  duy nhất mà chúng ta phải đối mặt là cách tốt nhất để thực hiện điều này."
 yugoslavia_mefo_bills_tt:0 "Sử dụng vàng Nam Tư để giảm chi phí của §YGiấy bạc MEFO§!.\n"
 GER_second_ljubljana_award:0 "Phán quyết Ljubljana Lần hai"
 GER_second_ljubljana_award_tt:0 "Sự kiện mang lại khả năng yêu cầu đất đai cho [Root.GetName] hoặc một đồng minh xứng đáng."
 GER_second_ljubljana_award_desc:0 "Với vấn đề Nam Tư đã được giải quyết, đã đến lúc chúng ta nên chuyển sự chú ý sang Hy Lạp. Họ cũng đã được Đồng Minh mở rộng lãnh thổ vô lý. Đã đến lúc xem bạn bè của chúng ta thực sự là ai."
 GER_war_with_greece:0 "Chiến tranh với Hy Lạp"
 GER_war_with_greece_desc:0 "Với việc Hy Lạp đã có chiến tranh, sẽ thật tiếc cho Đức nếu bỏ lỡ một căn cứ ở Đông Địa Trung Hải."
 GER_fate_of_greece:0 "Vận mệnh của Hy Lạp"
 GER_fate_of_greece_desc:0 "Hy Lạp đã chứng minh rằng họ không thể đối phó với các lực lượng mới tấn công Châu Âu. Đã đến lúc cung cấp cho họ sự bảo vệ mà chỉ Đức mới có thể cung cấp."
 GER_weserubung:0 "Chiến dịch Weserübung"
 GER_weserubung_desc:0 "Na Uy là một điểm chiến lược quan trọng và sẽ là một điểm tấn công rõ ràng cho bất kỳ kẻ thù nào muốn làm gián đoạn thương mại thép của chúng ta với Thụy Điển. Chúng ta không thể mạo hiểm với việc để kẻ thù của chúng ta thiết lập căn cứ trong khu vực này. Để có được một khu vực bố trí tốt cho cuộc xâm lược Na Uy, trước tiên chúng ta cần phải di chuyển đến Đan Mạch."
 GER_around_maginot:0 "Xung quanh Maginot"
 GER_around_maginot_desc:0 "Nếu chúng ta muốn đảm bảo lợi thế chiến thuật trước Pháp, chúng ta cần có khả năng tấn công họ từ mọi phía. Họ sẽ không mong đợi một cuộc tấn công từ phía Bắc, đó chính xác là nơi chúng ta sẽ tấn công họ, một khi chúng ta đã loại bỏ một ít cản trở."
 italian_focus:0 "Trọng tâm Quốc gia Italy"
 GER_danzig_or_war_POL_civil_war:0 "Lấy Danzig để đổi lấy sự hỗ trợ"
 GER_danzig_trigger_polish_civil_war:0 "Ba Lan đang trong một cuộc nội chiến và một trong những điều sau đây phải đúng\n      Đức đã cử các tình nguyện viên đến hỗ trợ một bên\n      Một bên là phe với Đức"
 GER_alone_or_peace_faction_tt:0 "không ở trong một phe hoặc đang ở trong một phe hòa bình với [GER.GetNameDef]."
 GER_four_year_plan:0 "Kế hoạch Bốn năm"
 GER_four_year_plan_desc:0 "Chúng ta cần một kế hoạch đầy tham vọng để cung cấp khả năng tái vũ trang và khả năng tự cung tự cấp cuối cùng của quốc gia. Điều này sẽ đạt được trong vòng bốn năm tới."
 GER_atlantikwall:0 "Atlantikwall"
 GER_atlantikwall_desc:0 "Atlantikwall (Bức tường Đại Tây Dương) - Bây giờ chúng ta đã chinh phục được Tây Âu, chúng ta phải tự cố gắng chống lại một cuộc tấn công dữ dội có thể xảy ra từ khắp Đại Tây Dương. Một mạng lưới công sự khổng lồ dọc theo bờ biển của Châu Âu sẽ cung cấp cho chúng ta sự bảo vệ phong phú."
 atlantikwall_tooltip:1 "Bố trí §Pháo đài Ven biển§! ở mỗi quốc gia ven biển Đại Tây Dương sau đây do bạn kiểm soát hoàn toàn:\n"
 atlantikwall_tooltip_2:0 "§YAquitaine§!\n§YPoitou§!\n§YLoire§!\n§YBrittany§!\n§YNormandy§!\n§YPas de Calais§!\n§YVlaanderen§!\n§YHolland§!\n§YFriesland§!\n§YWeser-Ems§!\n§YHannover§!\n§YSchleswig-Holstein§!\n§YJutland§!\n§YOstlandet§!\n§YVestlandet§!\n§YTrondelag§!\n§YNord-Norge§!\n"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "Ostwall (Bức tường Phía đông) Bất chấp lợi ích của chúng ta ở phía Đông, chúng ta phải đảm bảo rằng nếu thủy triều thay đổi, chúng ta có thể ngăn chặn bước tiến của kẻ thù. Chúng ta nên xây dựng một tuyến công sự, Panther-Wotan stellung, dọc theo sông Dnepr, từ Biển Đen đến Baltic."
 GER_ostwall_forts:1 "Bố trí §YPháo đài Đất liền§! dọc theo sông Dnieper đến Baltic, ở mỗi bang sau do phe của bạn kiểm soát hoàn toàn:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_tt:0 "Dưới sự kiểm soát của một thành viên trong phe của chúng ta.\n"
 GER_autarky:0 "Autarky"
 GER_autarky_desc:0 "Để nước Đức thực sự vĩ đại, nước Đức phải tự cung tự cấp. Chúng ta phải sử dụng tốt hơn các nguồn lực của mình và trở nên hiệu quả hơn trong công cuộc xây dựng của chúng ta."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "Chúng ta phải thoát khỏi ảnh hưởng hay thay đổi của các nhà tư bản tư nhân. Do đó, chúng ta sẽ thành lập một tập đoàn công nghiệp dưới sự kiểm soát của chúng ta để giám sát sự tăng trưởng trong lĩnh vực khai thác và thép, vì điều này sẽ tạo thành xương sống của ngành công nghiệp quân sự của chúng ta."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser-Werke"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME:0 "State-Controlled Industry"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "Chúng ta sẽ cho phép công dân của mình mua 'ô tô của người dân' trong tương lai của riêng họ thông qua một chương trình tiết kiệm, do đó, chúng ta sẽ sử dụng để tài trợ cho việc xây dựng các nhà máy mà cuối cùng sẽ đóng góp vào việc chế tạo những chiếc ô tô này."
 GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
 GER_KAISER_WAGEN_NAME:0 "Wilhelm-Wagen"
 GER_VOLKS_WAGEN_NAME:0 "Volkswagen"
 GER_coal_liquidization:0 "Hóa lỏng Than"
 GER_coal_liquidization_desc:0 "Đức đang thiếu dầu, và vì vậy chúng ta phải nỗ lực gấp đôi trong lĩnh vực dầu tổng hợp."
 GER_synthetic_rubber:0 "Cao su Tổng hợp"
 GER_synthetic_rubber_desc:0 "Cơ giới hóa quy mô lớn và hàng không đòi hỏi một lượng lớn cao su mà chúng ta không có nguồn cung cấp nào. Chúng ta phải cải thiện cách chúng ta tạo ra nó một cách tổng hợp."
 GER_german_war_economy:0 "Nền kinh tế Chiến tranh của Đức"
 GER_german_war_economy_desc:0 "Người dân của đất nước vĩ đại của chúng ta phải được khai thác vì lợi ích của nỗ lực chiến tranh. Chúng ta sẽ chuyển đổi sang nền kinh tế chiến tranh toàn diện, nơi mọi người trông chờ đóng vai trò của họ."
 GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc:0 "Chúng ta phải chuẩn bị cho nước Đức về vận mệnh là trung tâm của Châu Âu. Cơ sở hạ tầng của chúng ta sẽ gắn kết Phương Tây với Phương Đông và Phương Nam với Phương Bắc."
 GER_align_hungary:0 "Điều chỉnh Quan hệ Hungary"
 GER_align_hungary_desc:0 "Hungary đã nằm trong tầm ảnh hưởng của chúng ta, nhưng chúng ta có thể dễ dàng điều chỉnh họ theo cách suy nghĩ của mình, khiến họ thậm chí còn dễ bị thao túng hơn trong tương lai."
 GER_align_romania:0 "Điều chỉnh Quan hệ Romania"
 GER_align_romania_desc:0 "Romania đã nằm trong tầm ảnh hưởng của chúng ta, nhưng chúng ta có thể dễ dàng điều chỉnh họ theo cách suy nghĩ của mình, khiến họ thậm chí còn dễ bị thao túng hơn trong tương lai."
 GER_integrate_war_economies:0 "Hợp nhất Nền kinh tế Chiến tranh"
 GER_integrate_war_economies_desc:0 "Các quốc gia trong phạm vi ảnh hưởng của chúng ta ngày càng phụ thuộc kinh tế vào chúng ta. Chúng ta có thể sử dụng điều này để tăng cường kiểm soát nền kinh tế của họ và ảnh hưởng của chúng ta đối với các chính sách đối ngoại của họ."
 GER_integrate_war_economies_tt:2 "Nếu §Y[HUN.GetName]§! thuộc phe với §Y[Root.GetName]§!, thêm §Y4 Nhà máy Quân sự§! cho mỗi §Y[Root.GetName]§! và §Y[HUN.GetName]§!, và §Y[HUN.GetName]§! trở thành bù nhìn của §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt2:2 "Nếu §Y[ROM.GetName]§! thuộc phe với §Y[Root.GetName]§!, thêm §Y4 Nhà máy Quân sự§! cho mỗi §Y[Root.GetName]§! và §Y[ROM.GetName]§!, và §Y[ROM.GetName]§! trở thành bù nhìn của §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.GetName] phải chấp thuận thỏa thuận để phầm thưởng có hiệu lực.§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetName] phải chấp thuận thỏa thuận để phầm thưởng có hiệu lực.§!\n"
 GER_form_the_reichskommissariats:0 "Form the Reichskommissariats"
 GER_form_the_reichskommissariats_desc:0 "Để cải thiện việc sử dụng các nguồn lực, ngành công nghiệp và nhân lực địa phương, chúng ta nên xem xét việc thành lập các chính phủ chủ thể bán tự trị ở các khu vực chúng ta chinh phục."
 GER_reichskommissariats_tt:0 "Cho phép thành lập các quốc gia chủ thể trong các lãnh thổ bị chinh phục.\n"
 GER_oppose_hitler:0 "Chống đối Hitler"
 GER_oppose_hitler_desc:0 "Triều đại của Hitler phải kết thúc. Ông ta có ý muốn khiêu khích các cường quốc phương Tây bằng cách tái phi quân sự hóa Rhineland, nhưng làm như vậy sẽ cho chúng ta lý do để chúng ta nắm quyền với sự giúp đỡ của các phần tử trung thành trong Wehrmacht."
 GER_oppose_hitler_civil_war:0 "§RPhe ủng hộ phát xít sẽ bắt đầu một cuộc nội chiến.§!\n"
 GER_secure_the_new_state:0 "Giữ vững Nhà nước Mới"
 GER_secure_the_new_state_desc:0 "Trong bối cảnh cuộc nội chiến đã hình thành nên nó, chính phủ lâm thời thiếu sức mạnh. Chúng ta phải đảm bảo rằng nó được vững chắc và không thể dễ dàng bị lật đổ."
 GER_clamp_down_on_fascism:0 "Kìm hãm Chủ nghĩa Phát xít"
 GER_clamp_down_on_fascism_desc:0 "Trong vài năm qua dưới chế độ Quốc Xã, bản chất áp bức, độc tài và chống chủ nghĩa bảo hoàng của chính phủ cũng như những người ủng hộ và tư tưởng phát xít của họ đã trở nên quá rõ ràng. Chúng ta phải đảm bảo cách suy nghĩ của họ được dập tắt ở bất cứ nơi nào nó có thể xuất hiện trong đầu."
 GER_revive_the_kaiserreich:0 "Hồi sinh Kaiserreich"
 GER_revive_the_kaiserreich_desc:0 "Các sự kiện trong thập kỷ qua đã cho thấy nền dân chủ quá yếu để có thể giữ chân các phần tử nội bộ bất chính. Chúng ta phải trở lại với sự lãnh đạo mạnh mẽ của Kaiser (Hoàng đế Đức), và để chuẩn bị cho sự trở lại của ngài, chúng ta sẽ khôi phục hiến pháp trở lại hiến pháp của Deutsches Kaiserreich."
 GER_revive_the_kaiserreich_tt:0 "§YHội đồng Quân sự Đức§! sẽ được biết đến là §YĐế quốc Đức§!.\n"
 GER_mackensen_dead:0 "Von Mackensen đã chết."
 GER_rebuild_the_nation:0 "Xây dựng lại Quốc gia"
 GER_rebuild_the_nation_desc:1 "Sau sự tàn phá của cuộc nội chiến, chúng ta phải tìm cách xây dựng lại đất nước của mình. Chúng ta sẽ yêu cầu người dân tạm gác những tiện nghi cá nhân của họ để có thể tập trung mọi nguồn lực vào việc đạt được mục tiêu này."
 GER_fan_the_prussian_militarism:0 "Thúc đẩy Chủ nghĩa Quân phiệt Phổ"
 GER_fan_the_prussian_militarism_desc:0 "Để thay thế những tổn thất trong cuộc nội chiến của chúng ta, chúng ta phải kêu gọi chủ nghĩa quân phiệt của người Phổ để cải thiện việc tuyển dụng và đào tạo tân binh. Rằng quân đội của chúng ta đã giải phóng chúng ta khỏi chế độ độc tài của Đức Quốc Xã, đảm bảo những lý tưởng của người Phổ này giờ đây trở nên phổ biến hơn bao giờ hết."
 GER_a_new_and_better_germany:0 "Một nước Đức Mới và Tốt đẹp hơn"
 GER_a_new_and_better_germany_desc:0 "Trong khi chúng ta đang xây dựng lại quốc gia của mình, chúng ta nên hướng tới mục tiêu vượt lên trên những gì cần thiết, để những gì chúng ta xây dựng bây giờ sẽ đứng vững trước thử thách của thời gian."
 GER_bulwark_against_bolshevism:1 "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc:1 "Đất nước chúng ta đứng như một lá chắn chống lại [GER.GetBulwarkBolshevismDesc], bảo vệ Phương Tây khỏi ảnh hưởng của [GER.GetBulwarkCommunismDesc]. Chúng ta phải mang trên mình tấm áo choàng này với niềm tự hào và chuẩn bị sử dụng vũ khí nếu cần thiết."
 GER_bulwark_against_bolshevism_tt:1 "§RTinh thần Dân tộc này sẽ bị mất đi nếu ở trong một phe với, hoặc gây chiến cùng phe với [SOV.GetNameDef].§!\n"
 SOV_BULWARK_NAME_COMMUNIST:0 "Bulwark Chống lại Chủ nghĩa Bolshevik"
 SOV_BULWARK_NAME_FASCISM:0 "Pháo đài Chống lại Chủ nghĩa Phát xít"
 SOV_BULWARK_NAME_NEUTRALITY:0 "Redoubt Against Russia"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "Chủ nghĩa Bolshevik"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "Chủ nghĩa Phát xít"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "Chủ nghĩa Đế quốc Nga"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "chủ nghĩa cộng sản"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM:0 "chủ nghĩa phát xít"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "Nga"
 GER_return_of_the_kaiser:0 "Sự trở lại của Kaiser"
 GER_return_of_the_kaiser_desc:0 "Kaiserreich cần một Kaiser (Hoàng đế Đức), và Wilhelm II vẫn sống, sống lưu vong ở Hà Lan. Chúng ta sẽ hủy bỏ tình trạng lưu vong của ông và mời ông trở lại để ngai vàng, bất chấp những gì các nền Dân chủ Phương Tây có thể nghĩ."
 GER_focus_on_the_true_enemy:0 "Trọng tâm Kẻ thù Thực sự"
 GER_focus_on_the_true_enemy_desc:0 "Không phải bên trong, mà là bên ngoài mà kẻ thù của chúng ta có thể được tìm thấy. Tội ác tiếp diễn của độc quyền thực dân phương Tây chỉ bị lu mờ bởi sự bất công của Hiệp ước Versailles mà chúng ta phải chịu sau khi chúng ta tìm cách chiếm lấy vị trí của mình. Nó kết thúc ngay bây giờ."
 GER_rebuild_the_high_seas_fleet:0 "Tái xây dựng Hạm đội Biển khơi"
 GER_rebuild_the_high_seas_fleet_desc:0 "Chúng ta yêu cầu một chương trình xây dựng hải quân khổng lồ để xây dựng lại Hạm đội Biển khơi huy hoàng một thời của chúng ta, nếu chúng ta muốn thách thức phương Tây thành công."
 GER_our_place_in_the_sun:0 "Vị trí chúng ta dưới Ánh mặt trời"
 GER_our_place_in_the_sun_desc:0 "Hãy cho mọi người biết rằng Đế quốc Đức một lần nữa khẳng định quyền lực vị trí của mình dưới ánh mặt trời! Người dân của chúng ta sẽ không còn bị sỉ nhục trong bóng tối."
 GER_pride_of_the_modern_germany:0 "Niềm tự hào của nước Đức Hiện đại"
 GER_pride_of_the_modern_germany_desc:0 "Sẽ mất nhiều năm để có thể sánh ngang với Hải quân Hoàng gia Anh về quy mô. Vì vậy, chúng ta phải vượt trội về chất lượng. Các con tàu của chúng ta sẽ là loại hiện đại và mạnh mẽ nhất từng lướt trên mặt biển!"
 GER_prepare_for_the_next_blockade:0 "Chuẩn bị cho Cuộc phong tỏa Tiếp theo"
 GER_prepare_for_the_next_blockade_desc:0 "Cuộc phong tỏa địa ngục của Anh là cái giá phải trả cho cuộc chiến cuối cùng của chúng ta. Chúng ta sẽ không mắc phải sai lầm tương tự nữa. Lần này, chúng ta sẽ đi xa hơn nữa để chuẩn bị cho người dân đối mặt với những gì sắp xảy ra."
 GER_break_the_anglo_french_colonial_hegemony:0 "Phá vỡ Bá quyền Thuộc địa Anh-Pháp"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "Đã đến lúc phá bỏ độc quyền mà phương Tây đã nắm giữ đối với chủ nghĩa thực dân, đã quá lâu rồi."
 flag_franco_british_union:0 "Liên hiệp Pháp-Anh"
 GER_schlieffen_once_more:0 "Schlieffen một lần nữa"
 GER_schlieffen_once_more_desc:0 "Maginot phải được phá vỡ. Chúng ta sẽ một lần nữa vượt qua Bỉ và Luxemburg, trong một cuộc tấn công chớp nhoáng để giành chiến thắng."
 GER_reinstate_imperial_possessions:0 "Phục hồi Sở hữu của Đế quốc"
 GER_reinstate_imperial_possessions_desc:0 "Với việc tái chinh phục thành công các khu vực lịch sử của Đức, giờ đây chúng ta có thể bắt đầu quá trình khôi phục chúng thành [Root.GetName] như các tỉnh chính thức. Sự ô nhục cuối cùng của Versailles cuối cùng cũng được xóa bỏ!"
 GER_crossing_the_atlantic:0 "Vượt qua Đại Tây Dương"
 GER_crossing_the_atlantic_desc:0 "Với việc đánh bại tất cả các lục địa chống đối sự cai trị của chúng ta, chúng ta phải tập trung lại nỗ lực sản xuất của mình để tạo ra một lực lượng hải quân khổng lồ, để chúng ta có thể mang cuộc chiến tới người Anh và người Mỹ. Chúng ta sẽ không nghỉ ngơi ...cho đến khi, ở thời điểm tốt lành của Đức Chúa, Cựu Thế giới, với tất cả quyền năng và sức mạnh của nó, bước tới sự khuất phục và sỉ nhục Tân Thế giới'"
 GER_crossing_the_atlantic_2_factories_tt:0 "Loại bỏ §Y2 Nhà máy Quân sự§! khỏi một bang nội địa cho với mỗi bang ven biển nhận các bến tàu này.\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "Loại bỏ §Y1 Nhà máy Quân sự§! khỏi một bang nội địa cho với mỗi bang ven biển nhận các bến tàu này.\n"
 GER_the_central_powers:0 "Liên minh Trung tâm"
 GER_the_central_powers_desc:0 "Chúng ta cần các đồng minh nếu chúng ta đứng lên chống lại phương Tây. Chúng ta sẽ tạo ra phe của riêng mình để chống lại sự áp bức của các nền dân chủ."
 GER_prepare_italian_coup:0 "Chuẩn bị Đảo chính Italy"
 GER_prepare_italian_coup_desc:0 "Việc Italy rơi vào chủ nghĩa phát xít phải được tiêu trừ. Chúng ttai sẽ tiếp cận phe bảo hoàng Italy với một đề xuất về một cuộc đảo chính với sự ủng hộ của chúng ta."
 GER_prepare_italian_coup_tt:0 "Nếu họ chấp nhận đề nghị của chúng ta:\n"
 GER_assassinate_mussolini:0 "Ám sát Mussolini"
 GER_assassinate_mussolini_desc:0 "Đã đến lúc đảm bảo sự kết thúc của chủ nghĩa phát xít Italy. Bàn tay người Đức sẽ ám sát nhà lãnh đạo, sau đó phe bảo hoàng Italy sẽ nắm quyền chỉ trong một động thái nhanh chóng."
 GER_rekindle_imperial_sentiment:0 "Nhen nhóm Tình cảm Đế quốc"
 GER_rekindle_imperial_sentiment_desc:0 "Mặc dù Đế quốc Áo-Hungay tan rã sau Đại Chiến, những người thương tiếc cho sự ra đi của Đế quốc vẫn có thể được tìm thấy. Chúng ta sẽ vun đắp tình cảm đế quốc này với hy vọng rằng các quốc gia kế tục có thể quyết định tái gia nhập vì sức mạnh của chính họ."
 GER_rekindle_imperial_sentiment_tt:0 "Khi sự ủng hộ không liên kết đủ cao, sẽ cho phép các quốc gia này đưa ra quyết định cải tổ Đế chế Áo-Hungary và gia nhập Liên minh Trung tâm.\n"
 GER_expatriate_the_communists:0 "Trục xuất Cộng sản"
 GER_expatriate_the_communists_desc:0 "Mối đe dọa nội tại của chủ nghĩa cộng sản tiếp tục hoành hành quốc gia của chúng ta. Chúng ta phải tự mình loại bỏ nó, bất kể những người theo chủ nghĩa cộng sản chạy trốn đến đâu."
 GER_accept_british_naval_dominance:0 "Chấp nhận Quyền thống trị Hải quân Anh"
 GER_accept_british_naval_dominance_desc:0 "Chúng ta yêu cầu các đồng minh chống lại chủ nghĩa cộng sản, và người Anh là một ứng cử viên hàng đầu. Chúng ta sẽ giảm bớt lo ngại của họ bằng cách chấp nhận ưu thế hải quân của họ và từ chối mọi hoạt động xây dựng hải quân rộng lớn, vì lợi ích của mối quan hệ được cải thiện."
 GER_ally_the_shade:0 "Liên minh với Bóng râm"
 GER_ally_the_shade_desc:0 "Nếu chúng ta không thể thay thế họ dưới ánh mặt trời, thì chúng ta sẽ liên minh với những người phủ bóng lên chúng ta."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Carte Blanche for Alsace and French Colonies"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Chúng ta phải kiến nghị với đồng minh mới của mình cho phép chúng ta tự do tái yêu sách trong việc giành lại các vùng lãnh thổ hợp pháp của chúng ta ở Alsace-Lorraine và chia sẻ công bằng đối với các thuộc địa châu Phi."
 GER_bypass_maginot_in_the_south:0 "Bỏ qua Maginot ở phía Nam"
 GER_bypass_maginot_in_the_south_desc:0 "Người Anh có lợi ích của họ ở các Quốc gia Vùng đất thấp, và vì vậy chúng ta phải tìm kiếm các tuyến đường thay thế xung quanh Maginot. Phía nam, mặc dù nhiều núi và khó đi qua, nhưng phải đủ trọn vẹn. Sự khéo léo của Đức sẽ nhìn thấy chúng."
 GER_see_to_the_eastern_front:0 "Xem xét Mặt trận phía Đông"
 GER_see_to_the_eastern_front_desc:0 "Nếu chúng ta học được bất cứ điều gì từ cuộc Đại Chiến, thì đó là chúng ta phải chuẩn bị cho một cuộc tấn công vào các lãnh địa xa xôi của chúng ta ở phía đông. Những lãnh địa này phải được khôi phục và củng cố chống lại cuộc xâm lược."
 GER_see_to_the_eastern_front_tt:1 "Thêm 6 §YPháo đài Đất liền§! ở 3 tỉnh biên giới phía đông.\n"
 GER_see_to_the_eastern_front_tt2:1 "Thêm 8 §YPháo đài Đất liền§! ở 4 tỉnh biên giới phía đông.\n"
 GER_danzig_for_guarantees:0 "Danzig cho Đảm bảo"
 GER_danzig_for_guarantees_desc:2 "Người Ba Lan chắc chắn phải cảm thấy sự nguy hiểm của [GER.GetDanzigGuaranteesBolsheviksDesc]. Có lẽ chúng ta có thể đi đến một thỏa thuận liên quan đến việc trao trả Danzig, Poznan và Silesian Voivodeship, để đổi lấy sự đảm bảo hỗ trợ quân sự trong trường hợp xảy ra cuộc xâm lược [GER.GetDanzigGuaranteesRedsDesc]."
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST:0 "của Bolshevik"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM:0 "của Phát xít ở Phương Đông"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY:0 "của Nga"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST:0 "của Cộng sản Đỏ"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY:0 "từ phương Đông"
 GER_safeguard_the_baltic:0 "Bảo vệ vùng Baltic"
 GER_safeguard_the_baltic_desc:1 "Baltics là một phần của Đế quốc Nga cho đến vài thập kỷ trước, và đó là lý do khiến [GER.GetRussiansDemonym] có thể một lần nữa cố gắng thôn tính họ. Chúng ta phải ngăn chặn điều này và đề nghị hỗ trợ quân sự trong trường hợp [SOV.GetAdjective] xâm lược."
 GER_support_the_finns:0 "Ủng hộ Phần Lan"
 GER_support_the_finns_desc:1 "Người Phần Lan thấy mình đang ở trong tầm ngắm của [GER.GetRussiansDemonym]. Chúng ta sẽ cung cấp cho họ một sự đảm bảo chống lại mối đe dọa từ cộng sản và cung cấp cho họ một số viện trợ công nghiệp khiêm tốn."
 GER_anti_comintern_pact_unaligned:0 "Bảo vệ Ý thức hệ"
 GER_anti_comintern_pact_unaligned_desc:0 "Mối đe dọa quân sự không phải là mối nguy hiểm duy nhất mà chúng ta phải đối mặt. Chúng ta phải tìm cách để ngăn chặn chủ nghĩa cộng sản, và để đạt được mục đích đó, chúng ta sẽ tạo ra một hiệp ước với những người không cộng sản của chúng ta, quyết tâm chống lại sự phát triển của nó."
 GER_anti_soviet_pact_unaligned:1 "Chính thức hóa Hiệp ước"
 GER_anti_soviet_pact_unaligned_desc:1 "Chúng ta nên chuẩn bị cho một cuộc xung đột quân sự với chủ nghĩa cộng sản bằng cách mời tất cả các bên ký kết hiệp ước chống quốc tế cộng sản đồng ý với một điều khoản bổ sung kêu gọi hỗ trợ quân sự chống lại bất kỳ hành động xâm lược nào của Soviet. Vì chúng ta đã cam kết với nhau về nhiều mặt, điều này nên không hơn một sự chính thức hóa."
 GER_tackle_the_communist_threat:1 "Loại bỏ Mối đe dọa của [GER.GetTackleCommunistThreatName]"
 GER_tackle_the_communist_threat_desc:1 "Chừng nào [SOV.GetNameDef] còn tồn tại, nó sẽ là mối đe dọa đối với chúng ta. Thay vì đợi chúng tấn công, chúng ta sẽ tự chủ động."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST:0 "Cộng sản"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES:0 "Phương Đông"
 GER_the_iberian_problem:0 "Vấn đề Iberia"
 GER_the_iberian_problem_desc:0 "Các cơ sở của chủ nghĩa cộng sản vẫn còn nguyên. Chúng ta phải đảm bảo tất cả đều bắt nguồn từ gốc rễ, bắt đầu từ nước Tây Ban Nha cộng sản."
 GER_spain_wargoal_tt:0 "Đạt được mục tiêu chiến tranh §YThôn tính§! chống lại §YCộng hòa Tây Ban Nha§!.\n"
 GER_reestablish_free_elections:0 "Tái thiết lập Bầu cử Tự do"
 GER_reestablish_free_elections_desc:0 "Chúng ta sẽ quay trở lại lý tưởng dân chủ, bằng cách tái thiết lập các cuộc bầu cử tự do, sẽ được tổ chức tại một thời điểm trong tương lai gần."
 GER_the_monarchy_compromise:0 "Thỏa hiệp Chế độ Quân chủ"
 GER_the_monarchy_compromise_desc:0 "Quân đội chiến đấu cho sự tự do của chúng ta khỏi chế độ chuyên chế của Đức Quốc Xã có khuynh hướng bảo hoàng rõ ràng. Để đảm bảo họ hài lòng với con đường mà đất nước đang đi, chúng ta phải thỏa hiệp và cho phép chế độ quân chủ trở lại."
 GER_the_great_red_menace:1 "Mối đe dọa Lớn của [GER.GetGreatRedMenaceName]"
 GER_the_great_red_menace_desc:1 "Những hành động của chúng ta trong cuộc chiến trước đây vẫn còn trong ký ức với nhiều người. Chúng ta phải tập trung lại nỗi sợ hãi của lục địa vào mối nguy hiểm thực sự: [GER.GetGreatRedMenaceDesc] vĩ đại đang rình rập ở phía Đông. Chúng ta sẽ bắt đầu một chiến dịch tuyên truyền lớn để mở rộng tầm mắt của lục địa."
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST:0 "Cộng sản Đỏ"
 SOV_GREAT_RED_MENACE_NAME_EXILES:0 "Phương Đông"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST:0 "mối đe dọa cộng sản"
 SOV_GREAT_RED_MENACE_DESC_EXILES:0 "mối đe dọa của chủ nghĩa đế quốc Nga"
 GER_central_european_alliance:0 "Liên minh Trung Âu"
 GER_central_european_alliance_desc:0 "Bây giờ chúng ta đã tập trung sự chú ý của châu lục vào vấn đề này, chúng ta phải đưa ra giải pháp: chúng ta sẽ dẫn đầu một liên minh cho tất cả các quốc gia nhỏ ở Châu Âu, điều này sẽ đảm bảo bảo vệ khỏi mối đe dọa gây chết người nhất này đối với sinh mệnh của chúng ta."
 GER_central_european_alliance_tt:0 "Nếu không thuộc phe phái:\n"
 GER_danubian_membership:0 "Quyền thành viên Danube"
 GER_danubian_membership_desc:1 "Các quốc gia kế thừa Danube của Đế quốc Áo-Hungary đã không quên ý nghĩa của việc trở thành đồng minh của chúng ta. Chúng ta sẽ cung cấp cho họ tư cách thành viên và sự bảo vệ trước mối đe dọa của [GER.GetDanubianMembershipDesc]."
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "Chủ nghĩa Cộng sản"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "cuộc xâm lược từ phía đông"
 GER_danubian_expansion:0 "Mở rộng Danube"
 GER_danubian_expansion_desc:1 "Chúng ta phải tìm cách mở rộng ảnh hưởng của mình tới các quốc gia Balkan dễ bị [SOV.GetAdjective] xâm lược. Chúng ta sẽ đề nghị các quốc gia còn lại trở thành thành viên Danube và sự bảo vệ trước mối đe dọa từ [GER.GetDanubianMembershipDesc]."
 invite_non_fascist_communist_only_TT:1 "Yêu cầu các quốc gia thành viên tiềm năng không theo phát xít hoặc cộng sản và không thuộc một phe nhóm.\n"
 GER_no_balkan_communism:0 "Không có Cộng sản Balkan"
 GER_no_balkan_communism_desc:0 "Những ảnh hưởng của cộng sản đã len lỏi vào vùng Balkan, điều mà chúng ta không được cho phép. Nó phải bị tiêu diệt trước khi kịp bén rễ."
 GER_no_balkan_communism_tt:0 "Đạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại các quốc gia cộng sản ở Balkan.\n"
 GER_no_balkan_communism_HUN_tt:0 "Đạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại §YCộng hòa Nhân dân Hungary§!.\n"
 GER_no_balkan_communism_ROM_tt:0 "Đạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại §YCộng hòa Nhân dân Romania§!.\n"
 GER_no_balkan_communism_YUG_tt:0 "Đạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại §YCộng hòa Liên bang Xã hội Chủ nghĩa Nam Tư§!.\n"
 GER_no_balkan_communism_BUL_tt:0 "Đạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại §YCộng hòa Xã hội Chủ nghĩa Bulgaria§!.\n"
 GER_low_countries_membership:0 "Quyền thành viên Quốc gia Vùng đất Thấp"
 GER_low_countries_membership_desc:0 "Mặc dù cách xa biên giới phía Đông của Châu Âu, nhưng các Quốc gia Vùng đất thấp vẫn biết rằng nếu Trung Âu sụp đổ, họ sẽ là người tiếp theo. Chúng ta sẽ cung cấp cho họ tư cách thành viên để họ có thể sát cánh cùng chúng ta chống lại mối đe dọa của chủ nghĩa cộng sản."
 GER_no_reds_in_western_europe:0 "Không có Cộng sản Đỏ ở Tây Âu"
 GER_no_reds_in_western_europe_desc:0 "Những ảnh hưởng của cộng sản đã len lỏi vào Tây Âu, điều mà chúng ta không thể cho phép. Nó phải bị tiêu diệt trước khi nó bén rễ."
 GER_no_reds_in_western_europe_tt:0 "Đạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại các nhà nước cộng sản ở các Quốc gia Vùng đất Thấp và Pháp.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "Đạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại §YCông xã Pháp§!.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "Đạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại §YPeople's United Provinces§!.\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "Đạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại §YCo-operative of Belgium§!.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "Đạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại §YRosa Luxembourg§!.\n"
 GER_scandinavian_membership:0 "Quyền thành viên Scandinavia"
 GER_scandinavian_membership_desc:1 "Những ngọn núi và cái lạnh không thể bảo vệ khỏi Mối đe dọa của [GER.GetGreatRedMenaceName], và người Scandinavia phải biết điều này. Chúng ta đề nghị cho họ tư cách thành viên và sự bảo vệ trước mối đe dọa của [GER.GetDanubianMembershipDesc]."
 GER_baltic_membership:0 "Quyền thành viên Baltic"
 GER_baltic_membership_desc:1 "Trong hai thập kỷ, người Baltic đã phải sống dưới những nguy cơ kép sinh tử là tái sáp nhập và [GER.GetBalticMembershipDesc]. Chúng ta sẽ đề nghị cho họ tư cách thành viên và sự bảo vệ trước mối đe dọa của [GER.GetDanubianMembershipDesc]."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "Chủ nghĩa Cộng sản"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES:0 "Chủ nghĩa đế quốc [SOV.GetAdjective]"
 GER_polish_membership:0 "Quyền thành viên Ba Lan"
 GER_polish_membership_desc:1 "Người Ba Lan có nhiều điều để làm mất lòng tin đối với tất cả các nước láng giềng, nhưng họ biết mối đe dọa lớn nhất đến từ Phương Đông. Chúng ta sẽ đề nghị cho họ tư cách thành viên và sự bảo vệ trước mối đe dọa của [GER.GetDanubianMembershipDesc]."
 GER_finnish_membership:0 "Quyền thành viên Phần Lan"
 GER_finnish_membership_desc:1 "Xa trung tâm Châu Âu, người Phần Lan có nguy cơ đối mặt với [GER.GetFinnishMembershipDesc] một mình. Nhưng họ không cần phải làm vậy. Chúng ta sẽ đề nghị cho họ tư cách thành viên và sự bảo vệ trước mối đe dọa của [GER.GetDanubianMembershipDesc]."
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST:0 "Cộng sản Đỏ"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES:0 "Nga"
 GER_strike_at_the_source:0 "Tấn công vào Gốc rễ"
 GER_strike_at_the_source_desc:1 "Một cuộc sống sống trong sợ hãi hoàn toàn không phải là cuộc sống; chúng ta phải chấm dứt mối đe dọa này đối với cách sống của chúng ta một lần và mãi mãi. Cội nguồn của [GER.GetStrikeAtTheSourceDesc] ở Châu Âu phải bị tiêu diệt."
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST:0 "Ảnh hưởng của Cộng sản"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES:0 "Chủ nghĩa Đế quốc Nga"
 GER_reverse_the_brain_drain:0 "Reverse the Brain Drain"
 GER_reverse_the_brain_drain_desc:0 "Giờ đây, khi những kẻ áp bức và chế độ độc tài đã bị tiêu diệt, chúng ta có thể cố gắng thu hút những nhà khoa học trốn khỏi đất nước trở về và một lần nữa làm việc tại quê hương của họ."
 GER_shared_rd_programs:0 "Chương trình Chia sẻ R&D"
 GER_shared_rd_programs_desc:0 "Vì lợi ích của chúng ta, chúng ta phải tích lũy kiến thức khoa học của mình và chia sẻ những tiến bộ công nghệ của chúng ta với các đồng minh mới của mình."
 GER_the_mannheim_project:0 "Dự án Mannheim"
 GER_the_mannheim_project_desc:1 "Với việc các nhà máy Nước nặng ở Na Uy hiện nằm trong tầm kiểm soát của chúng ta, chúng ta có thể tăng gấp đôi nỗ lực của mình trong việc bẻ khóa bí mật của nguyên tử và tìm cách vũ khí hóa nó để chống lại [GER.GetDanzigGuaranteesBolsheviksDesc]."
 GER_the_mannheim_project_tt:0 "Trọng tâm này mang lại các phần thưởng khác nhau tùy thuộc vào cấp độ Nghiên cứu Nguyên tử hiện tại:\n\n"
 GER_pool_technical_know_how:0 "Bí quyết Kỹ thuật Tổng hợp"
 GER_pool_technical_know_how_desc:0 "Mỗi quốc gia đều có phương pháp quản lý ngành và bảo trì thiết bị của riêng mình. Chúng ta có thể học hỏi lẫn nhau bằng cách cử các nhóm kỹ thuật đến phổ biến kiến thức này cho các thành viên khác của liên minh."
 GER_pool_technical_know_how_tt:0 "Mọi quốc gia trong phe đều sẽ nhận được Tinh thần Dân tộc này."
 ITA_ethiopian_war_logistics:0 "Hậu cần Chiến tranh Ethiopia"
 ITA_ethiopian_war_logistics_desc:0 "Chúng ta có thể đã đánh giá sai tình hình hậu cần cho cuộc chinh phục Ethiopia vinh quang của mình. Chúng ta phải coi mục tiêu hàng đầu là cung cấp cho quân đội dũng cảm của mình những tiếp tế cần thiết."
 ITA_fortification_effort:0 "Nỗ lực Củng cố"
 ITA_fortification_effort_desc:0 "Chúng ta phải bảo vệ bờ biển và biên giới của mình chống lại cuộc xâm lược của các thế lực đế quốc Pháp và Anh đang lụi bại và suy tàn."
 ITA_fortification_effort_forts:0 "Thêm §Y15 Pháo đài Đất liền§! ở biên giới Pháp.\n"
 ITA_army_primacy:0 "Army Primacy"
 ITA_army_primacy_desc:0 "Về mặt công nghiệp, Italy vẫn đang tụt hậu so với các đế quốc thuộc địa suy tàn. Chúng ta phải lựa chọn ưu tiên lục quân hay hải quân. Sự lựa chọn có vẻ hiển nhiên; giống như Đế quốc La Mã cổ đại phụ thuộc vào các quân đoàn của mình, Đế quốc Italy mới cũng vậy!"
 ITA_modernized_artillery:0 "Pháo binh Hiện đại hóa"
 ITA_modernized_artillery_desc:0 "Về lý thuyết, Regio Esercito là một trong những đội quân lớn nhất trên thế giới. Thật không may, không có cách nào để chúng ta có thể trang bị cho tất cả những người lính đó một cách hợp lý. Tệ nhất là phần lớn pháo binh của chúng ta là từ năm 1918!"
 ITA_modernized_army:0 "Quân đội Hiện đại hóa"
 ITA_modernized_army_desc:0 "Pháo binh tốt hơn sẽ tăng hiệu quả chiến đấu của chúng ta lên rất nhiều, nhưng chúng ta cũng cần có các chiến thuật và học thuyết mới."
 ITA_armored_effort:0 "Nỗ lực Thiết giáp"
 ITA_armored_effort_desc:0 "Chiến đấu ở Ethiopia là hoàn hảo và tốt đẹp, nhưng xe tăng của chúng ta chỉ đơn giản là không đạt tiêu chuẩn cần thiết để chiến đấu chống lại các chế độ suy đồi - mặc dù vẫn hùng mạnh của Châu Âu."
 ITA_mare_nostrum:0 "Biển cả của Chúng ta"
 ITA_mare_nostrum_desc:0 "Nguồn lực của chúng ta có hạn và chúng ta phải đưa ra một số lựa chọn đau đớn, nhưng Đế quốc Anh đã giam chúng ta ở Địa Trung Hải. Việc đột phá sẽ đòi hỏi một lực lượng hải quân phải đối đầu với thậm chí là của họ..."
 ITA_carrier_effort:0 "Nỗ lực Mẫu hạm"
 ITA_carrier_effort_desc:0 "Các hạm đội chiến đấu hiện đại sẽ tập trung vào tàu sân bay chứ không phải thiết giáp hạm. Sức mạnh tối cao của không quân đối với tàu chiến đã được người Mỹ chứng minh vào năm 1921!"
 ITA_capital_ships:0 "Nỗ lực Tàu Chủ lực"
 ITA_capital_ships_desc:0 "Quốc gia có nhiều chiến hạm nhất sẽ thống trị các đại dương. Chúng ta không được cho phép Hải quân Hoàng gia lấn lướt chúng ta ở Địa Trung Hải..."
 ITA_bomber_effort:0 "Nỗ lực Máy bay Ném bom"
 ITA_bomber_effort_desc:0 "Thời kỳ đã qua khi quân đội có thể giành chiến thắng trong các cuộc chiến tranh mà không cần nhìn lên bầu trời. Chúng ta phải phát triển máy bay ném bom chiến thuật của mình để cung cấp cho binh sĩ của chúng ta sự hỗ trợ trên không mà họ cần."
 ITA_atlantic_fleet:0 "Hạm đội Đại Tây Dương"
 ITA_atlantic_fleet_desc:0 "Một khi chúng ta đã thoát ra khỏi lồng của Anh, chúng ta sẽ cần phải phóng sức mạnh của mình trên khắp các đại dương. Đây phải là ưu tiên hàng đầu của chúng ta."
 ITA_marines_and_landing_craft:0 "Thủy quân Lục chiến và Tàu đổ bộ"
 ITA_marines_and_landing_craft_desc:0 "Các cuộc chiến không chỉ giành chiến thắng bằng sức mạnh hải quân; chúng ta cũng phải có khả năng vận chuyển quân đội của mình vượt qua những con sóng và đưa họ vào bờ an toàn..."
 ITA_jet_engine_effort:0 "Nỗ lực Động cơ Phản lực"
 ITA_jet_engine_effort_desc:0 "Italy nên đi đầu trong việc phát triển động cơ phản lực nhờ công lao xuất sắc của Secondo Campini. Chúng ta nên cung cấp cho ông ấy tất cả các nguồn lực cần thiết để cải thiện hơn nữa các thiết kế của mình cho Regio Aeronautica (Không quân Hoàng gia)."
 ITA_light_ship_effort:0 "Nỗ lực Tàu Hạng nhẹ"
 ITA_light_ship_effort_desc:0 "Các đoàn tàu hộ tống vận tải đến các vùng lãnh thổ hải ngoại của chúng ta cần được bảo vệ. Chúng ta cần phát triển các học thuyết mới cũng như các khu trục hạm hiện đại hơn."
 ITA_escort_effort:0 "Nỗ lực Hộ tống"
 ITA_escort_effort_desc:0 "Chúng ta nên nỗ lực hơn nữa để bảo vệ các đoàn tàu dễ bị tổn thương của chúng ta ở Địa Trung Hải."
 ITA_sea_wolves:0 "Sói Biển"
 ITA_sea_wolves_desc:0 "Đồng minh Đức của chúng ta đã phát triển các tàu ngầm hiệu quả đáng kinh ngạc và học thuyết 'bầy sói' để sử dụng chúng. Chúng ta nên học hỏi từ họ."
 ITA_slovenia_dalmatia_claims:0 "Yêu sách về Nam Tư"
 ITA_slovenia_dalmatia_claims_desc:0 "Vẫn còn một lượng lớn người Italy ở Nam Tư, ít nhất là đã có từ những ngày vinh quang của Venice. Khôi phục các khu vực này về quyền cai trị của Italy là một bước quan trọng để tái lập Đế chế La Mã!"
 ITA_slovenia_dalmatia_claims_threat:0 "Yêu sách của Italy về Nam Tư"
 ITA_yugoslavia_friend:0 "Kết bạn với Nam Tư"
 ITA_yugoslavia_friend_desc:0 "Thay vì chống lại Nam Tư ngay lúc này, chúng ta có thể tạm dừng cuộc chinh phục cuối cùng của nó cho đến một thời điểm thích hợp hơn. Thay vào đó, chúng ta có thể kết thân với chế độ và đưa đất nước vào phạm vi ảnh hưởng của chúng ta."
 ITA_support_nationalist_spain:0 "Ủng hộ phe Quốc gia Tây Ban Nha"
 ITA_support_nationalist_spain_desc:0 "Tây Ban Nha đang ở trong một cuộc nội chiến sẽ quyết định liệu nước này có thể trở thành đồng minh của phát xít trong tương lai hay vẫn là một nước cộng hòa vô dụng - hoặc tệ hơn nữa là rơi vào tay chủ nghĩa cộng sản hoặc chủ nghĩa vô chính phủ. Chúng ta phải hỗ trợ những người Tây Ban Nha chân chính trước khi điều đó xảy ra muộn!"
 ITA_demand_balearic_islands:0 "Đòi hỏi Quần đảo Balearic"
 ITA_demand_balearic_islands_desc:0 "Sau khi chứng minh được sự ủng hộ của chúng ta đối với chế độ mới của Franco, chúng ta có quyền yêu cầu một trong những lãnh thổ quan trọng mà chúng ta đã chiến đấu để bảo vệ, quần đảo Balearic, được nhượng lại cho Italy để củng cố vị trí chiến lược của chúng ta đối với Địa Trung Hải."
 ITA_bulgaria_friend:0 "Kết bạn với Bulgaria"
 ITA_bulgaria_friend_desc:0 "Bulgaria nằm trong tầm ảnh hưởng của chúng ta. Đảm bảo liên kết của họ với Italy là chìa khóa cho tham vọng Balkan của chúng ta."
 ITA_albania_war_goal:1 "Chiếm đóng Albania"
 ITA_albania_war_goal_desc:1 "Albania vẽ ra một mục tiêu dễ dàng để quân đội của chúng ta chiếm đóng. Chúng ta không chắc sẽ gặp nhiều kháng cự. Chúng ta phải cho thế giới thấy sức mạnh của Italy và khôi phục lại vinh quang của Đế chế La Mã!"
 ITA_pact_of_steel:0 "Hiệp ước Thép"
 ITA_pact_of_steel_desc:0 "Mối quan hệ của chúng ta với Đức Quốc Xã đang gặp rắc rối bởi những khác biệt về ý thức hệ và những mục tiêu xung đột; Il Duce cực kỳ cảnh giác với tham vọng của Đức ở Áo và Balkan. Tuy nhiên, thực tế đã thay đổi..."
 ITA_germ_italy_same_tt:0 "§YItaly§! và §YĐức§! là cùng một §YHệ tư tưởng§!."
 ITA_german_millitary_cooperation:0 "Hợp tác Quân sự Đức"
 ITA_german_millitary_cooperation_desc:0 "Thông qua hợp tác chặt chẽ với quân đội Đức hùng mạnh, chúng ta có thể kết hợp phần tốt nhất giữa hiệu quả của Đức và sự đổi mới của Italy. Chúng ta sẽ có lợi thế chiến lược so với bất kỳ ai dám đối mặt với chúng ta."
 ITA_claims_on_france:0 "Yêu sách về Pháp"
 ITA_claims_on_france_desc:0 "Chiếm đoạt lãnh thổ từ Vichy France. Với Cuộc chinh phạt Paris của Đức và một chính phủ mới được thành lập ở Pháp, đã đến lúc chúng ta đòi lại mảnh đất Nam Âu hợp pháp của mình. Đức đã bành trướng rất nhiều ở phía bắc, và thật công bằng khi chúng ta có được một phần của miếng bánh."
 ITA_claims_on_france_tt:0 "§YVichy France§! tồn tại và kiểm soát §YSavoy§! và §YCorsica§!"
 ITA_go_after_france:0 "Go After France"
 ITA_go_after_france_desc:0 "Pháp... một nền dân chủ phản động khác của phương Tây, kẻ luôn tìm cách cản trở bước tiến và thường gây nguy hiểm cho chính sự tồn tại của dân tộc Italy. Chúng ta ra trận vì lợi ích của Italy và tương lai của Đế quốc."
 ITA_claims_on_turkey:0 "Yêu sách Về Thổ Nhĩ Kỳ"
 ITA_claims_on_turkey_desc:0 "Hiệp ước London năm 1915 đã hứa trao cho Italy các vùng đất của Thổ Nhĩ Kỳ ở Anatolia để đổi lấy lợi ích của các cường quốc phương Tây ở Levant. Nó đã lấy đi quyền lợi của họ, cho rằng nó là nhiệm vụ của Hội Quốc Liên, trong khi Italy bị từ chối. Italy mới mạnh hơn nhiều so với nhà nước cũ và chúng ta sẽ buộc người Thổ phải giữ lời hứa của người Anh."
 ITA_italy_first:0 "Italy Trước nhất"
 ITA_italy_first_desc:0 "Mussolini sẽ không bao chơi trò vớ vẩn với Hitler! Chúng ta phải chú ý đến các bài học của Đế chế La Mã; sự can thiệp của Teutonic vào các vấn đề của Italy không bao giờ kết thúc tốt đẹp..."
 ITA_romania_friend:0 "Kết bạn với Romania"
 ITA_romania_friend_desc:0 "Sẽ là lợi ích tốt nhất của chúng ta nếu đưa những người thân yêu xa xôi của chúng ta ở Romania vào phạm vi ảnh hưởng của mình. Il Duce nhận thấy tiềm năng to lớn trong 'Cận vệ Sắt' của họ."
 ITA_german_rd_treaty:0 "Hiệp ước với Đức"
 ITA_german_rd_treaty_desc:0 "Chúng ta nên yêu cầu người Đức trao đổi bí mật công nghệ vì lợi ích của cả hai quốc gia vĩ đại của chúng ta."
 ITA_spanish_italian_faction:0 "Liên minh Tây Ban Nha-Italy"
 ITA_spanish_italian_faction_desc:0 "Franco và phe Quốc Gia Tây Ban Nha là vốn dĩ đồng minh của chúng ta, được thống nhất bởi tôn giáo, văn hóa và hệ tư tưởng. Cùng nhau, chúng ta có thể chiếm Gibraltar và khiến cho Hải quân Hoàng gia phải chịu rất khó khăn..."
 ITA_italian_highways:0 "Đường cao tốc Italy"
 ITA_italian_highways_desc:0 "Chúng ta cần mở rộng cơ sở hạ tầng của mình để đảm bảo sự di chuyển dễ dàng của quân đội trên khắp đế chế của chúng ta. Với kẻ thù ở mọi nơi trên thế giới, đây là một phần quan trọng để có thể bảo vệ toàn bộ đất nước Italy."
 ITA_libyan_refineries:0 "Nhà máy Lọc dầu Libya"
 ITA_libyan_refineries_desc:0 "Benhasi là một địa điểm hoàn hảo để xây dựng các nhà máy lọc dầu. Gần nguồn dầu mỏ và gần với vùng sản xuất tại quê hương."
 ITA_libyan_infrastructure:0 "Cơ sở Hạ tầng Libya"
 ITA_libyan_infrastructure_desc:0 "Những vùng đất rộng lớn của chúng ta ở Bắc Phi vẫn còn thiếu kết nối phần còn lại của đế chế về cơ sở hạ tầng. Chúng ta nên tập trung nỗ lực để đưa chúng lên ngang tầm."
 ITA_prospect_for_oil:0 "Triển vọng về Dầu mỏ"
 ITA_prospect_for_oil_desc:0 "Các đế quốc già luôn lo sợ những đế quốc mới đang trỗi dậy và chúng ta không nên phụ thuộc vào chúng. Chúng ta không thể phụ thuộc vào dầu từ các quốc gia khác và nên tập trung nỗ lực vào việc tìm kiếm nguồn lực của chính mình trong đế quốc. Đây là cách chúng ta đảm bảo duy trì khả năng cạnh tranh trong tương lai."
 ITA_greece_war_goal:0 "Chiến tranh với Hy Lạp"
 ITA_greece_war_goal_desc:0 "Loại Đế chế La Mã nào mà chúng ta đang khôi phục nếu không bao gồm Hy Lạp? Nó hẳn là một mục tiêu dễ dàng..."
 ITA_greece_friend:0 "Kết bạn với Hy Lạp"
 ITA_greece_friend_desc:0 "Người Hy Lạp là một dân tộc cổ đại đồng thời là cái nôi của nền văn minh phương Tây. Không thể không gắn mục tiêu của họ với mục tiêu của chúng ta..."
 ITA_turkey_friend:0 "Kết bạn với Thổ Nhĩ Kỳ"
 ITA_turkey_friend_desc:0 "Người Thổ Nhĩ Kỳ không có lý do gì để yêu chúng ta sau chiến tranh Italy-Thổ Nhĩ Kỳ và cuộc Đại Chiến. Tuy nhiên, Realpolitik được ưu tiên hơn những mối quan hệ cũ và tình hình hiện tại ở Địa Trung Hải có thể khiến hai ngôi sao của chúng ta liên kết với nhau."
 ITA_portugal_friend:0 "Kết bạn với Bồ Đào Nha"
 ITA_portugal_friend_desc:0 "Bồ Đào Nha, cùng với Tây Ban Nha, vốn dĩ là những đồng minh của người dân Italy. Chúng ta phải tăng cường mối quan hệ hữu nghị này."
 ITA_anti_uk_war_goals:0 "Chiến tranh với UK"
 ITA_anti_uk_war_goals_desc:0 "Đế quốc Anh đang suy tàn đã giam cầm chúng ta ở Địa Trung Hải và sẽ không bao giờ tự nguyện trao chìa khóa cho chúng ta. Chúng ta phải tấn công người Anh ngay khi đến thời điểm thích hợp!"
 ITA_japan_friend:0 "Kết bạn với Nhật Bản"
 ITA_japan_friend_desc:0 "Người Nhật cũng giống như chúng ta; một cường quốc trẻ, đói khát với nhân khẩu trẻ hóa, đòi chuộc bằng thương mại từ các nền kinh tế đang suy yếu như Anh và Hà Lan. Chúng ta nên đoàn kết với họ để tạo thành một Trục Hải quân sôi động trên khắp các đại dương!"
 soviet_focus:0 "Trọng tâm Quốc gia Soviet"
 #SOV_finish_five_year_plan:0 "Finish the Five Year Plan" 
 #SOV_finish_the_five_year_plan_desc:0 "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West." 
 SOV_move_industry_to_urals:0 "Di chuyển Công nghiệp Tới Urals"
 SOV_move_industry_to_urals_desc:0 "Dù bị Hitler đâm sau lưng, nhưng chúng ta không được cho phép chúng chạm tới các nhà máy quý giá của chúng ta ở phía tây USSR. Với nỗ lực và sự hy sinh cao nhất, chúng ta sẽ có thể nhanh chóng di chuyển các thiết bị và cơ sở hạng nặng có giá trị nhất đến Chelyabinsk và các địa điểm khác ở Ural."
 SOV_defense_of_moscow:0 "Phòng thủ Moscow"
 SOV_defense_of_moscow_desc:0 "Bọn phát xít đang gõ cửa thủ đô! Không được phép để Moscow thất thủ bằng bất cứ giá nào. Hãy huy động tất cả mọi người, từ trẻ em đến người già khẩn trương dựng lên những gì có thể phòng thủ được!"
 SOV_defense_of_moscow_forts:0 "Thêm §Y28 Pháo đài Đất liền§! ở và xung quanh Moscow.\n"
 SOV_infrastructure_effort:0 "Nỗ lực Cơ sở Hạ tầng"
 SOV_infrastructure_effort_desc:1 "[ROOT.GetNameDefCap] rộng lớn nhưng chủ yếu là trống rỗng. Chúng ta phải đảm bảo khả năng vận chuyển hàng hóa và trang thiết bị trên toàn quốc một cách nhanh chóng."
 SOV_tranformation_of_nature:0 "Sự biến chuyển của Tự nhiên"
 SOV_tranformation_of_nature_desc:0 "Kế hoạch cải tạo thiên nhiên vĩ đại của Stalin phải được thực hiện. Môi trường phải được định hình và tạo khuôn mẫu trên một quy mô lớn để làm việc có lợi cho Nhân dân."
 SOV_stalin_constitution:0 "Hiến pháp Stalin"
 SOV_stalin_constitution_desc:0 "Đã đến lúc sửa đổi hiến pháp cũ của chúng ta và gây ấn tượng với thế giới về các quyền mà công nhân và nông dân Liên bang Soviet được hưởng!"
 #SOV_collectivist_propaganda:0 "Collectivist Propaganda" 
 #SOV_collectivist_propaganda_desc:0 "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects." 
 SOV_militarized_schools:0 "Trường học Quân sự"
 SOV_militarized_schools_desc:0 "Trẻ em Liên bang Soviet nên được khắc sâu vào kỷ luật quân đội và các đức tính xã hội chủ nghĩa như sự hy sinh và đoàn kết. Trí óc trẻ thơ dễ được hun đúc hơn."
 SOV_workers_culture:0 "Văn hóa Công nhân"
 SOV_workers_culture_desc:0 "Chủ nghĩa xã hội không chỉ là một hệ thống kinh tế và chủ nghĩa Marx không chỉ là một khoa học; chúng ta phải biến đổi chính kết cấu của xã hội Soviet để loại bỏ mọi tàn dư của những truyền thống và truyền thống tư sản."
 SOV_new_soviet_man:0 "Người Soviet mới"
 SOV_new_soviet_man_desc:0 "Con người Soviet Mới vị tha, ham học hỏi, kỷ luật và lành mạnh; sống chiến thắng bản năng cơ bản và ý thức sai lầm. Đàn ông sẵn sàng hy sinh cuộc đời mình vì lợi ích của tất cả mọi người, và phụ nữ sẽ sinh nhiều con cho tương lai của xã hội Soviet."
 #SOV_positive_heroism:0 "Positive Heroism" 
 #SOV_positive_heroism_desc:0 "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!" 
 SOV_progress_cult:0 "Giáo phái Tiến bộ"
 SOV_progress_cult_desc:0 "Chúng ta nên tôn vinh những đổi mới của các nhà khoa học xuất sắc của Soviet và khuyến khích cách tư duy tự do đúng đắn. USSR sẽ luôn đi trước phương Tây suy đồi khi nói đến những lĩnh vực khoa học mới đầy táo bạo; hãy nhìn vào công trình xuất sắc của đồng chí Lysenko!"
 SOV_socialist_science:0 "Khoa học Xã hội Chủ nghĩa"
 SOV_socialist_science_desc:0 "Thế giới, giống như tâm trí, vận động không ngừng. Tự nhiên ở trong trạng thái tiến bộ không ngừng; có tính cách mạng. Các nguyên lý của chủ nghĩa duy vật biện chứng có thể được áp dụng cho khoa học tự nhiên cũng như xã hội..."
 SOV_aviation_cult:0 "Aviation Cult"
 SOV_aviation_cult_desc:0 "Liên bang Soviet sẽ gây ấn tượng với thế giới bằng những kỳ công đáng kinh ngạc của không quân. Các phi công anh hùng của chúng ta là hiệp sĩ của nền văn hóa và tiến bộ Bolshevik, thể hiện khả năng làm chủ công nghệ của chúng ta đối với thiên nhiên. Chúng ta đã tiến xa như thế nào kể từ thời Sa hoàng!"
 SOV_women_pilots:0 "Women in Aviation"
 SOV_women_pilots_desc:0 "Đồng chí Raskova, phi công đường trường anh hùng của chúng ta, nên được phép thành lập một số trung đoàn không quân toàn nữ thông qua chương trình Nhóm Không quân 122 của cô ấy."
 SOV_night_witches_tt:0 "Trung đoàn Máy bay Ném bom Ban đêm 588 hoạt động ở Moscow."
 #SOV_socialist_realism:0 "Socialist Realism" 
 #SOV_socialist_realism_desc:0 "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!" 
 SOV_improve_railway_network:0 "Cải thiện Mạng lưới Đường sắt"
 SOV_improve_railway_network_desc:0 "Kế hoạch Năm năm đầu tiên của chúng ta đã được chứng minh là quá thành công. Sự mở rộng ồ ạt trong lĩnh vực công nghiệp nặng đã khiến Soviet đứng ở thế mạnh hơn nhiều để tự bảo vệ mình nhưng mạng lưới đường sắt của Soviet đã gặp phải một số nút thắt nghiêm trọng. Ủy ban Đường sắt Nhân dân (NKPS) có một kế hoạch đầy tham vọng để đóng những nút thắt này và đảm bảo rằng chúng ta có thể bảo vệ Tổ quốc."
 SOV_transpolar_flights:0 "Chuyến bay Xuyên cực"
 SOV_transpolar_flights_desc:0 "Các phi công dũng cảm nhất của chúng ta chỉ mới bắt đầu chứng minh rằng có thể thực hiện được các đường bay táo bạo xuyên Bắc Cực. Bằng cách sử dụng các đường tắt bất ngờ như thế này trong kế hoạch tác chiến trên không, chúng ta sẽ có thể gây bất ngờ cho kẻ thù."
 SOV_ocean_going_navy:0 "Hạm đội Đại dương"
 SOV_ocean_going_navy_desc:0 "Mặc dù Liên minh bao gồm một vùng đất rộng lớn hơn bất kỳ quốc gia nào trên hành tinh, nhưng các đại dương trên thế giới vẫn chưa được cai trị bởi các con tàu của chúng ta. Các thiết giáp hạm được bọc giáp nặng nề sẽ là một phần của hạm đội đi biển trong tương lai của chúng ta."
 SOV_peoples_commissariat:0 "Thành lập PCDI"
 SOV_peoples_commissariat_desc:0 "Ủy ban Nhân dân Công nghiệp Quốc phòng USSR (PCDI) sẽ là một bộ công nghiệp nặng tập trung vào các dự án công nghiệp quân sự của chúng ta. Về lâu dài, khối lượng công việc có thể đòi hỏi các bộ phận khác của bộ."
 SOV_anti_fascist_diplomacy:0 "Ngoại giao Chống Phát xít"
 SOV_anti_fascist_diplomacy_desc:0 "Mặc dù tất cả các thể chế phương Tây đều hà khắc và hủ bại, không có chế độ nào tồi tệ hơn những kẻ giả bộ cấp tiến; hay thậm chí là Chủ nghĩa Xã hội! Bằng cách thúc đẩy ý thức sai lầm như vậy trong giai cấp vô sản, họ đang cố gắng trì hoãn cuộc Cách mạng và giữ cho người lao động bị trói buộc vĩnh viễn."
 SOV_operation_zet:0 "Chiến dịch Zet"
 SOV_operation_zet_desc:0 "Mặc dù Quốc dân đảng là phản động, có vẻ như Mao Trạch Đông và biểu tượng chủ nghĩa cộng sản của ông ta sẽ không thịnh hành ở Trung Quốc. Chúng ta nên nỗ lực cải thiện quan hệ với Tưởng Giới Tạch; Đế chế lạc hậu đến mức nực cười của Nhật Bản chắc chắn sẽ sớm sụp đổ."
 SOV_annex_tannu_tuva:0 "Thôn tính Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "Mặc dù điều đó hầu như không quan trọng về mặt kinh tế, nhưng vì lý do chính trị, chúng ta nên chính thức sáp nhập Cộng hòa Nhân dân Tannu Tuva như một khu tự trị (oblast) trong Liên bang Soviet."
 SOV_improve_stalin_line:0 "Cải thiện Phòng tuyến Stalin"
 SOV_improve_stalin_line_desc:0 "Biên giới phía tây của chúng ta phải được bảo vệ tốt hơn khỏi cuộc xâm lược của phát xít. Phòng tuyến Stalin nên được mở rộng và hiện đại hóa."
 #SOV_far_east_fortification:0 "Far East Fortification" 
 #SOV_far_east_fortification_desc:0 "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently." 
 SOV_far_east_fortification_forts_1:0 "Thêm §Y6 Pháo đài Đất liền§! ở biên giới Nhật Bản.\n"
 SOV_far_east_fortification_forts_2:0 "Thêm §Y8 Pháo đài Đất liền§! ở biên giới Nhật Bản.\n"
 SOV_far_east_fortification_forts_3:0 "Thêm §Y4 Pháo đài Đất liền§! ở biên giới Nhật Bản.\n"
 SOV_xian_incident:0 "Sự biến Tây An"
 SOV_xian_incident_desc:0 "Thông qua các cuộc tiếp xúc của chúng ta với các quan chức có tiếng của Quốc dân đảng, chúng ta có thể bắt cóc Tưởng Giới Thạch và buộc ông ta phải chia sẻ quyền lực với Mao Trạch Đông, chấm dứt ảnh hưởng cuộc xung đột hủy diệt của họ để Trung Quốc có thể chống lại sự săn đuổi của Nhật Bản tốt hơn."
 SOV_xian_incident_tt:0 "Nếu cả hai bên đồng ý, sẽ buộc đình chiến giữa Trung Quốc Quốc dân đảng và Trung Quốc Cộng sản đảng."
 SOV_anti_capitalist_diplomacy:0 "Ngoại giao Chống Tư bản"
 SOV_anti_capitalist_diplomacy_desc:0 "Không còn nghi ngờ gì nữa, những trở ngại tồi tệ nhất đối với cuộc cách mạng toàn cầu là những ông chủ ngân hàng béo bở của Hoa Kỳ và những kẻ thực dân áp bức tàn nhẫn của Vương quốc Anh. Mục tiêu chính của chúng ta phải luôn là đánh vào bàn tay cố nắm giữ của họ và phá hoại tuyên truyền chủ nghĩa tự do của họ."
 SOV_expand_red_fleet:0 "Mở rộng Hạm đội Đỏ"
 SOV_expand_red_fleet_desc:0 "Hạm đội Đỏ suy yếu một cách thảm hại so với hải quân của các cường quốc đế quốc. Chúng ta phải đặt việc mở rộng nó thành một ưu tiên quốc gia!"
 SOV_anti_colonialist_rebels:0 "Quốc tế Cộng sản"
 SOV_anti_colonialist_rebels_desc:0 "Với việc hệ thống tư bản đang bước vào giai đoạn sụp đổ cuối cùng của nó, lập trường đúng đắn cho tất cả các Đảng Cộng sản phải là một đường lối hiếu chiến, bạo lực, cực tả. Đặc biệt, chúng ta kêu gọi các đảng Cộng sản trên thế giới cống hiến sức lực của mình cho việc tiêu diệt cánh tả ôn hòa."
 SOV_southern_thrust:0 "Xâm nhập Phương Nam"
 SOV_southern_thrust_desc:0 "Việc sáp nhập Iran và Iraq sẽ vừa đảm bảo nguồn dự trữ dầu mỏ khổng lồ của họ cho cuộc Cách mạng, vừa gây áp lực trực tiếp lên Đế quốc Anh ở Ai Cập và Ấn Độ."
 #SOV_reconcile_japan:0 "Reconcile Japan" 
 #SOV_reconcile_japan_desc:0 "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway." 
 SOV_claim_on_sinkiang:0 "Yêu sách Tân Cương"
 SOV_claim_on_sinkiang_desc:0 "Dưới sự cai trị của Đồng chí Thịnh Thế Tài, Tân Cương đã là một nhà nước bù nhìn của Soviet trên thực tế. Chúng ta nên biến nó thành chính thức..."
 SOV_claim_on_sinkiang_threat:0 "Soviet Yêu sách Tân Cương"
 SOV_pan_slavic_rhetoric:0 "Hùng biện Pan-Slavic"
 SOV_pan_slavic_rhetoric_desc:0 "Đồng chí Lenin đã đi quá xa khi từ bỏ bản sắc người Nga, người Slav để theo đuổi Cách mạng Thế giới. Một mức độ nhất định của chủ nghĩa dân tộc sẽ hữu ích cho chúng ta và sự hồi sinh của một Chủ nghĩa Pan-Slav có thể giúp đưa chúng ta đến gần hơn với các quốc gia Slav khác."
 SOV_claims_on_baltic:0 "Yêu sách ở Baltic"
 SOV_claims_on_baltic_desc:0 "Peter Đại đế đã đúng khi tìm cách tiếp cận các cảng ở phía tây. Các quốc gia vùng Baltic, vốn bị mất sau cuộc cách mạng, nên được tái sát nhập vào Liên bang Soviet."
 SOV_claim_bessarabia:0 "Yêu sách về Bessarabia"
 SOV_claim_bessarabia_desc:0 "Biển Đen thậm chí còn quan trọng hơn đối với nền kinh tế của chúng ta so với vùng Baltic. Chúng ta phải làm mọi cách để đảm bảo quyền kiểm soát eo biển Bosphorus và Dardanelles."
 SOV_claims_on_turkey:0 "Yêu sách Về Thổ Nhĩ Kỳ"
 SOV_claims_on_turkey_desc:0 "Người Thổ Nhĩ Kỳ không chỉ từ chối yêu cầu của chúng ta về việc kiểm soát lẫn nhau đối với eo biển Bosphorus, họ còn từ chối thảo luận về bất kỳ điều chỉnh biên giới nào ở phía đông. Có lẽ đã đến lúc dạy cho họ một bài học!"
 #SOV_baltic_security:0 "Baltic Security" 
 #SOV_baltic_security_desc:0 "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone, and the self-rule of Estonia is just ridiculous!" 
 #SOV_claims_on_poland:0 "Claims on Poland" 
 #SOV_claims_on_poland_desc:0 "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!" 
 #SOV_demand_eastern_poland:0 "Demand Eastern Poland" 
 #SOV_demand_eastern_poland_desc:0 "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully." 
 #SOV_offer_poland_protection:0 "Offer Poland Protection" 
 #SOV_offer_poland_protection_desc:0 "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested." 
 SOV_offer_poland_protection_tt:0 "§YBa Lan sẽ là quốc gia được tuyên bố chủ quyền thông qua thỏa thuận này trong trường hợp Soviet xâm chiến.§!\n"
 SOV_great_purge:0 "Đại Thanh Trừng"
 SOV_great_purge_bypass_tt:0 "Trotsky trở thành lãnh đạo của Liên bang Soviet"
 SOV_great_purge_desc:0 "Có một âm mưu nguy hiểm của bè phái Trotsky đang âm mưu trong hàng ngũ sĩ quan; ngay cả ở những cấp cao nhất. Mặc dù sự tham gia của cá nhân Trotsky vẫn chưa biết được, nhưng mối đe dọa là rất lớn. USSR thậm chí có thể bị ném vào một cuộc nội chiến khác... trừ khi chúng ta chuẩn bị phá vỡ một số âm mưu."
 SOV_great_purge_tt:0 "Một loạt các §Yphiên tòa công khai§! sẽ được tổ chức để thanh trừng các bộ trưởng và lãnh đạo Trotskyite bị nghi ngờ.\n"
 SOV_great_purge_tt2:3 "Số lượng thanh trừng đã hoàn thành sẽ ảnh hưởng đến khả năng xảy ra §Ynội chiến§! mới và tác động theo quy mô từ §HSĩ quan bị Thanh trừng§!.\nKhông chọn trọng tâm này sẽ dẫn đến §Ycivil war§! và khả năng trở lại của §YLev Trotsky§! từ cuộc sống lưu vong.\n\n"
 SOV_permanent_revolution:0 "Cách mạng Vĩnh viễn"
 SOV_permanent_revolution_tt:0 "Trotsky đã trở lại"
 SOV_permanent_revolution_tt2:0 "§YTrotsky§! đạt được đặc điểm lãnh đạo tốt hơn."
 SOV_permanent_revolution_desc:0 "Chế độ áp bức đã biến mất! Quyền lực thực sự đã được phục hồi cho nhân dân của đất nước chúng ta. Giờ đây, tất cả đều có thể theo đuổi sở thích của mình một cách độc lập và không có sự thỏa hiệp. Chúng ta luôn thay đổi. Cuộc cách mạng vĩnh viễn là cuộc cách mạng thắng lợi."
 #SOV_rehabilitated_military:0 "Rehabilitated Military" 
 #SOV_rehabilitated_military_desc:0 "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again." 
 #SOV_military_reorganization:0 "Military Reorganization" 
 #SOV_military_reorganization_desc:0 "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!" 
 #SOV_nkvd_primacy:0 "NKVD Primacy" 
 #SOV_nkvd_primacy_desc:0 "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers." 
 SOV_nkvd_divisions:0 "Sư đoàn NKVD"
 SOV_nkvd_divisions_desc:0 "NKVD (Bộ Dân ủy Nội vụ Soviet)  nên được giao một số sư đoàn riêng để hoạt động như Quân đội nội bộ, bảo vệ đường sắt và các công trình quan trọng."
 #SOV_lessons_of_war:0 "Lessons Of War" 
 #SOV_lessons_of_war_desc:0 "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!" 
 #SOV_smersh:0 "SMERSH" 
 #SOV_smersh_desc:0 "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army." 
 SOV_smersh_tt:0 "§YVô hiệu hóa nguy cơ đảo chính.§!\n"
 SOV_partisan_suppression:0 "Đàn áp Đảng phái"
 SOV_partisan_suppression_desc:0 "SMERSH nên được mở rộng để có thể xâm nhập và đàn áp tàn nhẫn mọi hình thức hoạt động của đảng phái trong lãnh thổ bị chiếm đóng."
 SOV_war_with_germany:0 "Chiến tranh với Đức"
 SOV_war_with_germany_desc:0 "Mối đe dọa của Đức tiếp tục gia tăng. Chúng ta có thể và phải tiêu diệt quân đội Đức và khiến họ phải cúi đầu trước các thủ lĩnh mới của mình."
 SOV_war_with_germany_tt:0 "Hiệp ước Molotov Ribbentrop không có hiệu lực"
 SOV_war_with_japan:0 "Chiến tranh với Nhật Bản"
 SOV_has_not_officers_purged_tt:0 "Không có tinh thần dân tộc §YSĩ quan bị Thanh trừng§!"
 SOV_war_with_japan_desc:0 "Có vẻ như người Nhật không có kế hoạch lùi bước. Biện pháp răn đe hiệu quả duy nhất sẽ là chiến tranh. Họ sẽ hối hận vì đã chống lại yêu cầu của chúng ta khi Hồng Quân hạ gục họ."
 SOV_war_with_uk:0 "Chiến tranh với UK"
 SOV_war_with_uk_desc:0 "Đế quốc Anh chưa bao giờ có bất kỳ sự tôn trọng nào đối với chúng ta. Không nghi ngờ gì rằng họ sẽ quay sang Liên bang Soviet khi họ kết thúc với phần còn lại của thế giới. Chỉ có một cách để ngăn chặn sự bành trướng hung hãn của họ. Chiến tranh!"
 SOV_claim_on_the_straits:0 "Yêu sách Eo biển"
 SOV_claim_on_the_straits_desc:0 "Các eo biển dẫn từ Biển Đen đến Biển Aegean là một điểm chiến lược quan trọng. Chúng ta không thể để vùng lãnh thổ này bị kiểm soát bởi các thế lực nước ngoài. Để đảm bảo sự liên kết của Hạm đội Đỏ, chúng ta cần phải bảo vệ các eo biển."
 SOV_ultimatum_to_greece:0 "Tối hậu thư tới Hy Lạp"
 SOV_ultimatum_to_greece_desc:0 "Quần đảo Aegean là mảnh ghép chiến lược cuối cùng mà chúng ta cần để đảm bảo Hạm đội Đỏ có thể hoạt động tự do. Người Hy Lạp bị áp lực từ mọi phía và hầu như sẽ từ bỏ một ít lãnh thổ để tránh một cuộc chiến toàn diện."
 SOV_diversify_the_programme:0 "Đa dạng hoá Chương trình"
 SOV_diversify_the_programme_desc:0 "Chúng ta đã học được nhiều điều từ những năm qua và tiến bộ đã đạt được trong các lĩnh vực chiến tranh truyền thống. Chúng ta là một quốc gia của những nhà khoa học vĩ đại, những người có khả năng khám phá ra những phương pháp chiến tranh mang lại lợi thế to lớn. Chúng ta phải đảm bảo rằng họ có những điều kiện tốt nhất để làm việc nếu chúng ta muốn thấy được thành quả."
 SOV_research_city_experiment:0 "Thử nghiệm Thành phố Nghiên cứu"
 SOV_research_city_experiment_desc:0 "Một trong những nhà khoa học hàng đầu của chúng ta, Kurchatov, đã ghi chú rằng khi phá vỡ các hạt nhân trong một kg uranium, năng lượng giải phóng bằng sự bùng nổ của 20,000 tấn TNT. Chúng ta cần khai thác sức mạnh này trước kẻ thù của mình để đảm bảo sự sống còn của Tổ quốc."
 SOV_closed_city_network:0 "Mạng lưới Thành phố Khép kín"
 SOV_closed_city_network_desc:0 "Chúng ta nên thiết lập các thành phố khép kín để nghiên cứu đòi hỏi nhiều không gian hơn mà chúng ta có sẵn trong các căn cứ quân sự của mình. Việc hạn chế tiếp cận các thành phố đảm bảo rằng nghiên cứu của chúng ta vẫn luôn là bí mật, đồng thời mang lại cho các nhà khoa học nhiều không gian cho các thí nghiệm quy mô lớn."
 strike_usa_focus:0 "Đánh bại Hoa Kỳ!"
 strike_usa_focus_desc:0 "Những người Mỹ ngoan cường đã giúp đỡ chúng ta, kiểm soát nguồn cung cấp dầu của chúng ta và các nguồn tài nguyên vô cùng cần thiết khác. Ngành công nghiệp của họ vượt trội hơn hẳn so với chúng ta, vì vậy nếu chúng ta tấn công, tốt hơn chúng ta nên tấn công mạnh mẽ! Chúng ta không thể hy vọng giành chiến thắng trong một cuộc chiến kéo dài chống lại Hoa Kỳ..."
 chinese_puppet_focus:0 "Bù nhìn Trung Quốc"
 chinese_puppet_focus_desc:1 "Trung Quốc đã chứng minh rằng họ tìm cách tránh chiến tranh với chúng ta. Có lẽ các nhà lãnh đạo của họ coi sự chia rẽ nội bộ là một mối đe dọa lớn hơn. Chúng ta có thể đề nghị họ sự bảo vệ của chúng ta khỏi những người cộng sản và lãnh chúa quân phiệt, với tư cách là các chủ thể trong Khối Thịnh vượng Chung Đại Đông Á."
 chinese_war_focus:0 "Chiến tranh với Trung Quốc"
 chinese_war_focus_desc:0 "Sự biến Lư Câu Kiều chứng tỏ người Trung Quốc không quan tâm đến hợp tác. Với căng thẳng ngày càng gia tăng đe dọa lệnh ngừng bắn sau đó, chiến tranh có thể là phương tiện duy nhất để mang lại trật tự cho đất nước Trung Quốc."
 subdue_warlords_focus:0 "Chinh phục Lãnh chúa Quân phiệt"
 subdue_warlords_focus_desc:0 "Người Trung Quốc đã để cho đế chế kiêu hãnh một thời của họ bị tan vỡ, bị chia rẽ bởi các bè phái cấp tiến và quân đội tan rã. Đế quốc Nhật Bản sẽ không ủng hộ sự chia rẽ như vậy, ngay cả đối với thần dân của nó."
 oust_germans_focus:0 "Chia rẽ Quan hệ Trung-Đức"
 oust_germans_focus_desc:0 "Các cố vấn quân sự Đức đã có mặt ở Trung Quốc ít nhất từ những năm hai mươi, hỗ trợ đắc lực cho Quốc dân đảng. Điều này không còn có thể dung thứ được nữa. Chúng ta có quyền yêu cầu rút ngay lập tức mọi hỗ trợ của Đức cho người Trung Quốc. Đã đến lúc người Đức phải chọn bên."
 found_own_faction_focus:0 "Thành lập Phe của chúng ta"
 found_own_faction_focus_desc:1 "Chúng ta đã nỗ lực hướng tới việc hình thành Khối Thịnh vượng Chung Đại Đông Á. Để đảm bảo chiến thắng lâu dài, Nhật Bản phải đủ mạnh để dẫn đầu một mình, ở Châu Á và hơn thế nữa."
 axis_leanings_focus:0 "Nghiêng về Phe Trục"
 axis_leanings_focus_desc:0 "Chúng ta có nhiều lợi ích và giá trị chung với nước Đức mới, nước đang xây dựng nền tảng quyền lực ở Châu Âu. Tham gia cùng họ với tư cách đồng minh sẽ mang lại cho chúng ta một người bạn mạnh mẽ đủ xa để không đối địch lại quyền thống trị của chúng ta ở Châu Á."
 subvert_india_focus:0 "Quân đội Quốc gia Ấn Độ"
 subvert_india_focus_desc:0 "Nếu Anh quốc đánh giá nỗ lực của chúng ta trong việc xây dựng một đế chế, chúng ta sẽ cho họ thấy rằng đế chế của họ đã sụp đổ. Các tù nhân chiến tranh Ấn Độ và người lưu vong nước ngoài sẽ thành lập nên nền tảng của một phong trào có thể lật đổ Raj của Anh."
 jap_improved_sprit_focus:0 "Cải thiện Tinh thần Dân tộc"
 jap_improved_sprit_focus_desc:0 "Niềm tự hào dân tộc và sự ủng hộ đối với cuộc chiến đã vượt qua mọi thần dân của Thiên Hoàng, đưa họ đến những đỉnh cao hơn bao giờ hết của lòng sùng mộ!"
 befriend_siam_focus:0 "Kết bạn với Xiêm"
 befriend_siam_focus_desc:0 "Xiêm đã tránh được sự đô hộ của Châu Âu và không trở thành một quốc gia chủ thể. Thay vì khuất phục họ, chúng ta nên thuyết phục họ hợp tác với chúng ta để nước này tiếp tục như vậy."
 army_primancy_focus:0 "Army Primacy"
 army_primancy_focus_desc:0 "Trong số hai lực lượng phục vụ chính, thì Lục quân thực sự là cánh tay phải mạnh mẽ của Đế quốc! Khả năng chiếm đoạt và giữ vững lãnh thổ của nó vượt xa các quân chủng nhỏ mà Hải quân có thể cung cấp. Bằng cách nhận ra thực tế đơn giản, hiển nhiên này và dành nhiều nguồn lực hơn cho Lục quân, khả năng là vô hạn."
 JAP_army_primancy_focus_bypass_tt:0 "Không đủ vị trí xây dựng cho §YNhà máy Quân sự§! trong khu vực bản thổ."
 jap_sia_love:0 "Ngoại giao Nhật Bản-Xiêm"
 jap_sia_love_desc:0 "Nhật Bản đã tập trung nỗ lực ngoại giao vào việc cải thiện quan hệ với Xiêm."
 navy_primancy_focus:0 "Navy Primacy"
 JAP_navy_primancy_focus_bypass_tt:0 "Không đủ vị trí xây dựng cho §YBến tàu Hải quân§! trong khu vực bản thổ."
 navy_primancy_focus_desc:0 "Trong số hai lực lượng phục vụ chính, thì Hải quân thực sự là cánh tay phải mạnh mẽ của Đế quốc! Khả năng kiểm soát các vùng biển của lực lượng này vượt xa các quân chủng nhỏ mà Lục quân có thể cung cấp. Bằng cách nhận ra thực tế đơn giản, hiển nhiên này và dành nhiều nguồn lực hơn cho Hải quân, khả năng là vô hạn."
 army_innovations_focus:0 "Đổi mới Lục quân"
 army_innovations_focus_desc:0 "Bây giờ Lục quân là đơn vị hàng đầu được công nhận của Đế chế, chúng ta có khả năng dành nhiều nguồn lực hơn để nghiên cứu các Học thuyết Lục quân."
 army_air_innovations_focus:0 "Cải tiến Không quân Lục quân"
 army_air_innovations_focus_desc:0 "Nhiệm vụ chính của Lực lượng Không quân phải là hỗ trợ cho Lục quân đáng ca tụng của chúng ta!"
 army_motorization_focus:0 "Cơ giới hóa Quân đội"
 army_motorization_focus_desc:0 "Việc tập trung nhiều hơn vào việc cơ giới hóa sẽ làm tăng tốc độ mà Bộ binh có thể tiếp cận chiến trường, ít nhất là ở những khu vực có đường sá tốt."
 air_base_expansion_focus:0 "Mở rộng Căn cứ Không quân"
 air_base_expansion_focus_desc:0 "Để hỗ trợ tốt hơn cho Lục quân, Không quân yêu cầu các căn cứ Không quân lớn hơn."
 armor_innovations_focus:0 "Đổi mới Thiết giáp"
 armor_innovations_focus_desc:0 "Với sự tiến bộ của Lục quân chúng ta, một số tướng lĩnh đã đề nghị chúng ta đầu tư vào một số phương tiện thiết giáp hiện đại."
 naval_innovations_focus:0 "Đổi mới Hải quân"
 naval_innovations_focus_desc:0 "Giờ đây, Hải quân là đơn vị hàng đầu được công nhận của Đế chế, chúng ta có khả năng dành nhiều nguồn lực hơn để thiết kế các lớp tàu mới."
 naval_air_innovations_focus:0 "Đổi mới Không quân Hải quân"
 naval_air_innovations_focus_desc:0 "Nhiệm vụ chính của Lực lượng Không quân phải là hỗ trợ cho Hải quân đáng ca tụng của chúng ta!"
 convoy_protection_focus:0 "Convoy Protection"
 convoy_protection_focus_desc:0 "Mặc dù là một chiến thuật hèn nhát và đáng khinh bỉ, nhưng có thể các quốc gia đối địch có thể nhắm mục tiêu vào các tàu buôn vận chuyển vật tư và tài nguyên xung quanh Đế quốc của chúng ta. Chúng ta phải nghiên cứu cách tốt nhất để bảo vệ những con tàu này, nếu điều này xảy ra."
 advanced_torpedoes_focus:0 "Ngư lôi Tiên tiến"
 advanced_torpedoes_focus_desc:0 "Bằng cách sử dụng oxy nén chứ không phải khí nén trong hệ thống đẩy, ngư lôi của chúng ta sẽ có thể bay phóng hơn và mang theo đầu đạn lớn hơn bất kỳ loại nào trước đây."
 shbb_focus:0 "Thiết giáp hạm Siêu nặng"
 shbb_focus_desc:0 "Trong ngắn hạn, không chắc chúng ta có thể chế tạo thêm Anh hoặc Mỹ về số lượng Thiết giáp hạm, nhưng có lẽ chúng ta không cần. Thay vào đó, có thể chế tạo các Thiết giáp hạm mạnh hơn rất nhiều so với hiệp ước của phương Tây mà Washington cho phép họ đóng."
 naval_base_focus:0 "Mở rộng Căn cứ Hải quân"
 naval_base_focus_desc:0 "Mở rộng Hải quân đòi hỏi nhiều căn cứ Hải quân hơn."
 carrier_focus:0 "Trọng tâm Mẫu hạm"
 carrier_focus_desc:0 "Nhật Bản đòi hỏi một lực lượng hải quân hùng mạnh, và Mẫu hạm phải là cốt lõi sức mạnh của Hạm đội chúng ta. Ngày của Thiết giáp hạm đã kết thúc, vì kẻ thù của chúng ta sẽ sớm phát hiện ra!"
 battleship_focus:0 "Trọng tâm Thiết giáp hạm"
 battleship_focus_desc:0 "Nhật Bản yêu cầu một lực lượng hải quân hùng mạnh, và Thiết giáp hạm phải là cốt lõi sức mạnh của Hạm đội chúng ta. Hãy để các quốc gia khác phung phí của cải vào những Mẫu hạm chưa được kiểm chứng, chỉ có Thiết giáp hạm mới có thể thống trị vùng biển!"
 spiritual_mobilization_focus:0 "Động viên Tinh thần"
 spiritual_mobilization_focus_desc:0 "Toàn thể đất nước chúng ta, không chỉ các binh sĩ, cần phải chuẩn bị tinh thần cho chiến tranh. Vì mục tiêu này, những người theo chủ nghĩa dân tộc đã được tập hợp lại trong Phong trào Vận động Tinh thần Dân tộc để thúc đẩy lòng yêu nước và ủng hộ chính phủ."
 warrior_traditions_focus:0 "Truyền thống Chiến binh"
 warrior_traditions_focus_desc:0 "Trong suốt lịch sử, Nhật Bản đã lưu giữ một tập hợp truyền thống độc đáo của tầng lớp chiến binh. Những giá trị này phải được hồi sinh và trân trọng bởi mọi người lính, bất kể cấp bậc."
 divine_wind_focus:0 "Ngọn gió Thần thánh"
 divine_wind_focus_desc:0 "Sợ hãi đối mặt với viễn cảnh cái chết là ám ảnh của bất kỳ người lính nào, nhưng nhân dân của chúng ta phải vượt qua điều này, chuẩn bị hy sinh bản thân không có hy vọng sống sót vì vinh quang của thiên hoàng và quốc gia."
 imperial_glory_focus:0 "Vinh quang Đế chế"
 imperial_glory_focus_effect:0 "Cho phép sản xuất §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:0 "Kamikaze (Thần Phong), chiến thuật của Đơn vị Tấn công Đặc biệt, đã thay đổi các cuộc tấn công liều chết từ một biện pháp cuối cùng ngẫu hứng thành một học thuyết đã được thiết lập. Với các máy bay mới, về cơ bản là tên lửa có người lái, những cuộc tấn công này sẽ không thể ngăn cản được."
 student_movement_focus:0 "Phong trào Sinh viên"
 student_movement_focus_desc:0 "Bộ Giáo dục là một bộ phận quan trọng của Động viên Tinh thần như bất kỳ bộ phận nào khác, và việc các nhà giáo dục và sinh viên tập hợp ủng hộ quốc gia sẽ xây dựng một hệ thống giáo dục theo định hướng quân sự lâu dài."
 extra_tech_focus:0 "Nghiên cứu Bổ sung"
 synth_oil_focus:0 "Trọng tâm Dầu tổng hợp"
 synth_oil_focus_desc:0 "Sản lượng dầu của chính chúng ta rất hạn chế và việc nhập khẩu dầu khiến chúng ta phải phụ thuộc vào lợi ích của nước ngoài. Giải pháp an toàn nhất là hoàn thiện công nghệ dầu tổng hợp của chúng ta."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan có sẵn như là doanh nghiệp công nghiệp"
 secret_weapon_focus:0 "Vũ khí Tiên tiến"
 secret_weapon_focus_desc:0 "Là một Đế chế hải đảo, chúng ta phải luôn đi đầu trong nghiên cứu Hải quân, nhưng tên lửa tầm xa cũng không thể gây hại."
 industrial_effort_focus:0 "Thắt lưng Buộc bụng"
 industrial_effort_focus_desc:0 "Mọi thần dân của Thiên Hoàng đều phải hy sinh vì lợi ích của Đế quốc."
 industrial_effort_focus2:0 "Nỗ lực Công nghiệp"
 industrial_effort_focus2_desc:0 "Nhật Bản mới được công nghiệp hóa và chưa mạnh mẽ như một số quốc gia phương Tây. Chúng ta phải thực hiện các bước để thu hẹp khoảng cách giữa năng lực của mình."
 infra_effort_focus:0 "Nỗ lực Cơ sở Hạ tầng"
 infra_effort_focus_desc:0 "Việc xây dựng Cơ sở Hạ tầng ở đất nước miền núi của chúng ta không hề dễ dàng, tuy nhiên vẫn phải tiếp tục nỗ lực."
 fortress_japan_focus:0 "Pháo đài Nhật Bản"
 fortress_japan_focus_desc:0 "Nếu kẻ thù của chúng ta áp đảo hoàn toàn Hải quân của chúng ta, các công sự của chúng ta sẽ khiến bất kỳ nỗ lực xâm lược nào phải trả giá đắt hơn nhiều so với mức mà hầu hết các quốc gia có thể chi trả."
 crypto_bomb_focus:0 "Bom Mật mã"
 crypto_bomb_focus_desc:0 "Người Ba Lan đang phát triển một cỗ máy tuyệt vời mà họ gọi là 'Bom Mật mã' có thể phá vỡ mật mã Enigma của Đức. Chúng ta có đủ nguồn lực để phát triển nó hơn nữa tại cơ sở Bletchley Park của mình."
 tizard_mission_focus:0 "Nhiệm vụ Tizard"
 tizard_mission_focus_desc:0 "Chúng ta đã tạo ra nhiều đột phá về công nghệ mà chúng ta không thể tự khai thác hết do thiếu hụt tài nguyên và năng lực công nghiệp. Henry Tizard muốn đứng đầu một phái đoàn đàm phán hiệp ước chia sẻ công nghệ với Hoa Kỳ."
 maud_focus:0 "Ủy ban MAUD"
 maud_focus_desc:0 "Ủy ban 'Ứng dụng Quân sự của Vụ nổ Uranium' (MAUD) tin rằng về mặt lý thuyết, có thể chế tạo một quả bom có sức mạnh không tưởng bằng cách sử dụng uranium để đạt được phản ứng phân hạch hạt nhân không kiểm soát. Tuy nhiên, chúng ta có thể không phát triển kịp thời công nghệ này. Chúng ta nên nói chuyện với người Mỹ."
 general_rearmament_focus:0 "Tái vũ trang Chung"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Nó đang bắt đầu giống như một cuộc Đại Chiến khác, điều mà không thể tránh khỏi. Nếu không phải là Hitler thì đó sẽ là Mikado, hoặc thậm chí là Soviet... Dư luận đã quay cuồng đủ để chúng ta có thể bắt đầu một chương trình tái vũ trang toàn diện."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Những người tiền nhiệm của chúng ta đã bỏ bê tình hình quân sự quá nhiều. Chúng ta phải bắt đầu một chương trình tái vũ trang chung để giải quyết những bất cập gay gắt của các lực lượng vũ trang của chúng ta."
 air_defense_focus:0 "Phòng Không"
 air_defense_focus_tt:1 "Thêm tối đa §YPhòng Không§! ở §YĐông Anglia§!, §YSussex§! và §YTây Nam England§!"
 air_defense_focus_bypass_tt:0 "Không đủ vị trí xây dựng cho §YPhòng Không§!"
 air_defense_focus_desc:0 "Không có câu hỏi về việc kẻ thù sẽ đến từ đâu; chúng ta phải bảo vệ bờ biển bằng các khẩu đội phòng không rộng lớn."
 radar_focus:0 "RADAR"
 radar_focus_desc:0 "Khả năng phát hiện máy bay ném bom của đối phương sẽ rất quan trọng đối với nỗ lực chiến tranh. Chúng ta nên bất cứ dành nguồn lực nào để phát triển thêm công nghệ Radar và xây dựng mạng lưới các trạm phát hiện dọc theo bờ biển."
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Nhà máy Vũ khí Hoàng gia"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Nhà máy Vũ khí Cách mạng"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "Kho vũ khí Hoàng gia tại Woolwich thật tệ là không đủ để sản xuất tất cả các loại đạn dược và vũ khí nhỏ mà chúng ta cần. Chúng ta nên thành lập thêm nhiều nhà máy trên khắp đất nước, tốt nhất là ở những khu vực tương đối an toàn."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "Kho vũ khí Cách mạng tại Woolwich thật tệ là không đủ để sản xuất tất cả các loại đạn dược và vũ khí nhỏ mà chúng ta cần. Chúng ta nên thành lập thêm nhiều nhà máy trên khắp đất nước, tốt nhất là ở những khu vực tương đối an toàn."
 shadow_scheme_focus:0 "Mưu đồ Bóng tối"
 shadow_scheme_focus_desc:0 "Bộ Không quân đã đưa ra một đề xuất tuyệt vời về việc chuyển đổi dễ dàng hơn cho các nhà máy dân sự thành nhà máy quân sự. Với các khoản tài trợ và cho vay phù hợp cho các công ty chủ chốt khác nhau, các nhà máy của họ có thể được mở rộng và điều chỉnh trước để giúp quá trình chuyển đổi sang các ứng dụng quân sự diễn ra suôn sẻ hơn nhiều."
 shadow_scheme_focus_tt:1 "Đạt được tổng cộng §G4§! Vị trí Xây dựng và §Y4 Nhà máy Quân sự§! ở hai bang khi tham chiến.\n"
 uk_small_arms_focus:0 "Công ty BSA"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "Các Nhà máy Vũ khí Hoàng gia không sản xuất đủ vũ khí nhỏ, nhưng giống như chúng ta đã làm trong cuộc Đại Chiến, chúng ta có thể ký hợp đồng với Công ty Vũ khí Nhỏ Birmingham (BSA) và mở rộng năng lực của họ."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "Các Nhà máy Vũ khí Cách mạng không sản xuất đủ vũ khí nhỏ, nhưng giống như chúng ta đã làm trong cuộc Đại Chiến, chúng ta có thể ký hợp đồng với Công ty Vũ khí Nhỏ Birmingham (BSA) và mở rộng năng lực của họ."
 UK_secret_focus:0 "Vũ khí Bí mật"
 UK_secret_focus_desc:0 "Chúng ta hiện có kiến thức và cơ sở hạ tầng để tập trung vào việc phát triển các dự án vũ khí bí mật khác nhau từng thuộc về lĩnh vực khoa học viễn tưởng."
 air_rearmament_focus:0 "Tái trang bị Không quân"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "Trong bất kỳ cuộc chiến nào với kẻ thù trên lục địa, Lực lượng Không quân Hoàng gia sẽ chứng minh chìa khóa chiến thắng. Đầu tiên, chúng ta phải đảm bảo rằng các căn cứ không quân của mình có thể hỗ trợ các kế hoạch tái vũ trang của chúng ta!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "Trong bất kỳ cuộc chiến nào với kẻ thù trên lục địa, Lực lượng Không quân Nhân dân sẽ chứng minh chìa khóa chiến thắng. Đầu tiên, chúng ta phải đảm bảo rằng các căn cứ không quân của mình có thể hỗ trợ các kế hoạch tái vũ trang của chúng ta!"
 fighter_command_focus:0 "Fighter Command"
 fighter_command_focus_desc:0 "Ưu tiên hàng đầu của chúng ta phải là kiểm soát bầu trời của chính mình! Thật khó để phân biệt một lĩnh vực nghiên cứu quân sự quan trọng hơn là phát triển máy bay chiến đấu."
 bomber_command_focus:0 "Bomber Command"
 bomber_command_focus_desc:0 "Giống như Giulio Douhet luôn nói;" Máy bay ném bom sẽ luôn xuyên qua trước! ". Mặc dù vậy, những tiến bộ trong công nghệ radar và phòng không, chúng ta nên ưu tiên phát triển các máy bay ném bom tốt hơn."
 coastal_command_focus:0 "Coastal Command"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Ngành công nghiệp của chúng ta được thúc đẩy bởi các nguồn lực được vận chuyển đến Anh từ nhiều vùng xa xôi của Đế quốc. Các đoàn tàu hộ tống là huyết mạch của chúng ta và phải được bảo vệ bởi cả Hải quân Hoàng gia và Không quân Hoàng gia. Chúng ta nên thành lập một đội RAF đặc biệt để bảo vệ các cách tiếp cận các cảng của chúng ta!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Ngành công nghiệp của chúng ta được thúc đẩy bởi các nguồn lực được vận chuyển đến Anh từ nhiều vùng xa xôi của Đế quốc. Các đoàn tàu hộ tống là huyết mạch của chúng ta và phải được bảo vệ bởi cả Hải quân Giải phóng Công nhân và Không quân Nhân dân. Chúng ta nên thành lập một đội RAF đặc biệt để bảo vệ các cách tiếp cận các cảng của chúng ta!"
 aircraft_production_focus:0 "Nhóm Sản xuất Máy bay"
 aircraft_production_focus_desc:0 "Sản xuất máy bay vẫn là ưu tiên hàng đầu của chúng ta. Tập đoàn Sản xuất Máy bay London (LAPG) nên được thành lập để quản lý và điều phối tất cả các hoạt động sản xuất liên quan đến máy bay hiện có."
 uk_jet_focus:0 "Phi cơ Phản lực"
 uk_jet_focus_desc:0 "Có vẻ như gần như chắc chắn rằng động cơ phản lực sẽ thay thế động cơ cánh quạt trên máy bay. Tiềm năng là rất lớn, và chúng ta không được để Anh tụt hậu trong lĩnh vực nghiên cứu quan trọng này."
 naval_rearmament_focus:0 "Tái vũ trang Hải quân"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Mặc dù chúng ta đã cố gắng ngăn chặn một cuộc chạy đua vũ trang của hải quân với Hiệp ước Hải quân London Lần thứ hai, nhưng các bên ký kết hầu hết đều phớt lờ nó. Hải quân Hoàng gia không bao giờ được đánh mất vị thế tối cao trên toàn cầu của mình. Chúng ta phải luôn đảm bảo rằng nó vẫn là lực lượng lớn nhất trên thế giới."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Mặc dù chúng ta đã cố gắng ngăn chặn một cuộc chạy đua vũ trang hải quân với Hiệp ước Hải quân London Lần thứ hai, nhưng các bên ký kết cũng hầu như phớt lờ nó. Hải quân Giải phóng Công nhân không bao giờ được đánh mất vị thế tối cao trên toàn cầu của mình. Chúng ta phải luôn đảm bảo rằng nó vẫn là lớn nhất trên thế giới."
 uk_destroyer_focus:0 "Trọng tâm Khu trục hạm"
 uk_destroyer_focus_desc:0 "Các thiết giáp hạm hiện đại là những kỳ quan, nhưng chúng ta không được sao lãng vai trò quan trọng của khu trục hạm khiêm tốn trong việc bảo vệ các đoàn tàu vận tải của chúng ta."
 uk_convoy_focus:0 "Trọng tâm Hộ tống Vận tải"
 uk_convoy_focus_desc:0 "Không thể đủ căng thẳng, các đoàn tàu vận tải của chúng ta là huyết mạch của chúng ta. Chúng ta phải làm mọi thứ trong khả năng của mình để bảo vệ chúng và thay thế trọng tải bị mất một cách nhanh chóng."
 uk_waves_focus:0 "Britannia Cai trị Ngọn sóng"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "Dưới cái bóng quá lâu của Hải quân Hoàng gia, các cường quốc hải quân khác buộc phải đưa ra các học thuyết mới sáng tạo để bù đắp. Chúng ta không được tự mãn và chỉ dựa vào số lượng và chất lượng của các tàu riêng lẻ."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "Dưới cái bóng quá lâu của Hải quân Giải phóng Công nhân, các cường quốc hải quân khác buộc phải đưa ra các học thuyết mới sáng tạo để bù đắp. Chúng ta không được tự mãn và chỉ dựa vào số lượng và chất lượng của các tàu riêng lẻ."
 uk_carrier_focus:0 "Trọng tâm Mẫu hạm"
 uk_carrier_focus_desc:0 "Có một cuộc tranh cãi gay gắt giữa các nhà lý luận hải quân về khả năng tiếp tục tồn tại của thiết giáp hạm. Có những người cho rằng sức mạnh không quân hiện đại sẽ thống trị sức mạnh hải quân, và tàu sân bay sẽ thay thế thiết giáp hạm trở thành vua của đại dương."
 uk_spain_focus:0 "Cảnh báo Tây Ban Nha"
 uk_spain_focus_desc:0 "Người Tây Ban Nha biết rõ hơn hầu hết sức mạnh của Hải quân Hoàng gia, nhưng có lẽ một lời nhắc nhở là để họ ghi nhớ..."
 uk_battleship_focus:0 "Trọng tâm Thiết giáp hạm"
 uk_battleship_focus_desc:0 "Trong khi các nhà lý luận tranh cãi về ưu thế trên không hay ưu thế hải quân, không ai muốn súng của một thiết giáp hạm chĩa vào cung điện của họ. Ngay cả khi những người đam mê tàu sân bay cuối cùng chứng minh là đúng, thiết giáp hạm vẫn sẽ thống trị các đại dương trong nhiều năm tới."
 uk_turkey_focus:0 "Cảnh báo Thổ Nhĩ Kỳ"
 uk_turkey_focus_desc:0 "Họ không cần phải yêu chúng ta, nhưng Johnny Thổ Nhĩ Kỳ nên biết đủ để sợ chiến hạm của chúng ta..."
 uk_amphibious_focus:0 "Chiến tranh Lưỡng cư"
 uk_amphibious_focus_desc:0 "Thống trị cơn sóng là đủ tốt, nhưng đôi khi bạn cần phải lội nước lên bờ. Chúng ta không được lơ là khả năng đổ bộ các lực lượng xâm lược vào lãnh thổ thù địch."
 singapore_focus:0 "Chiến lược Singapore"
 singapore_focus_desc:0 "Singapore nên vẫn là căn cứ hải quân chính của chúng ta ở phía Đông. Hong Kong có thể rơi vào tay Nhật Bản, nhưng Singapore phải bất khả xâm phạm cho đến khi Hạm đội Chính có thể đến và đánh bại kẻ thù một cách quyết đoán."
 sp_landward_forts_focus:0 "Công sự Đất liền"
 sp_landward_forts_focus_desc:0 "Hệ thống phòng thủ hiện tại trên Đảo Singapore là không đủ. Chúng ta phải tập trung nỗ lực vào việc củng cố các công sự!"
 peninsular_focus:0 "Chiến tranh Bán đảo"
 peninsular_focus_desc:0 "Chúng ta nên đánh chặn trước và làm chậm kẻ thù đang tiến tới từ phía bắc qua Malaya trước khi chúng đến được Singapore."
 hongkong_focus:0 "Giữ vững Hong Kong"
 hongkong_focus_desc:0 "Chiến lược Singapore đã lỗi thời. Kế hoạch của chúng ta nên táo bạo hơn và dựa trên một căn cứ gần Nhật Bản hơn nhiều. Với đầy đủ công sự và phương tiện, Hong Kong sẽ phục vụ một cách hoàn hảo!"
 hk_landward_forts_focus:0 "Công sự Đất liền"
 hk_landward_forts_focus_desc:0 "Hong Kong sẽ phải trở thành một thành phố pháo đài để chống chọi với một cuộc tấn công liên tục từ Trung Quốc đại lục."
 hk_air_focus:0 "Phòng Không"
 hk_air_focus_desc:0 "Chúng ta phải mở rộng và cải thiện rất nhiều các cụm phòng không ở Hong Kong."
 uk_embargo_focus:0 "Chính sách Cấm vận"
 uk_embargo_focus_desc:0 "Cách tốt nhất để đánh bại các nhà độc tài - dù là da đỏ hay da nâu - chỉ đơn giản là bỏ đói chúng khỏi nguồn lực cần thiết để tiến hành chiến tranh. Vấn đề chỉ là đánh bại các chủ ngân hàng và các tập đoàn làm ăn với chúng..."
 uk_sanction_italy_focus:0 "Trừng phạt Italy"
 uk_sanction_italy_focus_desc:0 "Mussolini mơ về một Đế chế La Mã mới và, nghe có vẻ ngớ ngẩn, một ngày nào đó có thể tấn công chúng ta để đạt được ước mơ của ông ta. Chúng ta nên làm những gì có thể để ngăn chặn điều này trước khi xảy ra chiến tranh."
 uk_sanction_japan_focus:0 "Trừng phạt Nhật Bản"
 uk_sanction_japan_focus_desc:0 "Người Nhật dường như cam kết tạo ra 'Khối Thịnh vượng Chung Đại Đông Á'; dĩ nhiên là dưới quyền bá chủ của họ. Đế quốc Anh là trở ngại chính, cùng với các thuộc địa của các cường quốc phương Tây khác. Họ phải bị từ chối tiếp cận các nguồn tài nguyên họ cần."
 uk_burma_focus:0 "Con đường Miến Điện"
 uk_burma_focus_desc:0 "Chúng ta nên hỗ trợ người Trung Quốc trong cuộc đấu tranh chống lại Nhật Bản bằng cách xây dựng một con đường - và cơ sở hạ tầng kết nối - giữa Miến Điện và Trung Quốc, nơi nguồn tiếp tế có thể đến được với họ trên đất liền, an toàn trước cuộc săn lùng của Nhật Bản."
 uk_scandinavian_focus:0 "Can thiệp vào Scandinavia"
 uk_scandinavian_focus_desc:0 "Scandinavia sẽ có rất ít hoạt động nhập khẩu chiến lược nếu không phải vì một điều; xuất khẩu sắt của Thụy Điển. Chúng ta phải gây áp lực lên cả Thụy Điển và Na Uy để ngăn chặn nguồn tài nguyên quan trọng này đến tay Đức. Nếu họ từ chối, chúng ta có thể phải chuẩn bị để xâm lược..."
 uk_iraq_focus:0 "Chiếm giữ Iraq"
 uk_iraq_focus_desc:0 "Chúng ta trao trả độc lập cho Iraq vào năm 1932, nhưng xem xét tình hình toàn cầu hiện nay, đó có thể là một sai lầm. Dầu mỏ của Iraq không bao giờ được cho phép kẻ thù của chúng ta chạm tới..."
 uk_iran_focus:0 "Chiếm giữ Iran"
 uk_iran_focus_desc:0 "Iran không chỉ giàu dầu mỏ mà phải từ chối kẻ thù của chúng ta; nó còn là mối quan hệ chiến lược giữa Ấn Độ, Trung Đông và Liên bang Soviet."
 uk_free_india_focus:0 "Nền độc lập của Ấn Độ"
 uk_free_india_focus_desc:0 "Nhật Bản đang tích cực kích động cuộc nổi dậy ở Ấn Độ và thậm chí đã thành lập 'Quân đội Quốc gia Ấn Độ' bao gồm các tân binh Ấn Độ. Tình hình có thể diễn biến nguy hiểm nếu không làm gì để ngăn chặn. Chúng ta có thể đánh bại Nhật Bản một cách nhanh chóng, hoặc hứa hẹn sẽ giành độc lập cho người Ấn Độ trong một vài năm nữa."
 uk_colonial_focus:0 "Khuyến khích Tinh hoa Thuộc địa"
 uk_colonial_focus_desc:0 "Đế chế rộng lớn, trải rộng của chúng ta là nơi sở hữu một số bộ óc vĩ đại nhất trên thế giới, nhưng quy mô của nó khiến nhiều người trong số họ không thể gặp nhau. Bằng cách khuyến khích họ làm việc cùng nhau trong các dự án quan trọng nhất của mình, chúng ta có thể đạt được kết quả nhanh hơn."
 uk_asia_focus:0 "Củng cố Đông Á"
 uk_asia_focus_desc:0 "Nhiều thuộc địa cũ của chúng ta ở phía đông đang bị đe dọa bởi các cuộc nội chiến và tham vọng đế quốc của các nước địa phương. Chúng ta không được bỏ bê các tiền đồn còn lại của mình, phải tiếp tục phát triển các khu vực này để đảm bảo sự hiện diện toàn cầu của chúng ta."
 uk_china_focus:0 "Ảnh hưởng đến Trung Quốc"
 uk_china_focus_desc:0 "Mặc dù phe Trung Hoa Dân quốc tự xưng là kẻ thù của những nỗ lực thuộc địa của chúng ta, nhưng họ bị mắc kẹt giữa kẻ thù với quá ít đồng minh. Nếu chúng ta liên hệ với họ, họ có thể sẵn sàng thay đổi chính sách của mình."
 uk_commonwealth_focus:0 "Mối quan hệ Thịnh vượng chung"
 uk_commonwealth_focus_desc:0 "Thống nhất bằng lòng trung thành chung với Vương triều, các quốc gia thuộc Khối thịnh vượng chung Anh là những quốc gia đầu tiên mà chúng ta có thể tin tưởng trong trường hợp xảy ra một cuộc xung đột toàn cầu khác. Việc đảm bảo cơ quan hành chính ngoại giao của chúng ta là điều cốt yếu."
 uk_india_focus:0 "Phát triển Raj"
 uk_india_focus_desc:0 "Tình trạng của các thuộc địa của chúng ta ở Ấn Độ vẫn còn gây tranh cãi cả ở nước ngoài và trong nước, nhưng bất cứ điều gì có lợi cho họ, tăng cường năng lực công nghiệp của họ là một ưu tiên ở giai đoạn hiện tại."
 northern_expansion_focus:0 "Mở rộng Phương Bắc"
 northern_expansion_focus_desc:0 "Học thuyết Mở rộng Phương Bắc, với sự ủng hộ của Lục quân Đế quốc, nhận ra rằng Liên bang Soviet là mối đe dọa lớn nhất đối với tham vọng của Nhật Bản. Với căng thẳng gia tăng ở Châu Âu, thời điểm thuận lợi để tấn công vùng Viễn Đông Nga chắc chắn sẽ xuất hiện. Chúng ta phải tấn công nhanh chóng."
 southern_expansion_focus:0 "Mở rộng Phương Nam"
 southern_expansion_focus_tt:0 "Thêm §Yhiệp ước không xâm lược§! với §YLiên bang Soviet§! khi được chọn\n"
 southern_expansion_focus_desc:0 "Học thuyết Mở rộng Phương Nam, được sự ủng hộ của Hải quân Đế quốc, ra lệnh rằng Nhật Bản phải mở rộng về Phía Nam sang Đông Nam Á và Thái Bình Dương. Các thuộc địa giàu có của các cường quốc Châu Âu có các nguồn tài nguyên quan trọng đối với ngành công nghiệp Nhật Bản, nhưng con đường này sẽ dẫn đến xung đột với Hoa Kỳ. Một cuộc tấn công phủ đầu là cần thiết."
 new_ideas:0 "Có Bộ trưởng mới.\n"
