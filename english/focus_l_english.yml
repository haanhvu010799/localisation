 FRA_metropolitan_france:2 "Đầu tư vào Chính quốc Pháp"
 FRA_metropolitan_france_tt:0 "Không đủ vị trí xây dựng cho §YCơ sở Hạ tầng§! ở Chính quốc Pháp"
 FRA_metropolitan_france_desc:0 "La Métropole luôn phải đến trước. Chúng ta có thể bắt đầu bằng cách cải thiện cơ sở hạ tầng của mình để tạo việc làm và cho phép triển khai quân đội nhanh hơn."
 FRA_algerie_france:2 "Đầu tư vào Algeria thuộc Pháp"
 FRA_algerie_france_tt:0 "Không đủ vị trí xây dựng cho §YCơ sở Hạ tầng§! ở Thuộc địa Pháp"
 FRA_algerie_france_desc:0 "Châu Âu đang phải đối mặt với những thời điểm nguy hiểm. Chúng ta nên tập trung vào việc cải thiện các vùng đất của mình ở phía nam và đảm bảo rằng chúng ta luôn có thể hỗ trợ bản thổ."
 FRA_industrial_expansion:0 "Mở rộng Công nghiệp"
 FRA_industrial_expansion_tt:0 "Không đủ vị trí xây dựng cho §YNhà máy Dân sự§! ở Chính quốc Pháp"
 FRA_industrial_expansion_desc:0 "Chúng ta cần sự hiện diện công nghiệp mạnh mẽ hơn ở quê hương. Chúng ta có nhiều lao động sẵn sàng, nhưng cần thêm dây chuyền nhà máy."
 FRA_colonial_industry:0 "Công nghiệp Thuộc địa"
 FRA_colonial_industry_tt:0 "Không đủ vị trí xây dựng cho §YNhà máy Dân sự§! ở Thuộc địa Pháp"
 FRA_colonial_industry_desc:1 "Chúng ta nên tập trung vào các ngành công nghiệp của mình ở các thuộc địa. Nếu căng thẳng gia tăng ở Châu Âu, chúng ta vẫn sẽ có một năng lực công nghiệp nằm ngoài tầm với của các máy bay ném bom của đối phương."
 FRA_military_factories:0 "Nhà máy Quân sự"
 FRA_military_factories_tt:0 "Không đủ vị trí xây dựng cho §YNhà máy Quân sự§! ở Chính quốc Pháp"
 FRA_military_factories_desc:1 "Bộ máy chiến tranh của chúng ta đang tụt hậu về năng lực. Chúng ta cần tập trung vào sản xuất thiết bị quân sự trên bản thổ để đảm bảo rằng lực lượng của chúng ta liên tục được cung cấp các trang thiết bị mới."
 FRA_colonial_military_factories:0 "Nhà máy Quân sự Thuộc địa"
 FRA_colonial_military_factories_tt:0 "Không đủ vị trí xây dựng cho §YNhà máy Quân sự§! ở Thuộc địa Pháp"
 FRA_colonial_military_factories_desc:0 "Việc tiến hành sản xuất quân sự của chúng ta bên ngoài Châu Âu đảm bảo rằng ngay cả khi kẻ thù giành được quyền kiểm soát không phận của chúng ta, chúng ta sẽ duy trì một lượng thiết bị liên tục cho quân đội tiền tuyến của chúng ta."
 FRA_extra_research_slot:2 "Hỗ trợ Grandes Écoles"
 FRA_extra_research_slot_desc:0 "Những trí tuệ trẻ đầy triển vọng đang xuất hiện ở khắp mọi nơi. Chúng ta cần cung cấp cho họ cơ sở vật chất để thực hiện nghiên cứu của họ. Những tiến bộ trong công nghệ có thể mang lại cho chúng ta lợi thế mà chúng ta cần nhất."
 FRA_nuclear_effort:0 "Nỗ lực Hạt nhân"
 FRA_nuclear_effort_desc:0 "Những thử nghiệm ban đầu trong khoa học hạt nhân đã cho thấy những kết quả đầy hứa hẹn. Việc khai thác sức mạnh của nó có thể mang lại cho chúng ta một loại vũ khí không giống như bất cứ thứ gì mà nhân loại từng thấy."
 FRA_jet_effort:0 "Nỗ lực Phi cơ Phản lực"
 FRA_jet_effort_desc:0 "Không chiến là tất cả về tính cơ động. Động cơ phản lực là một phương tiện tiến công mạnh mẽ đến mức các phi công đối phương dường như sẽ đứng yên trong khi chúng ta xé toạc chúng ra khỏi bầu trời."
 FRA_extra_research_slot_2:2 "Thành lập Trung tâm Nghiên cứu Quốc gia"
 FRA_extra_research_slot_2_desc:0 "Những trí tuệ trẻ đầy triển vọng đang xuất hiện ở khắp mọi nơi. Chúng ta cần cung cấp cho họ cơ sở vật chất để thực hiện nghiên cứu của họ. Những tiến bộ trong công nghệ có thể mang lại cho chúng ta lợi thế mà chúng ta cần nhất."
 FRA_defensive_focus:0 "Trọng tâm Phòng thủ"
 FRA_defensive_focus_desc:0 "Trong những lúc như thế này, tốt nhất là chúng ta nên tăng cường phòng thủ. Nếu có mối đe dọa, hãy để chúng đến với chúng ta để chúng ta có thể đối phó với chúng trên chính mảnh đất của mình. Chúng ta có một ứng cử viên hoàn hảo để lãnh đạo quân đội của mình, tất cả những gì chúng ta cần là lời nói của ngài."
 FRA_aggressive_focus:0 "Trọng tâm Tấn công"
 FRA_aggressive_focus_desc:0 "Chúng ta không thể ngồi yên khi kẻ thù tiến vào biên giới của chúng ta. Và chúng ta không thể để các đồng minh tự chống đỡ trong một kịch bản chiến tranh. Hãy chuẩn bị quân đội của chúng ta! Gamelin là người có công việc này."
 FRA_fortification_focus:0 "Trọng tâm Công sự"
 FRA_fortification_focus_desc:0 "Các pháo đài của chúng ta cũng rất quan trọng, chúng ta cần phải tìm cách xây dựng chúng hiệu quả hơn. Phòng tuyến Maginot là một lực lượng ngăn chặn mạnh mẽ đối với các lực lượng đối phương, chúng ta có thể sử dụng sự an toàn của nhiều hệ thống phòng thủ hơn như vậy."
 FRA_alpine_forts:0 "Pháo đài Alpine"
 FRA_alpine_forts_desc:0 "Người Italy sẽ không vượt qua biên giới dễ dàng như vậy một khi chúng ta hoàn thành việc bao phủ dãy Alps bằng tuyến phòng thủ mới được lên kế hoạch của mình. Chúng ta sẽ có thời gian để phản ứng và củng cố vị trí của mình."
 FRA_extend_the_maginot_line:0 "Mở rộng Phòng tuyến Maginot"
 FRA_extend_the_maginot_line_desc:0 "Chúng ta không thể tin tưởng Belgium sẽ giữ vững lập trường của họ, nếu họ để quân đội của đối phương vượt qua, chúng ta có thể gặp rắc rối. Việc mở rộng Phòng tuyến Maginot là rất quan trọng để ngăn chặn các đội quân không mong muốn khỏi Pháp!"
 FRA_infantry_focus:0 "Nổi dậy Quần chúng"
 FRA_infantry_focus_desc:0 "Tất cả đàn ông và phụ nữ có thể chiến đấu sẽ làm như vậy. Sản xuất vũ khí hàng loạt sẽ giảm chi phí. Chúng ta sẽ đưa một khẩu súng trường vào tay mọi người."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Pháo binh của chúng ta sẽ tạo thành một đơn vị mạnh mẽ duy nhất để tập trung hỏa lực vào các điểm cụ thể. Mỗi lần bắn một quả vô lê và chúng ta sẽ làm suy yếu tuyến đối phương và xuyên thủng đường đi của chúng ta nếu phải làm thế!"
 FRA_heavy_armor_focus:0 "Xe tăng Chiến đấu"
 FRA_heavy_armor_focus_desc:0 "Xe tăng chiến đấu là con đường phía trước của Quân đội Pháp. Chúng ta muốn kiểm soát chiến trường và vì điều này, chúng ta sẽ cần những chiếc xe tăng mạnh mẽ mới!"
 FRA_motorized_focus:0 "Trọng tâm Cơ giới"
 FRA_motorized_focus_desc:0 "Tìm ra những cách tốt hơn để chế tạo phương tiện bộ binh của chúng ta sẽ giúp chúng ta có khả năng hỗ trợ và củng cố tiền tuyến."
 FRA_mechanized_focus:0 "Trọng tâm Cơ giới hóa"
 FRA_mechanized_focus_desc:0 "Phương tiện thiết giáp ngày càng đóng vai trò quan trọng trong chiến tranh. Mặc dù kém đáng sợ hơn một chút so với xe tăng bình thường của bạn, nhưng chúng mang lại cho chúng ta lợi thế về liên lạc, chỉ huy, vận tải và chiến tranh đô thị."
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Theo luật, Bộ binh kiểm soát tất cả các lực lượng xe tăng. Các 'phương tiện' kỵ binh nhẹ hơn, nhanh hơn hoặc Automitrailleuses (Phương tiện Chiến đấu Thiết giáp) phù hợp hơn cho việc di chuyển và vẫn có thể gây ra một số thiệt hại với vũ khí được trang bị của họ."
 FRA_army_reform:0 "Cải cách Quân đội"
 FRA_army_reform_desc:0 "Không có đơn vị bộ binh hoặc xe tăng công nghệ cao nào sẽ giành chiến thắng trong cuộc chiến của chúng ta. Chúng ta phải nỗ lực để phát triển cả khả năng chiến thuật và chiến lược. Với đúng người trong công việc, chúng ta có thể phát triển như một đội quân."
 FRA_navy_focus:0 "Trọng tâm Hải quân"
 FRA_navy_focus_tt:0 "Không đủ vị trí xây dựng cho §YCăn cứ Hải quân§!"
 FRA_navy_focus_desc:0 "Nếu chúng ta có kế hoạch mở rộng Hải quân bước đầu tiên là cải thiện và mở rộng cơ sở hải quân của mình. Con tàu chiến độc nhất của chúng ta đòi hỏi chăm sóc liên tục để luôn sẵn sàng chiến đấu mọi lúc."
 FRA_improved_screen_ships:0 "Tàu Hộ vệ Cải tiến"
 FRA_improved_screen_ships_desc:0 "Các Khu trục hạm và Tuần dương hạm Hạng nhẹ đóng vai trò quan trọng trong việc bảo vệ các Thiết giáp hạm hoặc Tàu sân bay hạng nặng hơn của chúng ta. Nếu chúng ta mất tuyến phòng thủ trên biển, chúng ta sẽ đánh liều tất cả các tàu và binh lính. Chúng ta phải đảm bảo rằng các con tàu của mình được chế tạo bằng công nghệ mới nhất."
 FRA_capital_ship_focus:0 "Trọng tâm Tàu Chủ lực"
 FRA_capital_ship_focus_desc:0 "Việc cải tiến thiết kế của các Thiết giáp hạm của chúng ta sẽ dẫn đến những lợi thế chiến thuật lớn. Với tầm bắn và sức mạnh của chúng, không ai có thể vượt trội hơn súng của chúng."
 FRA_carrier_focus:0 "Trọng tâm Mẫu hạm"
 FRA_carrier_focus_desc:0 "Các nhà lý luận Hải quân đã hướng sự chú ý của chúng ta đến các Mẫu hạm lỗi thời của chúng ta. Họ đưa ra đề xuất về cách các Mẫu hạm có thể được sử dụng nhiều hơn nếu sự phát triển được đẩy đúng hướng. Không thể đạt được tiến bộ thực sự nếu không có sự hỗ trợ đầy đủ của chúng ta."
 FRA_initiate_government_reform:0 "Cải cách Chính phủ"
 FRA_initiate_government_reform_desc:0 "Thế giới đã phát triển càng nguy hiểm. Chúng ta không còn có thể bị trói buộc bởi những kẻ nhỏ nhặt của chúng ta. Đã đến lúc để trao quyền cho các chính trị gia và tiến về phía trước vì lợi ích của Pháp."
 FRA_support_the_left:0 "Ủng hộ Cánh tả"
 FRA_support_the_left_desc:0 "Quốc tế Cộng sản đang phát triển mạnh mẽ hơn. Đã đến lúc chứng tỏ rằng lợi ích của chúng ta có thể phù hợp và ủng hộ các tổ chức cộng sản của chúng ta."
 FRA_leftist_rhetoric:0 "Hùng biện Cánh tả"
 FRA_leftist_rhetoric_desc:0 "Mục tiêu rõ ràng. Bình đẳng cho tất cả. Chúng ta không muốn có lợi ích tư bản trong chính trị Pháp. Điều bắt buộc là chúng ta cung cấp điều kiện tối ưu cho các tổ chức cộng sản phát triển mạnh mẽ."
 FRA_scw_intervention_republicans:0 "Can thiệp vào Phe Cộng hòa"
 FRA_scw_intervention_republicans_desc:0 "Cộng hòa Tây Ban Nha cần sự giúp đỡ của chúng ta! \nBất cứ ai sẵn sàng đấu tranh cho chính nghĩa đều được phép. Chúng ta không thể cho phép một chế độ phát xít khác có được đất phát triển."
 FRA_national_mobilization:0 "Huy động Quốc gia"
 FRA_national_mobilization_desc:0 "Chúng ta cuối cùng cũng có một chính phủ có khả năng thực hiện hành động. Bây giờ là lúc củng cố quân đội và chuẩn bị để chiến đấu cho Pháp."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Những ông chủ ngân hàng béo bở và những con quỷ đói quyền lực đang tăng cường sự kìm kẹp đẫm máu của họ đối với thế giới. Mỗi ngày trôi qua, chúng ta lại thấy những người tự do bị nô lệ và thế giới càng chìm sâu vào khủng hoảng, được tạo ra bởi lòng tham của cá nhân. Những lý tưởng của Pháp là cần thiết hơn bao giờ hết! Nhân loại cần chúng ta và chúng ta cần đoàn kết nhân loại!"
 FRA_join_comintern:0 "Gia nhập Quốc tế Cộng sản"
 FRA_join_comintern_desc:0 "Với kẻ thù ở khắp mọi nơi, chúng ta cần củng cố vị thế của mình với một số đồng minh mạnh mẽ. Mối quan hệ của chúng ta với Quốc tế Cộng sản đã trở nên bền chặt hơn và đã đến lúc cống hiến hết mình cho chính nghĩa của họ."
 FRA_support_status_quo:0 "Support The Status Quo"
 FRA_support_status_quo_desc:0 "Pháp là cái nôi và người bảo vệ tự do và nên vẫn là như vậy. Nếu chúng ta muốn đạt được sự thống nhất một lần nữa, thì chúng ta phải ổn định nền dân chủ của mình trước khi nó sụp đổ."
 FRA_little_entente:0 "Little Entente"
 FRA_little_entente_desc:0 "Little Entente (Đồng minh Nhỏ), một liên minh được thành lập sau Đại chiến nhằm ngăn chặn sự xâm lược từ Áo và Hungary đối với các nước láng giềng của họ, được Pháp ủng hộ, nhưng giờ đã bắt đầu tan rã. Thay vì đảm bảo mối quan hệ với Anh, chúng ta nên chủ động khôi phục và củng cố phái này, bắt đầu từ những người sáng lập nó ở Tiệp Khắc."
 FRA_go_with_britain:0 "Đi Với nước Anh"
 FRA_go_with_britain_desc:0 "Với việc nước Nga mãi mãi thay đổi, chỉ có Pháp và Anh là Đồng minh Ba bên cũ. Nếu lịch sử phải lặp lại, chúng ta phải đảm bảo rằng hai quốc gia này, những nền tảng của dân chủ và tự do ở Châu Âu, vẫn là Đồng minh."
 FRA_strengthen_government_support:0 "Tăng cường Chính phủ"
 FRA_strengthen_government_support_desc:0 "We have made plans for the following year that will meet the wishes of people in all parts of France. Show them that we are capable of action and worthy to rule France, so we can once again stand united."
 FRA_defensive_strategems:0 "Defensive Stratagems"
 FRA_defensive_strategems_desc:0 "Nếu chúng ta muốn người dân Pháp chống lại một cuộc chiến tranh vì chúng ta, điều quan trọng hơn bao giờ hết là chúng ta phải có một phương hướng rõ ràng. Chúng ta phải ngừng chiến đấu với nhau và chiến đấu cho nước Pháp và thay vào đó là "Tự do, Bình đẳng, Bác ái"."
 FRA_invite_yugoslavia:0 "Mời Nam Tư"
 FRA_invite_yugoslavia_desc:0 "Nam Tư có đủ mối quan tâm mà không phải lo lắng về các nước láng giềng bành trướng. Đưa họ trở lại Little Entente (Đồng minh Nhỏ) sẽ là một dịch vụ tuyệt vời cho cả họ và chính chúng ta."
 FRA_invite_romania:0 "Mời Romania"
 FRA_invite_romania_desc:0 "Nền dân chủ Romania rất mong manh, bị kẹt giữa các phe phái phát xít bên trong và chủ nghĩa cộng sản Soviet. Đưa họ vào Little Entente (Đồng minh Nhỏ) sẽ cho phép họ giữ được sự ổn định với sự hậu thuẫn của chúng ta."
 FRA_polish_guarantee:0 "Đảm bảo Ba Lan"
 FRA_polish_guarantee_desc:0 "Các nhà ngoại giao Ba Lan đã bày tỏ những lo ngại về tình hình căng thẳng tại biên giới của họ. Một sự đảm bảo từ quốc gia vĩ đại của chúng ta sẽ ngăn chặn bất cứ ai lên kế hoạch xâm lược."
 FRA_czech_guarantee:0 "Đảm bảo Czech"
 FRA_czech_guarantee_desc:0 "Căng thẳng đang gia tăng tại biên giới Czech. Chúng ta không thể cho phép các quốc gia bành trướng tiếp quản một quốc gia tự do và dân chủ. Người Czech phải vẫn là một dân tộc tự do. Với sự đảm bảo từ chúng ta, bất kỳ ai lên kế hoạch xâm lược sẽ phải suy nghĩ kỹ."
 FRA_revise_versailles:0 "Sửa đổi Versailles"
 FRA_revise_versailles_desc:0 "Người Đức đã phớt lờ các khoản bồi thường theo quy định của Hiệp ước Versailles, cho thấy rằng Pháp không còn cảm hứng tôn trọng nó nữa. Nếu có bất cứ điều gì, chúng ta có quyền yêu cầu nhiều hơn cho những sinh mạng mất mát trong cuộc Đại Chiến, nhưng một hiệp ước chính nghĩa sẽ yêu cầu một nước Pháp mạnh mẽ, một nước Pháp mới, thực thi nó."
 FRA_support_the_right:0 "Ủng hộ Cánh hữu"
 FRA_support_the_right_desc:0 "Nước Pháp luôn là một quốc gia mạnh mẽ và đáng tự hào, nhưng việc chính phủ thiếu hành động đã gây chia rẽ người dân. Chúng ta phải đoàn kết nước Pháp và khẳng định ưu thế và sức mạnh của mình để tránh bị suy tàn."
 FRA_right_wing_rhetoric:0 "Hùng biện Cánh hữu"
 FRA_right_wing_rhetoric_desc:0 "Chúng ta phải tập trung vào việc tiếp cận mọi người dân Pháp và nâng đỡ tinh thần quốc gia của họ. Cho họ thấy rằng chúng ta có thể là những người lãnh đạo mạnh mẽ họ cần và họ sẽ trở thành những công dân tự hào về quốc gia rực rỡ của chúng ta."
 FRA_scw_intervention_nationalists:0 "Can thiệp vào Phe Quốc gia"
 FRA_scw_intervention_nationalists_desc:0 "Phe Quốc gia cuối cùng đã giành được đất nước Tây Ban Nha. Nguyên cớ của họ là mọi người công bình và bất cứ ai sẵn sàng đấu tranh cho họ nên được cho phép."
 FRA_army_of_aggression:0 "Quân đội Xâm lược"
 FRA_army_of_aggression_desc:0 "Chúng ta không còn có thể ngồi sau một bức tường lỗi thời, trong khi kẻ thù của chúng ta chạy tràn lan khắp Châu Âu. Đã đến lúc củng cố quân đội của chúng ta và đẩy xa biên giới của chúng ta để đảm bảo Pháp tiếp tục là một quốc gia lớn."
 FRA_france_first:0 "Nước Pháp Trước nhất"
 FRA_france_first_desc:0 "Chúng ta là nước Pháp! Những người chiến thắng trong cuộc Đại Chiến! Những vị cứu tinh của Châu Âu! Chúng ta là quê hương của những nhà tư tưởng vĩ đại nhất mà thế giới từng chứng kiến. Quá nhiều quốc gia tìm cách đẩy thế giới vào hỗn loạn. Chúng ta là điều cần thiết, và chúng ta sẽ chú ý đến lời kêu gọi. Chúng ta sẽ dẫn dắt, vượt qua cơn bão và hướng nhân loại đến sự an toàn dưới sự cai trị của chúng ta!"
 FRA_woo_italy:0 "Woo Italy"
 FRA_woo_italy_desc:0 "Italy có khả năng trở thành một quốc gia hùng mạnh. Nhờ sự lãnh đạo mạnh mẽ của Mussolini, người dân Italy được đoàn kết và sẵn sàng chiến đấu cho chính nghĩa đúng đắn. Hãy để điều đó là của chúng ta."
 FRA_dismantle_the_democracies:0 "Bãi bỏ Dân chủ"
 FRA_dismantle_the_democracies_desc:0 "Liên minh dân chủ [GER.GetAdjective] ở Trung Âu đang đe dọa vị trí mới của chúng ta. Chúng ta phải hành động ngay bây giờ, trước khi chúng mạnh hơn."
 FRA_join_germany:0 "Gia nhập nước Đức"
 FRA_join_germany_desc:0 "German Reich (Đức Quốc Xã) đang trở thành một thế lực cần được tính đến. Tầm nhìn của họ về một tương lai tốt đẹp hơn có thể phù hợp với lợi ích của chúng ta. Chúng ta nên ủng hộ họ và một khi bụi lắng xuống, Pháp sẽ có được mảnh đất Châu Âu xứng đáng."
 FRA_naval_doctrine:0 "Học thuyết Hải quân"
 FRA_naval_doctrine_desc:0 "Tiến bộ gần đây trong các thiết kế tàu đã mở ra các lựa chọn mới trong các cuộc diễn tập chiến thuật và chiến lược. Trước khi chúng ta nắm lấy cơ hội với những lý thuyết mới này, chúng ta cần phải thử nghiệm và kế hoạch hóa chúng."
 FRA_air_focus:0 "Trọng tâm Không quân"
 air_focus_bypass_tt:0 "Không đủ vị trí xây dựng cho §YCăn cứ Không quân§!"
 FRA_air_focus_desc:0 "Thời khắc đã đến cho việc mở rộng không quân của chúng ta! Các kế hoạch đã được thực hiện để bắt đầu xây dựng Căn cứ Không quân mới để hỗ trợ sự tăng cường lớn về cả cả phi công và máy bay."
 FRA_cas_focus:0 "Trọng tâm CAS"
 FRA_cas_focus_desc:0 "Máy bay cung cấp hỗ trợ cho các lực lượng và tàu thuyền của chúng ta là một bổ sung rất hiệu quả với một khoản đầu tư tương đối nhỏ. Những chiếc máy bay này hiện có một số cải tiến gợi ý. Các kỹ sư của chúng ta có thể phát triển thế hệ máy bay hỗ trợ tiếp theo."
 FRA_fighter_focus:0 "Trọng tâm Máy bay Chiến đấu"
 FRA_fighter_focus_desc:0 "Một số kỹ thuật dân sự cách mạng có thể được áp dụng trên máy bay chiến đấu của chúng ta để cải thiện tốc độ, tầm xa và độ cao tối đa của chúng. Chúng ta cần tập trung vào điều này nếu chúng ta muốn theo kịp những tiến bộ của nước khác."
 FRA_bomber_focus:0 "Trọng tâm Máy bay Ném bom"
 FRA_bomber_focus_desc:0 "Hỗ trợ không lực là một phần quan trọng của cả khả năng phòng thủ và tấn công của chúng ta. Nếu chúng ta tập trung các nỗ lực vào việc phát triển các máy bay ném bom nhanh, nhanh nhẹn và chính xác, chúng ta sẽ duy trì một lợi thế trong bất kỳ trận chiến đất nào."
 FRA_heavy_fighter_focus:0 "Trọng tâm Máy bay Chiến đấu Hạng nặng"
 FRA_heavy_fighter_focus_desc:0 "Máy bay Chiến đấu Hạng nặng của chúng ta phải có khả năng hỗ trợ máy bay ném bom dễ bị tấn công. Điều này đòi hỏi vũ khí mạnh hơn và phạm vi xa hơn với hi sinh một số tốc độ."
 FRA_air_doctrine:0 "Học thuyết Không quân"
 FRA_air_doctrine_desc:0 "Chúng ta đã đạt được đủ kinh nghiệm để kiểm tra các lý thuyết mới trong chiến tranh không quân với một tốc độ nhanh hơn. Điều này sẽ cho phép chúng ta khám phá những khả năng chiến thuật và chiến lược mới. Chiến tranh Không quân là chìa khóa trong chiến tranh hiện đại."
 FRA_heavy_bomber_focus:0 "Trọng tâm Máy bay Ném bom Hạng nặng"
 FRA_heavy_bomber_focus_desc:0 "Máy bay ném bom hạng nặng hiện đại sẽ được vũ trang để tự mình đối phó với các cuộc giao tranh trên không ít ỏi. Nếu chúng ta cho phép các kỹ sư tập trung phát triển công nghệ mới nhất, chúng ta sẽ có cơ hội tiêu diệt cơ sở sản xuất của kẻ thù."
 FRA_naval_bomber_focus:0 "Trọng tâm Máy bay Ném bom Hải quân"
 FRA_naval_bomber_focus_desc:0 "Các con tàu đã chứng minh đặc biệt dễ bị tổn thương khi đối đầu với máy bay. Chúng ta nên tiếp tục cải thiện công nghệ của chúng để đảm bảo chúng ta khắc chế bất kỳ biện pháp đối phó nào."
 limited_rearmament_focus:0 "Tái vũ trang Hạn chế"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Những lời kích động gần đây từ Đức và các cường quốc Phát xít khác trên thế giới cho thấy rằng chúng ta có thể không được hưởng hòa bình trong thời đại này. Để chuẩn bị, chúng ta nên bắt đầu sắp xếp các quân cờ để tái trang bị cho chính mình nếu tình hình trở nên tồi tệ hơn."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Cách tiếp cận mới của chúng ta đối với chính trị trong nước và quan hệ quốc tế đòi hỏi một quân đội mạnh mẽ để hỗ trợ nó. Để chuẩn bị, chúng ta nên bắt đầu mở rộng ngành công nghiệp dân sự của mình, để nó có thể tạo nền tảng ổn định cho việc mở rộng ngành công nghiệp quân sự trong tương lai."
 ENG_motorized_focus:0 "Quân đội Cơ giới"
 ENG_motorized_focus_desc:0 "Gần đây, quân đội đã thử nghiệm với các đơn vị bộ binh cơ giới đầy đủ. Tuy nhiên, họ đã không thành lập bất kỳ bộ phận nào được cơ giới đầy đủ, nhưng với những chỉ thì từ Bộ trưởng Ngoại giao thì Chiến tranh này có thể sớm có thể xảy ra."
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Trung đoàn Xe tăng Hoàng gia"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Trung đoàn Xe tăng Cận vệ Cộng hòa"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Nước Anh đã phát minh ra xe tăng, và vì vậy Trung đoàn Xe tăng Hoàng gia nên được trang bị những chiếc xe tăng tốt nhất thế giới, nhưng điều này hiện không đúng như vậy. Ủy ban Phát triển Phương tiện Đặc biệt đề xuất nghiên cứu và phát triển một thiết kế hiện đại để Anh quốc luôn đi đầu trong lĩnh vực phát triển xe tăng."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Nước Anh đã phát minh ra xe tăng, và vì vậy Trung đoàn Xe tăng Cận vệ Cộng hòa nên được trang bị những chiếc xe tăng tốt nhất thế giới, nhưng điều này hiện không đúng như vậy. Ủy ban Phát triển Phương tiện Đặc biệt đề xuất nghiên cứu và phát triển một thiết kế hiện đại để Anh quốc luôn đi đầu trong lĩnh vực phát triển xe tăng."
 uk_empire_focus:0 "Củng cố Đế chế"
 uk_empire_focus_desc:0 "Đế chế của chúng ta rất rộng lớn, và bất chấp sức mạnh của chúng ta, nó được bảo vệ yếu ớt. Để khắc phục điều này, chúng ta cần khuyến khích Chủ nghĩa Yêu nước Hoàng gia trong toàn cõi."
 uk_service_focus:0 "Nghĩa vụ Hải ngoại"
 uk_service_focus_desc:0 "Bằng cách luôn chuyển lực lượng vũ trang cho các trạm thuộc địa và trở về nhà một lần nữa họ có thể tìm hiểu về các điều kiện ở các mặt trận khác nhau, có được kinh nghiệm và chia sẻ nó với đồng đội của họ trở về nhà."
 uk_mediterranean_focus:0 "Pháo đài Địa Trung Hải"
 uk_mediterranean_focus_desc:0 "Tuyến đường qua Địa Trung Hải là một lối tắt cực kỳ quan trọng đến và đi từ Ấn Độ. Như vậy, nó có tầm quan trọng tối đa để giữ cho nó luôn mở và nằm trong tay chúng ta."
 uk_rock_focus:0 "Củng cố Núi Rock"
 uk_rock_focus_desc:0 "Cũng như kiểm soát lối vào Địa Trung Hải, Gibraltar cung cấp một bến cảng được bảo vệ mạnh mẽ từ đó tàu có thể hoạt động ở cả Đại Tây Dương và Địa Trung Hải. Như vậy, điều bắt buộc là nó được bảo vệ mạnh mẽ."
 uk_greece_focus:0 "Cảnh báo Hy Lạp"
 uk_greece_focus_desc:0 "Lợi ích của chúng ta là có quyền cập cảng ở Hy Lạp, và thẳng thắn với người Hy Lạp rằng họ không có vị thế nào để từ chối chúng ta."
 uk_malta_focus:0 "Củng cố Malta"
 uk_malta_focus_desc:0 "Cứ điểm Malta một vị trí tuyệt vời ở trung tâm Địa Trung Hải, một trạm cách còn sống dọc theo huyết mạch của chúng ta qua Ai Cập và Kênh đào Suez đến Ấn Độ và Viễn Đông. Thời gian dành cho việc củng cố nó mạnh mẽ hơn không bao giờ có thể lãng phí."
 ENG_mot_focus_tooltip:0 "Bây giờ chúng ta có thể triển khai các Sư đoàn Bộ binh Cơ giới."
 uk_canada_focus:0 "Phát triển ở Canada"
 uk_canada_focus_desc:0 "Một khoản đầu tư vào Công nghiệp và Nhà máy đóng tàu của Canada sẽ tạo ra sự thúc đẩy cho nền kinh tế của họ và cho phép họ đóng góp nhiều hơn trong trường hợp chiến tranh."
 uk_australia_focus:0 "Phát triển ở Australia"
 uk_australia_focus_desc:0 "Đầu tư vào các Nhà máy Đóng tàu và Công nghiệp của Australia sẽ tạo ra sự thúc đẩy cho nền kinh tế của họ và cho phép họ đóng góp nhiều hơn trong trường hợp chiến tranh."
 uk_protect_suez:0 "Bảo vệ Suez"
 uk_protect_suez_desc:0 "Kiểm soát kênh Suez là một phần quan trọng mà Đế quốc Anh vẫn giữ được mệnh lệnh vùng biển. Mất vùng này sẽ là thảm họa. Các biện pháp phải được thực hiện để củng cố nó."
 uk_balkan_strategy:0 "Chiến lược Balkan"
 uk_balkan_strategy_desc:0 "Many of the nations in the Balkans are pro-British and see the same threat from central Europe as we do. If we seize the opportunity and support them early, we can secure their loyalty, although at the expense of angering their revengist neighbors."
 uk_new_zealand_focus:0 "Phát triển New Zealand"
 uk_new_zealand_focus_desc:0 "New Zealand vẫn giữ một mối liên kết mạnh mẽ với đất nước chúng ta và đã cảnh báo chống lại mối đe dọa phát xít. Đóng góp của họ trong trường hợp chiến tranh là chắc chắn, và chúng ta nên hỗ trợ họ trong việc chuẩn bị điều đó."
 uk_south_africa_focus:0 "Phát triển Nam Phi"
 uk_south_africa_focus_desc:0 "Tình hình chính trị ở Nam Phi là bất định. Chúng ta không thể tin tưởng hoàn toàn rằng họ sẽ ủng hộ nỗ lực chiến tranh của chúng ta, nhưng bằng cách hỗ trợ tăng cường công nghiệp của họ, chúng ta có thể hy vọng sẽ tăng hỗ trợ cho chính nghĩa của Anh."
 FRA_strengthen_government_support_tooltip:0 "Ý tưởng 'Tăng cường Hỗ trợ Chính phủ' đã khởi động diễn biến đó."
 ITA_victoryinETH:0 "Chiến thắng ở Châu Phi"
 ITA_victoryinETH_desc:0 "Thất bại trong Chiến tranh Italy-Ethiopia Lần thứ nhất là một vết nhơ danh dự của Italy trong 40 năm, bằng cách giành được chiến thắng lúc này, vết nhơ sẽ được gột tẩy và sức mạnh Ý chí Sắt đá của chủ nghĩa phát xít sẽ được chứng minh!"
 USA_reinforce_monroe_doctrine_tt:0 "Tăng cường Quan điểm Thương mại với tất cả các quốc gia Châu Mỹ.\n"
 1939_bookmark_threat:0 "Mở rộng Chủ nghĩa Phát xít gần đây"
 USA_civil_war_fired:0 "Nội chiến Hoa Kỳ lần hai đã bắt đầu."
 USA_anti_imperialism:0 "Chống Chủ nghĩa Đế quốc"
 USA_anti_imperialism_desc:0 "Hoa Kỳ luôn là kẻ thù của những kẻ áp bức đế quốc, nhưng rõ ràng là hầu hết các nền dân chủ được gọi là sẵn sàng giữ cho những thể chế này tồn tại miễn là họ được hưởng lợi từ chúng. Những nhà cách mạng của Liên bang Soviet là những đồng minh tốt hơn."
 USA_fascist_menace:1 "Mối đe dọa của Phổ"
 USA_fascist_menace_desc:1 "Hiệp ước Versailles và các lệnh trừng phạt kinh tế đã không ngăn được nước Đức, và chủ nghĩa quân phiệt Phổ một lần nữa nuôi dưỡng cái đầu xấu xa, hung hãn của nó. Nước Đức phải bị đánh bại một lần nữa và nằm dưới sự kiểm soát của chúng ta, ít nhất là vào lúc này."
 USA_crusade_against_communism:0 "Crusade Against Communism"
 USA_crusade_against_communism_desc:0 "Khủng bố Đỏ cho đến nay là mối đe dọa tồi tệ nhất mà thế giới này từng phải đối mặt. Bằng mọi cách cần thiết, hệ tư tưởng hủy diệt xuất phát từ Liên bang Soviet phải bị loại bỏ tận gốc, và chúng ta sẽ là người thực hiện điều đó."
 USA_strike_at_the_empire:0 "Đánh bại Đế quốc"
 USA_strike_at_the_empire_desc:0 "Mối đe dọa thực sự đối với tự do trên thế giới là các đế chế thuộc địa được xây dựng bởi các siêu cường Châu Âu. Chúng phải bị nghiền nát và dân cư của họ được giải phóng, bắt đầu từ Đế quốc Anh mà chúng ta đã từng giải phóng chính mình."
 USA_defense_of_the_pacific:0 "Phòng thủ Thái Bình Dương"
 USA_defense_of_the_pacific_desc:0 "Chính phủ Nhật Bản đang vượt quá hy vọng, chủ nghĩa bành trướng của họ đe dọa cả người dân của chúng ta và các nước láng giềng Châu Á. Quốc gia phải được đặt dưới sự quản lý của Hoa Kỳ để cải cách và ngăn chặn nó không bao giờ lặp lại những sai lầm của mình."
 ENG_home_defence:0 "Phòng thủ Bản quốc"
 ENG_home_defence_desc:0 "Một đế chế rộng lớn sẽ chẳng có ích gì nếu chúng ta không thể bảo vệ người dân Anh. Chúng ta nên tập trung nỗ lực vào việc giữ an toàn cho Quần đảo Anh."
 ENG_issue_gasmasks:0 "Mặt nạ Phòng độc"
 ENG_issue_gasmasks_desc:0 "Thế giới đang phát triển nguy hiểm hơn mỗi ngày. Chúng ta nên bảo vệ dân chúng khỏi bất kỳ cuộc tấn công khí độc nào. Anh sẽ thở dễ dàng."
 ENG_military_training_act:0 "Đạo luật Huấn luyện Quân sự"
 ENG_military_training_act_desc:0 "Cuộc Đại Chiến đã khiến người dân của chúng ta có ấn tượng rằng họ sẽ không phải chiến đấu một lần nữa. Khi thế giới phát triển nguy hiểm, chúng ta phải đảm bảo rằng tất cả các chàng trai trẻ có khả năng được huấn luyện quân sự cơ bản."
 ENG_embargo_germany:0 "Cấm vận Đức"
 ENG_embargo_germany_desc:0 "Việc tái vũ trang của Đức là một sự xúc phạm và mối đe dọa lớn đối với hòa bình thế giới. Chúng ta sẽ không cung cấp các tài nguyên họ cần để thúc đẩy cỗ máy chiến tranh."
 ENG_war_with_germany:0 "Chiến tranh với Đức"
 ENG_war_with_germany_desc:0 "Người Đức đã không cho chúng ta có lựa chọn nào khác. Vì lợi ích của thế giới tự do và tương lai của con cái chúng ta. Đó là thời điểm chiến tranh."
 ENG_swedish_intervention:0 "Can thiệp vào Thụy Điển"
 ENG_swedish_intervention_desc:0 "Các phong trào chống lại nền dân chủ của Thụy Điển đã đạt được một lượng ảnh hưởng đáng lo ngại. Chúng ta không thể để thép của Thụy Điển trở thành súng trong tay kẻ thù của chúng ta. Người Thụy Điển sẽ vẫn tự do, nhưng chúng ta cần đảm bảo một mức độ ảnh hưởng nhất định đối với đất nước của họ."
 ENG_norwegian_intervention:0 "Can thiệp vào Na Uy"
 ENG_norwegian_intervention_desc:1 "Các phong trào Na Uy chống lại nền dân chủ tiếp tục chiếm được lãnh thổ. Chúng ta nên đảm bảo rằng chính trị của họ được liên kết với lợi ích của chính chúng ta, ngay cả khi chúng ta cần sử dụng vũ lực."
 ENG_danish_intervention:0 "Can thiệp vào Đan Mạch"
 ENG_danish_intervention_desc:0 "Sự hỗ trợ của Đan Mạch cho kẻ thù của hòa bình thế giới đã tiếp tục phát triển. Chỉ có một cách để đảm bảo họ đứng về phía chúng ta. Chúng ta nên sử dụng Đan Mạch để thiết lập một chỗ đứng chiến lược trong khu vực trong trường hợp một cuộc xâm lược lãnh thổ Châu Âu trở nên cần thiết."
 ENG_benelux_intervention:0 "Can thiệp vào Benelux"
 ENG_benelux_intervention_desc:0 "Môi trường chính trị trong khu vực Benelux đang phát triển thù địch với chúng ta. Chúng ta nên gửi một cảnh báo rõ ràng rằng bất kỳ kẻ thù của nền dân chủ sẽ không được dung thứ và chúng ta sẵn sàng sử dụng vũ lực nếu cần thiết."
 ENG_belgium_security:0 "Chiếm giữ Belgium"
 ENG_belgium_security_desc:0 "Một lời cảnh báo rõ ràng là không đủ. Nếu các khuynh hướng chính trị tiếp tục như hiện nay, Belgium sẽ là mối đe dọa trực tiếp đối với vùng biển của chúng ta. Chúng ta phải can thiệp và thiết lập một chỗ đứng chiến lược trên lục địa Châu Âu."
 ENG_dutch_security:0 "Chiếm giữ Hà Lan"
 ENG_dutch_security_desc:0 "Các phong trào chính trị ở Hà Lan tiếp tục hỗ trợ kẻ thù của chúng ta. Hà Lan sẽ phải bị khuất phục để đảm bảo Châu Âu tự do."
 ENG_war_with_japan:0 "Chiến tranh với Nhật Bản"
 ENG_war_with_japan_desc:0 "Tất cả các lựa chọn khác đều bất khả thi và người Nhật từ chối từ bỏ đường lối bành trướng của họ. Vì sự an toàn của Đế quốc Anh và người dân Châu Á, chúng ta phải khuất phục người Nhật."
 ENG_war_with_italy:0 "Chiến tranh với Italy"
 ENG_war_with_italy_desc:0 "Italy từ chối từ bỏ kế hoạch của họ cho một đế chế mới và đã chứng minh sẵn sàng tham chiến để mở rộng biên giới của họ. Chúng ta phải làm những gì có thể để loại bỏ mối đe dọa này trước khi quá muộn."
 ENG_embargo_ussr:1 "Cấm vận [SOV.GetNameDefCap]"
 ENG_embargo_ussr_desc:1 "[SOV.GetNameDefCap] đang phát triển mạnh mẽ và sử dụng các nguồn lực của Anh quốc để thúc đẩy những nỗ lực quân sự của họ. Chúng ta nên tước quyền tiếp cận vào giao dịch thương mại của chúng ta."
 ENG_war_with_ussr:1 "Chiến tranh với [SOV.GetAdjective]"
 ENG_war_with_ussr_desc:1 "Mối đe dọa của [SOU.GetNameDef] tiếp tục phát triển bất chấp sự phản đối của chúng ta. Chúng ta không thể chịu đựng được một [SOU.GetName] hung hăng và không còn lựa chọn nào khác ngoài cuộc chiến vì ngày mai tốt đẹp hơn."
 kamikaze_focus_tooltip:1 "Cho phép nhiệm vụ không quân §YTấn công Kamikaze§!, các cuộc tấn công tự sát chống lại tàu địch.\n"
 AST_additional_militia_training:0 "Đào tạo Dân quân Bổ sung"
 AST_additional_militia_training_desc:0 "Phần lớn dân quân của chúng ta là không phù hợp để phục vụ - hoặc bệnh tật hoặc chưa được trang bị. Chúng ta đang thực hiện các bước để khắc phục các thiếu sót này trong một thế giới nguy hiểm."
 AST_royal_australian_artillery:0 ""Pháo binh Hoàng gia Australia"
 AST_royal_australian_artillery_desc:0 "Pháo binh là nữ hoàng của chiến trường, và chúng ta phải mở rộng quyền tiếp cận với pháo hạng nặng."
 AST_promote_reservists:0 "Promote Reservists"
 AST_promote_reservists_desc:0 "Though we need a home defense force, promoting militia and reserves into the regular army will give us a needed boost in available soldiers and experience."
 AST_daimler_dingo:0 "Daimler Dingo"
 AST_daimler_dingo_desc:0 "This British-made armored car will improve our mobility on the battlefield. And, after all, it is named for our national canine."
 AST_hmas_assault:0 "HMAS Assault"
 AST_hmas_assault_desc:0 "Chiến tranh ở Thái Bình Dương sẽ là một cuộc chiến đổ bộ lưỡng cư, vì vậy việc xây dựng một cơ sở hải quân chuyên đào tạo thủy quân lục chiến cách đi biển là bắt buộc đối với nỗ lực chiến tranh."
 AST_specialize_equipment:0 "Thiết bị Chuyên biệt"
 AST_specialize_equipment_desc:0 "Không phải tất cả các trang thiết bị của Anh mà chúng ta sử dụng có hiệu quả đối với tình huống chiến đấu độc đáo này. Các công cụ đặc biệt và tùy chỉnh đã trở nên cần thiết."
 AST_australian_womens_army_service:0 "Australian Women's Army Service"
 AST_australian_womens_army_service_desc:0 "Mọi người đàn ông là cần thiết ở tiền tuyến, vì vậy việc lái xe, tín hiệu và việc làm bảo dưỡng sẽ được thực hiện bởi hàng ngàn phụ nữ Australia."
 AST_australian_army_catering_corps:0 "Quân đoàn Lương thực Quân đội Australia"
 AST_australian_army_catering_corps_desc:0 "Quân đội Australia đang được phục vụ kém bởi chất lượng thức ăn của nó, phần lớn là do chất lượng đầu bếp. Bằng cách tổ chức lại quy trình này, chúng ta có thể tăng cường tinh thần và hiệu quả."
 AST_fund_owen_gun_research:0 "Ngân quỹ Nghiên cứu Súng Owen"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen đã phát triển một khẩu súng tiểu liên mới có thể chịu được những áp lực khắc nghiệt của Chiến tranh Rừng rậm. Chúng ta nên đặt nguồn lực của chính phủ vào sản xuất và cải thiện vũ khí này."
 AST_sentinel_tank_project:0 "Dự án Xe tăng Sentinel"
 AST_sentinel_tank_project_desc:0 "Australia nên phát triển phương tiện thiết giáp tự chế của riêng mình. Dựa trên những ý tưởng của Đức và Mỹ, chương trình Sentinel nên được tiến hành."
 AST_airborne_defence:0 "Phòng thủ Trên không"
 AST_airborne_defence_desc:0 "Chúng ta phải bảo vệ bầu trời phía trên Australia bằng cách đầu tư vào phòng không, bao gồm cả đánh chặn và phòng không."
 AST_introduce_unconventional_warfare:0 "Thực hiện Chiến tranh Độc đáo"
 AST_introduce_unconventional_warfare_desc:0 "Các khu rừng của Thái Bình Dương sẽ yêu cầu một loại hình chiến tranh mới. Chúng ta phải học cách di chuyển nhanh chóng và lặng lẽ xuyên qua bìa dày đặc - phục kích kẻ thù của chúng ta và hứng chịu điều tương tự từ chúng."
 AST_z_special_unit:0 "Đơn vị Đặc biệt Z"
 AST_z_special_unit_desc:0 "Đơn vị Đặc biệt Z sẽ là nhóm Đặc công của chúng ta, chuyên về trinh sát và phá hoại đằng sau phòng tuyến kẻ thù. Điều này sẽ đòi hỏi những người lính dũng cảm sẵn sàng trải qua đào tạo nghiêm túc nhất."
 AST_m_special_unit:0 "Đơn vị Đặc biệt M"
 AST_m_special_unit_desc:0 "M Special Unit will be our advance scouting and reconnaissance arm in the war, sending back up to the moment intelligence about enemy dispositions and placements."
 AST_expand_the_raaf:0 "Mở rộng RAAF"
 AST_expand_the_raaf_desc:0 "Lực lượng không quân của chúng ta cần phải phát triển, vì vậy chúng ta đang đầu tư vào nhiều căn cứ hơn, huấn luyện nhiều hơn và sản xuất nhiều hơn."
 AST_cac_boomerang:0 "CAC Boomerang"
 AST_cac_boomerang_desc:0 "Boomerang sẽ là đóng góp của Australia trong việc thiết kế máy bay chiến đấu và là chính sách bảo hiểm chống tổn thất máy bay nhập khẩu. Chúng ta cần phải cạnh tranh với máy bay của Nhật Bản và Hoa Kỳ."
 AST_expand_northern_presence:0 "Expand Northern Presence"
 AST_expand_northern_presence_desc:0 "Với việc các thành phố của chúng ta chủ yếu nằm trên bờ biển phía đông và phía tây của hòn đảo, biên giới phía bắc của Australia thiếu việc chuẩn bị hoặc phòng thủ thích hợp trong trường hợp bị xâm lược hoặc tấn công. Các cấu trúc quân sự mới trong khu vực sẽ được chào đón."
 AST_cac_woomera:0 "CAC Woomera"
 AST_cac_woomera_desc:0 "Australia sẽ phát triển vũ khí máy bay ném bom của riêng mình. Woomera chỉ là một loại máy bay hạng nhẹ, nhưng sẽ đủ để bảo vệ quê hương của chúng ta và hỗ trợ không lực tầm gần hạng nhẹ."
 AST_volunteer_air_observers_corps:0 "Quân đoàn Quan sát Không quân Tình nguyện"
 AST_volunteer_air_observers_corps_desc:0 "Hãy để mắt đến bầu trời! Chúng ta kêu gọi Australia tìm hiểu hình bóng của các máy bay thông thường và thông báo cho chính phủ về bất kỳ máy bay khả nghi hoặc kẻ thù nào gần Lãnh thổ Tự trị."
 AST_naval_bombers:0 "Máy bay Ném bom Hải quân"
 AST_naval_bombers_desc:0 "Chúng ta được bao quanh bởi nước, vì vậy chúng ta nên xem xét tới các máy bay và huấn luyện cho phép chúng ta đánh chặn và tấn công hạm đội của đối phương. Ném bom hải quân là một kỹ năng chuyên biệt và cần được chú trọng."
 AST_death_from_down_under:0 "Tử Thần Từ Mặt Đất"
 AST_death_from_down_under_desc:0 "Sẽ không có máy bay ném bom nào làm hư hại các cảng và thành phố của chúng ta một khi chúng ta đã nâng cấp hệ thống phòng không của mình, thông qua việc hiểu rõ hơn về sức mạnh không quân và sức mạnh của vũ khí phòng không."
 AST_womens_auxilliary_australian_air_force:0 "Hỗ  trợ của Phụ nữ cho Lực lượng Không quân Australia"
 AST_womens_auxilliary_australian_air_force_desc:0 "Một nửa dân số của chúng ta nên được sử dụng tốt hơn trong các nỗ lực chiến tranh hơn là ngồi ở nhà. Bảo trì máy bay, quân đoàn tín hiệu và các nhiệm vụ liên quan khác sẽ được giao cho phụ nữ."
 AST_dominate_the_skies:0 "Thống trị Bầu trời"
 AST_dominate_the_skies_desc:0 "Australia cách xa nhiều căn cứ không quân của đối phương, vì vậy, mục tiêu của chúng ta là có ưu thế trên không toàn diện ở góc địa cầu của chúng ta."
 AST_cockatoo_island_shipyards:0 "Bến tàu Đảo Cockatoo"
 AST_cockatoo_island_shipyards_desc:0 "Việc mở rộng và cải thiện Nhà máy đóng tàu Đảo Cockatoo là ưu tiên lớn của chính phủ chúng ta. Cảng Sydney có khả năng tiếp cận tốt nhất với nhân lực và nguồn lực và đó là nơi chúng ta nên tập trung nỗ lực xây dựng hải quân của mình."
 AST_protect_overseas_commerce:0 "Bảo vệ Thương mại Nước ngoài"
 AST_protect_overseas_commerce_desc:0 "Một quốc đảo phụ thuộc vào nguồn cung cấp mà nó có thể mang về từ các nước khác vượt qua các con sóng. Bảo vệ các đoàn tàu vận tải và các tuyến đường thương mại không chỉ đơn giản là một chiến lược - đó là một điều cần thiết."
 AST_fly_the_jolly_roger:0 "Fly the Jolly Roger"
 AST_fly_the_jolly_roger_desc:0 "Từ thành trì trên đảo của chúng ta, chúng ta có thể gửi nhiều tàu ngầm để quấy rối và phá hủy hoạt động buôn bán và tiếp tế của đối phương đi ngang qua bờ biển của chúng ta."
 AST_scrap_iron_flotilla:0 "Scrap Iron Flotilla"
 AST_scrap_iron_flotilla_desc:0 "Until we can upgrade our fleet, we will make do with the aging vessels we have. Our enemy may refer to our older destroyers as a Scrap Iron Flotilla, but it will do us proud."
 AST_royal_australian_submarine_service:0 "Royal Australian Submarine Service"
 AST_royal_australian_submarine_service_desc:0 "Tàu ngầm là vũ khí trên biển của tương lai, và là thành phần quan trọng của lực lượng các đồng minh của chúng ta. Chúng ta phải áp dụng cách chiến tranh này."
 AST_naval_auxiliary_patrol:0 "Tuần tra Hỗ trợ Hải quân"
 AST_naval_auxiliary_patrol_desc:0 "Nhiều bến cảng trên vùng đất rộng lớn của chúng ta đang là mục tiêu cho các cuộc tấn công lén lút của tàu ngầm. Một lực lượng hỗ trợ gồm các tàu tuần tra ven biển sẽ cảnh báo chúng ta về bất kỳ mối nguy hiểm nào."
 AST_cruisers:0 "Tuần dương hạm"
 AST_cruisers_desc:0 "Chúng ta có thể để lại các thiết giáp hạm và tàu sân bay cho những con chó lớn, vì một khối lượng lớn các tàu cỡ tuần dương hạm sẽ đáp ứng nhiều hơn nhu cầu của chúng ta."
 AST_pacific_area_navy:0 "Hải quân Khu vực Thái Bình Dương"
 AST_pacific_area_navy_desc:0 "Mặc dù Bệ hạ chiến đấu để tồn tại ở Châu Âu, ưu tiên trước mắt của chúng ta là một lực lượng hải quân có thể chống lại kẻ thù ở đây - ở Thái Bình Dương. Chúng ta phải phát triển các chiến lược phù hợp với mục tiêu đó."
 AST_standard_gauge_railway:0 "Đường sắt Khổ Tiêu chuẩn"
 AST_standard_gauge_railway_desc:0 "Trong nhiều thập kỷ, Australia đã có các khổ đường sắt cạnh tranh, làm cho nhu cầu vận tải và vận chuyển của chúng ta trở nên lộn xộn. Đã đến lúc phải tiêu chuẩn hóa các khổ đường sắt trên toàn quốc."
 AST_industries_assistance_corporation:0 "Tập đoàn Hỗ trợ Công nghiệp"
 AST_industries_assistance_corporation_desc:0 "Sự bất ổn kinh tế toàn cầu gần đây đã không khuyến khích đầu tư và tinh thần kinh doanh ở Australia. Tập đoàn Hỗ trợ Công nghiệp sẽ tư vấn và tài trợ cho các doanh nghiệp nhỏ trên khắp đất nước để đưa nền kinh tế phát triển trở lại."
 AST_western_australian_government_railways:0 "Đường sắt Chính phủ Tây Australia"
 AST_western_australian_government_railways_desc:0 "Các tuyến đường sắt thuộc sở hữu nhà nước ở Tây Australia nên được ưu tiên hơn so với việc xây dựng đường bộ vào thời điểm này. Địa lý ủng hộ đoàn tàu ở Phía Tây - chúng ta nên tận dụng lợi thế đó."
 AST_south_australian_housing_trust:0 "South Australian Housing Trust"
 AST_south_australian_housing_trust_desc:0 "Nam Australia cần nhiều ngành công nghiệp và đầu tư hơn, vì vậy nó sẽ dành nguồn lực cho một loạt các cộng đồng được quy hoạch và cải thiện nhà ở, đặc biệt là xung quanh Adelaide."
 AST_department_of_supply_and_development:0 "Phòng Cung ứng và Phát triển"
 AST_department_of_supply_and_development_desc:0 "Trong thời chiến, chúng ta cần một bộ phận đặc biệt để xử lý các vấn đề hậu cần và tiếp tế - đạn dược, cung cấp nhiên liệu và mọi thứ cần thiết để duy trì một đội quân di chuyển."
 AST_expand_lithgow_small_arms_factory:0 "Mở rộng Nhà máy Sản xuất Vũ khí Nhỏ Lithgow"
 AST_expand_lithgow_small_arms_factory_desc:0 "Vickers và Brens của chúng ta đến từ Nhà máy Vũ khí Nhỏ Lithgow. Khi nó phát triển, chúng ta sẽ thấy dễ dàng hơn trong việc tăng sức chiến đấu của mình."
 AST_allied_works_council:0 "Hội đồng Công nghiệp Đồng Minh"
 AST_allied_works_council_desc:0 "Tất cả các hoạt động xây dựng quân sự ở Australia sẽ được giám sát bởi Hội đồng Công nghiệp Đồng Minh. Việc lập kế hoạch tập trung này sẽ đảm bảo rằng chính phủ có được năng suất mà họ cần."
 AST_expand_the_northern_railway:0 "Mở rộng Đường sắt Phương Bắc"
 AST_expand_the_northern_railway_desc:0 "Chúng ta có một tuyến đường sắt trải dài từ Adelaide ở phía nam đến Alice Springs ở phía bắc. Bây giờ chúng ta phải mở rộng điểm phía bắc đó đến các thành phố khác trong khu vực, kết nối toàn bộ Australia."
 AST_australian_arms_production:0 "Sản xuất Vũ khí của Australia"
 AST_australian_arms_production_desc:0 "Thời gian vận tải kéo dài đồng nghĩa với việc Australia phải có trách nhiệm lớn hơn trong việc sản xuất súng của chính mình so với các vùng Lãnh thổ Tự trị khác. Chúng ta có nhà máy và chúng ta có bí quyết."
 AST_uranium_mining:0 "Khai thác Uranium"
 AST_uranium_mining_desc:0 "Trong những thập kỷ qua, chúng ta đã tìm thấy các mỏ uranium lớn ở Nam Australia, đặc biệt là xung quanh núi Gee. Uranium hiện là một nguồn tài nguyên quân sự quan trọng và việc khai thác các trữ lượng này cần được tăng cường."
 AST_establish_advisory_war_council:0 "Thành lập Hội đồng Cố vấn Chiến tranh"
 AST_establish_advisory_war_council_desc:0 "Các chính trị gia của Australia phải gạt những bất đồng về ý thức hệ và đảng phái sang một bên và cùng nhau tham khảo ý kiến và tư vấn về việc tiến hành cuộc chiến."
 AST_national_security_act:0 "Đạo luật An ninh Quốc gia"
 AST_national_security_act_desc:0 "Bây giờ chúng ta đang xảy ra chiến tranh, chính phủ Liên bang sẽ có nhiều quyền hạn hơn để bảo vệ Australia. Kiểm duyệt báo chí nhiều hơn, trấn áp các nhóm bất đồng chính kiến và khả năng cao hơn trong việc đánh thuế và tịch thu tài sản để bảo vệ phe Lãnh thổ Tự trị."
 AST_volunteer_defence_corps:0 "Quân đoàn Phòng vệ Tình nguyện"
 AST_volunteer_defence_corps_desc:0 "Một Quân đoàn Phòng vệ Tình nguyện đã được tập hợp từ các cựu chiến binh lớn tuổi và những công dân khác không thuộc quân đội chính quy. Họ sẽ đóng vai trò như một người bảo vệ nhà để giải phóng quân đội để hành động trực tiếp chống lại kẻ thù của mình."
 AST_civil_construction_corps:0 "Quân đoàn Xây dựng Dân sự"
 AST_civil_construction_corps_desc:0 "Chúng ta sẽ tập hợp những người đàn ông có thể lực tốt phục vụ trong Quân đoàn Xây dựng Dân sự để giúp xây dựng sân bay, giao thông, pháo đài và các cơ sở hạ tầng quân sự quan trọng khác."
 AST_army_inventions_directorate:0 "Army Inventions Directorate"
 AST_army_inventions_directorate_desc:0 "Các cuộc chiến tranh thúc đẩy sự đổi mới và sáng tạo và chính phủ cần có cách để phân loại ý tưởng tốt khỏi ý tưởng xấu. Một văn phòng cấp bằng sáng chế chuyên biệt mới sẽ dành riêng để xác định xem cái nào trong số nhiều bản đệ trình lên chính phủ có bất kỳ giá trị nào."
 AST_invest_in_victory:0 "Đầu tư vào Chiến thắng"
 AST_invest_in_victory_desc:0 "Bằng cách bán trái phiếu chiến tranh cho người dân của chúng ta, họ có thể đóng góp tiền tiết kiệm của mình cho nỗ lực chiến tranh."
 AST_citizen_military_forces:0 "Lực lượng Quân đội Công dân"
 AST_citizen_military_forces_desc:0 "Đã đến lúc chuẩn bị một đội quân dự bị để tăng cường khả năng sẵn sàng trong trường hợp xảy ra chiến tranh. Chúng ta sẽ biên chế những dân quân sẵn có vào quân đội để phòng thủ nội địa, và sau đó chuẩn bị cho họ phục vụ ở nước ngoài nếu cần."
 AST_rats_of_tobruk:0 "Đàn chuột Tobruk"
 AST_rats_of_tobruk_desc:0 "Những người lính dũng cảm của chúng ta đã chứng tỏ mình thành thạo trong chiến tranh sa mạc và sống sót từ chiến trường. Họ quấy rối kẻ thù, tấn công từ các căn cứ của họ và sau đó rút lui trước khi bị phản công."
 AST_rats_of_tobruk_effect_1:0 "Đạt được đơn vị tinh nhuệ ở Tobruk"
 AST_rats_of_tobruk_effect_2:0 "Đạt được đơn vị tinh nhuệ ở Sydney"
 AST_fight_work_or_perish:0 "Fight Work or Perish"
 AST_fight_work_or_perish_desc:0 "Với việc kẻ thù của chúng ta gây ra mối đe dọa hiện hữu cho Lãnh thổ Tự trị, Australia phải đưa ra lựa chọn. Họ sẽ chiến đấu, họ sẽ làm việc, hoặc họ sẽ diệt vong."
 AST_research_collaboration:0 "Hợp tác Nghiên cứu"
 AST_research_collaboration_desc:0 "Người Anh đã cho chúng ta thấy lợi thế của việc chia sẻ tiến bộ khoa học giữa các đồng minh thân thiết. Cả phe của chúng ta sẽ có thể tiến hành R&D thời chiến một cách hiệu quả hơn nếu chúng ta thực hiện các bước cần thiết để điều phối việc này."
 AST_fund_australian_defense_research:0 "Ngân quỹ Nghiên cứu Quốc phòng Australia"
 AST_fund_australian_defense_research_desc:0 "Giờ đây, Australia đã hoàn toàn là một quốc gia có chủ quyền, chúng ta không còn được tiếp cận với các nguyên mẫu và bản thiết kế tiên tiến như trước đây nữa. Chúng ta phải đảm bảo rằng chúng ta luôn đi trước kẻ thù và không bị tụt hậu về công nghệ."
 AST_squash_the_squanderbugs:0 "Squash the Squander Bugs"
 AST_squash_the_squanderbugs_desc:0 "Việc chi tiêu lãng phí vào các mặt hàng tiêu dùng bị ảnh hưởng bởi lạm phát đang lấy đi tiền từ trái phiếu chiến tranh và nỗ lực chiến tranh. Chúng ta cần ngăn chặn sự thèm muốn xa xỉ này trong khi quân đội của chúng ta đang cần."
 AST_rationing_and_recycling:0 "Phân bổ và Tái chế"
 AST_rationing_and_recycling_desc:0 "Mọi nguồn lực đều quan trọng. Chúng ta sẽ phân chia lương thực cho công dân của mình, tái chế để thu được càng nhiều kim loại càng tốt từ hàng hóa cũ và thúc đẩy nền kinh tế trên khắp đất nước."
 AST_classify_aliens:0 "Phân loại Ngoại kiều"
 AST_classify_aliens_desc:0 "Australia  là một quốc gia của những người nhập cư, và như vậy, có thể một số người đã trung thành với quê hương của họ. Chúng ta sẽ xác thực và theo dõi những người Australia sinh ra ở nước ngoài."
 AST_strengthen_ties_with_uk:0 "Tăng cường Mối quan hệ với Vương quốc Anh"
 AST_strengthen_ties_with_uk_desc:0 "Lòng trung thành của chúng ta nằm ở Mẫu Quốc. Chúng ta sẽ đi đến nơi mà người đi theo và cam kết chiến đấu chống lại kẻ thù của mình. Chúa Phù hộ Đức vua."
 AST_support_the_policy_of_appeasement:0 "Ủng hộ Chính sách Xoa dịu"
 AST_support_the_policy_of_appeasement_desc:0 "Cái giá phải trả của cuộc chiến vừa qua vẫn còn đè nặng trong ký ức quốc gia. Nếu việc nhượng bộ lãnh thổ cách xa nửa vòng trái đất có thể khiến Australia không xảy ra chiến tranh, thì chắc chắn chúng ta nên cân nhắc những nhượng bộ này."
 AST_the_singapore_strategy:0 "Chiến lược Singapore"
 AST_the_singapore_strategy_desc:0 "Singapore quá xa London để có thể đảm bảo an toàn. Australia sẽ tự mình bảo vệ tiền đồn của đế chế này khỏi cuộc xâm lược từ những kẻ khác."
 AST_adopt_westminster:0 "Áp dụng Westminster"
 AST_adopt_westminster_desc:0 "Chúng ta áp dụng hệ thống Westminster mà chúng ta đã kế thừa từ Vương quốc Anh."
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "Tổ chức Nghiên cứu Khoa học và Công nghiệp Khối thịnh vượng chung (CSIR) là chi nhánh nghiên cứu của chính phủ chúng ta nhằm cải thiện hiệu quả của khoa học và sản xuất ở Australia. Bằng cách tăng cường hỗ trợ cho tổ chức này, chúng ta sẽ tiếp thêm năng lượng cho các nguồn lực chiến tranh."
 AST_swpa_protector:0 "Người bảo vệ SWPA"
 AST_swpa_protector_desc:0 "Australia phải đảm nhận vị trí chính là người bảo vệ khu vực Tây Nam Thái Bình Dương (SWPA). Toàn bộ khu vực biển từ Đông Dương qua Indonesia đến New Guinea phải nằm dưới sự bảo vệ của chúng ta."
 AST_empire_air_training_scheme:0 "Kế hoạch Huấn luyện Không quân Đế quốc"
 AST_empire_air_training_scheme_desc:0 "Đã đến lúc Australia phải cam kết thực hiện một chương trình huấn luyện không quân phù hợp. Với sự khuyến khích và hỗ trợ của Vương quốc Anh, tất cả các Lãnh thổ Tự trị sẽ cùng nhau đóng góp phi công và hỗ trợ phi hành đoàn cho nỗ lực chiến tranh."
 AST_commonwealth_aircraft_corporation:0 "Commonwealth Aircraft Corporation"
 AST_commonwealth_aircraft_corporation_desc:0 "Commonwealth Aircraft Corporation là nhà sản xuất máy bay và động cơ máy bay chính ở Australia. Nó có một thành tích đã được chứng minh và sự hỗ trợ cho nó sẽ cung cấp cho các phi công của chúng ta những vật liệu mà họ yêu cầu."
 AST_sever_ties_with_uk:0 "Sever Ties With UK"
 AST_sever_ties_with_uk_desc:0 "Đã đến lúc tách biệt khỏi Vương quốc Anh. Australia có thể tự định hướng đường đi nước bước của mình mà không bị London can thiệp và đưa ra yêu sách đối với vận mệnh của chính mình trong khu vực."
 AST_protect_the_homeland:0 "Bảo vệ Tổ quốc"
 AST_protect_the_homeland_desc:0 "Australia rộng lớn, nhưng các bờ biển của nó có thể được bảo vệ. Giữ an toàn cho quốc gia của chúng ta là ưu tiên hàng đầu."
 AST_the_swpa_menace:0 "Mối đe dọa SWPA"
 AST_the_swpa_menace_desc:0 "Nhật Bản đang xây dựng một đế chế đe dọa sự an toàn của Australia và tự do trong khu vực. Chúng ta nên hướng tới các quốc gia cùng chí hướng làm đồng minh của mình."
 AST_never_another_gallipoli:0 "Never Another Gallipoli"
 AST_never_another_gallipoli_desc:0 "Cách duy nhất để đảm bảo rằng Australia không bị lôi kéo vào các cuộc chiến tốn kém hơn nữa thông qua cảm tính là kiểm soát hoàn toàn chính sách đối ngoại của chúng ta. Chúng ta không cần một vị Vua xa xôi và không thể để những mối quan hệ huyết thống cổ xưa kéo chúng ta vào những cuộc xung đột không phục vụ lợi ích của chúng ta."
 AST_woo_usa:0 "Woo USA"
 AST_woo_usa_desc:0 "Đồng minh thực sự của chúng ta là Hoa Kỳ, một cường quốc khác ở Thái Bình Dương có nguồn gốc từ Anh. Vùng đất giàu có và hùng mạnh này có thể hiểu rõ hơn nhu cầu của chúng ta, tăng sự thịnh vượng của chúng ta và bảo vệ chúng ta khỏi sự xâm lược."
 AST_protect_the_dutch_colonies:0 "Bảo vệ các Thuộc địa Hà Lan"
 AST_protect_the_dutch_colonies_desc:0 "Hà Lan là một chủ nhân yếu kém và xa xôi đối với các thuộc địa Indonesia của nó. Nó không thể bảo vệ họ trước các cuộc tấn công từ Nhật Bản, Trung Quốc hoặc bất kỳ quốc gia thù địch tiềm tàng nào khác. Chúng ta phải nắm quyền kiểm soát vì lợi ích lớn hơn."
 AST_the_south_west_pacific_initiative:0 "Sáng kiến Tây Nam Thái Bình Dương"
 AST_the_south_west_pacific_initiative_desc:0 "Chúng ta đã thiết lập cơ sở quyền lực và sự tín nhiệm để tạo ra mạng lưới liên minh của riêng mình, tập trung vào việc bảo vệ Khu vực Tây Nam Thái Bình Dương khỏi các cường quốc thù địch. Chúng ta sẽ tìm kiếm các cường quốc cùng chí hướng và đưa Australia trở thành một tiếng nói lớn trong các vấn đề toàn cầu."
 AST_preemptive_intervention:0 "Can thiệp Phủ đầu"
 AST_preemptive_intervention_desc:0 "Việc xây dựng đế chế của Nhật Bản trong thập kỷ qua đặt ra mối đe dọa đối với mọi dân tộc tự do ở Thái Bình Dương. Chúng ta không thể chờ đợi cho đến khi họ quay cặp mắt thèm khát về hướng của chúng ta. Giờ là lúc chúng ta phải hành động."
 AST_research_cooperation:0 "Hợp tác Nghiên cứu"
 AST_research_cooperation_desc:1 "Người dân Australia là một dân tộc thông minh và tháo vát, nhưng chúng ta không có cơ sở hạ tầng hoặc dân số cho một chương trình khoa học nghiêm túc. Chúng ta sẽ làm việc với các đồng minh của mình, chia sẻ kiến thức và đột phá vì lợi ích chung."
 AST_abandon_the_westminster_system:0 "Bãi bỏ Hệ thống Westminster"
 AST_abandon_the_westminster_system_desc:0 "Mặc dù Nghị viện Westminster là cơ quan thừa kế của chúng ta từ Vương quốc Anh, nhưng nó đã tồn tại lâu hơn tính hữu ích của nó trong thời kỳ hiện đại. Những bất đồng trong nội các và các đối thủ trong đảng đã giúp ổn định Australia vượt qua cuộc khủng hoảng kinh tế gần đây."
 AST_support_the_centre_party:0 "Ủng hộ Đảng Trung tâm"
 AST_support_the_centre_party_desc:0 "Ở New South Wales, một phong trào chống Cộng sản sôi nổi đã nổi lên. Được sự hỗ trợ của các đồng minh Cận vệ Mới, Đảng Trung tâm có thể nắm giữ chìa khóa để củng cố Australia."
 AST_supply_indonesian_nationalists:0 "Tiếp tế cho phe Quốc Gia Indonesia"
 AST_supply_indonesian_nationalists_desc:0 "Chúng ta nên hỗ trợ người dân Indonesia trong cuộc chiến chống lại những kẻ áp bức Hà Lan. Họ sẽ cần được giáo dục và huấn luyện, nhưng với ưu thế về quân số của mình, chiến thắng trong cuộc chiến vì công lý này là điều không thể tránh khỏi, cũng như lòng biết ơn của họ đối với chúng ta."
 AST_support_indonesian_uprising:0 "Hỗ trợ Cuộc nổi dậy Indonesia"
 AST_support_indonesian_uprising_desc:0 "Bây giờ người Indonesia đã cầm vũ khí chống lại người Hà Lan, họ sẽ cần nhiều hơn là lời nói. Cuộc nổi dậy cần súng và các trang thiết bị khác, cũng như ủng hộ ngoại giao toàn diện."
 AST_demand_new_zealand:0 "Đòi hỏi New Zealand"
 AST_demand_new_zealand_desc:0 "Người Kiwi từ lâu đã là đồng minh và bạn bè thân thiết nhất của chúng ta. Chúng ta đã chiến đấu trên cùng những bãi biển và chết trong cùng một cuộc chiến tranh Đế quốc vô nghĩa. Đã đến lúc đoàn kết hai nước chúng ta dưới một ngọn cờ."
 AST_protect_the_south_west_pacific:0 "Bảo vệ Tây Nam Thái Bình Dương"
 AST_protect_the_south_west_pacific_desc:0 "Đã đến lúc sử dụng sức mạnh khu vực của chúng ta để đưa toàn bộ Tây Nam Thái Bình Dương vào phạm vi ảnh hưởng. Chỉ chúng ta mới có thể bảo vệ con người và tài nguyên khỏi những kẻ bên ngoài muốn cướp đoạt di sản của chúng ta."
 AST_a_deal_with_japan:0 "Thỏa thuận với Nhật Bản"
 AST_a_deal_with_japan_desc:0 "Với việc Tây Nam Thái Bình Dương nằm trong quỹ đạo của chúng ta, chúng ta có thể đạt được quan hệ hợp tác với Đế quốc Nhật Bản. Nếu họ chỉ dừng lại ở Tây Bắc và để lại phần phạm vi ảnh hưởng cho chúng ta, thì sẽ không có lý do gì để chúng ta chiến đấu."
 AST_our_own_empire:0 "Đế chế riêng của Chúng ta"
 AST_our_own_empire_desc:0 "Đã đến lúc các thuộc địa cũ đứng vững và tuyên bố một đế chế Australia. Lòng nhân từ và kế hoạch nhìn xa trông rộng của chúng ta sẽ vì lợi ích của tất cả dân tộc trong khu vực."
 AST_japan_tech_sharing:0 "Chia sẻ Công nghệ Nhật Bản"
 AST_japan_tech_sharing_desc:0 "Các nhà khoa học Nhật Bản đã có thể vượt xa các viện nghiên cứu của chúng ta, nhưng sự hòa hợp mới của chúng ta với Đế chế Mặt trời mọc mở ra cơ hội mới để học hỏi và chia sẻ."
 AST_war_on_japan:0 "Chiến tranh với Nhật Bản"
 AST_war_on_japan_desc:0 "Sự hiếu chiến của Nhật Bản đã diễn ra quá lâu. Đất nước này đã cưỡng đoạt và cướp phá khắp Đông Á và giờ đây họ đang để mắt đến các vùng đất và tài nguyên xa hơn về phía nam. Chúng ta không thể đứng sang một bên."
 AST_empower_the_workers:0 "Trao quyền cho Công nhân"
 AST_empower_the_workers_desc:0 "Một quốc gia của những kẻ phạm tội, những chủ trang trại và những người làm công việc khai thác bến cảng. Đó là Australia. Đã đến lúc phải trao tiếng nói và quyền lực cho công nhân và giai cấp vô sản Australia. Cách mạng muôn năm."
 AST_delegation_to_china:0 "Phái đoàn đến Trung Quốc"
 AST_delegation_to_china_desc:0 "Bị xâu xé bởi lòng tham của Đế quốc, người dân Trung Quốc cần một người bạn. Và chúng ta cần một đồng minh trong khu vực chống lại Chủ nghĩa Phát xít. Cuộc gặp chính thức này với chính phủ Trung Quốc sẽ mang chúng ta đến gần nhau hơn."
 AST_commitment_to_the_cause:0 "Cam kết vì Chính nghĩa"
 AST_commitment_to_the_cause_desc:0 "Đã đến lúc loại bỏ xiềng xích của một vị vua ngoại bang và xây dựng Thiên đường của Người lao động không còn sự hiếu chiến của Chủ nghĩa đế quốc đang gây rủi ro cho toàn bộ nước Australia."
 AST_indirect_support:0 "Hỗ trợ Gián tiếp"
 AST_indirect_support_desc:0 "Cộng hòa Nhân dân Trung Hoa đang có chiến tranh, nhưng chúng ta không có tư cách để lộ mặt. Một lô hàng vũ khí nhỏ và sự khuyến khích thận trọng là tất cả những gì chúng ta có thể mạo hiểm vào lúc này."
 AST_direct_support:0 "Hỗ trợ Trực tiếp"
 AST_direct_support_desc:0 "Hãy cầm lấy vũ khí, các đồng chí! Hãy lắng nghe lời kêu gọi của những người anh em Trung Quốc đang đau khổ trong cuộc chiến chống lại Chủ nghĩa Phát xít! Hãy đăng ký và tham gia cuộc đấu tranh toàn cầu của tất cả công nhân!"
 AST_join_comintern:0 "Gia nhập Quốc tế Cộng sản"
 AST_join_comintern_desc:0 "Tương lai của chúng ta nằm ở Chủ nghĩa Cộng sản, vì vậy chúng ta phải tham gia cùng các Đồng chí của chúng ta trên toàn thế giới trong cuộc đấu tranh toàn cầu này. Papa Joe sẽ chỉ đường cho chúng ta và dẫn dắt những người lao động từ Australia và mọi nơi khác đến một ngày mai vinh quang."
 AST_workers_paradise:0 "Thiên đường Công nhân"
 AST_workers_paradise_desc:0 "Thử nghiệm của Chủ nghĩa Cộng sản Stalin là một thất bại, nhưng chúng ta tin rằng Chủ nghĩa Xã hội là con đường đúng đắn. Australia sẽ đi theo con đường thứ hai để công nhân noi theo, không bị Moscow chỉ đạo."
 AST_research_city_excursions:0 "Du ngoạn Thành phố Nghiên cứu"
 AST_research_city_excursions_desc:0 "Liên bang Soviet đã xây dựng các thành phố nghiên cứu và phòng thí nghiệm trên khắp lãnh thổ của mình và họ đã mời các nhà nghiên cứu Australia đến và tìm hiểu về những vinh quang của khoa học Cộng sản."
 AST_nz_puppet:0 "Bù nhìn New Zealand"
 AST_nz_puppet_desc:0 "Người lao động New Zealand nên tham gia cùng với các anh chị em người Australia của họ. Chúng ta có thể bảo vệ họ và đề xuất tình bạn nhẹ nhàng, miễn là họ phục tùng sự chỉ đạo của chúng ta."
 AST_the_threat_against_the_people:0 "Mối đe dọa Chống lại Nhân dân"
 AST_the_threat_against_the_people_desc:0 "Sức mạnh quân phiệt và phát xít của Đế quốc Nhật Bản là mối đe dọa đối với hạnh phúc của tất cả người dân Australia, đồng thời ngăn cản sự chung sống hòa bình của công nhân trên thế giới. Australia sẽ đẩy lùi kẻ thù này của nhân dân, buộc họ phải ở lại trên những hòn đảo đá hoang vắng của họ."
 AST_new_general_tt:0 "Một §YTướng lĩnh 3 Kỹ năng§! tên là §YIven Mackay§! sẽ xuất hiện."
 AST_homeland_defense_tt:0 "Củng cố cho Tổ quốc bằng các §Ypháo đài ven biển và pháo đài đất liền§! canh gác các bến cảng và bãi đáp có khả năng đổ bộ."
 AST_swpi_research_tt:0 "Chúng ta sẽ tham gia một §Ythỏa thuận chia sẻ công nghệ§! với Hoa Kỳ hoặc với các thành viên khác trong phe của chúng ta."
 AST_deal_with_japan_tt:1 "Chúng ta sẽ đề xuất chuyển quyền thống trị của §YMalaya§! cho Nhật Bản để đổi lấy một liên minh. Nếu điều này không thể xảy ra, chúng ta sẽ đề xuất nhượng lại các bang §YKalimantan§!, §YSulawesi§! và §YMoluccas§! cho Nhật Bản để thay thế.\n"
 CAN_rowell_sirois_commission:0 "Ủy ban Rowell-Sirois"
 CAN_rowell_sirois_commission_desc:0 "Ủy ban Rowell-Sirois đã xác định rằng dàn xếp hiến pháp liên bang của Canada cản trở sự phục hồi sau cuộc Đại Suy Thoái. Chúng ta nên cân bằng các tiêu chuẩn dịch vụ trên toàn quốc."
 CAN_crown_corporations:0 "Crown Corporation"
 CAN_crown_corporations_desc:0 "Để cung cấp các dịch vụ thiết yếu và kích thích tăng trưởng kinh tế và công nghiệp, Canada phải thành lập nhiều Crown Corporation mới. Trường hợp doanh nghiệp tư nhân không bước vào, chính phủ sẽ phải làm."
 CAN_war_bonds:0 "Trái phiếu Chiến tranh"
 CAN_war_bonds_desc:0 "Chúng ta không thể tài trợ cho nỗ lực chiến tranh dựa trên cơ sở thuế ít ỏi của mình hoặc xuất khẩu tài nguyên. Những người Canada yêu nước phải đầu tư vào đất nước của họ và ủng hộ nỗ lực chiến tranh thông qua Trái phiếu Chiến tranh."
 CAN_defence_of_canada_regulations:0 "Quy định về Quốc phòng của Canada"
 CAN_defence_of_canada_regulations_desc:0 "Trong thời kỳ chiến tranh, các quyền công dân cần phải được cắt giảm để ngăn chặn nỗ lực lật đổ chiến tranh. Điều này có nghĩa là hạn chế đối với báo chí, các nhóm bất đồng chính kiến và một số quyền hợp pháp."
 CAN_national_housing_act:0 "Đạo luật Nhà ở Quốc gia"
 CAN_national_housing_act_desc:0 "Một Lãnh thổ Tự trị hiện đại hóa cần phải có các quy định tiêu chuẩn về nhà ở trên toàn quốc. Chúng ta phải cải thiện điều kiện sống của tất cả người dân Canada."
 CAN_dollar_a_year_men:0 "Dollar-A-Year Men"
 CAN_dollar_a_year_men_desc:0 "Ngành công nghiệp Canada có các vấn đề về hiệu quả, nhưng một số doanh nhân giàu có đã cung cấp dịch vụ và lời khuyên của họ để đổi lại một khoản tiền. Đội ngũ cố vấn nhỏ này sẽ thúc đẩy chúng ta tiến lên."
 CAN_canada_pacific_railway:0 "Đường sắt Thái Bình Dương Canada"
 CAN_canada_pacific_railway_desc:0 "Đường sắt Thái Bình Dương Canada (CPR) cung cấp tất cả các nguồn lực của mình cho nỗ lực chiến tranh. Hàng nghìn tấn vật tư và vật chất sẽ vượt qua Lãnh thổ Tự trị rộng lớn của chúng ta, từ biển này sang biển kia, không bị gián đoạn."
 CAN_maritime_colonial_railway:0 "Đường sắt Thuộc địa Ven biển"
 CAN_maritime_colonial_railway_desc:0 "Our Eastern provinces have been underserved by rail lines since the sale of the Intercolonial Railway to the Canadian National Railway. We are encouraging and undertaking a new Maritime Colonial Railway to expand connections between the central provinces and the Atlantic provinces."
 CAN_retool_angus_shops:0 "Retool Angus Shops"
 CAN_retool_angus_shops_desc:0 "A modern army needs armor, and the CPR's Angus Shops are suitable for its construction. Retool and refit this infrastructure to build tanks."
 CAN_imperial_oil:0 "Imperial Oil"
 CAN_imperial_oil_desc:0 "Imperial Oil muốn tài trợ cho hoạt động thăm dò ở Tây Canada. Điều này sẽ làm tăng trữ lượng dầu mỏ của chúng ta và bôi trơn cỗ máy chiến tranh."
 CAN_department_of_munitions_and_supply:0 "Cục Tiếp tế và Đạn dược"
 CAN_department_of_munitions_and_supply_desc:0 "Chúng ta sẽ thực hiện việc kiểm soát và quản lý các nguồn tài nguyên quốc gia của Canada dưới quyền của C.D. Howe tại Cục Tiếp tế và Đạn dược."
 CAN_national_resources_mobilization_act:0 "Đạo luật Huy động Nguồn lực Quốc gia"
 CAN_national_resources_mobilization_act_desc:0 "Canada rộng lớn với dân số sống rải rác trên khắp đất nước. Một hệ thống cần được phát triển để theo dõi tình trạng việc làm và đảm bảo rằng có thể tìm thấy những người đủ điều kiện phục vụ ở hải ngoại."
 CAN_wartime_prices_and_trade_board:0 "Giá thời chiến và Hội đồng Thương mại"
 CAN_wartime_prices_and_trade_board_desc:0 "Để ngăn chặn trục lợi và tích trữ, các biện pháp kiểm soát giá đã được đưa ra để cung cấp hàng hóa cho hầu hết người dân Canada."
 CAN_bits_and_pieces_program:0 "Chương trình Bits and Pieces"
 CAN_bits_and_pieces_program_desc:0 "Chương trình Bits and Pieces sẽ huy động cho nỗ lực chiến tranh một số nhà máy nhỏ chuyên sản xuất hàng tiêu dùng nhỏ. Một nhà máy sản xuất xe đạp có thể tìm được năng suất cho một số hàng hóa hữu ích cho chiến tranh."
 CAN_fund_the_national_research_council:0 "Hội đồng Ngân quỹ Nghiên cứu Quốc gia"
 CAN_fund_the_national_research_council_desc:0 "Canada có lịch sử khoa học và tiến bộ, nhưng nhu cầu về các nhà nghiên cứu đang lớn hơn bao giờ hết. Đã đến lúc phải ném thêm sức nặng cho Ngân quỹ Nghiên cứu Quốc gia (NRC)."
 CAN_mine_the_shield:0 "Khai thác Tài nguyên"
 CAN_mine_the_shield_desc:0 "Canadian Shield (Lá chắn Canada) rất giàu niken, đồng, vàng và bạc. Chúng ta được thiên nhiên ban tặng lượng khoáng sản dồi dào. Đã đến lúc phải khai thác thêm nữa."
 CAN_canada_wheat_board:0 "Hội đồng Lúa mì Canada"
 CAN_canada_wheat_board_desc:0 "Sự tàn phá của nông dân miền Tây trong cuộc Suy Thoái có thể được giải quyết nếu chúng ta hồi sinh và phục hồi Hội đồng Lúa mì Canada để định giá bán lúa mì, lúa mạch, yến mạch và các loại cây trồng khác."
 CAN_victory_aircraft_limited:0 "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc:0 "Victory Aircraft đã được giao nhiệm vụ xây dựng phi đội máy bay ném bom của Canada. Lancasters cho tất cả mọi người!"
 CAN_alberta_coal_towns:0 "Thị trấn Than Alberta"
 CAN_alberta_coal_towns_desc:0 "Có những mỏ than dọc theo dãy Rockies đã sẵn sàng được khai thác. Chúng ta có thể thúc đẩy việc di cư đến các địa điểm mỏ mới này và cải thiện việc làm ở phía tây."
 CAN_commit_to_the_war:0 "Cam kết với Chiến tranh"
 CAN_commit_to_the_war_desc:0 "Thế giới đang bùng cháy và Canada có một vai trò trong nó. Chúng ta thề sẽ bảo vệ nền dân chủ và lối sống của người Anh."
 CAN_john_inglis_and_company:0 "John Inglis and Company"
 CAN_john_inglis_and_company_desc:0 "John Inglis and Company nên được chỉ đạo chế tạo súng máy và đại bác mới cho quân đội Canada."
 CAN_polymer_corporation:0 "Polymer Corporation"
 CAN_polymer_corporation_desc:0 "Polymer Corporation mới đã được chứng minh là đặc biệt hiệu quả trong việc sản xuất các cao su polyme mới."
 CAN_national_steel_car:0 "National Steel Car"
 CAN_national_steel_car_desc:0 "Mặc dù đã phải vật lộn trong thời kỳ Suy Thoái, công ty National Steel Car có đủ chuyên môn và kinh nghiệm để giúp chế tạo các phương tiện mà chúng ta cần cho tuyến đường sắt và quân đội mở rộng."
 CAN_send_in_the_zombies:0 "Send in the Zombies"
 CAN_send_in_the_zombies_desc:0 "Đã đến lúc đưa tất cả nam giới đủ điều kiện của Canada phục vụ trong quân đội. Chúng ta đã huy động rất nhiều nam giới làm việc trong ngành công nghiệp thông qua NRMA, nhưng bây giờ họ nên được gửi ra hải ngoại."
 CAN_if_day:0 "If Day"
 CAN_if_day_desc:0 "Canadians are not taking the threat of foreign domination seriously, so we will simulate a Nazi occupation of Winnipeg to drive the fear home. This will certainly increase sales of Victory Bonds."
 CAN_defense_research_grants:0 "Tài trợ Nghiên cứu Quốc phòng"
 CAN_defense_research_grants_desc:0 "Bây giờ Canada hoàn toàn là một quốc gia có chủ quyền, chúng ta không còn được tiếp cận với các nguyên mẫu và bản thiết kế tiên tiến như trước đây nữa. Chúng ta phải đảm bảo rằng chúng ta luôn đi trước kẻ thù và không bị tụt hậu về công nghệ."
 CAN_uranium_mining:0 "Khai thác Uranium"
 CAN_uranium_mining_desc:0 "Các đồng minh của chúng ta đang thực hiện một dự án bí mật cần có uranium. May mắn thay, công ty Eldorado đã phát hiện ra loại khoáng sản quý hiếm và xây dựng một thị trấn xung quanh các mỏ - Cảng Radium. Chính phủ phải nắm quyền kiểm soát công ty này và bảo vệ loại khoáng sản rất nhạy cảm này."
 CAN_long_branch_arsenal:0 "Long Branch Arsenal"
 CAN_long_branch_arsenal_desc:0 "The Long Branch Arsenal in Western Toronto will be our center for rifle production. We need thousands of Lee-Enfields, and the Arsenal's central location will aid in distribution throughout the country."
 CAN_independent_command:0 "Independent Command"
 CAN_independent_command_desc:0 "In the Great War, Canadian troops were ultimately answerable to British officers, leading to senseless slaughter at the Somme and Passchendaele. This time, Canada will command its own."
 CAN_forced_quebec_conscription:0 "Forced Quebec Conscription"
 CAN_forced_quebec_conscription_desc:0 "Just like in 1917, our French Canadian citizens in Quebec are resisting the idea of a national draft to bring more men into the army. We will not stand by and let one minority defy the will of Parliament."
 CAN_compromise_with_quebec:0 "Thỏa hiệp với Quebec"
 CAN_compromise_with_quebec_desc:0 "Quebec đang chùn bước trước lệnh cưỡng bách quân dịch quốc gia. Vấn đề này gần như xé nát đất nước trong cuộc Đại Chiến, và chúng ta không thể phá vỡ sự đoàn kết dân tộc của mình trong thời kỳ khủng hoảng. Có lẽ chúng ta có thể đạt được thỏa thuận liên quan đến việc phục vụ chiến tranh cho cư dân Quebec."
 CAN_war_fueled_economy:0 "War Fueled Economy"
 CAN_war_fueled_economy_desc:0 "Nhu cầu ở nước ngoài đối với nguyên liệu thô và thành phẩm đang đưa Canada thoát khỏi cuộc Suy Thoái. Sự giàu có về rừng và khoáng sản của chúng ta có thể nuôi sống bộ máy chiến tranh của đồng minh và làm giàu cho quốc gia."
 CAN_army_modernization:0 "Hiện đại hóa Quân đội"
 CAN_army_modernization_desc:0 "Too long secure in our fireproof house, far from inflammable materials, Canada has let its army make do with antiquated equipment and training. We must move on modernization before it is too late."
 CAN_canadian_infantry_corps:0 "Quân đoàn Bộ binh Canada"
 CAN_canadian_infantry_corps_desc:0 "Chúng ta hiện có đủ quân số để thành lập một đội hình cấp quân đoàn. Quân đoàn Bộ binh Canada là nhóm quy mô quân đoàn đầu tiên của chúng ta kể từ cuộc chiến cuối cùng."
 CAN_cmp_truck:0 "Xe tải CMP"
 CAN_cmp_truck_desc:0 "Các nhà máy ở Canada được đảm bảo an toàn trước các đợt ném bom của kẻ thù và do đó có thể được định hướng để chế tạo phương tiện vận chuyển cho nỗ lực chiến tranh. Thiết kế Xe tải CMP của chúng ta rất linh hoạt, phù hợp với nhiều vùng khí hậu."
 CAN_royal_regiment_of_canadian_artillery:0 "Trung đoàn Pháo binh Hoàng gia Canada"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "Bất chấp việc thiếu các loại pháo hiện đại, chúng ta phải bắt đầu đào tạo những người lính pháo binh của mình để chống lại một cuộc chiến tranh hiện đại, bao gồm cả cách sử dụng pháo phòng không và pháo 25 pounder mới."
 CAN_a_motorized_army:0 "Quân đội Cơ giới"
 CAN_a_motorized_army_desc:0 "Kinh nghiệm sản xuất xe tải và động cơ của Canada đã mang lại cho chúng ta lợi thế trong việc nghiên cứu và phát triển các lực lượng vũ trang cơ giới."
 CAN_red_deer_training_camp:0 "Trại Huấn Hươu Đỏ"
 CAN_red_deer_training_camp_desc:0 "Trại Huấn luyện Red Deer (Hươu Đỏ) sẽ là địa điểm chính cho việc huấn luyện đội quân mới của chúng ta. Với kho vũ khí đầy đủ và các sân bay gần đó, Red Deer (Hươu Đỏ) có một vị trí lý tưởng."
 CAN_the_walkie_talkie:0 "Bộ đàm"
 CAN_the_walkie_talkie_desc:0 "Donald Hings đã phát minh và đang cấp bằng sáng chế cho một thiết bị liên lạc hai chiều cầm tay mới hoạt động trên sóng vô tuyến. Điều này sẽ cải thiện đáng kể việc liên lạc và nhắm mục tiêu."
 CAN_1st_canadian_parachute_battalion:0 "Tiểu đoàn Nhảy dù Canada số 1"
 CAN_1st_canadian_parachute_battalion_desc:0 "Bất chấp sự phản kháng từ những kẻ muốn chúng ta tập trung vào phòng thủ nhà, chiến tranh đường không hiện đại cần một tiểu đoàn nhảy dù chuyên biệt để hạ gục kẻ thù của chúng ta."
 CAN_the_black_devils:0 "The Black Devils"
 CAN_the_black_devils_desc:0 "Một đơn vị biệt kích đặc biệt sẽ cần sẵn sàng cho những nhiệm vụ nguy hiểm. Hợp tác với Đồng minh Hoa Kỳ của chúng ta để thành lập Lữ đoàn Quỷ dữ đã được sắp xếp."
 CAN_the_valentine_tank:0 "Xe tăng Valentine"
 CAN_the_valentine_tank_desc:0 "Canada đã có giấy phép sản xuất Xe tăng Valentine, một loại xe tăng hạng trung siêu bền theo thiết kế của Anh."
 CAN_the_rocky_mountain_rangers:0 "The Rocky Mountain Rangers"
 CAN_the_rocky_mountain_rangers_desc:0 "Home defense in the west will fall to the Rocky Mountain Rangers, based in Kamloops."
 CAN_strengthen_the_commonwealth_ties:0 "Tăng cường Mối quan hệ với Thịnh vượng chung"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Our fellow Dominions are our truest friends, and we should all march together in support of His Majesty."
 CAN_shadow_factories:0 "Nhà máy Bóng tối"
 CAN_shadow_factories_desc:0 "Chúng ta cần các nhà máy sản xuất máy bay, nhưng nó sẽ dễ dàng và an toàn hơn nếu để các bộ phận sản xuất phân tán xung quanh các nhà máy khác, đặc biệt là gần các nhà máy ô tô. Điều này sẽ khuyến khích sự bí mật và an toàn."
 CAN_montreal_laboratory_collaboration:0 "Hợp tác Phòng thí nghiệm Montreal"
 CAN_montreal_laboratory_collaboration_desc:1 "Phòng thí nghiệm Montreal đã trở thành một điểm thu hút các nhà khoa học trên toàn thế giới. Các nhà khoa học Pháp và Anh đặc biệt cảm thấy được chào đón và đang mang đến những kiến thức chuyên môn cần thiết cho nỗ lực của các vùng Lãnh thổ Tự trị."
 CAN_the_plan:0 "Kế hoạch"
 CAN_the_plan_desc:0 "Chúng ta đã tham gia cùng với các đồng minh của mình nhằm chia sẻ kinh nghiệm và hiểu biết sâu sắc trong việc đào tạo phi công. Cuộc chiến có thể chiến thắng từ trên không, vì vậy Kế hoạch Huấn luyện Không quân Thịnh vượng chung có thể là chìa khóa dẫn đến chiến thắng."
 CAN_camp_x:0 "Trại X"
 CAN_camp_x_desc:0 "Việc thu thập thông tin tình báo và đào tạo gián điệp sẽ được tập trung tại một địa điểm bí mật gần Oshawa. Nó sẽ trở thành trung tâm xử lý thông tin của Vương quốc Anh và Hoa Kỳ."
 CAN_supply_the_empire:0 "Tiếp tế Đế chế"
 CAN_supply_the_empire_desc:0 "Có quốc gia nào giàu gỗ, sắt, niken và than đá như vậy không? Miễn là các đoàn vận tải và đường sắt của chúng ta an toàn, chúng ta có thể vận chuyển nguyên liệu thô đến các cảng và sau đó đến các đối tác Đế quốc của chúng ta."
 CAN_aluminium_company_of_canada:0 "Công ty Nhôm Canada"
 CAN_aluminium_company_of_canada_desc:0 "Nhôm có trọng lượng nhẹ và chống gỉ. Bằng cách mở rộng khai thác và sản xuất nhôm, chúng ta có thể đảm bảo rằng các nhà máy và dây chuyền lắp ráp của chúng ta sẽ luôn được cung cấp đầy đủ."
 CAN_turner_valley_oilfield:0 "Mỏ dầu ở Thung lũng Turner"
 CAN_turner_valley_oilfield_desc:0 "Được phát hiện vào năm 1914, Thung lũng Turner bên ngoài Calgary đã trở thành một trong những mỏ dầu lớn nhất ở Đế quốc. Phát triển hơn nữa nên là ưu tiên hàng đầu của ngành côngg nghiệp và chính phủ."
 CAN_patriation:0 "Yêu nước"
 CAN_patriation_desc:0 "Đã đến lúc Canada giảm bớt mối quan hệ với Mẫu quốc Anh. Chúng ta là một quốc gia lớn mạnh, có số phận của riêng mình, nhìn ra lục địa và xuyên Thái Bình Dương nhiều như Anh và Châu Âu."
 CAN_permanent_joint_defense_board:0 "Ủy ban Phòng thủ Liên hợp Thường trực"
 CAN_permanent_joint_defense_board_desc:0 "Địa lý và di sản chung gắn kết chúng ta với Hoa Kỳ, nhưng lục địa này quá rộng để một trong chúng ta có thể phòng thủ một mình. Cần có một ủy ban phòng thủ chung để tham vấn và lập kế hoạch bảo vệ Bắc Mỹ."
 CAN_north_american_alliance:0 "Liên minh Bắc Mỹ"
 CAN_north_american_alliance_desc:0 "Đã đến lúc công bố mối quan hệ đối tác tuyệt vời và lâu dài với Hợp chúng quốc Hoa Kỳ. Không điều gì có thể thách thức chúng ta khi chúng ta đoàn kết trong hòa bình và tình huynh đệ."
 CAN_habakkuk_carrier:0 "Hàng không Mẫu hạm Habakkuk"
 CAN_habakkuk_carrier_desc:0 "Dự án Habakkuk là kế hoạch của chúng ta nhằm chế tạo một tàu sân bay chống tàu ngầm từ vật liệu làm từ bột gỗ và băng. Điều này sẽ giải phóng thép cho các mục đích sử dụng quan trọng hơn và xa hơn là khoa học của Canada."
 CAN_refuge_for_scientists:0 "Nơi ẩn náu cho Nhà khoa học"
 CAN_refuge_for_scientists_desc:0 "Khác xa với sự hỗn loạn của chiến tranh, Canada đã chứng tỏ là một nơi trú ẩn đầy hứa hẹn cho các nhà khoa học mong muốn thực hiện công việc của họ không có bom và đạn."
 CAN_swastika_clubs:0 "Swastika Clubs"
 CAN_swastika_clubs_desc:0 "Many Canadians are turning to Swastika Clubs to promote the ideas and ideals of Fascism. Fascinating!"
 CAN_support_the_blue_shirts:0 "Ủng hộ Áo Xanh"
 CAN_support_the_blue_shirts_desc:0 "Việc đất nước chúng ta chuyển sang chủ nghĩa phát xít sẽ đòi hỏi một lực lượng bán quân sự mạnh mẽ để đe dọa và gây ấn tượng với các đối thủ của chúng ta. Áo Xanh sẽ là câu trả lời của chúng ta cho bất kỳ ai thách thức trật tự mới này."
 CAN_join_germany:0 "Gia nhập nước Đức"
 CAN_join_germany_desc:0 "Hitler đã được chứng minh là một quý ngài hợp lý, người luôn đưa ra những yêu cầu hợp lý trong khi làm cho quốc gia của mình trở nên hùng mạnh. Chúng ta sẽ đoàn kết cùng Đế quốc vì một Thời đại Hoàng kim mới."
 CAN_support_a_synarchist_baja:0 "Support a Synarchist Baja"
 CAN_support_a_synarchist_baja_desc:0 "Để tiếp tục lan rộng chủ nghĩa dân tộc bảo thủ ở Bắc Mỹ, chúng ta nên ném sức nặng của mình vào sau một cuộc nổi dậy của phe Synarchist ở Mexico. Một khi nó thành công, chúng ta sẽ có hai quốc gia Phát xít sẵn sàng truyền bá tiếng nói trên khắp bán cầu."
 CAN_pinion_the_eagle:0 "Chặt cánh Đại bàng"
 CAN_pinion_the_eagle_desc:0 "Đường biên giới dài của chúng ta với Hoa Kỳ đã không được bảo vệ quá lâu rồi. Hoa Kỳ vẫn là mối đe dọa lớn nhất đối với an ninh của Canada, do đó, hành động sẽ được thực hiện để gây khó khăn và rắc rối cho Hoa Kỳ khi xâm lược."
 CAN_skewer_the_eagle:0 "Nướng thịt Đại bàng"
 CAN_skewer_the_eagle_desc:0 "Chúng ta sẽ thành lập một liên minh với những người anh em Mexico để bao vây và ngăn chặn mối đe dọa từ Hoa Kỳ."
 CAN_defence_scheme_no_1:0 "Đề án Phòng thủ Số 1"
 CAN_defence_scheme_no_1_desc:0 "Đã đến lúc loại bỏ Đề án Phòng thủ Số 1, kế hoạch giữa các cuộc chiến của chúng ta nhằm phản công Hoa Kỳ trong trường hợp có chiến tranh."
 CAN_demand_labrador_and_newfoundland:0 "Đòi hỏi Labrador và Newfoundland"
 CAN_demand_labrador_and_newfoundland_desc:0 "Newfoundland là một Lãnh thổ Tự trị thất bại phải trở lại tình trạng thuộc địa. Vị trí thích hợp của nó là ở với Canada."
 CAN_burn_the_royal_portraits:0 "Đốt cháy Chân dung Hoàng gia"
 CAN_burn_the_royal_portraits_desc:0 "Không còn quốc vương nào nữa! Chúng ta sẽ không phục tùng sự cai trị của một tên bù nhìn ngoại bang và một quốc hội ngoại bang. Canada sẽ tự do và bình đẳng. Nhân dân sẽ đứng dậy."
 CAN_communist_labor_total_war_committee:0 "Ủy ban Chiến tranh Tổng lực Lao động Cộng sản"
 CAN_communist_labor_total_war_committee_desc:0 "Những người Cộng sản Canada cũng là những người yêu nước! Trong cuộc chiến toàn cầu chống Chủ nghĩa Phát xít, chúng ta có thể làm việc với những người theo chủ nghĩa tự do tư sản để huy động toàn bộ quốc gia tham chiến."
 CAN_defence_scheme_no_2:0 "Đề án Phòng thủ Số 2"
 CAN_defence_scheme_no_2_desc:0 "Đề án Phòng thủ Số 2 là kế hoạch dự phòng của chúng ta trong trường hợp xảy ra chiến tranh ở Thái Bình Dương giữa Hoa Kỳ và Đế quốc Nhật Bản. Lý tưởng nhất là chúng ta sẽ giữ thái độ trung lập trong trường hợp xảy ra chiến tranh, nhưng trong bất kể hoàn cảnh nào, hệ thống phòng thủ vững chắc trên bờ biển phía tây của chúng ta sẽ được thiết lập."
 CAN_supply_the_red_army:0 "Tiếp tế Hồng Quân"
 CAN_supply_the_red_army_desc:0 "Vì Liên bang Soviet đang chiến tranh chống lại kẻ thù của nhân dân, Canada nên cam kết hỗ trợ Moscow về vũ khí và vật tư."
 CAN_canada_united:1 "Canada Thống nhất"
 CAN_canada_united_desc:0 "Mặc dù dân cư của chúng ta trải dài trên một phạm vi mỏng trên khắp lục địa, chúng ta đã đồng hành cùng nhau trong cuộc khủng hoảng thế giới này để bảo vệ các giá trị của Canada và bảo vệ những người yếu thế."
 CAN_join_comintern:0 "Gia nhập Quốc tế Cộng sản"
 CAN_join_comintern_desc:0 "Liên bang Soviet đã chứng minh được lòng tin và sức mạnh tốt đẹp của mình. Canada nên tham gia vào liên minh của Soviet."
 CAN_support_the_world_revolution:0 "Hỗ trợ Cách mạng Thế giới"
 CAN_support_the_world_revolution_desc:0 "Bạn có nghe thấy dân chúng ca hát không? Đó là Quốc tế ca! Canada sẽ nỗ lực giải phóng giai cấp vô sản khỏi gông cùm của họ."
 CAN_rcaf_station_borden:0 "Căn cứ RCAF Borden"
 CAN_rcaf_station_borden_desc:0 "Quân đoàn Không quân Canada (RCAF) được sinh ra ở Borden, Ontario, và căn cứ đó nên được sử dụng để đào tạo một thế hệ phi công mới."
 CAN_we_have_the_hurricane:0 "Chúng ta Gặp Cơn bão"
 CAN_we_have_the_hurricane_desc:0 "Vương quốc Anh đã cho phép chúng ta chế tạo một dòng máy bay chiến đấu Hurricane. Những chiếc máy bay này sẽ là nòng cốt trong cánh không quân của chúng ta."
 CAN_the_pacific_coast_air_defence_radar_system:0 "Hệ thống Radar Phòng không Ven biển Thái Bình Dương"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "Bờ biển British Columbia có nhiều vách đá và dân cư thưa thớt, ngoại trừ ở phía nam. Chúng ta sẽ phải dựa vào các hệ thống cảnh báo sớm như một chuỗi các trạm radar để phát hiện bất kỳ điều gì bất thường sắp tới trên Thái Bình Dương."
 CAN_commonwealth_air_training_plan:0 "Kế hoạch Huấn luyện Không quân Thịnh vượng chung"
 CAN_commonwealth_air_training_plan_desc:0 "Huấn luyện không chiến sẽ được phối hợp với các đồng minh Thịnh vượng chung và Lãnh thổ Tự trị của chúng ta. Điều này hiệu quả hơn và có thể được thực hiện liên tục và an toàn tại các sân bay của chúng ta."
 CAN_fund_fairchilds_development:0 "Fund Fairchild's Development"
 CAN_fund_fairchilds_development_desc:0 "Nhà máy sản xuất máy bay Fairchild ở Quebec nên được cung cấp các nguồn lực cần thiết để tăng cường sản xuất các bộ phận của máy bay ném bom. Chúng ta có thể tăng thêm hàng nghìn việc làm trong nhà máy."
 CAN_cookie_carriers:0 "Cookie Carriers"
 CAN_cookie_carriers_desc:0 "Cuộc chiến trên không chiến lược đòi hỏi các máy bay ném bom hạng nặng phải thả những 'món ngon' vào kẻ thù của chúng ta."
 CAN_the_sabre_project:0 "Dự án Sabre"
 CAN_the_sabre_project_desc:0 "Phi cơ Phản lực sẽ thống trị bầu trời trong tương lai, vì vậy chúng ta nên đầu tư vào việc sản xuất các biến thể máy bay phản lực nước ngoài của riêng mình."
 CAN_halifax_shipyards:0 "Bến tàu Halifax"
 CAN_halifax_shipyards_desc:0 "Nằm ở vị trí thuận tiện đối diện với Châu Âu, các bến tàu Halifax đang đóng tàu mới với tốc độ kỷ lục. Trận chiến Đại Tây Dương có thể thắng được."
 CAN_destroyer_effort:0 "Nỗ lực Khu trục hạm"
 CAN_destroyer_effort_desc:0 "Mối đe dọa từ các cuộc tấn công của tàu ngầm đối với các đoàn tàu tiếp tế và chở quân đòi hỏi chúng ta phải tập trung vào việc chế tạo các khu trục hạm để săn tìm và tiêu diệt những mối nguy hiểm dưới nước này."
 CAN_light_cruiser_effort:0 "Nỗ lực Tuần dương hạm Hạng nhẹ"
 CAN_light_cruiser_effort_desc:0 "Chúng ta sẽ không bao giờ có thể đóng nhiều tàu chủ lực, nhưng các tuần dương hạm nhỏ hơn, được đóng hàng loạt, vẫn có thể tung ra một cú đấm."
 CAN_heavy_cruiser_effort:0 "Nỗ lực Tuần dương hạm Hạng nặng"
 CAN_heavy_cruiser_effort_desc:0 "Chúng ta có thể xây dựng các hạm đội của mình bao quanh các tuần dương hạm hạng nặng và có nhiều bến cảng hơn để biến đây trở thành một chiến lược khả thi."
 CAN_escort_fleet:0 "Hạm đội Hộ tống"
 CAN_escort_fleet_desc:0 "Các đại dương tách biệt chúng ta khỏi hầu hết các vụ lộn xộn trên thế giới, vì vậy nếu quân đội của chúng ta phải chiến đấu và được tiếp tế, chúng ta cần ưu tiên đội hình hộ tống và tác chiến chống tàu ngầm."
 CAN_fleet_in_being:0 "Hạm đội Hiện hữu"
 CAN_fleet_in_being_desc:0 "Bằng cách xây dựng một lực lượng hải quân lớn, sự tồn tại đơn thuần của lực lượng này có thể là mối đe dọa đối với kẻ thù của chúng ta ngay cả khi chúng ta không bao giờ triển khai lực lượng đó. Chính ý nghĩ về những con tàu của chúng ta ra khơi và tấn công các tuyến đường biển của chúng buộc chúng phải thận trọng."
 CAN_degauss_ship_hulls:0 "Degauss Ship Hulls"
 CAN_degauss_ship_hulls_desc:0 "Chúng ta sẽ bắt đầu tháo dỡ vỏ tàu của mình, làm giảm dấu hiệu từ tính của chúng. Điều này bảo vệ chúng khỏi thủy lôi từ tính và giảm cấu hình điện tử của tàu."
 CAN_trade_fleet:0 "Hạm đội Thương mại"
 CAN_trade_fleet_desc:0 "Canada là một quốc gia thương mại. Hãy xây dựng thêm nhiều tàu vận tải và tàu vận tải."
 CAN_united_shipyards:1 "United Shipyards"
 CAN_united_shipyards_desc:0 "Bến tàu ở Montreal của United Shipyards đã trở thành nguồn chính cho tàu đổ bộ và tàu chở hàng của chúng ta."
 SAF_support_axis_interests_effect_tt:0 "Xây dựng §YCơ sở Hạ tầng§! và thêm §YVị trí Xây dựng§! ở các bang bị chiếm đóng ở miền nam và trung của châu Phi.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "Vua Edward đã bị lưu đày"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Các nhánh loại trừ lẫn nhau."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Loại trừ lẫn nhau"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Trọng tâm này hiện không có hiệu lực. Những thay đổi của tình hình thế giới có thể ảnh hưởng đến điều này."
 SAF_war_measures_act:0 "Đạo luật Biện pháp Chiến tranh"
 SAF_war_measures_act_desc:0 "Chúng ta không thể cho phép bất kỳ sự gián đoạn nào đối với nỗ lực chiến tranh, vì vậy chúng ta đang thông qua luật mới để thực thi việc tuân thủ hoàn toàn các mục tiêu của chính phủ. Điều này sẽ bảo vệ dòng chảy của các nguồn lực và cho phép chúng ta tập trung năng lượng chính trị vào những nơi cần thiết."
 SAF_emergency_workers:0 "Công nhân Khẩn cấp"
 SAF_emergency_workers_desc:0 "Đã đến lúc huy động nhiều hơn dân cư Nam Phi cho nỗ lực chiến tranh. Phụ nữ cũng có thể được đưa vào các nhà máy với mức lương thấp hơn."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "Nam Phi tụt hậu so với các vùng Lãnh thổ Tự trị khác về khoa học và công nghệ, vì vậy việc thành lập Hội đồng Nghiên cứu Khoa học và Công nghiệp (CSIR) ở Pretoria đã trở thành một vấn đề cấp bách đối với chính phủ."
 SAF_cape_garrison_artillery:0 "Cape Garrison Artillery"
 SAF_cape_garrison_artillery_desc:0 "Cape vẫn là một tuyến đường biển quan trọng đối với nhiều quốc gia và là cửa ngõ vào trung tâm Nam Phi. Việc mở rộng hệ thống phòng thủ ven biển và pháo binh của đơn vị đồn trú nên được đặt lên hàng đầu trong danh sách việc cần làm của chúng ta."
 SAF_reconstitute_the_cape_corps:0 "Tái thiết Quân đoàn Cape"
 SAF_reconstitute_the_cape_corps_desc:0 "Trong lịch sử, chúng ta đã có thể cho phép một số người Da màu tham gia để bảo vệ Nam Phi. Điều này không phổ biến với tất cả người dân trong nước, nhưng nó sẽ giải phóng người Nam Phi da trắng phục vụ ở hải ngoại."
 SAF_expand_the_cape_corps:0 "Mở rộng Quân đoàn Cape"
 SAF_expand_the_cape_corps_desc:0 "Mặc dù chúng ta đã tái thiết Quân đoàn Cape như một lực lượng hầu như là không chiến đấu, nhưng mối đe dọa xâm lược có nghĩa là chúng ta phải cung cấp cho Quân đoàn nguồn lực lớn hơn, đào tạo và tiếp cận vũ khí."
 SAF_work_for_all_poor:0 "Work for All Poor"
 SAF_work_for_all_poor_desc:0 "Những người Afrikaners ở vùng nông thôn nghèo khó đã tràn vào các thành phố tìm việc làm trong vài năm qua và chúng ta đã giúp đỡ họ rất ít. Cho đến nay. Công nghiệp hóa và chính phủ bảo vệ quyền tiếp cận việc làm của họ sẽ giúp ích cho cộng đồng dân cư này."
 SAF_outlaw_strikes:0 "Đình công Ngoài vòng Pháp luật"
 SAF_outlaw_strikes_desc:0 "Việc ngừng làm việc và gián đoạn lao động là hành vi không yêu nước trong thời kỳ khủng hoảng. Đình công bị coi là bất hợp pháp và chính phủ sẽ buộc mọi người trở lại làm việc."
 SAF_support_the_policy_of_appeasement:0 "Ủng hộ Chính sách Xoa dịu"
 SAF_support_the_policy_of_appeasement_desc:0 "Nước Đức có những bất bình chính đáng và các vùng Lãnh thổ Tự trị đã phải chịu đựng rất nhiều trong cuộc chiến vừa qua. Chúng ta nên tận dụng mọi cơ hội cho hòa bình trong thời đại của chúng ta."
 SAF_police_windhoek:0 "Police Windhoek"
 SAF_police_windhoek_desc:0 "Chúng ta đã có quyền ủy trị đối với thuộc địa cũ của Đức ở Tây-Nam Phi kể từ khi cuộc chiến cuối cùng kết thúc. Điều quan trọng là chúng ta phải tuân thủ nghĩa vụ của mình để đảm bảo và cải thiện thành phố lớn Windhoek."
 SAF_joint_air_training_scheme:0 "Đề án Huấn luyện Không quân Chung"
 SAF_joint_air_training_scheme_desc:0 "Các quốc gia thuộc Khối thịnh vượng chung đang tích lũy các nguồn lực và kinh nghiệm của họ để tạo điều kiện và đẩy nhanh việc đào tạo phi công và phi hành đoàn."
 SAF_desert_equipment:0 "Thiết bị Sa mạc"
 SAF_desert_equipment_desc:0 "Chiến tranh ở Bắc Phi đòi hỏi phải có trang thiết bị chuyên dụng khi lực lượng của chúng ta có thể được gọi để phục vụ trên mặt trận đó, việc cung cấp và tiếp tế trang thiết bị đó sẽ trở thành một vấn đề hậu cần quan trọng."
 SAF_suppress_the_stormjaers:0 "Trấn áp Stormjaers"
 SAF_suppress_the_stormjaers_desc:0 "Tổ chức Phát xít ủng hộ Ossewabrandwag của Đức (OB) có một cánh bán quân sự theo mô hình của các nhóm tương tự ở Châu Âu. Họ đang phá vỡ các nỗ lực của chính phủ nhằm tuyển mộ và theo đuổi chính sách chiến tranh thống nhất và an toàn. Stormjaers phải bị tan rã."
 SAF_secure_interests_in_africa:0 "Bảo vệ Lợi ích ở Châu Phi"
 SAF_secure_interests_in_africa_desc:0 "Liên minh Nam Phi liền kề với một số thuộc địa của Anh có thể để lại cho chính quyền của chúng ta. Chúng ta cũng nên làm những gì có thể để đảm bảo vĩnh viễn quyền Ủy trị của chúng ta đối với Tây-Nam Phi."
 SAF_native_laws_amendment_act:0 "Đạo luật Sửa đổi Luật Bản địa"
 SAF_native_laws_amendment_act_desc:0 "Để đảm bảo hơn nữa công việc cho cộng đồng người Afrikaner, chúng ta phải hạn chế việc định cư của người Nam Phi da đen trong các thành phố. Chỉ những người có lịch sử lâu đời trong thành phố mới có quyền cư trú."
 SAF_encourage_segregation:0 "Khuyến khích Tách biệt"
 SAF_encourage_segregation_desc:0 "Chúng ta nên thúc đẩy mạnh mẽ hơn nữa trong việc tách biệt hợp pháp các nhóm dân tộc khác nhau của chúng ta để thúc đẩy sức mạnh và sự thống nhất của giai cấp thống trị."
 SAF_abandon_westminster:0 "Bãi bỏ Westminster"
 SAF_abandon_westminster_desc:0 "Việc thay thế lộ trình Cape bằng Suez, cũng như kinh nghiệm hình thành từ Chiến tranh Boer đã giúp tạo ra một bản sắc Nam Phi khác biệt với các Lãnh thổ Tự trị đồng minh của chúng ta. Chúng ta nên tách mình khỏi Đức vua và tạo dựng con đường của riêng mình."
 SAF_support_the_afrikaner_broederbond:0 "Ủng hộ Afrikaner Broederbond"
 SAF_support_the_afrikaner_broederbond_desc:0 "Người Afrikaner Broederbond đã khuấy động để có tiếng nói lớn hơn cho người Afrikaner và sự phân tách chủng tộc mạnh mẽ hơn. Ký ức về chính sách của Anh trong Chiến tranh Boer vẫn còn mạnh mẽ và Broederbond có thể giúp tạo ra một Nam Phi mới."
 SAF_support_ossewabrandwag:0 "Ủng hộ Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "Lực lượng bán quân sự Ossewabrandwag của Phát xít nên được sử dụng như một bức tường thành chống lại sự kích động của ngoại bang và các cuộc nổi dậy trong nước nhằm vào giai cấp thống trị của chúng ta."
 SAF_celebrate_the_great_trek:0 "Kỷ niệm Chuyến đi Vĩ đại"
 SAF_celebrate_the_great_trek_desc:0 "Một thế kỷ trước, tổ tiên người Afrikaner của chúng ta đã tách khỏi quyền lực thuộc địa Anh đang trỗi dậy và xây dựng quốc gia Boer của riêng họ ở phía đông bắc. Tinh thần cứng rắn của họ vẫn thể hiện những đức tính tốt nhất của người Nam Phi."
 SAF_voortrekker_monument:0 "Voortrekker Monument"
 SAF_voortrekker_monument_desc:0 "Một tượng đài tưởng niệm những Voortrekker đã thực hiện Chuyến đi Vĩ đại sẽ củng cố tinh thần dân tộc và sự thống nhất trong những thời điểm khó khăn này."
 SAF_support_nazification_of_south_west_africa:0 "Ủng hộ Phát xít hóa Tây-Nam Phi"
 SAF_support_nazification_of_south_west_africa_desc:0 "Là một thuộc địa cũ của Đức, chúng ta khuyến khích sự phát triển của các ý tưởng chính trị của Đức ở Tây-Nam Phi."
 SAF_south_africa_first:0 "Nam Phi Trước nhất"
 SAF_south_africa_first_desc:0 "Nam Phi là quốc gia độc lập hùng mạnh nhất trên lục địa, và do đó có thể là tiền đề cho tương lai của Châu Phi và các thuộc địa cũ."
 SAF_support_the_german_coup:0 "Hỗ trợ Cuộc đảo chính Đức"
 SAF_support_the_german_coup_desc:0 "Chính phủ Đức từ lâu đã coi Nam Phi là mảnh đất màu mỡ cho tầm ảnh hưởng lớn hơn, có từ thế kỷ trước. Tương lai của chúng ta nằm ở Reich (Đế chế), không phải Đế quốc, vì vậy hãy tiến tới với kế hoạch lật đổ chính phủ hiện tại."
 SAF_reclaim_boer_colonies:0 "Đòi lại Thuộc địa Boer"
 SAF_reclaim_boer_colonies_desc:0 "Lãnh thổ Boer trước đây của Transvaal và các khu vực khác hợp pháp thuộc về những người thừa kế tự do của những người dám nghĩ dám làm đó."
 SAF_commemorate_the_battle_of_blood_river:0 "Kỷ niệm Trận chiến Sông Máu"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "Năm 1838, một đoàn xe ngựa của những người định cư Boer đã chặn đứng hàng chục nghìn chiến binh Zulu, giáng một đòn làm tê liệt sức mạnh của Zulu ở Natal. Đây chắc chắn là một dấu hiệu thiêng liêng cho thấy sự đúng đắn của chính nghĩa của chúng ta."
 SAF_german_scientists:0 "Các nhà khoa học Đức"
 SAF_german_scientists_desc:0 "Các nhà khoa học Đức là một trong những nhà khoa học giỏi nhất thế giới và có nhiều điều để chia sẻ với chúng ta."
 SAF_support_axis_interests:0 "Ủng hộ Lợi ích Phe Trục"
 SAF_support_axis_interests_desc:0 "Các cường quốc phe Trục có một năng lượng và hệ tư tưởng có thể giúp Nam Phi thiết lập vị thế của mình trên thế giới. Chúng ta nên dành cho họ sự ủng hộ ngoại giao đầy đủ của chúng ta."
 SAF_a_king_for_our_people:0 "Đức vua cho Nhân dân Chúng ta"
 SAF_a_king_for_our_people_desc:0 "Nam Phi nên có một vị vua, và may mắn thay có một Windsor mà không ai đang sử dụng ngay lúc này. Edward VIII, cựu Công tước Windsor, có thể ngồi trên ngai vàng của chúng ta."
 SAF_empower_the_workers:0 "Trao quyền cho Công nhân"
 SAF_empower_the_workers_desc:0 "Chúng ta là đất nước của những người thợ mỏ và nông dân. Nhân dân lao động Nam Phi là đại diện thực sự duy nhất của ý chí dân tộc."
 SAF_support_spain:0 "Hỗ trợ Tây Ban Nha"
 SAF_support_spain_desc:0 "Chủ nghĩa Phát xít đang gia tăng ở Châu Âu, và chúng ta có thể ngăn chặn nó ở Tây Ban Nha - hoặc ít nhất là làm chậm lại sự lây lan của nó. Binh lính và vật chất nên được gửi đến để ủng hộ chính nghĩa của phe Cộng hòa."
 SAF_repeal_the_native_representation_act:0 "Bãi bỏ Đạo luật Đại diện Bản địa"
 SAF_repeal_the_native_representation_act_desc:0 "Phân biệt chủng tộc là trái với các giá trị của cuộc cách mạng phổ biến ở Nam Phi. Người da đen nên được khôi phục lại danh sách bỏ phiếu phổ thông và được trao các quyền chính trị."
 SAF_burn_the_kings_portraits:0 "Đốt cháy Chân dung Đức vua"
 SAF_burn_the_kings_portraits_desc:0 "Đả đảo Vương thất! Cử chỉ mang tính biểu tượng này sẽ công khai tuyên bố xâm phạm ngai vàng ngoại bang của chúng ta."
 SAF_join_comintern:0 "Gia nhập Quốc tế Cộng sản"
 SAF_join_comintern_desc:0 "Liên bang Soviet đã dẫn đầu trong cuộc viễn chinh vì công nhân và chống lại Chủ nghĩa Phát xít. Chúng ta sẽ tham gia vào liên minh hùng mạnh của họ."
 SAF_support_the_world_revolution:0 "Hỗ trợ Cách mạng Thế giới"
 SAF_support_the_world_revolution_desc:0 "Cách duy nhất để công nhân chiến thắng là đoàn kết toàn cầu trong một nỗ lực duy nhất. Cách mạng phải mang tính phổ quát và do đó, nó phải được xuất khẩu."
 SAF_equal_opportunity_employment:0 "Cơ hội Việc làm Bình đẳng"
 SAF_equal_opportunity_employment_desc:0 "Nếu chúng ta muốn cải thiện rất nhiều người lao động ở quốc gia của mình, chúng ta phải bắt đầu với việc đảm bảo rằng tất cả người lao động được đối xử bình đẳng, bất kể màu da của họ."
 SAF_demand_madagascar:0 "Đòi hỏi Madagascar"
 SAF_demand_madagascar_desc:1 "Với những thay đổi mạnh mẽ của tình hình ở Châu Âu, đã đến lúc phải đánh giá lại toàn bộ hệ thống chủ nghĩa thực dân. Tại sao Madagascar lại bị gông cùm vào một đế chế đang sụp đổ?"
 SAF_invite_soviet_advisers:0 "Mời Cố vấn Soviet"
 SAF_invite_soviet_advisers_desc:4 "Nếu chúng ta ủng hộ Liên bang Soviet trong cuộc đấu tranh của họ để mang lại tự do cho người lao động trên thế giới, chúng ta cần cải thiện quân đội của mình bằng cách học hỏi từ họ."
 SAF_south_african_soviet_research_treaty:0 "Hiệp ước Nghiên cứu với USSR"
 SAF_south_african_soviet_research_treaty_desc:1 "Sau khi học được nhiều bài học quý giá từ những người bạn Soviet của chúng ta, đã đến lúc làm sâu sắc hơn mối quan hệ và ký một hiệp ước chính thức."
 SAF_anti_colonialist_crusade:0 "Anti-Colonialist Crusade"
 SAF_anti_colonialist_crusade_desc:1 "Chủ nghĩa thực dân nằm ở trung tâm của hệ thống đế quốc áp bức người lao động trên thế giới. Chúng  ở vị trí độc nhất để đập tan hệ thống đó và giải phóng người dân Châu Phi khỏi hàng thế kỷ bị bóc lột mà họ đã phải chịu đựng."
 SAF_Union_of_the_African_People:0 "Liên minh Nhân dân Châu Phi"
 SAF_Union_of_the_African_People_desc:1 "Trong một thời gian rất dài, người dân Châu Phi không có tiếng nói trong việc xác định số phận của chính mình. Những ngày đó đã qua rồi. Chúng ta sẽ tạo ra một phe đủ mạnh để chống lại bất kỳ nỗ lực nào của các cường quốc theo chủ nghĩa xét lại trên thế giới nhằm khôi phục lại thành quả của chúng ta. Châu Phi sẽ tự do khỏi chủ nghĩa thực dân."
 SAF_liberate_portugese:0 "Giải phóng Thuộc địa Bồ Đào Nha"
 SAF_liberate_portugese_desc:1 "Các thuộc địa Angola và Mozambique nằm ngay tại biên giới của chúng ta. Đã đến lúc chấm dứt việc bóc lột người dân của họ."
 SAF_liberate_british:0 "Giải phóng Thuộc địa Anh"
 SAF_liberate_british_desc:1 "Đế quốc Anh là ví dụ khét tiếng nhất về chủ nghĩa thực dân trong lịch sử. Chúng ta sẽ kết thúc nó."
 SAF_liberate_belgian:0 "Giải phóng Thuộc địa Belgium"
 SAF_liberate_belgian_desc:1 "Congo thuộc Belgium được nhiều người coi là một trong những câu chuyện về sự bóc lột và áp bức tàn nhẫn nhất. Chúng ta sẽ viết chương cuối cùng của câu chuyện đó."
 SAF_south_african_railways:0 "Đường sắt Nam Phi"
 SAF_south_african_railways_desc:0 "Công ty Đường sắt Nam Phi cần được mở rộng. Các nhóm thanh niên có thể được đào tạo ở đó và được cung cấp các kỹ năng cần thiết để vừa làm việc trong nước vừa phục vụ ở nước ngoài."
 SAF_expand_the_mining_industry:0 "Mở rộng Công nghiệp Khai thác"
 SAF_expand_the_mining_industry_desc:0 "Sự giàu có về khoáng sản của Nam Phi là huyền thoại và chúng ta chỉ mới bắt đầu khai thác trữ lượng vàng, chromium và platinum (bạch kim) ở phía dưới sâu của nó."
 SAF_heavy_engineering:0 "Kỹ thuật Nặng"
 SAF_heavy_engineering_desc:0 "Điều quan trọng là Nam Phi phải cập nhật những kỹ thuật kỹ thuật mới nhất. Mặc dù cơ sở công nghiệp của chúng ta còn nhỏ bé, chúng ta nên đầu tư vào máy móc và kỹ thuật hạng nặng để nhanh chóng bắt kịp các đồng nghiệp của mình."
 SAF_infrastructure_effort:0 "Nỗ lực Cơ sở Hạ tầng"
 SAF_infrastructure_effort_desc:0 "Phần lớn diện tích Nam Phi vẫn là nông thôn và chưa phát triển. Nhiều đường bộ và đường sắt hơn có thể mang tài nguyên thiên nhiên của đất nước đến các cảng đang đói khát của nó."
 SAF_armament_effort:0 "Nỗ lực Vũ trang"
 SAF_armament_effort_desc:0 "Nam Phi an toàn trước cuộc xâm lược của bất kỳ thế lực ngoại bang nào, nhưng cũng cách xa các đồng minh của mình. Điều quan trọng là đất nước này phải phát triển ngành công nghiệp vũ khí của riêng mình để Liên minh không bao giờ bị đánh bại."
 SAF_south_african_steel:0 "Thép Nam Phi"
 SAF_south_african_steel_desc:0 "Chúng ta có than và sắt. Bây giờ chúng ta có lý luận. Việc mở rộng các công trình thép Iscor ở Pretoria sẽ cung cấp cho đất nước lượng kim loại tấm nặng cần thiết cho vũ khí hiện đại."
 SAF_pretoria_arms:0 "Pretoria Arms"
 SAF_pretoria_arms_desc:0 "Các nhà máy thép hiện có ở Pretoria tập trung vào thép tấm nặng. Tuy nhiên, với một số máy công cụ, chúng ta có thể chuyển một số nhà máy thành trung tâm sản xuất vũ khí nhỏ."
 SAF_expand_the_rand_mines:0 "Mở rộng Mỏ Rand"
 SAF_expand_the_rand_mines_desc:0 "Mỏ Rand là một trong những mỏ vàng sâu nhất trên thế giới - và thậm chí với công nghệ của thế kỷ 19. Chúng ta có thể khai thác nhiều hơn thế nữa. Hãy đào sâu! Và thậm chí là tham lam."
 SAF_fund_the_university_of_south_africa:0 "Tài trợ cho Đại học Nam Phi"
 SAF_fund_the_university_of_south_africa_desc:0 "Đại học Pretoria của Nam Phi là một trong những trường đại học tốt nhất trên lục địa - thậm chí là ở Nam bán cầu. Bằng cách đầu tư vào đó, chúng ta có thể phát triển tài năng tại địa phương thay vì gửi những người trẻ tuổi của mình ra nước ngoài."
 SAF_establish_the_atomics_energy_board:0 "Thành lập Ủy ban Năng lượng Nguyên tử"
 SAF_establish_the_atomics_energy_board_desc:0 "Vũ khí nguyên tử sẽ là bước đột phá quân sự vĩ đại nhất kể từ thuốc súng, chưa kể đến việc sử dụng sức mạnh này vì mục đích hòa bình nếu chúng ta có thể khai thác nguyên tử. Hãy tập hợp các nhà khoa học hàng đầu của chúng ta để nghiên cứu điều này."
 SAF_the_cape_defense_institute:0 "The Cape Defense Institute"
 SAF_the_cape_defense_institute_desc:0 "Bây giờ Nam Phi hoàn toàn là một quốc gia có chủ quyền, chúng ta không còn được tiếp cận với các nguyên mẫu và bản thiết kế tiên tiến như trước đây nữa. Chúng ta phải đảm bảo rằng chúng ta luôn đi trước kẻ thù và không bị tụt hậu về công nghệ."
 SAF_defense_collaboration_initiative:0 "Sáng kiến Hợp tác Quốc phòng"
 SAF_defense_collaboration_initiative_desc:0 "Người Anh đã cho chúng ta thấy lợi thế của việc chia sẻ tiến bộ khoa học giữa các đồng minh thân thiết. Cả phe của chúng ta sẽ có thể tiến hành R&D thời chiến một cách hiệu quả hơn nếu chúng ta thực hiện các bước cần thiết để điều phối việc này."
 SAF_special_service_battalion:0 "Tiểu đoàn Phục vụ Đặc biệt"
 SAF_special_service_battalion_desc:0 "Nam Phi có rất nhiều thanh niên thất nghiệp, những người cần tìm một việc gì đó hữu ích để làm. Tiểu đoàn Phục vụ Đặc biệt sẽ thiết lập một số kỷ luật và tổ chức rất cần thiết."
 SAF_improve_the_three_oh_three:0 "Cải thiện 303"
 SAF_improve_the_three_oh_three_desc:0 "Quân đội Nam Phi sẽ chiến đấu ở nhiều vùng khí hậu khác nhau và chúng ta may mắn là súng trường Lee-Enfield có thể dễ dàng tùy chỉnh. Băng đạn 303 đã được các quốc gia khác sửa đổi một số lần để phù hợp với nhu cầu của họ."
 SAF_q_services_corps:0 "Quân đoàn Phục vụ Q"
 SAF_q_services_corps_desc:0 "Quân đoàn Phục vụ Q sẽ là cơ quan tập trung chịu trách nhiệm về hậu cần và cung cấp cho quân đội thường trực. Nó sẽ xử lý việc phân phối dầu, khẩu phần ăn, đạn dược và quân phục."
 SAF__south_african_military_college:0 "Học viện Quân sự Nam Phi"
 SAF__south_african_military_college_desc:0 "Nam Phi nên có một học viện quân sự theo mô hình của West Point ở Hoa Kỳ. Điều này sẽ cung cấp cho chúng ta một đoàn sĩ quan chuyên nghiệp trung thành với Liên minh."
 SAF_expand_the_south_african_artillery:0 "Mở rộng Pháo binh Nam Phi"
 SAF_expand_the_south_african_artillery_desc:0 "Quân đoàn pháo binh được thống nhất vào năm 1934. Bây giờ đã đến lúc phải tăng quy mô và năng lực của nó."
 SAF_sa_engineer_corps:0 "Quân đoàn Công binh Nam Phi"
 SAF_sa_engineer_corps_desc:0 "Quân đoàn Công binh Nam Phi chỉ có gần 600 người mặc đồng phục. Đây là điều không thể chấp nhận được trong một quân đội hiện đại. Chúng ta cần nhiều người hơn và được đào tạo nhiều hơn cho nhiệm vụ quan trọng này."
 SAF_equipment_effort:0 "Nỗ lực Trang bị"
 SAF_equipment_effort_desc:0 "Chúng ta không thể bỏ qua việc cung cấp các trang thiết bị hỗ trợ cần thiết cho quân đội của mình. Súng và xe tăng đều rất tốt, nhưng chúng ta cần đồng phục, điện đài, bộ dụng cụ sửa chữa và hơn thế nữa."
 SAF_south_african_special_forces:0 "Lực lượng Đặc biệt Nam Phi"
 SAF_south_african_special_forces_desc:0 "Nam Phi cần một đội biệt kích cây nhà lá vườn để giải quyết những công việc khó khăn đó ở những nơi khó tiếp cận."
 SAF_mechanization_effort:0 "Nỗ lực Cơ giới"
 SAF_mechanization_effort_desc:0 "Chiến tranh cơ giới đang ở phía trước chúng ta. Cuộc hành trình vĩ đại của tương lai sẽ được dẫn đường bởi các loại xe bánh xích."
 SAF_armor_effort:0 "Nỗ lực Thiết giáp"
 SAF_armor_effort_desc:0 "Xe tăng đã đi được một chặng đường dài so với những con quái vật chậm chạp trong cuộc chiến vừa qua. Việc nghiên cứu và huấn luyện của chúng ta không thể thua kém so với kẻ thù  - hay bạn bè của mình."
 SAF_commit_to_the_five_year_plan:0 "Cam kết với Kế hoạch Năm năm"
 SAF_commit_to_the_five_year_plan_desc:0 "Chúng ta đã phát triển Kế hoạch Năm năm cho việc hiện đại hóa và mở rộng lực lượng không quân Nam Phi. Chính phủ phải công khai cam kết không để bị chậm tiến độ này."
 SAF_improve_the_hawker_hartbees:0 "Cải tiến Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:0 "Hawker Hartbees mà chúng ta có không phải là máy bay chiến đấu tiên tiến nhất trên thế giới, nhưng chúng ta sẽ làm được điều đó. Cải thiện cơ khí và huấn luyện sẽ tận dụng được tối đa những chiếc máy bay chiến đấu này."
 SAF_replace_the_blenheim:0 "Thay thế Blenheim"
 SAF_replace_the_blenheim_desc:0 "Bristol Blenheim là một máy bay ném bom hạng nhẹ có thể sử dụng được cho RAF (Lực lượng Không quân Hoàng gia) và cho các Lãnh thổ Tự trị. Nhưng có lẽ đã đến lúc phải tìm ra thứ gì đó cứng cáp hơn, với tầm bay xa hơn."
 SAF_perfect_the_cab_rank_technique:0 "Hoàn thiện Kỹ thuật "Cab-Rank""
 SAF_perfect_the_cab_rank_technique_desc:0 "Kỹ thuật "Cab-Rank" có một loạt máy bay ném bom tấn công một mục tiêu tại một thời điểm, trong một lộ trình dài. Điều này duy trì áp lực lên kẻ thù, nhưng cần rất nhiều kỹ năng."
 SAF_desert_air_force:0 "Lực lượng Không quân Sa mạc"
 SAF_desert_air_force_desc:0 "Bầu trời sa mạc trong xanh, nắng nóng và cát bụi có nghĩa là chúng ta phải đặc biệt chú ý đến cơ học của máy bay. Có những kỹ năng quý giá cần được học hỏi trong môi trường khắc nghiệt này."
 SAF_secure_the_cape_sea_route:0 "Bảo vệ Tuyến đường Biển Cape"
 SAF_secure_the_cape_sea_route_desc:0 "Nếu Suez thất thủ, Cape sẽ lại là cửa ngõ phía Đông. Hãy bảo vệ nó bằng mọi giá."
 SAF_retain_experienced_pilots:0 "Giữ chân Phi công có Kinh nghiệm"
 SAF_retain_experienced_pilots_desc:0 "Các phi công giàu kinh nghiệm của chúng ta thường chuyển sang RAF (Lực lượng Không quân Hoàng gia) thay vì ở lại với lực lượng chuyên biệt. RAF (Lực lượng Không quân Hoàng gia) có cơ hội tốt hơn để thăng tiến và chiến đấu. Nhưng chúng ta nên cố gắng giữ các phi công được đào tạo này ở gần quê hương, nơi họ có thể truyền cảm hứng và giáo dục cho những người Nam Phi khác."
 SAF_seaward_defence_force:0 "Seaward Defense Force"
 SAF_seaward_defence_force_desc:0 "The Seaward Defense Force has served as our navy for two decades. Its funding should be increased."
 SAF_protect_the_trade:0 "Bảo vệ Thương mại"
 SAF_protect_the_trade_desc:0 "Cuộc chiến vừa qua cho thấy tầm quan trọng của các đoàn tàu vận tải và tàu hộ tống. Nam Phi nằm trên một tuyến đường thương mại trọng yếu và cần đảm bảo rằng hàng hóa được thông qua điểm đến của họ."
 SAF_disrupt_the_trade:0 "Disrupt the Trade"
 SAF_disrupt_the_trade_desc:0 "Cuộc chiến vừa qua cho thấy tầm quan trọng của các đoàn tàu vận tải và tàu hộ tống. Nam Phi nằm trên một tuyến đường thương mại trọng yếu và có vị trí lý tưởng để đánh chặn và tiêu diệt hàng hải của đối phương."
 SAF_expand_the_simons_town_base:0 "Expand the Simon's Town Base"
 SAF_expand_the_simons_town_base_desc:0 "Simon's Town on the Cape has been the most important naval base in southern Africa since the 1790s. It should be refitted and expanded to accommodate more and larger vessels."
 SAF_anti_submarine_tactics:0 "Chiến thuật Chống Tàu ngầm"
 SAF_anti_submarine_tactics_desc:0 "Tàu ngầm đe dọa những con tàu đi qua Cape of Good Hope (Mũi Hảo Vọng). Chúng ta phải tìm và tiêu diệt chúng."
 SAF_submarine_warfare:0 "Chiến tranh Tàu ngầm"
 SAF_submarine_warfare_desc:0 "Các đoàn tàu thương mại của kẻ thù tiếp tục sử dụng con đường đi qua Cape of Good Hope (Mũi Hảo Vọng). Chúng ta sẽ tấn công chúng từ bên dưới."
 SAF_prepare_overseas_offensive:0 "Chuẩn bị Tấn công Viễn dương"
 SAF_prepare_overseas_offensive_desc:0 "Với hàng dặm bờ biển, Nam Phi phù hợp để huấn luyện binh lính của mình trong cuộc chiến đổ bộ. Đây là một trong những kỹ năng khó nhất, nhưng các chàng trai của chúng ta có thể xử lý được."
 SAF_strengthen_the_cape_garrison_artillery:0 "Tăng cường Pháo binh Cape Garrison"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Các khẩu súng của Cape Garrison phải được nâng cấp và tăng cường để bảo vệ Cape khỏi cuộc tấn công của kẻ thù."
 SAF_civil_war_tt:1 "§RMột cuộc nội chiến sẽ nổ ra§! giữa §Yphe Quốc gia phát xít§! ở Tây Nam Phi và §Yphe Liên minh dân chủ§! ở phần còn lại của đất nước."
 SAF_german_research_tt:0 "Chúng ta sẽ ký một thỏa thuận chia sẻ công nghệ với Đức."
 scw_in_progress_tt:0 "Tây Ban Nha đang trong một cuộc nội chiến."
 NZL_transfer_the_new_zealand_division:0 "Chuyển giao Sư đoàn New Zealand"
 NZL_transfer_the_new_zealand_division_desc:0 "Sư đoàn New Zealand số 2 đã được huy động để hành động, vì vậy chúng ta nên gửi nó đến nơi có giao tranh. Sư đoàn New Zealand từ thời Đại Chiến đã gắn liền với Địa Trung Hải, và sư đoàn mới cũng vậy."
 NZL_form_the_rnzn:0 "Thành lập RNZN"
 NZL_form_the_rnzn_desc:0 "Đội tuần tra ven biển quy mô nhỏ của chúng ta nay đã phát triển bao gồm các tàu có thể hoạt động độc lập khỏi sự giám sát của Hải quân Hoàng gia. New Zealand sẽ có hải quân riêng."
 NZL_expand_devonport_naval_base:0 "Mở rộng Căn cứ Hải quân Devonport"
 NZL_expand_devonport_naval_base_desc:0 "Căn cứ Hải quân Devonport sẽ là trụ sở cho hải quân của chúng ta, nhưng nó phải được mở rộng để đáp ứng những yêu cầu mới của chiến tranh tổng lực."
 NZL_coastal_defense:0 "Phòng thủ Ven biển"
 NZL_coastal_defense_desc:0 "New Zealand là một quốc đảo, cách xa kẻ thù, vì vậy chúng ta phải chuẩn bị cho cuộc tấn công đổ bộ dọc theo bờ biển."
 NZL_destroyer_effort:0 "Nỗ lực Khu trục hạm"
 NZL_destroyer_effort_desc:0 "Với nền tảng cơ sở công nghiệp nhỏ của chúng ta, các khu trục hạm là cách hiệu quả nhất để New Zealand thể hiện sức mạnh hải quân. Tuần tra các bờ biển, đánh chặn tàu ngầm và đặt các thiết bị cảnh báo sớm."
 NZL_submarine_effort:0 "Nỗ lực Tàu ngầm"
 NZL_submarine_effort_desc:0 "Vì bất kỳ cuộc xâm lược nào sẽ phải đến bằng đường biển, những con sói của đại dương có thể là tuyến phòng thủ vững chắc. Tàng hình và săn mồi theo từng nhóm, một hạm đội tàu ngầm có thể bảo vệ các tuyến đường biển của chúng ta."
 NZL_light_cruiser_effort:0 "Nỗ lực Tuần dương hạm Hạng nhẹ"
 NZL_light_cruiser_effort_desc:0 "Các tàu cỡ trung thích hợp với một sức mạnh cỡ trung. Các tuần dương hạm hạng nhẹ có thể tung ra một cú đấm, nhưng có tốc độ để thoát khỏi các cuộc giao tranh lớn nếu cần thiết."
 NZL_capital_ship_effort:0 "Nỗ lực Tàu Chủ lực"
 NZL_capital_ship_effort_desc:0 "Nếu New Zealand muốn có một lực lượng hải quân hạng nhất, thì nó phải có những chiếc tàu hạng nhất. Chúng ta phải đầu tư vào thiết giáp hạm và tuần dương hạm hạng nặng."
 NZL_expand_the_nzpaf:0 "Mở rộng NZPAF"
 NZL_expand_the_nzpaf_desc:0 "Lực lượng Không quân Thường trực New Zealand (NZPAF) cần tàu tuần tra ven biển mới và máy bay ném bom hải quân. Các quốc gia hiện đại không thể lơ là cuộc chiến trên không,"
 NZL_form_the_rnzaf:0 "Thành lập RNZAF"
 NZL_form_the_rnzaf_desc:0 "Đã đến lúc làm cho lực lượng không quân độc lập với các vũ khí chiến đấu khác. Lực lượng Không quân Hoàng gia New Zealand (RNZAF) sẽ có cơ cấu chỉ huy riêng nhưng hợp tác chặt chẽ với Lực lượng Không quân Hoàng gia."
 NZL_fighter_focus:0 "Trọng tâm Máy bay Chiến đấu"
 NZL_fighter_focus_desc:0 "Máy bay chiến đấu có hiệu quả trong việc đánh chặn và hộ tống các máy bay ném bom sẽ là vũ khí quyết định cho các đồng minh của chúng ta."
 NZL_bomber_focus:0 "Trọng tâm Máy bay Ném bom"
 NZL_bomber_focus_desc:0 "Máy bay ném bom hạng nhẹ có thể bảo vệ hiệu quả các đường bờ biển của chúng ta và sẽ cần thiết trong cuộc chiến ở nước ngoài chống lại kẻ thù của chúng ta."
 NZL_defend_our_islands:0 "Bảo vệ Quần đảo của Chúng ta"
 NZL_defend_our_islands_desc:0 "Chúng ta phải chuẩn bị cho cuộc tấn công vào hòn đảo thiên đường của chúng ta từ trên biển. Máy bay ném bom của hải quân có thể đánh chặn và tấn công tàu đổ bộ hoặc thậm chí nhắm vào các tàu của thủ đô."
 NZL_modern_fighters:0 "Máy bay Chiến đấu Hiện đại"
 NZL_modern_fighters_desc:0 "Đã đến lúc nâng cấp các thiết kế máy bay chiến đấu của chúng ta để chế tạo nhanh hơn với tầm bay xa hơn. Các đồng minh của chúng ta đã chỉ ra cách thức với một số máy bay tiên tiến nhất mà thế giới từng thấy."
 NZL_heavy_bombers:0 "Máy bay Ném bom Hạng nặng"
 NZL_heavy_bombers_desc:0 "Cuộc chiến chỉ có thể thắng bằng cách tấn công vào trung tâm quê hương của kẻ thù. Máy bay ném bom hạng nặng là cần thiết để giáng một đòn tàn khốc vào các nhà máy và thành phố của kẻ thù."
 NZL_national_roads_board:0 "Ủy ban Đường bộ Quốc gia"
 NZL_national_roads_board_desc:0 "Địa hình gồ ghề của New Zealand không khuyến khích một hệ thống xây dựng đường bộ chặt chẽ, nhưng chúng ta cần cải thiện những gì đang có. Hệ thống đường cao tốc nên được nghiên cứu, những con đường nên được trải nhựa và những con đường mới xuyên qua những ngọn núi."
 NZL_new_zealand_steel:0 "Thép New Zealand"
 NZL_new_zealand_steel_desc:0 "New Zealand đã được may mắn với các kho dự trữ sắt và đá dồi dào, đặc biệt là ở Đảo Bắc. Để khai thác quặng từ cát này phải mất một quy trình đặc biệt, nhưng nó có thể đóng vai trò là nền tảng của ngành công nghiệp thép của chúng ta trong nhiều năm tới."
 NZL_taranaki_oil:0 "Dầu mỏ Taranaki"
 NZL_taranaki_oil_desc:0 "Khu vực Taranaki trên đảo bắc giàu khoáng sản và dầu khí. Các doanh nhân đã cố gắng khai thác những trữ lượng dầu này, nhưng cần đầu tư nhiều hơn vào các nhà máy lọc dầu và mỏ khoan."
 NZL_wairarapa_sheep_farms:0 "Trang trại Cừu Wairarapa"
 NZL_wairarapa_sheep_farms_desc:0 "Ngành công nghiệp len của Wairarapa là một trong những nền tảng của nền kinh tế New Zealand. Khi thế giới thoát ra khỏi cuộc Suy Thoái, nhu cầu về len của chúng ta sẽ lớn hơn."
 NZL_bureau_of_industry:0 "Cục Công nghiệp"
 NZL_bureau_of_industry_desc:0 "New Zealand là một xã hội nông nghiệp, tập trung vào chăn nuôi gia súc. Cục Công nghiệp phải khuyến khích đầu tư lớn vào cơ sở hạ tầng trọng yếu và sản xuất."
 NZL_department_of_scientific_and_industrial_research:0 "Phòng Nghiên cứu Khoa học và Công nghiệp"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Các quốc gia thuộc Khối thịnh vượng chung và Lãnh thổ Tự trị khác đang đầu tư vào nghiên cứu khoa học và công nghiệp, vì vậy chúng ta cũng nên làm như vậy."
 NZL_industrial_conscription:0 "Cưỡng bách Công nghiệp"
 NZL_industrial_conscription_desc:0 "Không có lý do gì để bất kỳ người đàn ông khỏe mạnh nào lại không phục vụ trong lực lượng vũ trang hoặc làm việc trong ngành liên quan đến chiến tranh. Các luật mới của chúng ta sẽ đóng vai trò quan trọng trong việc vận động và sản xuất."
 NZL_think_big:0 "Suy nghĩ Lớn"
 NZL_think_big_desc:0 "Chúng ta đã quen với việc coi mình là một Lãnh thổ Tự trị kém hơn các đồng minh Australia hoặc Canada. Nhưng New Zealand hoàn toàn có khả năng phát triển công nghiệp vĩ đại."
 NZL_project_seal:0 "Project Seal"
 NZL_project_seal_desc:0 "Project Seal (Dự án Niêm phong) là một sáng kiến mới của Hoa Kỳ nhằm phát triển một loại vũ khí có thể kích hoạt sóng thần để áp đảo kẻ thù của chúng ta. Nó có vẻ hơi viễn tưởng, nhưng quả bom nảy đã được phát triển cho thấy một hứa hẹn lớn."
 NZL_national_defense_institute:0 "National Defense Institute"
 NZL_national_defense_institute_desc:0 "Bây giờ New Zealand hoàn toàn là một quốc gia có chủ quyền, chúng ta không còn được tiếp cận với các nguyên mẫu và bản thiết kế tiên tiến như trước đây nữa. Chúng ta phải đảm bảo rằng chúng ta luôn đi trước kẻ thù và không bị tụt hậu về công nghệ."
 NZL_expand_the_university_of_auckland:0 "Mở rộng Đại học Auckland"
 NZL_expand_the_university_of_auckland_desc:0 "Đại học Auckland là cơ sở giáo dục sau trung học quan trọng nhất của chúng ta. Bằng cách mở rộng cơ sở vật chất, chúng ta có thể cố gắng giữ cho một số trí tuệ tốt nhất của chúng ta ở đây như ở nhà."
 NZL_army_reforms:0 "Cải cách Quân đội"
 NZL_army_reforms_desc:0 "Chúng ta nên hiện đại hóa hệ thống đào tạo và thăng cấp quân đội. Bằng cách này, chúng ta có thể chuẩn bị cho bất cứ điều gì xảy ra trong cuộc khủng hoảng thế giới đang diễn ra."
 NZL_charlton_automatic_rifle:0 "Súng trường Tự động Charlton"
 NZL_charlton_automatic_rifle_desc:0 "Một trong những công dân của chúng ta đã sửa đổi khẩu súng trường Lee Enfield tiêu chuẩn thành súng tự động hoàn toàn. Đây là sự khéo léo tốt nhất của New Zealand và chúng ta nên khuyến khích sự đổi mới theo những hướng này."
 NZL_bob_semple_tank:0 "Xe tăng Bob Semple"
 NZL_bob_semple_tank_desc:1 "Tại sao New Zealand không nên có xe tăng của riêng mình? Bộ Kỹ thuật ở Temuka đang phát triển một loại xe tăng hạng nhẹ chỉ trang bị súng máy. Ngay cả khi chúng ta không bao giờ có được điều này ngoài nguyên mẫu, kinh nghiệm chúng ta thu được sẽ là vô giá."
 NZL_domestic_arms_industry:0 "Công nghiệp Vũ khí Nội địa"
 NZL_domestic_arms_industry_desc:0 "Chúng ta nên chuyển càng nhiều ngành công nghiệp sang sản xuất vũ khí nhỏ càng tốt. Chúng ta cần đạn dược, phụ tùng súng, trang thiết bị hỗ trợ, v.v. Chúng có thể được sản xuất trong nước."
 NZL_schofield_tank:0 "Xe tăng Schofield"
 NZL_schofield_tank_desc:0 "Nếu Xe tăng Semple không đáp ứng được nhu cầu của chúng ta, có thể có một chiếc xe tăng với khẩu pháo phù hợp sẽ làm được điều này. Hệ thống bánh xe/bánh xích kết hợp là nguyên bản và có thể đưa chúng ta đến những hiểu biết mới về thiết kế xe tăng."
 NZL_long_range_patrol:0 "Tuần tra Tầm xa"
 NZL_long_range_patrol_desc:0 "Đội Tuần tra Tầm xa dự định bao phủ các vùng lãnh thổ rộng lớn ở Bắc Phi. Đơn vị trinh sát và biệt kích này sẽ thực hiện các nhiệm vụ đặc biệt ở một số vùng khí hậu khắc nghiệt nhất thế giới."
 NZL_artillery_focus:0 "Trọng tâm Pháo binh"
 NZL_artillery_focus_desc:0 "Pháo binh đóng vai trò quan trọng trong việc hỗ trợ bất kỳ hoạt động tiến quân nào của bộ binh chúng ta. Mở rộng nghiên cứu về đạn đạo và pháo nòng lớn hơn."
 NZL_big_bob_tank:0 "Xe tăng Big Bob"
 NZL_big_bob_tank_desc:0 "Các chiến trường ở Châu Âu đang cần loại thiết giáp nặng hơn để cạnh tranh với siêu tăng của kẻ thù. Big Bob sẽ là đóng góp của New Zealand cho nỗ lực thiết kế này."
 NZL_research_collaboration:0 "Hợp tác Nghiên cứu"
 NZL_research_collaboration_desc:0 "Người Anh đã cho chúng ta thấy lợi thế của việc chia sẻ tiến bộ khoa học giữa các đồng minh thân thiết. Cả phe của chúng ta sẽ có thể tiến hành R&D thời chiến một cách hiệu quả hơn nếu chúng ta thực hiện các bước cần thiết để điều phối việc này."
 NZL_the_first_labor_government:0 "Chính phủ Lao động Đầu tiên"
 NZL_the_first_labor_government_desc:0 "Chính phủ Lao động Đầu tiên New Zealand có cơ hội theo đuổi một chương trình nghị sự kinh tế và xã hội tiến bộ. Quy định công nghiệp, quyền của người lao động, luật phúc lợi xã hội và các quy định về tiền lương đều nằm trong chương trình nghị sự."
 NZL_ratana_alliance:0 "Liên minh Ratana"
 NZL_ratana_alliance_desc:0 "Một liên minh với phong trào Ratana sẽ đưa người Maori New Zealand vào chính phủ và hy vọng bắt đầu chữa lành một số vết thương trong cuộc chinh phục của người Anh."
 NZL_maori_affairs_act:0 "Đạo luật Nội vụ Maori"
 NZL_maori_affairs_act_desc:0 "Phần lớn đất đai thuộc sở hữu của người Maori không mang lại hiệu quả kinh tế. Nếu chúng ta có thể hợp nhất nó và đưa nhiều đất đai hơn vào dưới sự kiểm soát của chính phủ, chúng ta có thể biến những địa điểm cằn cỗi này thành những địa điểm phát triển hiệu quả của ngành công nghiệp và thương mại."
 NZL_social_security_act:0 "Đạo luật An sinh Xã hội"
 NZL_social_security_act_desc:0 "Những người thất nghiệp ở New Zealand cần được quan tâm cho đến khi nền kinh tế phục hồi và có nhiều việc làm hơn. Chúng ta bắt đầu với khoản tiền thưởng Giáng sinh năm 1935, nhưng đã đến lúc cần có một mạng lưới an sinh xã hội thích hợp cho mọi công dân."
 NZL_the_manpower_act:0 "Đạo luật Nhân lực"
 NZL_the_manpower_act_desc:0 "Kể từ khi chiến tranh bắt đầu, người Maori đã đến các thành phố với số lượng lớn. Đạo luật Nhân lực sẽ cho phép chúng ta chuyển những nguồn năng lượng đó vào các nhà máy ở New Zealand."
 NZL_amend_the_maori_affairs_act:0 "Sửa đổi Đạo luật Nội vụ Maori"
 NZL_amend_the_maori_affairs_act_desc:0 "Chúng ta phải sửa đổi Đạo luật Nội vụ Maori để nó thúc đẩy năng suất của các vùng đất chưa được sử dụng tối đa, nhưng không làm mất đi công dân Maori của chúng ta."
 NZL_waitangi_tribunal:0 "Tòa án Waitangi"
 NZL_waitangi_tribunal_desc:0 "Người New Zealand thuộc Anh nên chấp nhận những gì tổ tiên của họ đã làm để di dời, chia rẽ và gạt ra bên lề người Maori của New Zealand. Những cuộc chiến đẫm máu, những cuộc chiếm đoạt đất đai và những quyền tự nhiên bị bỏ qua. Công nhận di sản này là một bước để chữa lành."
 NZL_maori_conscription:0 "Cưỡng bách Quân dịch Maori"
 NZL_maori_conscription_desc:0 "Sự dũng cảm và chủ nghĩa anh hùng của Tiểu đoàn Maori trực thuộc Lực lượng Viễn chinh là một dấu hiệu cho thấy chúng ta nên tận dụng tối đa toàn bộ dân số của mình bằng cách đưa ngay cả những người Maori miễn cưỡng vào nghĩa vụ."
 NZL_maori_volunteers:0 "Tình nguyện viên Maori"
 NZL_maori_volunteers_desc:0 "Thể hiện lòng yêu nước của họ, hàng trăm người Maori đang đẩy mạnh tình nguyện phục vụ trong quân đội New Zealand."
 NZL_strengthen_the_commonwealth:0 "Tăng cường Thịnh vượng chung"
 NZL_strengthen_the_commonwealth_desc:0 "Là một Lãnh thổ Tự trị nhỏ, điều quan trọng là phải gắn bó với bạn bè và gia đình của mình. Chúng ta sẽ củng cố mối quan hệ của mình với các lãnh thổ Anh quốc."
 NZL_statute_of_westminster:0 "Quy chế Westminster"
 NZL_statute_of_westminster_desc:0 "Quy chế Westminster mang lại cho chúng ta sự độc lập cao hơn dưới Vương quyền trong khi vẫn giữ chúng ta trong Đế chế."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "Bất chấp sự khủng khiếp của cuộc chiến vừa qua, New Zealand đã sẵn sàng hành quân trở lại. Lực lượng Viễn chinh New Zealand Số 2 (2NZEF) đang được tổ chức như chúng ta nói."
 NZL_arrest_pacifist_leaders:0 "Arrest Pacifist Leaders"
 NZL_arrest_pacifist_leaders_desc:0 "Bây giờ không phải là thời điểm để bất đồng chính kiến trong nước. Mọi người phải tập trung vào việc giành chiến thắng trong cuộc chiến, và nếu điều đó có nghĩa là giam giữ bất kỳ ai lên tiếng phản đối chiến tranh, thì đó là những gì chúng ta sẽ làm."
 NZL_technology_sharing_with_britain:0 "Chia sẻ Công nghệ Với Anh quốc"
 NZL_technology_sharing_with_britain_desc:0 "Cơ sở khoa học và công nghiệp của Đại Anh vượt xa cơ sở của chúng ta, nhưng vì chúng ta là gia đình, họ sẵn sàng chia sẻ những gì họ biết với chúng ta."
 NZL_the_lee_affair:0 "The Lee Affair"
 NZL_the_lee_affair_desc:0 "John Lee, MP của Grey Lynn, đã gây ra nhiều vấn đề trong cuộc họp kín của Cục Lao động. Ông ấy đang kích động một chương trình nghị sự cấp tiến hơn thay vì con đường thận trọng mà chúng ta đang thực hiện. Các biện pháp phải được thực hiện để làm yên cuộc nổi dậy của ông ấy."
 NZL_empower_the_working_class:0 "Empower the Working Class"
 NZL_empower_the_working_class_desc:0 "Cục Lao động đã ủng hộ giai cấp công nhân kể từ khi thành lập, thực sự là nhiều nhà lãnh đạo của chúng ta có nguồn gốc từ giai cấp công nhân. Hãy thúc đẩy sự bảo vệ và quyền lực mạnh mẽ hơn cho các công đoàn."
 NZL_join_comintern:0 "Gia nhập Quốc tế Cộng sản"
 NZL_join_comintern_desc:0 "Đã đến lúc liên minh với những người anh em xã hội chủ nghĩa của chúng ta trong một liên minh. Thông qua Quốc tế Cộng sản, chúng ta sẽ đạt được thiên đường của giới lao động."
 NZL_technology_sharing_with_soviet_union:0 "Chia sẻ Công nghệ với Liên bang Soviet"
 NZL_technology_sharing_with_soviet_union_desc:0 "Liên bang Soviet có nhiều nhà khoa học và nhà đổi mới công nghệ hàng đầu thế giới. Họ đủ hào phóng để chia sẻ những gì họ biết với chúng ta, những người đồng đội của họ trong vòng tay của họ."
 NZL_in_the_darkness:0 "Trong Bóng tối"
 NZL_in_the_darkness_desc:0 "Có một sự mục nát cố hữu trong các hệ thống dân chủ mà mẫu quốc của chúng ta là vô địch. Sức mạnh thực sự không thể được chứng minh thông qua thỏa hiệp."
 NZL_befriend_japan:0 "Kết bạn với Nhật Bản"
 NZL_befriend_japan_desc:0 "Là một quốc gia ở Thái Bình Dương, đất nước này phù hợp với lợi ích an ninh của chúng ta khi sát cánh với cường quốc mạnh nhất trong khu vực. Nhật Bản và lực lượng hải quân hùng mạnh của nước này có thể bảo vệ chúng ta khỏi những hiểm họa trên thế giới."
 NZL_rule_them_all:0 "Rule Them All"
 NZL_rule_them_all_desc:0 "The anitpodean nations of the South Pacific should be one united power. Australia should consider submitting to our superior ethos."
 NZL_technology_sharing_with_japan:0 "Chia sẻ Công nghệ Với Nhật Bản"
 NZL_technology_sharing_with_japan_desc:0 "Nhật Bản có nhiều nhà khoa học và nhà đổi mới công nghệ hàng đầu thế giới. Họ đủ hào phóng để chia sẻ những gì họ biết với chúng ta, những người anh em của họ."
 NZL_constitution_amendment_act:0 "Đạo luật Sửa đổi Hiến pháp"
 NZL_constitution_amendment_act_desc:0 "Đã đến lúc New Zealand xem xét việc tách mình khỏi sự thống trị của Anh. Chúng ta sẽ sửa đổi hiến pháp của mình để khẳng định quyền kiểm soát nhiều hơn đối với các vấn đề của chính mình."
 NZL_independent_new_zealand:0 "New Zealand Độc lập"
 NZL_independent_new_zealand_desc:0 "Bây giờ chúng ta là một nhà nước Cộng hòa! New Zealand không nợ gì Vương quốc Anh nữa, nhưng sự biết ơn mà bất kỳ đứa trẻ nào cũng nợ mẹ vì đã nuôi nấng nó một cách an toàn. Nhưng chúng ta phải rời khỏi tổ ấm an toàn của Khối thịnh vượng chung và nhìn thế giới với lợi ích của riêng chúng ta."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap] chuyển giao §Y2 Tuần dương hạm Hạng nhẹ§! cho chúng ta."
 RAJ_provincial_elections:0 "Bầu cử Cấp tỉnh"
 RAJ_provincial_elections_desc:0 "Đạo luật mới của Chính phủ Ấn Độ quy định các cuộc bầu cử ở các tỉnh, thiết lập một số biện pháp về chính quyền địa phương chịu trách nhiệm trước người dân Ấn Độ. Chúng ta sẽ xem điều này có ảnh hưởng gì đến chế độ cai trị của Anh."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "Khái niệm tự trị của Gandhi - Swaraj - đang trở nên phổ biến khắp Ấn Độ. Nó ủng hộ việc cắt đứt hoàn toàn các thể chế và phong tục của Anh và các nhóm Swaraj đang khuấy động tại các trường học ở Ấn Độ."
 RAJ_indian_national_congress:0 "Quốc hội Ấn Độ"
 RAJ_indian_national_congress_desc:0 "Đại hội Quốc gia Ấn Độ đã rất thành công trong các cuộc bầu cử trên khắp tiểu lục địa. Họ là tiếng nói mạnh mẽ cho một Ấn Độ độc lập, hoặc ít nhất là một nước có quyền tự chủ lớn hơn trong Đế quốc."
 RAJ_quit_india_movement:0 "Phong trào Thoát Ấn Độ"
 RAJ_quit_india_movement_desc:0 "Chiến dịch giành độc lập cho Ấn Độ của Gandhi đã lên đến cao trào với lời kêu gọi người Anh rời khỏi Ấn Độ. Không thể ngờ rằng Raj có thể kết thúc trước khi chiến tranh kết thúc, nhưng tình hình trên lục địa đang ngày càng căng thẳng hơn."
 RAJ_all_india_forward_bloc:0 "Khối Tiến bộ Toàn Ấn Độ"
 RAJ_all_india_forward_bloc_desc:0 "Khối Tiến bộ Toàn Ấn Độ cho rằng việc Anh rút khỏi Ấn Độ là quá lâu. Một chiến binh mạnh mẽ hơn - phải được thực hiện."
 RAJ_seek_help_from_soviet:0 "Tìm kiếm Trợ giúp Từ Soviet"
 RAJ_seek_help_from_soviet_promised:0 " Liên bang Soviet cam kết giúp đỡ họ"
 RAJ_seek_help_from_soviet_desc:0 "Liên bang Soviet là sự cân bằng tự nhiên đối với quyền lực của Đế quốc Anh. Họ cho rằng họ là động cơ của cuộc cách mạng, và chúng ta nên khuyến khích họ xuất khẩu cuộc cách mạng của mình sang Ấn Độ."
 RAJ_indian_peoples_army:0 "Quân đội Nhân dân Ấn Độ"
 RAJ_indian_peoples_army_effect:0 "Những người ủng hộ cộng sản bắt đầu một cuộc nội chiến vì tự do. Quy mô phụ thuộc vào sự ủng hộ của đảng và tiến trình tự trị."
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap] sẽ ủng hộ chính nghĩa của họ."
 RAJ_indian_peoples_army_desc:0 "Chúng ta nên tổ chức một lực lượng quân sự sẽ học hỏi và liên minh với chính nghĩa Cộng sản."
 RAJ_research_city_excursions:0 "Du ngoạn Thành phố Nghiên cứu"
 RAJ_research_city_excursions_desc:0 "Các Thành phố Nghiên cứu của Soviet là một kỳ quan, và dân cư Ấn Độ tràn đầy năng lượng và những bộ óc thông minh. Việc cử các kỹ sư trẻ của chúng ta đến những thành phố này sẽ giúp chúng ta phát triển cơ sở nghiên cứu và công nghiệp trong nước."
 RAJ_combined_arms_academy:0 "Học viện Vũ khí Liên hợp"
 RAJ_combined_arms_academy_desc:0 "Việc huấn luyện quân sự của Soviet có thể trở nên hiệu quả hơn thông qua Học viện Vũ khí Liên hợp mới. Chúng ta có thể cập nhật về chiến tranh hiện đại, sử dụng sức mạnh không quân, lục quân và hải quân."
 RAJ_rani_of_jhans:0 "Rani của Jhansi"
 RAJ_rani_of_jhans_desc:0 "Rani của Jhansi là một anh hùng vĩ đại của cuộc Cách mạng Ấn Độ năm 1857. Tấm gương dũng cảm và lòng tự hào dân tộc của cô ấy là hình mẫu cho tất cả phụ nữ Ấn Độ muốn cầm vũ khí và thành lập một trung đoàn của riêng mình."
 RAJ_rebuilding_the_nation:0 "Xây dựng lại Quốc gia"
 RAJ_rebuilding_the_nation_desc:0 "Với việc kẻ áp bức Đế quốc bị trục xuất và người dân Ấn Độ được huy động để hành động, đã đến lúc để sửa chữa những thiệt hại của hai thế kỷ bị chiếm đóng."
 RAJ_seek_help_from_germany:0 "Tìm kiếm Trợ giúp Từ Đức"
 RAJ_seek_help_from_germany_promised:0 " German Reich (Đức Quốc Xã) cam kết giúp đỡ của họ"
 RAJ_seek_help_from_germany_desc:0 "Đức chưa bao giờ làm hại chúng ta theo cách mà Anh đã làm, và Reich (Đức Quốc Xã) là thách thức hợp lý nhất đối với quyền lực của Anh. Chúng ta nên xích lại gần hơn với các cường quốc Phe Trục."
 RAJ_indian_national_army:0 "Quân đội Quốc gia Ấn Độ"
 RAJ_indian_national_army_effect:0 "Những người ủng hộ phát xít bắt đầu một cuộc nội chiến vì tự do. Quy mô phụ thuộc vào sự ủng hộ của đảng và tiến trình tự trị."
 RAJ_indian_national_army_support:0 "[GER.GetNameDefCap] sẽ ủng hộ chính nghĩa của họ."
 RAJ_indian_national_army_desc:0 "Quân đội Quốc gia Ấn Độ đã được tổ chức, khác biệt với các lực lượng do Anh kiểm soát. Chúng ta có thể xây dựng lực lượng này ở các khu vực không bị Anh can thiệp và dàn trận chống lại Đồng Minh, loại bỏ nhân lực Ấn Độ khỏi Raj."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Italy đã thành lập Battaglione Azad Hindoustan (BAH), một trung đoàn của các cựu tù binh (POWs) Ấn Độ. Được đào tạo về phá hoại, nhảy dù và xâm nhập, BAH có thể là một bước tiến lớn cho niềm tự hào dân tộc."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "Công nghệ Đức"
 RAJ_german_technology_japan:0 "Công nghệ Nhật Bản"
 RAJ_german_technology_desc:0 "Các nhà khoa học Đức là những nhà khoa học giỏi nhất trên thế giới, và cỗ máy quân sự của họ dựa trên những kỹ thuật kỹ thuật hiện đại tốt nhất. Họ sẵn sàng chia sẻ những tiến bộ của mình với chúng ta."
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "Học viện Không quân Luftwaffe"
 RAJ_japanese_army_air_force_academy_japan:0 "Học viện Không quân Lục quân Nhật Bản"
 RAJ_japanese_army_air_force_academy_desc:0 "Học viện Không quân Nhật Bản đã quyết định chào đón những tân binh Ấn Độ mong muốn chiến đấu chống lại sự thống trị của Châu Âu ở Châu Á."
 RAJ_cripps_mission:0 "Sứ mệnh của Cripps"
 RAJ_cripps_mission_desc:0 "Chúng ta phải giữ cho Ấn Độ trung thành với chính nghĩa của Đồng Minh và Anh, bất chấp sự nhiệt thành đòi độc lập của chủ nghĩa dân tộc đang gia tăng. Sir Stafford Cripps là một nhà đàm phán giỏi có thể đảm bảo với các nhà lãnh đạo theo chủ nghĩa dân tộc rằng các yêu cầu của họ sẽ được giải quyết."
 RAJ_two_nation_theory:0 "Học thuyết Hai Quốc gia"
 RAJ_two_nation_theory_effect:0 "Pakistan sẽ được trả tự do khi Ấn Độ giành được tự do.\n"
 RAJ_two_nation_theory_desc:0 "Mặc dù được cai trị từ lâu với tư cách là một lãnh thổ duy nhất, thật hợp lý khi coi Ấn Độ là hai quốc gia - một Ấn Độ giáo và một Hồi giáo. Sự phân chia đất nước có thể không phải là câu trả lời duy nhất, nhưng bất kỳ thỏa thuận nào cho một Ấn Độ độc lập đều phải đối mặt với bản chất kép này của tiểu lục địa."
 RAJ_princely_state_donations:0 "Princely State Donations"
 RAJ_princely_state_donations_desc:0 "The Princely States of India have provided the men that have served as the core Indian army under the British for a long time. Further donations from these local rulers underline their support for the Empire."
 RAJ_imperial_service_troops:0 "Imperial Service Troops"
 RAJ_imperial_service_troops_desc:0 "The Imperial Service Troops are recruited by the Princes of India and can number in the hundreds of thousands. In these difficult times, it is great to know that His Majesty can rely on the loyalty of the rajas."
 RAJ_raf_funding:0 "Tài trợ RAF"
 RAJ_raf_funding_desc:0 "Lực lượng Không quân Hoàng gia Ấn Độ (RAF) sẽ được cấp thêm tài trợ và tài sản từ Vương quốc Anh."
 RAJ_navy_funding:0 "Tài trợ Hải quân"
 RAJ_navy_funding_effect:0 "§Y2 Tuần dương hạm Hạng nhẹ§! sẽ được thêm vào hải quân của bạn nếu bạn đã có công nghệ.\n"
 RAJ_navy_funding_effect_mtg:0 "§Y2 Tuần dương hạm Hạng nhẹ§! loại này sẽ được bổ sung vào hải quân của chúng ta.\n"
 RAJ_navy_funding_desc:0 "Hải quân Hoàng gia Ấn Độ sẽ được cấp thêm tài trợ và tài sản từ Vương quốc Anh."
 RAJ_british_army_support:0 "Hỗ trợ Quân đội Anh"
 RAJ_british_army_support_desc:0 "Quân đội Anh hiểu rõ về Ấn Độ sau 200 năm chiếm đóng. Họ biết rõ con người và vùng đất, và sẽ có thể hỗ trợ đào tạo binh lính Ấn Độ chiến đấu tại quê nhà."
 RAJ_red_eagle_division:0 "Sư đoàn Đại bàng Đỏ"
 RAJ_create_unit_red_eagles_tt:0 "Đạt được một sư đoàn bộ binh tinh nhuệ ở Delhi.\n"
 RAJ_red_eagle_division_desc:0 "Sư đoàn Đại bàng Đỏ sẽ là sư đoàn Ấn Độ đầu tiên được huấn luyện chiến đấu ở nước ngoài, sẵn sàng chiến đấu trong những điều kiện khắc nghiệt"
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "Một §YTướng lĩnh 4 Kỹ năng§! tên là §YOrde Wingate§! sẽ xuất hiện.\n"
 RAJ_chindits_desc:0 "Ấn Độ cần một sư đoàn lực lượng đặc biệt, vì vậy chúng ta đã thành lập Chindits nhằm hoạt động sau chiến tuyến của kẻ thù trong khu rừng rậm Châu Á. Đây là một hoạt động mạo hiểm và sẽ có tỷ lệ thương vong cao, nhưng có thể giúp ích rất nhiều cho nỗ lực chiến tranh."
 RAJ_jungle_training:0 "Huấn luyện Rừng rậm"
 RAJ_jungle_training_effect:0 "Cho phép §HHuấn luyện Rừng rậm§!\n§HThủy quân Lục chiến\n    Rừng rậm§!\n      Tấn công: §G+5%§!\n      Di chuyển: §G+10%§!\n§HSơn binh\n    Rừng rậm§!\n      Tấn công: §G+5%§!\n      Di chuyển: §G+10%§!\n§HLính dù\n    Rừng rậm§!\n      Tấn công: §G+5%§!\n      Di chuyển: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "Ấn Độ, Miến Điện và Đông Dương được bao phủ bởi rừng rậm và việc huấn luyện đặc biệt được khuyến nghị để binh lính của chúng ta hoạt động hiệu quả ở địa hình hiểm trở này."
 RAJ_lessons_of_the_great_war:0 "Bài học về Đại Chiến"
 RAJ_lessons_of_the_great_war_desc:0 "Những người lính thuộc địa Ấn Độ đã tham gia vào cuộc chiến tranh thế giới vừa qua, và những bài học từ cuộc xung đột này cần được đúc kết lại trong việc huấn luyện và tổ chức quân đội."
 RAJ_indianisation_of_army:0 "Indianisation of Army"
 RAJ_indianisation_of_army_desc:0 "Để bảo vệ Ấn Độ phù hợp trong một cuộc chiến tổng lực, toàn bộ dân số của Ấn Độ nên được huy động. Điều này có nghĩa là không chỉ tuyển dụng rộng rãi hơn từ người dân Ấn Độ, mà còn cho phép các sĩ quan Ấn Độ nắm quyền chỉ huy ở một số vị trí trong chuỗi quyền lực."
 RAJ_indian_gurkhas:0 "Indian Gurkhas"
 RAJ_indian_gurkhas_desc:0 "Người Gurkhas ở vùng cao nguyên Punjabi và Nepal là huyền thoại về kỹ năng quân sự của họ. Họ đã trung thành phục vụ Raj trong nhiều năm và xuất sắc trong tất cả các loại hình chiến tranh."
 RAJ_an_indian_sandhurst:0 "An Indian Sandhurst"
 RAJ_an_indian_sandhurst_desc:0 "Ấn Độ đã yêu cầu một trường quân sự của riêng mình kể từ cuộc chiến cuối cùng, và cuối cùng chúng ta đã thành lập vào năm 1932. Học viện Quân sự Ấn Độ đã đào tạo các sĩ quan Ấn Độ trong vài năm nay, cung cấp cho chúng ta một nhóm chỉ huy cốt lõi."
 RAJ_lions_of_the_great_war:0 "Sư tử Đại Chiến"
 RAJ_lions_of_the_great_war_desc:0 "Người Sikh có truyền thống quân sự mạnh mẽ và được đánh giá cao trong cuộc chiến vừa qua. Những con sư tử của Punjab tự mình thành lập một trung đoàn mạnh và khu vực này đã chín muồi để tuyển mộ thêm."
 RAJ_indian_gentlemen_officers:0 "Sĩ quan Quý ông Ấn Độ"
 RAJ_indian_gentlemen_officers_desc:0 "Những quý ông đã phục vụ Raj thông qua hợp tác chặt chẽ với chính quyền Hoàng gia là nguồn cung cấp chỉ huy sẵn sàng, nếu chúng ta cần những người lính trung thành để lãnh đạo Quân đội Ấn Độ mới."
 RAJ_the_bangalore_torpedo:0 "Ngư lôi Bangalore"
 RAJ_the_bangalore_torpedo_desc:0 "Một trong những đóng góp lớn nhất của Ấn Độ thuộc Anh cho nghệ thuật chiến tranh là Ngư lôi Bangalore, một loạt các đường ống được kết nối có thể được sử dụng để phá hủy các chướng ngại vật trong khi các quân nhân đang khai hỏa. Thiết bị này đã trở nên phổ biến trên toàn thế giới."
 RAJ_vickers_berthier_gun:0 "Súng Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc:0 "Vickers-Berthier hơi khó sử dụng nhưng có đặc tính dễ sản xuất nhanh chóng. Đối với một quốc gia như Ấn Độ, đây là một đặc điểm rất quan trọng với một khẩu súng."
 RAJ_royal_indian_artillery:0 "Pháo binh Hoàng gia Ấn Độ"
 RAJ_royal_indian_artillery_desc:0 "Pháo binh Hoàng gia Ấn Độ đã tồn tại kể từ khi Công ty Đông Ấn thành lập một tiểu đoàn pháo với các xạ thủ Ấn Độ vào năm 1748. Chúng ta có thể rút ra kinh nghiệm nhiều thập kỷ này."
 RAJ_army_motorization:0 "Cơ giới hóa Quân đội"
 RAJ_army_motorization_desc:0 "Ấn Độ quá rộng để có thể bao phủ một cách hiệu quả bằng tàu hỏa và ngựa. Quân đội nên có các sư đoàn cơ giới và xe tải vận tải thường trực."
 RAJ_revive_the_screw_guns:0 "Revive the Screw Guns"
 RAJ_revive_the_screw_guns_effect:0 "Cho phép §HSơn pháo§!\n§HPháo binh\n    Vùng núi§!: Di chuyển: §G+15%§!\n§HChống Tăng\n    Vùng núi§!: Di chuyển: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "Địa hình đồi núi ở miền Bắc Ấn Độ đã dẫn đến sự phát triển của một loại pháo có thể tháo rời và vận chuyển trên lưng con la đến bất cứ nơi nào cần thiết. Loại 7 pounder này có thể hơi lỗi thời, nhưng chúng ta không nên bỏ qua tiện ích của nó."
 RAJ_indian_armor:0 "Thiết giáp Ấn Độ"
 RAJ_indian_armor_desc:0 "Ấn Độ nên tập trung phát triển thiết giáp và sư đoàn xe tăng tự chế của riêng mình."
 RAJ_modernizing_army:0 "Hiện đại hóa Quân đội"
 RAJ_modernizing_army_desc:0 "Đã quá lâu, các lực lượng vũ trang Ấn Độ được coi như một tiền đồn thuộc địa, với rất ít lợi ích và trang thiết bị dành cho quân đội bản thổ ở Anh. Đã đến lúc phải hiện đại hóa những gì chúng ta có ở Raj."
 RAJ_indian_defense_research:0 "Nghiên cứu Quốc phòng Ấn Độ"
 RAJ_indian_defense_research_desc:0 "Bây giờ Ấn Độ hoàn toàn là một quốc gia có chủ quyền, chúng ta không còn được tiếp cận với các nguyên mẫu và bản thiết kế tiên tiến như trước đây nữa. Chúng ta phải đảm bảo rằng chúng ta luôn đi trước kẻ thù và không bị tụt hậu về công nghệ."
 RAJ_british_pilot_training:0 "Huấn luyện Phi công Anh"
 RAJ_british_pilot_training_desc:0 "Lực lượng Không quân Hoàng gia đã đồng ý tiếp nhận các phi công Ấn Độ tham gia đào tạo. Việc đào tạo này sẽ giúp ích rất nhiều cho sự phát triển của lực lượng không quân của chúng ta."
 RAJ_expand_air_bases:0 "Mở rộng Căn cứ Không quân"
 RAJ_expand_air_bases_desc:0 "Ấn Độ rất rộng lớn, vì vậy việc tuần tra và bảo vệ không gian của nước này đồng nghĩa với việc chúng ta phải tăng cường năng lực không quân tại các căn cứ trên khắp tiểu lục địa."
 RAJ_air_support_effort:0 "Nỗ lực Hỗ trợ Không lực"
 RAJ_air_support_effort_desc:0 "Combined Arms warfare is the new way of war, so we have to focus some energy in the training and production of aircraft that can support ground and sea forces."
 RAJ_fighter_effort:0 "Nỗ lực Máy bay Chiến đấu"
 RAJ_fighter_effort_desc:0 "Chúng ta cần máy bay chiến đấu để hộ tống máy bay ném bom và đánh chặn bất kỳ máy bay địch nào đe dọa quốc gia của chúng ta."
 RAJ_royal_indian_air_force:0 "Lực lượng Không quân Hoàng gia Ấn Độ"
 RAJ_royal_indian_air_force_desc:0 "Đã đến lúc đưa sư đoàn không quân nhỏ của chúng ta mở rộng thành chi nhánh lực lượng vũ trang của riêng mình. Một lực lượng không quân quốc gia với sự chỉ huy độc lập sẽ có khả năng phục vụ nhân dân Ấn Độ và Đế quốc tốt hơn."
 RAJ_the_smiling_buddha:0 "Nụ cười Đức Phật"
 RAJ_the_smiling_buddha_desc:0 "Các nhà khoa học đang tiến gần đến việc mở khóa bí mật của năng lượng nguyên tử - và điều này sẽ dẫn đến việc tạo ra chất nổ mạnh mẽ. Chúng ta không thể tụt hậu trong cuộc tìm kiếm vũ khí nguyên tử."
 RAJ_great_indian_peninsula_railway:0 "Đường sắt Bán đảo Đại Ấn Độ"
 RAJ_great_indian_peninsula_railway_desc:0 "Sự kiểm soát của chính phủ đối với Đường sắt Bán đảo Đại Ấn Độ vào năm 1925 có nghĩa là việc mở rộng và cải thiện nó thuộc về chúng ta. Dân số ngày càng tăng cần cơ sở hạ tầng giao thông tốt hơn."
 RAJ_industrial_expansion:0 "Mở rộng Công nghiệp"
 RAJ_industrial_expansion_desc:0 "Hàng trăm triệu người gọi Ấn Độ là quê hương - không có lý do gì số lượng dân cư này không phải là nền tảng của một người khổng lồ công nghiệp."
 RAJ_tata_steel:0 "Thép Tata"
 RAJ_tata_steel_desc:0 "Thép Tata (Tata Steel) đang trên đường trở thành nhà sản xuất thép lớn nhất trong Đế quốc. Sản lượng lớn hơn sẽ thúc đẩy quá trình hiện đại hóa của Ấn Độ."
 RAJ_assam_oil:0 "Dầu mỏ Assam"
 RAJ_assam_oil_desc:0 "Assam là trung tâm sản xuất dầu mỏ của Ấn Độ, đặc biệt là nhà máy lọc dầu tại Digboi. Việc tiếp cận nguồn tài nguyên này cần được mở rộng và khai thác."
 RAJ_indian_institute_of_science:0 "Học viện Khoa học Ấn Độ"
 RAJ_indian_institute_of_science_desc:0 "Khuôn viên Học viện Khoa học Ấn Độ ở Bangalore đang cho phép những người giỏi nhất và sáng giá nhất trong tầng lớp dân cư Ấn Độ tiếp tục phát triển những tiến bộ của chúng ta"
 RAJ_institute_of_fundamental_research:0 "Học viện Nghiên cứu Cơ bản"
 RAJ_institute_of_fundamental_research_desc:0 "Một số nhà khoa học và nhà công nghiệp hàng đầu của chúng ta đang ủng hộ một Học viện Nghiên cứu Cơ bản mới để tận dụng những khám phá mới nhất trong khoa học vật lý."
 RAJ_research_collaboration:0 "Hợp tác Nghiên cứu"
 RAJ_research_collaboration_desc:0 "Người Anh đã cho chúng ta thấy lợi thế của việc chia sẻ tiến bộ khoa học giữa các đồng minh thân thiết. Cả phe của chúng ta sẽ có thể tiến hành R&D thời chiến một cách hiệu quả hơn nếu chúng ta thực hiện các bước cần thiết để điều phối việc này."
 RAJ_expand_mazagon_dock:0 "Mở rộng Bến tàu Mazagon"
 RAJ_expand_mazagon_dock_desc:0 "Bến tàu Mazagon (Mazagon Dock) ở Mumbai là công ty đóng tàu quan trọng nhất của chúng ta ở Bờ Tây. Nó cần công suất lớn hơn trong cuộc khủng hoảng thế giới này."
 RAJ_found_scindia_shipyard:0 "Thành lập Bến tàu Scindia"
 RAJ_found_scindia_shipyard_desc:0 "Chúng ta cần một bến tàu ở Bờ Đông của đất nước, vì vậy việc thành lập Nhà máy đóng tàu Scindia ở Visakhapatnam có ý nghĩa đối với tương lai hải quân của chúng ta."
 RAJ_royal_indian_navy:0 "Hải quân Hoàng gia Ấn Độ"
 RAJ_royal_indian_navy_desc:0 "Hải quân Hoàng gia Ấn Độ sẽ cần được mở rộng nhanh chóng. Các chiến thuật mới và tàu mới nên được ưu tiên."
 RAJ_screening_effort:0 "Nỗ lực Yểm hộ"
 RAJ_screening_effort_desc:0 "Ấn Độ đóng một vai trò quan trọng trong việc bảo vệ tuyến đường phía nam đến kênh đào Suez. Các nhiệm vụ yểm hộ và hộ tống sẽ giúp tiếp tế quan trọng và binh lính đến các chiến trường Châu Âu và Châu Phi."
 RAJ_cruiser_effort:0 "Nỗ lực Tuần dương hạm"
 RAJ_cruiser_effort_desc:0 "Hiện tại, các tuần dương hạm sẽ đủ để phát triển và mở rộng sức mạnh hải quân của Ấn Độ."
 RAJ_submarine_effort:0 "Nỗ lực Tàu ngầm"
 RAJ_submarine_effort_desc:0 "Với sự gia tăng của sức mạnh hải quân Nhật Bản ở Châu Á, có thể hợp lý khi hướng nguồn lực của chúng ta xuống dưới biển, tấn công từ tàu ngầm."
 RAJ_capital_ship_effort:0 "Nỗ lực Tàu Chủ lực"
 RAJ_capital_ship_effort_desc:0 "Là một tiền đồn của Anh, Ấn Độ đã nhìn thấy sức mạnh của các tàu chủ lực trong việc thống trị trên biển. Chúng ta nên đóng các tuần dương hạm và thiết giáp hạm hạng nặng của riêng mình."
 RAJ_modernizing_navy:0 "Hiện đại hóa Hải quân"
 RAJ_modernizing_navy_desc:0 "Động cơ tốt hơn, không gian thủy thủ đoàn nhiều hơn, tốc độ nhanh hơn và pháo lớn hơn. Hải quân Ấn Độ sẽ sớm đứng vững với những người giỏi nhất trên lục địa."
 RAJ_east_india_railways:0 "Đường sắt Đông Ấn"
 RAJ_east_india_railways_desc:0 "Việc kiểm soát của chính phủ đối với Đường sắt Đông Ấn để lại mọi quyết định về việc mở rộng và cải thiện nó trong tay các bộ trưởng của chúng ta."
 RAJ_integrate_princely_railways:0 "Integrate Princely Railways"
 RAJ_integrate_princely_railways_desc:0 "Some of the Indian princes have financed their own rail systems, but, till now, they have been poorly integrated with the rail lines built by the Raj. Something must be done to tie the nation's trains together."
 RAJ_ishapore_arsenal:0 "Ishapore Arsenal"
 RAJ_ishapore_arsenal_desc:0 "The Ishapore Arsenal and Rifle Factory has been in operation since the 18th century. It is responsible for many innovations in gun design, and is the centerpiece of our arms production system."
 RAJ_clamp_down_on_corruption:0 "Clamp Down On Corruption"
 RAJ_clamp_down_on_corruption_desc:0 "Bất chấp những nỗ lực công nghiệp của Anh nhằm mở rộng hệ thống đường sắt của Ấn Độ, rất ít lợi ích của việc mở rộng dường như đến với Ấn Độ. Tham nhũng tràn lan và quan hệ bất minh trong lĩnh vực giao thông vận tải và chúng ta phải làm điều gì đó để giải quyết vấn đề này."
 RAJ_strengthen_ties_with_british_investors:0 "Strengthen Ties With British Investors"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Để mở rộng các nhà máy và nguồn lực, chúng ta vẫn chủ yếu dựa vào nguồn vốn của Anh. Cho đến khi chúng ta có một lĩnh vực ngân hàng mạnh mẽ của riêng mình, chúng ta phải quỳ gối đến London để tìm kiếm sự hỗ trợ."
 RAJ_british_rail_investors:0 "Nhà đầu tư Đường sắt Anh"
 RAJ_british_rail_investors_desc:0 "Cơ sở hạ tầng dân sự và giao thông ở Ấn Độ cần một khoản tiền lớn từ các nhà tài chính Anh."
 RAJ_british_arms_investors:0 "Nhà đầu tư Vũ khí Anh"
 RAJ_british_arms_investors_desc:0 "Nếu chúng ta muốn nhanh chóng chuyển đổi các nhà máy sản xuất vũ khí của mình, chúng ta sẽ cần yêu cầu các ngân hàng Anh đầu tư vào cơ sở hạ tầng quân sự của chúng ta."
 RAJ_indian_sandhurst_tt:0 "Một §YTướng lĩnh 4 Kỹ năng§! tên là §YKodandera Madappa Cariappa§! sẽ xuất hiện.\nMột §YTướng lĩnh 3 Kỹ năng§! tên là §YKodandera Subayya Thimayya§! sẽ xuất hiện.\nMột §YTướng lĩnh 3 Kỹ năng§! tên là §YJayanto Nath Chaudhuri§! sẽ xuất hiện."
 RAJ_create_unit_gurkas_tt:0 "Đạt được một đơn vị tinh nhuệ của Gurkhas ở Delhi."
 RAJ_create_unit_rani_tt:0 "Đạt được một đơn vị bộ binh ở Delhi."
 RAJ_create_unit_sikh_tt:0 "Đạt được một đơn vị bộ binh ở Delhi."
 RAJ_create_general_rani_tt:0 "\nMột §YTướng lĩnh 3 Kỹ năng§! tên là §YLakshmi Sahgal§! sẽ xuất hiện"
 continuous_naval_production:0 "Sản xuất Hải quân"
 continuous_naval_production_desc:0 "Bằng cách tập trung nguồn lực vào các nhà máy đóng tàu của chúng ta và miễn nghĩa vụ quân sự cho những thợ đóng tàu lành nghề, chúng ta có thể giảm đáng kể thời gian sản xuất tàu."
 continuous_air_production:0 "Sản xuất Không quân"
 continuous_air_production_desc:0 "Chúng ta có thể tổ chức lại ngành hàng không của mình để loại bỏ lãng phí và hợp lý hóa sản xuất."
 continuous_non_factory_construct:0 "Kỹ thuật Xây dựng"
 continuous_non_factory_construct_desc:0 "Ngành xây dựng của chúng ta vẫn còn rất chậm chạp. Bằng cách tập trung sự chú ý vào đó, chúng ta có thể đạt được sự cải thiện đáng kể về tốc độ xây dựng. Thật không may, việc sản xuất máy công cụ đã chứng tỏ một điểm nghẽn lớn trong việc mở rộng ngành công nghiệp nặng của chúng ta, vì vậy chúng sẽ không được hưởng lợi từ những nỗ lực trong lĩnh vực này. "
 continuous_reduce_training_time:0 "Huấn luyện Quân đội"
 continuous_reduce_training_time_desc:0 "Bằng cách tạo ra các đơn vị huấn luyện nâng cao chuyên biệt trong mỗi sư đoàn, chúng ta có thể triển khai ngay cả các sư đoàn mà trước đây đã bị giữ lại để hoàn thành huấn luyện ra mặt trận."
 continuous_suppression:0 "Resistance Suppression"
 continuous_suppression_desc:0 "Bằng cách xâm nhập vào các nhóm kháng chiến lớn trong lãnh thổ bị chiếm đóng và lung lạc các thủ lĩnh của họ, chúng ta có thể giảm đáng kể lượng thiệt hại mà họ có thể gây ra."
 continuous_repair:0 "Sửa chữa Công trình"
 continuous_repair_desc:0 "Chúng ta sẽ thành lập các đội sửa chữa chuyên biệt từ nhà máy và công nhân xây dựng và kiểm soát tập trung việc triển khai của họ để cải thiện việc tái thiết cơ sở hạ tầng bị hư hỏng."
 continuous_tech_share:0 "Chia sẻ Công nghệ"
 continuous_tech_share_desc:0 "Chúng ta sẽ khuyến khích các học viện nghiên cứu và trường đại học nhằm tiếp cận với các đối tác của họ ở các nước đồng minh. Điều này sẽ giúp chúng ta có được phần thưởng chia sẻ công nghệ."
 continuous_boost_freedom:0 "Tăng Quyền tự chủ"
 continuous_boost_freedom_desc:0 "Bằng cách tổ chức lại bộ máy hành chính thuộc địa của chúng ta và tuyển dụng các lãnh đạo bản xứ, chúng ta sẽ có thể kịp thời đảm đương các công việc của riêng mình."
 continuous_restrict_freedom:0 "Đàn áp Chủ thể"
 continuous_restrict_freedom_desc:0 "Các chủ thể thuộc địa của chúng ta đã có những ý tưởng khá ngớ ngẩn về những thứ như "quyền tự quyết" hoặc "độc lập dân tộc". Đã đến lúc loại bỏ chúng khỏi những quan niệm này."
 subject_autonomy_mod_tt:0 "Quyền tự chủ ở chủ thể: §G-0.5§!"
 unlocks_decision:0 "Mở khóa Quyết nghị: "
 USA_continue_the_new_deal:1 "Tiếp tục Chính sách Kinh tế Mới"
 USA_continue_the_new_deal_desc:1 "Các chính sách của Chính sách Kinh tế Mới đã được chứng minh là có hiệu quả. Chúng ta không được phép lạc lối ngay bây giờ."
 USA_suspend_the_presecution:0 "Đình chỉ Đàn áp"
 USA_suspend_the_presecution_desc:0 "Việc đàn áp các công dân Hoa Kỳ vì quan điểm chính trị của họ - bất kể họ có vẻ ghê tởm đến mức nào - về cơ bản là trái ngược với các giá trị của đất nước này. Nó phải chấm dứt ngay lập tức."
 USA_desegregate_the_armed_forces:1 "Desegregate the Armed Forces"
 USA_desegregate_the_armed_forces_desc:1 "Phục vụ trong các lực lượng vũ trang của đất nước một người có thể là một nghĩa vụ không được hoan nghênh - nhưng nó cũng có thể là một quyền được trân trọng. Một quyền mà nhiều công dân của chúng ta bị từ chối vì lý do tổ tiên của họ."
 USA_full_desegregation:1 "Xóa bỏ Phân biệt Chủng tộc Hoàn toàn"
 USA_full_desegregation_desc:1 "Trong thời gian quá dài, một số bang của chúng ta đã đối xử với mọi người khác nhau dựa trên các tiêu chí cũ, lạc hậu và vô nhân đạo. Trong một nước cộng hòa tự do, mọi công dân phải được đối xử bình đẳng - và không tách biệt."
 USA_democratic_socialism:1 "Chủ nghĩa Xã hội Dân chủ"
 USA_democratic_socialism_desc:1 "Không một người có tư duy đúng đắn nào có thể phủ nhận rằng chủ nghĩa xã hội là tương lai của nền văn minh nhân loại. Đồng thời, không một công dân tự hào và yêu nước nào của nước cộng hòa này có thể ủng hộ một hệ thống mà chính phủ không còn do nhân dân và nhân dân tạo ra. Giống như những người đi trước đáng tự hào của chúng ta, chúng ta sẽ tạo ra một hình thức chính phủ mới kết hợp cả hai."
 USA_liberty_for_the_philippines:1 "Tự do cho Philippines"
 USA_liberty_for_the_philippines_desc:1 "Người dân Philippines đã cho thấy khả năng tự tổ chức công việc của họ, và đã đến lúc những dấu tích cuối cùng về sự kiểm soát của Hoa Kỳ đối với đất nước của họ chính thức được xóa bỏ."
 USA_pacific_decolonisation:1 "Phi thực dân hóa Thái Bình Dương"
 USA_pacific_decolonisation_desc:1 "Không có lời biện minh nào - không có - cho sự hiện diện liên tục của các cường quốc Châu Âu ở Thái Bình Dương, cũng như để giữ các dân tộc trên các đảo ở Thái Bình Dương phục tùng các chủ nhân Châu Âu của họ. Hoa Kỳ sẽ không còn đứng yên trong khi sự bất công này vẫn tiếp diễn."
 USA_union_representation_act:1 "Đạo luật Đại diện Liên minh"
 USA_union_representation_act_desc:1 "Công việc là một phần cốt lõi của cuộc sống con người, và việc tổ chức thành công đoàn là một phần cơ bản của việc tổ chức một xã hội dân chủ. Điều đúng đắn là chúng ta nên công nhận điều này và đảm bảo rằng các công đoàn có đại diện bắt buộc trong Quốc hội."
 USA_old_age_pension_act:1 "Đạo luật Hưu trí Tuổi già"
 USA_old_age_pension_act_desc:1 "Sau cả đời làm việc, người dân của chúng ta xứng đáng được hưởng sự an toàn và tôn trọng về tài chính khi về già. Những luật lệ nào hiện có để hỗ trợ họ rõ ràng là không đủ."
 USA_accumulated_wealth_tax_act:1 "Đạo luật Thuế Tài sản Tích lũy"
 USA_accumulated_wealth_tax_act_desc:1 "Một số cá nhân ở đất nước chúng ta đã tích lũy số vốn đến mức vô lý. Số tiền này nằm một cách thụ động trong tài khoản ngân hàng hoặc đầu tư vào các công trình lớn không thực tế, đồ nội thất mạ vàng và tranh vẽ đắt tiền. Không có cái nào trong số chúng phục vụ bất kỳ mục đích kinh tế khả thi nào. bằng cách đặt ra một loại thuế mới, chúng ta sẽ buộc một số trong số các công dân của chúng ta, những người đã tích lũy của cải vô ích như vậy phải tái đầu tư tiền vào nền kinh tế."
 USA_guarantee_the_american_dream:1 "Đảm bảo Giấc mơ Mỹ"
 USA_guarantee_the_american_dream_desc:0 "Hầu hết nhân dân của chúng ta không mong muốn nhiều điều trong cuộc sống: việc làm ổn định, sức khỏe tốt và một nơi để lập gia đình. Không có lý do gì họ không nên có điều đó."
 USA_worker_management_act:1 "Đạo luật Quản lý Công nhân"
 USA_worker_management_act_desc:1 "Các nhà máy và văn phòng thường được quản lý bởi những người chưa bao giờ làm việc tại nhà máy. Không thể hiểu được thực tế của sản xuất, họ đặt ra những kỳ vọng không thực tế. Để bảo vệ nền kinh tế của chúng ta khỏi những thiệt hại mà những nhà quản lý kém năng lực như vậy có thể gây ra, chúng ta sẽ thực thi quyền quản lý do công nhân, bởi công nhân, vì công nhân!"
 USA_militia_organization_act:1 "Đạo luật Tổ chức Dân quân"
 USA_militia_organization_act_desc:1 "Nền cộng hòa đáng tự hào của chúng ta có một truyền thống lâu đời của người lính công dân. Nếu đất nước chúng ta bị xâm lược bởi ngoại bang, họ sẽ phải đối mặt với một lực lượng dân quân cả nam và nữ được tổ chức tốt và trang bị tốt chiến đấu trên lãnh thổ quen thuộc để bảo vệ quê hương của họ."
 USA_communal_property_act:1 "Đạo luật Tài sản Cộng đồng"
 USA_communal_property_act_desc:1 "Nhu cầu của đa số không bao giờ được điều khiển bởi mong muốn của một số ít hoặc thậm chí một người. Để đảm bảo đúng như vậy, chúng ta sẽ thông qua luật mới để cho phép các cộng đồng địa phương dễ dàng thực thi quyền trưng thu dễ dàng hơn."
 USA_reintegration:1 "Tái hòa nhập"
 USA_reintegration_desc:1 "Chiến tranh đã chia rẽ đất nước của chúng ta, nhưng cuối cùng, ngay cả những người đứng lên chống lại chúng ta vẫn có thể được cứu rỗi. Khi dân chúng đã nhận ra lỗi lầm về đường lối của họ, họ nên được phép một lần nữa tham gia lại quá trình chính trị ở nhà nước cộng hòa đáng tự hào của chúng ta."
 USA_reach_out_to_the_ware_group:1 "Reach out to the Ware Group"
 USA_reach_out_to_the_ware_group_desc:1 "Có một nhóm nhỏ những người cộng sản tận tụy bên trong chính phủ của chúng ta. Họ tin rằng họ hoạt động bí mật, nhưng chúng ta biết tên của họ. Có lẽ họ có thể thấy rằng mục tiêu của chúng ta phù hợp và có thể bị thuyết phục tham gia chính phủ."
 USA_us_ussr_economic_cooperation:1 "Hợp tác Kinh tế Hoa Kỳ-Soviet"
 USA_us_ussr_economic_cooperation_desc:1 "Bất chấp sự ra đời đầy hỗn loạn và đẫm máu, Liên bang Soviet đã đạt được những tiến bộ đáng kể trong việc xây dựng một xã hội hiện đại, công nghiệp hóa. Chúng ta nên làm phần việc của mình để giúp đỡ họ."
 USA_secure_china:1 "Chiếm giữ Trung Quốc"
 USA_secure_china_desc:1 "Trung Quốc đã phải hứng chịu một cuộc nội chiến đẫm máu kéo dài. Chính phủ Quốc dân tham nhũng tràn lan và mất hết sự ủng hộ trong dân chúng. Đã đến lúc chúng ta bắt đầu ủng hộ một nhân tố mới ở Trung Quốc có thể đoàn kết và bình định đất nước - Đảng Cộng sản."
 USA_end_monarchism:1 "Kết thúc Chế độ Quân chủ"
 USA_end_monarchism_desc:1 "Các chế độ quân chủ của Châu Âu đã đẩy thế giới vào một cuộc chiến tranh thế giới - chúng ta không thể cho phép họ tái phạm. Tổ tiên của chúng ta đã gây chiến với Vua Anh để giành lấy tự do - chúng ta sẽ giải phóng thế giới khỏi sự chuyên chế của ông ta mãi mãi!"
 USA_shatter_the_empires:1 "Đập tan Đế quốc"
 USA_shatter_the_empires_desc:1 "Chúng ta đã từng là thuộc địa của một đế chế toàn cầu, cho đến khi chúng ta giành được quyền tự do bằng máu. Nền cộng hòa của chúng ta không thể thực sự cảm thấy an toàn cho đến khi những kẻ mơ ước là chủ nhân của thế giới này được kiềm chế."
 USA_agricultural_adjustment_act:1 "Đạo luật Điều chỉnh Nông nghiệp"
 USA_agricultural_adjustment_act_desc:1 "Nông dân của chúng ta đã bị ảnh hưởng nặng nề bởi tình trạng suy thoái. Chúng ta phải đảm bảo rằng những nông dân sản xuất thực phẩm của chúng ta không bị đẩy ra khỏi hoạt động kinh doanh bởi một thị trường không được kiểm soát."
 USA_fair_labour_standards_act:1 "Đạo luật Tiêu chuẩn Lao động Công bằng"
 USA_fair_labour_standards_act_desc:1 "Với những dấu hiệu đầu tiên của sự phục hồi chậm rãi đang diễn ra, đã đến lúc đảm bảo rằng người lao động tham gia vào nó. Chúng ta phải cấm các hành vi bóc lột như làm thêm giờ không lương và đưa ra mức lương tối thiểu đủ sống."
 USA_federal_housing_act:1 "Đạo luật Nhà ở Liên bang"
 USA_federal_housing_act_desc:1 "Là một phần trong những nỗ lực không ngừng của chúng ta nhằm xóa đói giảm nghèo ở Hoa Kỳ, chúng ta sẽ tạo ra một chương trình nhà ở được liên bang trợ cấp."
 federal_housing_tt:0 "(§YNăm bang ngẫu nhiên§!): Thêm §G1§! Vị trí Xây dựng."
 USA_office_of_scientific_research_and_development:1 "Văn phòng Nghiên cứu & Phát triển Khoa học"
 USA_office_of_scientific_research_and_development_desc:1 "Với việc chiến tranh đang cận kề, chúng ta phải tập trung các nỗ lực khoa học của mình để đảm bảo rằng chúng ta không bị bất kỳ kẻ thù tiềm năng nào vượt mặt."
 USA_focus_on_europe:1 "Tập trung vào Châu Âu"
 USA_focus_on_europe_desc:1 "Các Cường quốc Châu Âu một lần nữa sẵn sàng đẩy cả thế giới vào một cuộc chiến tranh thế giới. Chúng ta không thể, như chúng ta đã từng làm trước đây, chờ đợi cho đến khi nó ảnh hưởng đến chính chúng ta. Chúng ta phải sẵn sàng can thiệp một cách dứt khoát nếu bất kỳ quốc gia nào ở Châu Âu đe dọa hòa bình."
 USA_focus_on_asia:1 "Tập trung vào Châu Á"
 USA_focus_on_asia_desc:1 "Trong khi hầu hết mọi người nhìn với vẻ lo lắng về Châu Âu, chúng ta cũng phải đối mặt với sự không chắc chắn và bất ổn trên Thái Bình Dương. Việc can thiệp ở nước ngoài có thể là lợi ích tốt nhất của chúng ta trước khi chúng ta phải giao chiến gần quê nhà hơn."
 USA_magic:1 "MAGIC"
 USA_magic_desc:1 "Hải quân nghĩ rằng nó có thể phá vỡ các mật mã mã hóa của Nhật Bản, điều này sẽ cho phép chúng ta đọc tất cả thông tin mật của họ, bao gồm cả điều động tàu chiến."
 USA_neutrality_act:1 "Đạo luật Trung lập"
 USA_neutrality_act_desc:1 "Có vẻ như ngày càng chắc chắn rằng chiến tranh sẽ nổ ra ở Châu Âu. Trong cuộc Đại Chiến, các công ty Hoa Kỳ đã bán lượng lớn vũ khí cho Đồng minh và nhiều người tin rằng sự tham gia của Hoa Kỳ chủ yếu được thúc đẩy bởi mong muốn đảm bảo rằng những lần giao hàng đó sẽ được thanh toán. Lần này, sẽ không có bất kỳ vụ trục lợi chiến tranh nào."
 USA_lend_lease_act_neutrality_tt:0 "\n\nViệc thông qua Đạo luật Trung lập sẽ §Rtăng đáng kể§! các yêu cầu để thông qua Đạo luật Cho mượn Cho thuê"
 USA_lend_lease_act:1 "Đạo luật Cho mượn Cho thuê"
 USA_lend_lease_act_desc:1 "Các nền dân chủ lớn trên thế giới đang bị tấn công. Nếu họ thua trận, chiến tranh ập đến chỉ còn là vấn đề thời gian. Chúng ta phải làm những gì có thể để hỗ trợ họ - ngay cả khi họ không thể trả tiền mua trang thiết bị ngay lập tức."
 USA_reestablish_the_gold_standard:1 "Thiết lập lại Tiêu chuẩn Vàng"
 USA_reestablish_the_gold_standard_desc:1 "Không có Tiêu chuẩn Vàng, tiền tồn tại không hơn gì một niềm tin, trong khi lạm phát tràn lan ăn mòn tiền tiết kiệm của người dân và làm mất giá trị công việc của họ. Chúng ta phải từ bỏ con đường vô trách nhiệm về mặt cá nhân này."
 USA_adjusted_compensation_act:1 "Luật Bồi thường được Điều chỉnh"
 USA_adjusted_compensation_act_desc:1 "Các cựu chiến binh của chúng ta trong cuộc Đại Chiến đã được hứa hẹn về một khoản lương hưu công bằng. Nhiều người đã rơi vào thời kỳ khó khăn gần đây khi suy thoái kinh tế ập đến. Chúng ta phải làm những gì có thể để giúp những người đã đáp lại lời kêu gọi của nền Cộng hòa trong giờ phút cần thiết."
 USA_labour_management_relations_act:1 "Đạo luật Quan hệ Lao động-Quản lý"
 USA_labour_management_relations_act_desc:1 "Các doanh nghiệp trên khắp Hoa Kỳ đang bị đe dọa bởi tất cả các loại hoạt động của công đoàn - bãi công, tổ chức, đòi lương cao hơn. Chúng ta không thể để điều này tiếp tục."
 USA_protectionist_tariffs:1 "Bảo hộ Thuế quan"
 USA_protectionist_tariffs_desc:1 "Thương mại tự do đã mở cửa thị trường của chúng ta cho các đối thủ nước ngoài, nhiều đối thủ trong số đó đã tăng thuế quan và mức thuế của riêng họ. Các công ty của chúng ta phải đối mặt với sự cạnh tranh gay gắt trong khi của họ được hưởng sự an toàn của bức tường hải quan. Điều này phải chấm dứt."
 USA_income_tax_reform:2 "Cải cách Thuế Thu nhập"
 USA_income_tax_reform_desc:1 "Thuế thu nhập lấy tiền ra khỏi ví của người dân Hoa Kỳ - khoản tiền mà công dân chúng ta có thể chi tiêu để mua những thứ khác và hỗ trợ nền kinh tế địa phương của họ. Chúng ta sẽ trao lại cho người dân Hoa Kỳ quyền tự chủ về tài chính của họ."
 USA_institute_of_american_sciences:1 "Học viện Khoa học Hoa Kỳ"
 USA_institute_of_american_sciences_desc:1 "Các trường đại học và phòng thí nghiệm nghiên cứu trên toàn quốc cho đến nay chỉ tiến hành nghiên cứu khi họ thấy phù hợp. Điều này phải kết thúc. Chúng ta sẽ thành lập một tổ chức mới để điều phối nỗ lực của các nhà khoa học đẳng cấp thế giới của mình."
 USA_america_first:0 "Hoa Kỳ Trước nhất"
 USA_america_first_desc:2 "Một số người đã để chúng ta tiêu tốn của cải và xương máu của tuổi trẻ cho các cuộc chiến tranh nước ngoài. Chúng ta không nên bị ảnh hưởng bởi những kẻ điên loạn chiến tranh này, mà nên sống theo một phương châm đơn giản: Nước Mỹ Trước nhât` - Mọi người Thứ hai."
 USA_extend_the_chinese_exclusion_acts:1 "Mở rộng Đạo luật Loại trừ Trung Quốc"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Với việc Trung Quốc bị tàn phá bởi chiến tranh, chúng ta phải thực hiện các bước để hạn chế người Trung Quốc nhập cư, kẻo chúng ta bị nhấn chìm trong làn sóng người tị nạn."
 USA_empower_the_huac:1 "Ủy quyền cho Huac"
 USA_empower_the_huac_desc:1 "Ủy ban Hạ viện về các hoạt động của Unamerican (Không phải người Mỹ) đóng một vai trò quan trọng trong các thể chế dân chủ lành mạnh của chúng ta. Chúng ta không được phép cho phép các phần tử bất trung cố gắng ảnh hưởng đến tiến trình chính trị."
 USA_voter_registration_act:1 "Đạo luật Đăng ký Cử tri"
 USA_voter_registration_act_desc:1 "Bầu cử là phần quan trọng nhất của nền dân chủ. Hoàn toàn vô lý khi yêu cầu rằng không nên kiểm tra ai có thể tham gia vào cuộc bầu cử đó - hoặc có lẽ, những người tranh luận về một cuộc bầu cử không được kiểm soát có động cơ nham hiểm hơn và muốn phá hoại quá trình bằng gian lận phiếu bầu..."
 USA_ally_with_the_silver_shirts:1 "Liên minh Với Quân đoàn Áo Bạc"
 USA_ally_with_the_silver_shirts_desc:1 "Để khôi phục vị thế của đất nước chúng ta về vị trí thích hợp trên thế giới và khẳng định số phận hiển nhiên của chúng ta, một công cuộc tái tổ chức cơ bản hơn là cần thiết. Quân đoàn Áo Bạc sẽ giúp chúng ta đạt được điều này."
 USA_national_prosperity_program:1 "Chương trình Thịnh vượng Quốc gia"
 USA_national_prosperity_program_desc:1 "Chìa khóa để đảm bảo sự phục hồi nhanh chóng và thịnh vượng lâu dài không nằm ở các thị trường không được kiểm soát mà nằm ở các chương trình được chỉ dẫn cẩn thận, kết nối các doanh nghiệp tư nhân và công cộng."
 USA_privatize_the_TVA:1 "Tư nhân hóa TVA"
 USA_privatize_the_TVA_desc:1 "Chính quyền Thung lũng Tennessee (TVA) đã hạn chế cạnh tranh từ các công ty tư nhân và thiết lập một rào cản đối với công việc xây dựng trong khu vực. Chính phủ không thể làm những việc mà khu vực tư nhân đã chứng minh là làm tốt hơn."
 USA_de_regulate_the_banking_sector:1 "De-Regulate the Banking Sector"
 USA_de_regulate_the_banking_sector_desc:1 "Sự điều chỉnh trên thị trường tài chính vốn là điều hoàn toàn bình thường trong chu kỳ nền kinh tế, các chính phủ tiền nhiệm đã đưa ra những ràng buộc khá bất hợp lý đối với các hoạt động tài chính. Mặc dù không có nghi ngờ gì với mục đích tốt này, nhưng những hạn chế này rõ ràng gây hại nhiều hơn lợi."
 USA_national_employment_strategy:1 "Chiến lược Việc làm Quốc gia"
 USA_national_employment_strategy_desc:1 "Thất nghiệp xuất phát từ một thực tế đơn giản: mọi người không phù hợp với công việc được đề xuất. Các nhà máy hoạt động không hiệu quả vì người sử dụng lao động không tìm được người họ cần trong khi người dân ở các vùng khác của đất nước thì chết đói. Chúng ta sẽ đưa ra một chiến lược mới đảm bảo rằng bất kỳ nhà tuyển dụng nào cũng có thể tìm thấy những người mà ông ta cần để điều hành công ty của mình."
 USA_invite_foreign_support:1 "Mời Hỗ trợ Nước ngoài"
 USA_invite_foreign_support_desc:1 "Với một số báo cáo rất đáng lo ngại về lòng trung thành của quân đội và một số chính quyền bang, chúng ta có thể phải tìm kiếm sự hỗ trợ ở nước ngoài."
 USA_send_lindbergh_to_germany:1 "Gửi Lindbergh Tới Đức"
 USA_send_lindbergh_to_germany_desc:1 "Phi công nổi tiếng đã đề nghị đến Châu Âu để điều tra xem nước Đức đã tự xây dựng lại như thế nào sau cuộc chiến vừa qua. Điều này sẽ mang lại cho chúng ta kinh nghiệm quý giá. Lindbergh cũng cho biết rằng ông ấy sẽ sẵn sàng tham gia với chính phủ trong vai trò tư vấn."
 USA_work_with_the_bund:1 "Work With the Bund"
 USA_work_with_the_bund_desc:1 "The German-American Bund has offered to help us communicate our positions to the many Americans of German ancestry. It would ensure that we have a sympathetic base in their states."
 USA_work_with_the_bund_tt:0 "Đảm bảo rằng các bang sau vẫn thuộc về chính phủ trong trường hợp xảy ra nội chiến: Ohio, Missouri, Wisconsin, Illinois, Indiana và Michigan"
 USA_recruit_the_free_corps:1 "Tuyển dụng Quân đoàn Tự do"
 USA_recruit_the_free_corps_desc:1 "Với việc quân đội ngày càng bị nghi ngờ, chúng ta phải hướng tới những anh hùng của cuộc Đại Chiến. Trong giờ phút cần thiết, các Freikorps (Quân đoàn Tự do) của Đức đã đến viện trợ cho Cộng hòa Đức. Chúng ta cần một tổ chức tương tự sẽ trung thành với chúng ta khi đến thời khắc điểm đến."
 USA_honor_the_confederacy:1 "Vinh quang của Liên minh miền Nam"
 USA_honor_the_confederacy_desc:1 "Đã quá lâu, câu chuyện về Nội chiến Hoa Kỳ được kể từ góc nhìn phía bắc - câu chuyện về một cuộc nổi dậy diệt vong. Đã đến lúc lắng nghe câu chuyện của phía bên kia."
 USA_war_powers_act:1 "Đạo luật Quyền lực Chiến tranh"
 USA_war_powers_act_desc:1 "Trong một thế giới máy bay ngày càng nhanh, mang theo khối lượng bom ngày càng lớn, trong một thế giới của tàu ngầm và vũ khí hóa học, việc hạn chế Tổng thống yêu cầu sự đồng ý của Quốc hội để làm những gì cần thiết để bảo vệ đất nước đang kêu mời là thảm họa."
 USA_seize_cuba:1 "Đánh chiếm Cuba"
 USA_seize_cuba_desc:1 "Ngay gần bờ biển của chúng ta là một hàng không mẫu hạm không thể chìm, sẵn sàng làm căn cứ cho kẻ xâm lược. Chúng ta không được để điều đó xảy ra."
 USA_eliminate_the_southern_threat:1 "Loại bỏ Mối đe dọa Phía Nam"
 USA_eliminate_the_southern_threat_desc:1 "Mexico đã là một mớ hỗn độn không ổn định từ thế hệ trước. Dù bạo lực tràn qua biên giới của chúng ta hay ai đó thống nhất đất nước và tiến lên phía bắc đều không liên quan - chúng ta phải đảm bảo sườn phía nam của mình."
 USA_the_canadian_corridor:1 "Hành lang Canada"
 USA_the_canadian_corridor_desc:1 "Một dải lãnh thổ nhỏ thưa thớt dân cư của Canada ngăn cách Alaska với vùng hạ Hoa Kỳ. Do đó, khả năng phòng thủ của nó phụ thuộc vào thiện chí của Canada. Tuy nhiên, kẻ tấn công nhiều khả năng là Canada. Điều này không thể tiếp tục."
 USA_north_american_dominion:1 "Thống trị Bắc Mỹ"
 USA_north_american_dominion_desc:1 "Với việc biên giới liền kề của chúng ta được bảo đảm, chúng ta phải nhìn xa hơn để ngăn chặn bất kỳ mối đe dọa nào chống lại Bắc Mỹ. Chúng ta không thể dung thứ cho bất kỳ quốc gia bất hảo nào trong khu vực."
 USA_strategic_interests:1 "Lợi ích Chiến lược"
 USA_strategic_interests_desc:1 "Thế giới được kết nối hơn bao giờ hết. Một mối đe dọa ở một phần của nó có thể dễ dàng phát triển cho đến khi nó trở thành mối nguy hiểm cho toàn thế giới. Chúng ta phải xây dựng một mạng lưới các căn cứ hỗ trợ lẫn nhau trên toàn cầu để có thể phản ứng nhanh với mọi tình huống."
 USA_protect_south_america:1 "Bảo vệ Nam Mỹ"
 USA_protect_south_america_desc:1 "Phần phía nam của lục địa kép của chúng ta đã là sân chơi của các đế quốc kể từ khi nó được phát hiện. Đã đến lúc ai đó tự mình đứng ra bảo đảm rằng các quốc gia đó không bị quấy rầy và hướng tới một tương lai hiệu quả hơn."
 USA_pacific_pacification:1 "Bình định Thái Bình Dương"
 USA_pacific_pacification_desc:1 "Australia và New Zealand ở quá xa Anh để được họ bảo vệ hiệu quả. Chúng ta không thể để họ bị một quốc gia thù địch với [USA.GetNameDef] tiếp quản."
 USA_secure_asia:1 "Bảo vệ Châu Á"
 USA_secure_asia_desc:1 "Các quốc gia thực dân ở Châu Âu dường như không muốn hoặc không thể bảo vệ hiệu quả các thuộc địa Châu Á của họ. Chúng ta phải gánh vác gánh nặng này cho họ, kẻo những khu vực này trở thành bàn đạp cho những cuộc xâm lược tiếp theo."
 USA_global_hegemony:1 "Bá chủ Toàn cầu"
 USA_global_hegemony_desc:1 "Chúng ta đang ở đỉnh cao của việc đạt được một vị trí thống trị toàn cầu, nó sẽ cho phép chúng ta ngăn chặn xung đột chỉ thông qua sự tồn tại đơn thuần của chính chúng ta. Chúng ta chỉ cần đảm bảo rằng các cường quốc còn lại trên hành tinh thừa nhận vị trí của chúng ta."
 USA_war_plans_division:1 "Bộ phận Kế hoạch Chiến tranh"
 USA_war_plans_division_desc:1 "Trong khi chúng ta có thể mong muốn hòa bình, chúng ta phải chuẩn bị cho chiến tranh."
 USA_intervention_in_the_americas:1 "Can thiệp ở Châu Mỹ"
 USA_intervention_in_the_americas_desc:1 "Thứ tự kinh doanh đầu tiên của chúng ta phải là đảm bảo chúng ta chuẩn bị cho bất kỳ tình huống nào xảy ra trong bán cầu này."
 USA_war_plan_green:1 "Kế hoạch Chiến tranh Xanh lục"
 USA_war_plan_green_desc:1 "Với việc Mexico luôn trong tình trạng bất ổn sau cuộc cách mạng, chúng ta phải chuẩn bị can thiệp một cách dứt khoát."
 USA_war_plan_crimson:1 "Kế hoạch Chiến tranh Đỏ thẫm"
 USA_war_plan_crimson_desc:1 "Mặc dù hiện nay Canada có thể là một nước láng giềng thân thiện, nhưng điều này có thể không phải lúc nào cũng như vậy."
 USA_war_plan_gray:1 "Kế hoạch Chiến tranh Xám"
 USA_war_plan_gray_desc:1 "Lịch sử đã chỉ ra rằng các quốc gia vùng Caribe khá bất ổn. Chúng ta có thể phải nhanh chóng hành động để bảo vệ lợi ích của Hoa Kỳ nếu bất kỳ quốc gia nào trong số họ rơi vào tình trạng bất ổn."
 USA_hemisphere_defense:1 "Phòng thủ Bán cầu"
 USA_hemisphere_defense_desc:1 "Bất kể vướng mắc từ nước ngoài nào, trước hết chúng ta phải hướng đến khu vực lân cận của chính mình."
 USA_intervention_in_europe:1 "Can thiệp ở Châu Âu"
 USA_intervention_in_europe_desc:1 "Chưa đầy hai thập kỷ sau khi kết thúc cuộc Đại Chiến, các quốc gia Châu Âu một lần nữa lại sẵn sàng cho chiến tranh. Chúng ta phải chuẩn bị sẵn sàng trong trường hợp tình huống cần phải có sự can thiệp nhanh chóng."
 USA_war_plan_gold:1 "Kế hoạch Chiến tranh Hoàng kim"
 USA_war_plan_gold_desc:1 "Pháp bị chia rẽ nội bộ và chủ nghĩa cấp tiến chính trị ngày càng gia tăng, nhưng cũng là một trong những cường quốc quân sự lớn nhất của Châu Âu. Sự kết hợp này khiến nhiều người khó chịu."
 USA_war_plan_silver:0 "Kế hoạch Chiến tranh Bạc"
 USA_war_plan_silver_desc:0 "Italy đã công khai tuyên bố tham vọng thống trị Địa Trung Hải. Nếu mong muốn của họ về một Đế chế xung đột với lợi ích của chúng ta, chúng ta phải chuẩn bị sẵn sàng."
 USA_anti_bolshevist_aid:2 "Viện trợ Chống [GetSovietThreatNameAlt]"
 USA_anti_bolshevist_aid_desc:2 "Bất kỳ khẩu pháo, đạn pháo, đạn dược và đôi ủng nào mà chúng ta có thể trao cho những người chống lại sự lây lan của Mối đe dọa [GetSovietThreatNameAlt] cuối cùng sẽ giúp bảo vệ chúng ta."
 USA_war_plan_ruby:1 "Kế hoạch Chiến tranh Hồng ngọc"
 USA_war_plan_ruby_desc:1 "Ấn Độ là mái nhà của hàng triệu người, mà chúng ta phải chuẩn bị đối mặt nếu xảy ra xung đột."
 USA_war_plan_scarlet_garnet:1 "Kế hoạch Chiến tranh Scarlet Garnet"
 USA_war_plan_scarlet_garnet_desc:1 "Ở Thái Bình Dương, Australia và New Zealand có thể sẽ hỗ trợ đất mẹ của họ. Bất kỳ kế hoạch nào để đối phó với Anh đều phải tính đến các thuộc địa của nó."
 USA_intervention_in_asia:1 "Can thiệp ở Châu Á"
 USA_intervention_in_asia_desc:1 "Thường bị lu mờ bởi sự phát triển ở Châu Âu, Châu Á có những đặc điểm rắc rối riêng, buộc chúng ta phải chuẩn bị cho một cuộc can thiệp."
 USA_war_plan_yellow:1 "Kế hoạch Chiến tranh Vàng"
 USA_war_plan_yellow_desc:1 "Trung Quốc đã ở trong tình trạng nội chiến trong hơn một thế hệ. Không thể nói trước khi nào tình hình xấu đi đến mức chúng ta phải can thiệp."
 USA_war_department:1 "Bộ Chiến tranh"
 USA_war_department_desc:1 "Trong thời đại chiến tranh công nghiệp hóa, chúng ta phải có một chính quyền có khả năng khai thác tối đa các nguồn lực của quốc gia vĩ đại này."
 USA_selective_training_act:1 "Đạo luật Huấn luyện có Chọn lọc"
 USA_selective_training_act_desc:1 "Trong lịch sử, Hoa Kỳ đã chậm chễ thông qua dự thảo, ngay cả trong thời kỳ chiến tranh. Chúng ta không còn đủ khả năng chi trả cho sự xa xỉ này."
 USA_louisiana_maneuvers:1 "Louisiana Maneuvers"
 USA_louisiana_maneuvers_desc:1 "Những hạn chế về ngân sách đã buộc chúng ta phải quan sát nhiều diễn biến quân sự từ xa. Giờ đây, cuối cùng chúng ta cũng có thể thử một số lý thuyết của mình trong thực tế."
 USA_airborne_divisions:1 "Sư đoàn Nhảy dù"
 USA_airborne_divisions_desc:1 "Sự phát triển về tầm bay và trọng tải của các máy bay đã mở ra một số khả năng. Máy bay chở hàng có thể vận chuyển toàn bộ một sư đoàn binh lính phía sau chiến tuyến của kẻ thù, nơi họ có thể gây ra những đòn nặng nề và thiệt hại cho kẻ thù."
 USA_army_of_the_united_states:1 "Lục quân Hoa Kỳ"
 USA_army_of_the_united_states_desc:1 "Đối với các cuộc chiến sắp tới, Lục quân Hoa Kỳ quá nhỏ. Để giám sát sự gia tăng đáng kể về quy mô mà chúng ta sẽ phải thực hiện, chúng ta sẽ cần thành lập một tổ chức mới."
 USA_womens_armed_service_integration_act:1 "Women's Armed Service Integration Act"
 USA_womens_armed_service_integration_act_desc:1 "Chúng ta không thể từ chối bất cứ ai muốn phục vụ. Mỗi phụ nữ mặc đồng phục sẽ giải phóng một người đàn ông chiến đấu ở mặt trận."
 USA_tank_experiments:1 "Thử nghiệm Xe tăng"
 USA_tank_experiments_desc:1 "Xe tăng là thứ không thể thiếu trên chiến trường hiện đại. Chúng ta phải tìm ra cách tận dụng chúng một cách hiệu quả nhất."
 USA_tank_destroyer_doctrine:1 "Học thuyết Pháo Tự hành"
 USA_tank_destroyer_doctrine_desc:1 "Một lý thuyết gây tranh cãi được phát triển bởi một số sĩ quan pháo binh, cho rằng vũ khí tốt nhất để chống lại sự đột phá của thiết giáp là một phương tiện nhanh, thiết giáp hạng nhẹ nhưng được trang bị vũ khí mạnh."
 USA_main_battle_tanks:1 "Xe tăng Chiến đấu Chính"
 USA_main_battle_tanks_desc:1 "Kinh nghiệm thực địa cho thấy rõ ràng rằng một chiếc xe tăng phải có khả năng thực hiện một số lượng lớn nhiệm vụ, từ hỗ trợ bộ binh cho đến chiến đấu chống lại xe tăng của đối phương. Thiết kế phương tiện đáp ứng những nhu cầu này cho phép chúng ta hợp lý hóa sản xuất."
 USA_armored_infantry:1 "Bộ binh Thiết giáp"
 USA_armored_infantry_desc:1 "Một mình xe tăng không thể giành chiến thắng trong một trận chiến. Bộ binh phải chiếm giữ lãnh thổ. Trang bị phương tiện thiết giáp cho phép họ theo kịp xe tăng và sống sót sau bất cứ thứ gì ném vào."
 USA_build_the_pentagon:1 "Xây dựng Lầu Năm Góc"
 USA_build_the_pentagon_desc:1 "Việc mở rộng quân đội của chúng ta đòi hỏi một trụ sở toàn cầu mới để chỉ huy nó."
 USA_department_of_defense:1 "Bộ Quốc phòng"
 USA_department_of_defense_desc:1 "Việc đổi tên bộ chiến tranh nhấn mạnh rằng chúng ta không thể bỏ qua sự bảo vệ của mình cho đến thời điểm nó được thử nghiệm. Chúng ta phải luôn cảnh giác."
 USA_escort_fighters:1 "Escort Fighters"
 USA_escort_fighters_desc:1 "While the bomber might always get through, his wingman might not - unless they are both protected by friendly fighters."
 USA_us_army_airforce:1 "Lực lượng Không quân Hoa Kỳ"
 USA_us_army_airforce_desc:1 "Mục tiêu cơ bản của lực lượng không quân là cho phép các lực lượng mặt đất chiếm và giữ đất. Mọi thứ khác đều là phụ trợ."
 USA_us_air_force:1 "Không quân Hoa Kỳ"
 USA_us_air_force_desc:1 "Mục tiêu cơ bản của lực lượng không quân là giành chiến thắng trong các cuộc chiến. Ném bom chiến lược với những vũ khí tàn khốc hơn bao giờ hết sẽ phá vỡ ý chí kháng cự của kẻ thù hoặc khiến chúng không thể làm được điều đó."
 USA_two_ocean_navy_act:1 "Đạo luật Hải quân Hai Đại dương"
 USA_two_ocean_navy_act_desc:1 "Với việc chiến tranh đang diễn ra, chúng ta phải đảm bảo rằng không kẻ thù nào có thể đặt chân lên bờ biển Hoa Kỳ. Hải quân của chúng ta phải có khả năng chiến đấu với bất kỳ kẻ thù nào ở một trong hai đại dương tạo thành biên giới của chúng ta."
 USA_maritime_commission:1 "Ủy ban Hàng hải"
 USA_maritime_commission_desc:1 "Trong khi hầu hết dân không chuyên chỉ tập trung vào tàu chiến, các chuyên gia chân chính biết rằng chính tàu chở hàng khiêm tốn mới là kẻ chiến thắng trong các cuộc chiến. Để tăng lượng hàng vận chuyển sẵn có trong thời kỳ chiến tranh, chúng ta sẽ thành lập một ban đặc biệt để phối hợp xây dựng."
 USA_advanced_basing:1 "Advanced Basing"
 USA_advanced_basing_desc:1 "Chúng ta càng có thể ngăn chặn kẻ thù khỏi bờ biển của chúng ta, thì càng tốt."
 USA_naval_radar:1 "Radar Hải quân"
 USA_naval_radar_desc:1 "Radar offers tantalizing possibilities to take the cover of night away from our enemies and detect them even in bad weather."
 USA_fleet_submarines:1 "Hạm đội Tàu ngầm"
 USA_fleet_submarines_desc:1 "Các đối thủ khả dĩ nhất của chúng ta trong cuộc hải chiến đều dựa vào ngoại thương, vốn đã cho thấy rất dễ bị tàu ngầm tấn công. Các tàu ngầm này sẽ phải có tầm hoạt động rất xa để có thể vượt đại dương và hoạt động gần bờ biển đối phương."
 USA_unrestricted_submarine_warfare:1 "Chiến tranh Tàu ngầm Không hạn chế"
 USA_unrestricted_submarine_warfare_desc:1 "Lịch sử đã chỉ ra rằng bất kỳ hiệp ước có chủ đích tốt nào cố gắng kiểm soát chiến tranh tàu ngầm đều không đáng được viết trên giấy đó. Dù sao thì chúng ta cũng không nên coi mình bị ràng buộc bởi thứ mà kẻ thù của chúng ta sẽ phớt lờ."
 can_degaussing_tech:0 "Gain the Degaussing technology"
 USA_great_depression_cooldown:0 "Luật mới vẫn đang được soạn thảo"
 USA_great_depression_cooldown_tt:0 "Sau khi luật này được thông qua, nó sẽ mất §Y230 ngày§! cho đến khi dự thảo luật Chính sách Kinh tế Mới và sẵn sàng được ký kết.\n\n"
 USA_limited_intervention_tt:0 "\n\nViệc thông qua luật này sẽ khiến việc huy động nền kinh tế của bạn trở nên §Rkhó khăn hơn đáng kể§!.\n\n"
