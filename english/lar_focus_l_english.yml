 SPA_a_great_spain:0 "Đế Quốc Tây Ban Nha"
 SPA_a_great_spain_desc:1 "Nền Đệ nhị Cộng hòa đã thất bại trong việc bảo vệ tín ngưỡng, người dân, và của cải. Khi phe Cánh Tả bủa vây nền văn minh Ki-tô của chúng ta, Liên minh Tây Ban Nha vì Quyền Tự trị sẽ đứng lên chống lại, đồng thời mang lại một khối thống nhất và một tinh thần mới cho đất nước TBN. Nghị viện khi đấy sẽ phải phục theo lòng dân, bằng không chúng ta sẽ lật đổ nó."
 SPA_hand_over_the_ceda_campaign_chest:0 "Bàn giao Quỹ Chiến dịch CEDA"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "Sau chiến dịch bầu cử thì chúng ta vẫn còn lượng ngân quỹ dồi dào. Chúng ta phải lật đổ Quốc hội nếu chúng không chấp nhận yêu cầu của chúng ta. Quỹ chiến dịch Liên minh Tây Ban Nha vì quyền tự trị chúng ta sẽ bàn giao nó để xây dựng quân đội, chuẩn bị cuộc đảo chính phe Cánh tả."
 SPA_negotiate_carlist_support:0 "Đàm phán Hỗ trợ từ Carlist"
 SPA_negotiate_carlist_support_desc:1 "Mục đích của chúng ta là liên kết với nhiều đồng minh. Chủ nghĩa Chống-giáo hội thuộc phe Cánh tả đã chống lại phe Carlist, một phe cũng chuẩn bị đứng lên chống đối nền Cộng hòa. Chúng ta nên đồng minh với họ, có như vậy thế lực chúng ta sẽ mạnh hơn."
 SPA_negotiate_carlist_support_tt:1 "Khi bắt đầu cuộc nội chiến, giành được 5 đơn vị được huấn luyện tốt với §Y3 tiểu đoàn bộ binh§!.\n"
 SPA_negotiate_carlist_support_tt_2:0 "§RNếu cuộc Nội chiến không thành công và phe Carlist không thể đánh bại Tây Ban Nha thì những đơn vị này sẽ bị xóa bỏ!§!\n"
 SPA_the_army_of_africa:0 "Đội quân Châu Phi"
 SPA_the_army_of_africa_desc:1 "Đội quân lão làng đến từ Châu Phi chính là chìa khóa chiến thắng trong cuộc đấu tranh sắp tới. Phải chắc rằng lòng trung thành của họ hướng về lý tưởng của chúng ta, lập kế hoạch chiếm đóng thần tốc vùng Bắc Phi, và sau đó vận chuyển các đơn vị lính thiện chiến này đến vùng trọng điểm để tạo thế cân bằng có lợi cho ta."
 SPA_the_army_of_africa_tt:0 "Upon the start of the civil war, gain 5 well-trained units with §Y7 infantry§! and §Y2 artillery§! battalions and §YRecon§! and §YEngineer§! Support, as well as guaranteed control over §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons:0 "Gia cố Lực lượng Đồn trú Phương Bắc"
 SPA_secure_the_northern_garrisons_desc:1 "Sử dụng 'sự khuyến khích' thích hợp' chúng ta sẽ nhận được sự ủng hộ của các chỉ huy lực lượng đồn trú phương Bắc. Với một cuộc nổi dậy đồng thời đúng lúc sẽ tạo ra tiền đề vững chắc để tiến hành cuộc chiến chống lại Cánh Tả, mỗi khi các nỗ lực ban đầu của ta bị thất bại."
 SPA_secure_the_northern_garrisons_tt:1 "Tăng §YKiểm soát Lực lượng Đồn trú§! thành §GToàn bộ§! ở §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§!, và §Y[172.GetName]§!.\n\nPhe Quốc gia sẽ bắt đầu cuộc nội chiến giành quyền kiểm soát các tỉnh này chừng nào họ còn §YKiểm soát Lực lượng Đồn trú§! của họ ở đó ít nhất là §OYếu§!.\n"
 SPA_sin_paquito:0 "Sin Paquito"
 SPA_sin_paquito_desc:1 "Chính phủ, e ngại rằng Francisco Franco sẽ tạo phản, nên đã thuyên chuyển ông đến Canarias để chỉ huy quân đội. Tuy vậy, mặc cho sự mời gọi của chúng ta, ông ấy vẫn không hứa hẹn chi viện, và vẫn lưỡng lự trì hoãn với chúng ta. Nếu như "Quý bà Quần đảo Canary 1936" quyết định không tham chiến, thì chúng ta sẽ tiến hành mà không có ông ta."
 SPA_con_paquito:0 "Con Paquito"
 SPA_con_paquito_desc:1 "Lý tưởng của chúng ta cần phải có những nhà lãnh đạo mạnh mẽ, và Francisco Franco đang chỉ huy Đội quân Phi Châu trứ danh về lòng kiên định. Bất chấp sai lầm mà ông ta gây ra, nhưng vì đại cuộc, chúng ta phải tận dụng sự ủng hộ của ông ấy, với bất kỳ giá nào..."
 SPA_con_paquito_tt:1 "Khi cuộc nội chiến nổ ra, §YFrancisco Franco§! Trở thành Thống chế Quốc Dân Đảng.\n"
 SPR_the_popular_front:0 "Mặt trận Nhân dân"
 SPR_the_popular_front_desc:1 "Việc xem chủ nghĩa Phát xít và mê tín dị đoan là mối nguy hại đến quyền tự do dân chủ của chúng ta là điều tối quan trọng, và chúng ta phải tập hợp các đảng phái chính trị để đối đầu với phe Cánh Hữu. Chỉ khi chúng ta đoàn kết cùng nhau thì mới có thể chặn bước tiến công của chúng và cứu lấy nền cộng hòa."
 SPR_secure_the_guardia_de_asalto:0 "Vệ binh Guardia de Asalto"
 SPR_secure_the_guardia_de_asalto_desc:1 "Sự phân hóa và bạo lực trong xã hội ngày càng gia tăng. Chúng ta phải đảm bảo lòng trung thành của các lực lượng Vệ Binh, duy trì lực lượng cảnh sát tinh nhuệ. Họ sẽ là lực lượng quan trọng nếu tình hình bạo lực ngày càng leo thang."
 SPR_secure_the_guardia_de_asalto_tt:1 "Upon the start of the civil war, gain 3 trained units with §Y6 infantry§! battalions. The Nationalists gain 6 poorly-trained units with §Y3 infantry§! battalions.\n"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "Upon the start of the civil war, gain 5 trained units with §Y6 infantry§! battalions. The Nationalists gain 10 poorly-trained units with §Y3 infantry§! battalions.\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§RIf neither focus is taken, the Nationalists will receive both types instead!§!\n"
 SPR_secure_the_guardia_civil:0 "Hiến Binh"
 SPR_secure_the_guardia_civil_desc:1 "Các phần tử cực đoan vẫn tiếp tục quấy phá trật tự xã hội, và đơn vị đi đầu trong công cuộc ngăn chặn những phần tử này chính là Hiến Binh. Phải đảm bảo rằng duy trì lòng trung thành của lực lượng vệ binh quốc gia là ưu tiên hàng đầu trong việc ngăn chặn bạo lực và duy trì quyền kiểm soát."
 SPR_secure_the_guardia_civil_tt:1 "Khi nội chiến nổ ra, nhận được 6 đơn vị lính-nghiệp dư cùng §Y3 đơn vị bộ binh§!. Chủ Nghĩa Dân Tộc nhận được 3 đơn vị chính quy cùng §Y6 tiểu đoàn bộ binh§!.\n"
 SPR_secure_the_guardia_civil_tt_2:0 "Khi nội chiến nổ ra, nhận được 10 đơn vị lính-nghiệp dư cùng §Y3 đơn vị bộ binh§!. Chủ Nghĩa Dân Tộc nhận được 5 đơn vị lính chính quy cùng §Y6 tiểu đoàn bộ binh§!.\n"
 SPR_train_the_union_youth:0 "Huấn luyện Tân Binh"
 SPR_train_the_union_youth_desc:1 "Đã có những bất bình về lòng trung thành trong đội ngũ quân đội, và chúng ta phải tính đến những tình huống xấu nhất. Chúng ta sẽ đào tạo các khóa học sử dụng vũ khí và chiến thuật quân sự cơ bản cho những thanh niên yêu nước, qua đó giúp họ đương đầu với những biến cố xảy đến."
 SPR_train_the_union_youth_tt:1 "Khi bắt đầu cuộc nội chiến, giành được 5 đơn vị được huấn luyện tốt với §Y3 tiểu đoàn bộ binh§!.\n"
 SPR_enlarge_the_weapon_caches:0 "Mở rộng Kho Vũ khí"
 SPR_enlarge_the_weapon_caches_desc:1 "Trước khi sự kiện Tấn công của các Thợ mỏ Asturias xảy ra vào năm 1934, thì các kho vũ khí đã được bí mật bố trí khắp mọi miền cả nước, để chuẩn bị cho mục đích bảo vệ nền tự do bằng vũ khí quân sự. Trong những thời khắc khủng hoảng này, chúng ta sẽ mở rộng hơn nữa."
 SPR_enlarge_the_weapon_caches_tt:1 "Khi nội chiến nổ ra, được giữ lại §Y80%§! Trang thiết bị, thay vì §Y50%§!.\n"
 SPR_distribute_arms_to_the_people:0 "Trang bị vũ khí cho nhân dân"
 SPR_distribute_arms_to_the_people_desc:1 "Lòng trung thành trong quân ngũ đã không còn, và chúng ta không thể sử dụng đội quân này để bảo vệ nền Cộng Hòa nữa. Chúng ta nên kêu gọi những con dân của nền Cộng hòa đứng lên, để chống lại những cuộc nổi loạn có thể xảy ra."
 SPR_distribute_arms_to_the_people_tt:0 "Khi nội chiến nổ ra, nhận được 10 đơn vị dân quân cùng §Y3 tiểu đoàn bộ binh§! .\n"
 SPR_disband_the_army:0 "Giải Thể Quân Ngũ"
 SPR_disband_the_army_desc:1 "Chúng ta không thể tiếp tục phớt lờ các dấu hiệu của sự bất trung trong quân ngũ được nữa. Kể cả khi điều này sẽ khiến cho những kẻ chủ mưu động thủ, chúng ta không còn sự lựa chọn nào ngoài việc giải thể đội quân này ngay lập tức, để giành lại thế thượng phong."
 SPR_disband_the_army_tt:2 "§GReduces the proportion of the army that will side with the Nationalist faction at the civil war's start from §Y50%§! to §Y20%§!, and reduces their number of Army of Africa divisions from §Y5§! to §Y3§!.§!\nThe loyalist §Y80%§! portion is §Rdisbanded§!, but its equipment is returned to the stockpile.\n\nIf this focus is not taken, the government will reactively disband the army at the start of the civil war, with no additional benefits.\n\n§RDisloyal army remnants will instigate the immediate start of the civil war!§!\n"
 SPA_the_phalanx_ascendant:0 "Phalanx trỗi dậy"
 SPA_the_phalanx_ascendant_desc:2 "Đảng Falange giờ đây đã trỗi dậy. Nền Cộng hòa đang chết dần chết mòn, và rằng đây sẽ là một cuộc chiến dai dẳng và đầy chông gai, chúng ta vẫn phải tiếp bước trong công cuộc phục hưng lại Đế quốc Tây Ban Nha."
 SPA_bolster_offensive_infrastructure:0 "Tăng Cường Cơ Sở Hạ Tầng Tấn Công"
 SPA_bolster_offensive_infrastructure_desc:1 "Khó khăn lớn nhất của chúng ta chính là không đủ khả năng cung cấp nguồn lực cho các lực lượng tuyến đầu. Với việc tập trung phát triển vào cơ sở hạ tầng ở những phân khu này thì sẽ giúp cho các cuộc tiến công của ta mạnh mẽ hơn nhiều lần."
 SPA_bolster_offensive_infrastructure_tt:0 "Yêu cầu Nội Chiến Tây Ban Nha.\nThêm §Y1 Cơ sở Hạ tầng§! Cho 3 vùng chiến sự ngẫu nhiên.\n"
 SPA_the_fifth_column:0 "Đội quân Thứ năm"
 SPA_the_fifth_column_desc:1 "Theo như lời của Emilio Mola: "Khi đội quân thứ tư tiến đánh Madrid, thì lúc đó một đội quân thứ năm sẽ làm nội ứng từ bên trong thành phố và phá hủy các tuyến phòng thủ của phe Cộng hòa". Chúng ta vẫn sẽ tiếp tục chiến thuật này khi tiến công các thành phố khác, qua đó mang lại lợi thế cho mình."
 SPA_the_fifth_column_tt:0 "Mở khóa Quyết nghị §YKích hoạt Đội quân Thứ năm§!, cho phép tạo ra một cuộc nổi loạn quy mô nhỏ trong địa phận kẻ thù.\n"
 SPA_emergency_munitions_corporations:0 "Tập Đoàn Quân Nhu Khẩn Cấp"
 SPA_emergency_munitions_corporations_desc:1 "Động lực chiến tranh yêu cầu phải được tăng cường ngay lập tức nếu chúng ta muốn duy trì mức cung cấp đầy đủ cho các đội quân dũng cảm của ta. Để có thể đáp ứng đủ những nhu cầu thiết yếu cho các đội quân thì chúng ta phải tổ chức đưa những người không tham chiến vào các công xưởng làm việc."
 SPA_the_corpo_truppe_volontarie:1 "Quân Đoàn Tình Nguyện"
 SPA_the_corpo_truppe_volontarie_desc:1 "Những người bạn của chúng ta trong [ITA.GetNameDef] đã gửi Quân Đoàn Tình Nguyện đến chi viện cho cuộc chiến, nhưng để giành được thắng lợi thì cần phải có nhiều quân hơn nữa. Chúng ta đã gửi một phái viên đến [ITA.GetNameDef] để thuyết khách và thay mặt chúng ta tiếp nhận thêm quân viện trợ."
 SPA_the_condor_legion:0 "Binh Đoàn Condor"
 SPA_the_condor_legion_desc:1 "Những người bạn của chúng ta ở [GER.GetNameDef] đã gửi Quân Đoàn Condor đến chi viện cho cuộc chiến, nhưng để giành được thắng lợi thì cần phải có nhiều quân đội hơn nữa. Chúng ta đã gửi một phái viên đến [GER.GetNameDef] để thuyết khách và thay mặt chúng ta tiếp nhận thêm quân viện trợ."
 SPA_equipment_shipments:0 "Vận Chuyển Thiết Bị"
 SPA_equipment_shipments_desc:1 "Binh lính không phải là yếu tố duy nhất để đảm bảo cho chiến thắng của chúng ta. Những người bạn nước ngoài của chúng ta phải được biết về nhu cầu trang thiết bị cũng như phương thức họ hỗ trợ ta trong vấn đề này."
 SPA_obtain_training_staff:0 "Thu Nạp Chuyên Gia Huấn Luyện"
 SPA_obtain_training_staff_desc:1 "Việc thừa nhận sự siêu việt trong nghệ thuật quân sự của những người bạn nước ngoài sẽ làm ảnh hưởng đến lòng tự tôn của ta. Nhưng để có thể giành lợi thế trước quân Cộng hòa, thì chúng ta nên mời những chuyên gia quân sự của họ đến TBN để đào tạo cũng như hỗ trợ huấn luyện các sỹ quan và binh lính của chúng ta."
 SPA_doctrinal_advancements:0 "Tiến bộ Học thuyết"
 SPA_doctrinal_advancements_desc:1 " Trong một thập kỷ qua những người bạn nước ngoài của chúng ta đã đạt được nhiều tiến bộ trong tư duy lẫn học thuyết về quân sự. Có thể chúng thuyết phục được họ cùng chia sẻ những kiến thức đó cho ta, như vậy chúng ta có thể thực nghiệm vào cuộc chiến hiện tại."
 SPA_secure_the_national_defense_council:0 "Đảm bảo Hội Đồng Phòng Vệ"
 SPA_secure_the_national_defense_council_desc:1 "Thiếu vắng một nhà lãnh đạo, lý tưởng của chúng ta được dẫn đầu bởi hội đồng lãnh đạo quân sự và dân sự với những mục đích hời hợt-lỏng lẻo. Nếu chúng ta muốn lý tưởng được thông suốt và phục hưng lại một Tây Ban Nha xứng đáng, thì chúng ta phải giải quyết cái tổ chức hỗn độn và hay tranh cãi này."
 SPA_suspend_the_constitution:0 "Loại Bỏ Hiến Pháp"
 SPA_suspend_the_constitution_desc:1 "Chúng sẽ mãi không thể phát triển nếu như cứ phải tuân theo một hiến pháp sai lầm và yếu kém này. Chúng ta phải loại bỏ cái cũ, mở đường cho một chính phủ quân sự lâm thời từ đó dẹp bỏ đi những tàn dư không cần thiết, để tạo tiền đề xây dựng nên một chính phủ độc tài mới đầy mạnh mẽ."
 SPA_primo_de_rivera_prisoner_exchange:0 "Trao Đổi Tù Binh Primo De Rivera"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "Nhà sáng lập Falange, Jose Antonio Primo de Rivera, con trai của cựu lãnh đạo Miguel Primo de Rivera, đã bị bắt từ trước cuộc nội chiến. Đảng Cộng hòa bày tỏ muốn tham gia một cuộc trao đổi tù binh và chúng ta phải chấp nhận nếu muốn giành lại nhà lãnh đạo tư tưởng."
 SPA_eliminate_the_carlists:0 "Tiêu Diệt Carlist"
 SPA_eliminate_the_carlists_desc:1 "Quan điểm về đất nước Tây Ban Nha của chúng ta và chủ nghĩa Carlist không còn đồng điệu với nhau. Bám víu vào một chế độ đang hấp hối, lãnh đạo là những kẻ yếu đuối và cuồng tín, chúng chính là mối đe dọa cho tương lai của đất nước Tây Ban Nha. Chúng ta phải diệt cỏ tận gốc, và nhà lãnh đao thực thụ sẽ đứng lên đàn áp để thống nhất đất nước."
 SPR_carlist_uprising_flag:0 "Chủ Nghĩa Carlist Đã Trỗi Dậy."
 SPA_absorb_carlist_remnants:0 "Thu Phục Tàn Dư Chủ Nghĩa Carlist."
 SPA_absorb_carlist_remnants_desc:1 "Với việc chủ nghĩa Carlist bị quét sạch, những phần tử ít cực đoan hơn vẫn có ích cho tiền tuyến. Chúng ta không nên bỏ lỡ cơ hội này - chúng ta sẽ tận dụng bất kỳ thành phần nào còn dùng được để đạt được mục tiêu hoàn thiện đế chế Falange."
 SPA_establish_the_directory:0 "Thành Lập Hội Đồng Đốc Chính"
 SPA_establish_the_directory_desc:1 "Emilio Mola, một nhà kiến trúc đại tài nổi lên trong cuộc khởi nghĩa, đã nhận được sự tin tưởng tuyệt đối của Hội đồng Quân sự và các lãnh đạo chính trị đảng Falange để bắt đầu giai đoạn tiếp theo trong kế hoạch mà ông đề ra: xây dựng một hội đồng đốc chính nhằm quản lý mọi vấn đề liên quan đến cuộc nội chiến cho đến khi đất nước được ổn định."
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§! sẽ được biết đến là §YHội Đồng Đốc Chính Tây Ban Nha§!\n"
 SPA_a_one_party_state:0 "Một Quốc Gia Thống Nhất"
 SPA_a_one_party_state_desc:1 "Dân chủ, chỉ là một cái cớ, để nền Cộng hòa thu phục niềm tin của chúng ta, nhưng thực tế chỉ là công cụ để giành quyền kiểm soát nhà nước từ những con người yếu kém và không xứng đáng. Chúng ta sẽ loại bỏ toàn bộ đảng phái chính trị khác, để cho những con người có tầm nhìn tiến bộ sẽ không bị cản trở trên con đường hướng tới một Đế chế TBN."
 SPA_a_one_party_state_tt:0 "Half of current combined §Ynon-Fascist§! support is applied as a §RStability§! penalty:\n"
 SPA_expand_conscription:0 "Mở rộng Tuyển quân"
 SPA_expand_conscription_desc:1 "Cuộc nội chiến đang gây thiệt hại cho đất nước chúng ta, nhưng không vì thế mà chúng ta có thể nương tay với đảng Cộng hòa. Cần phải có một sự thúc đẩy mới, bằng một nỗ lực tuyển dụng mới."
 SPA_safeguard_the_freedom_of_worship:0 "Bảo vệ quyền Tự do Tín ngưỡng"
 SPA_safeguard_the_freedom_of_worship_desc:1 "Đảng Cộng hòa đã đe dọa niềm tin vào Đức chúa, và chúng ta phải tuyên truyền với tất cả mọi người rằng Công giáo chính là thành trì cuối cùng. Chúng ta sẽ bảo vệ mọi Con chiên và quyền tự do tín ngưỡng, và bất kỳ ai cũng có thể tham chiến cùng chúng ta."
 SPA_prepare_the_pyrenees_defenses:0 "Thiết lập Phòng thủ dãy Pyrenees"
 SPA_prepare_the_pyrenees_defenses_desc:1 "Có tin đồn rằng Đảng Cộng hòa đã tìm đến [FRA.GetNameDef] nhằm xin cứu trợ. Dù khó xảy ra, nhưng chúng ta không thể mạo hiểm bởi vì vùng biên giới phía Bắc của chúng ta không có phòng bị. Công tác phòng vệ phải được triển khai ngay lập tức phòng trường hợp có sự can thiệp của [FRA.GetAdjective]."
 SPA_prepare_the_pyrenees_defenses_tt:0 "Place level 2 §YForts§! in provinces on the French border in §YPaís Vasco§!, §YNavarre§!, §YWestern Aragón§!, §YEastern Aragón§!, and §YCataluña§!.\n"
 SPA_develop_all_talent:0 "Phát Triển Mọi Tài Năng"
 SPA_develop_all_talent_desc:1 "Bất kỳ ai có năng lực đều sẽ được tiếp cận với nền giáo dục tiên tiến, cũng như là nguồn kinh phí cần thiết để theo đuổi các sáng kiến mà nhà nước có thể quan tâm. Đầu tư vào xây dựng các cơ sở nghiên cứu và phát triển sẽ mang lại nhiều thành quả trong vô số lãnh vực khác nhau."
 SPA_regional_agrarian_commissions:0 "Ủy Quyền Vùng Nông Nghiệp"
 SPA_regional_agrarian_commissions_desc:1 "Vùng nông thôn đã bị tàn phá bởi chiến tranh. Để đảm bảo người dân không bị đói, chúng ta sẽ thành lập các ủy ban nông nghiệp cho từng khu vực, có hiệu lực ngay lập tức. Những điều này sẽ tối đa hóa năng suất của diện tích đất canh tác không bị xâm hại và cho phép chúng ta nuôi sống người dân."
 SPA_the_national_syndicalist_state:0 "Quốc gia Chủ Nghĩa Hiệp Hội-Dân Tộc"
 SPA_the_national_syndicalist_state_desc:1 "Cuộc nội chiến đã chấm dứt, và đã đến lúc chính phủ quân sự lâm thời chuyển giao quyền lực lại cho các nhà lãnh đạo thực thụ của Falange lên nắm quyền và mở ra một thời kỳ mới cho đất nước Tây Ban Nha."
 SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§! sẽ được biết đến là §YĐế Quốc Tây Ban Nha§!\n"
 SPA_syndicalize_production:0 "Hợp Nhất Hóa Sản Xuất"
 SPA_syndicalize_production_desc:1 "Phương hướng phát triển của chúng ta khác so với chủ nghĩa Tư bản và chủ nghĩa Xã hội. Thay vào đó, chúng ta sẽ thành lập các công đoàn quốc gia nơi giúp cho doanh nghiệp và người lao động có thể hợp tác làm việc cùng nhau để tối đa hóa năng suất vì sự phát triển chung của cả TBN."
 SPA_strengthen_the_supreme_reality_of_spain:0 "Tăng cường Thực quyền Tối cao Tây Ban Nha"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "Chủ nghĩa ly khai, sự bất đồng, và quyền tự trị của địa phương đã tồn tại quá lâu và làm nhà nước TBN suy yếu. Chúng ta sẽ loại bỏ toàn bộ những quan niệm cổ hủ này, và đem lại một thực tại mới cho một TBN thống nhất hoàn toàn, không phân biệt giai cấp, hội nhóm, tất cả đều phải chung tay đóng góp."
 SPR_recovering_from_civil_war_focus_tt:0 "Mở khóa Quyết nghị §YPhục hồi từ Nội Chiến§!, giúp đưa các bang thuộc sở hữu của Tây Ban Nha trở lại trạng thái §YBang Cốt lõi§! nếu họ có đủ §YPhục tùng§! cao.\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "Danh Vọng Và Phú Quý Trên Đường Biển"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "Vận mệnh của TBN luôn dựa vào các đại dương. Vinh quang và phú quý đang chờ đợi chúng ta, nhưng việc chúng ta cần làm đó là thay đổi các chính sách về các tuyến đường hàng hải, giống như đã làm trong quá khứ."
 SPA_improve_domestic_naval_facilities:0 "Cải Tiến Cơ Sở Hải Quân Nội Địa"
 SPA_improve_domestic_naval_facilities_desc:1 "Một hải quân vĩ đại đòi hỏi cơ sở hạ tầng tuyệt vời. Cần phải có các bến tàu và cơ sở vật chất mới, và chúng ta phải bắt đầu xây dựng chúng ngay bây giờ."
 SPA_a_great_maritime_power:0 "Một Cường Quốc Hàng Hải"
 SPA_a_great_maritime_power_desc:1 "TBN đã từng là nỗi khiếp sợ trên khắp các đại dương. Mặc dù thời thế đã thay đổi, nhưng biển cả vẫn luôn cuồn cuộn trong ta. Chúng ta sẽ nắm lấy những di sản của ông cha và trình làng bộ mặt mới trên khắp các đại dương."
 SPA_commerce_protection:0 "Bảo Hộ Thương Mại"
 SPA_commerce_protection_desc:1 "Thương mại Quốc tế, hơn bao giờ hết chính là yếu tố quan trọng cho một nền kinh tế hưng thịnh. Khả năng tự bảo vệ các hoạt động vận chuyển hàng hóa sẽ củng cố vị thế của chúng ta trong bất kỳ sự xung đột nào trong tương lai."
 SPA_exemplify_the_art_and_science_of_warfare:0 "Tôn Vinh Nghệ Thuật Và Khoa Học Chiến Tranh"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "Chiến tranh vừa là khoa học nhưng cũng chính là nghệ thuật, và chúng ta phải hỗ trợ các nhà khoa học bằng mọi công cụ và phương tiện cần thiết để họ có thể phát triển sáng kiến của mình."
 SPA_the_will_to_empire:1 "Mộng Đế Chế"
 SPA_the_will_to_empire_desc:1 "Chúng ta có lòng quyết tâm xây dựng nên một nền Đế Chế và đây là một bước tiến mang tính lịch sử của đất nước Tây Ban Nha. Chúng ta khẳng định rằng Tây Ban Nha có một vị thế nổi bật ở Châu Âu, và đất nước chúng ta sẽ tiếp tục là trục tinh thần gắn kết thế giới Latin lại với nhau."
 SPA_unite_iberia:0 "Thống Nhất Iberia"
 SPA_unite_iberia_desc:1 "BĐN và TBN từng hợp chung là một trong quá khứ, và có một vài ý kiến cho rằng điều đó nên diễn ra một lần nữa. Chúng ta đồng ý. Sự thống nhất bán đảo Iberia sẽ củng cố vị thế vững chắc của chúng ta trên thế giới."
 SPA_absorb_the_portuguese_empire:0 "Thu Phục Đế Chế Bồ Đào Nha"
 SPA_absorb_the_portuguese_empire_desc:1 "Đế chế thực dân BĐN luôn thuộc quyền sở hữu của ta tại bán đảo Iberian, ngay cả khi họ không thích điều này. Chuyện này có thể chỉnh đốn dễ dàng."
 SPA_claim_the_aragonese_possessions:0 "Tuyên bố Quyền sở hữu Aragon"
 SPA_claim_the_aragonese_possessions_desc:1 "Vương quốc Aragon đã từng trải dài và rộng khắp Địa Trung Hải. TBN, là sự tiếp nối lịch sử của Vương triều Aragon, xứng đáng quyền thừa hưởng vùng đất này. Chúng ta sẽ yêu cầu quyền thừa hưởng này."
 SPA_reclaim_spanish_africa:1 "Mở rộng Tây Ban Nha ở Châu Phi"
 SPA_reclaim_spanish_africa_desc:1 "Khu vực biên giới hiện tại của Bắc Phi đang rất lỏng lẻo. Với sự yếu kém của quân đội Pháp, có lẽ thời cơ đã đến để cho ta tuyên bố chủ quyền trên vùng đất này."
 SPA_reassert_american_dominance:0 "Khẳng định Quyền thống trị của Hoa Kỳ"
 SPA_reassert_american_dominance_desc:1 "Trong một thế kỷ qua kể từ khi giành được độc lập thì các nước Mỹ La tinh chỉ biết cãi vã và tranh giành lẫn nhau. Sức mạnh của đoàn kết đã bị họ lãng quên, vì vậy chúng ta phải nhắc cho họ nhớ ai mới là người anh cả ở đây."
 SPA_reassert_american_dominance_tt:0 "Mở khóa Quyết nghị §YKhẳng Định Vị Thế Người Mỹ§!, cho phép khuất phục một cách hòa bình các quốc gia Mỹ yếu thế hơn .\n"
 SPA_retake_the_americas:0 "Giành Lại Châu Mỹ"
 SPA_retake_the_americas_desc:2 "Những cường quốc lớn ở Mỹ Latinh không chấp nhận dưới quyền lãnh đạo của ta - cũng như chúng ta sẽ không thể giành lại ngôi vương từ [USA.GetNameDef] mà không có chiến tranh. Tuy rằng đây sẽ là thử thách lớn, nhưng nghiệp bá vương của chúng ta chỉ thành hiện thực, khi chúng ta đánh bại chúng."
 SPA_embrace_the_spanish_destiny:0 "Nắm Giữ Vận Mệnh TBN"
 SPA_embrace_the_spanish_destiny_desc:1 "TBN chờ đợi một thời khắc định mệnh: những người con của TBN có thể tự do lựa chọn một quốc gia hùng mạnh và tự do; từ đó giành lại vị trí độc tôn trước sự phản đối của kẻ thù; và còn để bảo vệ lối sống của các con Chiên ngoan đạo."
 SPA_the_national_and_popular_army_of_spain:0 "Quân Đội Quốc Gia và Dân Quân Tây Ban Nha"
 SPA_the_national_and_popular_army_of_spain_desc:1 "Lực lượng quân sự của quốc gia Tây Ban Nha mới sẽ được tổ chức thành lực lượng quốc gia và lực lượng dân quân khi đó những người đàn ông khỏe mạnh sẽ được vinh dự nhập ngũ."
 SPA_mandatory_pre_military_training:0 "Huấn Luyện Tiền-Quân Sự bắt buộc"
 SPA_mandatory_pre_military_training_desc:1 "Để chuẩn bị cho việc nhập ngũ, tất cả nam giới sẽ phải tuân thủ khóa huấn luyện trước khi nhập ngũ."
 SPA_all_shall_serve:0 "Tất Cả Phải Phục Tùng"
 SPA_all_shall_serve_desc:1 "Đất nước TBN mới thể hiện ý chí của mọi con dân, và do đó tất cả mọi người phải được phép thực thi nhiệm vụ bảo vệ đất nước của mình. Các tiêu chuẩn tuyển mộ phải được mở rộng hợp lý."
 SPA_the_army_of_africa_model:0 "Hình Mẫu-"Quân Đội Phi Châu""
 SPA_the_army_of_africa_model_desc:1 "Sự thành công của quân đội châu Phi trong cuộc nội chiến đã bị lãng quên. Đội quân mới của chúng ta phải đạt đến đẳng cấp đấy, do đó chúng ta sẽ đào tạo theo hình mẫu của họ."
 SPA_equipment_modernization:0 "Hiện Đại Hóa Trang Thiết Bị"
 SPA_equipment_modernization_desc:1 "Chỉ có những vũ khí tối tân nhất mới được sử dụng trong quân đội mới của ta và chúng ta phải phát triển những vũ khí mới một cách phù hợp."
 SPA_artillery_modernization:0 "Hiện đại hóa Pháo binh"
 SPA_artillery_modernization_desc:1 "Pháo binh là một đơn vị quan trọng trong chiến tranh hiện đại, và do đó chúng ta phải hiện đại hóa những khí tài đã cũ thành thế hệ mới và uy lực hơn."
 SPA_expand_the_air_branch:0 "Phát Triển Không lực"
 SPA_expand_the_air_branch_desc:1 "Cuộc nội chiến đã cho chúng ta thấy vai trò quan trọng của lực lượng không quân. Nếu chúng ta muốn trở thành một lực lượng được nhắc tới, thì đây chính là lĩnh vực chúng ta cần phải phát triển."
 SPA_expand_the_special_forces:0 "Mở rộng Lực lượng Đặc nhiệm"
 SPA_expand_the_special_forces_desc:1 "Một số ít chuyên gia có thể đạt được điểm số mà lính bộ binh thông thường không thể. Chúng ta sẽ bắt đầu khóa đào tạo chuyên biệt cho các nhiệm vụ cụ thể, đảm bảo chúng ta có các công cụ cần thiết theo ý muốn nếu có nhu cầu."
 SPA_motorization:0 "Cơ giới hóa"
 SPA_motorization_desc:1 "Việc cơ giới hóa hàng loạt quân đội của ta sẽ mở ra các cơ hội chiến thuật tác chiến mới. Đây chính là một điểm mạnh mà chúng ta không thể bỏ qua."
 SPA_an_armored_corps:0 "Quân đoàn thiết giáp"
 SPA_an_armored_corps_desc:1 "TBN cần một quân đoàn thiết giáp nếu không muốn các nước láng giềng vượt mặt."
 SPA_join_the_axis:0 "Gia nhập Phe Trục"
 SPA_join_the_axis_desc:1 "Tương lai của TBN phụ thuộc vào việc lật đổ trật tự thế giới. Chúng ta phải liên minh với các nước cùng chung chí hướng, để có thể hợp nhất hợp sức mạnh của ta và họ."
 SPA_fascist_economic_aid:0 "Viện Trợ Kinh Tế từ Phát Xít"
 SPA_fascist_economic_aid_desc:1 "Cuộc nội chiến đã tàn phá đất nước của chúng ta, nhưng có lẽ những đồng minh mới của chúng ta có thể sẵn lòng viện trợ cho công cuộc tái thiết."
 SPA_facilitate_pyrenees_freight_transports:0 "Hỗ Trợ Vận Chuyển Hàng Hóa tại Pyrenees"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "Nguồn cung cấp vật liệu mới từ phương Bắc phải được ưu tiên hơn nữa để bắt kịp tiến độ, do đó ta sẽ mở rộng tuyến đường ray xuyên qua dãy núi Pyrenees."
 SPA_facilitate_pyrenees_freight_transports_tt:1 "Tăng tối đa §Ycơ sở hạ tầng§! tại §YMadrid§!, §YGuadalajara§!, §YEastern Aragón§!, §YCataluña§!, §YBurgos§!, và §YPaís Vasco§!."
 SPA_improve_cross_country_railways:0 "Nâng Cấp Đường Ray Xuyên Quốc Gia"
 SPA_improve_cross_country_railways_desc:1 "Việc mở rộng mạng lưới đường ray quốc gia không chỉ cung cấp lượng việc làm cần thiết, mà còn có thể di chuyển binh lính, vật tư, và là một niềm kiêu hãnh của cả dân tộc TBN."
 SPA_support_the_war_industry:0 "Công Nghiệp Phụ Trợ Chiến Tranh"
 SPA_support_the_war_industry_desc:1 "Trước khi chúng ta mở rộng ngành công nghiệp quân sự, thì đầu tiên ta phải phát triển công nghiệp phụ trợ mà nó phụ thuộc vào."
 SPA_italian_shipbuilding_expertise:0 "Kỹ Nghệ Đóng Tàu Của Người Ý"
 SPA_italian_shipbuilding_expertise_desc:1 "Bằng việc mời được các chuyên gia người Ý mà chúng ta có thể cải thiện khả năng đóng tàu, và qua đó phát triển lực lượng hải quân dễ dàng hơn, đặc biệt là về các tàu siêu trọng."
 SPA_the_duty_to_work:0 "Nghĩa Vụ Phải Làm"
 SPA_the_duty_to_work_desc:1 "Mọi người dân TBN đều có nghĩa vụ với quốc gia. Nếu không phải hành quân ra tiền tuyến, thì họ có thể tham gia lực lượng hậu cần."
 SPA_expand_the_war_industry:0 "Mở rộng Công nghiệp Chiến tranh"
 SPA_expand_the_war_industry_desc:1 "Một quốc gia hùng mạnh cần phải có một nền công nghiệp chiến tranh tương xứng nếu nó có thể mang lại nguồn sức mạnh to lớn đó - thì chúng ta có thể trở nên lớn mạnh hơn nữa."
 SPA_national_recovery:0 "Khôi Phục Đất Nước"
 SPA_national_recovery_desc:1 "Đã đến lúc đưa ra một chính sách quốc gia để khôi phục lại đống tro tàn của cuộc nội chiến."
 SPA_autarky:0 "Autarky"
 SPA_autarky_desc:1 "Để vị thế không bị đe dọa bởi các thế lực khác thì chúng ta phải tự chủ được cả nền kinh tế."
 SPA_spanish_austerity:0 "Một TBN Thắt Lưng Buộc Bụng"
 SPA_spanish_austerity_desc:1 "Mặc dù không mong muốn, nhưng chính sách thắt lưng buộc bụng là điều cần thiết để giải ngân nguồn vốn mà chúng ta cần cho công cuộc khôi phục đất nước."
 SPA_reduce_reliance_on_foreign_resources:0 "Giảm Lệ Thuộc Vào Tài Nguyên Nước Ngoài"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "Lệ thuộc vào người khác là một điểm chí mạng mà những kẻ thù tiềm năng có thể khai thác. Chúng ta phải thúc đẩy sự tự chủ đối với bất kỳ nguồn lực nào trong tay."
 SPA_reduce_reliance_on_foreign_resources_tt:0 "Mở khóa Quyết nghị độc nhất §YThăm dò Tài nguyên§!, cho phép mở rộng những nguồn tài nguyên có sẵn và phát triển những nguồn tài nguyên mới trong quốc gia.\n"
 SPA_expand_the_axis_gold_trade:0 "Tăng Cường Giao Dịch Vàng từ Phe Trục"
 SPA_expand_the_axis_gold_trade_desc:1 "Các cường quốc phe Trục bế tắc trong mậu dịch, chịu áp lực dưới sự phong tỏa của Đồng minh. Vàng của họ chảy vào nước ta, thông qua giao dịch mua bán tài nguyên thiên nhiên từ hai bên cũng như với các nước trung lập khác. Chúng ta thu được nguồn lợi nhuận to lớn từ đó, vì thế có lẽ chúng ta nên tiếp tục duy trì điều này hơn nữa..."
 SPA_ensure_agricultural_self_sufficiency:0 "Đảm bảo Nông Nghiệp Tự Cung-Tự Cấp"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "Chúng ta phải ngừng nhập khẩu lương thực từ nước ngoài - nền nông nghiệp của chúng ta phải được phát triển đến cột mốc mà nó có thể cung cấp cho toàn bộ quốc gia."
 SPA_unify_the_nationalist_front:0 "Hợp nhất Mặt Trận Dân Tộc"
 SPA_unify_the_nationalist_front_desc:1 "Quân kháng chiến, "Những người theo chủ nghĩa dân tộc" hay chí ít họ tự xưng mình như vậy, đây là những hội nhóm nhỏ cùng chung một lý tưởng đó là lật đổ nền Cộng hòa. Để làm được điều đó họ phải tránh những xung đột nội bộ mà tập trung chống lại kẻ thù chung."
 SPA_save_the_alcazar:0 "Giải cứu Alcazar!"
 SPA_save_the_alcazar_desc:1 "Thành Alcazar ở Toledo vẫn được chiếm đóng bởi lực lượng quân ta, nhưng lúc này họ đang bị vây hãm! Hãy giải phóng họ, dù rằng không ảnh hưởng đến chiến sách, nhưng tin chiến thắng sẽ lan rộng khắp nơi, qua đó củng cố vị thế của Francisco Franco trong vai trò một nhà lãnh đạo của hội đồng quân sự."
 SPA_martyrdom_for_primo_de_rivera:0 "Tử Đạo vì Primo De Rivera"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "Jose Antonio Primo de Rivera, nhà sáng lập đảng Falange, đã bị bắt giữ trước khi cuộc nội chiến xảy ra. Dù rằng chúng ta đề nghị một giao kèo trao đổi tù binh, nhưng có lẽ những kẻ thù chính trị kia tốt hơn hết phục tùng theo chính nghĩa của ta và chết như một kẻ tử vì đạo... Chúng ta sẽ đảm bảo rằng giao kèo trao đổi tù binh sẽ 'thất bại'."
 SPA_caudillo_of_spain:0 "Lãnh Đạo Của Tây Ban Nha"
 SPA_caudillo_of_spain_desc:1 "Những thành tựu của Francisco Franco đã minh chứng tất cả, những kẻ đối đầu của ông ấy đã hứng chịu các kết cục không mong muốn. Sự tín nhiệm ngày một nâng lên trong hội đồng chỉ ra rằng ông ấy chính là nhà lãnh đạo của chúng ta, và vấn đề còn lại là đưa ra một tuyên bố chính thức."
 SPA_extol_the_martyrs_of_the_war:0 "Vinh danh những Liệt Sỹ trong Chiến Tranh"
 SPA_extol_the_martyrs_of_the_war_desc:1 "Những đồng bào đã nằm xuống vì chính nghĩa phải được tưởng nhớ và vinh danh cho sự hi sinh của họ. Họ sẽ là những tấm gương sáng cho tất cả noi theo."
 SPA_consolidate_the_north:0 "Hợp Nhất Miền Bắc"
 SPA_consolidate_the_north_desc:1 "Bước đầu tiên trên con đường chiến thắng đó là chinh phục và thống nhất các lãnh địa phương Bắc. Một khi chiến dịch hoàn tất, chúng ta có thể tiến công vào các vùng trọng yếu khác của đảng Cộng hòa."
 SPA_foment_a_carlist_split:0 "Chia Rẽ Carlist"
 SPA_foment_a_carlist_split_desc:1 "Nội bộ đảng Carlist đã bị chia cắt giống như mặt trận Dân tộc của chúng vậy. Bọn cầm quyền đảng Carlist đang chống lại nhau chúng ta có thể làm chúng suy yếu, qua đó lôi kéo chia rẽ các hội nhóm Carlist khác."
 SPA_a_methodical_approach:0 "Tấn Công Chiến Lược"
 SPA_a_methodical_approach_desc:1 "Yếu tố để dành chiến thắng trong cuộc nội chiến này không nằm ở các cuộc hành quân táo bạo cũng như tấn công cảm tử, mà nằm ở việc lập kế hoạch bài bản, cẩn thận song hành là các cuộc tấn công có chủ đích và chính xác."
 SPA_tackle_the_vulnerable_fronts:0 "Đánh vào Yếu Điểm"
 SPA_tackle_the_vulnerable_fronts_desc:1 "Các điểm yếu trên mặt trận của quân thù đã lộ rõ. Chúng ta nên tập trung tấn công vào những vùng trọng yếu này để tối đa hóa sát thương."
 SPA_tackle_the_vulnerable_fronts_tt:0 "Upgrades the §YCivil War Offensives§! decisions by providing a temporary combat bonus against the enemy upon the start of an offensive.\n"
 SPA_integrate_the_requetes:0 "Thu Phục Lực Lượng Requetés"
 SPA_integrate_the_requetes_desc:1 "Lực lượng Requetés của Carlist nào đã quy hàng ta nên được trọng dụng vào lực lượng chiến đấu. Kĩ năng tác chiến và kinh nghiệm trận mạc của họ là điều cần thiết cho cuộc chiến phía trước."
 SPA_portuguese_aid:0 "Người Bồ Chi Viện"
 SPA_portuguese_aid_desc:1 "Chúng ta phải chấp nhận viện trợ từ bất kỳ đâu. BĐN đã từng cưu mang nhiều lãnh đạo của ta sau cuộc khởi nghĩa thất bại năm 1932, có thể họ sẽ đồng ý chi viện nếu ta mở lời, và đây có thể là tiền đề cho một liên minh khăng khít hơn trong tương lai."
 SPA_the_iberian_pact:0 "Hiệp ước Iberia"
 SPA_the_iberian_pact_desc:1 "Sự toàn vẹn của hai quốc gia dựa trên mối quan hệ tốt đẹp của cả hai. Chúng ta nên đề xuất một hiệp ước toàn diện với BĐN trên mọi mặt trận. Một Iberia thống nhất là một Iberia hùng mạnh."
 SPA_the_iberian_pact_tt:0 "Hiệp ước này bắt buộc một trong hai bên phải tham chiến cùng bên còn lại ở bất kỳ cuộc chiến nào.\n"
 SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap] phải chấp thuận giao ước để nhận điểm thưởng.§!\n"
 SPA_the_latin_bloc:0 "Khối Latin"
 SPA_the_latin_bloc_desc:1 "Các khối quyền lực hùng mạnh đang hình thành trên khắp thế giới. Thay vì tham gia vào xung đột giữa các nước, chúng ta nên thiết lập một khối liên minh cho riêng mình bao gồm các quốc gia có cùng văn hóa và ý thức hệ với chúng ta: các nước Latin của vùng Địa Trung Hải."
 SPA_utilize_the_intellectuals:0 "Trọng Dụng Tri Thức"
 SPA_utilize_the_intellectuals_desc:1 "Những thiên tài kiệt xuất nên được tạo điều kiện để họ có thể tận tâm cống hiến cho đất nước theo cách mà không đội quân nào làm được."
 SPA_banish_the_party_leaders:0 "Trục Xuất Lãnh Đạo"
 SPA_banish_the_party_leaders_desc:1 "Các ban lãnh đạo của đảng Falange và Carlist đang thúc đẩy các chương trình nghị sự của riêng mình, điều này mang lại sự bất an cho chúng ta. Lợi dụng sự mất đoàn kết để làm suy yếu vị thế của chúng, ta có thể viện cớ để trục xuất những bọn lãnh đạo ngoan cố này ra khỏi đất nước, và thay thế bằng những con rối trung thành với Franco."
 SPA_fuse_the_parties:0 "Hợp Nhất Đôi Bên"
 SPA_fuse_the_parties_desc:1 "Những nền móng cần thiết đã hoàn tất, và thời khắc hợp nhất Falange và Carlist thành một đảng duy nhất đã tới, dưới sự lãnh đạo của Francisco Franco."
 SPA_fuse_the_parties_tt:0 "§GRemoves§! §YImpending Carlist Uprising§! §Gmission.§!\n"
 SPA_join_the_allies:0 "Gia nhập Đồng Minh"
 SPA_join_the_allies_desc:1 "Thuận theo chiều gió - chúng ta sẽ gia nhập vào khối Đồng minh, chấp nhận viện trợ kinh tế từ họ và đảm bảo lòng trung thành khi họ giành thắng lợi trong cuộc chiến."
 SPA_the_stabilization_plan:0 "Chính Sách Bình Ổn"
 SPA_the_stabilization_plan_desc:1 "Chúng ta phải tránh xa những ảo vọng phi lý của chủ nghĩa Falange khi theo đuổi chính sách bế quan tỏa cảng cả nền kinh tế. Thay vào đó để sánh ngang với các cường quốc năm châu chúng ta phải thực hiện tự do hóa kinh tế, và hy vọng sẽ kích hoạt một sự bùng nổ kinh tế có lợi cho người dân Tây Ban Nha."
 SPA_expand_spanish_bases:0 "Mở rộng Căn cứ Tây Ban Nha"
 SPA_expand_spanish_bases_desc:1 "Các cường quốc đồng minh mong muốn sử dụng căn cứ địa của ta để lan rộng ảnh hưởng trên toàn cầu. Để thích ứng được với điều này, chúng ta phải mở rộng căn cứ không quân và hải quân trên lục địa của mình."
 SPA_capitalist_economic_aid:0 "Viện Trợ Kinh Tế từ Tư Bản"
 SPA_capitalist_economic_aid_desc:1 "Viện trợ kinh tế của Phương Tây nên chứng minh được tầm quan trọng trong công cuộc phục hưng đất nước của ta sau những tổn thất mà nó phải gánh chịu."
 SPA_improve_living_standards:0 "Cải Thiện Mức Sống"
 SPA_improve_living_standards_desc:1 "Bất kể mọi tầng lớp, thì mọi người dân phải được hưởng các thành quả do sự phát triển kinh tế quốc gia mang lại."
 SPA_domestic_industrial_developments:0 "Sự Phát Triển Công Nghiệp Nội Địa"
 SPA_domestic_industrial_developments_desc:1 "Các công nhân của TBN có thể thích ứng với các phát minh đến từ Phương Tây, để tăng tốc khả năng khôi phục đất nước chúng ta phải tận dụng ưu thế tốt nhất của cả hai."
 SPA_the_spanish_miracle:0 "Phép Màu Tây Ban Nha"
 SPA_the_spanish_miracle_desc:1 "Chính sách Bình Ổn" đã thành công tột bậc; sự bùng nổ kinh tế chúng ta đang trải qua thực sự là một phép màu!"
 SPA_adopt_the_26_points:0 "Adopt the 26 Points"
 SPA_adopt_the_26_points_desc:1 "Having conveniently removed the stipulation against the merger of political parties from the Falange's "27 Points", the resulting "26 Points" makes for a good party manifesto that we can borrow from for inspiration on government policies."
 SPA_direct_the_universities:0 "Định hướng các Trường Đại Học"
 SPA_direct_the_universities_desc:1 "Những nhà khoa học đang làm việc tại các học viện có thể thực hiện nghiên cứu phục vụ cho các mục đích quân sự. Chúng ta sẽ xây dựng các trường đại học theo mô hình này."
 SPA_dictator_for_life:0 "Độc Tài Vĩnh Viễn"
 SPA_dictator_for_life_desc:2 "Fraco đã tận tâm tận lực vì đất nước. Chúng ta không cần thiết phải thay đổi tình trạng này, và chắc chắn sẽ không quay lại chế độ quân chủ lỗi thời và yếu kém kia."
 SPA_invest_in_naval_infrastructure:0 "Đầu Tư Cơ Sở Hạ Tầng Hải Quân"
 SPA_invest_in_naval_infrastructure_desc:1 "TBN yêu cầu các cơ sở hải quân mới để hỗ trợ mở rộng hạm đội của chúng ta."
 SPA_expand_the_slipways:0 "Mở rộng Ụ đóng tàu"
 SPA_expand_the_slipways_desc:1 "Thời gian trước những con tàu lớn nhất được chúng ta đặt hàng từ các quốc gia khác. Gia tăng kích cỡ các ụ đóng tàu, giúp ta chủ động trong việc chế tạo tàu biển."
 SPA_the_plan_imperial:0 "Kế hoạch "Bá Vương""
 SPA_the_plan_imperial_desc:1 "Chúng ta sẽ thực hiện một siêu dự án để đưa hải quân TBN trở lại vị trí độc tôn trên bản đồ thế giới."
 SPA_restart_small_scale_shipbuilding:0 "Tái Khởi Động Đóng Tàu-Cỡ Nhỏ"
 SPA_restart_small_scale_shipbuilding_desc:1 "Đơn vị hải quân của ta sẽ yêu cầu các xưởng tàu nội địa chế tạo ra một lượng tàu hộ tống cỡ nhỏ. Chúng ta nên khuyến khích các xưởng tàu này phát triển nhiều mẫu thiết kế mới."
 SPA_la_division_azul:0 "Quân Đoàn Xanh Dương"
 SPA_la_division_azul_desc:1 "Mặc dù đã bị đánh bại ở Iberia, nhưng mối đe dọa Cộng Sản, gốc rễ tội ác vẫn len lỏi khắp vùng phía Đông. Những người dân ở đó đang phải hứng chịu các cuộc tấn công, chúng ta nên gửi các đơn vị lính tình nguyện đến để ngăn chặn mối nguy này."
 SPA_the_tangiers_enclave:0 "Vùng Nội Phận Tangier"
 SPA_the_tangiers_enclave_desc:1 "Thành phố Tangier đã trở thành khu vực quốc tế vào năm 1923, dưới sự quản lý của Pháp, TBN, và Anh. Có thể thấy được rằng hai nước đồng quản trị của chúng ta đang bị cuốn vào một cuộc chiến, do vậy chúng ta phải thay mặt họ tiếp quản việc bảo vệ thành phố này."
 SPA_the_tangiers_enclave_tt:0 "§Rđiều này có thể làm các thành viên đồng quản trị khu vực quốc tế của chúng ta tức giận !§!\n"
 SPA_demand_french_north_africa:0 "Đề nghị từ Pháp đến Bắc Phi"
 SPA_demand_french_north_africa_desc:1 "Các nước thuộc địa [FRA.GetAdjective] đã bị suy yếu do nước mẹ của họ đã sụp đổ. Chúng ta nên đưa ra một đề nghị bảo hộ, một lời đề nghị không thể chối từ."
 SPA_restore_the_monarchy:0 "Khôi Phục Chế Độ Quân Chủ"
 SPA_restore_the_monarchy_desc:1 "Chính phủ lâm thời được lập ra với một mục đích đó là tiêu diệt Cộng Sản và lật đổ nền Cộng Hòa đệ nhị. Còn đây là thời khắc để phục hưng lại chế độ Quân Chủ TBN!"
 SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§! sẽ được biết đến là §YVương Quốc TBN§!\n"
 SPA_stamp_out_the_maquis:0 "Tiêu diệt Maquis"
 SPA_stamp_out_the_maquis_desc:1 "Tổ chức Maquis, tàn dư của kẻ thù của chúng ta, đã liên tiếp thực hiện các cuộc tấn công du kích nhằm giành lại quyền kiểm soát trên khắp đất nước TBN. Vào thời khắc cuối, tầm ảnh hưởng của chúng đã suy yếu, và giờ là lúc chúng ta diệt cỏ tận gốc."
 SPA_defenses_against_strategic_bombing:0 "Phòng Không - Không Quân"
 SPA_defenses_against_strategic_bombing_desc:1 "Chúng ta phải đảm bảo các thành phố của ta được phòng vệ chắc chắn khỏi các cuộc oanh tạc bom quy mô lớn của kẻ thù nếu chúng ta tham gia chiến tranh thế giới."
 SPA_defenses_against_invasion:0 "Phòng thủ chiến tranh Xâm Lược"
 SPA_defenses_against_invasion_desc:1 "Các bờ biển của TBN trải dài và rộng lớn, bằng mọi giá chúng ta phải ngăn chặn viễn cảnh xâm lược của kẻ thù. Các lớp phòng vệ kiên cố hy vọng sẽ phát huy hết khả năng của nó."
 SPA_defenses_against_invasion_tt:0 "Bố trí §Y1 Pháo đài Đất liền§! và §Y2 Pháo đài Ven biển§! ở các tỉnh trung tâm lục địa với một §YCăn cứ Hải quân§!.\n"
 SPA_retake_gibraltar:0 "Giành Lại Gibraltar"
 SPA_retake_gibraltar_desc:1 "Đã hơn hai thế kỷ trôi qua kể từ khi Gibraltar khước từ tấm lòng thành của TBN. Những nỗi đau mà người Anh từng gây cho Iberia không được phép tiếp diễn nữa."
 SPA_claim_west_africa:0 "Giành Lại Tây Phi"
 SPA_claim_west_africa_desc:1 "Người Pháp không xứng đáng sở hữu vùng Tây Phi. Vùng đất này có một liên kết tự nhiên về mặt địa lý với thuộc địa của ta ngay tại vùng xích đạo Ghi-nê, và do đó Tây Phi là một phần không thể tách rời của Đế chế Thuộc địa TBN."
 SPA_supremacy_of_the_communion:0 "Quyền Lực Tối Cao Của Giáo hội"
 SPA_supremacy_of_the_communion_desc:1 "Sự thật rằng Thiên Đường và Trái Đất được Đức chúa nhào nặn ra, do đó Chủ nghĩa Truyền thống chính là chìa khóa mang lại khối đoàn kết của Tây Ban Nha trong tương lai. Chủ nghĩa Carlist nổi lên ở thế kỷ 19 có thể đã bị dập tắt, nhưng niềm tin của họ là bất diệt: những ai thực sự có Niềm tin vẫn sẵn sàng đứng lên chống lại nền Cộng hòa một lần nữa."
 SPA_prepare_the_carlist_insurrection:0 "Chuẩn Bị Khởi Nghĩa Carlist"
 SPA_prepare_the_carlist_insurrection_desc:1 "Liên minh giữa chúng ta và Falange là một điều tất yếu, và mối liên kết này không thể duy trì lâu hơn được nữa. Chúng ta phải ra tay trước khi họ công kích lại chúng ta, và phải loại bỏ hệ tư tưởng sai lầm này trước khi nó kịp bén rễ vào tâm trí nhân dân."
 SPA_prepare_the_carlist_insurrection_tt:1 "Mở khóa Quyết nghị §YPreparing the Carlist Insurrection§!, cho phép đảm bảo các bang được kiểm soát cho phe Carlist trong cuộc nổi dậy.\n\nNgoài ra, đảm bảo §YBurgos§! và §YNavarra§! cho phía Carlist, nếu chúng được kiểm soát."
 SPA_contact_the_union_militar_espanola:0 "Hợp Tác Liên Hiệp Quân Sự TBN"
 SPA_contact_the_union_militar_espanola_desc:1 "Liên hiệp Quân sự TBN, là một tổ chức bí mật khổng lồ tập hợp các sĩ quan có mưu đồ chống lại nền Cộng hòa, nhiều người trong số họ cũng có thể cùng chung chí hướng với ta. Chúng ta nên móc nối với họ và nhận được sự tương trợ của nhiều lãnh đạo nhất có thể, chuẩn bị cho thời khắc cuối cùng."
 SPA_head_the_junta_nacional:0 "Lãnh đạo Hội Đồng Quốc Gia"
 SPA_head_the_junta_nacional_desc:1 "Vị tướng tối cao của bộ máy chiến tranh Carlist, Hội Đồng Quốc Gia Carlist, yêu cầu bầu lên một vị lãnh tụ có thể hợp nhất toàn bộ lực lượng của Carlist. Manuel Fal Conde chính là người đó."
 SPA_unite_the_requetes:0 "Hợp nhất Lực lượng Requetés"
 SPA_unite_the_requetes_desc:1 "Suốt thời gian qua các đội quân của Carlist luôn hoạt động rời rạc thiếu gắn kết với nhau. Chúng ta phải hợp nhất họ và dân quân của họ; Lực lượng Requetés, để có thể triển khai chiến tranh Carlist mạnh mẽ hơn đồng thời xóa bỏ những bất đồng nội bộ."
 SPA_the_war_in_the_north:0 "Chiến Tranh Phương Bắc"
 SPA_the_war_in_the_north_desc:1 "Phương Bắc chính là trái tim của khởi nghĩa Carlist. Bảo vệ vùng đất này chính là tôn chỉ của chúng ta."
 SPA_revive_the_spirit_of_the_carlist_wars:0 "Hồi Sinh Tinh Thần Chiến Tranh Carlist"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "Chiến tranh Carlist có thể đã thất bại vì chính nghĩa của ta ở thế kỷ 19, nhưng niềm tin kháng chiến vẫn còn kéo dài đến tận hôm nay. Chúng ta sẽ không dừng lại cho đến khi người thừa kế hợp pháp ngồi lên ngai vàng TBN và bảo vệ đức tin Cơ đốc cho mọi con dân TBN."
 SPA_arms_modernization:0 "Hiện Đại Hóa Vũ Khí"
 SPA_arms_modernization_desc:0 "Các binh lính của ta có thể là những người tận tụy nhất, trung thành, sùng đạo, nhiệt thành, và được huấn luyện tốt nhất, nhưng để có thể bảo vệ được nền Cơ đốc giáo thì họ phải được trang bị những vũ khí cần thiết. Chúng ta sẽ đảm bảo đầy đủ những gì họ cần."
 SPA_no_compromise_on_carlist_ideals:0 "Không Thỏa thuận vì Lý Tưởng Carlist"
 SPA_no_compromise_on_carlist_ideals_desc:2 "Mặc dù phe Falange đã hợp tác cùng chúng ta trong thời gian đầu cuộc nổi dậy, nhưng giờ đây nó rõ ràng rằng đang thỏa hiệp với lý tưởng của chúng ta, nó tương đương với phản quốc. Nếu phe Falange không chấp nhận yêu cầu của chúng ta, thì chúng ta cũng không có lựa chọn nào khác ngoài việc loại bỏ chúng."
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§! sẽ được biết đến là §YCarlist Spain§!\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§Rnhững đồng minh của Phát xít sẽ tự gây ra nội chiến!§!\n"
 SPA_the_crusade_against_democracy:0 "Cuộc Thập Tự Chinh Chống Lại Nền Dân Chủ"
 SPA_the_crusade_against_democracy_desc:1 "Chỉ duy nhất người thừa kế hợp pháp của Carlist mới có quyền cai trị thiêng liêng này, được chính Đức Chúa ban phước lành. Dân chủ không những đã phạm thượng đến Đức vua, mà còn báng bổ cả Ý chỉ của Đức chúa. Cái thứ ung nhọt này không được phép tồn tại trên thế gian này nữa."
 SPA_the_crusade_against_democracy_timer_tt:1 "Ít nhất 70 ngày kể từ khi §YCuộc Thập Tự Chinh Chống lại Dân Chủ§! bị thay đổi lần cuối.\n"
 SPA_expand_the_requetes:0 "Mở rộng Lực lượng Requetés"
 SPA_expand_the_requetes_desc:1 "Chúng ta phải dựa vào một lực lượng xung kích quy mô nhỏ, nhưng được huấn luyện bài bản cho đến thời điểm này. Tuy nhiên, với tham vọng của ta thì cần phải gấp nhiều lần như vậy. Chúng ta phải mở rộng quy mô cho lực lượng Requetés và triển khai các khóa đào tạo cần thiết cho bất kỳ ai muốn đi săn."
 SPA_militarize_the_masses:0 "Quân sự hóa Người dân"
 SPA_militarize_the_masses_desc:1 "Một mình lực lượng Requetés là không đủ để chúng ta bảo vệ được những giá trị của mình. Bất kỳ ai trung thành với nhà Vua cùng với tình yêu Chúa thì phải thực hiện nghĩa vụ quân sự để có thể bảo vệ đức tin của chính họ."
 SPA_defenders_of_catholicism:0 "Người bảo vệ Công Giáo"
 SPA_defenders_of_catholicism_desc:1 "Tương tự bốn trăm năm trước, TBN một lần nữa phải đứng lên bảo vệ đức tin Công giáo. Nói cách khác, thì những người lính phải là thanh gươm và lá chắn cho chính đức tin của anh ta, và luôn khắc cốt ghi tâm nghĩa vụ cao cả này ở bất kỳ chiến trường nào mà nhà Vua gửi anh ấy tới."
 SPA_battle_rites:0 "Nghi Thức Chiến Trận"
 SPA_battle_rites_desc:2 "Chiến tranh phòng vệ quốc gia là một nghĩa vụ thiêng liêng. Các giáo sĩ của ta sẽ cùng tham gia với binh lính lên chiến trường và tại đây họ sẽ hành lễ các nghi thức cuối cùng dành cho những ai đã hy sinh anh dũng vì nhà Vua và Đức tin, đảm bảo rằng linh hồn của họ sẽ về đến Thiên đường."
 SPA_cultivate_fanaticism:0 "Nuôi Dưỡng Lòng Nhiệt Huyết"
 SPA_cultivate_fanaticism_desc:1 "Những đặc điểm đáng ngưỡng mộ nhất của người lính Carlist đó là sự kiên định và anh dũng ở họ khi đối đầu với hiểm nguy và thử thách, tương truyền rằng bất kỳ ai hy sinh vì nghĩa vụ thì sẽ được Đức Chúa ban phước. Sự cống hiến và hy sinh của những người lính đã khuất phải được dùng làm hình mẫu cho các tân binh noi theo."
 SPA_the_third_dimension_of_warfare:0 "Mặt Thứ Ba của Chiến Tranh"
 SPA_the_third_dimension_of_warfare_desc:1 "Tinh thần bất khuất của Carlist đã thống trị tuyệt đối trên đất liền; và bầu trời cũng không phải ngoại lệ."
 SPA_a_modern_fighter_fleet:0 "Một Hạm Đội Chiến Đấu Cơ Hiện Đại"
 SPA_a_modern_fighter_fleet_desc:1 "Các phi công của chúng ta phải được trang bị những chiến đấu cơ khủng nhất mà đất nước có thể sản xuất. Chúng ta sẽ dùng kỹ năng, lòng quả cảm, và khí tài để bù lại số lượng chúng ta thiếu."
 SPA_confirm_the_fueros:0 "Tôn trọng Fueros"
 SPA_confirm_the_fueros_desc:1 "Quyền lực cai trị đất nước thuộc về Nhà Vua, tuy nhiên những đặc quyền cổ xưa bảo vệ quyền-tự trị cho mọi vùng đất mới khiến Vương Quốc thành một thể thống nhất. Những đặc quyền này, hay còn gọi là fueros, phải được tôn trọng để duy trì lòng trung thành từ những khu vực xung quanh."
 SPA_encourage_local_industrialization:0 "Thúc Đẩy Công Nghiệp Hóa Nội Địa"
 SPA_encourage_local_industrialization_desc:1 "Công nghiệp hóa nên được khuyến khích ở trên các quốc gia của ta, những sáng kiến như thế này sẽ giúp tăng cường sức mạnh cho cả quốc gia nói chung."
 SPA_encourage_local_mining:0 "Thúc Đẩy Khai Thác Nội Địa"
 SPA_encourage_local_mining_desc:0 "Ngành công nghiệp của chúng ta cần rất nhiều tài nguyên và đang phải phụ thuộc vào nguồn nhập khẩu. Chúng ta nên khuyến khích trực tiếp đến các doanh nghiệp mở rộng quy mô khai thác hơn nữa, phải tận dụng sự giàu có của bán đảo Iberia bên cạnh đó giảm sự phụ thuộc vào các nguồn cung từ nước ngoài."
 SPA_settle_the_succession_question:0 "Giải Quyết Câu Hỏi Kế Vị"
 SPA_settle_the_succession_question_desc:1 "Đảng Carlist đã bị chia rẽ bởi do bất đồng về quyền thừa kế ngôi vua. Alfonso Carlos, người đứng đầu Carlist, đã chết mà không rõ nguyên nhân vào cuối năm 1936, sau khi bổ nhiệm người thừa kế ông ta là Xavier của gia tộc Bourbon-Parma. Tuy nhiên, vẫn có một số đông ủng hộ vị vua lập hiến bị lưu vong Alfonso XIII."
 SPA_dios_patria_rey:1 "Chúa, Nhà Vua và Tổ Quốc!"
 SPA_dios_patria_rey_desc:1 "Tiếng thét kêu gọi của Carlist đã vang vọng suốt chiều dài lịch sử và minh chứng đức tin của chúng ta là thật. Nó gợi nhắc cho ta nhớ rằng chúng ta đều đóng một vai trò nhỏ trong công cuộc bảo vệ Công giáo, các cộng đồng, cũng như khối thống nhất TBN, và quyền lực tối thượng của nhà Vua. Chúa, Tổ quốc, và nhà Vua!"
 SPA_restore_the_empire:0 "Phục Hưng Đế Chế"
 SPA_restore_the_empire_desc:1 "Đế chế của chúng ta đang chờ đợi! Chúng ta cần thiết lập ngành công nghiệp quân sự qua đó cho phép ta giành lại nó."
 SPA_strengthen_the_empire:0 "Tăng cường Đế quốc"
 SPA_strengthen_the_empire_desc:0 "Nền kinh tế non trẻ của Đế chế TBN mới vẫn đang rất khó khăn, và các nguồn ngân quỹ nên được giải ngân nhiều hơn nữa để đảm bảo tiền trình phục hồi nhanh chóng của nền công nghiệp sau sự tàn phá của cuộc Nội Chiến."
 SPA_prosperity_of_the_empire:0 "Sự Thịnh Vượng của Đế Chế"
 SPA_prosperity_of_the_empire_desc:0 "Sự phục hồi và phồn thịnh của cả Đế chế là ưu tiên hàng đầu, và thông qua việc tập trung phát triển cơ sở hạ tầng của quốc gia, sẽ thúc đẩy sự phát triển của ngành công nghiệp và thương mại, chúng ta phải chắc chắn đạt được chỉ tiêu trong thời gian ngắn."
 SPA_press_the_gibraltar_claim:0 "Thúc đẩy Giành Lại Gibraltar"
 SPA_press_the_gibraltar_claim_desc:1 "Mối thù Gibraltar phải được trả, sự tồn tại của nó chính là điều phỉ báng đến nhà Vua của chúng ta."
 SPA_claim_the_french_throne:0 "Tuyên bố Ngai Vàng Pháp"
 SPA_claim_the_french_throne_desc:1 "Ngai vàng của TBN và Pháp chỉ truyền lại cho người trong gia tộc xuyên suốt nửa thập kỷ qua. Nhà Vua hiện tại của chúng cũng sẽ làm điều tương tự, truyền ngôi vua nước Pháp cho người thừa kế hợp pháp. Điều này chắc chắn phải được duy trì ."
 SPA_retake_the_spanish_netherlands:0 "Giành lại Hà Lan của TBN"
 SPA_retake_the_spanish_netherlands_desc:1 "Đế chế của chúng ta từng trải dài đến tận biên cương của Đức. Do đó không có lý gì mà điều này không diễn ra một lần nữa, đồng thời để ta có thể phục thù cho cuộc chiến 80 Năm."
 SPA_restore_the_iberian_union:0 "Phục Hưng Khối Thống Nhất Iberia"
 SPA_restore_the_iberian_union_desc:1 "Gần bốn thế kỷ trước đã tồn tại một liên minh giữa TBN và BĐN, mối liên kết ấy tuy dài nhưng cũng thật ngắn. Iberia chỉ thực sự mạnh mẽ khi kết hợp cùng nhau, vì lý do đó chúng ta phải đảm bảo một vương triều mới ở BĐN được 'thiết lập'..."
 SPA_the_war_of_vengeance:0 "Cuộc chiến Phục thù"
 SPA_the_war_of_vengeance_desc:1 "Chiến tranh Tây Ban Nha-Hoa Kỳ năm 1898, vẫn còn hằn sâu vào trong tâm trí những người còn sống, và các tác phẩm giai đoạn '98 đã khắc họa rõ nét những tác động nặng nề của cuộc chiến đến cả dân tộc. Những vùng lãnh thổ của quốc gia phải được giành lại. Hoa Kỳ phải bị khuất phục."
 SPA_found_the_academia_vazquez_de_mella:0 "Thành Lập Học Viện Vázquez De Mella"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "Chúng ta phải thành lập một trung tâm đầu não của Chủ nghĩa Truyền thống, được điều hành bởi những nhà tư tưởng Carlist nhằm mang lại lợi thế và sự phát triển có lợi cho chế độ quân chủ mới ở TBN."
 SPA_a_fleet_worthy_of_a_king:0 "Hạm Đội Vinh Danh nhà Vua"
 SPA_a_fleet_worthy_of_a_king_desc:1 "Đơn vị hải quân của ta phải thật hùng mạnh để giúp nhà vua có thể khẳng định ý chỉ của ngài trên khắp đại dương. Các công trình phục vụ hải quân phải được xây dựng ngay từ bây giờ."
 SPA_rebuild_the_battlefleet:0 "Xây Dựng Lại Hạm Đội Tàu Chiến"
 SPA_rebuild_the_battlefleet_desc:1 "Trong khoảng bốn thập kỷ qua kể từ sau chiến tranh TBN-Mỹ lực lượng hải quân của ta trở nên nhu nhược và yếu kém. Việc xây dựng các đội tàu chiến mới sẽ vực dậy hàng ngũ của ta về đúng vị trí của nó , qua đó cho phép ta có thể tranh giành các vùng biển với các nước láng giềng."
 SPA_imperial_security:0 "An ninh Hoàng gia"
 SPA_imperial_security_desc:1 "An ninh của Đế chế không dựa vào các hạm đội tàu lớn, mà nằm ở quy mô của hạm đội tuần dương hạm. Các mẫu tàu và các phương án bảo hộ mậu dịch mới phải được triển khai ngay lập tức, có như vậy mới đảm bảo an toàn việc cung ứng chi viện đến các tổ chức nước ngoài của ta."
 SPR_regional_defense_council_of_aragon:0 "Hội Đồng Phòng Vệ Khu Vực Aragon"
 SPR_regional_defense_council_of_aragon_desc:1 "Vì mục đích cho chiến tranh, và cũng là điều tất yếu, các cộng đồng tự trị vô chính phủ nổi lên sau cuộc Nội chiến phải được thống nhất thành một Hội Đồng Phòng Vệ đặc biệt có chung một mục tiêu với ta. Chúng ta sẽ xây dựng một hội đồng đầu tiên tại Aragon."
 SPR_appropriate_the_means_of_production:0 "Cơ Cấu Hoạt Động Sản Xuất"
 SPR_appropriate_the_means_of_production_desc:1 "Đã qua rồi cái thời chúng ta làm thuê cho các địa chủ. Đã qua rồi cái thời công nhân bị bóc lột sức lao động. Chúng ta sẽ chiếm lấy những nhà máy, công xưởng, đồn điền và cửa hàng, xóa bỏ mọi giai cấp và trao trả quyền tự quyết lại cho người lao động."
 SPR_autogestion:0 "Làm Chủ"
 SPR_autogestion_desc:1 "Người lao động sẽ được tự quản lý tài sản của mình dựa trên cương lĩnh sự tự quản sẽ giúp cho ta tối đa hóa đầu ra sản xuất. Điều này sẽ mang lại cho người lao động khả năng tự lực, tự cường, từ đó mang lại hiệu quả cho sản xuất chung."
 SPR_collectivization_and_workers_control:0 "Tập Thể Hóa Và Sự Kiểm Soát của Người Lao Động"
 SPR_collectivization_and_workers_control_desc:1 "Để chính quyền địa phương hoạt động hiệu quả hơn chúng ta sẽ thành lập hội đồng người lao động, giúp cho người lao động được đưa ra chính kiến đồng thời mở rộng quy mô hợp tác làm ăn."
 SPR_arm_the_people:0 "Vũ Trang Nhân Dân"
 SPR_arm_the_people_desc:1 "Quân đội quốc gia được chính phủ sử dụng để kiểm soát người dân, còn bảo vệ cộng đồng thì không. Do đó mỗi người dân phải được trang bị vũ khí để họ có thể tự bảo vệ chính cộng đồng của họ."
 SPR_the_maximum_concession:0 "Nhượng Bộ Tối Đa"
 SPR_the_maximum_concession_desc:1 "Trên tinh thần chống lại chủ nghĩa Phát xít chúng ta đã thực hiện sự nhượng bộ chưa từng có: đó là hợp tác với Tư bản và Cộng sản độc tài. Sự hợp tác này chỉ tồn tại đến khi nào chúng ta muốn, và nó không thể duy trì mãi mãi. Chúng ta sẽ nỗ lực hết mức có thể."
 SPR_seize_public_transport:0 "Thu giữ Phương Tiện Công Cộng"
 SPR_seize_public_transport_desc:1 "Mọi người đều mong muốn góp sức vào công cuộc đấu tranh giành quyền tự do. Nhiều đồng minh của ta có thế mạnh về phương tiện vận chuyển, và mong muốn hiến tặng phương tiện của họ để phục vụ cho các chiến sỹ dũng cảm. Chiến thuật tác chiến lạ thường này sẽ giúp ta chống lại quân thù."
 SPR_seize_public_transport_tt:0 "§R Cái Tinh thần này sẽ bị loại bỏ ngay khi cuộc Nội chiến kết thúc!§!\n"
 SPR_agrarian_collectivization:0 "Tập thể hóa Nông nghiệp"
 SPR_agrarian_collectivization_desc:1 "Tổ chức Tập thể hóa nông nghiệp sẽ đảm bảo mọi người dân trong xã đoàn sẽ có đủ đồ ăn cần thiết, thay vì bán những sản phẩm thu hoạch cho những nơi để tạo ra mức lợi nhuận cao nhất."
 SPR_mujeres_libres:0 "Phụ Nữ Tự Do"
 SPR_mujeres_libres_desc:1 "Cuộc cách mạng xã hội mới chỉ thành công bước đầu. Bước tiếp theo là sự tự do, nâng cao vị thế và giáo dục cho tầng lớp lao động nữ. Sự bình đẳng giới sẽ mang lại lợi ích cho cả một cộng đồng."
 SPR_literacy_programs:0 "Chương trình xóa Mù chữ"
 SPR_literacy_programs_desc:1 "Mù chữ chiếm đại đa số trong tầng lớp lao động, nhưng với một chương trình giảng dạy phù hợp sẽ cải thiện tình hình nhanh chóng, đồng thời kích thích những tài năng tiềm ẩn xuất hiện."
 SPR_shared_burdens:0 "Chia sẻ Gánh nặng"
 SPR_shared_burdens_desc:2 "Cuộc chiến giành lại quyền tự do từ tay của chủ nghĩa Độc tài, Tư bản, và mê tín dị đoan sẽ vô cùng chông gai và trắc trở. Chúng ta sẽ phải làm bổn phận của mình gánh vác những khó khăn thử thách đang chờ đợi phía trước, trước khi có thể gặt hái thành quả lao động của mình."
 SPR_international_brigades:0 "Lữ Đoàn Quốc Tế"
 SPR_international_brigades_desc:1 "Lý tưởng của chúng ta đã gây tiếng vang trên khắp thế giới, và nhiều người từ các quốc gia khác đã sát cánh cùng ta chống lại phát xít. Không ai bị bỏ lại phía sau, miễn là họ làm tròn bổn phận của mình vì an nguy của cộng đồng. Chúng ta sẽ tổ chức họ thành những lữ đoàn quốc tế."
 SPR_seize_the_gold_reserves:0 "Thu giữ Dự trữ Vàng"
 SPR_seize_the_gold_reserves_desc:1 "Lượng vàng dự trữ của Cộng Hòa đang có nguy cơ rơi vào tay của Phát xít, hoặc tệ hơn là vào tay Stalin. Nếu chúng ta chiếm số vàng này sẽ khiến cho chính phủ tức giận, những nó sẽ cho phép chúng ta đầu tư vào sức mạnh chiến tranh bằng những khí tài nước ngoài đặt mua từ chợ đen."
 SPR_gold_reserves_flag:0 "Lượng Vàng Dự Trữ đã bị lấy hoặc bị di dời"
 SPR_foreign_arms_purchases:0 "Mua Vũ Khí Nước Ngoài"
 SPR_foreign_arms_purchases_desc:1 "Lượng vàng dự trữ được chúng ta 'giải phóng' có thể được sử dụng để mua  những vũ khí nước ngoài mà chúng ta đang rất cần. Dư luận quốc tế có thể không đồng tình, do đó chúng ta sẽ phải giao dịch thông qua những kênh bán không chính thức, tuy nhiên…"
 SPR_foreign_arms_purchases_tt:0 "Mở khóa Quyết nghị §YMua Vũ Khí Nước Ngoài§!, cho phép mua nhiều loại trang thiết bị vũ khí.\n"
 SPR_masters_of_our_own_fate:0 "Làm Chủ Vận Mệnh"
 SPR_masters_of_our_own_fate_desc:1 "Những người theo chủ nghĩa Stalin và bọn Cộng hòa tay sai của chúng ngày càng xâm phạm quyền tự do của chúng ta nhiều hơn, bọn chúng phá hoại những nỗ lực của ta và cả những người ủng hộ lý tưởng của ta một cách có hệ thống. Đã quá đủ.Vận mệnh do chính chúng ta nắm giữ, cho dù có phải đối đầu với chúng đi nữa."
 SPR_anarchist_uprising_flag:0 "Chủ Nghĩa Vô trị đã trỗi đậy"
 SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§! sẽ được biết đến là §YHội đồng Phòng vệ Aragon§!\n"
 SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§! sẽ được biết đến là §YCông Xã Tây Ban Nha§!\n"
 SPR_masters_of_our_own_fate_tt_4:0 "Các bộ trưởng POUM đã §Gxuất hiện§!, nhưng các bộ trưởng Dân chủ và Stalin đã bị §Rloại bỏ§!.\n"
 SPR_masters_of_our_own_fate_tt:0 "§RThe Một cuộc nội chiến sẽ nổ ra giữa những người ủng hộ Cộng sản và Dân chủ!§!\n"
 SPR_all_must_bear_the_torch:0 "Tất Cả Phải Tuân Theo Đường Lối"
 SPR_all_must_bear_the_torch_desc:1 "Every person is a revolution unto itself; if not for the bravery and ferocity of the individual the collective would fall in the face of its enemies. This message must be brought home with all our supporters; every single one of us must aid in holding high the torch of anarchism."
 SPR_the_threats_abound:0 "Hiểm Họa Khắp Nơi"
 SPR_the_threats_abound_desc:1 "Thế giới đã không còn chấp nhận thể chế của ta. Dù ta đi đến đâu cũng chỉ nhận lại một gương mặt lạnh lùng, hoặc thậm chí là thù địch. Mọi thứ đã rõ ràng; không một quốc gia nào muốn liên minh với ta. Chúng ta phải chuẩn bị cho chiến tranh với bất kỳ nước nào hay bất kỳ tàn dư nào của các chế độ cũ."
 SPR_portuguese_anarchism:0 "Chủ nghĩa Vô trị Bồ Đào Nha"
 SPR_portuguese_anarchism_desc:1 "Cuộc chiến giành quyền tự do của chúng ta đã lan rộng khắp vùng biên ải BĐN, và chính quyền sở tại đang bị lung lay hơn bao giờ hết. Với sự hỗ trợ phù hợp, thì thật không khó đoán rằng một cuộc khởi nghĩa quy mô lớn sẽ nổ ra khắp mặt trận biên giới của chúng. Chúng ta phải thổi bùng ngọn lửa này lên!"
 SPR_regional_defense_council_of_iberia:0 "Hội Đồng Phòng Vệ Khu Vực Iberia"
 SPR_regional_defense_council_of_iberia_desc:1 "Với việc Bồ Đào Nha đã từng được giải phóng, chúng ta có thể thiết lập một hội đồng phòng vệ đại diện cho mọi mong muốn của người dân đang sinh sống ở bán đảo Iberia."
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§! sẽ được biết đến là §YHội Đồng Phòng Vệ Iberia§!\n"
 SPR_a_new_way_of_warfare:0 "Phương Thức Chiến Tranh Mới"
 SPR_a_new_way_of_warfare_desc:1 "Sự anh dũng của quân ta là điều không phải bàn cãi , nhưng chiến tranh là một vũng lầy mà không một người lính nào có thể vượt qua được. Chúng ta phải bắt đầu phát triển ra các khí tài quân sự mới, cả trên không lẫn đất liền, để bảo vệ người dân của ta."
 SPR_communal_military_strategies:0 "Communal Military Strategies"
 SPR_communal_military_strategies_desc:1 "Organizing large-scale warfare while remaining true to the tenets of anarchism is a great challenge. It is also one that we must rise to meet, as without it all that we fight for is lost."
 SPR_maintaining_the_fire:0 "Duy trì ngọn Lửa"
 SPR_maintaining_the_fire_desc:1 "Weariness of war is the herald of downfall. We must remain strong and reinvigorate in the people the fire that drives them to do the utmost."
 SPR_freedom_of_thought:0 "Tự Do Tư Tưởng"
 SPR_freedom_of_thought_desc:2 "Tư tưởng-bảo thủ sẽ không tồn tại trong cộng đồng của ta. Tất cả đều được chào đón, bất kể tư tưởng của họ là gì, miễn là họ chấp nhận nền văn hóa xã hội của chúng ta."
 SPR_torchbearers_of_tomorrow:0 "Thế hệ dẫn dắt Tương lai"
 SPR_torchbearers_of_tomorrow_desc:1 "Bất kỳ ai đóng góp hỗ trợ vào đại cuộc của ta, bằng sức mạnh trí óc hoặc thể chất, chính là hiện thân của tương lai. Sự nhận thức này có thể là một động lực mạnh mẽ, do dó chúng ta phải giúp họ nhận thức được tầm quan trọng của những công việc mà họ theo đuổi."
 SPR_the_inevitable_counterblow:0 "The Inevitable Counterblow"
 SPR_the_inevitable_counterblow_desc:1 "Sự thù địch quốc tế hướng về nền văn hóa của chúng ta ngày một gia tăng. Chỉ còn là vấn đề thời gian trước khi các cuộc tấn công ập đến, và chúng ta phải trong tư thế sẵn sàng đón nhận nó."
 SPR_improve_military_infrastructure:0 "Cải thiện Năng lực Quân sự"
 SPR_improve_military_infrastructure_desc:1 "Để có thể tiếp ứng cho các cộng đồng đang bị vây hãm kịp thời chúng ta phải nâng cấp một mạng lưới kết nối liên cộng đồng. Điều này cho phép toàn thể Hội Đồng Phòng Vệ có thể phản ứng nhanh chóng với bất kỳ mối đe dọa nào nhắm vào các cộng đồng chưa được phòng bị."
 SPR_fortify_the_pyrenees:0 "Củng cố Dãy Pyrenees"
 SPR_fortify_the_pyrenees_desc:1 "Hướng tấn công khả dĩ nhất chính là hướng Bắc. Dãy núi Pyrenees bắt buộc phải được gia cố để chống chọi lại những đợt tấn công trên không hoặc từ dưới biển."
 SPR_fortify_the_pyrenees_tt:0 "Đặt các §Ypháo đài§ cấp 3! Tại các tỉnh giáp biên giới Pháp trong §YPaís Vasco§!, §YNavarre§!, §YWestern Aragón§!, §YEastern Aragón§!, và §YCataluña§!.\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "Củng cố La Línea de la Concepción"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción là pháo đài đầu tiên chống trả lại các cuộc ngoại xâm của kẻ thù. Với lớp phòng thủ kiên cố, chúng ta có thể đương đầu với bất kỳ cuộc tấn công trực diện nào từ Gibraltar."
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "Đặt các §Ypháo đài§ cấp 3 ! Ở các tỉnh giáp biên giới Gibraltar trong §YSevilla§! Và §YGranada§!.\n"
 SPR_fortify_the_coastlines:0 "Củng cố Phòng tuyến Duyên hải"
 SPR_fortify_the_coastlines_desc:1 "Nếu chúng ta không tăng khả năng phòng thủ ở tiền tuyến này thì các cuộc xâm lược bằng đường biển sẽ ngày một tăng lên. Cải thiện hệ thống phòng thủ sẽ khiến kẻ thù khó khăn trong việc tấn công chúng ta hơn."
 SPR_fortify_the_coastlines_tt_1:0 "Bố trí §Y1 Pháo đài Ven biển§! ở các tỉnh ven biển ở §YGalicia§!, §YAsturias§! và §YPaís Vasco§!.\n"
 SPR_fortify_the_coastlines_tt_2:0 "Bố trí §Y1 Pháo đài Đất liền§! và §Y2 Pháo đài Ven biển§! ở các tỉnh trung tâm lục địa với một §YCăn cứ Hải quân§!.\n"
 SPR_militarize_the_industry:0 "Quân Sự Hóa Ngành Công Nghiệp"
 SPR_militarize_the_industry_desc:2 "Chúng ta phải thúc đẩy các cộng đồng tăng cường sản xuất quân nhu hơn nữa, bằng không những người lính dũng cảm của ta sẽ không có đủ trang bị để bảo vệ quê hương của họ."
 SPR_communal_autarky:0 "Xã Hội Tự Cường"
 SPR_communal_autarky_desc:1 "Cả thế giới đã quay lưng với ta, do đó chúng ta phải tận dụng vào những tài nguyên sẵn có ở trên lãnh thổ của mình. Đây chính là thách thức để cho chúng ta hoàn thiện bài toán tối ưu."
 SPR_faith_in_the_cause:0 "Đức Tin Chính Nghĩa"
 SPR_faith_in_the_cause_desc:1 "Không có chỗ cho sự tự nhục khi mà cả thế giới đang chống lại chúng ta. Chúng ta không được nao núng mà phải có niềm tin vào một tương lai thái bình, bằng không sẽ là thất bại."
 SPR_militarize_the_people:0 "Dân Sự Hóa Quân Đội"
 SPR_militarize_the_people_desc:1 "Tất cả chúng ta đều phải đứng lên chiến đấu bất kể giàu hay nghèo. Tất cả phải được học cách cầm vũ khí để tự vệ, và khi thời khắc sinh tử đến, chúng ta sẽ chiến đấu vì tương lai của đất nước."
 SPR_anarchism_knows_no_borders:0 "Chủ Nghĩa Vô Chính Phủ Không Biên Giới"
 SPR_anarchism_knows_no_borders_desc:1 "Nếu mọi quốc gia trên thế giới không chấp nhận chúng ta đứng cùng hàng ngũ với họ, vậy thì cách duy nhất để có được hòa bình trong tương lai đó là bãi bỏ mọi quyền quốc gia-dân tộc."
 SPR_plant_the_seeds_of_revolution:0 "Hạt giống của Cách mạng"
 SPR_plant_the_seeds_of_revolution_desc:1 "Những người có chung cảnh ngộ với ta đã phải chịu sự áp bức của chính phủ họ quá lâu. Chúng ta sẽ trang bị mọi vũ khí họ cần, để họ có thể lật đổ chính quyền từ bên trong, và cùng nhau tham chiến khi chúng ta đánh bại những kẻ thù chung của cả hai."
 SPR_plant_the_seeds_of_revolution_tt:1 "Mở khóa Quyết nghị §YHạt giống của Cách mạng§!, cho phép tạo ra các cuộc nổi dậy của phe Vô trị ở các nước đối phương lân cận.\n"
 SPR_global_defense_council:0 "Hội Đồng Phòng Vệ Toàn Cầu"
 SPR_global_defense_council_desc:1 "Biên giới của chúng ta đã vượt ra khỏi bán đảo Iberia, và danh hiệu của hội đồng phòng vệ lâm thời không còn phù hợp đại diện cho tất cả mọi người nữa. Chúng ta sẽ tái thiết bị lại tên gọi cho tổ chức để có thể phù hợp với mọi dân tộc trên hành tinh này."
 SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§! sẽ được biết đến là §YHội Đồng Phòng Vệ Toàn Cầu§!\n"
 SPR_global_defense_council_tt_2:0 "Mở khóa Quyết nghị §YHạt giống của Cách mạng§!, cho phép chuyển giao và kiểm soát cốt lõi bất kỳ bang nào do nước ngoài kiểm soát có §YPhục tùng§! đủ cao.\n"
 SPR_the_anti_fascist_workers_revolution:0 "Cách Mạng Công Nhân Chống-Phát xít"
 SPR_the_anti_fascist_workers_revolution_desc:2 "Bây giờ là lúc giai cấp công nhân TBN đứng lên chống lại kẻ thù phát xít! Chúng ta sẽ tạm thời liên minh với giai cấp tư sản để có thể đánh bại lại mối đe dọa này. Cuộc cách mạng chính thức bắt đầu!"
 SPR_strengthen_the_euzko_gudarostea:0 "Tăng cường Euzko Gudarostea"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "Xứ Basque sở hữu ngành công nghiệp trọng điểm, và nó phải được bố trí phòng vệ tốt hơn. Cần phải kiên trì xây dựng quân đội địa phương để có thể gia cố cho mặt trận tiền tuyến ở đây."
 SPR_strengthen_the_euzko_gudarostea_tt:0 "Nhận 6 đơn vị với §Y3 tiểu đoàn bộ binh§! tại §YPaís Vasco§!.\n"
 SPR_remove_after_civil_war_tt:0 "§RNhững đơn vị lính này sẽ bị giải thể khi Nội Chiến kết thúc!§!\n"
 SPR_fortify_the_iron_ring:0 "Củng cố Vòm Sắt"
 SPR_fortify_the_iron_ring_desc:1 "Bilbao, thành phố lớn nhất xứ Basque sẽ nhận được 'Vòm Sắt' trong quá trình gia cố, biến xứ Basque thành một chướng ngại đáng gờm qua đó ngăn chặn các đợt tấn công của quân phát xít."
 SPR_arm_the_workers_militias:0 "Vũ Trang Dân Quân"
 SPR_arm_the_workers_militias_desc:1 "Chúng ta đã thành lập lực lượng dân quân từ giai cấp lao động, và phải đảm bảo họ sẽ được trang bị đầy đủ để tạo thành đội quân tiên phong chống lại kẻ thù phát xít và đội quân phản bội."
 SPR_hinder_nkvd_interference:0 "Cản trở NKVD Can thiệp"
 SPR_hinder_nkvd_interference_desc:1 "NKVD (Bộ Dân ủy Nội vụ Soviet) đã can thiệp vào công việc nội bộ của Tây Ban Nha quá lâu. Những người lên tiếng chỉ trích Stalin mất tích bí ẩn, các chính trị gia của ta thì bị trói buộc, các nỗ lực tấn công phe Phát xít thì hứng chịu phản đối từ các nước đồng minh nhiều hơn cả kẻ thù. Đã quá đủ rồi. Chúng ta sẽ đánh trả lại chế độ Stalin."
 SPR_hinder_nkvd_interference_tt:0 "Replaces §YImpending Anarchist Uprising§! mission with §YImpending Government Crackdown§! mission.\n"
 SPR_demand_ministerial_positions:0 "Demand Ministerial Positions"
 SPR_demand_ministerial_positions_desc:1 "Nếu Cộng hòa muốn chúng ta tiếp tục viện trợ thì họ phải trao cho các chính trị gia của chúng ta các vị trí trong chính phủ của họ. Chỉ khi đó, họ mới xem chúng ta là những đồng minh chiến lược trong cuộc chiến chung của hai bên."
 SPR_the_stalinist_doctrine:0 "Học thuyết Chủ nghĩa Stalin"
 SPR_the_stalinist_doctrine_desc:1 "Những kẻ hèn nhát trong liên minh chống-phát xít của ta đã ra rả những câu nói của Stalin về tuyên ngôn Marx. Một điều không thể chấp nhận trong Xã hội chủ nghĩa, và những phần tử này sẽ bị thải loại. Vì vậy để phong trào đấu tranh công nhân không bị ảnh hưởng, chúng ta phải dập tắt những suy nghĩ trái chiều này và thống nhất dưới chỉ đạo của một lãnh đạo tối cao."
 SPR_subvert_the_stalinists:0 "Lật Đổ chế độ Stalin"
 SPR_subvert_the_stalinists_desc:1 "Chúng ta sẽ không tham gia cuộc tranh chấp này, nhưng nếu chủ nghĩa Stalin vẫn ngoan cố thì chúng ta sẽ tham gia cuộc chơi của họ. Chúng ta sẽ làm suy yếu sức mạnh cốt lõi của họ từ bên trong bằng cách làm nhụt chí những người ủng hộ họ và bòn rút nhu yếu phẩm của họ. Cho dù họ đi bất kỳ đâu chúng ta cũng sẽ tìm ra và tấn công."
 SPR_class_war:0 "Chiến Tranh Mọi Tầng Lớp"
 SPR_class_war_desc:1 "Quan niệm về Mặt trận Nhân dân là sai lầm; những người công nhân sẽ không bao giờ thực sự tự do khi nào họ bị ép buộc hợp tác với giai cấp tư sản Chỉ có chiến tranh giai cấp không khoan nhượng mới mang lại sự tự do cho họ, dù rằng đồng nghĩa với việc phải cùng lúc đối đầu với Tư bản và Phát xít."
 SPR_secularize_the_new_state:0 "Nhà Nước Thế Tục"
 SPR_secularize_the_new_state_desc:1 "Xã hội mới của chúng ta sẽ không có chỗ cho tôn giáo tồn tại. Chúng được tạo ra chỉ để phục vụ cho tầng lớp thượng lưu hoặc là công cụ áp đặt người công nhân. Chỉ khi giải phóng tâm trí khỏi những điều u mê này thì chúng ta mới thực sự được tự do."
 SPR_appropriate_church_riches:0 "Chiếm Hữu Tài Sản Thánh Đường"
 SPR_appropriate_church_riches_desc:1 "Của cải của các Nhà thờ Công giáo có thể hữu dụng hơn khi đài thọ cho đại cuộc của ta. Chúng ta sẽ sử dụng khối gia tài đó để phát triển và xây dựng loạt công xưởng mới, tất cả sẽ được tận dụng để đạt được mục tiêu cuối cùng."
 SPR_an_army_of_all_classes:0 "Đội Quân Mọi Tầng Lớp"
 SPR_an_army_of_all_classes_desc:1 "Trong cuộc chiến chống lại phát xít, sẽ không có chuyện phân biệt giai cấp. Bất kỳ ai cũng được chào đón vào lực lượng của chúng ta, cũng như sẽ cảm nhận được những giá trị tốt đẹp của chủ nghĩa xã hội từ những nhà ái quốc."
 SPR_relocate_the_gold_reserves:0 "Di dời Dự trữ Vàng"
 SPR_relocate_the_gold_reserves_desc:1 "Lượng vàng dự trữ giúp ta có thể đặt mua khí tài chiến tranh từ nước ngoài. Chúng ta phải đảm bảo nó được cất giữ ở nơi an toàn, và thật đáng tiếc là phải di dời nó ra nước ngoài."
 SPR_relocate_the_gold_reserves_tt:0 "§RViệc Dự Trữ Vàng của chúng ta sẽ bị phụ thuộc vào nước sở tại!§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "Khẳng Định Chiến Lược Mặt trận Nhân dân"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "Đường lối của ta và các đồng minh là hai thái cực trái ngược nhau, nhưng vào lúc này, hãy bỏ sang một bên, để chúng ta có thể tập trung mọi nguồn lực vào cuộc chiến cấp bách hơn: chống lại chủ nghĩa Phát xít."
 SPR_anti_fascist_unity:0 "Thống nhất Chống Phát xít"
 SPR_anti_fascist_unity_desc:1 "Sự bất đồng quan điểm giữa ta và các đồng minh gồm các cộng đồng tự trị và cộng đồng chống Stalin đang chuyển biến xấu hơn. Chúng ta không thể để tình hình vượt quá tầm kiểm soát. Phải hướng sự tập trung vào lại kẻ thù chính, cho dù chính phủ của ta sẽ phải nhượng bộ những đồng minh bảo thủ kia."
 SPR_anti_fascist_unity_tt:1 "Mở khóa §YThống nhất Chống Phát xít§!, có thể trì hoãn cuộc nổi dậy của phe Vô trị để đổi lấy nhượng bộ.\n"
 SPR_crush_the_revolution:0 "Đàn áp Cách mạng"
 SPR_crush_the_revolution_desc:1 "The independent manner in which the anarchist communes have conducted themselves has been a thorn in our side, and, quite frankly, their feeble defenses constitute a critical weakness in our frontlines. We are better off without them, and so it is time that this revolution is crushed once and for all."
 SPR_crush_the_revolution_tt:0 "§RCác nước ủng hộ Không liên kết sẽ nổ ra một cuộc nội chiến!§!\n"
 SPR_united_under_socialism:0 "United Under Socialism"
 SPR_united_under_socialism_desc:1 "Cho dù chúng ta có khác biệt về màu da và văn hóa, nhưng hãy bỏ những khác biệt này ở lại phía sau và tập trung theo đuổi con đường hướng tới một chủ nghĩa xã hội thống nhất."
 SPR_wealth_redistribution:0 "Phân phối lại Tài sản"
 SPR_wealth_redistribution_desc:1 "Những tài sản kếch xù đã nằm trong tay của chúng ta, hãy chia sẻ chiến thắng này đến với mọi người, bất kỳ ai cũng sẽ được tưởng thưởng một cách bình đẳng."
 SPR_collective_recovery_efforts:0 "Collective Recovery Efforts"
 SPR_collective_recovery_efforts_desc:1 "The Spanish community as a whole must be rallied in a single great drive to repair the damage resulting from our violent civil war. Our factories must be rebuilt so the people can return to work, and new infrastructure must be constructed to facilitate interaction between local communities."
 SPR_repair_and_expand_the_dockyards:0 "Sửa chữa và Mở rộng Bến tàu"
 SPR_repair_and_expand_the_dockyards_desc:1 "Các bến tàu lớn không tránh khỏi sự tàn phá của cuộc nội chiến. Trong khi sửa chữa chúng, chúng ta cũng nên xem xét việc mở rộng chúng, để chúng ta chuẩn bị cho các chương trình mở rộng hải quân trong tương lai."
 SPR_the_peoples_fleet:0 "Hạm đội Nhân dân"
 SPR_the_peoples_fleet_desc:1 "Mong muốn của nhân dân sẽ được thể hiện trên cả đất liền và dưới biển. Để làm được điều này chúng ta sẽ phải bắt đầu xây dựng một hạm đội mới ngay từ bây giờ."
 SPR_land_redistribution:0 "Tái phân phối Ruộng đất"
 SPR_land_redistribution_desc:1 "Bất kỳ ai muốn có đất làm ruộng thì đều phải được chính quyền xét duyệt. Những ai sở hữu đất đai trước chiến tranh nhưng không có khả năng khai thác thì sẽ phải bàn giao lại cho người khác có năng lực."
 SPR_expand_the_means_of_production:0 "Tăng Cường Năng lực Sản xuất"
 SPR_expand_the_means_of_production_desc:1 "Sức mạnh của quốc gia phụ thuộc vào nền công nghiệp của chính nó. Bằng cách phát triển ngành trọng điểm này chúng có thể củng cố sự ổn định và tăng cường sức mạnh phòng thủ để ngăn chặn kẻ thù."
 SPR_invite_socialist_intellectuals:0 "Mời Trí Thức Xã hội Chủ nghĩa"
 SPR_invite_socialist_intellectuals_desc:1 "Xã hội của chúng ta rất trọng dụng người trí thức họ sẽ cùng ta cống hiến cho sự nghiệp xã hội chủ nghĩa. Chúng ta sẽ mời gọi những cá nhân xuất chúng này từ khắp mọi nơi, những thiên tài này sẽ mang lại nhiều giá trị to lớn cho đất nước ."
 SPR_solidify_government_control:0 "Solidify Government Control"
 SPR_solidify_government_control_desc:1 "Các cộng đồng tự trị trải dài khắp đất nước phải hạn chế lợi ích riêng của mình mà phải đóng góp vì lợi ích chung của nước nhà. Không thể để họ chia cắt tinh thần đoàn kết chống lại mối đe dọa phát xít."
 SPR_reeducate_the_bourgeoisie:0 "Re-educate the Bourgeoisie"
 SPR_reeducate_the_bourgeoisie_desc:1 "Mặt trận Nhân dân đã được thiết lập, giờ là lúc giai cấp tư sản phải được khai sáng lại và giải phóng khỏi những quan niệm sai lầm về kinh tế và xã hội của chính họ. Chúng ta sẽ biến họ thành những công dân phù hợp với đất nước."
 SPR_the_spanish_red_army:0 "Hồng Quân Tây Ban Nha"
 SPR_the_spanish_red_army_desc:1 "Một lực lượng mới và trung thành sẽ được thành lập nhằm bảo vệ những lợi ích của giai cấp công nhân Tây Ban Nha chống lại những mối đe dọa từ bên ngoài. Chúng ta sẽ phát triển theo mô hình của Liên bang Soviet."
 SPR_expand_soviet_aid:0 "Mở rộng Viện trợ Soviet"
 SPR_expand_soviet_aid_desc:1 "Chúng ta không thể đơn phương trong cuộc chiến này; cần có những những viện trợ từ quốc tế. [SOV.GetNameDefCap] chắc hẳn sẽ nhận thức được tầm quan trọng của cuộc chiến chống phát xít tại Iberia, và rằng đây chính là nơi mà chúng bị đánh bại."
 SPR_expand_soviet_aid_tt:0 "\n§Rviện trợ từ Soviet sẽ đi kèm với một cái giá đáng kể, phải hoàn tất thanh toán sau khi nội chiến kết thúc!\n"
 SPR_soviet_equipment_shipments:0 "Lô Vũ Khí Từ Soviet"
 SPR_soviet_equipment_shipments_desc:1 "Những gì ngành công nghiệp nội địa không thể đáp ứng sẽ được bổ sung từ lô hàng vũ khí của [SOV.GetNameDef]."
 SPR_soviet_military_advisors:0 "Cố vấn Quân sự Soviet"
 SPR_soviet_military_advisors_desc:1 "Các cố vấn quân sự Soviet có thể chỉ cho quân đội và các nhà lãnh đạo của chúng ta lợi thế cần thiết để chống lại kẻ thù của chúng ta."
 SPR_soviet_industrial_aid:0 "Viện trợ Công Nghiệp từ Soviet"
 SPR_soviet_industrial_aid_desc:1 "Chỉ với một vài lô vũ khí sẽ không đủ trang bị cho lực lượng tiền quân của ta. Việc Soviet hỗ trợ phát triển ngành công nghiệp nội địa sẽ giúp ta tạo ra sự khác biệt từ đây, và thậm chí có thể đạt đến ngưỡng tự cung tự cấp hoàn toàn."
 SPR_soviet_technological_advancements:0 "Tiến bộ Công nghệ Soviet"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap] sở hữu những công nghệ mà chúng ta không có. Với mục tiêu đánh bại phát xít, liệu họ cũng muốn chia sẻ những phát minh này với ta chứ?"
 SPR_soviet_recovery_aid:0 "Viện trợ Tái thiết của Soviet"
 SPR_soviet_recovery_aid_desc:1 "Với chiến thắng giành được, [SOV.GetNameDef] mong muốn được viện trợ chúng ta trong công cuộc tái thiết lại đất nước."
 SPR_all_must_do_their_part:0 "Tất cả Phải Cùng Chung Tay"
 SPR_all_must_do_their_part_desc:1 "Vì lý tưởng xây dựng chủ nghĩa xã hội thành công tất cả mọi người đều phải cùng chung tay thực hiện. Sẽ không có trường hợp chia rẽ nội bộ xảy ra giữa các cộng đồng của chúng ta."
 SPR_the_red_tide:0 "Thủy triều Đỏ"
 SPR_the_red_tide_desc:1 "Mọi người dân đều hiểu rõ chính nghĩa của ta là điều chính đáng và đúng đắn, và chúng ta cần phải phát huy tinh thần này để đảm bảo việc tuyển mộ tân binh diễn ra ổn định. Khi đó các quân đoàn của ta sẽ như một thủy triều đỏ quét tan mọi quân thù."
 SPR_arm_the_tide:0 "Arm the Tide"
 SPR_arm_the_tide_desc:1 "Nếu không được trang bị đầy đủ, thì những người công nhân chủ nghĩa xã hội sẽ không đủ nhiệt huyết để giành thắng lợi trong cuộc chiến này. Chúng ta sẽ trang trị cho họ đầy đủ thứ vũ khí mà họ cần."
 SPR_against_fascism:0 "Chống lại Chủ nghĩa Phát xít"
 SPR_against_fascism_desc:1 "Kẻ thù phát xít có thể bị đánh bại ở bán đảo Iberia, nhưng chúng vẫn lộng hành ở những nơi khác. Chúng ta phải tham gia vào cộng đồng quốc tế để dập tắt chúng một lần và mãi mãi."
 SPR_doctrinal_advancements:0 "Tiến bộ Học thuyết"
 SPR_doctrinal_advancements_desc:1 "Những kinh nghiệm chúng ta có được từ cuộc nội chiến có thể được phát triển thành những học thuyết quân sự mới để phù hợp hơn với tình hình chiến tranh hiện tại."
 SPR_lessons_from_the_civil_war:0 "Những bài học từ cuộc Nội chiến"
 SPR_lessons_from_the_civil_war_desc:1 "Những trận đánh xảy ra trong cuộc nội chiến đã dạy cho chúng ta rất nhiều bài học trong nghệ thuật chiến tranh. Và thật là ngớ ngẩn nếu chúng ta không áp dụng những điều này vào đội quân mới của mình."
 SPR_nationalize_the_industry:0 "Quốc hữu hóa Công nghiệp"
 SPR_nationalize_the_industry_desc:1 "Thay vì để ngành công nghiệp của ta rơi vào tay của tư nhân và các công ty, thì chúng ta sẽ trao quyền kiểm soát về cho chính phủ, để có thể chỉ đạo và tổ chức sản xuất."
 SPR_beacon_of_socialism:0 "Hải đăng của Chủ nghĩa Xã hội"
 SPR_beacon_of_socialism_desc:1 "Đất nước chúng ta là ngọn hải đăng sáng ngời của chủ nghĩa xã hội, nhất định thu hút các nhà khoa học cùng chí hướng với mong muốn phục vụ đại nghiệp của công nhân."
 SPR_increase_arms_production:0 "Tăng cường Sản xuất Vũ khí"
 SPR_increase_arms_production_desc:0 "Để bảo vệ lý tưởng của Chủ nghĩa Cộng sản quân đội của ta cần được trang bị vũ khí. Nền công nghiệp nước nhà cần phải nâng cao năng lực sản xuất để chúng ta có thể cung cấp những thứ vũ khí này."
 SPR_exploit_spains_riches:0 "Khai thác Sự giàu có của Tây Ban Nha"
 SPR_exploit_spains_riches_desc:0 "Bán đảo Iberia rất giàu tài nguyên thiên nhiên. Việc khai thác những tài nguyên này sẽ gia tăng năng lực cho ngành công nghiệp chiến tranh của ta, bên cạnh đó cũng mang lại của cải vật chất giúp ta tái thiết lại đất nước."
 SPR_unify_the_london_bureau:0 "Unify the London Bureau"
 SPR_unify_the_london_bureau_desc:1 "In reaction to the formation of the Third International and the power struggles between Trotsky and Stalin, an International Bureau of Revolutionary Socialist Unity was formed, rejecting both interpretations of Marxism. We will reach out to our contacts there to form a united front of Socialism against Trotskyism and Stalinism."
 SPR_against_trotskyism_and_stalinism:1 "Against Trotskyism and Stalinism"
 SPR_against_trotskyism_and_stalinism_desc:1 "For too long has the quibbling between Trotsky and Stalin and their supporters undermined the unity and integrity of the socialist cause. If they cannot put their differences aside, then we must simply rid our cause of their influence."
 SPR_against_trotskyism_and_stalinism_tt:0 "Gains §Y$puppet_wargoal_focus$§! war goal against §YStalinist§! or §YTrotskyist Soviet Union§! or §YMexico§!."
 SPR_red_bulwark_in_the_west:0 "Red Bulwark in the West"
 SPR_red_bulwark_in_the_west_desc:1 "Our geographical position is one of isolation from our allies. Should we be attacked, especially by strong naval powers, we will not be able to rely upon aid from [SOV.GetNameDef]. We therefore must make sure that our defenses are such that we may act as a bastion of socialism; its western anchor in Europe."
 SPR_appeal_for_increased_autonomy:0 "Appeal for Increased Autonomy"
 SPR_appeal_for_increased_autonomy_desc:1 "The price of the [SOV.GetAdjective] aid that made our victory possible has been subservience. We have shown to be loyal and capable defenders of socialism, and certainly this is recognized in Moscow. Perhaps we can convince them to relax the reins."
 SPR_modernize_the_armed_forces:0 "Modernize the Armed Forces"
 SPR_modernize_the_armed_forces_desc:1 "Our tenuous position in Europe's west would be greatly strengthened by the development of new weapons and equipment for our armed forces."
 SPR_a_red_iberia:0 "Iberia Đỏ"
 SPR_a_red_iberia_desc:1 "Đây chính là lúc thống nhất toàn bộ bán đảo Iberia dưới ngọn cờ của CNXH."
 SPR_support_french_communists:0 "Tiếp Viện Cộng Sản Pháp"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap] đã từng ủng hộ cộng sản trong quá khứ. Nếu họ nhận thấy sự khôn ngoan trong mối quan hệ hợp tác của chúng ta trong việc thúc đẩy những mưu cầu của người lao động khi đó chúng ta sẽ cùng hợp lực, nhưng nếu họ vẫn quá u mê thì buộc ta phải khai sáng về chủ nghĩa xã hội bằng bạo lực."
 SPR_avenge_foreign_interference:0 "Đáp Trả Can Thiệp Nước Ngoài"
 SPR_avenge_foreign_interference_desc:1 "Các thế lực bên ngoài can thiệp vào cuộc nội chiến, ủng hộ phe phát xít nhằm chống lại chúng ta. Chúng ta sẽ không quên điều này, và cơ hội phục thù cuối cùng đã đến."
 SPR_avenge_foreign_interference_tt:0 "Tuyên chiến đến mọi quốc gia đã gửi lính tình nguyện hỗ trợ phe chủ nghĩa Dân Tộc trong suốt cuộc nội chiến.\n"
 SPR_provide_for_the_people:0 "Cung Ứng cho Nhân Dân"
 SPR_provide_for_the_people_desc:1 "Mục tiêu hàng đầu là phải đảm bảo người dân có đủ cái ăn cái mặc. Không thể để nạn đói khát làm lu mờ đi chiến thắng của chúng ta."
 SPR_collectivize_industry:0 "Tập Thể Hóa Công Nghiệp"
 SPR_collectivize_industry_desc:1 "Tập thể hóa ngành công nghiệp sẽ giúp gia tăng năng lực sản xuất cũng như tinh thần của người lao động."
 SPR_connect_the_country:0 "Kết Nối Đất Nước"
 SPR_connect_the_country_desc:1 "Một dự án cơ sở hạ tầng tầm cỡ trải dài khắp đất nước sẽ giúp đảm bảo tốc độ vận chuyển hàng hóa giữa những khu vực xa xôi nhất của bán đảo. Điều này sẽ có lợi cho ta về lâu dài."
 SPR_transplant_soviet_industry:0 "Di dời ngành Công nghiệp Soviet"
 SPR_transplant_soviet_industry_desc:2 "Soviet đã cho thấy khả năng đặc biệt của họ trong việc di dời toàn bộ nhà máy, cho dù khoảng cách lên đến cả ngàn cây số. Để khởi động nền công nghiệp quân sự nội địa thì chúng ta sẽ gửi lời đề nghị về việc di dời một số nhà máy không nằm trong kế hoạch của họ về bán đảo Iberia."
 SPR_the_five_year_plan:0 "Kế hoạch Năm năm"
 SPR_the_five_year_plan_desc:1 "Một kế hoạch mới táo bạo sẽ giúp chuyển đổi nhà nước Tây Ban Nha thành một cường quốc công nghiệp địa phương trong khoảng thời gian không quá năm năm."
 SPR_slipway_enlargement:0 "Mở Rộng Ụ Đóng Tàu"
 SPR_slipway_enlargement_desc:1 "Để đóng các tàu quân sự lớn hơn, chúng ta phải xem xét việc mở rộng các cơ sở đóng tàu của chúng ta."
 SPR_a_red_fleet:0 "Lữ đoàn Đỏ"
 SPR_a_red_fleet_desc:1 "Một lực lượng hải quân hùng mạnh sẽ giúp ta trong việc truyền bá CNXH ra khắp thế giới. Công cuộc xây dựng Lữ đoàn Đỏ bắt đầu ngay hôm nay."
 SPR_maintain_the_second_republic:0 "Duy trì nền Cộng hòa Đệ nhị"
 SPR_maintain_the_second_republic_desc:1 "Quân nổi loạn đã thất bại trong nỗ lực đảo chính của chúng, chính phủ của ta vẫn đủ khả năng để duy trì nền hòa bình. Đội quân Cộng hòa Đệ nhị sẽ giành chiến thắng trước phe Cánh hữu, tương tự như chúng từng làm được trong cuộc tấn công của công nhân hầm mỏ năm 1934."
 SPR_new_leadership:0 "Nhà lãnh đạo Mới"
 SPR_new_leadership_desc:1 "Nền Cộng hòa cần có một lãnh đạo mới để có thể vượt qua thời khắc khó khăn này. Chúng ta sẽ tiến cử các nhà cố vấn và bộ trưởng có nhiều kinh nghiệm quân sự để có thể chống lại Phát xít, qua đó giúp ta có thể bảo vệ niềm tin và chuẩn mực của mình tốt hơn."
 SPR_the_future_of_the_republic:0 "Tương lai của nền Cộng hòa"
 SPR_the_future_of_the_republic_desc:1 "Cuộc đấu tranh hiện tại sẽ quyết định tương lai của nền Cộng hòa. Chúng ta sẽ không can thiệp sâu vào trong vấn đề này."
 SPR_petition_for_french_aid:0 "Lời thỉnh cầu viện trợ từ Pháp"
 SPR_petition_for_french_aid_desc:1 "Những nước láng giềng phương Bắc đang do dự trong việc viện trợ cho chúng ta, với lý do sẽ gây ra mất ổn định nếu tiến hành viện trợ  cho ta. Sự sống còn của chúng ta phụ thuộc vào quyết định của họ, do đó không thể để họ tiếp tục trì hoãn hơn nữa."
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap] phải chấp nhận thỏa thuận để các điểm thưởng có hiệu lực.§!\n"
 SPR_ensure_loyalty:0 "Củng cố lòng Trung thành"
 SPR_ensure_loyalty_desc:1 "Chính phủ đã bị phản bội bởi chính quân đội của mình bằng cách tàn nhẫn nhất. Công cuộc đầu tiên để hàn gắn lại vết thương đó là phải củng cố lòng trung thành của toàn bộ mọi sĩ quan quân đội được ta bổ nhiệm kể từ ngày hôm nay."
 SPR_enlist_the_carabineros:0 "Tuyển mộ lực lượng Carabinero"
 SPR_enlist_the_carabineros_desc:2 "Chúng ta phải chuyển sang các phương án dự phòng tạm thời để giải quyết vấn đề lực lượng tại biên giới. Carabinero, một lực lượng trấn giữ biên giới bán quân sự, sẽ có sức chiến đấu không thua kém bất kỳ đơn vị nào trong chiến hào."
 SPR_enlist_the_carabineros_tt:0 "Nhận 1 đơn vị với  §Y3 tiểu đoàn bộ binh§! tại 5 khu vực ngẫu nhiên.\n"
 SPR_the_popular_army:0 "Lực Lượng Dân Quân Liên Bang"
 SPR_the_popular_army_desc:1 "Lực lượng quân sự mới của ta sẽ tập hợp gồm những thành viên chính trực không bị tha hóa bởi sự bất trung trong quân ngũ; họ sẽ cùng với những người dân nhiệt thành ra sức bảo vệ những chuẩn mực của nền Cộng hòa, mà trước đây không kẻ nào thực hiện. Bên cạnh việc tái cơ cấu quân đội thì chúng ta sẽ phát triển nhiều vũ khí và học thuyết mới để tăng cường khả năng chiến đấu cho đội quân mới này."
 SPR_take_the_initiative:0 "Chiếm thế Thượng Phong"
 SPR_take_the_initiative_desc:1 "Không thể án binh bất động trong khi kẻ thù đang lên kế hoạch tác chiến với chúng ta. Chỉ có sự chủ động mới giúp ta giành thắng lợi trong các cuộc chiến."
 SPR_no_pasaran:0 "¡No Pasarán!"
 SPR_no_pasaran_desc:1 "Hãy để cho tinh thần chống-phát xít được lan tỏa khắp mọi nơi; từ ngoài đường cho đến ngõ hẻm; từ trên núi cho đến đồng bằng; từ bao cát cho đến từng con mương: "¡No Pasarán!" - chúng sẽ không được vượt qua!"
 SPR_no_pasaran_tt:2 "Place §Y1 Fort§! in all provinces with §Y1 Victory Point§! in controlled states.\nPlace §Y2 Forts§! in all provinces with §Y3 Victory Points§! in controlled states.\nPlace §Y3 Forts§! in all provinces with §Y10 Victory Points§! in controlled states.\nPlace §Y4 Forts§! in all provinces with §Y30 Victory Points§! or more in controlled states.\n"
 SPR_a_frontline_suited_for_intellectuals:0 "Mặt trận của các nhà Khoa học"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "Thật là lãng phí khi đưa những người tri thức ra mặt trận tiền tuyến như vậy - họ sẽ hữu dụng hơn khi đưa về phân khu hậu cần; chế tạo ra những vũ khí phục vụ chiến tranh sẽ mang lại nhiều lợi thế cho ta trong cuộc chiến hơn là các đơn vị lính có thể mang lại."
 SPR_strengthen_the_anti_fascist_coalition:0 "Tăng cường Liên minh Chống Phát xít"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "Chúng ta đã loại bỏ những thành phần bất đồng trong khối liên minh của mình - hy vọng điều này sẽ giúp ta tập trung củng cố lại liên minh nhằm tiêu diệt  phe phát xít."
 SPR_oppose_the_communists:0 "Đối đầu Cộng Sản"
 SPR_oppose_the_communists_desc:1 "Cộng sản là những thứ vô nghĩa nhưng lại là một đồng minh hữu dụng trong cuộc chiến chống lại phát xít. Một khi Phát xít bị đánh bại, chúng ta sẽ quay lại xử lý chúng theo cách của chúng ta."
 SPR_fortify_the_central_government:0 "Củng cố Nhà nước"
 SPR_fortify_the_central_government_desc:1 "Chúng ta phải củng cố lại sức mạnh của nhà nước để có thể ngăn chặn tầm ảnh hưởng của cộng sản, nếu không chúng sẽ kiểm soát nền Cộng hòa từ bên trong."
 SPR_secure_democratic_principles:0 "Bảo Vệ các Chuẩn Mực nền Dân Chủ"
 SPR_secure_democratic_principles_desc:1 "Chúng ta không thể để cộng sản làm vấy bẩn hoặc phá hủy những chuẩn mực của nền Cộng Hòa Đệ Nhị vừa mới thành lập - cho dù mối quan hệ giữa ta và chúng hoặc [SOV.GetNameDef] là gì đi nữa, phải luôn khắc cốt ghi tâm và lan tỏa những chuẩn mực này."
 SPR_subvert_soviet_control:0 "Lật Đổ Ách Thống Trị của Soviet"
 SPR_subvert_soviet_control_desc:1 "Hành động chi viện của [SOV.GetAdjective] nhằm giúp chúng ta giành chiến thắng nhưng đổi lại là sự phục tùng của ta đối với họ, do đó hoàn cảnh của chúng ta vẫn chưa kết thúc. Chúng ta sẽ bắt đầu phá hoại những âm mưu truyền bá tư tưởng cộng sản của [SOV.GetAdjective] vào trong đất nước của mình, qua đó chuẩn bị cho cuộc chiến cuối cùng vì một nền độc lập và tự do."
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap] có khả năng thực hiện một lệnh trừng phạt vì hành vi không tuân thủ của ta!§!\n"
 SPR_war_of_independence:0 "Chiến tranh giành Độc lập"
 SPR_war_of_independence_desc:1 "The time has come for us to turn on our erstwhile allies, lest we are turned into yet another member state of the Union. A final great effort is required of our people to attain the final prize of freedom from both left and right authoritarianism."
 SPR_war_of_independence_tt:1 "§RNếu chúng không nghe theo mệnh lệnh của ta thì sẽ có chiến tranh!§!"
 SPR_those_who_would_not_help_us:0 "Những Kẻ Quay Lưng Với Ta"
 SPR_those_who_would_not_help_us_desc:1 "Chúng ta đã bị phương Tây quay lưng trong cuộc chiến chống phát xít, nhưng mọi chuyện đã thay đổi kể từ đó, và đất nước họ vẫn bị rơi vào cảnh chiến tranh. Chúng ta một lần nữa cần sự trợ giúp của họ, và có lẽ lần này với việc thành lập một đội quân tiên phong chống lại kẻ thù mới sẽ khiến họ phải học cách chú ý đến chúng ta."
 SPR_those_who_would_not_help_us_tt:0 "§RCác quốc gia phải chấp thuận thỏa thuận để phần thưởng có hiệu lực.§!\n"
 SPR_ideological_allies:0 "Tư Tưởng Đồng Minh"
 SPR_ideological_allies_desc:1 "Tây Ban Nha đã được định hình lại trong cuộc nội chiến đầy cam go - chúng ta sẽ sát cánh cùng họ chống lại chủ nghĩa cực đoan của Cánh Hữu và Cánh Tả."
 SPR_enemies_of_our_enemy:0 "Kẻ Thù của Kẻ Thù"
 SPR_enemies_of_our_enemy_desc:1 "Mặc dù chúng ta đã và đang tiếp viện cho những kẻ thù của mình, nhưng ngay lúc này ta đang có một kẻ thù chung. Có lẽ đây là lúc gạt bỏ những bất đồng sang một bên cho đến khi nào cuộc chiến lớn hơn giành được thắng lợi."
 SPR_deal_with_the_devil:0 "Thỏa Thuận Với Quỷ Dữ"
 SPR_deal_with_the_devil_desc:1 "Người Đức có nhiều kinh nghiệm đối đầu với quân đội Soviet, và từng nghĩ rằng chúng ta không bao giờ chấp nhận một liên minh chính thức, nhưng có lẽ việc trao đổi kiến thức quân sự của họ có thể giúp chúng ta chiếm được ưu thế trong cuộc chiến chống lại kẻ thù chung."
 SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap] phải chấp thuận thỏa thuận để phần thưởng có hiệu lực.§!\n"
 SPR_foreign_industrial_aid:0 "Hỗ Trợ Công Nghiệp từ Nước Ngoài"
 SPR_foreign_industrial_aid_desc:0 "Với việc các hiệp định mới được thông qua, chúng ta sẽ thu hút được các nguồn vốn từ các doanh nghiệp nước ngoài qua đó hỗ trợ cho công cuộc tái thiết đất nước."
 SPR_stabilize_the_nation:0 "Bình Ổn Quốc Gia"
 SPR_stabilize_the_nation_desc:1 "Chúng ta đã giành chiến thắng trong cuộc nội chiến, nhưng ngay lúc này công cuộc lập lại trật tự và ngăn chặn một cuộc nội chiến khác xảy ra là mục tiêu chúng ta hướng tới."
 SPR_end_fascism_at_all_costs:0 "Chấm dứt Chủ Nghĩa Phát Xít Bằng Mọi Giá"
 SPR_end_fascism_at_all_costs_desc:2 "Không có gì quan trọng hơn ngoài việc tiêu diệt phát xít - cho dù chúng ta có trao thân mình cho cộng sản, thì vẫn phải thực hiện."
 SPR_communists_in_the_government:0 "Chính Quyền Cộng Sản"
 SPR_communists_in_the_government_desc:1 "Tầm ảnh hưởng của Chủ nghĩa Cộng Sản đã bao trùm lên cả bộ máy chính phủ do đó họ yêu cầu một sự thay đổi hoàn toàn trong ban lãnh đạo để thể hiện một tầm nhìn mới của nền Cộng Hòa."
 SPR_communists_in_the_government_tt:0 "Các bộ trưởng của Stalin đã §Gxuất hiện§!, còn các bộ trưởng của Dân chủ bị §Rloại bỏ§!.\n"
 SPR_restore_higher_education:0 "Phục Hồi Nền Giáo Dục Tiên Tiến"
 SPR_restore_higher_education_desc:1 "Các cơ sở học viện đã bị phá hủy trong cuộc chiến tranh cần phải được sửa chữa và mở rộng quy mô, nhằm đảm bảo nguồn cung tri thức cho nền công nghiệp của chúng ta."
 SPR_engineering_advances:0 "Kỹ Thuật Tiên Tiến"
 SPR_engineering_advances_desc:1 "Với những tiến bộ trong ngành kỹ thuật cho phép xây dựng các ngành công nghiệp tiên tiến, cũng như sản xuất ra các loại tàu bay và áo giáp thế hệ mới."
 SPR_rebuild_the_nation:0 "Xây dựng lại Quốc gia"
 SPR_rebuild_the_nation_desc:0 "Sau cuộc Nội Chiến thảm khốc, sự ổn định đã trở lại và chúng ta đang từng bước khôi phục vị thế của mình trong ngành công nghiệp. Một khoảng đầu tư đáng kể vào kế hoạch mở rộng nền công nghiệp chắc chắn sẽ thúc đẩy nền kinh tế của ta phục hồi sức mạnh vốn có."
 SPR_reprofessionalize_the_military:0 "Tái-chuyên nghiệp hóa Quân Đội"
 SPR_reprofessionalize_the_military_desc:1 "Đội quân của ta cần phải được tái thiết bắt đầu từ những thành viên không được đào tạo kỷ luật nghiêm ngặt trong quân ngũ. Để có thể chuyển từ lực lượng khẩn nguy tạm thời thành quân đội quốc gia, chúng ta phải tái chuyên nghiệp hóa và rèn giũa họ dựa trên những hệ thống kỷ luật và chỉ huy đúng đắn."
 SPR_experiences_from_the_civil_war:0 "Kinh Nghiệm từ cuộc Nội Chiến"
 SPR_experiences_from_the_civil_war_desc:1 "Những kinh nghiệm của quân đội chúng ta trong suốt cuộc nội chiến đã dẫn đến những tiến bộ đáng kể trong tư duy quân sự cũng như phát triển trang thiết bị."
 SPR_a_new_military_academy:0 "Học Viện Quân Sự Mới"
 SPR_a_new_military_academy_desc:1 "Để đạt được mục tiêu trở thành lực lượng quân sự chuyên nghiệp quốc gia đúng nghĩa, chúng ta phải thành lập một học viện mới, nhằm đảm bảo sỹ quan của ta trở thành những phiên bản tốt nhất của họ."
 SPR_revive_the_republican_navy:0 "Phục Hồi Hải Quân Cộng Hòa"
 SPR_revive_the_republican_navy_desc:1 "Lực lượng hải quân và các binh chủng khác của ta đã bị tiêu diệt ngay khi cuộc nội chiến bắt đầu, và việc tái thiết lại lực lượng nên là ưu tiên hàng đầu nhằm đảo bảo sự an nguy của quốc gia. Điều này yêu cầu chúng ta phải xây dựng một cơ sở hạ tầng mới ngay lập tức."
 SPR_navy_modernization:0 "Hiện Đại Hóa Hải Quân"
 SPR_navy_modernization_desc:1 "Ưu điểm từ những thiệt hại mà chúng ta phải gánh chịu đó là sẽ không có lý do gì để từ chối việc đóng lắp các mẫu tàu mới hiện đại. Chúng ta nên nghiên cứu về các thiết kế phù hợp và tiến hành sản xuất ngay lập tức."
 SPR_expand_the_naval_academy:0 "Mở rộng Học viện Hải quân"
 SPR_expand_the_naval_academy_desc:1 "Cuộc nội chiến vừa qua là minh chứng cho sự thiếu sót trong lãnh đạo của hải quân chúng ta. Những cải tiến về chất lượng của học viện hải quân, cũng như gia tăng quy mô, sẽ giúp giảm thiểu những sai sót về chiến thuật và chiến lược trong tương lai."
 SPR_prepare_for_the_next_war:0 "Chuẩn bị Cho Cuộc chiến Tiếp theo"
 SPR_prepare_for_the_next_war_desc:1 "Ngành công nghiệp quân sự phải được phát triển nếu chúng ta muốn đứng vững trước các mối đe dọa từ nước ngoài nhằm muốn phá hoại đất nước. Chúng ta phải trong tâm thế sẵn sàng cho dù chuyện gì có xảy đến."
 SPR_wartime_industry:0 "Công nghiệp Thời chiến"
 SPR_wartime_industry_desc:0 "Một lần nữa chúng ta lại tham gia chiến tranh, do đó chúng ta phải đảm bảo việc phát triển công nghiệp là để tập trung phục vụ nhu cầu quân sự hơn là dân sự."
 SPR_fuel_for_the_war_machine:0 "Nhiên liệu cho Cỗ Máy Chiến Tranh"
 SPR_fuel_for_the_war_machine_desc:0 "Các nguồn tài nguyên rất quan trọng với nền công nghiệp chiến tranh của ta, càng tự lực những nguồn cung cần thiết, càng có lợi cho ta. Bằng cách xây dựng những hầm mỏ mới, nhà máy thép, nhà máy luyện nhôm trên khắp đất nước sẽ giúp ta có một bước tiến dài trong việc đạt được khả năng tự cung-tự cấp."
 SPR_join_the_global_fight_against_fascism:0 "Tham Chiến Toàn Cầu Chống Chủ Nghĩa Phát Xít"
 SPR_join_the_global_fight_against_fascism_desc:1 "Chúng ta đã đánh bại chủ nghĩa phát xít ở Tây Ban Nha, nhưng chúng vẫn hiện hữu ở các quốc gia khác trên thế giới. Trách nhiệm của chúng ta chính là tấn công và tiêu diệt chúng."
 SPR_the_anti_fascist_crusade:0 "Cuộc Thập Tự Chinh Chống-Phát xít"
 SPR_the_anti_fascist_crusade_desc:1 "Người Tây Ban Nha đã đối đầu với phát xít từ trước khi chúng thực sự trở thành mối họa. Đây chính là cuộc chiến của chúng ta, và ta sẽ không lùi bước cho đến khi nào giành chiến thắng."
 FRA_devalue_the_franc_desc:1 "Trong khi các quốc gia khác phá giá đồng nội tệ để giúp đỡ nền kinh tế của họ thì chúng ta vẫn kiên quyết từ chối làm như vậy. Kết quả là, nền kinh tế của chúng ta bị tụt hậu so với các quốc gia khác. Nếu chúng ta muốn cạnh tranh hơn và vượt qua cơn bão sắp tới, chúng ta không được phép bỏ qua việc phá giá tiền tệ, ngay cả khi nó được chứng minh là một biện pháp không được ưu chuộng."
 FRA_autoroutes:0 "Đường Cao Tốc"
 FRA_autoroutes_desc:0 "Người Đức đã làm cả thế giới kinh ngạc với cái khái niệm của họ về đường giới hạn, là các con đường cao-tốc kết nối nhiều vùng khác nhau trên đất nước họ. Chúng ta cũng cho thế giới thấy rằng ta cũng có thể làm được điều tương tự."
 FRA_invest_in_the_metropole:1 "Phát Triển Thủ Đô"
 FRA_invest_in_the_metropole_desc:0 "Bước đầu tiên trong công cuộc tái thiết các ngành công nghiệp của ta là phải cải thiện cơ sở sản xuất ở lục địa chúng ta đang chiếm giữ."
 FRA_invest_in_the_colonies:1 "Phát Triển vùng Thuộc Địa"
 FRA_invest_in_the_colonies_desc:0 "Các khu trung tâm công nghiệp của ta ở Châu Âu không có đủ nhân lực và tài nguyên để duy trì công cuộc mở rộng ngành công nghiệp. Nếu muốn duy trì sự cạnh tranh kinh tế với các nước khác trên thế giới, chúng ta phải tận dụng các vùng thuộc địa của mình."
 FRA_colonial_industry_effect_tt:2 "Thêm 2 §YNhà Máy Dân Sự§! vào mỗi vùng thuộc địa đã được đầu tư vào.\n"
 FRA_industrial_expansion_effect_tt:1 "Thêm 2 §YNhà Máy Dân Sự§! vào các đô thị lớn đã được đầu tư vào.\n"
 FRA_military_factories_effect_tt:1 "Thêm 2 §YNhà Máy Quân Sự§! vào mỗi vùng đã được đầu tư vào.\n"
 FRA_invest_in_west_africa:0 "Đầu Tư Vào Tây Phi"
 FRA_invest_in_west_africa_desc:0 "Nguồn nhân lực và tài nguyên thiên nhiên dự trữ khổng lồ ở Tây Phi biến nơi đây thành nơi đầu tư hoàn hảo."
 FRA_invest_in_indochina:0 "Đầu Tư Vào Đông Dương"
 FRA_invest_in_indochina_desc:0 "Khoảng cách xa giữa đất nước và tài sản của ta ở Đông Dương là một điều bất lợi, nhưng lại giúp những nhà máy công nghiệp ở đây tránh khỏi các cuộc tấn công của kẻ thù."
 FRA_invest_in_syria:0 "Đầu Tư Vào Syria"
 FRA_invest_in_syria_desc:0 "Syria là khu vực hậu cần hoàn hảo cho chúng ta trong trường hợp chiến tranh ở châu Âu hoặc châu Phi nổ ra. Việc đầu tư vào các ngành công nghiệp tiềm năng cũng sẽ củng cố vị thế của ta trong khu vực."
 FRA_global_integration:0 "Hội Nhập Toàn Cầu"
 FRA_global_integration_desc:0 "Đế Chế Anh là một hệ thống được tinh-chỉnh giữa các bộ phận hỗ trợ lẫn nhau. Không có gì có thể ngăn cản chúng ta làm điều tương tự với các vùng thuộc địa."
 FRA_begin_rearmament:0 "Bắt Đầu Tái Trang Bị"
 FRA_begin_rearmament_desc:1 "Hiệp định đình chiến kéo dài 20-năm mà Thống Chế Foch dự đoán vào năm 1919 đã nhanh chóng kết thúc, và thế giới đang đứng trước nguy cơ bùng phát chiến tranh trong những năm tới. Chúng ta phải sẵn sàng."
 FRA_firepower_kills:0 "Hỏa Lực Chết Chóc"
 FRA_firepower_kills_desc:0 "Các bài học kinh nghiệm từ cuộc Thế Chiến cũng đơn giản như sự tàn bạo của nó vậy: thời những trận đánh diễn ra trong một phạm vi nhất định đã qua. Ngày nay, việc giết chóc diễn ra mới quy mô hàng loạt gây ra bởi các loại vũ khí tối tân tầm xa."
 FRA_methodical_battle:0 "Binh Pháp"
 FRA_methodical_battle_desc:0 "Một số kẻ cho rằng các trận chiến là một mớ hỗn loạn, nhưng đó là suy nghĩ của bọn thất học. Một trận chiến không chỉ chém giết mà là cả một kế hoạch tổng thể kết hợp với các phương pháp và công cụ phù hợp. Lên kế hoạch tỷ mỷ, và những mưu đồ của kẻ thù sẽ chỉ còn là những dòng chú thích ở trang cuối lịch sử."
 FRA_division_cuirassee:0 "Sư Đoàn Thiết Giáp"
 FRA_division_cuirassee_desc:0 "Một sỹ quan tài ba có tên là de Gaulle đã đề xuất một loại sư đoàn mới, kết hợp giữa thiết giáp hạng nặng cùng với bộ binh và xe tăng hạng trung chiến đấu như một thể thống nhất."
 FRA_infantry_tanks:0 "Tăng Thiết Giáp"
 FRA_infantry_tanks_desc:0 "Dù gì đi nữa, thì nhiệm vụ chính của các đơn vị xe tăng là đảm bảo bộ binh có thể chiếm và phòng thủ vị trí. Do đó, chúng ta phải luôn trang bị cho các đơn vị bộ binh những chiếc xe tăng hiện đại và có khả năng tác chiến."
 FRA_special_forces:0 "Lực lượng Đặc biệt"
 FRA_special_forces_desc:0 "Trong tương lai, chiến tranh sẽ ngày càng diễn ra ở những khu vực mà lính bộ binh thông thường sẽ bị giới hạn về khả năng. Chúng ta phải tạo ra một đơn vị mới có thể tác chiến trong những điều kiện này."
 FRA_fusiliers_marine:1 "Hải Quân Fusilier"
 FRA_fusiliers_marine_desc:0 "Thời của những bờ biển được coi là lớp phòng thủ bất khả xâm phạm đã qua. Trong tương lai, chúng ta phải có khả năng chiến đấu với kẻ thù, ở mọi vị trí, và chiếm lấy một vùng đổ bộ để chống lại bất kỳ kẻ thù nào."
 FRA_battle_of_maneuver:0 "Chiến Thuật Di Chuyển"
 FRA_battle_of_maneuver_desc:0 "Quan niệm lỗi thời về chiến trường như là một khu vực nhỏ nơi mà các đội quân đánh nhau tới chết. Với sự cơ giới hóa-hàng loạt, các chiến đấu cơ và liên lạc vô tuyến tốc độ cao, các cuộc chiến diễn biến rất nhanh trên hàng trăm cây số. Chúng ta chuẩn bị cho điều này càng sớm, càng tốt."
 FRA_air_dominance_desc:0 "Sự phát triển của chiến đấu cơ đã tạo ra một cánh thứ ba khiến cho lực lượng quân đội phải quan tâm tới. Chúng ta phải đảm bảo cánh này nếu không muốn đối mặt với thảm họa."
 FRA_air_ground_cooperation:0 "Tác Chiến Không-Địa"
 FRA_air_ground_cooperation_desc:0 "Không chiến chỉ có hiệu quả thật sự khi tấn công các mục tiêu trên mặt đất. Chúng ta phối hợp tác chiến không - địa càng tốt, thì càng mang lại hiệu quả cao."
 FRA_flying_artillery_desc:0 "Trong những cuộc chiến thần-tốc ngày nay, những khẩu súng cối trên mặt đất không còn thực sự hữu dụng. Những oanh tạc cơ có khả năng mang theo bom có thể thay thế vị trí này."
 FRA_form_the_popular_front:0 "Định Hình Mặt trận Nhân dân"
 FRA_form_the_popular_front_desc:1 "Với sự trỗi dậy của chủ nghĩa phát xít ở Đức và Italy, rõ ràng là cuộc đấu đá nội bộ cánh tả phải dừng lại nếu mục tiêu của chúng ta là tồn tại. Một mặt trận nhân dân, rộng rãi bao gồm tất cả các đảng phái cánh tả sẽ có nhiệm vụ quan trọng cuối cùng là giải quyết các điều kiện kinh tế tạo ra chủ nghĩa phát xít."
 FRA_ban_communism_desc:0 "While it is inconceivable that anyone could seriously want to visit the chaos and bloodshed of a communist revolution upon their own fatherland, it appears that there are some amongst us who would do just that. We can not allow them to conspire against the state any longer. The harshest measures must be taken."
 FRA_invite_communist_ministers:0 "Mời Bộ Trưởng Cộng Sản"
 FRA_invite_communist_ministers_desc:0 "Lo ngại về phản ứng dữ dội từ phe cực hữu đã ngăn chặn việc đưa các đồng chí cộng sản ngồi vào ghế trong chính phủ hiện tại. Nhưng nỗi sợ là kẻ cố vấn tồi. Nếu chúng ta phải đánh, cứ để họ đến."
 FRA_strengthen_the_unions:0 "Tăng cường Liên Hiệp"
 FRA_strengthen_the_unions_desc:0 "Đã quá lâu rồi, quyền hợp tác giữa những người lao động và đồng chí của họ để thực hiện thương lượng tập thể đã bị bỏ ngỏ. Sẽ không như thế nữa."
 FRA_celebrate_the_commune:0 "Ca tụng Công Xã"
 FRA_celebrate_the_commune_desc:0 "Mặc dù chỉ tồn tại-ngắn ngủi, nhưng Công Xã Paris đã có những nỗ lực đầu tiên trong việc thành lập một xã hội cộng sản ngay trên đất Pháp."
 FRA_womens_suffrage_desc:1 "Thật là phi lý và xấu hổ khi những người phụ nữ cần-mẫn ở Pháp, dành cả đời để đấu tranh giành lại quyền lợi cho mình, lại không được phép tham gia các cuộc bầu cử. Chúng ta sẽ xóa bỏ sự bất công này."
 FRA_legal_equality:0 "Bình Đẳng Giới"
 FRA_legal_equality_desc:0 "Trên mọi khía cạnh, người phụ nữ vẫn chỉ được xem là công dân hạng-hai, luôn phải nghe theo mong muốn của đàn ông. Điều vô lý này chấm dứt tại đây."
 FRA_industrial_collectivization:0 "Tập Thể Hóa Công Nghiệp"
 FRA_industrial_collectivization_desc:1 "Nền kinh tế Pháp ngày nay gồm nhiều doanh nghiệp nhỏ và nhân lực ít ỏi, mãi mãi chỉ cạnh tranh với nhau và khai thác tài nguyên với quy mô sản xuất-nhỏ kém hiệu quả. Chúng ta sẽ kết hợp những doanh nghiệp này lại để tạo thành một tổ chức đủ sức cạnh tranh trên trường quốc tế."
 FRA_agricultural_collectivization_desc:0 "Những gì áp dụng được vào công nghiệp cũng có thể áp dụng tương tự vào các nông trại trên khắp nước Pháp. Những trang trại nhỏ không đủ khả năng trang bị máy móc hiện đại, cũng như năng suất lao động cao như đời ông cố của họ. Bằng cách kết hợp họ vào các đơn vị sản xuất nông nghiệp, chúng ta sẽ tăng năng suất và sản lượng đầu ra."
 FRA_force_the_issue:0 "Ép buộc ra Quyết Định"
 FRA_force_the_issue_desc:1 "Chúng ta đã tiến rất xa kể từ khi thành lập Mặt trận Nhân dân. Nhưng chúng ta không thể bỏ công việc giữa chừng. Giờ là lúc để mọi thành viên cánh tả đưa ra quyết định và lập trường của mình - hoặc là tham gia cuộc cách mạng hoặc là kẻ thù."
 FRA_force_the_issue_tt:0 "Hình phạt độ ổn định phục thuộc vào sự phổ biến của các Đảng §YDân Chủ§!.\n"
 FRA_reconciliation:0 "Hòa giải"
 FRA_reconciliation_desc:0 "Trong quá khứ, các cuộc cách mạng ở Pháp diễn ra liên tục đã đẩy đất nước vào những cuộc chiến không hồi kết. Có lẽ giờ là lúc xây dựng một nền cộng hòa nơi mà mọi người đều được chào đón, cho dù họ có ủng hộ hoặc không ủng hộ cuộc cách mạng."
 FRA_constitutional_convention:0 "Công ước Hiến pháp"
 FRA_constitutional_convention_desc:0 "Việc thay đổi một bản chất của nền cộng hòa không thể thành công một sớm một chiều, và sẽ không thể thực hiện được nếu không đàm phán về một hiến pháp mới."
 FRA_anti_fascist_coalition:0 "Liên Minh Chống Phát xít"
 FRA_anti_fascist_coalition_desc:0 "Sự lan rộng của phong trào chống phát xít chính là mối đe dọa lớn nhất đối với thể chế này. Chúng ta phải cùng liên minh với mọi quốc gia sẵn sàng đối đầu với mối nguy hại này, còn không tất cả chúng ta sẽ bị tiêu diệt."
 FRA_invite_anti_fascist_emigrants:0 "Mời Dân Nhập Cư Chống-Phát Xít"
 FRA_invite_anti_fascist_emigrants_desc:1 "Bước đầu tiên mà mỗi chế độ phát xít thực hiện đó là trục xuất những thành phần chỉ trích chế độ và những người trái ngược quan điểm trong việc tổ chức đất nước. Tuy nhiên, những người này lại hoàn toàn phù hợp để thành lập một chính phủ-lưu vong qua đó chuẩn bị cho ngày đất nước họ được giải phóng."
 FRA_reconnect_to_the_balkans:0 "Kết Nối Lại với Balkan"
 FRA_reconnect_to_the_balkans_desc:0 "Pháp từ lâu đã tìm mọi cách để có thể thay đổi cán cân quyền lực ở trung Âu bằng việc tiếp cận các quốc gia thuộc bán đảo Balkan. Mối liên hệ này vẫn tồn tại, mặc dù đã bị ngừng lại trong thời gian gần đây."
 FRA_pre_empt_the_fascist_attack:0 "Ngăn-Chặn Phát Xít Tấn Công"
 FRA_pre_empt_the_fascist_attack_desc:0 "Tại sao chúng ta cho phép kẻ thù có thể dễ dàng củng cố quân đội và thuận tiện lựa chọn thời cơ tấn công có lợi cho chúng? Chúng ta sẽ ra tay trước và tiêu diệt mối nguy này trước khi chúng kịp trở tay."
 FRA_loyalty_to_moscow:0 "Trung Thành Với Moscow"
 FRA_loyalty_to_moscow_desc:0 "Mô hình Chủ Nghĩa Xã Hội ở Liên bang Soviet có thể không hoàn hảo, nhưng có một sự thật không thể chối bỏ đó là Liên bang Soviet đã đạt đến cảnh giới cao nhất của lý tưởng xã hội chủ nghĩa. Sẽ thật sai lầm nếu chúng ta đi tìm một con đường khác cho mình."
 FRA_league_of_french_bolshevist_volunteers_desc:1 "Khi một quốc gia cộng sản bị đe dọa bởi giặc ngoại xâm, thì toàn bộ quốc gia cộng sản còn lại cũng bị đe dọa. Chúng ta không thể khoanh tay đứng nhìn khi những đồng chí của ta đang chiến đấu giành giật sự sống."
 FRA_host_the_german_exiles:0 "Cưu mang người Đức Tha Hương"
 FRA_host_the_german_exiles_desc:0 "Nước Đức, quê hương của Marx và Engels, đã từng đi đầu trong tư tưởng và thực tiễn cộng sản. Nhiều người cộng sản Đức đã bỏ chạy khi Đức Quốc Xã nắm chính quyền. Nếu chúng ta cho họ một ngôi nhà, họ có thể giúp chúng ta tổ chức một chính phủ hiệu quả hơn trên những vùng lãnh thổ được giải phóng."
 FRA_revolution_to_the_utmost:0 "Cách Mạng Tới Cùng"
 FRA_revolution_to_the_utmost_desc:0 "Một cuộc cách mạng đúng nghĩa không tồn tại sự nửa-vời. Chúng ta sẽ không dừng lại cho đến khi nào hoàn thành xứ mệnh và thể chế chính trị mới được an toàn. Dù phải trả giá như thế nào."
 FRA_destroy_the_counter_revolution:0 "Dập Tắt cuộc Phản-Cách Mạng"
 FRA_destroy_the_counter_revolution_desc:0 "Kể cả ngay lúc này, nhiều người Pháp sẵn sàng găm con dao vào lưng chính đồng bào của mình nếu những người này thể hiện sự yếu đuối dù chỉ trong tíc tắc. Họ sẽ không chấp nhận chuyện đó, và sẽ tấn công trước."
 FRA_revolutionary_zeal_desc:1 "Người Pháp luôn có một lòng nhiệt thành đặc biệt đối với việc xóa bỏ trật tự cũ và hướng tới cái mới. Điều này không nên bị ngăn cản."
 FRA_loyalty_to_the_cause:0 "Trung thành Với Lý Tưởng"
 FRA_loyalty_to_the_cause_desc:1 "Nhiều quốc gia khác đã thể hiện sự lo ngại của họ về Chủ Nghĩa Cộng Sản, nhưng không vì thế mà chúng ta sẽ làm tổn hại đến lý tưởng của mình. Họ có thể đã dừng lại giữa chừng, bị bủa vây bởi những nghi ngờ rằng liệu việc làm của họ có quá cực đoan. Chúng ta sẽ không làm như vậy."
 FRA_carry_the_revolution_north:0 "Thực hiện cuộc Cách Mạng Phía Bắc"
 FRA_carry_the_revolution_north_desc:0 "Bên kia eo biển là nơi khai sinh ra cuộc cách mạng công nghiệp, và bên cạnh đó, là quê hương của chủ nghĩa tư bản hiện đại. Chúng ta không thể để nơi này trở thành bàn đạp cho những kẻ phản cách mạng."
 FRA_carry_the_revolution_west:0 "Thực hiện cuộc Cách Mạng Phía Tây"
 FRA_carry_the_revolution_west_desc:1 "Các thể chế tại bán đảo Iberia đang ngàn cân treo sợi tóc, nằm chờ để bị tiêu diệt bởi cuộc cách mạng bình dân. Chúng ta sẽ cắt đứt sợi dây đó."
 FRA_carry_the_revolution_east:0 "Thực hiện cuộc Cách Mạng Phía Đông"
 FRA_carry_the_revolution_east_desc:0 "Tại khu vực biên giới phía đông đang ẩn chứa mối đe dọa lớn nhất đối với trật tự mới của ta. Những lực lượng phản động tập trung tại đây sẽ tấn công ngay khi chúng ta yếu thế nhất - nhưng đó là khi chúng ta cho chúng thời gian chuẩn bị."
 FRA_carry_the_revolution_south:0 "Thực hiện cuộc Cách Mạng Phía Nam"
 FRA_carry_the_revolution_south_desc:0 "Quốc gia đầu tiên gia nhập chủ nghĩa phát xít là Ý. Do đó,tư tưởng phát xít sẽ được củng cố mạnh mẽ trên quốc gia này. Viễn cảnh-thế giới duy trì nền hòa bình là điều không thể. Họ cũng hiểu rõ tình hình hiện tại như chúng ta, và chắc chắn sẽ chuẩn bị động thủ. Chúng ta cũng vậy."
 FRA_egalite_liberte_solidarite_desc:1 "Cuộc Cách Mạng Pháp lần đầu tiên đã quét sạch mọi chế độ tồn tại hàng thiên niên kỷ và thay đổi cục diện của Châu Âu mãi mãi. Chúng ta sẽ hoàn tất những gì họ khơi mào."
 FRA_reform_the_labour_laws:0 "Cải cách Luật Lao động"
 FRA_reform_the_labour_laws_desc:0 "Người lao động Pháp đang phải làm việc trong những điều kiện vô cùng khắc nghiệt, bên cạnh đó là khoản thu nhập và chế độ phúc lợi thấp. Đã đến lúc phải thực hiện một cuộc cải cách toàn diện để nâng cao đời sống cho họ."
 FRA_nationalize_key_industry:0 "Quốc Hữu Hóa Công Nghiệp Trọng Điểm"
 FRA_nationalize_key_industry_desc:0 "Trong bối cảnh hiện tại, chúng ta không thể ngó lơ công cuộc cải tổ triệt để nền kinh tế của ta để chuẩn bị đối mặt với các mối đe dọa đang xảy đến. Thời gian đang cạn dần - chúng ta không thể mong chờ vào một thị trường tự do để giải quyết vấn đề."
 FRA_reorganize_the_aviation_industry:0 "Tái Tổ Chức ngành Công Nghiệp Hàng Không"
 FRA_reorganize_the_aviation_industry_desc:0 "Chia thành hàng tá công ty nhỏ, ngành công nghiệp hàng không của chúng ta đã bị các nước như Đức và Mỹ bỏ xa hàng chục năm. Cần phải tái cơ cấu một cách triệt để."
 FRA_form_the_state_arsenals:0 "Định Hình Kho Vũ Khí Quốc Gia"
 FRA_form_the_state_arsenals_desc:0 "Để trang bị những vũ khí hiện đại cho quân đội của chúng ta, thì không thể đợi đến khi nào các công ty tư nhân đáp ứng đủ năng lực sản xuất."
 FRA_general_work_council:0 "Hội Đồng Trọng Tài Lao Động"
 FRA_general_work_council_desc:0 "Chúng ta sẽ thành lập một cơ quan nhà nước để giải quyết các vấn đề mâu thuẫn giữa người lao động và các chủ doanh nghiệp, qua đó đảm bảo cho người lao động có thể được tuyển dụng theo một phương thức hiệu quả nhất."
 FRA_national_champions:0 "Nhà Vô Địch Quốc Gia"
 FRA_national_champions_desc:0 "Bằng cách lựa chọn một vài công ty có tiềm năng cạnh tranh trên trường quốc tế và hỗ trợ cho họ mọi nguồn lực, chúng ta có thể tạo ra một nền kinh tế hiện đại đủ sức sánh ngang với bất kỳ quốc gia nào,"
 FRA_dirigisme_desc:0 "Trong khi nền kinh tế kế hoạch hóa toàn-diện theo mô hình của Soviet là quá cực đoan, thì vẫn cần một hoạch định và phương pháp cụ thể để tối ưu hóa nền kinh tế của ta."
 FRA_ban_the_leagues:0 "Giải Thể các Tổ Chức"
 FRA_ban_the_leagues_desc:0 "Những tổ chức cực-hữu được phép thành lập mà không có sự giám sát. Dù hiện tại những tổ chức này vẫn không đủ khả năng thực hiện một cuộc đảo chính, nhưng chúng ta sẽ không thể lường trước được những điều chúng làm trong tương lai. Tốt nhất nên giải thể những hội nhóm này ngay lập tức."
 FRA_the_blum_viollette_proposal:0 "Bản kiến nghị Blum-Viollette"
 FRA_the_blum_viollette_proposal_desc:1 "Nền Cộng Hòa Pháp nên trao quyền công dân cho bất kỳ ai đủ điều kiện. Rất nhiều đối tượng trung thành với ta ngay tại Algeria nhưng không được công nhận là một công dân chính thức. Việc trao quyền công dân cho những người này sẽ khiến mối quan hệ gắn bó Pháp và Algeria khăng khít hơn."
 FRA_expand_the_citizenship:0 "Mở rộng Quyền Công Dân"
 FRA_expand_the_citizenship_desc:0 "Việc một nền cộng hòa không trao quyền công dân cho những người đang sinh sống tại lãnh thổ của nó là một điều không thể chấp nhận, và tình trạng này vẫn đang tiếp diễn ngay trên chính đất nước của chúng ta. Vấn nạn này cần được chỉnh đốn ngay lập tức."
 FRA_france_undividable_desc:0 "Nước Pháp phải trở thành một thể thống nhất, tề tựu dưới một ngọn cờ. Giờ là lúc chúng ta bố cáo khắp nơi về điều này, với mục tiêu duy nhất là xoa dịu nỗi sợ chia cắt đất nước."
 FRA_french_union:0 "Liên Hiệp Pháp"
 FRA_french_union_desc:0 "Đã tới lúc tuyên bố một nước Pháp hoàn toàn mới, một nước Pháp trải dài khắp thế giới, mọi vùng lãnh thổ trực thuộc vương quốc của ta sẽ được thống nhất thành một. Chúng ta sẽ tổ chức cuộc chưng cầu dân ý ở mỗi vùng để xác nhận ai là người mong muốn được trở thành một phần của nước Pháp mới hơn và vĩ đại hơn."
 FRA_french_union_tt:0 "Cuộc chưng cầu dân ý ở nhiều vùng khác nhau thuộc đế chế sẽ được tổ chức. Thay vào đó một số khu vực sẽ được giành độc lập hoàn toàn."
 FRA_encourage_immigration:0 "Khuyến Khích Nhập Cư"
 FRA_encourage_immigration_desc:1 "Đất nước chúng ta đang thiếu hụt nhân lực trầm trọng do những tổn thất từ cuộc Đại Chiến. Bằng cách tạo điều kiện thuận lợi cho việc cư vào Pháp, chúng ta có thể thu hút những người nhập cư lành nghề qua đó bù đắp lại khoản thiếu hụt nhân lực."
 FRA_review_foreign_policy:0 "Nhìn nhận lại Chính Sách Đối Ngoại"
 FRA_review_foreign_policy_desc:0 "Trật tự lục địa được thiết lập năm 1919 đang bị lung lay dữ dội. Giờ là lúc chúng ta phải nhìn nhận lại những lựa chọn chính sách đối ngoại nhằm đảm bảo những mối quan hệ đồng minh mới để có thể vượt qua khó khăn phía trước."
 FRA_intervention_in_spain:0 "Can thiệp ở Tây Ban Nha"
 FRA_intervention_in_spain_desc:0 "Cuộc nội chiến ở Tây Ban Nha đã mang các đảng phái tư tưởng đến trước ngưỡng cửa của chúng ta. Chúng ta phải hành sự hết sức cẩn trọng, bằng không sẽ gây ra sự xung đột trên khắp đất nước."
 FRA_support_the_finns:0 "Ủng hộ Phần Lan"
 FRA_support_the_finns_desc:0 "Người Phần Lan đang chiến đấu vì sự sống còn của mình. Chúng ta phải hỗ trợ cho họ."
 FRA_confirm_eastern_commitments:0 "Củng Cố các Cam Kết Phía Đông"
 FRA_confirm_eastern_commitments_desc:0 "Sau cuộc Đại Chiến, chúng ta đã thành lập một mạng lưới đồng minh ở Đông Âu, để tạo đối trọng với sự trỗi dậy của Đức và sự bành trướng của Liên bang Soviet. Các đồng minh trong khu vực đang tự hỏi liệu chúng ta có sẵn sàng hỗ trợ họ khi có binh biến hay không. Chúng ta nên trấn an họ trước khi họ quyết định tìm kiếm sự giúp đỡ từ nơi khác."
 FRA_strengthen_the_little_entente:0 "Tăng cường Little Entente"
 FRA_strengthen_the_little_entente_desc:0 "Little Entente (Đồng minh Nhỏ) ràng buộc chúng ta phải hỗ trợ các đồng minh của chúng ta ở Đông Âu và Balkan. Chúng ta đã để cho liên minh này mất hiệu lực, nhưng nó cần hơn bao giờ hết. Đã đến lúc hồi sinh nó."
 FRA_invest_in_our_weaker_allies:0 "Đầu Tư Vào Những Đồng Minh Yếu Hơn"
 FRA_invest_in_our_weaker_allies_desc:0 "Nếu chúng ta muốn các nước đồng minh có khả năng chiến đấu khi có chiến tranh, chúng ta phải cho phép họ xây dựng đội quân của riêng mình. Một kế hoạch đầu tư vừa phải vào ngành công nghiệp sẽ giúp họ có thể sản xuất các vũ khí quân nhu cần thiết trong nước."
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "Có ít nhà máy quân sự hơn chúng ta"
 FRA_coordinate_rearmament:0 "Hợp tác Tái Vũ Trang"
 FRA_coordinate_rearmament_desc:0 "Để bắt kịp với quá trình phát triển hợp nhất của Đức và các đối thủ của ta, chúng ta cũng phải thúc đẩy hợp tác với các đồng minh của mình."
 FRA_foreign_guest_workers:0 "Lao Động - Nước Ngoài"
 FRA_foreign_guest_workers_desc:0 "Sự thiếu hụt nhân công chính là nút thắt trong công cuộc mở rộng ngành công nghiệp và tăng quy mô lực lượng vũ trang của ta. Bằng cách mời gọi những công nhân có tay nghề từ những đồng minh về làm việc cho các nhà máy của ta sẽ giúp giải phóng nguồn nhân lực gửi vào quân ngũ."
 FRA_join_the_ententes:0 "Gia nhập Entente"
 FRA_join_the_ententes_desc:1 "France can not sustain two commitments of mutual defense at the same time. Unless we can get the British to agree to honor our commitments as well, we would have to choose. By combining our disparate networks of alliances into a single whole, we increase the deterrence factor of our alliances by an order of magnitude."
 unlocks_espionage_operation_tt:0 "Mở khóa §YHoạt động Gián điệp§!:\n"
 FRA_revive_the_franco_polish_alliance:1 "Thiết lập lại Liên Minh Franco-Ba Lan"
 FRA_revive_the_franco_polish_alliance_desc:0 "Pháp luôn ủng hộ nền độc lập của Ba Lan. Trong những năm gần đây, mối quan hệ giữa hai quốc gia đã có phần hạ nhiệt. Với mối đe dọa mang tên Đức sắp xảy đến, đây là lúc thích hợp để kích hoạt lại các hiệp ước của hai bên."
 FRA_revive_the_franco_polish_alliance_tt:0 "\nBa Lan sẽ được mời vào đảng phái của chúng ta nếu chúng ta là người được đưa ra quyết định."
 FRA_buy_time:0 "Nghi Binh"
 FRA_buy_time_desc:0 "Chúng ta chưa sẵn sàng đối đầu mới quân Đức trên chiến trường. Đồng minh thì quá yếu, còn lực lượng quân đội thì nghèo nàn. Chúng ta phải đưa ra những con tốt thí nếu muốn còn tồn tại."
 FRA_arms_purchases_in_the_us:1 "Giao Dịch Vũ Khí với Mỹ"
 FRA_arms_purchases_in_the_us_desc:0 "Ngành công nghiệp quân sự của chúng ta không đủ khả năng cung cấp lượng khí tài hiện đại và cần thiết cho quân đội. Tuy nhiên, nước Mỹ có những khoản trích lập dự phòng. Trừ khi họ quyết định quay lại chính sách bế quan tỏa cảng, thì dường như chúng ta có thể thuyết phục họ chuyển nhượng những lô vũ khí mà chúng ta cần."
 FRA_france_leads:0 "Nước Pháp Dẫn Lối"
 FRA_france_leads_desc:0 "Một quốc gia có lịch sử hào hùng như Pháp không thể để nước khác chi phối chính sách ngoại giao của mình. Chúng ta sẽ tự đưa ra mọi quyết định, vững bước trên con đường chúng ta đã đề ra."
 FRA_concessions_to_italy:1 "Nhượng bộ người Ý"
 FRA_concessions_to_italy_desc:0 "Người Ý luôn mơ về một đế chế ở Châu Phi. Nếu chúng ta chấp nhận nhượng bộ - và để họ chinh phạt Ethiopia - chúng ta có thể ngăn chặn được sự hình thành liên hiệp khối trục giữa Rome và Berlin."
 FRA_ratify_the_stresa_front:0 "Phê chuẩn Mặt Trận Stresa"
 FRA_ratify_the_stresa_front_desc:0 "Nước Ý bày tỏ muốn tham gia vào phe của chúng ta đổi lại một số lãnh thổ ở Châu phi thuộc về họ. Đã đến lúc đặt bút lên giấy và phê chuẩn những hiệp ước cần thiết."
 FRA_franco_soviet_treaty:1 "Franco-[SOV.GetAdjective] Treaty"
 FRA_franco_soviet_treaty_desc:1 "The [SOV.GetAdjective]s are just as worried about the rise of fascism in Europe as we are. Perhaps we could convince them to support us if the time came."
 FRA_revive_the_national_bloc:0 "Hồi sinh Khối Dân Tộc"
 FRA_revive_the_national_bloc_desc:0 "Cục diện chính trị ngày càng trở nên bao quát hơn. Đã có những tin đồn về việc cánh tả sẽ hợp tác chung với cộng sản. Những gì chúng ta cần ngay lúc này là một vị lãnh đạo mạnh mẽ và kiên định."
 FRA_laissez_faire:0 "Tự Do Kinh Tế"
 FRA_laissez_faire_desc:0 "Cộng Sản đã đăng bố cáo về việc thay đổi triệt để cơ cấu nền kinh tế của đất nước chúng ta, tước đoạt mọi tài sản hợp pháp của những người lao động chân chính. Để chống lại vấn đề này, chúng ta sẽ thiết lập một khái niệm cơ bản về quyền tự do. Một nền kinh tế năng động sẽ luôn hiệu quả hơn một nền kinh tế bị bọn cánh tả trói buộc bằng chính sách băng keo đỏ."
 FRA_protect_the_rights_of_man:0 "Bảo Vệ Quyền Con Người"
 FRA_protect_the_rights_of_man_desc:0 "Có thể họ sẽ không bao giờ thổ lộ công khai, nhưng bất kỳ ai cũng có thể nhận ra rằng: hạn chế quyền sở hữu chính là bước đầu tiên để loại bỏ mọi quyền lợi và ông cha ta ngày xưa đã dày công bảo vệ. Chúng ta sẽ không cho phép điều này xảy ra."
 FRA_freedom_front:0 "Mặt Trận Tự Do"
 FRA_freedom_front_desc:0 "Khi đối mặt với tình cảnh hỗn loạn và biến động mà cộng sản hứa hẹn, họ sẽ phải chấp nhận liên minh với các đảng phái khác, cho dù đấy là những con người xấu xa."
 FRA_stimulate_the_dynamic_market:0 "Kích Thích Động Lực Thị Trường"
 FRA_stimulate_the_dynamic_market_desc:0 "Động lực thị trường đã chứng minh là hình thức tổ chức kinh tế hiệu quả nhất. Nhưng nó vẫn phải được vận bởi con người, và con người đôi khi cần được đảm bảo rằng những cống hiến của họ sẽ không vô ích. Bằng cách đưa ra các đạo luật xóa bỏ một số hạn chế đi kèm là các luật bảo hộ, chúng ta có thể giúp các nhà đầu tư vượt qua tâm lý lo sợ và kích thích nền kinh tế."
 FRA_agricultural_protectionism_desc:0 "Các nền kinh tế phát triển trên thế giới ngày càng ghét bỏ phương thức sản xuất truyền thống của chúng ta. Nếu chúng ta không thực hiện các biện pháp bảo vệ người nông dân, chúng ta sớm muộn sẽ phải đối mặt với một cuộc khủng hoảng khôn lường vì người nông dân sẽ không thể duy trì sự cạnh tranh với một lượng lớn thực phẩm-được sản xuất từ nước ngoài."
 FRA_economic_devolution:0 "Ủy Quyền Kinh Tế"
 FRA_economic_devolution_desc:0 "Thật là lố bịch khi một số bọn tham quan ở Paris nghĩa rằng chúng biết được điều gì tốt cho các công ty ở Borbeaux. Chúng ta phải đặt niềm tin vào các doanh nghiệp của ta và trao quyền giúp họ có thể tạo ra các giải pháp của riêng mình."
 FRA_promote_entrepeneurship:0 "Thúc Đẩy Tinh Thần Khởi Nghiệp"
 FRA_promote_entrepeneurship_desc:0 "Trung tâm của một động lực thị trường luôn là những cá nhân biết nhìn ra cơ hội, chớp thời cơ và khai thác triệt để nó. Trong những năm gần đây, tinh thần này đã bị dập tắt bởi những quy định không hợp lý. Chúng ta nên khơi lại tinh thần như ngày xưa."
 FRA_utilize_the_leagues:0 "Sử dụng Liên Đoàn"
 FRA_utilize_the_leagues_desc:0 "Có một thực thế đáng buồn là bạo lực chính trị đã trở nên phổ biến ở Pháp. Nếu đất nước muốn tồn tại trước mối đe dọa từ cách mạng cộng sản, chúng ta không được ngần ngại những sự giúp đỡ từ những người có thể đứng lên đối mặt với lũ côn đồ cộng sản trên phố nếu buộc phải làm như thế."
 FRA_national_regeneration:0 "Tái sinh Dân Tộc"
 FRA_national_regeneration_desc:0 "Nền dân chủ thái quá và một chủ nghĩa cộng hòa sai lầm đã đầu độc đất nước và chia rẽ người dân chúng ta. Sẽ phải mất một thời gian dài để có thể khắc phục những mất mát này, nhưng chí ít thì những biện pháp đầu tiên đã được triển khai."
 FRA_national_regeneration_trigger_tt:0 "Tổng hợp sự hỗ trợ của các nước Không Liên Kết và Phát Xít được trên 50%"
 FRA_destroy_decadence:0 "Dẹp bỏ Sự Suy Đồi"
 FRA_destroy_decadence_desc:1 "Không quốc gia nào có thể trở nên vĩ đại nếu nó chỉ dành thời gian để tranh luận về những điều nhỏ nhặt nhất. Một vài nước, được bao bọc bởi các đại dương và nhận sự hậu thuẫn từ các đế chế trên thế giới, tin rằng họ có thể mua được thứ xa xỉ đấy. Còn chúng ta thì không."
 FRA_integralism:0 "Trào lưu Chính Thống"
 FRA_integralism_desc:0 "Hệ tư tưởng của trào lưu chính chống cho rằng mọi thành phần trong xã hội là những phần tử nhỏ phải hợp tác cùng nhau lao động vì một mục đích chung lớn hơn. Xã hội này phải có trật tự rõ ràng, để đảm bảo mọi thành phần kết hợp hòa nhã với nhau."
 FRA_work:0 "Lao động"
 FRA_work_desc:0 "Thợ thủ công đóng một vai trò quan trọng nhất trong nền kinh tế. Khi chúng ta được chỉ dẫn từ người phù hợp, sẽ không có gì cao quý hơn là cống hiến công sức của mình để phục vụ quốc gia."
 FRA_family:0 "Gia Đình"
 FRA_family_desc:0 "Bộ phận nhỏ nhất trong xã hội không phải là cá thể - nó là gia đình. Việc tranh cãi về điều cơ bản và hiển nhiên này chính là sai lầm lớn nhất của nền cộng hòa cũ."
 FRA_fatherland:0 "Tổ Quốc"
 FRA_fatherland_desc:0 "Tổ quốc là chủ thể tối cao. Đó là chân lý."
 FRA_political_unity:0 "Thống nhất Chính Trị"
 FRA_political_unity_desc:1 "Lịch sử nước Pháp kể từ sự sụp đổ của chính thể chuyên chế đã trở thành một đề tài về đấu đá chính trị. Khi thống nhất - Pháp giành thắng lợi. Khi chia rẽ nội bộ - Pháp bị đánh bại. Vì lý do này, chúng ta không cho phép tham vọng của một con sâu mà làm rầu cả nồi canh."
 FRA_diplomatic_freedom:0 "Tự Do Ngoại Giao"
 FRA_diplomatic_freedom_desc:1 "Các chính quyền cộng hòa đã tự làm khó mình khi tập trung vào các công trình nhân tạo ở Đông Âu, họ sẽ rơi vào khủng hoảng ngay khi chúng ta cắt bỏ viện trợ. Đây là những gói nợ phải trả, không phải tài sản riêng, vì thế chúng ta sẽ tự thoái vốn khỏi những dự án này."
 FRA_latin_entente:0 "Latin Entente"
 FRA_latin_entente_desc:1 "Tình anh em giữa các quốc gia kế thừa Đế Chế La Mã là điều không thể phủ nhận. Người Đức ở Châu Âu đã cai trị lục địa này quá lâu. Giờ là lúc để chúng ta tái khẳng định lại thiên mệnh quốc gia của chính chúng ta."
 FRA_reach_out_to_spain:0 "Tiếp Cận Tây Ban Nha"
 FRA_reach_out_to_spain_desc:0 "Vừa hồi phục sau cuộc nội chiến, Tây Ban Nha chính là đồng minh của ta trong nỗ lực định hình lại lục địa."
 FRA_invite_portugal:0 "Mời Bồ Đào Nha"
 FRA_invite_portugal_desc:1 "Trong khi đế chế thuộc địa của Bồ Đào Nha đang dần bị thu nhỏ, thì tinh thần khám phá và chinh phục vẫn rực cháy mạnh mẽ trong tim mỗi người dân ở đây."
 FRA_compensate_italy:0 "Bù đắp người Ý"
 FRA_compensate_italy_desc:0 "Trong quá khứ, tranh chấp một vài vùng đất nhỏ trên sa mạc cũng có thể khiến các quốc gia của ta xảy ra xung đột. Những điều vô nghĩa này dễ dàng xóa bỏ, và một thỏa thuận chung có thể được thiết lập."
 FRA_intervention_in_greece:0 "Can thiệp ở Hy Lạp"
 FRA_intervention_in_greece_desc:0 "Hy Lạp kiểm soát nhiều vùng đất quan trọng bậc nhất tại Địa Trung Hải. Chúng ta không thể cho phép một chính quyền thù địch có thể sở hữu những vùng đất đấy, do đó chúng ta phải hành động đầu tiên."
 FRA_the_congress_of_paris:0 "Hội nghị Paris"
 FRA_the_congress_of_paris_desc:0 "Tại Hội Nghị Berlin, vòng biên giới của Châu Phi đã được định hình. Nhưng cho đến ngày nay tấm bản đồ trông giống như một tác phẩm chấp vá. Đã đến lúc thiết kế lại tấm bản đồ, và qua đó tạo tiền đề cho một đế chế thuộc địa mới ra đời."
 FRA_the_natural_borders_of_france:0 "Biên Giới Tự Nhiên của Pháp"
 FRA_the_natural_borders_of_france_desc:0 "Một đất nước luôn đặt lợi ích của nó lên hàng đầu là lẽ tự nhiên. Chúng ta không thể chung sống hòa bình với người Đức khi mà cả hai còn đang chiến tranh, do đó để đảm bảo được an nguy quốc gia, thì chúng ta phải bảo vệ vòng biên giới tự nhiên này."
 FRA_towards_a_new_europe:0 "Hướng tới một Châu Âu Mới"
 FRA_towards_a_new_europe_desc:1 "Pháp đang đứng trước ngã ba đường. Chúng ta có thể trói buộc bản thân với những hủ tục lỗi thời, hoặc chúng ta có thể đón nhận những tinh hoa mới. Với việc người Đức sẵn sàng tái thiết lại cả châu lục, sẽ có lợi cho chúng ta nếu đứng về phía họ."
 FRA_establish_spheres_of_influence:0 "Thiết Lập Vùng Ảnh Hưởng"
 FRA_establish_spheres_of_influence_desc:1 "Trong hàng thế kỷ qua, người dân của ta luôn sống với một quan niệm rằng chúng ta là những kẻ thù truyền kiếp. Nguyên nhân gây ra lối suy nghĩ này xuất phát từ những bất đồng quan điểm. Nhưng chúng ta có thể thay đổi điều này bằng phương pháp vùng ảnh hưởng và cố gắng kiềm chế mọi xung đột."
 FRA_split_belgium:0 "Chia cắt Bỉ"
 FRA_split_belgium_desc:0 "Với việc Bỉ hiện chịu sự ảnh hưởng của chúng ta, đây là lúc kêu gọi những vùng đất nói tiếng Pháp về lại nhà. Những vùng đất còn lại sẽ được hình thành một nhà nước mới."
 FRA_align_belgium:0 "Điều chỉnh Quan hệ Belgium"
 FRA_align_belgium_desc:0 "Người Bỉ nợ chúng ta một ân huệ, và ta sẽ không để họ quên về sự thật đấy. Nếu chúng ta cho họ duy trì nền độc lập, thì điều này ít nhất sẽ đảm bảo một mối quan hệ bằng hữu được thiết lập."
 FRA_grow_the_empire:0 "Bành Trướng Đế Chế"
 FRA_grow_the_empire_desc:0 "Thật là vô lý khi một quốc gia có diện tích bằng Bỉ mà được nắm trong tay một thuộc địa có diện tích gấp nhiều lần của nó. Chúng ta mới là người phù hợp hơn để điều hành những vùng đất này."
 FRA_bring_home_quebec:0 "Đưa Quebec về Nhà"
 FRA_bring_home_quebec_desc:0 "Những lãnh thổ đã mất từ nhiều năm trước, thì nay, sẽ lại trở về với chúng ta. Tất cả người con của Pháp rải rác trên thế giới cuối cùng sẽ được toàn tụ cùng với tổ quốc."
 FRA_expand_to_the_suez:0 "Mở rộng đến Suez"
 FRA_expand_to_the_suez_desc:0 "Thỏa hiệp về phân chia quyền kiểm soát giữa chúng ta và người Anh tại Levant vẫn chưa được thông qua vào lúc này, nhưng may mắn thay, điều này sẽ không kéo dài."
 FRA_dominate_the_middle_east:0 "Thống trị Trung Đông"
 FRA_dominate_the_middle_east_desc:0 "Các quốc gia thuộc trung đông là những công trình nhân tạo, được xây dựng trên xác chết của Đế Chế Ottoman. Chủ quyền của họ không khác gì một ngôi làng thông thường ở Pháp, và chúng ta sẽ nhắc nhở họ về sự thật này."
 FRA_the_council_of_rambouillet:0 "Hội Đồng Rambouillet"
 FRA_the_council_of_rambouillet_desc:0 "Với tình hình đất nước rối ren, người dân thì đang tìm kiếm một nhà lãnh đạo mạnh mẽ. Điều này cho thấy Chủ Nghĩa Cộng Hòa đã không còn nhận được sự ủng hộ từ người dân, và đây là lúc để cho một vị lãnh đạo thực thụ trở lại dẫn dắt nước Pháp. Nhưng trước tiên, phải đặt nền móng cho sự trở lại của chế độ quân chủ."
 FRA_revise_the_constitution:0 "Sửa đổi Hiến pháp"
 FRA_revise_the_constitution_desc:0 "Hiến pháp của nền Cộng Hòa luôn được lập ra với mục đích ngăn chặn,  điều này đã được phép tồn tại quá lâu. Giờ đây, chúng ta sẽ thay đổi hiến pháp để mở đường cho sự trở về của nhà vua."
 FRA_repeal_the_law_of_exile:0 "Bãi bỏ Đạo Luật Lưu Đày"
 FRA_repeal_the_law_of_exile_desc:0 "Không một người đứng đầu gia đình Hoàng Gia Pháp, hay người thừa kế nào, được cho phép trên đất Pháp mà không được thông qua. Trước khi chúng ta có thể ca khúc khải hoàn cho sự trở lại của chế độ quân chủ, thì những chướng ngại khó chịu này phải bị xóa bỏ."
 FRA_orleanist_restoration:1 "Phục Hồi Orléanist"
 FRA_orleanist_restoration_desc:2 "Hoàng tộc Orléans kêu gọi sự nhiều sự ủng hộ từ những người theo chế độ hoàng gia ở Pháp. Trong khi một số người gièm pha lại muốn một ứng cử viên khác cho ngôi vị nhà vua, chắc chắn rằng người thừa kế của Orléans sẽ tận dụng cơ hội này để có thể thống nhất đất nước một cách hòa bình."
 FRA_guarantee_the_constitution:0 "Bảo Vệ Hiến Pháp"
 FRA_guarantee_the_constitution_desc:0 "Trước khi giới báo chí của Cộng Hòa có thể phát động các chiến dịch vô căn cứ chống lại chế độ hoàng gia, chúng ta phải làm suy giảm vị thế của họ bằng cách đưa ra các bảo bộ-cứng rắn để đảm bảo tôn trọng quyền cá nhân của người dân."
 FRA_the_first_citizen_of_the_state:0 "Công Dân Đầu Tiên của Đất Nước"
 FRA_the_first_citizen_of_the_state_desc:0 "Một vị vua, dù được thừa hưởng quyền lực to lớn, nhưng không bao giờ được tha hóa thành một tên bạo chúa hay một tên độc tài chuyên chế. Thay vào đó, một vị quân vương hiện đại phải luôn đề cao thượng tôn pháp luật và phải là người tiên phong chống lại những kẻ có ý đồ chiếm đoạt ngôi vị bất hợp pháp."
 FRA_counter_action_desc:0 "Phe Cực Hữu từ lâu là những người ủng hộ sự quay lại của chế độ quân chủ. Đáng tiếc thay, những quan điểm của họ về các khía cạnh khác thì không thể chấp nhận được. Đã đến lúc cho họ biết rằng họ đã hoàn thành sứ mệnh đồng thời loại bỏ phe phái này."
 FRA_no_further_humiliations:0 "Không một Sự Sỉ Nhục Nào Nữa"
 FRA_no_further_humiliations_desc:0 "Trong nhiều năm qua, các chính phủ cộng hòa liên tiếp cho phép người Đức tự do chà đạp lên các hiệp ước quốc tế, một số hiệp ước còn bị phá vỡ trắng trợn trong khi mực còn chưa ráo. Vấn đề này phải chấm dứt ngay lập tức."
 FRA_slum_clearing:0 "Dẹp bỏ Khu Ổ Chuột"
 FRA_slum_clearing_desc:0 "Mặc dù là một trong những cường quốc trên thế giới, nhưng những người công nhân Pháp lại phải sống trong một điều kiện thiếu thốn và thấp kém. Không một vị minh quân nào có thể chấp nhận thần dân của mình sống trong điều kiện như vậy."
 FRA_public_welfare:0 "Phúc lợi Xã hội"
 FRA_public_welfare_desc:0 "Một vị vua không hết mình vì người dân thì không xứng đáng làm vua."
 FRA_the_legitimate_heir:0 "Người Thừa Kế Hợp Pháp"
 FRA_the_legitimate_heir_desc:1 "Những người theo chủ nghĩa hợp pháp coi Carlist là người thừa kế hợp pháp cho ngai vàng Pháp. Việc chỉ định ứng cử viên cho ngai vàng mở ra khả năng cai trị Tây Ban Nha và Pháp dưới một chế độ quân chủ-kép."
 FRA_secure_the_crown_of_spain:0 "Bảo vệ Ngai Vàng Tây Ban Nha"
 FRA_secure_the_crown_of_spain_desc:0 "Bước đầu tiên để yêu cầu quyền thừa kế ngôi vua là phải bảo vệ Tây Ban Nha khỏi sự xuất hiện của những kẻ thách thức ngôi vua. Những cuộc cãi vã nhỏ nhặt của chúng đã từng khiến đất nước rơi vào cảnh nội chiến đẫm máu - chúng ta không thể để chúng tái diễn chuyện đó thêm một lần nữa."
 FRA_unite_the_crowns:0 "Thống nhất các Vương Triều"
 FRA_unite_the_crowns_desc:0 "Với mối liên kết chặt chẽ với Tây Ban Nha, chúng ta giờ đã có thể hợp nhất hai vương triều và thành lập ra một vương quốc mới, Vương Quốc Franco-Tây Ban Nha."
 FRA_two_countries_two_crowns:0 "Hai Quốc gia, Hai Vương miện"
 FRA_two_countries_two_crowns_desc:0 "Không có cách nào khả thi để chúng ta có thể đoàn kết các quốc gia nơi một quốc gia không coi mình là chủ thể của quốc gia kia. Thay vào đó, chúng ta sẽ khuyên nhà vua cai trị cả tư cách cá nhân, nhưng không hợp pháp, liên minh."
 FRA_proclaim_the_third_empire:0 "Tuyên bố Đệ tam Đế chế"
 FRA_proclaim_the_third_empire_desc:0 "Phe Chủ nghĩa Bonaparte có thể không liên quan đến cuộc chiến giành ngai vàng, nhưng họ luôn ấp ủ giấc mộng về một thời kỳ cả Châu Âu phải cúi mình trước vị Hoàng Đế Pháp."
 FRA_avenge_waterloo:0 "Phục thù trận chiến Waterloo"
 FRA_avenge_waterloo_desc:0 "Trận thua nặng nề đi vào lịch sử của Napoleon đệ Nhất sẽ luôn được người đời nhắc đến. Nếu chúng ta muốn đi tới thành công, chúng ta phải thể hiện rằng mình có thể giành chiến thắng tại nơi mà ông ấy không thể."
 FRA_reorganize_the_dutch:0 "Hà Lan Tái Sinh"
 FRA_reorganize_the_dutch_desc:0 "Hà Lan, cũng từng là một phần của Đế Chế Pháp. Nhưng giờ đây họ đã bị đánh bại, và đã đến lúc trả mọi vấn đề về lại trạng thái ban đầu của nó."
 FRA_retribution_for_sedan:0 "Phục thù Cho Sedan"
 FRA_retribution_for_sedan_desc:0 "Trong hơn nửa thế kỷ, người Đức đã kỷ niệm Trận chiến Sedan, và chiến thắng của họ trước Napoléon Đệ Tam ở đó. Trong tương lai, mọi người Đức sẽ học cách nguyền rủa tên của nơi đó."
 FRA_disunite_germany:0 "Chia cắt nước Đức"
 FRA_disunite_germany_desc:0 "Cuộc đại thắng trước Pháp đã giúp Phổ có thể thống nhất một phần nhỏ của Đức vào lãnh thổ của mình. Đáng lẽ câu chuyện đã có thể khác đi, nhưng thực tế người Đức đã bị đánh bại."
 FRA_return_to_borodino:0 "Quay lại Trận chiến Borodino"
 FRA_return_to_borodino_desc:0 "Tại trận chiến Borodino, Napoleon đã gần như giành được chiến thắng ngay tại Châu Âu. Toàn bộ quân Nga đã bị tiêu diệt, và ngài ấy chỉ cần ra tay nhanh hơn một chút nữa, thì đã có thể ép buộc người Nga phải chịu trận. Chúng ta sẽ chứng minh cho cả thế giới thấy rằng điều này có thể thành hiện thực."
 FRA_je_suis_la_deluge:1 "Ta Là Cơn Đại Hồng Thủy"
 FRA_je_suis_la_deluge_desc:0 "Cuộc cách mạng Pháp đã trở thành cơn đại hồng thủy cuốn trôi mọi chế độ cũ và yếu ớt từng kiểm soát lục địa Già trong suốt thời gian dài. Giờ đây, một cơn đại hồng thủy mới đã nổi lên."
 FRA_coordinate_rearmament_tt:0 "Giảm chi phí của giấy phép sản xuất cho các thành viên đảng phái với ta."
 invite_to_faction_tt:0 "Được mời vào phe của chúng ta."
 VIC_emergency_powers_to_petain:0 "Quyền lực Khẩn cấp cho Petain"
 VIC_emergency_powers_to_petain_desc:0 "Để đấu tranh cho một nước Pháp chiến bại, thì cần phải tiến hành những biện pháp triệt để để bảo vệ đất nước. Tổng thống phải có toàn quyền quyết định để có thể đưa ra những chỉ thị cần thiết."
 VIC_the_national_revolution:0 "Cách Mạng Dân Tộc"
 VIC_the_national_revolution_desc:1 "Thất bại của chúng ta là điều không tránh khỏi, nguyên nhân là một sai lầm cơ bản trong đất nước của ta. Cần phải có thời gian để khắc phục sai lầm này, nhưng biết đâu sau cú sốc thất bại sẽ giúp chúng ta vực dậy mạnh mẽ hơn."
 VIC_long_term_economic_planning:0 "Kế Hoạch Kinh Tế Dài-Hạn"
 VIC_long_term_economic_planning_desc:1 "Có thể tình hình hiện tại cần được tập trung hơn những vấn đề khác, nhưng chúng ta phải nhớ rằng có những thứ cần rất nhiều thời gian để hoàn thành. Bằng cách lập ra một kế hoạch kinh tế dài hạn, chúng ta có thể phát triển nền kinh tế của chúng ta một cách hiệu quả."
 VIC_aid_small_businesses:0 "Cứu trợ các Doanh nghiệp Nhỏ"
 VIC_aid_small_businesses_desc:2 "Nhiều công ty nhỏ lẻ có góp công xây dựng nền kính tế của chúng ta đang bị ảnh hưởng nặng nề bởi việc phân chia khẩu phần cũng như các biện pháp chiến tranh khác. Chúng ta nên cố gắng khắc phục tình trạng này để giúp họ vượt qua thời kỳ khó khăn này."
 VIC_venerate_the_craftsman:0 "Những Nghệ Nhân Đáng Kính"
 VIC_venerate_the_craftsman_desc:0 "Trong suốt thời gian qua chúng ta chỉ tập trung bàn luận về các công nhân làm việc cho các nhà máy công nghiệp hoặc công ty lớn. Đã tới lúc thể hiện tài nghệ của những người nghệ nhân, làm việc tại chính xưởng của anh ấy, một tay chu cấp cho cả gia đình."
 VIC_down_with_marianne:0 "Đả đảo Marianne"
 VIC_down_with_marianne_desc:1 "Việc tôn thờ ngụy-tôn giáo Marianne, biểu tượng của nền Cộng Hòa Pháp, đã bóp méo tâm trí người dân. Cũng giống như sự rẻ tiền của cái gọi là Cộng Hòa mà bà ta đại diện, tất cả mối liên quan đến người đàn bà này phải bị xóa sạch."
 VIC_up_with_jean_darc:1 "Sát cánh Cùng Jeanne xứ Arc"
 VIC_up_with_jean_darc_desc:1 "Nữ anh hùng Jeanne xứ Arc đã chiến đấu anh dũng chống lại lực lượng hùng hậu của quân thù, bà đã hy sinh thân mình để chiến đấu vì tổ quốc, và tập hợp cả dân tộc dưới ngọn cờ của mình để đánh đuổi quân xâm lược. Bà chắc chắn là tượng đài truyền cảm hứng cho những người trẻ tuổi tốt hơn là Marianne."
 VIC_celebrate_motherhood:0 "Tôn Vinh Tình Mẫu Tử"
 VIC_celebrate_motherhood_desc:0 "Nhiệm vụ hiển nhiên của người phụ nữ đó là tề gia nội trợ, cũng giống như người đàn ông là làm việc đồng áng hoặc trong các công xưởng. Tất cả chúng ta đều phải được nhắc nhở rằng mọi công việc của người phụ nữ cũng quan trọng như đàn ông trong việc duy trì sự tồn vong của đất nước."
 VIC_prosecute_the_losers:0 "Truy xét những kẻ Thua Cuộc"
 VIC_prosecute_the_losers_desc:0 "Pháp đã cầm cự trong nhiều năm chống lại các đội quân của Kaiser, những lại không dám đứng lên trong cuộc chiến hiện tại. Chắc hẳn phải có nguyên nhân đằng sau, và chúng ta sẽ không dừng lại cho đến khi nào mọi chuyện được sáng tỏ và những kẻ chịu trách nhiệm bị lôi ra trước công lý."
 VIC_concessions_to_the_germans:1 "Nhượng bộ người Đức"
 VIC_concessions_to_the_germans_desc:0 "Tình hình hiện tại bắt buộc chúng ta phải đi đến thỏa thuận với những kẻ thù cũ của ta. Phải có một cách nào đó để giảm thiểu gánh nặng tổn thất đang đè trên vai chúng ta."
 VIC_mandatory_work_service:0 "Dịch vụ Lao Động Khổ Sai"
 VIC_mandatory_work_service_desc:1 "Chúng ta đã lo liệu để đảm bảo cho lời hứa hẹn của người Đức rằng họ sẽ giảm thuế chiếm đóng nếu chúng ta cung cấp đầy đủ nhân công cho họ. Tuy vậy, vào thời khắc khó khăn nhất lại xuất hiện một nhóm người sẵn sàng ra sức giúp đỡ đất nước họ. Khi các biện pháp khuyến khích không thành công, giờ đây chúng ta phải hối hận vì sử dụng biện pháp cưỡng chế."
 VIC_a_nation_reborn:0 "Một Dân Tộc Tái Sinh"
 VIC_a_nation_reborn_desc:0 "Vào thời khắc cuối cùng của công cuộc cải tổ đầy đau thương nhằm vực dậy một quốc gia chiến bại và đầy nhục nhã, tái sinh nước Pháp, đó là loại bỏ khối u chủ nghĩa cộng hòa và sự chia rẽ nội bộ của nó."
 VIC_end_the_occupation:0 "Chấm dứt ách Thống Trị"
 VIC_end_the_occupation_desc:0 "Vào cuối cuộc cách mạng quốc gia của chúng ta, chúng ta đã sẵn sàng thay thế mình cùng với những kẻ thù cũ và chiến đấu cho một Châu Âu mới, một Châu Âu an toàn trước mối đe dọa của Chủ nghĩa Bolshevik và thoát khỏi những cám dỗ gây chia rẽ của chủ nghĩa cộng hòa."
 VIC_the_national_bureau_of_statistics:0 "Cục Thống Kê Quốc Gia"
 VIC_the_national_bureau_of_statistics_desc:0 "Nếu chúng ta muốn dẫn dắt người dân đến một tương lai tươi sáng hơn, thì chúng ta cần những dữ liệu chính xác để từ đó đưa ra những quyết định đúng đắn. Chúng ta nên thành lập một cơ quan có nhiệm vụ thống kê những dữ liệu này."
 VIC_the_legionary_service_order:0 "Lệnh Cống Hiến Quân Đoàn"
 VIC_the_legionary_service_order_desc:0 "Phần lớn đội quân của ta đã bị tước vũ khí và bất kỳ sự kiện nào cũng sẽ bào mòn lực lượng không cho phép ta có thể bảo vệ toàn lãnh thổ nước Pháp, chúng ta cần một tổ chức những người ái quốc mới để chi viện cho chính phủ."
 VIC_form_the_milice:0 "Hình Thành đội quân Milice"
 VIC_form_the_milice_desc:0 "Các cuộc nổi loạn đang diễn ra ngày càng mạnh mẽ trên khắp nước Pháp, do đó chúng ta cần xây dựng một đội quân có thể phản kháng lại chúng. Chúng ta sẽ chỉ tuyển mộ những thành viên ái quốc và trao cho họ toàn quyền hành động để có thể tiêu diệt lũ phản loạn này."
 VIC_anti_bolshevist_volunteers:0 "Tình nguyện viên Chống Bolshevik"
 VIC_anti_bolshevist_volunteers_desc:0 "Một cuộc đại chiến quy mô nhất lịch sử nhân loại đã nổ ra giữa hai thế lực đó là liên minh các nước phương Tây và liên minh các nước Chủ Nghĩa Cộng Sản. Chúng ta không thể án binh bất động khi mà cuộc đại chiến này đang diễn ra."
 VIC_rebuild_the_military:0 "Tái xây dựng Quân đội"
 VIC_rebuild_the_military_desc:0 "Đội quân của Pháp đã nhận thất bại hoàn toàn và đầy nhục nhã, sẽ phải mất một thời gian khá lâu mới có thể phục hồi đầy đủ sức mạnh cho đội quân này."
 VIC_finish_the_naval_buildup:0 "Hoàn Tất Xây Dựng Hải Quân"
 VIC_finish_the_naval_buildup_desc:0 "Nền cộng hòa cũ đã cho sản xuất một lượng tàu để hiện đại hóa hạm đội. Sự khởi đầu và triển khai quá chậm chạp, số tàu này sẽ không thể hoàn thành đúng thời hạn. Nhưng nó vẫn có thể là hạt nhân chính trong lực lượng Hải Quân Pháp."
 VIC_hidden_materials:0 "Vật liệu Ẩn giấu"
 VIC_hidden_materials_desc:1 "Người Đức không thể tái xây dựng đội quân của họ nhanh như trong quá khứ nếu họ không gian lận các điều khoản trong hiệp ước. Do đó không lý do gì mà chúng ta không làm điều tương tự như họ."
 VIC_analyze_our_defeat:0 "Nghiên Cứu Thất Bại của Ta"
 VIC_analyze_our_defeat_desc:0 "Sự thất bại của chúng ta là điều tất yếu. Có rất nhiều người đã không hoàn thành tốt nhiệm vụ của mình, đi cùng là sự tự mãn đáng khinh của cả một tổ chức. Chúng ta phải tìm ra được nguyên nhân gốc rễ là gì, và đảm bảo rằng ta sẽ được chuẩn bị tốt hơn trong tương lai."
 VIC_modernize_the_airforce:0 "Hiện Đại Hóa Không Quân"
 VIC_modernize_the_airforce_desc:0 "Có lẽ điều xấu hổ nhất trong trận thua vừa rồi của chúng ta đó là thất bại toàn tập trong không chiến. Chúng ta sở hữu quá ít chiến đấu cơ hiện đại. Khi mà chiến tranh vẫn tiếp diễn, thì một lượng lớn máy bay vẫn sẽ nhanh chóng được đưa vào sản xuất. Chúng ta không thể để điều tương tự xảy ra một lần nữa."
 VIC_learn_from_the_enemy:0 "Học Hỏi Từ Kẻ Thù"
 VIC_learn_from_the_enemy_desc:0 "Cách nhanh nhất để tìm ra nguyên nhân thất bại của chúng ta đó là hãy học hỏi từ những chiến thắng của kẻ thù."
 VIC_buy_from_the_enemy:0 "Giao Dịch Với Kẻ Thù"
 VIC_buy_from_the_enemy_desc:0 "Ngành công nghiệp quân sự của ta không có khả năng để thực hiện nhiệm vụ cung cấp đầy đủ những mẫu vũ khí hiện đại, và nó vẫn chưa thực hiện được. Chúng ta phải tìm kiếm đến bất kỳ nhà thầu vũ khí nào đáp ứng được nhu cầu này."
 FRA_appeal_to_the_french_nation:0 "Lời Kêu Gọi Toàn Thể Nước Pháp"
 FRA_appeal_to_the_french_nation_desc:0 "Pháp tuy đã chiến bại trong trận đánh này, nhưng vẫn chưa thất bại hoàn toàn. Đứng lên chiến đấu chính là nghĩa vụ của mỗi người dân Pháp ái quốc."
 FRA_appeal_to_overseas_territories:0 "Lời Kêu Gọi Đến Các Lãnh Thổ Hải Ngoại."
 FRA_appeal_to_overseas_territories_desc:0 "Trong khi nhiều khu vực đô thị của Pháp đã bị thất thủ vào tay của kẻ thù, thì còn nhiều nơi khác thuộc đế chế vẫn duy trì được sự tự do. Nếu chúng ta có thể tập hợp lực lượng ở những nơi này lại, chúng ta vẫn có thể đánh trả lại kẻ thù."
 FRA_appeal_to_overseas_territories_tt:0 "Nhiều lãnh thổ thuộc địa trên khắp thế giới có khả năng sẽ thuộc về chúng ta."
 FRA_intervention_in_north_africa:0 "Can thiệp ở Bắc Phi"
 FRA_intervention_in_north_africa_desc:0 "Bắc Phi có địa thế phù hợp nhất để hội quân chuẩn bị cho cuộc xâm chiếm giành lại quê nhà. Biến chúng thành khu căn cứ của ta phục vụ cho chiến dịch là mục tiêu ưu tiên hàng đầu."
 FRA_intervention_in_west_africa:0 "Can thiệp ở Tây Phi"
 FRA_intervention_in_west_africa_desc:0 "Tây Phi sở hữu hàng triệu cư dân chưa được biết đến, chúng ta có thể tuyển mộ họ tạo thành một đội quân mới và đưa về đất nước của ta."
 FRA_intervention_in_syria:0 "Can thiệp ở Syria"
 FRA_intervention_in_syria_desc:0 "Ngăn chặn kẻ thù chiếm đóng các khu vực chiến thuật tại Syria bảo vệ kênh đào Suez và cải thiện đáng kể tình hình của chúng ta tại khu vực phía đông Địa Trung Hải."
 FRA_intervention_in_indochina:0 "Can thiệp ở Đông Dương"
 FRA_intervention_in_indochina_desc:0 "Cách xa khỏi các cuộc chiến tại lục địa Già, các thuộc địa của ta tại bán đảo Đông Dương là một khu vực lý tưởng giúp cho ta có thể bảo vệ những quyền lợi của mình trong khu vực."
 FRA_intervention_in_central_africa:0 "Can thiệp ở Trung Phi"
 FRA_intervention_in_central_africa_desc:0 "Trung Phi có vai trò quan trọng hàng đầu trong nỗ lực chiến tranh của quân đồng minh, và có thể chiếm đóng nơi này để tạo ra tiếng vang lớn cho cuộc đảo chính của chúng ta."
 FRA_intervention_in_madagascar:0 "Can thiệp ở Madagascar"
 FRA_intervention_in_madagascar_desc:2 "Nếu như kẻ thù được phép chiếm đóng và củng cố vị thế tại Madagascar, thì sẽ là thảm họa với ta ở Ấn Độ Dương. Một nước đi nhanh gọn và chính xác có thể đảm bảo hòn đảo thuộc về chúng ta."
 FRA_form_the_national_committee:0 "Thành lập Ủy ban Quốc gia"
 FRA_form_the_national_committee_desc:0 "Rất ít người tin rằng đại cuộc của ta có thể thành công. Nhưng giờ đây chúng ta đã đủ lực để tuyên bố thành lập một chính phủ-lưu vong với đầy đủ-bộ ngành, sẵn sàng giành lại quyền kiểm soát ở các vùng lãnh thổ Pháp bị kẻ thù chiếm đóng."
 FRA_form_the_provisional_government_of_the_republic:1 "Thành lập Chính phủ Lâm thời"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "Với việc Paris đã giành được giải phóng, chúng ta không còn là một chính phủ lưu vong nữa. Giờ là lúc bắt đầu công cuộc tái thiết lại đất nước đầy gian khó."
 FRA_continue_the_fight:0 "Tiếp tục Cuộc chiến"
 FRA_continue_the_fight_desc:0 "Cho đến thời điểm hiện tại có rất ít binh sĩ gia nhập vào đội quân của ta, nhưng chúng ta vẫn phải cung cấp trang thiết bị và vũ khí cho họ."
 FRA_the_free_french_navy:0 "Hải Quân Pháp Tự Do"
 FRA_the_free_french_navy_desc:0 "Những đồng minh của ta đang tuyệt vọng trong cuộc chiến sinh tồn, bởi vì đường biển là huyết mạch của họ. Chúng ta phải ra tay giúp đỡ họ."
 FRA_colonial_recruitment_desc:0 "Với việc quốc gia không có khả năng tuyển mộ binh lính, chúng ta phải chuyển sang các nước thuộc địa để nhờ sự giúp đỡ. Rất nhiều nơi sẵn sàng đứng lên chiến đấu vì chúng ta."
 FRA_the_regiment_normandie:0 "Trung Đoàn Normandie"
 FRA_the_regiment_normandie_desc:0 "Điều quan trọng là binh lính Pháp của ta chiến đấu trên khắp mọi mặt trận. Với việc Soviet sát cánh cùng ta tham chiến chống lại kẻ thù chung, chúng ta có thể điều một đội phi công tiêm kích nhỏ đến hỗ trợ họ."
 FRA_refus_absurde:0 "Chối Từ Sự Vô Lý"
 FRA_refus_absurde_desc:0 "Ngay cả trong thời khắc của kẻ chiến bại, nhưng tinh thần chiến đấu vẫn còn sục sôi trong mỗi người dân. Họ chính là trụ cột cho phong trào kháng chiến tiếp theo tại các vùng lãnh thổ bị chiếm đóng."
 FRA_the_maquis:0 "Du Kích"
 FRA_the_maquis_desc:1 "Những vùng nông thôn nước Pháp là nơi ẩn náu cho những ai muốn thoát khỏi những kẻ bắt giữ hoặc tay sai của chúng. Chúng ta nên giúp đỡ những người dám đứng lên chống lại ách thống trị của kẻ thù, từ đó chúng ta có thể kịp thời biến những nơi này thành địa điểm kháng chiến."
 FRA_reach_out_to_trade_unions:0 "Tiếp Cận Với Công Đoàn"
 FRA_reach_out_to_trade_unions_desc:0 "Nếu chúng ta muốn tấn công vào các nhà máy đang bị kẻ thù chiếm đóng, thì thương thảo với những người công nhân ở đây là cách tốt nhất. Họ có thể gây ra sự trì trệ hoặc phá hủy bất kỳ sản phẩm nào được sản xuất tại các nhà máy này, cách thức này có hiệu quả hơn là tấn công từ bên ngoài."
 FRA_cooperation_with_the_communists:0 "Hợp tác Với Cộng sản"
 FRA_cooperation_with_the_communists_desc:0 "Trong cuộc đấu tranh chung, chúng ta không thể từ chối bất kỳ lời đề nghị giúp đỡ nào - kể cả đó là từ Cộng Sản."
 FRA_connections_to_industrialists:0 "Sự Kết Nối Tới Các Ngành Công Nghiệp"
 FRA_connections_to_industrialists_desc:0 "Trong khi sự hợp tác với công nhân trong các ngành công nghiệp chiến tranh mang lại lợi ích, thì việc hợp tác với các ông chủ điều hành các công xưởng mang lại cho họ và chỉ họ là người được lợi."
 FRA_the_civil_and_military_organization:0 "Hợp Nhất Quân Đội và Dân Quân"
 FRA_the_civil_and_military_organization_desc:0 "Nhiều nhóm kháng chiến nhỏ lẻ đang hội quân thành một tổ chức quy mô hơn. Chúng ta nên hiện thực hóa điều này."
 FRA_national_council_of_the_resistance_desc:0 "Cuộc kháng chiến ngày càng trở nên mạnh mẽ hơn trên khắp nước Pháp, và với một lực lượng hùng hậu như vậy thì nó cần một ban chỉ đạo để kết nối các chiến dịch lại với nhau."
 FRA_national_uprising_desc:0 "Thời khắc đã điểm. Giờ là lúc tập hợp binh lực và hiên ngang bước ra khỏi bóng tối đã bao trùm bạn trong suốt những năm qua!"
 FRA_french_forces_of_the_interior:0 "Lực Lượng Nội Địa của Pháp"
 FRA_french_forces_of_the_interior_desc:1 "Cuộc kháng chiến có sự tham gia của hàng ngàn người, trải rộng khắp nước Pháp. Do đó chúng ta cùng với quân đồng minh sẽ tiến công khắp mặt trận cả nước, chúng ta sẽ quét sạch quân kháng chiến và thu nạp chúng vào đội quân của ta."
 FRA_french_forces_of_the_interior_tt:0 "Tạo ra các đơn vị bộ binh yếu trong mọi bang cốt lõi được giải phóng."
 FRA_naval_rearmament:0 "Tái vũ trang Hải quân"
 FRA_naval_rearmament_desc:0 "Ngành công nghiệp đóng tàu đã bị lãng quên trong khi chúng ta tập trung nguồn lực phát triển những lĩnh vực khác. Và kết quả là, tình thế của chúng ta đang rất nguy cấp khi bị các đối thủ ở Địa Trung Hải và Thái Bình Dương bỏ xa. Chúng ta phải đầu tư nhiều hơn nữa để khỏa lấp thời gian vừa qua."
 FRA_colonial_naval_bases:0 "Căn Cứ Hải Quân Thuộc Địa"
 FRA_colonial_naval_bases_desc:0 "Yếu tố giúp ta bành trướng quyền lực trên toàn cầu đó là khả năng duy trì các hạm đội trên khắp thế giới. Chúng ta đang sở hữu nhiều vùng thuộc địa rộng lớn, giờ đây chỉ cần phát triển chúng thành những căn cứ tiếp nhiên liệu và sửa chữa cho hạm đội của ta."
 FRA_develop_colonial_dockyards:0 "Phát triển Bến tàu Thuộc địa"
 FRA_develop_colonial_dockyards_desc:0 "Với việc các khu căn cứ hải quân được mở rộng và hiện đại hóa ở khắp nơi trong Đế Chế của ta, chúng ta có thể xem xét việc thiết lập các nhà máy công nghệp nặng cần thiết và xây dựng các bến tàu lớn để có thể lắp ráp các tàu biển đi quốc tế."
 FRA_the_old_school:0 "Phong Cách Cổ Điển"
 FRA_the_old_school_desc:0 "Bất chấp mọi tiến bộ trong công nghệ hải quân, yếu tố then chốt của sức mạnh biển vẫn là tàu chủ lực hoạt động với sự hỗ trợ của các đơn vị hạm đội khác. Dù tàu chủ lực này vẫn là thiết giáp hạm hay là tàu sân bay mới, chúng ta phải tăng thêm kích thước của ngành công nghiệp đóng tàu của chúng ta để đảm bảo chúng ta có thể theo kịp các cường quốc hải quân khác."
 FRA_carrier_planes:0 "Phi cơ Mẫu hạm"
 FRA_carrier_planes_desc:0 "Một máy bay vận tải chỉ tương tự như máy bay dân dụng. Nếu không có các tàu bay hộ tống hiện đại, thì chúng chỉ là một sự đầu tư hoang phí."
 FRA_rush_the_richelieus:0 "Rush the Richelieus"
 FRA_rush_the_richelieus_desc:0 "Với tình hình Châu Âu ngày càng trở nên tuyệt vọng, chúng ta không có thời gian để chế tạo các đơn vị mặt nước mới thông qua các phương tiện thông thường. Chúng ta phải ưu tiên vật liệu để đưa các thiết giáp hạm mới vào biên chế càng sớm càng tốt."
 FRA_prioritize_the_joffre:0 "Ưu Tiên Tàu Sân Bay"
 FRA_prioritize_the_joffre_desc:0 "Hạm đội tàu sân bay hiện tại của chúng ta là một đống sắt vụn vô dụng và không thể chiến đấu với bất kỳ kẻ thù nào. Chúng ta phải đảm bảo rằng dự án tàu sân bay được ưu tiên hàng đầu."
 FRA_the_young_school:0 "Phong Cách Mới"
 FRA_the_young_school_desc:0 "Sự phát triển về hàng không, tàu ngầm và ngư lôi đã khiến cho các tàu mẹ trở nên lỗi thời. Với sự hạn chế về công nghiệp hải quân, chúng ta không thể tốn thời gian và tiền của để xây dựng các pháo đài nổi khổng lồ nhưng vô dụng trong chiến tranh hiện đại. Thay vào đó chúng ta nên tập trung phát triển và xây dựng các đội tàu nhỏ hơn nhưng hiệu quả hơn."
 FRA_undersea_combat:0 "Chiến Đấu Dưới Biển"
 FRA_undersea_combat_desc:0 "Công nghệ tàu ngầm đã phát triển trong suốt một thập kỷ qua. Giờ đây nó là một cơn ác mộng đối với bất kỳ loại tàu nào trên biển, bên cạnh đó chúng càng ngày càng khó bị phát hiện và tiêu diệt hơn."
 FRA_surface_combat:0 "Chiến Đấu Trên Biển"
 FRA_surface_combat_desc:0 "Tuy có những cải tiến về pháo binh, nhưng để giao chiến với những hạm đội tàu lớn trong một thời gian dài vẫn là nhiệm vụ bất khả thi. Tốt hơn hết chúng ta nên xây dựng một hạm đội khu trục hạm và tàu ngầm hiện đại để áp đảo kẻ thù với hàng loạt ngư lôi."
 FRA_prioritize_the_joffre_tt:0 "Thêm một §YTàu Sân Bay§ hiện đại! Khi hàng đợi xây dựng đạt 40%."
 POR_infrastructure_in_angola_tt:0 "Thêm §Y2 Căn Cứ Hải Quân§! tại tỉnh Namibe thuộc Angola.\n   Thêm §Y3 Căn Cứ Hải Quân§! Tại tỉnh Luanda thuộc Angola.\n"
 FRA_SNCAN_formed:0 "Hình thành SNCAN"
 FRA_SNCAO_formed:0 "Hình thành SNCAO"
 FRA_SNCASE_formed:0 "Hình thành SNCASE"
 FRA_SNCASO_formed:0 "Hình thành SNCASO"
 vichy_french_focus:0 "Vichy French Focus Tree"
 POR_colonial_assimilation_policy_desc:0 "Khác với các quốc gia khác, quốc gia Bồ Đào Nha không được hình thành bởi sắc tộc, nhưng là nơi giao thoa các nền văn minh và văn hóa. Thay vì cứ phân biệt màu da, thì chúng ta cần những cuộc hôn nhân đa sắc tộc."
 POR_colonial_army_desc:0 "Để trở thành một cường quốc, chúng ta không thể dựa vào Đội Quân Chủ Lực. Chúng ta phải xây dựng các đơn vị quân sự thuộc địa, trang bị và huấn luyện giúp họ có thể chiến đấu trong chiến tranh hiện đại."
 POR_luso_tropicalism:0 "Chủ Nghĩa Lusotropical"
 POR_luso_tropicalism_desc:1 "Chúng ta phải công nhận Bồ Đào Nha là một quốc gia đa văn hóa kể từ thế kỷ 15 và phải cương quyết về sự thống nhất quốc gia, bằng cách hợp nhất các nước thuộc địa Châu Phi vào lãnh thổ của ta và trao quyền công dân cho người dân bản địa. Điều này sẽ vấp phải sự gièm pha, nhưng tất nhiên, chúng ta phải mang lại những gì có lợi cho người dân đang sinh sống tại đất nước của ta."
 POR_limited_self_rule:0 "Giới Hạn quyền Tự-Trị"
 POR_limited_self_rule_desc:0 "Bằng cách gia tăng quyền tự trị cho các thuộc địa ở Châu Phi, cho phép họ thành lập chính phủ của riêng mình, giúp chúng ta có thể tập trung vào các vấn đề cấp bách hơn. Việc phi thực dân hóa này có thể đưa chúng tiếp cận gần hơn các nền dân chủ trên thế giới."
 POR_infrastructure_in_angola:0 "Cơ Sở Hạ Tầng tại Angola"
 POR_infrastructure_in_angola_desc:0 "Angola có lượng tài nguyên dồi dào chưa được khai phá. Chúng ta phải phát triển cơ sở hạ tầng ở khu vực này để có thể khai thác nguồn tài nguyên này trong tương lai."
 POR_develop_north_angola:0 "Phát Triển phía Bắc Angola"
 POR_develop_north_angola_desc:1 "Chúng ta đã phát hiện ra một nguồn tài nguyên sắt ở phía Bắc Angola, chúng ta nên xây dựng các xưởng khai khoáng cần thiết để khai thác nguồn tài nguyên quý giá này."
 POR_develop_south_angola:0 "Phát Triển phía Nam Angola"
 POR_develop_south_angola_desc:0 "Việc thăm dò các nguồn tài nguyên ở phía nam Angola đã thành công. Giờ đây chúng ta có thể phát triển các ngành công nghiệp khai thác theo yêu cầu."
 POR_portuguese_oil:0 "Dầu Bồ Đào Nha"
 POR_portuguese_oil_desc:0 "Một quốc gia không sở hữu dầu mỏ sẽ không thể duy trì nền kinh tế trong thời gian xảy ra chiến tranh. Chúng ta phải thăm dò các nguồn dầu mỏ có giá trị thương mại tại Angola."
 POR_develop_mozambique:0 "Phát Triển Mozambique"
 POR_develop_mozambique_desc:0 "Chúng ta có thể khai thác nguồn tài nguyên nhôm ở Mozambique và mang lại lợi ích to lớn bằng cách phát triển cơ sở hạ tầng và ngành công nghiệp tại đây."
 POR_continue_the_public_works:0 "Tiếp Tục Công Trình Công Cộng"
 POR_continue_the_public_works_desc:0 "Nhờ vào các chính sách mà chính phủ của ta áp dụng thì tình hình tài chính bấp bênh sau nhiều năm đã được chúng ta kiểm soát và ổn định cả nền kinh tế và chúng ta nên tiếp tục đầu tư vào các dự án công để thúc đẩy cơ sở hạ tầng."
 POR_instituto_superior_tecnico:0 "Học Viện Kỹ Thuật Cao Cấp"
 POR_instituto_superior_tecnico_desc:0 "Bồ Đào Nha cần một trường Kỹ Thuật tiên tiến với các trang thiết bị giảng dạy và nghiên cứu hiện đại để không bị thụt lùi trong cuộc chiến sắp tới."
 POR_ogme:0 "OGME"
 POR_ogme_desc:0 "Đầu tư vào các phân xưởng vật liệu cơ khí, sẽ giúp chúng ta có thể cung cấp nhanh chóng những trang thiết bị hiện đại và tiên tiến cho lực lượng quân đội ."
 POR_ogma:0 "OGMA"
 POR_ogma_desc:0 "Cải tiến các phân xưởng chế tác Vật Liệu Máy Bay sẽ cải thiện đáng kể năng lực sản xuất tàu bay của chúng ta."
 POR_roads_bridges_and_dams:0 "Cầu, Đường và Đập"
 POR_roads_bridges_and_dams_desc:0 "Chúng ta nên đầu tư phát triển các dự án công trình công cộng, tập trung phát triển hệ thống hạ tầng giao thông."
 POR_extraction_industries:0 "Công Nghiệp Khai Khoáng"
 POR_extraction_industries_desc:0 "Tuy có lượng tài nguyên dồi dào trong lòng đất, nhưng những hầm mỏ của chúng ta đã lỗi thời và thủ công. Chúng ta phải xây dựng một nền Công Nghiệp Khai Khoáng Hiện Đại."
 POR_hydroelectricity:0 "Thủy Điện"
 POR_hydroelectricity_desc:0 "Với khoản đầu tư dồi dào chảy vào miền Bắc và Trung tâm của Bồ Đào Nha, giờ đây chúng ta đã có thể xây dựng một mạng lưới đập thủy điện cùng với đó là điều tiết dòng chảy của các con sông."
 POR_military_vehicles:0 "Xe Quân Sự"
 POR_military_vehicles_desc:0 "Quân đội của chúng ta yêu cầu những mẫu xe quân sự hiện đại để chuẩn bị cho cuộc chiến sắp tới. Nếu muốn giành ưu thế trong mọi cuộc chiến chúng ta phải đảm bảo họ sẽ nhận được những trang bị tốt nhất."
 POR_portuguese_artillery:0 "Pháo Binh Bồ Đào Nha"
 POR_portuguese_artillery_desc:0 "Pháo dã chiến đóng vai trò tối quan trọng trên chiến trường. Chúng ta phải đầu tư xây dựng các xưởng lắp ráp mới cho phép chúng ta tăng sản lượng sản xuất vũ khí pháo binh."
 POR_advanced_artillery:0 "Pháo Binh Cao Cấp"
 POR_advanced_artillery_desc:0 "Chúng ta phải phát triển những binh chủng pháo binh mới bên cạnh huấn luyện binh lính những phương thức chiến đấu hiệu quả hơn để tăng khả năng bắn chặn và hỗ trợ bộ binh tiến công."
 POR_military_research_facilities:0 "Cơ Sở Nghiên Cứu Quân Sự"
 POR_military_research_facilities_desc:0 "Để có thể duy trì một đội quân hiện đại và mạnh mẽ thì bên cạnh những nỗ lực phát triển các dây chuyền sản xuất vũ khí là đi kèm cùng những khoản đầu tư tương xứng trong nghiên cứu."
 POR_armor_focus:0 "Trọng Tâm Thiết Giáp"
 POR_armor_focus_desc:0 "Để có thể thống trị trên chiến trường, chúng ta cần những cỗ máy chiến tranh mạnh mẽ nhất. Chúng ta cần mở rộng các cơ sở sản xuất xe thiết giáp và đầu tư nghiên cứu chuyên sâu hơn nữa."
 POR_mechanized_focus:0 "Trọng tâm Cơ giới hóa"
 POR_mechanized_focus_desc:0 "Cơ giới hóa các phương tiện sẽ mang lại hiệu quả hơn so với các phương tiện thông thường trong việc bảo vệ các đơn vị bộ binh của ta khi họ đang bị tấn công. Việc nghiên cứu và sản xuất những loại phương tiện này là điều rất quan trọng."
 POR_light_aircraft_focus:0 "Trọng Tâm Tàu Bay Hạng Nhẹ"
 POR_light_aircraft_focus_desc:0 "Ngành Hàng Không không ngừng phát triển và chúng ta phải phát triển ngành công nghiệp chế tạo máy bay đặc thù để hỗ trợ cho quân đội của ta."
 POR_advanced_light_aircraft:0 "Chiến Đấu Cơ Hạng Nhẹ Cao Cấp"
 POR_advanced_light_aircraft_desc:0 "Sự phối hợp giữa hàng không và các lực lượng binh chủng quân sự mang ý nghĩa sống còn. Việc phát triển mẫu chiến đấu cơ hiện đại hỗ trợ các lực lượng quân đội sẽ giúp tăng đáng kể tỷ lệ chiến thắng khi giao chiến."
 POR_jet_research:0 "Nghiên cứu Phi cơ Phản lực"
 POR_jet_research_desc:0 "Nếu muốn thống trị cả bầu trời thì chúng ta phải nâng cấp những cải tiến mới vào trong các phi cơ của ta. Những nghiên cứu mới về động cơ đẩy tàu bay, như là động cơ phản lực, dường như là một hướng đi đầy hứa hẹn."
 POR_industrial_modernization:0 "Hiện đại hóa Công nghiệp"
 POR_industrial_modernization_desc:0 "Hầu hết các nhà máy dân dụng của ta đã lỗi thời. Nếu chúng ta tập trung thời gian và nguồn lực để đầu tư và nâng cấp thì những nhà máy này sẽ mang lại năng lực sản xuất to lớn."
 POR_a_new_industry_desc:1 "Nhờ vào những cải tiến gần đây trong dây chuyền sản xuất tự động, chúng ta đã có thể cải thiện và mở rộng các cơ sở dân dụng để đưa năng suất lên một tầm mới."
 POR_food_industries:0 "Công Nghiệp Thực Phẩm"
 POR_food_industries_desc:0 "Đã tới lúc để Bồ Đào Nha tiến lên và thúc đẩy ngành công nghiệp chế biến. Chúng ta có thể bắt đầu phát triển các nhà máy thực phẩm ở miền Bắc của đất nước."
 POR_textile_industry:0 "Công Nghiệp Dệt May"
 POR_textile_industry_desc:0 "Để phát huy hết tiềm năng của ngành dệt trong nước, chúng ta phải xây dựng các nhà xưởng mới để mở rộng quy mô sản xuất sợi bông trên khắp cả nước."
 POR_second_navy_reequipment:0 "Tái Trang Bị Hải Quân Lần Hai"
 POR_second_navy_reequipment_desc:0 "Chương trình Tái Trang Bị Hải Quân đã hoàn tất giai đoạn một. Chúng ta nên tiếp tục triển khai giai đoạn hai, để cải thiện các Xưởng tàu Hải Quân và mở gói thầu đặt mua một số tàu hiện đại của nước ngoài."
 POR_a_powerful_merchant_marine:0 "Đội Tàu Thương Mại Hùng Hậu"
 POR_a_powerful_merchant_marine_desc:0 "Chúng ta cần xây dựng một đội tàu buôn lớn có khả năng vận chuyển tất cả các nguồn lực mà nền kinh tế của chúng ta cần. Điều này có thể được thực hiện bằng cách đóng các tàu buôn ở các Bến tàu nhỏ hơn."
 POR_merchant_marine_protection:0 "Bảo Vệ Tàu Thương Mại"
 POR_merchant_marine_protection_desc:0 "Kinh nghiệm từ cuộc Đại Chiến đã dạy chúng ta rằng các con tàu thương mại phải được bảo vệ khỏi các mối đe dọa từ tàu ngầm."
 POR_submarine_effort:0 "Nỗ lực Tàu ngầm"
 POR_submarine_effort_desc:0 "Chúng ta nên bắt đầu nghiên cứu và sản xuất các mẫu tàu ngầm hiện đại. Điều này sẽ mang lại ưu thế to lớn cho chúng ta khi tham chiến dưới biển."
 POR_fuzileiros:0 "Thủy Quân Lục Chiến"
 POR_fuzileiros_desc:0 "Lực lượng Thủy Quân Lục Chiến tinh nhuệ là nhân tố quan trọng trong việc đảm bảo an toàn cho các tài sản nước ngoài của chúng ta."
 POR_naval_research_institute:0 "Viện Nghiên Cứu Hải Quân"
 POR_naval_research_institute_desc:0 "Với khoản đầu tư đúng đắn, các Học viện Hải Quân của ta có thể cải thiện năng lực nghiên cứu và cung cấp đào tạo chất lượng cao cho các sỹ quan tương lai."
 POR_air_naval_research:0 "Nghiên Cứu Không-Hải Quân"
 POR_air_naval_research_desc:0 "Chúng ta phải tập hợp mọi phi công và sỹ quan hải quân giỏi nhất để tìm ra phương án tác chiến mới giữa lực lượng không quân và hải quân."
 POR_arsenal_do_alfeite:0 "Arsenal do Alfeite"
 POR_arsenal_do_alfeite_desc:0 "Ưu tiên chính của chúng ta là xây dựng một Hải quân mạnh có khả năng bảo vệ đế chế xa xôi của chúng ta. Chúng ta phải có đủ năng lực và kiến thức để đóng những con tàu lớn hơn. Các xưởng đóng tàu chính ở Lisbon nên được mở rộng và thuê các chuyên gia đóng tàu."
 POR_national_cruiser_production:0 "Sản Xuất Tuần dương hạm Quốc Gia"
 POR_national_cruiser_production_desc:0 "Chúng ta nên tiếp tục tập trung vào thiết kế những con tàu lớn. Những tuần dương hạm hiện đại sẽ mang lại hỏa lực mạnh mẽ cho hải quân của ta."
 POR_battleship_effort:0 "Sức Mạnh Chiến Hạm"
 POR_battleship_effort_desc:0 "Nếu chúng ta muốn nắm quyền kiểm soát các vùng biển, chúng ta phải đẩy mạnh sản xuất các thiết giáp hạm hiện đại mạnh mẽ sẽ khiến hải quân nhiều nước run sợ khi chiêm ngưỡng chúng."
 POR_carrier_effort:0 "Nỗ lực Mẫu hạm"
 POR_carrier_effort_desc:0 "Với sức chiến đấu ngày càng tăng đến từ các chiến đấu cơ hiện đại, thì hàng không mẫu hạm đang ngày một chiếm vị trí quan trọng trong các cuộc chiến ngoài khơi."
 POR_atlantic_defense_strategy:0 "Chiến Lược Phòng Vệ Thái Bình Dương"
 POR_atlantic_defense_strategy_desc:0 "Những hòn đảo, nằm tách biệt giữa lòng đại dương, có thể dễ dàng bị đánh chiếm từng hòn đảo một. Nhưng với việc đầu tư đúng đắn, chúng có thể biến thành những hàng không mẫu hạm không thể đánh chìm!"
 POR_endless_sea_desc:0 "Trước sự nhòm ngó, đe dọa xâm lược của các đế chế xung quanh vùng đất của ta ở Châu Á. Chúng ta phải tập trung gia cố các lớp phòng vệ để có thể chống trả lại bất kỳ cuộc tấn công nào."
 POR_popular_front:0 "Mặt trận Nhân dân"
 POR_popular_front_desc:0 "Mặt trận Nhân dân Tây Ban Nha đã chỉ cho chúng ta lối đi. Chúng ta phải tập hợp mọi tổ chức Cộng Sản, Chủ Nghĩa Xã Hội và Chủ Nghĩa Vô trị trên một mặt trận lớn hơn để tạo ra mũi tấn công chống lại Chủ Nghĩa Phát Xít và cuộc Cách Mạng Thế Giới."
 POR_nation_in_arms_desc:0 "Người dân Bồ Đào Nha cần phải được chuẩn bị cho cuộc chiến chống lại Chủ Nghĩa Phát Xít và Đế Quốc tàn bạo. Chúng ta phải trang bị vũ khí cho người dân và thực hiện các khóa đào tạo quân sự, có như thế đất nước chúng ta mới thực sự sẵn sàng chiến đấu khi cuộc chiến nổ ra!"
 POR_unify_leftist_youth_wings:0 "Liên Minh Thanh Niên Cánh Tả"
 POR_unify_leftist_youth_wings_desc:0 "Chúng ta sẽ tuyển mộ những thành viên trẻ của ĐCS Bồ Đào Nha, thống nhất các tổ chức hiện tại và kêu gọi những thành viên tiềm năng cùng tham gia. Điều này sẽ tạo ra một môi trường nơi mà các thành viên trẻ tuổi có thể gặp gỡ, bàn luận, và tiến hành các hoạt động chính trị đầu tiên của chúng ta."
 POR_nationalize_industry:0 "Quốc Hữu Hóa Công Nghiệp"
 POR_nationalize_industry_desc:0 "Quỹ đầu tư tư nhân đã làm kiệt quệ nền kinh tế cũng như trì hoãn quá trình phát triển xã hội của chúng ta trong quãng thời gian quá lâu. Chúng ta phải loại bỏ điều này bằng cách quốc hữu hóa các công ty tư nhân và nắm quyền quản lý quá trình sản xuất của mọi nhà máy, vì lợi ích chung của người dân Bồ Đào Nha."
 POR_reorganization_of_the_communist_party:0 "Tái Tổ Chức Đảng Cộng Sản"
 POR_reorganization_of_the_communist_party_desc:0 "Xuyên suốt giai đoạn độc trị của Salazar, nhiều đảng viên của ta đã bị bắt nhốt. Chúng ta sẽ mang họ trở lại và tái cơ cấu lại bộ máy tổ chức của chúng ta, và đảm bảo rằng mỗi bộ phận sẽ được quản lý bởi những người có năng lực phù hợp nhất."
 POR_potential_civil_war_low_requirement_tt:0 "§RNếu §YĐộ ổn định§! §Rdưới §Y40%§R ngay thời điểm focus này hoàn thành, thì một cuộc nội chiến sẽ nổ ra!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt:0 "§RNếu §YĐộ ổn định§! §Rdưới §Y60%§R ngay thời điểm focus này hoàn thành, thì một cuộc nội chiến sẽ nổ ra!§!§!§!§!"
 POR_join_the_comintern:0 "Gia nhập Quốc tế Cộng sản"
 POR_join_the_comintern_desc:0 "Liên bang Soviet đã hậu thuẫn cho các quốc gia khác đi theo đường lối Xã Hội Chủ Nghĩa của họ. Điều này sẽ mang lại nhiều lợi ích cho tất cả chúng ta trong công cuộc theo đuổi mục tiêu chung."
 POR_research_collaboration:0 "Hợp tác Nghiên cứu"
 POR_research_collaboration_desc:0 "Các đồng chí ở Liên Bang Soviet của ta có một tham vọng, đó là chương trình nghiên cứu và phát triển cùng nguồn đầu tư hậu hĩnh. Một thỏa thuận về chia sẻ những khoa học kỹ thuật tiên tiến của họ sẽ giúp đôi bên cùng có lợi trong cuộc chiến tranh vô sản."
 POR_support_the_spanish_republic:1 "Viện Trợ Cộng Hòa Tây Ban Nha"
 POR_support_the_spanish_republic_desc:0 "Người dân Tây Ban Nha đang ra sức chống trả lại cuộc bạo loạn của Chủ Nghĩa Dân Tộc đe dọa xâm chiếm toàn bộ đất nước của họ. Chúng ta phải lập tức viện trợ cho Cộng Hòa vì nếu họ thất bại, chúng ta sẽ là nạn nhân tiếp theo của kẻ thù."
 POR_workers_of_iberia_unite:0 "Hỡi Công Nhân Ibera, Hãy Đoàn Kết!"
 POR_workers_of_iberia_unite_desc:1 "Chúng ta phải tuyên bố sự thống nhất của giai cấp vô sản Iberia nhằm chống lại mọi chế độ độc tài và tham chiến cùng các đồng chí Tây Ban Nha trong cuộc Nội Chiến của họ, trở thành pháo đài chống lại Chủ Nghĩa Phát Xít.\nNhung hy sinh của chúng ta sẽ ghi mãi sử sách, vì chúng ta chính là chính nghĩa!"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§RCác nước ủng hộ Trung-Lập sẽ nổ ra một cuộc nội chiến!§!\n"
 POR_the_iberian_socialist_union:1 "Liên minh Xã hội Chủ nghĩa Iberia"
 POR_the_iberian_socialist_union_desc:1 "Trong suốt cuộc chiến tranh với nền Cộng Hòa Tây Ban Nha đã giúp chúng ta nhận ra rằng đây là lúc thống nhất Bán Đảo Iberia dưới sự lãnh đạo của chính quyền Xã Hội Chủ Nghĩa.\nCung nhau chúng ta sẽ đánh bại được kẻ thù một lần và mãi mãi."
 POR_visit_the_front:0 "Thanh Tra Mặt Trận"
 POR_visit_the_front_desc:0 "Một số sỹ quan người Bồ sẽ được điều đến mặt trận Tây Ban Nha. Họ sẽ có nhiệm vụ tập trung giám sát phương thức thực hiện các kỹ thuật mới của lực lượng không quân."
 POR_they_need_our_help:0 "Họ Cần Trợ Giúp Từ Ta"
 POR_they_need_our_help_desc:0 "Tình thế của Tây Ban Nha đang rất nguy cấp. Chúng ta phải hành động ngay bây giờ nếu muốn chặn ca khải hoàn của Chủ Nghĩa Dân Tộc. Chúng ta sẽ tham chiến cùng những người anh em Tây Ban Nha của ta; cùng nhau chúng ta sẽ đánh bại bọn phản loạn."
 POR_intervention_in_spain:0 "Can thiệp ở Tây Ban Nha"
 POR_intervention_in_spain_desc:0 "Mối liên kết của chính phủ Tây Ban Nha là điều không thể chấp nhận đối với chúng ta. Những tham vọng của họ dần trở thành mối đe dọa đến lý tưởng và người dân của ta; vì vậy ta phải hành động và xóa bỏ thái độ thù địch này bằng vũ lực."
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nĐạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world:0 "Đảm Bảo một Thế Giới Tự Do"
 POR_securing_the_free_world_desc:0 "Nếu chúng ta trở thành một cường quốc, sẽ là một điều đúng đắn khi đứng lên bảo vệ những quốc gia nhỏ hơn nhưng có cùng chung lý tưởng và mong muốn chống lại bất kỳ mối đe dọa nào từ nước ngoài."
 portugal_guarantees_freedom_tt:0 "Đảm bảo sự độc lập cho mọi quốc gia nhỏ §YDân Chủ§! or §YTrung-Lập§! ở Châu Âu."
 POR_protect_chinese_civilians:0 "Bảo Vệ Thường Dân Trung Quốc"
 POR_protect_chinese_civilians_desc:0 "Nhiều báo cáo về cuộc diễn tập quân sự gần lãnh thổ của Bồ Đào Nha tại Macao đã dấy lên mối lo ngại trong cộng đồng người dân. Chúng ta sẽ không chấp nhận bất kỳ mối đe dọa nào ảnh hưởng đến người dân và quốc gia; chúng ta phải hành động ngay lập tức để phát huy truyền thống vẻ vang của dân tộc!"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "Không can thiệp Nội Chiến ở Tây Ban Nha"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "Cuộc Nội Chiến ở Tây Ban Nha đã nổ ra, nhưng chúng ta không thể bị cuốn vào những cuộc xung đột quốc tế vào thời điểm này. Chúng ta phải bố cáo một chính sách trung lập khi đang củng cố lực lượng trong nước cũng như cải thiện mối quan hệ ngoại giao của chúng ta."
 POR_british_investment_in_mines:0 "Đầu Tư Khai Thác Mỏ từ Anh Quốc"
 POR_british_investment_in_mines_desc:0 "Chính phủ Anh mong muốn được đầu tư vào ngành khai thác tài nguyên ở nước ta. Đây có thể là cơ hội quý giá để có thể cải thiện các cơ sở vật chất  cho việc khai thác và cải tiến lĩnh vực nghiên cứu và phát triển của ta."
 POR_british_industrial_investments:0 "Đầu Tư Công Nghiệp từ Anh Quốc"
 POR_british_industrial_investments_desc:0 "Nền công nghiệp trong nước cần phải được mở rộng quy mô để có thể đáp ứng đủ nhu cầu phát triển kinh tế quốc gia. Chính phủ Anh mong muốn được đầu tư mới vào nước ta, miễn là chúng ta vẫn cùng chung lý tưởng với họ."
 POR_allow_free_elections:0 "Cho Phép Tự Do Cầu Cử"
 POR_allow_free_elections_desc:0 "Văn hóa của Vương Quốc Anh đã tác động mạnh mẽ lên đất nước Bồ Đào Nha, và người dân của chúng ta yêu cầu quyền được tự do lựa chọn nhà nước mà qua đó sẽ mang lại những lợi ích to lớn cho họ."
 POR_join_the_allies:0 "Gia nhập Đồng Minh"
 POR_join_the_allies_desc:0 "Đã đến lúc đi theo sự dẫn dắt của các nền Dân Chủ lớn ở Châu Âu và cùng họ tham gia vào các trận chiến. Sát cánh cùng nhau chúng ta sẽ không ngán ngại bất kỳ kẻ thù nào!"
 POR_research_sharing:0 "Chia sẻ Nghiên cứu"
 POR_research_sharing_desc:0 "Những đồng môn chí cốt của ta từ Vương Quốc Anh đã vượt xa chúng ta trong nghiên cứu khoa học kỹ thuật. Một thỏa thuận chia sẻ công nghệ sẽ giúp chúng ta và khối liên minh vững mạnh hơn."
 POR_oppose_germany:0 "Đối đầu nước Đức"
 POR_oppose_germany_desc:0 "Các hành động thù địch của Đức hoàn toàn không thể dung thứ, cho đến nay vẫn chưa có quốc gia nào có thể ngăn chặn được chúng. Nhưng giờ đây đội quân của ta đã sẵn sàng tham chiến, BĐN sẽ tham chiến và đối mặt với bất kỳ kẻ nào đe dọa đến nền hòa bình của các nước."
 POR_british_guns:0 "Súng Anh"
 POR_british_guns_desc:0 "Nền công nghiệp quân sự của chúng ta vẫn chưa đủ khả năng để sản xuất ra các vũ khí chiến tranh hiện đại. Chúng ta có thể ký một hiệp ước đặt mua chúng từ Vương Quốc Anh."
 POR_estado_novo_desc:1 "Chúng ta đã tuân theo nguyên tắc của Chủ Nghĩa Nghiệp Đoàn và Tự Cung Tự Cấp kể từ hiến pháp 1933. Con đường vững chắc nhất để hướng tới một quốc gia vững mạnh là thúc đẩy mạnh mẽ quá trình tiếp cận này, xây dựng một quốc gia mới, hùng mạnh hơn."
 POR_support_the_spanish_nationalists:1 "Ủng hộ Chủ Nghĩa Dân Tộc Tây Ban Nha"
 POR_support_the_spanish_nationalists_desc:0 "Chủ Nghĩa Dân Tộc Tây Ban Nha đang chiến đấu vì vinh quang của tổ quốc họ chống lại mối họa Chủ Nghĩa Vô Trị và Cộng Sản. Chúng ta phải thể hiện sự ủng hộ của mình tới họ."
 POR_portuguese_legion:0 "Quân Đoàn người Bồ"
 POR_portuguese_legion_desc:1 "Để đối phó với sự bùng nổ của cuộc Nội Chiến Tây Ban Nha, lực lượng quân cảnh đã được điều động tới vùng biên giới. Chúng ta phải thành lập một đội dân quân tự nguyện, ái quốc có khả năng thực thi các nghĩa vụ trị an."
 POR_observation_mission:0 "Nhiệm Vụ Giám Sát"
 POR_observation_mission_desc:0 "Một phái đoàn Thanh Tra sẽ được điều tới để giám sát về việc triển khai vũ khí cũng như hệ thống tác chiến mới."
 POR_send_assistance:0 "Gửi Hỗ Trợ"
 POR_send_assistance_desc:0 "Số phận nguy kịch của Chủ Nghĩa Dân Tộc trong cuộc Nội Chiến Tây Ban Nha đã được củng cố. Chúng ta phải cùng tham chiến với các lực lượng nổi dậy để có thể đánh bại chính phủ cộng hòa, cũng như tiêu diệt tận gốc mối đe dọa Cộng sản tại Iberia một lần và mãi mãi."
 POR_nationalist_intervention:0 "Can thiệp vào Phe Quốc gia"
 POR_nationalist_intervention_desc:0 "Tham vọng của chính phủ Tây Ban Nha đe dọa đến lợi ích của chúng ta, và chúng ta không thể khoanh tay đứng nhìn. Nếu những vị hàng xóm không cùng chung lý tưởng, thì chúng ta sẽ buộc họ phải nghe theo bằng những biện pháp thuyết phục hơn."
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nĐạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_national_syndicalism_desc:0 "Chúng ta phải khắc phục sai lầm của Salazar về việc giải thể Phong Trào Nghiệp Đoàn Dân Tộc và đày ải Francisco Rolao Preto. Chúng ta phải hợp pháp hóa phong trào này một lần nữa và đồng thời đưa Preto trở lại."
 POR_camisas_azuis:0 "Áo Lam"
 POR_camisas_azuis_desc:0 "Camisas Azuis là lực lượng dân quân của chủ nghĩa Nghiệp Đoàn Dân Tộc, nhưng hội nhóm này đã bị lên án và giải thể vì lý do tư tưởng của họ. Chúng ta phải cho phép tái thiết tổ chức này một lần nữa, với sự vận động của tổ chức Áo Lam sẽ cung cấp cho quân đội của chúng ta một nguồn nhân lực quý giá."
 POR_join_the_axis:0 "Gia nhập Phe Trục"
 POR_join_the_axis_desc:0 "Chúng ta phải tự liên minh với Đức và hỗ trợ họ trong các cuộc chiến sắp tới. Tuy họ là một cường quốc lớn ở lục địa Già, nhưng Bồ Đào Nha sẽ trở thành một Đế chế hùng mạnh nhất năm châu."
 POR_research_agreements:0 "Thỏa Thuận Nghiên Cứu"
 POR_research_agreements_desc:1 "Chúng ta phải ký kết một thỏa thuận với Đức cho phép ta tiếp cận được nền khoa học kỹ thuật quân sự tiên tiến của họ, điều này sẽ thúc đẩy công trình nghiên cứu của ta từ đó có thể triển khai trang bị tốt hơn ra chiến trường."
 POR_the_fifth_empire_desc:0 "Đế Chế thứ Năm đại diện cho sự kết hợp tuyệt hảo giữa tri thức và tinh thần, Niềm Tin và Đế Chế. Chỉ Bồ Đào Nha mới đủ tiềm lực để vươn đến thực tại đấy, thống nhất cả thế giới không chỉ ở lãnh thổ, mà còn cả tinh thần và văn hóa."
 POR_expand_the_chinese_territories:0 "Mở rộng Lãnh thổ Trung Quốc"
 POR_expand_the_chinese_territories_desc:0 "Ngay lúc này các quốc gia Châu Á đã bị suy yếu bởi chiến tranh, đã đến lúc cho chúng ta mở rộng lãnh thổ từ Macao đến Trung Quốc. Các đội quân rệu rã của Trung Quốc và Nhật Bản sẽ không phải là đối trọng của ta!"
 POR_expand_the_chinese_territories_tt:0 "Đạt được mục tiêu chiến tranh §YThôn tính§! chống lại bất kỳ quốc gia nào sở hữu:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat:0 "Đối phó mối Đe Dọa từ Nhật Bản"
 POR_deal_with_the_japanese_threat_desc:0 "Quân đội Nhật Bản đang đe dọa chủ quyền của ta ở Thái Bình Dương, chiếm đóng các vùng đất lân cận và cô lập thuộc địa của ta. Chúng ta phải ra tay trước những hành động thù địch tiềm tàng của chúng bằng cách thực hiện chiến tranh bất ngờ vào quê nhà Nhật Bản ngay bây giờ để chúng không kịp trở tay."
 POR_refuse_the_naval_blockade:0 "Từ Chối Lệnh Phong Tỏa Hải Quân"
 POR_refuse_the_naval_blockade_desc:1 "Chúng ta có thể tận dụng lợi thế từ việc áp dụng lệnh phong tỏa hải quân lên các quốc gia gây chiến với [ENG.GetNameDef]. Các nhà ngoại giao của ta sẽ đàm phán những thỏa thuận phù hợp nhằm hỗ trợ phương tiện vận chuyển của ta cho các quốc gia chống lại [ENG.GetAdjective] , để đổi lại sự hỗ trợ kinh tế từ họ."
 POR_mapa_cor_de_rosa:0 "Bản Đồ Màu Hồng"
 POR_mapa_cor_de_rosa_desc:0 "Đã tới lúc trả thù cho sự sỉ nhục mà chúng ta đã chịu đựng từ Tối Hậu Thư Anh 1890. Các thuộc địa ở Tây và Đông Phi cuối cùng cũng được kết nối lại cùng nhau!."
 POR_recover_the_east_indies:0 "Phục Hưng Đông Ấn"
 POR_recover_the_east_indies_desc:0 "Chúng ta phải giành lại những gì thuộc về mình. Đông Ấn sẽ thuộc quyền cai trị của Bồ Đào Nha một lần nữa."
 POR_recover_brazil:0 "Phục Hưng Brazil"
 POR_recover_brazil_desc:0 "Để khôi phục vinh quang từng có của Đế Chế BĐN, chúng ta phải tập trung vào các thuộc địa cũ châu Mỹ. Brazil thuộc về BĐN, và do đó chúng ta phải dùng vũ lực để giành lại nó."
 POR_army_reorganization:0 "Tổ chức lại Quân Đội"
 POR_army_reorganization_desc:0 "Chúng ta phải tái tổ chức lực lượng quân đội; giảm bớt lực lượng sĩ quan dư thừa và các đơn vị hoạt động kém hiệu quả, đồng thời thiết lập một hệ thống quân dịch phù hợp. Điều này sẽ tạo nên một nền tảng vững mạnh cho một nền quân đội hiện đại."
 POR_metropolitan_army:0 "Metropolitan Army"
 POR_metropolitan_army_desc:0 "Mối nguy hiểm lớn nhất của Bồ Đào Nha là bị cuốn vào một cuộc chiến tranh ở Châu Âu và nhìn quê nhà bị xâm chiếm. Chỉ có một đội quân hiện đại và mạnh mẽ mới có thể ngăn chặn kẻ thù của ta."
 POR_standardization:0 "Tiêu Chuẩn Hóa"
 POR_standardization_desc:0 "Chúng ta cần hoàn thành một hệ thống tiêu chuẩn để cho phép những thiết bị của ta có thể đạt đến mức độ tương thích và hiệu quả trong sản xuất."
 POR_defend_the_borders:0 "Phòng Thủ Biên Giới"
 POR_defend_the_borders_desc:0 "Nguy cơ xâm lược luôn hiện hữu và chúng ta sở hữu một đường biên giới trải dài trên khắp lãnh thổ. Chúng ta cần phải xây dựng một hàng phòng vệ vững chắc để có thể ngăn chặn bất kỳ cuộc xâm lược nào."
 POR_rebuild_the_lines_of_torres_vedras:0 "Tái Thiết Bức Tường của Torres Vedras"
 POR_rebuild_the_lines_of_torres_vedras_desc:0 "Một số sỹ quan cấp cao cho rằng biên giới của ta quá rộng để có thể thiết lập phòng thủ, và đề nghị cho xây dựng lại Bức Tường Torres Vedras, thay thế những pháo đài đã cũ để phù hợp với chiến tranh hiện đại. Trong trường hợp kẻ thù phá vỡ tuyến phòng ngự, chúng ta sẽ rút lui về Lisbon, áp dụng lại chiến thuật cũ từng giúp ta chống lại cuộc xâm lược của Pháp trong Chiến tranh Napoléon."
 POR_corpo_do_estado_maior:0 "Corpo do Estado Maior"
 POR_corpo_do_estado_maior_desc:0 "Cuộc Cải cách Quân sự đã thiết lập lại Bộ Tham mưu Lục quân (Corpo do Estado Maior) như một tổ chức ưu tú để nghiên cứu chiến tranh hiện đại. Chúng ta phải đầu tư vào các cơ sở mới để nâng cao hiệu quả của nó."
 POR_staff_wargames:0 "Staff Wargames"
 POR_staff_wargames_desc:0 "Chúng ta phải tập trung chuẩn bị cho các sỹ quan của ta, để họ có thể lĩnh hội sự tiên tiến của mọi học thuyết, tổ chức, tập huấn và trang thiết bị hiện đại."
 POR_a_royal_wedding:0 "Đám cưới Hoàng gia"
 POR_a_royal_wedding_desc:0 "Một cuộc hôn nhân giữa Dom Duarte Nuno de Braganza, người thừa kế hợp pháp của ngai vàng Bồ Đào Nha, và Công chúa Maria Francisca của xứ Orleans, ái nữ của người tranh cử ngôi hoàng đế Brazil, điều này sẽ làm hài lòng những người theo chủ nghĩa Quân Chủ ở BĐN và Brazil."
 POR_the_return_of_duarte:0 "Sự Trở Lại của Duarte"
 POR_the_return_of_duarte_desc:0 "Việc cho phép D. Duarte Nuno de Braganza trở lại Bồ Đào Nha sẽ không nhận được sự chấp thuận từ nền Cộng Hòa, nhưng đây là bước đi cần thiết trong công cuộc khôi phục chế độ Quân Chủ."
 POR_support_a_spanish_monarchy_in_the_war:1 "Ủng hộ Chế Độ Quân Chủ Tây Ban Nha trong Chiến Tranh"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "Không phải chúng ta đánh giá cao chủ nghĩa Carlist, nhưng tất nhiên một chế độ quân chủ Tây Ban Nha vẫn sẽ tốt hơn sự hiện diện của chủ nghĩa phát xít hoặc cộng sản tại bán đảo. Chúng ta phải ủng hộ những chủ trương ít ác độc hơn."
 POR_assist_the_requetes:0 "Tương trợ Lực lượng Requetés"
 POR_assist_the_requetes_desc:0 "Một số thành viên thuộc lực lượng quân đội và không quân của Bồ Đào Nha sẽ được chuyển tới Tây Ban Nha để giám sát những hoạt động chiến tranh của Carlist và tham vấn cho những vị trí lãnh đạo. Khi công tác ở đây, họ sẽ thu thập thông tin thống kê về những trận đánh được sử dụng ở mỗi bên."
 POR_join_the_carlist_fight:0 "Tham gia Chiến tranh Carlist"
 POR_join_the_carlist_fight_desc:0 "Để đảm bảo chủ nghĩa Carlist có thể giành thắng lợi trong cuộc nội chiến Tây Bân Nha, đó là tham chiến cùng với lực lượng Requetés và đánh bại những phe phái khác của Tây Ban Nha."
 POR_the_royal_iberian_alliance:0 "Liên Minh Hoàng Gia Iberia"
 POR_the_royal_iberian_alliance_desc:0 "Chúng ta phải liên minh với chế độ quân chủ Tây Ban Nha để có thể đối mặt với những mối đe dọa từ Châu Âu và xa hơn nữa. Chỉ có đoàn kết, chúng ta mới có thể giành chiến thắng trong thời khắc hỗn loạn này."
 POR_monarchist_uprising_in_brazil:1 "Cuộc Nổi Dậy Chế Độ Quân Chủ ở Brazil"
 POR_monarchist_uprising_in_brazil_desc:0 "Kêu gọi sự giúp đỡ từ những người theo chủ nghĩa Quân chủ Brazil sẽ giúp mở đường cho sự hồi sinh của ngai vàng Brazil. Chúng ta phải đảm bảo rằng họ sẽ giành chiến thắng trước bất kỳ thế lực thù địch nào."
 POR_the_empire_of_brazil:0 "Đế chế Brazil"
 POR_the_empire_of_brazil_desc:0 "Sảnh đường đã sẵn sàng cho Hoàng tử Pedro đứng lên tiếp nhận vương miện và tuyên bố ngôi Hoàng đế Brazil."
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§RIf §YBrazil§R is §RNOT §YNon-Aligned§R and has less than §Y50% Stability§R or §Y70% Neutrality§R when this focus is completed, Brazilian Monarchists will start a civil war, dragging us into it!§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy:0 "Phục hồi Chế độ Quân chủ"
 POR_restoration_of_the_monarchy_desc:0 "Chúng ta sẽ tuyên bố từ hồi sinh của Chế độ Quân chủ Bồ Đào Nha, dưới sự lãnh đạo của D. Duarte Nuno de Braganza. \n Bồ Đào Nha muôn năm!"
 POR_the_kingdom_reunited:0 "Tái Thống Nhất Vương Quốc"
 POR_the_kingdom_reunited_desc:1 "Nối tiếp sự khôi phục ngai vàng của BĐN và Brazil, chúng ta phải tiến hành thống nhất các quốc gia của mình trước khi những ký ức về các cuộc đấu tranh chung của chúng ta bị quên lãng. \nChúng ta sẽ gửi một đề xuất đến chính phủ Brazil, nêu rõ rằng nếu họ từ chối không ký kết, thì chúng ta sẽ buộc phải dùng các biện pháp mạnh khác..."
 POR_remember_olivenca:0 "Tưởng nhớ Olivenca"
 POR_remember_olivenca_desc:0 "Trong quá khứ, người Tây Ban Nha đã từ chối chủ quyền của ta ở thị trấn Olivenca. Bây giờ chúng ta sẽ giành lại nó, và các lãnh thổ lân cận…"
 POR_deal_with_fascism:0 "Đối đầu Chủ nghĩa Phát xít"
 POR_deal_with_fascism_desc:0 "Chủ nghĩa Phát xít là một thứ ung nhọt khủng khiếp đã mang đến tang thương và khổ đau cho cả nhân loại. Đã đến lúc chúng ta phải đối đầu với nó, tấn công vào tận gốc rễ của nó. Một khi giành thắng lợi, chúng ta sẽ định hình lại thế giới theo một hướng tốt đẹp hơn."
 POR_deal_with_fascism_tt:0 "Đạt được mục tiêu chiến tranh §YThôn tính§! chống lại các quốc gia Phát xít lớn hoặc láng giềng:"
 POR_latin_america:0 "Mỹ La-tinh"
 POR_latin_america_desc:0 "Ngay lúc này Đế chế của ta đã vững mạnh, chúng ta có thể hướng sự chú ý đến các lãnh thổ xung quanh các thuộc địa Mỹ của ta và tái chiếm lại những vùng đất mà Đế chế Brazil từng nắm giữ."
 POR_the_communist_threat:0 "Mối đe dọa Cộng sản"
 POR_the_communist_threat_desc:0 "Cộng sản đang rất xảo quyệt trong việc truyền bá tư tưởng của chúng vào mọi người dân, không chỉ ở Bồ Đào Nha mà chúng đã lan rộng ra khắp thế giới. Chúng ta phải tập trung tiêu diệt mối đe dọa toàn cầu này trước khi chúng nuốt chửng chúng ta từ bên trong."
 POR_the_communist_threat_tt:0 "Đạt được mục tiêu chiến tranh §Y[GetWargoalBasedOnGovernment]§! chống lại các quốc gia Cộng sản lớn hoặc láng giềng:"
 POR_puppet_wargoal:0 "Bù nhìn (Trọng tâm)"
 POR_topple_government_wargoal:0 "Lật đổ Chính phủ"
 POR_annex_wargoal:0 "Thôn tính"
 POR_promote_the_monarchist_cause_in_portugal:2 "Thúc đẩy chế độ Quân chủ ở BĐN"
 POR_promote_the_monarchist_cause_in_portugal_desc:0 "Chúng ta phải khuyến khích và hỗ trợ những nhà Quân chủ trong việc tuyên truyền lý tưởng tới mọi người dân BĐN."
 POR_kingdom_reunited_tooltip_tt:0 "§Y[POR.GetNameDefCap]§! và §Y[BRA.GetNameDef]§! bây giờ sẽ được gọi là §YĐế Quốc Bồ Đào Nha và Brazil§!."
 POR_spr_tooltip_country_exist_tt:0 "[SPR.GetFlag]§YCộng Hòa Tây Ban Nha§! tồn tại"
 POR_spr_tooltip_at_peace_tt:0 "Hòa bình với[SPR.GetFlag]§YCộng Hòa Tây Ban Nha§!"
 POR_fascist_portugal_joins_scw_tt:0 "§YPhát Xít Bồ Đào Nha§! cùng [SPA.GetFlag]§Y[SPA.GetNameDef]§! tham chiến chống lại [GetSpanishRepublicFlagAndNameDef]."
 POR_iberian_workers_effect_tooltip_tt:0 "[POR.GetFlag]§Y[POR.GetNameDef]§! Và [GetSpanishRepublicFlagAndNameDef] nhận sự kiện§Y'Liên Minh Công Nhân Iberia'§!."
 POR_spanish_republic_tt:0 "[GetSpanishRepublicFlagAndNameDef]:"
 POR_support_the_spanish_republic_effect_tooltip_tt:1 "Gửi §Y2000§! §YKhí Tài Quân Sự§! cho [GetSpanishRepublicFlagAndNameDef]. Ưu tiên hàng cũ đi trước."
 POR_Spanish_Republic_SPD:0 "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
 POR_Spanish_Republic_SPR:0 "[SPR.GetFlag]§YCộng Hòa Tây Ban Nha§!"
 POR_republican_spain_exists_tooltip_tt:1 "[SPR.GetFlag]§YRepublican Spain§! exists."
 POR_the_iberian_socialist_union_tt:0 "([SPR.GetFlag]§YCộng Hòa Tây Ban Nha§!) Nhận sự kiện §Y'Liên Minh Xã Hội Chủ Nghĩa Iberia'§!."
 POR_the_iberian_socialist_union_cores_tt:0 "§YThe Iberian Socialist Union§! get cores on all Iberia, Islas Canarias and Islas Baleares."
 POR_the_iberian_socialist_union_annex_puppets_tt:0 "Thôn tính mọi nước tay sai của Tây Ban Nha."
 POR_the_iberian_socialist_union_cosmetic_name_tt:0 "§YBồ Đào Nha§! sẽ được biết đến là §YLiên Minh Xã Hội Chủ Nghĩa Iberia§!."
 POR_the_popular_front_bloc:0 "Khối Mặt trận Nhân dân"
 POR_the_popular_front_bloc_desc:1 "Giờ đây chúng ta đã khắc họa được bản sắc dân tộc Iberia và củng cố đất nước chúng ta là [Root.GetNamDef], chúng ta phải lan rộng Chủ nghĩa Cộng sản ra mọi ngõ ngách và tìm kiếm những đồng minh sẵn sàng cùng ta tham chiến chống lại bạo quyền và áp bức."
 POR_the_popular_front_bloc_tt:0 "Nhận được sự kiện §Y'Bồ Đào Nha mời chúng ta tham gia vào Khối Mặt trận Nhân dân§!."
 POR_the_popular_front_bloc_explanatory_tt:0 "Bất kỳ quốc gia §YCộng Sản§! độc lập nào ở Châu Âu đều sẽ nhận được sự kiện §Y'Bồ Đào Nha mời chúng ta tham gia vào Khối Mặt trận Nhân dân§!."
 POR_latin_american_communism:0 "Chủ Nghĩa Cộng Sản Mỹ Latinh"
 POR_latin_american_communism_desc:0 "Chúng ta phải tiếp cận đến người dân Mỹ Latinh. Thu hút các phần tử Cộng sản ở đó và hỗ trợ họ tuyên truyền ý tưởng về một khối thống nhất quốc tế, chúng ta sẽ tạo ra nền móng cho một liên minh giữa các nhà Chủ nghỉa Xã hội Mỹ và Châu Âu."
 POR_our_comrades_overseas:0 "Những Đồng chí Quốc tế của ta"
 POR_our_comrades_overseas_desc:0 "Chúng ta sẽ tổ chức một cuộc hội nghị giữa các nước Mỹ Latinh muốn gia nhập khối thống nhất của ta. Đã đến lúc tuyên bố cho cả thế giới về mối liên minh giữa Mỹ La-tinh và Iberia."
 POR_our_comrades_overseas_tt:0 "Bất kỳ quốc gia §YCộng Sản§! độc lập nào ở Mỹ Latin đều sẽ nhận được sự kiện §Y'Bồ Đào Nha mời chúng ta tham gia vào Khối Mặt trận Nhân dân§!."
 POR_cooperate_with_french_militants:0 "Liên Minh với Dân Quân Pháp"
 POR_cooperate_with_french_militants_desc:0 "Các đồng chí của ta ở Pháp đang rất cần viện trợ trong cuộc chiến vô cùng khó khăn chống lại các nước Phát Xít đang xâm chiếm quốc gia của họ. Chúng ta phải viện trợ vũ khí, trang thiết bị và quân nhu để họ có thể tiếp tục chiến đấu."
 POR_anti_fascism:0 "Chống Chủ Nghĩa Phát Xít"
 POR_anti_fascism_desc:0 "Chủ Nghĩa Phát Xít là một mối đe dọa nguy hiểm cho đại cuộc của chúng ta vì lẽ đó nó cần phải bị tiêu diệt. Chúng ta phải chiến đấu bằng mọi sức lực để giải cứu thế giới khỏi móng vuốt quỷ dữ của chúng."
 POR_anti_fascism_tt:0 "Đạt được mục tiêu chiến tranh §YLật đổ Chính phủ§! chống lại các quốc gia Phát xít lớn hoặc láng giềng:"
 french_focus:0 "French Focus Tree"
 free_french_focus:0 "Free French Focus Tree"
 POR_strengthen_the_regime:0 "Tăng Cường Thể Chế"
 POR_strengthen_the_regime_desc:0 "Vẫn còn nhiều thành phần mưu đồ tạo phản chế độ. Chúng ta sẽ tăng cường lực lượng cảnh sát chìm, đào tạo họ cách thức để triệt tiêu các tổ chức phản động này."
 POR_the_capital_of_espionage:0 "Cái Nôi của Tình Báo"
 POR_the_capital_of_espionage_desc:0 "Có vô số điệp viên và mưu đồ tại Lisbon: tình báo thu thập thông tin về các chuyến hàng xuyên Đại Tây Dương, phản bội hợp tác với kẻ thù cũ của chính họ và điệp viên hai mang truyền phát thông tin giả cho kẻ thù. Chúng ta có thể tận dụng cơ hội này, thu thập các mảnh thông tin di chuyển qua quốc gia của ta qua đó cải thiện khả năng phản gián của chính mình."
 POR_appease_monarchists:0 "Xoa Dịu Chủ Nghĩa Quân Chủ"
 POR_appease_monarchists_desc:0 "Để có thể nhận được hỗ trợ từ các phần tử quân chủ trong nước, chúng ta phải hợp tác cùng họ trên phương diện nhà nước và khẳng định rằng chế độ Quân Chủ sẽ được khôi phục trong tương lai. Sự thỏa hiệp này sẽ mang lại sự ổn định và những viện trợ mà chính phủ cần."
 POR_national_gold_reserves:0 "Dự Trữ Vàng Quốc Gia"
 POR_national_gold_reserves_desc:0 "Đây là lợi nhuận thu được từ cuộc chiến này trong khi ta vẫn giữ thái độ trung lập. Cả hai phe đều muốn tình hữu nghị và hàng hóa của ta, lượng vàng dự trữ sẽ tăng đáng kể nếu chúng ta đáp ứng được nhu cầu của họ."
 POR_concordat_with_the_holy_see:0 "Thỏa Ước với Tòa Thánh"
 POR_concordat_with_the_holy_see_desc:0 "Chúng ta sẽ đàm phán một thỏa hiệp với Vatican, nhằm khuyến khích vai trò trong cộng đồng của Giáo Hội đồng thời ngăn chặn Giáo Hội can thiệp vào các vấn đề liên quan đến chính trị của Bồ Đào Nha.\n\n"Deus, Patria e Familia" - Antonio de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance:0 "Vinh Danh Liên Minh Anh-Bồ"
 POR_honor_anglo_portuguese_alliance_desc:0 "Liên minh Anh-Bồ, đã có từ thế kỷ 14, là một liên minh lâu đời nhất trên thế giới. Vào thời khắc sinh tử, chúng ta sẽ tôn trọng hiệp ước này và viện trợ cho cuộc chiến của [ENG.GetNameDef].\n Cùng nhau chúng ta sẽ giành thắng lợi!"
 POR_proudly_alone:0 "Kiêu Hãnh Cô Độc"
 POR_proudly_alone_desc:0 "Việc tham chiến sẽ là nguyên nhân khiến cho đất nước và các lãnh thổ hải ngoại có nguy cơ bị xâm lược. Bên cạnh đó, việc tham gia vào các cuộc xung đột sẽ làm gây mất ổn định tại bán đảo Iberia và khiến cho Bồ Đào Nha có nguy cơ bị Tây Ban Nha chiếm đóng. Chúng ta phải duy trì thái độ trung lập và đảm bảo an ninh quốc gia, bởi vì có những mối đe dọa khác đang rình rập..."
 POR_the_eastern_menace:0 "Mối Đe dọa phía Đông"
 POR_the_eastern_menace_desc:0 "Thắng lợi của [JAP.GetNameDef] ở Trung Quốc và Đông Nam Á chủ yếu là do sự yếu kém của quân đội các nước sở tại. Chúng ta phải ngăn chặn điều tương tự xảy ra ở các vùng lãnh thổ phía Đông. Chúng ta phải củng cố lực lượng tại các khu vực thuộc địa và tung đòn đánh đầu tiên trước khi [JAP.GetAdjective] có cơ hội tấn công."
 POR_ditadura_militar:0 "Chế độ Độc Tài Quân Sự"
 POR_ditadura_militar_desc:0 "Cuối cùng chúng ta cũng đã có được những hỗ trợ cần thiết để lật đổ quyền lực của Salazar và khôi phục lại Chế độ Độc Tài Quân Sự. Chúng ta sẽ loại bỏ Nhà Nước Mới và thực hiện mọi biện pháp cần thiết để BĐN có thể phát triển thịnh vượng trong những thời khắc định mệnh này."
 POR_field_maneuvers:0 "Diễn Tập Thực Địa"
 POR_field_maneuvers_desc:0 "The Corp do Estado Maior đã phát triển một quy trình diễn tập mới qua đó giúp việc đánh giá và sửa đổi các học thuyết lỗi thời của ta; một bước đi cần thiết để xây dựng một đội quân hiện đại."
 POR_tropas_paraquedistas:0 "Biệt Đội Nhảy Dù"
 POR_tropas_paraquedistas_desc:0 "Chúng ta sẽ thành lập một binh chủng bộ binh tinh nhuệ, có khả năng đột kích hậu phương của kẻ thù, từ đó mang lại những lợi thế chiến lược quan trọng."
 POR_regimento_de_comandos:0 "Trung Đoàn Biệt Kích"
 POR_regimento_de_comandos_desc:0 "Chúng ta cần phải có các đơn vị lính tinh nhuệ, được huấn luyện để đối mặt với nhiều tình huống tác chiến khác nhau và trong các điều kiện vô cùng khắc nghiệt. \n\n"Audaces Fortuna Javat""
 FRA_laissez_faire_tt:0 "Nền kinh tế của ta sẽ phát triển mạnh hơn sau mỗi chu kỳ hai năm."
 FRA_carry_the_revolution_west_tt:0 "Grants a §YTopple Government§! wargoal against §YSpain§! or any surviving, non-communist factions of the Spanish Civil War."
