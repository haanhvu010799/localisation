 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_JOIN_ALLY:0 "\nBất chấp họ rất cần sự giúp đỡ của chúng ta, §Y$COUNTRY$§! đã §Rtừ chối§! yêu cầu của chúng ta tham gia cuộc chiến của họ."
