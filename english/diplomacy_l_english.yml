 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_CALL_ALLY:2 "Từ chối Tham gia Cuộc chiến của Chúng ta"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_CALL_ALLY:1 "\n§Y$COUNTRY|U$§! đã §Rtừ chối§! lời kêu gọi họ tham gia cuộc chiến của chúng ta.\n\nHọ sẽ không hỗ trợ chúng ta trong cuộc xung đột này."
