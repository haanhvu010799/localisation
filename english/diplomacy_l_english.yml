 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_NONAGGRESSIONPACT:1 "\n§Y$COUNTRY|U$§! đã §Gchấp nhận§! yêu cầu của chúng ta về một hiệp ước không xâm lược.\n\nSẽ không có chiến tranh giữa các quốc gia chúng ta."
