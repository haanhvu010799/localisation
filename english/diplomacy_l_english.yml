 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_JOIN_ALLY:1 "§Y$COUNTRY|U$§! đã §Gchấp nhận§! lời đề nghị hỗ trợ của chúng ta trong cuộc chiến đang diễn ra của họ.\n\nChúng ta hiện đang chiến đấu cùng phía họ."
