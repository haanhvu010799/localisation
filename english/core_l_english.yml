 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§HTuyến Tấn công§!\n§GClick Chuột phải và giữ Điểm chuột trên bản đồ để vẽ §YTuyến Tấn công§!.\nCác đường chỉ có thể được vẽ trên lãnh thổ mà bạn đã chỉ định §HTiền Tuyến§! hoặc §HXâm lược Hải quân§! tới.\n\nSư đoàn được chỉ định cho một kế hoạch với một Tuyến Tấn công sẽ cố gắng chiếm lãnh thổ để di chuyển tiền tuyến của họ đến đó. \n\n§GGiữ Điểm chuột§! và §Gthả§! nó trên Điểm hành vi thực thi để thay đổi loại thực thi của kế hoạch"
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HTiền Tuyến§!\n - §GClick§! vào một trong các đường biên giới chống lại quốc gia khác để đặt mặt trước được chỉ định dọc theo toàn bộ đường biên giới.\n - §GClick Chuột phải và kéo chuột§! vào một trong các đường biên giới với quốc gia khác để đặt phía trước trong một khoảng thời gian ngắn hơn.\n - §GClick Chuột phải và kéo chuột§! vào phần cuối của tiền tuyến hiện có để chỉnh sửa chúng.\n\nTiền tuyến là điểm bắt đầu của các cuộc tấn công vào lãnh thổ đối phương theo Tuyến Tấn công, nhưng cũng cho phép bạn nhanh chóng định vị các Sư đoàn dọc theo biên giới nước ngoài."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§HTiền Tuyến§!\n - §GClick§! vào một trong các đường biên giới chống lại quốc gia khác để đặt mặt trận chỉ định dọc theo toàn bộ đường biên giới.\n - §GShift + Click§! vào một trong các biên giới chống lại quốc gia khác để thiết lập mặt trận chỉ định mà không có mặt trận quân đội phụ dọc theo toàn bộ biên giới.\n - §GClick Chuột phải và kéo chuột§! vào một trong các đường biên giới chống lại quốc gia khác để đặt phía trước trong một khoảng thời gian ngắn hơn.\n - §GShift + Click Chuột phải và kéo chuột§! vào một trong các đường biên giới đối với quốc gia khác để đặt mặt trận mà không có mặt trận quân đội phụ trong một khoảng thời gian ngắn hơn.\n - §GClick Chuột phải và kéo chuột§! vào các phần cuối của tiền tuyến hiện có để chỉnh sửa chúng.\n\nTiền tuyến là điểm bắt đầu của các cuộc tấn công vào lãnh thổ đối phương theo Tuyến Tấn công, nhưng cũng cho phép bạn nhanh chóng định vị các Sư đoàn dọc theo biên giới nước ngoài."
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HTuyến Rút lui§!\n - §GClick Chuột phải và kéo chuột§! trên lãnh thổ thân thiện để vẽ mệnh lệnh phòng thủ §YSử dụng Một lần§!.\n\nTuyến Rút lui rất hữu ích để định vị các Sư đoàn phòng thủ, chẳng hạn như phía sau sông, hoặc một nơi nào khác trong lãnh thổ thân thiện."
