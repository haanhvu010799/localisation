 NAVAL_MISSION_NAME_PATROL_DESC:2 "Ra lệnh cho lực lượng đặc nhiệm tuần tra khu vực hoạt động của hạm đội.\n\nMột lực lượng đặc nhiệm chỉ có thể tuần tra một khu vực tại một thời điểm.\nNó sẽ cố gắng phát hiện các hạm đội của đối phương trong khu vực hoạt động của nó. Radar và Ưu thế Trên không sẽ giúp nó phát hiện kẻ thù nhanh hơn.\n\nLưu ý rằng kẻ thù có thể phát hiện và giao chiến với bạn trước khi bạn phát hiện ra chúng."
