 SUPPLY_FLOW_SHOW_RANGE:1 "§HTrung tâm Tiếp tế§! phân phối cung cấp cho các tỉnh lân cận. Phạm vi và hiệu quả của chúng phụ thuộc vào thời tiết, điều kiện mặt đất, cơ sở hạ tầng, mức độ đường sắt và cơ giới hóa.\n\nĐể tăng phạm vi và tiếp tế bởi §HTrung tâm Tiếp tế§!, hãy xem xét sử dụng lệnh §HNâng cấp Đường sắt§! hoặc thay đổi §HCấp độ Cơ giới hóa§!.\n\nGiữ §GShift§! để hiển thị phạm vi.\n§GShift-click§! để chuyển đổi cơ giới hóa.\n§GCtrl-click§! để chuyển đổi tiếp tế đồng minh."
 SUPPLY_FLOW_DELAYED_DESC:5 "§HTiếp tế Còn lại§! cho biết lượng tiếp tế được cung cấp cho tỉnh này và được tạo thành từ nguồn tiếp tế của bang và các trung tâm trong phạm vi. Phạm vi trung tâm bị ảnh hưởng bởi thời tiết, điều kiện mặt đất, cơ sở hạ tầng, cấp độ đường sắt và cơ giới hóa. \n\nCác §HSư đoàn§! sẽ tiêu thụ nguồn tiếp tế của tỉnh dựa trên trọng lượng tiếp tế của họ. Nếu §HTiếp tế Dự trữ§! của họ cao hơn tỷ lệ tiếp tế được cung cấp tại địa điểm của họ, họ sẽ tiêu thụ từ kho dự trữ nội bộ của mình cho đến khi nguồn tiếp tế dự trữ ở cùng mức với nguồn tiếp tế tại địa phương.\n\nGiữ §GCtrl§! để hiển thị các nguồn luồng."
