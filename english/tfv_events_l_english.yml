l_english: 
 tfv_australia.1.t:0 "[From.GetAdjective] Đề xuất về Chiến lược Singapore"
 tfv_australia.1.d:0 "Chiến lược Singapore là nền tảng trong chính sách răn đe của chúng ta với [JAP.GetNameDef] kể từ khi kết thúc Đại Chiến. Tuy nhiên, việc triển khai lại Hạm đội chính tới Singapore trong trường hợp bị tấn công phụ thuộc vào sự hỗ trợ từ các đồng minh của chúng ta ở [From.GetNameDef]. Với mối đe dọa tiềm tàng chống lại sự cai trị của Anh ở Viễn Đông ngày càng gia tăng, bộ chỉ huy tối cao [From.GetAdjective] đã đưa ra một kế hoạch tiềm năng mới, có thể thấy Australia kiểm soát tốt hơn nhiều đối với việc phòng thủ trong khu vực.\n\nĐó là một kế hoạch hợp lý và câu hỏi duy nhất là liệu chúng ta có tin rằng họ có thể cung cấp an ninh mà chúng ta yêu cầu hay không."
 tfv_australia.1.a:1 "Australia nên cung cấp tuyến phòng thủ đầu tiên ở Đông Nam Á."
 tfv_australia.1.b:0 "Chiến lược Singapore sẽ vẫn như mọi khi."
 tfv_australia.2.t:0 "[From.GetNameDefCap] Chuyển giao Cổ phần Thuộc địa"
 tfv_australia.2.d:1 "[From.GetAdjective] đã thông qua luật sẽ chuyển quyền kiểm soát tất cả tài sản thuộc địa của [From.GetAdjective] gần Singapore và Borneo cho [Root.GetNameDef].\n\nAn toàn quốc gia của chúng ta cuối cùng cũng nằm trong tay của chúng ta."
 tfv_australia.2.a:0 "Chúng ta sẽ không thất vọng."
 tfv_australia.3.t:0 "[From.GetNameDefCap] Từ chối Điều chỉnh Chiến lược"
 tfv_australia.3.d:0 "Bất chấp những quan ngại xác đáng của chúng ta về tính khả thi của Chiến lược Singapore, các đề xuất của chúng ta để thay đổi nó đã bị từ chối tại quốc hội [From.GetAdjective]. \nĐiều này có vẻ là kết quả của chủ nghĩa bảo thủ quân sự thống trị Bộ Chỉ huy Tối cao [From.GetAdjective], nhưng thực tế là nếu nỗi sợ hãi của chúng ta xảy ra, chúng ta có thể phải đối mặt với lực lượng của kẻ thù trên bờ biển của chính chúng ta."
 tfv_australia.3.a:0 "Dù có hay không có sự hỗ trợ của [From.GetAdjective], [Root.GetNameDef] vẫn sẽ đứng vững!"
 tfv_australia.10.t:0 "[From.GetNameDefCap] Offers Protection for Our Colonies"
 tfv_australia.10.d:0 "[From.GetNameDefCap] đã bắt đầu đàm phán với các nhà ngoại giao của [Root.GetAdjective] để chuyển giao trách nhiệm tiềm năng đối với việc bảo vệ lãnh thổ của [Root.GetAdjective] ở Đông Nam Á.\n\nXem xét những thách thức vốn có trong việc bảo vệ lãnh thổ nói trên, quan hệ đối tác có thể không phải là một ý tưởng tồi. Điều đó có nghĩa là trong tương lai gần, lãnh thổ nói trên sẽ chỉ là của [Root.GetAdjective] trên danh nghĩa, nhưng quyền sở hữu danh nghĩa chắc chắn tốt hơn là mất hoàn toàn."
 tfv_australia.10.a:0 "[From.GetNameDefCap] sẽ là người thực thi các lợi ích của [Root.GetAdjective] trong khu vực."
 tfv_australia.10.b:0 "Lãnh thổ [Root.GetAdjective] vẫn sẽ nằm trong tay [Root.GetAdjective]!"
 tfv_australia.11.t:0 "[From.GetNameDefCap] Cedes Protectorates"
 tfv_australia.11.d:0 "Quân đội [Root.GetAdjective] đã sẵn sàng nhận trách nhiệm bảo vệ toàn bộ lãnh thổ của [From.GetAdjective] ở Đông Nam Á ngay sau khi [From.GetLeader] chấp thuận thỏa thuận.\n\nTrong khi một số sự phản kháng địa phương đã gặp phải trong quá trình chuyển giao, nỗi sợ hãi về sự xâm lược của nước ngoài đảm bảo rằng hầu hết đều nhận ra sự cần thiết của việc phòng thủ [Root.GetAdjective]."
 tfv_australia.11.a:0 "[Root.GetNameDefCap] sẽ làm những gì cần phải làm."
 tfv_australia.12.t:0 "[From.GetAdjective] Block Regional Safety Measures"
 tfv_australia.12.d:0 "Tự tin rằng mình có đủ khả năng để bảo vệ lãnh thổ của [From.GetAdjective] ở Đông Nam Á, [From.GetNameDef] đã từ chối đề xuất của chúng ta về một chiến lược phòng thủ chung.\n\nKhông nghi ngờ gì nữa, được thúc đẩy bởi những lo lắng về sự kiểm soát của thuộc địa, hành động của họ là điều dễ hiểu. Tuy nhiên, nếu họ không có khả năng bảo vệ lãnh thổ của mình - như chúng ta lo sợ - thì chúng ta có thể thấy nó được sử dụng làm bệ phóng cho một cuộc tấn công vào lục địa Australia."
 tfv_australia.12.a:0 "Chúng ta chỉ có thể hy vọng họ sẽ có thể chống cự lại."
 tfv_australia.20.t:0 "[From.GetNameDefCap] Demands Our Annexation!"
 tfv_australia.20.d:0 "Từ lâu, chúng ta đã lo lắng theo dõi sự phát triển lòng nhiệt thành dân tộc ở [From.GetNameDef], và có vẻ như cuối cùng đã đến ngày nó vượt ra khỏi biên giới của chính họ.\nViện dẫn một di sản chung như là "các quốc gia tiên phong", các gợi ý đã được đưa ra về một quốc gia thống nhất của Châu Đại Dương. Tuy nhiên, luận điệu ngày càng trở nên hung hãn khi đối mặt với sự kháng cự của [Root.GetAdjective].\n\nGiờ đây, đầu cơ chính trị đã chuyển sang thái độ thù địch công khai, và [From.GetLeader] công khai yêu cầu sáp nhập tất cả lãnh thổ của [Root.GetAdjective] vào nhà nước [From.GetNameDef].\nNếu chúng ta từ chối, một cuộc xâm lược mạnh mẽ dường như hoàn toàn có thể xảy ra."
 tfv_australia.20.a:0 "Chúng ta không có lựa chọn nào khác ngoài việc chấp nhận tình trạng mới của mình với tư cách là một tỉnh của [From.GetNameDef]."
 tfv_australia.20.b:0 "Nếu họ muốn các hòn đảo của chúng ta, họ có thể đến chiến đấu vì chúng!"
 tfv_australia.21.t:0 "[From.GetNameDefCap] Chấp nhận Thôn tính"
 tfv_australia.21.d:0 "[From.GetAdjective] đã tuân theo tối hậu thư của chúng ta và chấp nhận tình trạng mới của họ là một tỉnh của [Root.GetNameDef]. Trong khi Thủ tướng [From.GetAdjective] [From.GetLeader] thương tiếc về việc mất đi "nền độc lập" của [From.GetAdjective], thời điểm này đánh dấu sự khởi đầu của một kỷ nguyên mới cho Châu Đại Dương.\n\n[From.GetNameDef], giống như chúng ta, giờ đây đã trở thành kẻ cầm quyền của một Đế quốc không quan tâm đến lợi ích của chúng ta."
 tfv_australia.21.a:0 "[Root.GetNameDefCap] và New Zealand, cùng nhau hướng tới một tương lai mạnh mẽ hơn!"
 tfv_australia.22.t:0 "[From.GetNameDefCap] Từ chối Đề nghị Thống nhất của chúng ta"
 tfv_australia.22.d:0 "Không thừa nhận vị trí bấp bênh của họ trong bối cảnh địa chính trị của Thái Bình Dương, chính phủ [From.GetAdjective] đã từ chối đề nghị của chúng ta nhằm biến New Zealand trở thành một trong những tỉnh quan trọng nhất của [Root.GetNameDef].\nKhông nhận ra chúng chỉ đơn thuần là chó săn của Anh, Thủ tướng [From.GetAdjective] [From.GetLeader] đã trích dẫn các nguyên tắc của [From.GetAdjective] "tự do và độc lập."\n\nCó vẻ như chúng ta phải nhắc nhở [From.GetNameDef] chính xác ý của chúng ta bằng cách mô tả vị trí của họ là "bấp bênh về mặt địa chính trị.""
 tfv_australia.22.a:0 "Chuẩn bị vũ khí, [Root.GetAdjective]!"
 tfv_australia.31.t:0 "[Root.GetNameDefCap] với tư cách là Nhà lãnh đạo Toàn cầu"
 tfv_australia.31.d:0 "Theo chính sách gần đây của chúng ta là tách mình ra khỏi Đế chế, việc một quốc gia thống trị như chúng ta trong phạm vi ảnh hưởng của chính mình chỉ có ý nghĩa khi đảm nhận vị trí của một nhà lãnh đạo, thay vì một kẻ đi theo.\nChúng ta sẽ tập hợp các cường quốc khác trong khu vực vì mục tiêu của mình và đảm bảo rằng các lợi ích chung của chúng ta được bảo vệ trên chính trường toàn cầu.\n\nKhông còn phục tùng các cường quốc thuộc địa ở Châu Âu, chúng ta sẽ đảm bảo một sự cân bằng quyền lực mới, công bằng hơn."
 tfv_australia.31.a:0 "[Root.GetNameDefCap] dẫn đường đến tương lai!"
 tfv_australia.32.t:0 "[From.GetNameDefCap] Yêu cầu Hợp tác Chính trị"
 tfv_australia.32.d:0 "Sau khi [From.GetNameDef] chính thức rời khỏi Khối thịnh vượng chung, chính phủ [From.GetAdjective] hiện đang tìm kiếm các đồng minh mới. Với việc Châu Âu dường như đang trên bờ vực của một cuộc xung đột mới, tốn kém và giá trị chiến lược của [From.GetNameDef] đối với bất kỳ xung đột tiềm ẩn nào ở Thái Bình Dương, quan hệ đối tác có thể là lợi ích tốt nhất của chúng ta.\n\nNó chắc chắn sẽ nhấn mạnh Đông Nam Á, Viễn Đông và Thái Bình Dương như một phần trong phạm vi ảnh hưởng của chúng ta và đảm bảo rằng bất kể điều gì xảy ra ở Châu Âu, lợi ích của [Root.GetAdjective] sẽ không bị xâm phạm."
 tfv_australia.32.a:1 "Chúng ta rất vui khi được gọi họ là đồng minh của mình!"
 tfv_australia.32.b:0 "Chúng ta có thể tự mình bảo vệ lợi ích của mình tốt hơn."
 tfv_australia.33.t:0 "[From.GetNameDefCap] Đồng ý tham gia Hợp tác Thái Bình Dương"
 tfv_australia.33.d:0 "Nhìn thấy những lợi ích rõ ràng của quan hệ đối tác xuyên Thái Bình Dương, [From.GetNameDef] đã đồng ý với đề xuất của chúng ta về một liên minh khu vực."
 tfv_australia.33.a:0 "Các thủ lĩnh cũ đã chết. Chúng ta bây giờ đều bình đẳng."
 tfv_australia.34.t:0 "[From.GetNameDefCap] Từ chối Dự án Hợp tác"
 tfv_australia.34.d:0 "Cho dù đó là việc không thừa nhận lịch sử chung của chúng ta, hay đơn giản là vấn đề cơ hội chính trị, [From.GetNameDef] đã từ chối đề nghị hợp tác xuyên Thái Bình Dương của chúng ta.\n\nMặc dù sự tham gia của họ sẽ là một tài sản lớn, nhưng chúng ta nên tiến lên với chương trình nghị sự của riêng mình, hướng tới mục tiêu của chính mình."
 tfv_australia.34.a:0 "Chúng ta vẫn sẽ làm những gì có thể cho góc thế giới của mình."
 tfv_australia.34.b:0 "Chúng ta đã thất bại."
 tfv_australia.41.t:0 "Theo đuổi Tự do của [INS.GetAdjective]"
 tfv_australia.41.d:0 "Với tình trạng hỗn loạn lan tràn tại các thuộc địa trước đây của [HOL.GetAdjective], rõ ràng là [INS.GetNameDef], người hàng xóm đáng tin cậy của chúng ta, cần có sự trợ giúp để duy trì quyền lực giành được khó khăn của họ. Miễn là họ cần sự hỗ trợ của chúng ta, [Root.GetNameDef] luôn sẵn sàng hỗ trợ chính phủ [INS.GetAdjective].\n\nMột ngày nào đó [INS.GetNameDef] sẽ có thể chống lại các lực lượng thuộc địa Châu Âu như người anh em ở Thái Bình Dương của chúng ta. Cho đến lúc đó, chúng ta sẽ đảm bảo họ đứng vững cùng với chúng ta."
 tfv_australia.41.a:0 "Cùng chung tay, chống lại thế giới nếu chúng ta phải làm thế!"
 tfv_australia.50.t:0 "[From.GetNameDefCap] Requests Membership in the [Root.GetFactionName]"
 tfv_australia.50.d:0 "Được xác định là một quốc gia của công nhân, không thuộc giai cấp tư sản cũ ở Châu Âu, [From.GetNameDef] đã dần dần chuyển sang vùng ảnh hưởng chính trị của [Root.GetAdjective]. Chính phủ [From.GetAdjective] đã chính thức yêu cầu tư cách thành viên quốc gia trong [Root.GetFactionName].\n\nVới Cách mạng Thế giới trong tầm mắt, [From.GetLeader] đưa ra tầm nhìn về [Root.GetNameDef] và [From.GetNameDef] như hai trong số các cực quan trọng trong một trật tự thế giới xã hội chủ nghĩa mới, được xây dựng dựa trên uy thế của [From.GetNameDef] ở Châu Đại Dương, và của [Root.GetNameDef] ở Eurasia."
 tfv_australia.50.a:0 "Bất kỳ quốc gia cách mạng nào cũng được chào đón với vòng tay rộng mở!"
 tfv_australia.50.b:0 "Chúng ta không thể chịu được những xung đột mà [From.GetAdjective] chắc chắn sẽ kéo chúng ta vào."
 tfv_australia.51.t:0 "Anh em của Cách mạng"
 tfv_australia.51.d:0 "[From.GetNameDefCap] đã xem xét yêu cầu trở thành thành viên của chúng ta trong [From.GetFactionName], và tuyên bố chúng ta là đồng minh quan trọng của chính nghĩa!"
 tfv_australia.51.a:0 "Cách mạng Thế giới đang chờ!"
 tfv_australia.52.t:0 "Bước đi Một mình"
 tfv_australia.52.d:0 "Sau nhiều tuần đàm phán bị đình trệ và mắc kẹt quan liêu, rõ ràng là [From.GetNameDef] không quan tâm đến việc đưa ra câu trả lời dứt khoát cho chúng ta về việc chúng ta gia nhập [From.GetFactionName].\nVì chúng ta đã hy vọng các cuộc đàm phán nhanh chóng và có kết luận cuối cùng, [Root.GetNameDef] phải chuẩn bị để tự mình mang lại tự do thực sự cho người lao động trên thế giới."
 tfv_australia.52.a:0 "Chúng ta chiến đấu cho những người bị áp bức ở mọi nơi trên thế giới!"
 tfv_australia.60.t:0 "[From.GetNameDefCap] Áp đặt Quyền thống trị"
 tfv_australia.60.d:0 "Viện dẫn quyền tự do và quyền tự quyết của tất cả người lao động, chính phủ [From.GetAdjective] đang yêu cầu nhà nước [Root.GetAdjective] phải nhượng bộ làn sóng" Chủ nghĩa Xã hội Châu Đại Dương "đang tràn ngập khu vực của chúng ta.\n\nBất kể sự quan tâm thực sự của người dân [Root.GetNameDef], mối đe dọa từ [From.GetNameDef] là có thật, và có chút nghi ngờ rằng họ có khả năng sẽ thúc ép yêu cầu của mình bằng mọi cách có sẵn..."
 tfv_australia.60.a:0 "Chúng ta thực sự không có sự lựa chọn. Vì cuộc cách mạng, các bạn."
 tfv_australia.60.b:0 "[Root.GetNameDefCap] sẽ không bao giờ khuất phục!"
 tfv_australia.61.t:0 "[From.GetNameDefCap] Tham gia Cuộc đấu tranh Cách mạng!"
 tfv_australia.61.d:0 "Thừa nhận sự thật và lẽ phải của chính nghĩa Cộng sản, [From.GetNameDef] đã đồng ý với nhu cầu đoàn kết các nỗ lực của chúng ta dưới một ngọn cờ Châu Đại Dương chung."
 tfv_australia.61.a:0 "Từ bên dưới thủy triều đỏ sẽ dâng lên tiêu hủy thế giới!"
 tfv_australia.62.t:0 "[From.GetNameDefCap] Attempts to Disrupt the Revolution"
 tfv_australia.62.d:0 "Kìm giữ người dân [From.GetAdjective] áp bức dưới ngón tay cái tư sản của họ, những con mèo béo kiểm soát của chính phủ [From.GetNameDef] đã tuyên bố rằng họ hoàn toàn không có điều kiện hợp tác với nhà nước [Root.GetAdjective].\nThật tội nghiệp cho họ khi chúng ta không tìm kiếm sự hợp tác của họ, mà là sự hợp tác của những người dân đang nô lệ dưới gánh nặng tham lam của họ!"
 tfv_australia.62.a:0 "Chúng ta sẽ mang lại tự do thực sự cho [From.GetNameDef]!"
 tfv_australia.70.t:0 "[From.GetNameDefCap] Demands Right to Control Protectorates"
 tfv_australia.70.d:0 "Tuyên bố rằng việc [Root.GetNameDef] thất bại trong việc bảo vệ các thuộc địa của mình ở Đông Nam Á sẽ gây ra hậu quả thảm khốc cho việc phòng thủ quốc gia của [From.GetNameDef], [From.GetLeader] đã yêu cầu chính phủ [From.GetAdjective] được trao toàn quyền, chịu trách nhiệm độc lập về việc phòng thủ khu vực.\nMặc dù không phải là một đòi hỏi công khai, nhưng sự gia tăng ảnh hưởng chiến lược và quân sự của [From.GetAdjective] trong khu vực có lý lẽ nào đó. Đối trọng là sự xa rời chính trị gần đây với chúng ta mà [From.GetNameDef] đã chấp nhận.\nĐây sẽ là một thỏa thuận với một đối tác tiềm năng, không phải một chủ thể, và sẽ khiến các thuộc địa trên thực tế nằm ngoài tầm tay của chúng ta, [From.GetNameDef] nên chọn làm như vậy."
 tfv_australia.70.a:0 "Đúng vậy, sự ổn định của Đông Nam Á là một ưu tiên."
 tfv_australia.70.b:0 "Không, chúng ta sẽ là người kiểm soát duy nhất tài sản thuộc địa của chính mình!"
 tfv_australia.71.t:0 "Ủy ban Phòng thủ"
 tfv_australia.71.d:0 "Sau những đàm phán từ bộ chỉ huy quân sự [Root.GetAdjective], [From.GetNameDef] đã quyết định trao cho chúng ta "quyền kiểm soát trung gian" đối với tất cả các thuộc địa của [From.GetAdjective] ở Đông Nam Á.\n\nVới các thế lực cũ của Thái Bình Dương không ai khôn ngoan hơn, nỗ lực của chúng ta để đảm bảo sự thống trị của [Root.GetNameDef] đối với khu vực vẫn tiếp tục."
 tfv_australia.71.a:0 "Chúng ta sẽ làm cho đất nước xưa cũ tự hào."
 tfv_australia.72.t:0 "[From.GetNameDefCap] Từ chối "Dự án Phòng thủ""
 tfv_australia.72.d:0 "Bất chấp đề nghị của Bộ chỉ huy tối cao [Root.GetAdjective], [From.GetNameDef] đã từ chối yêu cầu của chúng ta về việc kiểm soát các thuộc địa của họ ở khu vực Đông Nam Á.\n\nTuy nhiên, tham vọng của chúng ta không dễ bị đánh bại. Chúng ta sẽ tiếp tục tìm cách đảm bảo uy thế của [Root.GetAdjective] ở Thái Bình Dương."
 tfv_australia.72.a:0 "[Root.GetNameDefCap] vẫn mạnh mẽ, bất chấp sự thất bại này."
 tfv_australia.80.t:0 "An Offer From Beyond the Sea"
 tfv_australia.80.d:0 "[From.GetNameDefCap] theo thời gian trở nên đồng cảm hơn với tham vọng đế quốc của [Root.GetNameDef]. Là lực lượng quân sự lớn duy nhất có căn cứ trong khu vực, [From.GetAdjective] đã quyết định tốt hơn là đứng như một đồng minh đáng tự hào của chúng ta hơn là những người hầu hèn mọn của chúng ta.\n\nĐể nâng cao sự quan tâm của chúng ta, đề xuất về một liên minh Tây Thái Bình Dương phác thảo rõ ràng phạm vi của [Root.GetAdjective] bao gồm một số lãnh thổ hiện do kẻ thù của [From.GetNameDef] kiểm soát."
 tfv_australia.80.a:0 "Cùng nhau chúng ta sẽ thống trị hoàn toàn bán cầu đông!"
 tfv_australia.80.b:0 "Tham vọng của ta tôi không có chỗ cho những người nông dân vùng sông nước đó!"
 tfv_australia.81.t:0 "[From.GetNameDefCap] Chấp thuận Liên minh"
 tfv_australia.81.d:1 "Phái đoàn của chúng ta đến Nhật Bản đã khải hoàn trở về. Chúng ta đã ký một liên minh chính thức với [JAP.GetName]. Tài liệu xác định rõ ràng các ý kiến quan tâm của mỗi quốc gia chúng ta, trong đó các quốc gia khác không thể can thiệp."
 tfv_australia.81.a:0 "[Root.GetAdjective] và [From.GetAdjective] trên Tây Thái Bình Dương sẽ được hưởng lợi từ việc này."
 tfv_australia.82.t:0 "Chính phủ [From.GetAdjective] Chống lại Quan hệ Đối tác!"
 tfv_australia.82.d:0 "Mặc dù chúng ta đã gia nhập vị trí cường quốc trên sân khấu toàn cầu, [From.GetNameDef] đã từ chối thừa nhận tầm quan trọng của chúng ta ở khu vực Tây Thái Bình Dương. \nKhông chỉ hoàn toàn từ chối chúng ta, họ còn bày tỏ không chắc chắn rằng học thuyết của họ về Nanshin-ron (Nam Tiến) rất có thể đưa họ vượt ra ngoài Indonesia, hướng tới chính lục địa Úc."
 tfv_australia.82.a:0 "Nếu họ không chịu đứng cùng chúng ta, chúng ta sẽ bắt họ quỳ gối."
 tfv_australia.90.t:0 "Chuyến thăm Đăng quang"
 tfv_australia.90.desc:0 "[AST.GetLeader] đã đến Anh để tham gia lễ đăng quang của Vua George VI và Nữ hoàng Elizabeth. Sau nhiều tuần ăn trưa, ăn tối, tiệc ngoài vườn, chiêu đãi và nhiều bữa tối khác, cuối cùng ông ấy đã được hội kiến riêng tư với vị Vua mới. Sau khi trao đổi những câu chuyện vui và trò chuyện nhỏ nhẹ, chủ đề chuyển sang chính trị, và Nhà vua hỏi ông có thể làm gì để giúp đỡ [AST.GetNameDef]."
 tfv_australia.90.a:0 "Thỉnh cầu Đức vua thực hiện một chuyến thăm đến Australia để nâng cao tinh thần."
 tfv_australia.90.b:0 "Thỉnh cầu Đức vua ủng hộ một chiến dịch tuyển dụng."
 tfv_australia.90.c:0 "Thỉnh cầu Đức vua công khai ủng hộ chính phủ."
 tfv_australia.92.t:0 "Vua Edward VIII Thăm Australia"
 tfv_australia.92.desc:0 "[AST.GetLeader] đã đến Anh để tham gia lễ cưới giữa Vua Edward VIII và Wallis Simpson. Sau nhiều tuần ăn trưa, ăn tối, tiệc ngoài vườn, chiêu đãi và nhiều bữa tối khác, cuối cùng ông ấy đã được hội khiến riêng tư với vị Vua mới. \n\nSau một cuộc trao đổi vui vẻ và nói chuyện nhỏ nhẹ, chủ đề chuyển sang chính trị. Nhà vua nói dài dòng về sự đoàn kết và lòng trung thành của Khối thịnh vượng chung đối với mẫu quốc, và khi ông đi giải quyết vấn đề chính trị lục địa [AST.GetLeader] không thể không cảm thấy hơi khó chịu. Nhà vua hỏi ông ấy có thể làm gì để giúp [AST.GetNameDef] và quý mến người dân ở đó."
 tfv_australia.92.a:0 "Thỉnh cầu Đức vua thực hiện một chuyến thăm đến Australia để nâng cao tinh thần."
 tfv_australia.92.b:0 "Thỉnh cầu Đức vua ủng hộ một chiến dịch tuyển dụng."
 tfv_australia.92.c:0 "Thỉnh cầu Đức vua công khai ủng hộ chính phủ."
 tfv_australia.95.t:0 "Nationalists on the rise in Indonesia"
 tfv_australia.95.desc:0 "Đã có sự gia tăng rõ rệt về sự kích động của phe Quốc gia trên khắp Indonesia trong những tuần gần đây. Ước tính của tình báo về số lượng những người ủng hộ phe Quốc gia đã tăng lên mức đáng báo động. Đặc biệt quan tâm là các báo cáo rằng một số nhà lãnh đạo phe Quốc gia đang thảo luận công khai về một cuộc nổi dậy vũ trang. Mới hôm qua, một tàu hải quân đã chặn một tàu đánh cá khả nghi ở phía nam Java. Phát hiện thấy trên tàu là vũ khí và đạn dược không có nhãn hiệu chính thức. Việc thẩm vấn của thủy thủ đoàn cho đến nay vẫn chưa có kết quả, nhưng có vẻ như ai đó đang cố gắng kích động rắc rối."
 tfv_australia.95.a:0 "Deeply unsettling."
 tfv_australia.96.t:0 "Nội Chiến!"
 tfv_australia.96.desc:0 "Những người theo chủ nghĩa Quốc gia có vũ trang xuống đường trên khắp Indonesia. Các hành động của quân đội và cảnh sát chống lại cuộc nổi dậy đã được chứng minh là không thành công cho đến lúc này. Cuộc nổi dậy có vũ trang này xảy ra trong bối cảnh tình cảm dân tộc chủ nghĩa dâng cao đột ngột, điều này có nghĩa là chúng ta đang ở trong một cuộc nội chiến toàn diện."
 tfv_australia.96.a:0 "Chống lại bọn cặn bã chủ nghĩa quốc gia!"
 tfv_australia.96.b:0 "Tham gia Khởi nghĩa!"
 tfv_canada.1.t:0 "[From.GetNameDefCap] Yêu cầu Liên minh Bắc Mỹ"
 tfv_canada.1.d:0 "Với những lợi ích ngoại giao trên khắp lục địa Bắc Mỹ đang ổn định và Châu Âu đang trong tình trạng hỗn loạn ngày càng nghiêm trọng hơn, [From.GetNameDef] đã đề xuất một động thái chính trị triệt để.\nBằng cách tham gia một hiệp ước phòng thủ chung, chúng ta có thể đảm bảo sự an toàn và toàn vẹn của Châu Mỹ, đồng thời mở rộng đáng kể các lựa chọn chính trị và quân sự của chúng ta trong bất kỳ tình huống nhất định nào. [From.GetLeader] tuyên bố đây là một "sự lựa chọn hiển nhiên", để đảm bảo sự thịnh vượng của [Root.GetNameDef] cũng như [From.GetNameDef], và [Root.GetLeader] dường như đồng ý rằng rất khó để lập luận khác đi."
 tfv_canada.1.a:0 "Đây là một chiến lược hợp lý. Chúng ta sẽ tham gia với [From.GetNameDef]!"
 tfv_canada.1.b:0 "Chúng ta sẽ không chấp nhận bất kỳ cơ hội nào để bị lôi kéo vào những vấn đề vượt ra ngoài biên giới của mình."
 tfv_canada.2.t:0 "Liên minh Bắc Mỹ được Thành lập"
 tfv_canada.2.d:0 "Hôm nay đánh dấu việc ký kết một hiệp ước mới, kỷ niệm tình hữu nghị và sự ủng hộ chung giữa [Root.GetNameDef] và [From.GetNameDef]. Hai đất nước chúng ta hứa sẽ hỗ trợ lẫn nhau trong các vấn đề chính sách đối ngoại, bao gồm cả việc bảo vệ lục địa của chúng ta.\n\nVới việc các quốc gia của chúng ta cùng hợp tác, những kẻ xâm lược thế giới không có cơ hội chống lại chúng ta."
 tfv_canada.2.a:0 "Từ Biển tới Biển!"
 tfv_canada.3.t:0 "[From.GetNameDefCap] Từ chối Liên minh Bắc Mỹ"
 tfv_canada.3.d:0 "Bất chấp lợi ích của một biện pháp hợp tác quân sự chính thức giữa hai quốc gia của chúng ta, như được nêu rõ bởi Ủy ban Phòng thủ Chung, [From.GetAdjective] đã từ chối các cuộc đàm phán của chúng ta về một liên minh vĩnh viễn.\nHiệp ước lẽ ra phải đảm bảo sự toàn vẹn của lục địa Bắc Mỹ, nhưng bây giờ có vẻ như chúng ta sẽ phải tìm những biện pháp khác để bảo vệ quê hương."
 tfv_canada.3.a:0 "Chúng ta có những lựa chọn khác."
 tfv_canada.10.t:0 "[From.GetNameDefCap] Tìm kiếm Quyền thành viên trong [Root.GetFactionName]"
 tfv_canada.10.d:0 "Sau khi từ bỏ Khối thịnh vượng chung, [From.GetNameDef] đang đàm phán để giành vị trí là một trong những đồng minh của chúng ta trong [Root.GetFactionName]. Niềm tin Cộng sản của họ rất mạnh mẽ và không thể phủ nhận rằng một đồng minh trên lục địa Mỹ sẽ là của đem lại lợi ích to lớn cho sự nghiệp cách mạng thế giới...\nMặc dù khái niệm của họ về Chủ nghĩa Xã hội Yêu nước, bản chất độc lập và Phép màu Công nghiệp hóa nỗ lực của [From.GetLeader] đều có thể gây ra vấn đề trong tương lai, nhưng điều này có vẻ là một cơ hội quá tốt để giành lấy."
 tfv_canada.10.a:0 "Chúng ta chào đón tất cả nhà cách mạng chân chính với vòng tay rộng mở!"
 tfv_canada.10.b:0 "Đó là một rủi ro quá lớn ngay bây giờ."
 tfv_canada.11.t:0 "Cách mạng Hoa Kỳ Đích thực"
 tfv_canada.11.d:0 "Sau khi loại bỏ tàn dư của một giai cấp tư sản bị hậu thuẫn bởi bạo lực thuộc địa hàng thế kỷ, cuối cùng chúng ta cũng đã bước lên sân khấu thế giới. Chúng ta sát cánh cùng [From.GetNameDef] trong [From.GetFactionName] khi chúng ta tìm cách truyền bá cuộc cách mạng thế giới đến mọi nơi trên thế giới!"
 tfv_canada.11.a:0 "Chúng ta sẽ cho lục địa này thấy một cuộc cách mạng thực sự có ý nghĩa như thế nào!"
 tfv_canada.12.t:0 "[From.GetNameDefCap] Từ chối Quyền thành viên trong [From.GetFactionName]"
 tfv_canada.12.d:0 "Lo sợ ảnh hưởng của nó đối với "sự ổn định toàn cầu," [From.GetLeader] đã công khai từ chối yêu cầu của chúng ta về tư cách thành viên trong [From.GetFactionName].\nXem như [From.GetNameDef] không nằm trên sự chính trị vụn vặt của thế giới cũ, những nỗ lực cách mạng của chúng ta sẽ bị lãng phí theo cách nào đó.\n\nNgay cả khi [Root.GetNameDef] đứng một mình trong một thế giới của chủ nghĩa phát xít, chúng ta sẽ không từ bỏ cho đến khi chủ nghĩa xã hội thực sự được mang đến cho mọi người lao động trên tất cả các vùng đất trên thế giới của chúng ta!"
 tfv_canada.12.a:0 "Vì sự công bằng, sự hiểu biết và đường lối của Canada!"
 tfv_canada.20.t:0 "[From.GetNameDefCap] Tìm kiếm Liên minh"
 tfv_canada.20.d:0 "Sau sự trỗi dậy của chủ nghĩa dân tộc bảo thủ trong nền chính trị [From.GetAdjective], [From.GetNameDef] đã tìm kiếm những đồng minh mới thực sự có khả năng hỗ trợ đại nghiệp của họ, trái ngược với "nền dân chủ" yếu kém của Khối thịnh vượng chung.\n\nHợp tác với [From.GetNameDef] sẽ không chỉ là tự nhiên về mặt ý thức hệ mà còn đảm bảo sự hiện diện của một quốc gia mạnh có thể... theo đuổi lợi ích của chúng ta trên lục địa Bắc Mỹ."
 tfv_canada.20.a:0 "It is only natural for [From.GetAdjective]s and [Root.GetAdjective]s to work together!"
 tfv_canada.20.b:0 "Our interests are in Europe, [From.GetNameDef] must stake its own ground."
 tfv_canada.21.t:0 "Liên minh Quyền lực"
 tfv_canada.21.d:0 "[From.GetNameDefCap] đã chấp nhận lời đề nghị liên minh của chúng ta, nhận thấy lợi ích rõ ràng trong mối quan hệ với một nhà nước Hoa Kỳ mạnh mẽ.\nVới động thái ngoại giao này sẽ có nhiều khả năng thể hiện sức mạnh của chúng ta ở Bắc Mỹ, và không phải ngẫu nhiên mà Trục Berlin-Ottawa chạy xuyên qua London."
 tfv_canada.21.a:0 "Chúng ta đứng vững như một lực lượng toàn cầu."
 tfv_canada.22.t:0 "Sự mục nát của Châu Âu"
 tfv_canada.22.d:0 "Thậm chí không thể nhìn ra ngoài biên giới nhỏ bé của họ, [From.GetName] của [From.GetLeader] đã từ chối đề nghị liên minh của chúng ta.\nTất nhiên, với khả năng sụp đổ của nhà nước [From.GetAdjective] và toàn bộ Châu Âu dưới sức nặng của chính các dân tộc của nó, chúng ta có thể sẽ tốt hơn nếu không có họ."
 tfv_canada.22.a:0 "Chúng ta sẽ cho họ thấy sự vĩ đại thực sự có ý nghĩa như thế nào."
 tfv_canada.30.t:0 "A Synarchist Revolution"
 tfv_canada.30.d:0 "As the Synarchists are growing in influence, their demands are growing in strength. It seems as though our government may no longer be able to keep their right-wing politics at bay, as clashes between Synarchists and government supporters have been reported across [Root.GetNameDef]. This includes the employment of lethal weapons on both sides.\nWhile it is unclear when and how the militarization of the Synarchist party occurred, they pose a real and immediate threat to the current government.\n\nCivil war is at hand."
 tfv_canada.30.a:0 "Ủng hộ phe Quốc gia."
 tfv_canada.30.b:0 "Ủng hộ phe Cộng hòa."
 tfv_canada.30.c:0 "Trao quyền cai trị cho phe Quốc gia."
 tfv_canada.40.t:0 "Kế hoạch cho Sự thống trị"
 tfv_canada.40.d:0 "Mặc dù sức mạnh của nhà nước [Root.GetAdjective] mới được cải tổ gần đây là không thể phủ nhận, nhưng thực tế của chính trị khu vực cũng vậy. Kẻ thù truyền kiếp của chúng ta, [USA.GetNameDef], thống trị lục địa và đã chứng tỏ không thể tránh khỏi những vấn đề bên ngoài biên giới của họ.\nĐiều đó làm cho lời đề nghị hợp tác với [From.GetNameDef] trở nên có giá trị hơn bao giờ hết. Một trong hai quốc gia của chúng ta có thể thiếu lực lượng để tự mình ngăn chặn sự can thiệp của [USA.GetAdjective], nhưng chống lại cả phía bắc và phía nam, [USA.GetLeader] sẽ phải suy nghĩ kỹ trước khi hành động.\n\nVà có lẽ họ sẽ dễ chịu hơn khi trao trả lại lãnh thổ [Root.GetAdjective] hợp pháp..."
 tfv_canada.40.a:0 "Chúng ta sẽ bóp chết cuộc sống của mình khỏi tình trạng thối nát của một người hàng xóm!"
 tfv_canada.40.b:0 "Chúng ta không thể có cơ hội bị coi là kẻ xâm lược."
 tfv_canada.41.t:0 "Mexico Đồng ý"
 tfv_canada.41.d:0 "Chính phủ [MEX.GetAdjective] hoàn toàn đồng ý về mối đe dọa gây ra cho các quốc gia của chúng ta bởi các chính sách hung hăng của các nước láng giềng phía nam. Cách duy nhất để chúng ta có thể sống sót là phá vỡ vòng vây có trên lục địa. Chúng ta phải tấn công sớm, trước khi họ có thể hoàn thành việc tái trang bị. Tất nhiên, một số nhượng bộ lãnh thổ nhất định sẽ phải được thực hiện cho những người bạn mới của chúng ta, nhưng cùng nhau, chúng ta sẽ chấm dứt bá quyền của Hoa Kỳ!"
 tfv_canada.41.a:0 "Nhà Trắng sẽ lại bùng cháy!"
 tfv_canada.42.t:0 "Mexico Từ chối"
 tfv_canada.42.desc:0 "Chính phủ [MEX.GetAdjective] đã từ chối đề nghị hợp tác cùng nhau chống lại kẻ thù chung của chúng ta. Họ dường như tin rằng họ có thể đơn giản phớt lờ con rắn đuôi chuông sẵn sàng tấn công họ, hy vọng rằng nó sẽ để họ yên miễn là họ không thực hiện bất kỳ động thái đe dọa nào. Có vẻ như chúng ta phải chỉ phòng thủ một mình."
 tfv_canada.42.a:0 "Đồ ngu! Đồ hèn nhát! ĐỒ PHẢN BỘI!"
 tfv_canada.50.t:0 "Kẻ thù Bên trong"
 tfv_canada.50.d:0 "Một vụ nổ đã làm rung chuyển một trong các nhà máy của chúng ta hôm nay, và trong khi ban đầu nó có vẻ là một tai nạn công nghiệp, điều tra cho thấy chất nổ đã được cố ý đặt dọc theo dây chuyền sản xuất.\nTrong khi chúng ta thương tiếc về tổn thất nhân mạng, một cuộc tấn công vào nỗ lực chiến tranh không thể được bỏ qua.\n\nBất cứ ai đứng sau cuộc tấn công này sẽ gây ra mối đe dọa cho tất cả [Root.GetNameDef]!"
 tfv_canada.50.a:0 "Chúng ta sẽ không để đối phương hạ gục mình!"
 tfv_canada.51.t:0 "Cuộc tấn công khác"
 tfv_canada.51.d:0 "Một cuộc tấn công khác đã xảy ra trên lãnh thổ [Root.GetAdjective], lần này nhắm trực tiếp vào một trong các nhà máy quân sự của chúng ta!\nQuá trình sản xuất đã bị dừng lại khi đang sửa chữa, nhưng nghi phạm vẫn còn rất nhiều.\n\nÍt nhất rõ ràng rằng đây là âm mưu của một nhóm, chứ không phải là một cá nhân."
 tfv_canada.51.a:0 "Vòng kết nối của họ càng lớn, họ càng dễ dàng theo dõi."
 tfv_canada.52.t:0 "Quebec Circle"
 tfv_canada.52.d:0 "Cơ quan thực thi pháp luật đã làm việc với cảnh sát quân sự để đạt được những bước tiến lớn trong trường hợp tiếp tục phá hoại nhà máy. Với mục tiêu là một nhà máy khác, rõ ràng là vụ phá hoại không phải do gián điệp nước ngoài thực hiện, mà là do một nhóm phản đối bị cưỡng bách nhập ngũ ở Quebec!\n\nBất kể mối quan tâm chính trị của họ là gì, đất nước chúng ta đang có chiến tranh, và họ là những kẻ phản bội cao nhất."
 tfv_canada.52.a:0 "Chúng phải được ngăn chặn!"
 tfv_canada.53.t:0 "The End of the Line"
 tfv_canada.53.d:0 "Một cái bẫy đã được đặt cho Quebec Circle trong nhà máy được coi là mục tiêu phá hoại tiếp theo của chúng. Trong đêm khuya khoắt, lực lượng thực thi pháp luật đã chờ đợi những kẻ xâm nhập.\nKhi những kẻ phá hoại đến nơi, họ trở thành một nhóm lớn hơn nhiều so với dự kiến, và được trang bị vũ khí mạnh hơn, với các thiết bị quân đội bị đánh cắp. Một cuộc đọ súng đã nổ ra, làm hư hại nhiều dây chuyền sản xuất như kế hoạch của Quebec Circle.\nTuy nhiên, sau cuộc giao tranh ác liệt, không một kẻ phá hoại nào còn sống. Quebec Circle đã kết thúc."
 tfv_canada.53.a:0 "Một chiến thắng, không phải là một thất bại cho [Root.GetNameDef]!"
 tfv_canada.60.t:0 "[From.GetNameDefCap] Demands Labrador and Newfoundland"
 tfv_canada.60.d:0 "Từ lâu đã bày tỏ mong muốn "hồi hương" các lãnh thổ thuộc địa Labrador và Newfoundland như một phần của đất nước họ, [From.GetNameDef] hiện đã thực hiện các bước yêu cầu họ.\n[From.GetLeader] đã nói rõ rằng [From.GetNameDef] coi đây là lãnh thổ của [From.GetAdjective], và họ sẽ "thực hiện các bước cần thiết để đạt được nó.""
 tfv_canada.60.a:0 "Cho họ những gì họ muốn, [Root.GetNameDef] không thể tranh cãi về điều này ngay lúc này."
 tfv_canada.60.b:0 "Chúng ta không nhường một tấc đất nào của [ENG.GetAdjective]!"
 tfv_canada.61.t:0 "A Destiny Fulfilled"
 tfv_canada.61.d:0 "Với việc nhượng lại Labrador và Newfoundland của [From.GetNameDef], [Root.GetNameDef] cuối cùng đã hoàn thành. Thực sự từ Biển tới Biển, mọi [Root.GetAdjective] thực sự giờ đây nằm trong biên giới của chúng ta, nơi chúng thuộc về.\nBước tiếp theo của chúng ta là đảm bảo sự an toàn và an ninh của nhà nước [Root.GetAdjective]!"
 tfv_canada.61.a:0 "Đường bờ biển là biên giới an toàn duy nhất!"
 tfv_canada.62.t:0 "Đế quốc Ngạo mạn"
 tfv_canada.62.d:0 "Viện dẫn "quyền đế quốc" đang sụp đổ của họ, và kêu gọi các địa vị của Labrador và Newfoundland là tài sản thuộc địa cần được bảo vệ [From.GetNameDef] đã từ chối nhượng lại đất đai hợp pháp của chúng ta! Nhóm dân [Root.GetAdjective], và Newfoundland và Labrador nắm giữ tài nguyên của [Root.GetAdjective], nhưng họ phải trả lời cho các bậc thầy [From.GetAdjective].\nĐây là một tình trạng không thể chấp nhận được, nhưng rõ ràng là [From.GetNameDef] không thể bị thuyết phục về một giải pháp ngoại giao..."
 tfv_canada.62.a:0 "[From.GetNameDefCap] sẽ là một!"
 mex_nationalists_chosen:0 "Đứng về phe Quốc gia."
 mex_republicans_chosen:0 "Đứng về phe Cộng hòa."
 tfv_south_africa.1.t:0 "[From.GetNameDefCap] Yêu cầu Ủy trị Châu Phi"
 tfv_south_africa.1.d:0 "Khi chúng ta đấu tranh với sự bao phủ quân sự của toàn bộ Đế chế, [From.GetNameDef] đã tiếp cận chúng ta về một thỏa thuận quản lý. Các thuộc địa của chúng ta ở Nam và Trung Phi nên được giao cho họ, với đầy đủ quyền và trách nhiệm đối với việc bảo hộ họ."
 tfv_south_africa.1.a:0 "Chúng ta cần tập trung toàn lực cho Châu Âu."
 tfv_south_africa.1.b:0 "Chúng ta có thể giữ những thuộc địa này tốt."
 tfv_south_africa.1.c:0 "Các thuộc địa nên tự bảo vệ mình."
 tfv_south_africa.2.t:0 "[From.GetNameDefCap] Chấp thuận"
 tfv_south_africa.2.d:0 "Với những cam kết ngày càng gần gũi với quê hương, [From.GetNameDef] đã đồng ý rằng các thuộc địa Châu Phi của họ nên do chúng ta quản lý ở thời điểm hiện tại."
 tfv_south_africa.2.a:0 "Chúng ta sẽ là những vị chúa tể nhân từ."
 tfv_south_africa.3.t:0 "[From.GetNameDefCap] Từ chối"
 tfv_south_africa.3.d:0 "Viện dẫn việc không có mối đe dọa trực tiếp đối với các thuộc địa của mình ở Châu Phi, [From.GetNameDef] đã nói rất rõ rằng họ không có ý định giao quyền quản lý các phần đất mà họ nắm giữ cho chúng ta."
 tfv_south_africa.3.a:0 "Họ không tin tưởng chúng ta?"
 tfv_south_africa.4.t:0 "Thỏa hiệp Châu Phi"
 tfv_south_africa.4.d:0 "Sau thời gian dài cân nhắc, chính phủ Anh đã đưa ra một thỏa hiệp liên quan đến việc bảo vệ các thuộc địa Châu Phi. Theo kế hoạch mới này, các thuộc địa sẽ chịu trách nhiệm về việc phòng thủ của mình nhưng sẽ được tự do hơn trong việc quản lý các công việc riêng."
 tfv_south_africa.4.a:0 "Một thỏa hiệp tốt - không ai hài lòng với nó."
 tfv_south_africa.10.t:0 "Viện trợ nước ngoài cho cuộc đấu tranh của chúng ta"
 tfv_south_africa.10.desc:0 "Cuộc chiến vĩ đại vì tương lai của đất nước chúng ta cuối cùng cũng đã đến. Bây giờ chúng ta phải đảm bảo mọi hỗ trợ có thể nhận được để đảm bảo rằng chúng ta sẽ thắng thế trong cuộc đấu tranh này. Sự sống còn của nền văn hóa [From.GetAdjective] và con đường sống còn của chúng ta là đang bị đe dọa!"
 tfv_south_africa.10.a:0 "Chúng ta nên tiếp cận người Đức."
 tfv_south_africa.10.b:0 "Người Hà Lan sẽ hỗ trợ chúng ta."
 tfv_south_africa.11.t:0 "[SAF.GetNameDefCap] kêu gọi viện trợ!"
 tfv_south_africa.11.desc:0 "Một cuộc đấu tranh bạo lực đã nổ ra ở [From.GetName]. Khi họ chiến đấu vì sự sống còn của chính mình, họ tuyệt vọng về bất kỳ hình thức hỗ trợ nào mà chúng ta có thể dành cho. Đây cũng sẽ là cơ hội để kiểm tra một số vũ khí mới và đảm bảo một đồng minh có giá trị ở Nam Phi."
 tfv_south_africa.11.a:0 "Gửi cho họ máy bay chiến đấu."
 tfv_south_africa.11.b:0 "Gửi cho họ xe tăng."
 tfv_south_africa.11.c:0 "Gửi cho họ súng trường và pháo."
 tfv_south_africa.11.e:0 "Họ sẽ phải tự mình chiến đấu."
 tfv_south_africa.12.t:0 "[From.GetNameDefCap] cầu xin sự giúp đỡ của chúng ta"
 tfv_south_africa.12.desc:0 "Heavy fighting has broken out in South Africa between Nationalists and Unionists. Badly outnumbered and outgunned, the Nationalists have turned to us, the home of their ancestors, for support."
 tfv_south_africa.12.a:0 "Gửi cho họ máy bay chiến đấu."
 tfv_south_africa.12.b:0 "Gửi cho họ xe tăng."
 tfv_south_africa.12.c:0 "Gửi cho họ súng trường và pháo."
 tfv_south_africa.12.e:0 "Họ sẽ phải tự mình chiến đấu."
 tfv_south_africa.13.t:0 "Hồi đáp của Đức"
 tfv_south_africa.13.desc.a:0 "Phái đoàn của chúng ta tới [GER.GetNameDef] đã trở về tay không. Bất chấp những lời chào nồng nhiệt từ chính phủ [GER.GetAdjective], họ đã không thể đảm bảo bất kỳ cam kết hỗ trợ chắc chắn nào. Có vẻ như chúng ta không còn tin tưởng vào chính phủ Đức để giúp chúng ta trong cuộc đấu tranh của mình."
 tfv_south_africa.13.desc.b:0 "Viện dẫn lý do thiếu vật liệu sẵn có, chính phủ [GER.GetAdjective] đã quyết định rằng việc gửi hỗ trợ thêm cho chúng ta không còn là lợi ích của họ nữa. Thay vào đó, mọi nỗ lực đều tập trung vào việc xây dựng quân đội của riêng họ. Điều này khiến chúng ta rơi vào tình thế khó khăn."
 tfv_south_africa.13.a:0 "Tiếp cận với những người bạn Hà Lan của chúng ta."
 tfv_south_africa.13.b:0 "Chúng ta sẽ thành công của riêng mình, hoặc bỏ mạng trong nỗ lực."
 tfv_south_africa.14.t:0 "Hồi đáp của [HOL.GetAdjective]"
 tfv_south_africa.14.desc.a:0 "Phái đoàn của chúng ta tới [HOL.GetNameDef] đã thất vọng vì vô số cản trở và sự chậm trễ. Các cuộc họp với các quan chức và lãnh đạo công nghiệp của [HOL.GetAdjective] đã bị hủy vào phút cuối, các cuộc điện đàm không được phản hồi, điện tín không được hồi đáp. Có vẻ như chính phủ [HOL.GetAdjective] thực sự không quan tâm đến việc giúp đỡ chúng ta với những nỗ lực này."
 tfv_south_africa.14.desc.b:0 "Bất chấp sự hỗ trợ ban đầu, vòng đàm phán mới nhất với chính phủ [HOL.GetAdjective] về trang thiết bị mới đã tan vỡ. Có vẻ như [HOL.GetAdjective] không còn sẵn sàng chấp nhận thanh toán bằng kim cương, với lý do là các vấn đề với việc biến chúng thành tiền tệ có thể chuyển đổi."
 tfv_south_africa.14.a:0 "Tiếp cận với những người bạn Đức của chúng ta."
 tfv_south_africa.14.b:0 "Chúng ta sẽ thành công của riêng mình, hoặc bỏ mạng trong nỗ lực."
 tfv_south_africa.15.t:0 "[From.GetNameDefCap] gửi trang thiết bị"
 tfv_south_africa.15.desc.a:0 "Một lô hàng máy bay đã đến từ Đức. Các phi công của chúng ta rất háo hức được chạm tay vào chúng và một cuộc cạnh tranh khốc liệt đã bắt đầu để được đăng ký vào phi đội mới."
 tfv_south_africa.15.desc.b:0 "Sau các cuộc thảo luận dài với những người bạn [GER.GetAdjective] của chúng ta, họ đã đồng ý gửi cho chúng ta một lô xe tăng hạng nhẹ. Mặc dù số lượng ít, chúng có thể là thứ giúp cân bằng quyết định có lợi cho chúng ta."
 tfv_south_africa.15.desc.c:1 "Một con tàu từ [GER.GetNameDef] đã đến được với chúng ta. Trên tàu chở hàng tấn súng trường và một số khẩu súng hạng nặng cho các quân tình nguyện từ Đức đã đến với chúng ta bằng các phương tiện khác."
 tfv_south_africa.15.a:0 "Những thứ này sẽ hữu ích nhất."
 tfv_south_africa.15.b:0 "Họ sẽ tạo thành xương sống của quân đội chúng ta."
 tfv_south_africa.15.c:0 "Sự ủng hộ của họ được hoan nghênh nhất."
 tfv_south_africa.16.t:0 "[From.GetNameDefCap] gửi trang thiết bị"
 tfv_south_africa.16.desc.a:0 "Một lô hàng máy bay đã đến từ [HOL.GetNameDef], nhờ sự quyên góp hào phóng của một số nhân vật hàng đầu trong ngành hàng không [HOL.GetAdjective]. Các phi công của chúng ta háo hức nhất được chạm tay vào chúng và một cuộc cạnh tranh khốc liệt đã diễn ra bắt đầu cho các nhóm phi đội mới."
 tfv_south_africa.16.desc.b:0 "Sau những cuộc thảo luận dài với những người bạn [HOL.GetAdjective] của chúng ta, họ đã đồng ý gửi cho chúng ta một lô xe tăng hạng nhẹ thử nghiệm. Mặc dù số lượng ít, nhưng chúng có thể là thứ giúp chúng ta cân bằng một cách quyết định."
 tfv_south_africa.16.desc.c:1 "Một con tàu từ [HOL.GetNameDef] đã đến được với chúng ta. Trên tàu chở hàng tấn súng trường và một số khẩu súng hạng nặng cho các quân tình nguyện từ [HOL.GetNameDef] đã đến với chúng ta bằng các phương tiện khác."
 tfv_south_africa.16.a:0 "Những thứ này sẽ hữu ích nhất."
 tfv_south_africa.16.b:0 "Họ sẽ tạo thành xương sống của quân đội chúng ta."
 tfv_south_africa.16.c:0 "Sự ủng hộ của họ được hoan nghênh nhất."
 tfv_south_africa.20.t:0 "[From.GetNameDefCap] Yêu cầu Quyền thành viên ở Quốc tế Cộng sản"
 tfv_south_africa.20.d:0 "Cuộc cách mạng đã thành công ở [From.GetNameDef]! Một chính phủ cộng sản mới đã nắm quyền điều hành đất nước và tìm kiếm tư cách thành viên của Quốc tế Cộng sản."
 tfv_south_africa.20.a:0 "Chúng ta hoan nghênh các đồng chí mới của chúng ta trong cuộc đấu tranh chống chủ nghĩa đế quốc!"
 tfv_south_africa.20.b:0 "Việc chấp nhận tư cách thành viên của họ vào thời điểm này sẽ chỉ mở ra cho chúng ta khả năng xảy ra xung đột ở một khu vực xa xôi."
 tfv_south_africa.21.t:0 "Quyền thành viên Quốc tế Cộng sản được chấp thuận"
 tfv_south_africa.21.d:0 "Sau khi xem xét cẩn thận, Ủy ban Trung ương Quốc tế Cộng sản đã chấp thuận yêu cầu quyền thành viên của chúng ta."
 tfv_south_africa.21.a:0 "Sát cánh bên nhau, [Root.GetNameDef] và [From.GetFactionName] sẽ tiến tới tương lai!"
 tfv_south_africa.22.t:0 "Quyền thành viên Quốc tế Cộng sản bị từ chối"
 tfv_south_africa.22.d:0 "Viện dẫn những khác biệt không thể giải quyết giữa quan điểm cụ thể của chúng ta về những lời dạy của Marx và những cách giải thích chính thống, Quốc tế Cộng sản đã từ chối đơn đăng ký của chúng ta. Mặc dù không đi xa đến mức gán cho chúng ta là những kẻ phát xít xã hội hay tệ hơn, nhưng họ vẫn nói rõ rằng chúng ta không thể mong đợi bất kỳ sự giúp đỡ nào từ họ."
 tfv_south_africa.22.a:0 "Có lẽ họ là những người bị nhầm lẫn?"
 tfv_south_africa.30.t:0 "[From.GetNameDefCap] Đòi hỏi Madagascar"
 tfv_south_africa.30.d:1 "Theo sau tình hình hỗn loạn ở Châu Âu, chính phủ [From.GetAdjective] đã công khai đặt vấn đề về quyền chủ quyền của chúng ta ở Madagascar, cũng như khả năng của chúng ta trong việc bảo vệ người dân sống ở đó. Hành vi này cuối cùng đã vượt quá sự ngụy biện đơn thuần, với việc chính quyền [From.GetAdjective] yêu cầu chúng ta nhượng quyền kiểm soát hòn đảo cho họ."
 tfv_south_africa.30.a:1 "Chúng ta không có lựa chọn nào khác. Có nhiều vấn đề quan trọng hơn cần phải giải quyết."
 tfv_south_africa.30.b:1 "Mỗi mét vuông đất đai [Root.GetAdjective] đều thiêng liêng. Chúng ta sẽ không nhường!"
 tfv_south_africa.31.t:1 "[From.GetNameDef] Đầu hàng"
 tfv_south_africa.31.d:1 "Chính phủ [From.GetAdjective] đã quyết định khôn ngoan cho phép chúng ta chiếm đóng hòa bình Madagascar."
 tfv_south_africa.31.a:0 "Thêm một bước phá bỏ hệ thống thực dân đế quốc!"
 tfv_south_africa.32.t:1 "[From.GetAdjective] Từ chối"
 tfv_south_africa.32.d:1 "Chính quyền [From.GetAdjective] kiên quyết từ chối thảo luận về vấn đề chuyển giao Madagascar cho chúng ta. Theo người đại diện của họ, họ tự coi mình là người có khả năng hơn cả, sẵn sàng và sẵn sàng bảo vệ hòn đảo."
 tfv_south_africa.32.a:0 "Vậy thì chúng ta phải sử dụng đến vũ lực."
 tfv_south_africa.32.b:0 "Hãy để chúng giữ những vết bẩn vô giá trị đó."
 tfv_south_africa.40.t:0 "Hiệp ước nghiên cứu với [From.GetNameDef]"
 tfv_south_africa.40.d:0 "Sau một nhiệm vụ quân sự thành công tới [From.GetNameDef], chính phủ của họ đã đề xuất một thỏa thuận nghiên cứu chính thức giữa hai quốc gia của chúng ta."
 tfv_south_africa.40.a:0 "Chúng ta sẽ rất vui khi được cung cấp những gì có thể giúp được."
 tfv_south_africa.40.b:0 "Cung cấp bí mật của chúng ta cho họ sẽ làm tổn hại đến an ninh quốc gia của chúng ta."
 tfv_south_africa.41.t:0 "[SOV.GetNameDefCap] Đồng ý"
 tfv_south_africa.41.d:0 "Soviet đã đồng ý để chúng ta nghiên cứu cách thức và phương pháp của họ. Một số nhà khoa học [SOV.GetAdjective] đã đến giảng dạy tại các trường phổ thông và đại học của chúng ta."
 tfv_south_africa.41.a:0 "Học từ [SOV.GetNameDef] có nghĩa là học từ những kẻ chiến thắng trong lịch sử!"
 tfv_south_africa.42.t:0 "[SOV.GetNameDefCap] Từ chối"
 tfv_south_africa.42.d:0 "Sau nhiều vòng đàm phán, phái đoàn từ [SOV.GetNameDef] đã rời đi, với lý do nghi ngờ về khả năng giữ bí mật nghiên cứu của chúng ta. Có vẻ như chúng ta sẽ không được phép chia sẻ công nghệ với các đồng minh của mình."
 tfv_south_africa.42.a:0 "Rất đáng tiếc."
 tfv_south_africa.50.t:0 "Hỗ trợ cho Tây Ban Nha"
 tfv_south_africa.50.d:0 "Một cuộc chiến đã nổ ra ở Tây Ban Nha giữa chính phủ Quốc gia và chính phủ Cộng hòa hợp pháp. Có một cuộc tranh luận đáng kể giữa người dân về vị trí chính phủ của chúng ta."
 tfv_south_africa.50.a:0 "Có lẽ một số binh sĩ của chúng ta có thể quan tâm đến một kỳ nghỉ ở Tây Ban Nha?"
 tfv_south_africa.50.b:0 "Nếu người dân muốn tham gia cuộc đấu tranh, chúng ta sẽ không ngăn cản họ."
 tfv_south_africa.50.c:0 "Tại sao chúng ta phải chiến đấu trong một cuộc chiến cách xa nửa vòng trái đất?"
 tfv_south_africa.51.t:0 "Quân Tình nguyện từ Nam Phi đến"
 tfv_south_africa.51.d:0 "Mặc dù chính phủ [SAF.GetAdjective] vẫn chính thức không cam kết, họ đã cho phép một số lượng lớn công dân của mình tham gia hoạt động quân tình nguyện của chúng ta."
 tfv_south_africa.51.a:0 "Rất hoan nghênh."
 tfv_south_africa.52.t:0 "Quân Tình nguyện từ Nội chiến Tây Ban Nha trở về"
 tfv_south_africa.52.d:0 "Khi chiến sự ở Tây Ban Nha kết thúc, những người tình nguyện sống sót sau cuộc chiến đã tìm đường về nhà. Họ mang theo những kinh nghiệm quý báu về chiến tranh hiện đại."
 tfv_south_africa.52.a:0 "Họ sẽ giúp chúng ta trong cuộc chiến tiếp theo."
 tfv_south_africa.60.t:0 "Tự do cho Angola"
 tfv_south_africa.60.d:0 "Sau khi được giải phóng khỏi sự kìm kẹp của những kẻ áp bức thuộc địa, người dân [ANG.GetName] sẵn sàng chịu trách nhiệm về vận mệnh của chính mình. Họ đã thành lập chính phủ lâm thời và soạn thảo hiến pháp. Điều duy nhất còn lại là chuyển giao quyền lực từ các thống đốc quân sự của chúng ta đối với chính phủ [ANG.GetAdjective] mới."
 tfv_south_africa.60.a:0 "Bất kỳ quốc gia mới nào cũng phải được hướng dẫn cẩn thận, nếu không cuộc phản cách mạng sẽ thành công!"
 tfv_south_africa.60.b:0 "Chúng ta chào đón họ với vòng tay rộng mở!"
 tfv_south_africa.60.c:0 "Tình hình vẫn chưa cho phép."
