 tfv_south_africa.104.d:0 "Sau khi được giải phóng khỏi sự kìm kẹp của những kẻ áp bức thuộc địa, người dân [LBA.GetName] sẵn sàng chịu trách nhiệm về vận mệnh của chính mình. Họ đã thành lập chính phủ lâm thời và soạn thảo hiến pháp. Điều duy nhất còn lại là chuyển giao quyền lực từ các thống đốc quân sự của chúng ta đối với chính phủ [LBA.GetAdjective] mới."
 tfv_south_africa.64.c:0 "Tình hình vẫn chưa cho phép."
 tfv_new_zealand.1.t:0 "[From.GetNameDefCap] Yêu cầu Quyền thành viên ở Quốc tế Cộng sản"
 tfv_new_zealand.1.desc:0 "Cuộc cách mạng đã thành công ở [From.GetNameDef]! Một chính phủ cộng sản mới đã nắm quyền điều hành đất nước và tìm kiếm tư cách thành viên của Quốc tế Cộng sản."
 tfv_new_zealand.1.a:0 "Mọi người đều được hoan nghênh tham gia cuộc đấu tranh."
 tfv_new_zealand.1.b:1 "Chấp nhận chúng sẽ chỉ mở ra cho chúng ta khả năng xảy ra xung đột ở một khu vực xa xôi."
 tfv_new_zealand.2.t:0 "Quyền thành viên Quốc tế Cộng sản được chấp thuận"
 tfv_new_zealand.2.desc:0 "Sau khi xem xét cẩn thận, Ủy ban Trung ương Quốc tế Cộng sản đã chấp thuận yêu cầu quyền thành viên của chúng ta."
 tfv_new_zealand.2.a:2 "[Root.GetNameDefCap] và [From.GetFactionName] sẽ song hành cùng nhau!"
 tfv_new_zealand.3.t:0 "Quyền thành viên Quốc tế Cộng sản bị từ chối"
 tfv_new_zealand.3.desc:0 "Phái đoàn của chúng ta đã phải chịu đựng một bài giảng dài của Chủ tịch Quốc tế Cộng sản, giải thích rằng một quốc gia nhỏ như của chúng ta không thể là loại quốc gia công nghiệp phát triển có thể tạo ra một cuộc cách mạng cộng sản. Chúng ta, dường như, một cái gì đó khác. Trong mọi trường hợp, chúng ta không thể là một phần của Quốc tế Cộng sản."
 tfv_new_zealand.3.a:0 "Có lẽ họ là những người bị nhầm lẫn?"
 tfv_new_zealand.4.t:0 "[From.GetNameDefCap] muốn tham gia vào sự nghiệp của chúng ta"
 tfv_new_zealand.4.desc:0 "Nhìn thấy sức mạnh của đội quân bất khả chiến bại của chúng ta, chính phủ [NZL.GetName] đã quyết định rằng họ thà đứng về phía chúng ta trong cuộc xung đột. Câu hỏi đặt ra là liệu chúng ta có nên cho phép họ hay không."
 tfv_new_zealand.4.a:0 "Miễn là họ biết vị trí của họ."
 tfv_new_zealand.4.b:0 "Tại sao phải sử dụng ngoại giao những gì bạn có thể thực hiện bằng chiến tranh?"
 tfv_new_zealand.5.t:0 "Nhật Bản chấp thuận"
 tfv_new_zealand.5.desc:0 "Yêu cầu của chúng ta về một liên minh với Nhật Bản đã được chấp thuận."
 tfv_new_zealand.5.a:0 "Điều này sẽ giữ cho chúng ta an toàn."
 tfv_new_zealand.6.t:0 "Nhật Bản từ chối liên minh"
 tfv_new_zealand.6.desc:0 "Chính phủ [JAP.GetAdjective] thậm chí còn không thèm trả lời chính thức cho chúng ta yêu cầu của chúng ta. Có tin đồn rằng nó thực sự được coi là một nguồn rất vui nhộn trong giới chính phủ [JAP.GetAdjective]."
 tfv_new_zealand.6.a:0 "Thô lỗ."
 tfv_new_zealand.7.t:0 "Michael Joseph Savage Qua đời"
 tfv_new_zealand.7.desc:0 "Trong một biến cố bi thảm, Thủ tướng được yêu mến của New Zealand, Michael Joseph Savage, đã qua đời vì bệnh ung thư. Cả đất nước thương tiếc người đàn ông có công sáng lập ra hệ thống phúc lợi của New Zealand. Lịch sử sẽ ghi nhớ lòng dũng cảm của ông và lòng tốt với những người xung quanh."
 tfv_new_zealand.7.a:0 "Ông ấy sẽ được thương tiếc."
 tfv_raj.1.t:0 "Ngân quỹ Máy bay Chiến đấu"
 tfv_raj.1.desc:0 "Trên khắp Đế quốc, "Ngân quỹ Máy bay Chiến đấu" đã được thành lập trong các cộng đồng địa phương để thu thập tiền mua máy bay chiến đấu mới cho Không quân Hoàng gia. Các cá nhân giàu có cũng đã rục rịch mua máy bay cho quân đội. Nizam của Hyperabad đã quyên góp đủ tiền để tài trợ cho việc mua 2 phi đội đầy đủ. Câu hỏi đặt ra là họ nên đóng quân ở đâu."
 tfv_raj.1.a:0 "Họ nên đến Vương quốc Anh."
 tfv_raj.1.b:0 "Chúng ta cần những thứ này để bảo vệ quê hương!"
 tfv_raj.2.t:0 "Hoàng tử Ấn Độ tặng máy bay chiến đấu"
 tfv_raj.2.desc:0 "Nizam của Hyperabad, một Hoàng tử Ấn Độ, đã hào phóng quyên góp tiền để mua hai phi đội máy bay chiến đấu hiện đại nhất của chúng ta cho Không quân Hoàng gia. Chính phủ đã bày tỏ sự cảm ơn của họ và tuyên bố rằng chiếc máy bay đầu tiên sẽ được đặt tên là "Linh hồn của Hyperabad"."
 tfv_raj.2.a:0 "Chúng sẽ tỏ ra rất hữu ích."
 tfv_raj.21.t:0 "Nạn đói Bengal"
 tfv_raj.21.desc:0 "Bengal đã từng trải qua nạn đói trước đây, nhưng lần này các sự kiện đã âm mưu khiến mọi thứ trở nên tồi tệ hơn bình thường rất nhiều. Chính quyền thuộc địa bất tài choáng váng đã cho thấy mình hoàn toàn không thể - hoặc thậm chí không muốn - để phản ứng một cách thỏa đáng với một cơn lốc xoáy quét sạch phần lớn thu hoạch lúa ở Bengal. Với những người tị nạn đổ về từ các vùng bị chiến tranh của đất nước, nhu cầu về thực phẩm đang tăng lên mỗi ngày trong khi nguồn cung đang giảm. \n\nGiá lương thực tăng chóng mặt, dẫn đến việc người dân phải nghỉ làm không còn đủ tiền nuôi gia đình. Số lượng tuyển dụng cho quân đội cũng giảm đáng kể khi ngày càng có nhiều người từ chối rời khỏi nhà của họ để chiến đấu cho một chính phủ không làm gì để giúp họ."
 tfv_raj.21.a:0 "Đây là một thảm họa!"
 tfv_raj.30.t:0 "Cộng sản Ấn Độ yêu cầu hỗ trợ"
 tfv_raj.30.desc:0 "Subhas Chandra Bose, lãnh đạo của Khối Tiến bộ Toàn Ấn Độ, đã đến Moscow để yêu cầu sự giúp đỡ của chúng ta trong cuộc đấu tranh cho tự do của Ấn Độ. Nhắc đến những xung đột truyền thống giữa Nga và Anh ở Ấn Độ, quay trở lại những ngày của Ván Cờ Lớn, ông tin rằng chúng ta là một lựa chọn tự nhiên để giúp người Ấn Độ giành độc lập khỏi Anh."
 tfv_raj.30.a:0 "Hãy để chúng ta kết thúc Đế chế Anh, một lần và mãi mãi."
 tfv_raj.30.b:0 "Thật là một ý tưởng vô lý."
 tfv_raj.31.t:0 "[SOV.GetNameDefCap] ủng hộ nền Độc lập của Ấn Độ"
 tfv_raj.31.desc:0 "Đại sứ [SOV.GetAdjective] hôm nay đã đến thăm Văn phòng Đối ngoại để thảo luận về vấn đề Độc lập của Ấn Độ. Trong cuộc họp, ông ấy đã nói rất rõ rằng [SOV.GetNameDef] coi việc chúng ta tiếp tục cai trị Ấn Độ là điều hoàn toàn không thể chấp nhận được. Có vẻ như những phát ngôn của Bose đã lọt vào tai của [SOV.GetLeader], và khiến Nga Xô phải can thiệp vì đại nghiệp của mình. \n\nHiện tại, [SOV.GetAdjective] dường như tự giới hạn mình trong việc đào tạo quân tình nguyện Ấn Độ ở đất nước của họ, nhưng họ có thể can thiệp sâu vào bất kỳ cuộc xung đột nào bùng phát trên tiểu lục địa."
 tfv_raj.31.a:0 "Vậy thì họ không cho chúng ta lựa chọn nào khác. Chúng ta phải để họ ra đi."
 tfv_raj.31.b:0 "Nếu họ muốn chơi Ván Cờ Lớn một lần nữa, thì chúng ta hãy chơi nào."
 tfv_raj.32.t:0 "[SOV.GetNameDefCap] tiếp nhận căn nguyên của chúng ta"
 tfv_raj.32.desc_SOV_helps:0 "Các cuộc đàm phán của chúng ta ở Moscow đã thành công rực rỡ. Hôm nay, tờ Pravda có dòng tiêu đề "Cuộc đấu tranh của nhân dân Ấn Độ vì tự do là cuộc đấu tranh của chúng ta!" Đích thân đồng chí [SOV.GetLeader] đã gặp Chandra Bose và hứa sẽ ủng hộ hết mình."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Hy vọng của chúng ta về một con đường giành độc lập dễ dàng đã bị văn phòng thuộc địa Anh kết thúc một cách tàn nhẫn. Khi Đại sứ [SOV.GetAdjective] tiếp cận họ với yêu cầu rằng chúng ta nên được phép tự quyết định số phận của mình, ông ấy nhanh chóng được thông báo rằng có không có gì để bàn cãi. Chính phủ [ENG.GetAdjective] tuyên bố rằng vấn đề độc lập của chúng ta là vấn đề nội bộ mà không một thế lực nước ngoài nào có thể can thiệp."
 tfv_raj.32.a:0 "Cuộc chiến tiếp tục."
 tfv_raj.33.t:0 "[SOV.GetAdjective] từ chối trợ giúp"
 tfv_raj.33.desc:0 "Subhas Chandra Bose đã cố gắng nhờ chính phủ [SOV.GetAdjective] giúp đỡ cuộc đấu tranh của chúng ta, nhưng nỗ lực của ông ấy đã không thành công. Sau vài ngày chờ đợi để nói chuyện với [SOV.GetLeader], ông ấy đã được cấp cơ hội để cuộc họp chỉ kéo dài chưa đầy mười phút. \n\nTrong khi [SOV.GetLeader] bày tỏ sự ngưỡng mộ to lớn đối với cuộc đấu tranh cách mạng của nhân dân chúng ta, ông cũng nói rõ rằng ông không tin rằng đất nước chúng ta đã sẵn sàng cho bước tiếp theo trên con đường chủ nghĩa cộng sản hoàn toàn."
 tfv_raj.33.a:0 "Có lẽ chúng ta nên hỏi người Đức?"
 tfv_raj.34.t:0 "Tự do cho Ấn Độ"
 tfv_raj.34.desc:0 "Hôm nay đánh dấu sự khởi đầu của một kỷ nguyên mới trong lịch sử Ấn Độ. Sau nhiều thế kỷ chịu sự cai trị của ngoại bang, cuối cùng chúng ta đã giành được độc lập hoàn toàn. Các quan chức địa phương của [ENG.GetAdjective] đã được lệnh hỗ trợ quá trình chuyển đổi sang chế độ quê hương [RAJ.GetAdjective] và sẽ được gửi trở về nhà trong vòng vài tháng tới. \n\nVới sự hỗ trợ của các đồng chí [SOV.GetAdjective] mới của chúng ta, giờ đây chúng ta có thể tập trung vào nhiệm vụ phía trước - xây dựng một quốc gia cho nhân dân chúng ta."
 tfv_raj.34.a:0 "Chiến thắng!"
 tfv_raj.40.t:0 "Phe Quốc gia Ấn Độ thỉnh cầu hỗ trợ"
 tfv_raj.40.desc:0 "Subhas Chandra Bose, lãnh đạo của Khối Tiến bộ Toàn Ấn Độ, đã đến Berlin để yêu cầu sự giúp đỡ của chúng ta trong cuộc đấu tranh cho tự do của Ấn Độ. Trong một bức thư gửi cho [GER.GetLeader], ông ấy bày tỏ sự ngưỡng mộ của mình và gợi ý rằng một Ấn Độ độc lập sẽ là một đồng minh có giá trị trong nỗ lực của chúng ta để khôi phục [GER.GetNameDef] trở lại vị trí hợp pháp của nó trên thế giới."
 tfv_raj.40.a:0 "Người Anh đã chiếm thuộc địa của chúng ta. Bây giờ chúng ta lấy của họ."
 tfv_raj.40.b:0 "Thật là một ý tưởng vô lý."
 tfv_raj.41.t:0 "[GER.GetNameDefCap] ủng hộ nền Độc lập của Ấn Độ"
 tfv_raj.41.desc:0 "Đại sứ [GER.GetAdjective] hôm nay đã đến thăm Văn phòng Đối ngoại để thảo luận về vấn đề Độc lập của Ấn Độ. Trong cuộc họp, ông ấy nói rất rõ rằng [GER.GetLeader] coi việc chúng ta tiếp tục cai trị Ấn Độ là điều hoàn toàn không thể chấp nhận được. Có vẻ như Bose đã hứa rằng một Ấn Độ độc lập sẽ hỗ trợ các lợi ích của [GER.GetAdjective] trong khu vực. \n\nĐại sứ từ chối nói rõ chính phủ của ông ấy sẵn sàng làm gì nếu chúng ta từ chối, nhưng chúng ta phải tính tới việc họ thậm chí có thể sử dụng đến chiến tranh."
 tfv_raj.41.a:0 "Vậy thì họ không cho chúng ta lựa chọn nào khác. Chúng ta phải để họ ra đi."
 tfv_raj.41.b:0 "Chúng ta đã chơi Ván Cờ Lớn ở Ấn Độ trước đây. Hãy để chúng ta xem người Đức chơi nó tốt như thế nào."
 tfv_raj.42.t:0 "[GER.GetNameDefCap] tiếp nhận lý do của chúng ta"
 tfv_raj.42.desc_GER_helps:0 "Sau khi gặp bộ trưởng ngoại giao [GER.GetAdjective] và lập luận về lý do của ông ấy, Subhas Chandra Bose đã thuyết phục được [GER.GetAdjective] ủng hộ chúng ta. Bose cũng đã gặp lãnh đạo Đức [GER.GetLeader] và thảo luận về các vấn đề được chia sẻ lợi ích trong vài giờ, bao gồm cả việc huy động một đơn vị tình nguyện Ấn Độ từ các Tù nhân Chiến tranh của Anh."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "Hy vọng của chúng ta về một con đường giành độc lập dễ dàng đã bị văn phòng thuộc địa Anh kết thúc một cách tàn nhẫn. Khi Đại sứ [GER.GetAdjective] tiếp cận họ với yêu cầu rằng chúng ta nên được phép tự quyết định số phận của mình, ông ấy đã nhanh chóng nói rằng có không có gì để bàn cãi. Chính phủ [ENG.GetAdjective] tuyên bố rằng vấn đề độc lập của chúng ta là vấn đề nội bộ mà không một thế lực nước ngoài nào có thể can thiệp."
 tfv_raj.42.a:0 "Cuộc chiến tiếp tục."
 tfv_raj.43.t:0 "[GER.GetAdjective] từ chối giúp đỡ"
 tfv_raj.43.desc:0 "Subhas Chandra Bose đã cố gắng kêu gọi chính phủ [GER.GetAdjective] giúp đỡ cuộc đấu tranh của chúng ta, nhưng nỗ lực của ông ấy không đạt được thành công. Sau vài ngày chờ đợi để nói chuyện với [GER.GetLeader], ông ấy đã được trao cơ hội để có cuộc họp kéo dài chưa đầy mười phút. \n\nTrong khi [GER.GetLeader] bày tỏ sự ngưỡng mộ đối với hoàn cảnh và tinh thần phản kháng cuồng tín của chúng ta, ông ấy cũng nói rõ rằng ông ấy không tin rằng đất nước của chúng ta đáng để sử dụng tài nguyên."
 tfv_raj.43.a:0 "Chết tiệt."
 tfv_raj.44.t:0 "Tự do cho Ấn Độ"
 tfv_raj.44.desc:0 "Ngày hôm nay đánh dấu sự khởi đầu của một kỷ nguyên mới trong lịch sử Ấn Độ. Sau nhiều thế kỷ chịu sự cai trị của ngoại bang, cuối cùng chúng ta đã giành được độc lập hoàn toàn. Các quan chức địa phương [ENG.GetAdjective] đã được lệnh hỗ trợ quá trình chuyển đổi sang chế độ tự trị của [RAJ.GetAdjective] và sẽ được gửi về nhà trong vòng vài tháng tới. \n\nVới sự trợ giúp của những người bạn [GER.GetAdjective] mới, giờ đây chúng ta có thể tập trung vào nhiệm vụ phía trước - xây dựng một quốc gia cho dân tộc của chúng ta."
 tfv_raj.44.a:0 "Chiến thắng!"
 AST_CREATE_FACTION:0 "Chúng ta sẽ thành lập phe của riêng mình."
 SAF_colonies_tt:0 "Giải phóng §YKenya§! và §YZimbabwe§! như nhà nước bù nhìn."
 SAF_soviet_research_tt:0 "Tham gia vào một thỏa thuận nghiên cứu với Nam Phi."
 tfv_raj_focus_paratrooper_tt:0 "Tiểu đoàn Lính dù Azad Hindoustan sẽ được triển khai ở Italy."
 tfv_raj.201.t:0 "Tiểu đoàn Azad Hindoustan"
 tfv_raj.201.desc:0 "Được chiêu mộ từ Tù nhân Chiến tranh, những người lính của Tiểu đoàn Azad Hindoustan đã thề cống hiến mạng sống của mình để theo đuổi tự do của người Ấn Độ. Được huấn luyện về khả năng phá hoại và xâm nhập, những người lính ưu tú này cũng có khả năng thả dù xuống để tàn phá chiến tuyến của kẻ thù."
 tfv_raj.201.a:0 "Hãy tấn công từ bầu trời, các anh em!"
 tfv_raj.210.t:0 "Phá hoại?"
 tfv_raj.210.desc:0 "Các công nhân địa phương vừa ăn trưa xong thì một vụ nổ dữ dội làm rung chuyển một trong các nhà máy của chúng ta. Tòa nhà đã bị thiệt hại đáng kể và một số công nhân bị thương do kính bay. Rất may, các công cụ máy móc hầu như vẫn còn nguyên vẹn. Các đơn vị cảnh sát và quân đội đã xây dựng một vành đai trong khi các nhà điều tra rà soát các đống đổ nát để tìm kiếm manh mối về nguyên nhân của vụ nổ.\n\nCó rất nhiều tin đồn rằng đó là công trình của một chi bộ kháng chiến từ phong trào Thoát Ấn Độ, biến cuộc biểu tình của họ thành bạo lực trong cuộc đấu tranh giành tự do của họ."
 tfv_raj.210.a:0 "Phiền phức."
 tfv_raj.211.t:0 "Phá hoại!"
 tfv_raj.211.desc:0 "Chỉ vài tuần sau vụ nổ đầu tiên, một nhà máy thứ hai bất ngờ bị phá hủy, một lần nữa ngay sau khi các công nhân rời khỏi tòa nhà chính để ăn trưa. Có thể ít nghi ngờ rằng đây là công việc của một nhóm kháng chiến có tổ chức tiến hành một chiến dịch được lên kế hoạch tốt. phá hoại và khủng bố. Các cuộc tấn công trắng trợn giữa ban ngày cho thấy những kẻ tấn công dường như rất chắc chắn về bản thân. "
 tfv_raj.211.a:0 "Sẽ không có ai ngăn cản chúng sao?"
 tfv_raj.212.t:0 "Kẻ thù Bên trong"
 tfv_raj.212.desc:0 "Một vụ nổ thứ ba đã tàn phá một nhà máy tại các bang của chúng ta. Lần này, có vẻ như các cuộc tấn công đã sai thời điểm, vì quả bom phát nổ giữa ca làm việc. Hàng chục công nhân thiệt mạng và hàng chục người khác vẫn đang mất tích. Các nhà điều tra đang truy đuổi một số nghi phạm tiềm năng và một số ngôi nhà đã được khám xét. Kết quả là vô cùng đáng lo ngại, từ tuyên truyền Thoát Ấn Độ cho đến các công cụ có thể được sử dụng để tạo ra chất nổ thô sơ. \n\nTuy nhiên, không ai trong số những người bị bắt có vẻ là kẻ cầm đầu, và cho đến nay họ vẫn từ chối nói chuyện."
 tfv_raj.212.a:0 "Điều này là vượt ra khỏi tầm tay."
 tfv_raj_quit_india_unrest_tt:0 "Những người ủng hộ phong trào dự kiến sẽ yêu cầu thay đổi."
 tfv_new_zealand.9.t:0 "[From.GetNameDefCap] Yêu cầu Kiểm soát Polynesia thuộc [Root.GetAdjective]"
 tfv_new_zealand.9.desc:0 "[From.GetNameDefCap] đã đưa ra một yêu cầu ngoại giao tới [Root.GetNameDef] yêu cầu kiểm soát các lãnh thổ ở Thái Bình Dương của họ. Trích dẫn mối quan hệ chặt chẽ của chính phủ với người Maori của họ, các bộ trưởng từ [From.GetNameDef] tuyên bố rằng họ có sự hiểu biết và sâu sắc mối quan hệ cá nhân với các dân tộc Thái Bình Dương sẽ mang lại cho họ cảm giác thân thuộc và khuyến khích họ chiến đấu vì mục tiêu [From.GetFactionName]. Nhiều người tin rằng [From.GetLeader] có tham vọng biến [From.GetNameDef] thành một thứ gì đó của một người Polynesia thống nhất trạng thái và liệu điều này có mang lại lợi ích cho [Root.GetNameDef] hay không vẫn chưa được xác định."
 tfv_new_zealand.9.a:0 "Một yêu cầu hợp lý."
 tfv_new_zealand.9.b:0 "Các hòn đảo có giá trị quá lớn."
 tfv_new_zealand.91.t:0 "[From.GetNameDefCap] Chấp nhận!"
 tfv_new_zealand.91.desc:0 "Yêu cầu hợp lý của chúng ta về việc kiểm soát các bang Polynesia do [From.GetNameDefCap] chiếm đóng đã được chấp nhận và hiện chúng ta đang kiểm soát một số lãnh thổ đảo mới."
 tfv_new_zealand.91.a:0 "Tuyệt vời."
 tfv_new_zealand.92.t:0 "[From.GetNameDefCap] Từ chối"
 tfv_new_zealand.92.desc:0 "Phái đoàn [Root.GetAdjective] đến [From.GetNameDefCap] đã trở lại với tin tức đáng thất vọng rằng [Root.GetNameDefCap] sẽ không nhận được bất kỳ lãnh thổ Polynesia nào của [From.GetNameDefCap]."
 tfv_new_zealand.92.a:0 "Chết tiệt!"
