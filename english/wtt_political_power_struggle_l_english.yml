#Building local support in a state 
 wtt_political_organisation.1.t:0 "Báo cáo từ [state.GetName]"
 wtt_political_organisation.1.desc:0 "Các cơ quan chức năng của đảng địa phương ở [state.GetName] báo cáo rằng phần lớn công dân trong khu vực vẫn ủng hộ chúng ta. Công việc sâu rộng thậm chí còn dẫn đến sự gia tăng sự ủng hộ trong khu vực."
 wtt_political_organisation.1.a:0 "Người dân biết một người chiến thắng khi họ nhìn thấy một."
 wtt_political_organisation.2.t:0 "Báo cáo từ [state.GetName]"
 wtt_political_organisation.2.desc:0 "Các nguồn ở [state.GetName] báo cáo rằng [majority_country.GetNameDef] dường như đã thực hiện một nỗ lực phối hợp để tăng cường ủng hộ trong toàn khu vực. Rõ ràng là phần lớn dân cư vẫn ủng hộ họ."
 wtt_political_organisation.2.a:0 "Cuộc tranh đấu vẫn tiếp diễn."
 wtt_political_organisation.3.t:0 "[state.GetName] Ủng hộ Chúng ta"
 wtt_political_organisation.3.desc:0 "Tin tức đáng khích lệ đã đến từ [state.GetName], nơi" Hội nghiên cứu tư tưởng [Root.GetLeader]" đã được thành lập cách đây một thời gian. Nhóm này hiện nhận được một lượng lớn sự ủng hộ từ dân chúng. Mọi đề cập về sự ủng hộ trước đây của họ cho [old_majority_country.GetLeader] đã biến mất."
 wtt_political_organisation.3.a:0 "Họ tuân theo một lý thuyết cao siêu."
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap] Giành được Phần lớn ở [state.GetName]"
 wtt_political_organisation.4.desc_not_majority:0 "Các đặc vụ của chúng ta ở [state.GetName] báo cáo rằng ủng hộ cho [old_majority_country.GetNameDef] trong khu vực đã giảm đáng kể. Gần đây hơn, các cuộc biểu tình lớn ủng hộ [majority_country.GetNameDef] đã tuần hành qua các thành phố lớn trong khu vực và có thể tìm thấy các bức ảnh lớn về [majority_country.GetLeader] ở mọi ngôi làng."
 wtt_political_organisation.4.desc_had_majority:0 "Sử dụng mọi cách theo ý của họ, các đặc vụ của [majority_country.GetNameDef] dường như đã thành công trong việc lôi kéo dân cư [state.GetName] về phía họ. Chúng ta phải nỗ lực gấp đôi để giành được sự tin tưởng của họ."
 wtt_political_organisation.4.a:0 "Không thể chấp nhận."
 wtt_political_organisation.5.t:0 "Báo cáo từ [state.GetName]"
 wtt_political_organisation.5.desc:0 "Bất chấp nỗ lực lớn để thuyết phục cư dân của [state.GetName], dường như rất ít người sẵn sàng đổi phe một cách công khai. Có tin đồn rằng chính [majority_country.GetLeader] đã tuyên bố rằng [state.GetName] phải được giữ bằng mọi giá. Nhiều công dân lo sợ bị trả thù nếu họ công khai ủng hộ [Root.GetLeader], nhưng đại diện địa phương của chúng ta hy vọng rằng một nỗ lực mới trong tương lai có thể thuyết phục được nhiều người dân hơn."
 wtt_political_organisation.5.a:0 "Chúng ta phải thử lại."
 wtt_political_organisation.6.t:0 "Ủng hộ Cho [From.GetNameDef] Đang Phát triển ở [state.GetName]"
 wtt_political_organisation.6.desc_not_majority:0 "Các tờ báo ở [state.GetName] báo cáo số lượng đông đúc kỷ lục tại một loạt các bài phát biểu gần đây của [From.GetLeader]. Có vẻ như một bộ phận dân cư ngày càng tăng hiện đang ủng hộ [From.GetNameDef]. Tuy nhiên, hiện tại, đa số vẫn ủng hộ [majority_country.GetLeader]."
 wtt_political_organisation.6.desc_has_majority:0 "Tin tức nhiễu loạn đã đến từ [state.GetName]. Một loạt các bài phát biểu của [From.GetLeader] đã thu hút rất nhiều đám đông và các cơ quan chức năng của đảng địa phương của chúng ta đã nhận thấy xung quanh họ là những công dân giận dữ yêu cầu câu trả lời cho các câu hỏi mà [state.GetName] phải đối mặt. Hiện tại, vị trí của chúng ta trong bang vẫn được đảm bảo, nhưng điều đó có thể thay đổi nhanh chóng."
 wtt_political_organisation.6.a:0 "Chúng ta sẽ phải theo dõi tình hình."
 
#Current leader being mean and removing local support in a state 
 wtt_political_organisation.7.t:0 "Báo cáo từ [state.GetName]"
 wtt_political_organisation.7.desc:0 "Một cuộc biểu tình ở [state.GetName] đã leo thang thành bạo lực khi những người biểu tình bị tấn công bởi một nhóm côn đồ đeo mặt nạ. Sự bùng nổ bạo lực này dường như đã đạt được hiệu quả mong muốn, vì sự ủng hộ chính trị dành cho phe đối lập đã biến mất. \n\nMặc dù không có gì liên hệ trực tiếp giữa chúng ta với vụ việc này, nhưng thông điệp đáng lẽ phải được truyền tải rõ ràng và rõ ràng."
 wtt_political_organisation.7.a:0 "Điều đó sẽ dạy họ không can thiệp."
 wtt_political_organisation.8.t:0 "Báo cáo từ [state.GetName]"
 wtt_political_organisation.8.desc:0 "Một cuộc biểu tình ủng hộ chính phủ chúng ta ở [state.GetName] đã bị tấn công bởi những tên côn đồ có vũ trang làm việc cho [majority_country.GetLeader]. Một số người ủng hộ chúng ta đã bị giết trong cuộc đụng độ và sự ủng hộ dành cho chính phủ chúng ta đã giảm một cách bấp bênh."
 wtt_political_organisation.8.a:0 "Đáng hổ thẹn."
 wtt_political_organisation.9.t:0 "[state.GetName] Ủng hộ Chúng ta"
 wtt_political_organisation.9.desc:0 "Các đặc vụ của chúng ta ở [state.GetName] đã thực hiện một loạt vụ tấn công vào trụ sở đảng địa phương của [old_majority_country.GetLeader], gây tổn hại nghiêm trọng cho tổ chức chính trị của đảng ông ta. Điều này đã không được người dân chú ý. Những người ủng hộ [old_majority_country.GetLeader] hiện là một thiểu số khác biệt."
 wtt_political_organisation.9.a:0 "Tất cả là công bằng trong tình yêu và chiến tranh, và chính trị là một chút của cả hai."
 wtt_political_organisation.10.t:0 "[From.GetNameDefCap] Giành được Phần lớn ở [state.GetName]"
 wtt_political_organisation.10.desc_not_majority:0 "Ủng hộ cho [old_majority_country.GetLeader] ở [state.GetName] đã giảm đáng kể sau một loạt vụ đánh bom các văn phòng đảng. Những cuộc tấn công này có lẽ được ra lệnh bởi [majority_country.GetLeader], người đã hứa sẽ "khôi phục lại trật tự" ở [state.GetName]. Có vẻ như phần lớn dân chúng hiện nay ủng hộ ông ấy."
 wtt_political_organisation.10.desc_had_majority:0 "Sau một loạt vụ tấn công khủng bố tại [state.GetName], người dân địa phương dường như đã mất niềm tin vào khả năng bảo vệ chúng của chúng ta. Vì các cuộc tấn công chỉ nhắm vào các văn phòng đảng của chúng ta, nên rõ ràng [majority_country.GetLeader] đã nhúng tay vào việc này."
 wtt_political_organisation.10.a:0 "Không thể chấp nhận."
 wtt_political_organisation.11.t:0 "Báo cáo từ [state.GetName]"
 wtt_political_organisation.11.desc:0 "Chiến dịch của chúng ta nhằm ngăn chặn sự ủng hộ dành cho [majority_country.GetLeader] dường như đã không thành công hoàn toàn. Bất chấp những nỗ lực hết mình của chúng ta, đa số công dân ở [state.GetName] vẫn ủng hộ [majority_country.GetLeader]."
 wtt_political_organisation.11.a:0 "Chúng ta có thể cần đưa thông điệp về nhà."
 wtt_political_organisation.12.t:0 "Đàn áp ở [state.GetName]"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName] đang trải qua một làn sóng bạo lực chính trị chưa từng có. Các trận chiến đường phố giữa những người ủng hộ [From.GetLeader] và [majority_country.GetLeader] là chuyện xảy ra hàng ngày. Hiện tại, có vẻ như [majority_country.GetLeader] vẫn có phần lớn dân số đứng sau ông ta."
 wtt_political_organisation.12.desc_has_majority:0 "Các đặc vụ của [From.GetLeader] ở [state.GetName] đã bắt đầu một chiến dịch đe dọa và khủng bố chính trị. Các báo cáo đã đưa ra rằng những công dân ủng hộ chúng ta bị quấy rối công khai và bị gán cho là những kẻ phản bội. Các quan chức của Đảng đã bị đánh đập và một số văn phòng của chúng ta đã bị thiêu rụi. Bất chấp tất cả những điều này, phần lớn người dân địa phương vẫn không chịu cúi đầu trước nỗi kinh hoàng và tiếp tục ủng hộ chúng ta."
 wtt_political_organisation.12.a:0 "Chúng ta sẽ chiếm ưu thế."
 
#Warlord support  
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap] Asks For Our Support"
 wtt_political_warlord_support.1.desc:0 "Một đại diện của [asking_for_support.GetLeader] đã đến để đưa ra lời khuyên cho chúng ta về một liên minh chính trị. [asking_for_support.GetLeader] hứa sẽ không can thiệp vào các vấn đề nội bộ của chúng ta nếu ông ta thắng thế trong cuộc đấu tranh chính trị hiện tại. Đứng về bên trong cuộc xung đột này có thể còn lâu hậu quả hạn, vì các bên khác có liên quan chắc chắn sẽ coi đó là một sự phản bội."
 wtt_political_warlord_support.1.a:0 "Chúng ta sẽ ủng hộ họ."
 wtt_political_warlord_support.1.b:0 "Chúng ta nên chờ một thỏa thuận tốt hơn."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] Supports Us"
 wtt_political_warlord_support.2.desc:1 "Trong một bức thư cá nhân gửi tới [Root.GetLeader], [warlord_asked_for_support.GetLeader] cảm ơn chúng ta đã ủng hộ rộng rãi cho chính quyền của ông ấy. Bức thư tiếp tục nói rằng sau nhiều cân nhắc cá nhân, [warlord_asked_for_support.GetLeader] đã đi đến kết luận rằng lợi ích của Trung Quốc nói chung được phục vụ tốt nhất bằng cách trao cho [Root.GetLeader] một vai trò lớn hơn trong việc định hình tương lai chính trị của đất nước này.\n\nKể từ bây giờ, lá thư kết thúc, [warlord_asked_for_support] sẽ ủng hộ những nỗ lực của chúng ta trong cuộc đấu tranh chính trị hiện tại."
 wtt_political_warlord_support.2.a:0 "Người đàn ông tốt."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap] Từ chối"
 wtt_political_warlord_support.3.desc:0 "Nhiệm vụ của chúng ta nhằm đảm bảo ủng hộ của [warlord_asked_for_support.GetLeader] đã không được đáp ứng thành công. [warlord_asked_for_support.GetLeader] coi cuộc đấu tranh chính trị hiện tại chỉ là một màn phụ khiến chúng ta mất tập trung vào các mối đe dọa thực sự mà Trung Quốc đang đối mặt."
 wtt_political_warlord_support.3.a:0 "Miễn là ông ấy vẫn giữ thái độ trung lập..."
 wtt_political_warlord_support.10.desc:0 "Cho đến nay, chúng ta đã bầu ra để ngồi ngoài cuộc đấu tranh chính trị hiện tại. Có vẻ như điều này đã không được [From.GetLeader] chú ý. Ông ấy đã gửi một ghi chú, hỏi điều gì sẽ xảy ra để chúng ta tuyên bố ủng hộ phe ông ấy.\n\nChúng ta nên cân nhắc các lựa chọn của mình một cách cẩn thận và đảm bảo rằng chúng ta không bán rẻ sự độc lập của mình."
 wtt_political_warlord_support.10.a:0 "Yêu cầu thể hiện sự ủng hộ của công chúng."
 wtt_political_warlord_support.10.b:0 "Yêu cầu chuyển giao súng trường."
 wtt_political_warlord_support.10.c:0 "Yêu cầu giúp đỡ trong việc cải tổ quân đội của chúng ta."
 wtt_political_warlord_support.10.d:0 "Chúng ta sẽ không bị mua dễ dàng như vậy!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader] yêu cầu công chúng ủng hộ."
 wtt_political_warlord_support.11.desc:0 "Các cuộc đàm phán với [From.GetLeader] đã kết thúc. Lãnh đạo của [From.GetNameDef] đã lưu ý rằng người dân ở khu vực của ông ấy theo dõi các sự kiện xung quanh Trung Quốc với sự quan tâm lớn và có nhiều đồn đoán về thời điểm [From.GetLeader] sẽ tham gia cuộc đấu tranh để kiểm soát hoặc từ bỏ chỗ ngồi của mình tại bàn. \n\nMột tuyên bố công khai về tình bạn và sự ngưỡng mộ dành cho [From.GetLeader] từ phía chúng ta sẽ giúp đảm bảo với người dân của [From.GetNameDef] rằng nhà lãnh đạo của họ được coi là một lực lượng quan trọng trong chính trị Trung Quốc và được tôn trọng rộng rãi."
 wtt_political_warlord_support.11.a:0 "Nếu đây là những gì nó cần..."
 wtt_political_warlord_support.11.b:0 "Không thể chấp nhận."
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] demands guns."
 wtt_political_warlord_support.12.desc:0 "Các cuộc đàm phán với [From.GetLeader] đã kết thúc. Lãnh đạo của [From.GetNameDef] đã lưu ý rằng người dân trong khu vực của ông ấy rất lo ngại về trang bị kém của binh lính của mình. Nhiều đơn vị thậm chí không có súng trường cho mọi người, và một số binh sĩ phải sử dụng vũ khí lỗi thời bao gồm súng hỏa mai và kiếm đã cũ. \n\nVì việc lựa chọn các bên trong cuộc xung đột đang diễn ra có thể dẫn đến một cuộc đối đầu quân sự, [From.GetLeader] muốn có một cam kết chắc chắn từ phía chúng ta là yêu cầu trang bị lại lực lượng của ông ấy bằng vũ khí trước khi ông ấy công khai sự ủng hộ."
 wtt_political_warlord_support.12.a:0 "Hãy hy vọng chúng ta không phải hối hận vì điều này..."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader] yêu cầu hỗ trợ quân sự."
 wtt_political_warlord_support.13.desc:0 "Các cuộc đàm phán với [From.GetLeader] đã kết thúc. Trong phản hồi của mình, [From.GetLeader] lưu ý rằng lực lượng quân đội của ông đang rất thiếu các sĩ quan có kinh nghiệm và đang cần được cải tổ rất nhiều. Người dân của [From.GetNameDef] sẽ không bao giờ chấp nhận việc ông ta có một lập trường táo bạo như vậy trong cuộc chiến hiện tại trong khi quân đội của ông ta đang ở trong tình trạng hỗn loạn như vậy. \n\nNếu chúng ta giúp [From.GetLeader] trong việc cải tổ quân đội của ông ấy, ông ấy sẽ vui lòng công khai ủng hộ chúng ta."
 wtt_political_warlord_support.13.a:0 "Một lễ vật nhỏ."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] lends his support."
 wtt_political_warlord_support.21.desc:0 "Phát biểu trước quốc hội và báo chí quốc tế vào đầu tuần này, [From.GetLeader] tự gọi mình là "học trò đầu tiên của tư tưởng [From.From.GetLeader]", nói rằng chính những người đàn ông như [From.From.GetLeader] sẽ cho phép Trung Quốc vươn lên từ sự hỗn loạn của xung đột và xung đột nội bộ.\n\nKhi được hỏi liệu ông ấy có cân nhắc [From.From.GetLeader] cho một vị trí trong chính phủ của mình hay không, [From.GetLeader] trả lời rằng ông ấy sẽ rất vui khi có người có kinh nghiệm và sự thông thái của [From.From.GetLeader] ở bên cạnh."
 wtt_political_warlord_support.21.a:0 "Ông ấy thật tốt bụng làm sao."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] gửi trang thiết bị."
 wtt_political_warlord_support.22.desc:0 "Lô hàng đầu tiên gồm súng trường và các thiết bị bộ binh khác đã đến từ [From.GetNameDef]. Mặc dù những vũ khí này hầu như không có công nghệ tiên tiến, nhưng chúng dường như đang hoạt động tốt và có thể được cấp cho quân đội càng sớm càng tốt.\n\nCùng với lô hàng, chúng ta đã nhận được một thông báo từ [From.GetLeader], nhắc nhở chúng ta tiếp tục kết thúc thỏa thuận."
 wtt_political_warlord_support.22.a:0 "Những thứ này sẽ rất hữu ích."
 wtt_political_warlord_support.23.desc:0 "Một nhóm sĩ quan đã đến, được [From.GetLeader] cử đến với sứ mệnh giúp chúng ta cải tổ quân đội. Nhóm này bao gồm nhiều chuyên gia, từ chỉ huy bộ binh có kinh nghiệm đến lính pháo binh và sĩ quan tham mưu. \n\nNgười lãnh đạo đại đội đã trao lại một ghi chú từ [From.GetLeader], nhắc nhở chúng r hãy cố gắng kết thúc giao kèo."
 wtt_political_warlord_support.23.a:0 "Họ rất hoan nghênh."
 
 wtt_take_national_leadership.1.t:0 "[From.GetLeader] Sẵn sàng Nắm Quyền Lãnh đạo Quốc gia"
 wtt_take_national_leadership.1.desc:0 "Trên khắp Trung Quốc, các cuộc biểu tình lớn đã diễn ra, yêu cầu [old_leader.GetLeader] từ chức lãnh đạo Trung Quốc và giao quyền kiểm soát cho [new_leader.GetLeader]. Ngay cả trong chính phủ của chúng ta, có nhiều người tin rằng [new_leader.GetLeader] có cơ hội tốt hơn để thống nhất Trung Quốc và dẫn dắt Trung Quốc trong tương lai. \n\nSự ủng hộ chính trị dành cho [new_leader.GetLeader] đã phát triển đến mức mà từ chối chuyển giao quyền lực sẽ có nguy cơ quay trở lại các hành động thù địch."
 wtt_take_national_leadership.1.a:0 "Người dân đã thực hiện ý chí của họ."
 wtt_take_national_leadership.1.b:0 "Đây không phải là một nền dân chủ!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] Quy phục"
 wtt_take_national_leadership.2.desc:0 "Trong một buổi lễ chính thức, [old_leader.GetLeader] đã chuyển giao quyền thủ tướng của Cộng hòa cho [new_leader.GetLeader]. Tổ chức một bài phát biểu trước những người ủng hộ tập hợp của mình, [new_leader.GetLeader] đã nói thế này: \n\n"Những truyền thống của tư tưởng [old_leader.GetLeader] đã tạo nên Trung Quốc như ngày nay. Không thể nghi ngờ rằng [old_leader.GetLeader] đã làm việc chăm chỉ để làm cho đất nước chúng ta trở nên mạnh mẽ hơn. Ông ấy là một người yêu nước thực sự và sẽ được ghi nhớ như một người vĩ đại lãnh đạo. Nhưng chúng ta cũng phải cho những ý tưởng mới có cơ hội chứng tỏ bản thân trong thế giới thực. Cùng nhau, chúng ta sẽ tạo ra một Trung Quốc mới, tốt đẹp hơn, mạnh mẽ và đoàn kết!"\n\n[old_leader.GetLeader] đã không bình luận."
 wtt_take_national_leadership.2.a:0 "Ba lời cổ vũ cho [new_leader.GetLeader]!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] Từ chối"
 wtt_take_national_leadership.3.desc:0 "Bất chấp sự ủng hộ đông đảo của người dân đối với [new_leader.GetLeader], [From.GetLeader] đã từ chối từ bỏ vị trí thủ tướng Cộng hòa của mình. Tuyên bố rằng ông ấy sẽ không bao giờ cúi đầu để tống tiền hoặc đầu hàng đất nước trước những kẻ phản bội và kẻ cướp, [From.GetLeader] has made it đã nói rõ rằng ông ấy sẽ không rời bỏ cương vị của mình."
 wtt_take_national_leadership.3.a:0 "Vậy thì chúng ta sẽ dùng vũ lực!"
 
