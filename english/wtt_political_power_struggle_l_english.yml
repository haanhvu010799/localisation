 CHI_political_power_struggle_desc_active:0 "Một cuộc đấu tranh đã nổ ra để giành quyền kiểm soát chính trị đối với Trung Quốc. Chúng ta phải đảm bảo sự hỗ trợ từ các lãnh chúa quân phiệt và người dân ở các bang khác nhau để giành chiến thắng."
