 LaR_france_vichy_notification_events.7.t:0 "Đảo chính Ủng hộ [FRA.GetLeader] ở Syria"
 LaR_france_vichy_notification_events.7.desc:0 "Các lực lượng trung thành với [FRA.GetLeader] đã tổ chức một cuộc đảo chính trong lãnh thổ. Ngay trước bình minh, nhiều nhóm vũ trang, rõ ràng là theo lệnh của [FRA.GetLeader], đã chiếm giữ các vị trí chiến lược xung quanh khu vực để vô hiệu hóa bất kỳ nỗ lực phối hợp nào chống lại. Đến giữa trưa, họ đã kiểm soát tất cả các trung tâm dân cư lớn và đã giành quyền kiểm soát lãnh thổ một cách hiệu quả."
