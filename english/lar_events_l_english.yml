l_english: 
 LAR_concessions_stresa_front_tt:0 "Bạn sẽ phải tôn trọng cam kết của mình bằng cách tham gia Mặt trận Stresa chống lại Đức. Nhượng bộ lãnh thổ sẽ không được thực hiện nếu bạn từ chối."
 lar_concessions_italy_tt:0 "Italy sẽ có nhiều khả năng đồng ý hành động kết hợp chống lại Đức"
 lar_france_stresa_front_italy_agreed:0 "Italy đã đồng ý tham gia Mặt trận Stresa để đổi lấy các nhượng bộ lãnh thổ"
 france_continue_the_fight_tt:0 "Chúng ta sẽ không có cơ hội nào khác để đầu hàng trong danh dự. Nếu chúng ta thua, toàn bộ thủ đô nước Pháp sẽ bị chiếm đóng."
 lar_congress_of_paris.1.t:0 "Hội nghị Paris"
 lar_congress_of_paris.1.desc:1 "Theo lời mời của [This.GetLeader], [ITA.GetLeader], [SPA.GetLeader] và [POR.GetLeader] đã đến Paris để thảo luận về một hiệp ước liên quan đến phạm vi ảnh hưởng các thuộc địa ở Châu Phi. Với việc Pháp và Italy là những cường quốc quan tâm đến việc mở rộng đế chế của họ, sẽ phải nhượng bộ [SPA.GetNameDef] và [POR.GetNameDef] để thuyết phục họ tham gia liên minh và tham chiến để đạt được những mục tiêu này.\n\nTrong khi [POR.GetLeader] rất có thể sẽ cố gắng đảm bảo sự ủng hộ cho kế hoạch được tổ chức từ lâu nhằm thống nhất Angola và Mozambique, [SPA.GetLeader] sẽ phải được giành lại bằng sự đầu hàng của các phần lãnh thổ Bắc Phi thuộc Pháp."
 lar_congress_of_paris.1.a:1 "Chúng ta sẽ nhận được phần bồi thường ở nơi khác."
 lar_congress_of_paris.2.t:0 "Vẽ lại Bản đồ Châu Phi"
 lar_congress_of_paris.2.desc:1 "Trong vòng đàm phán đầu tiên, phái đoàn Pháp đề nghị chia nhỏ lục địa ngay xuống giữa, cho chúng ta yêu sách đối với Ai Cập, Sudan và xa hơn về phía nam là Kenya. Mặc dù đề xuất này còn sơ lược về chi tiết - và chủ yếu liên quan đến các vùng lãnh thổ mà không ai trong chúng ta thực sự kiểm soát - nhưng nó hứa hẹn sự hỗ trợ của Pháp cho cuộc chinh phục một đế chế lớn ở Châu Phi."
 lar_congress_of_paris.2.a:1 "Giấc mơ về một Đế quốc Italy ở Châu Phi đáng để mạo hiểm một chút."
 lar_congress_of_paris.2.b:1 "Không có lý do tại sao chúng ta nên ủng hộ điều này."
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] Đồng ý"
 lar_congress_of_paris.3.desc:1 "Phái đoàn từ [From.GetNameDef] đã đồng ý với những thay đổi lãnh thổ được đề xuất về nguyên tắc. Trong khi vẫn còn một số chi tiết nhỏ cần giải quyết và vị trí chính xác của đường biên giới mới được đề xuất vẫn còn là chủ đề của một số cuộc tranh luận, các nhà ngoại giao của chúng ta hy vọng không có vấn đề lớn nào có thể làm chệch hướng thỏa thuận."
 lar_congress_of_paris.3.a:1 "Làm tốt lắm."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] Từ chối"
 lar_congress_of_paris.4.desc:1 "Phái đoàn từ [From.GetNameDef] đã tuyên bố kết thúc đàm phán. Viện dẫn sự khác biệt cơ bản về quan điểm về những đề xuất được thay đổi, họ đã rời Paris để quay lại [From.GetNameDef].\n\n Sau sự ra đi vội vàng của họ, đại sứ [From.GetAdjective] tuyên bố rằng chính phủ [From.GetAdjective] không coi mình bị ràng buộc bởi bất kỳ hiệp ước tương trợ hay liên minh nào với chúng ta nữa."
 lar_congress_of_paris.4.a:1 "Tất cả nhiều hơn cho chúng ta."
 lar_congress_of_paris.5.desc:1 "Trong khi các phái đoàn khác ở Paris tranh cãi về việc ai sẽ có được những vùng lãnh thổ mà không quốc gia nào thực sự kiểm soát, các nhà ngoại giao của chúng ta đã và đang thúc đẩy một mục tiêu có thể đạt được hơn. Chính phủ Pháp đã chỉ ra rằng chúng ta có lợi với đề xuất nhượng lại Morrocco cho chúng ta để đổi lại lời hứa của chúng ta sẽ hỗ trợ họ trong bất kỳ cuộc chiến sắp tới. Điều này sẽ kết nối lãnh địa của chúng ta ở Bắc và Tây Phi."
 lar_congress_of_paris.5.a:1 "Nếu họ sẵn sàng trả giá, chúng ta sẵn sàng làm phần việc của mình."
 lar_congress_of_paris.5.b:1 "Không có sa mạc nào đáng giá dù chỉ một giọt máu Tây Ban Nha."
 lar_congress_of_paris.6.desc:1 "Mặc dù sự thiếu quyền lực cứng rắn đã gây khó khăn cho các nhà ngoại giao của chúng ta ở Paris và ảnh hưởng rất nhiều đến quá trình tiến hành, nhưng chúng ta đã đề nghị hỗ trợ để chiếm các vùng lãnh thổ giữa Angola và Mozambique, cộng với khả năng tuyên bố chủ quyền phần lớn của Nam Phi. Có vẻ như việc trao những vùng lãnh thổ này cho chúng ta là một cách để hai cường quốc tránh một cuộc xung đột có thể phá hủy toàn bộ hiệp ước.\n\nTuy nhiên, đồng ý với điều đó sẽ cam kết chúng ta chiến đấu đứng về phía Pháp và Italy trong nhiệm vụ mở rộng đế quốc của họ."
 lar_congress_of_paris.6.a:1 "Một cái giá nhỏ phải trả."
 lar_congress_of_paris.6.b:1 "Họ yêu cầu quá nhiều và đề nghị quá ít."
 lar_france_political_violence.1.t:0 "Biểu tình trở thành bạo lực"
 lar_france_political_violence.1.desc:1 "Một liên minh lỏng lẻo của các liên đoàn cánh hữu và cực hữu đã tổ chức các cuộc biểu tình và tuần hành khắp Paris ngày hôm nay. Có vẻ như những người biểu tình chưa bao giờ có kế hoạch tập hợp và giải tán một cách hòa bình. Như một tín hiệu bất thành văn, các cuộc biểu tình thay đổi hướng đi và hội tụ về Quốc hội. Cảnh sát chống bạo động được triệu tập nhanh chóng có thể giữ các nhóm tuần hành trong tầm nhìn của tòa nhà. Trong một số trường hợp, các nhóm tấn công hàng ngũ cảnh sát và chỉ bị đẩy lui lại sau một số nỗ lực.\n\nNhững người biểu tình chỉ giải tán sau nửa đêm. Tin tức về các cuộc bạo động đã lan rộng và rất có thể sẽ làm xói mòn niềm tin của công chúng vào khả năng duy trì trật tự công cộng của chính phủ."
 lar_france_political_violence.1.a:1 "Nền Cộng hòa phải chịu đựng điều này."
 lar_france_political_violence.1.b:0 "Truy tố những kẻ có trách nhiệm."
 lar_france_political_violence.2.desc:1 "Một liên minh các liên đoàn lao động và trí thức đã kêu gọi tổ chức 'Ngày Hành động' tại thủ đô để phản ứng với các quyết định chính trị gần đây. Bất chấp những nỗ lực của cảnh sát để ngăn chặn các cuộc biểu tình, các nhóm nhỏ phe Vô trị và Cộng sản cực đoan đã cố gắng kích động một cuộc bạo động. Nhiều cửa hàng bị lục soát và xe điện bị lật. Những kẻ bạo loạn cố gắng dựng rào chắn ở Rue Royale để chặn đường vào Quốc hội đã bị cảnh sát dẹp bỏ.\n\nKhi những kẻ bạo loạn tan rã khắp nước Pháp và người lao động quay trở lại bàn làm việc của họ, nhiều người trong nước tự hỏi liệu chính phủ có còn khả năng duy trì luật pháp và trật tự hay không."
 lar_france_political_violence.3.t:0 "Cánh Hữu Nổi loạn"
 lar_france_political_violence.3.desc:1 "Following a recent government decision, monarchists and right-wing extremists from across the country have descended upon the capital with the express purpose to 'finish the work left undone in 1934', when a similar riot had failed to storm parliament but had managed to force the government to resign.\n\nAlthough the police was forewarned that the protests would likely turn violent, they were unprepared for the level of organization and aggression displayed by these well-prepared groups. In several instances, police guarding the Place de la Concorde were forced to open fire on the protestors to hold their position.\n\nWith several dozen dead and hundreds of wounded, the protestors have withdrawn from the capital to lick their wounds, but they have succeeded in showing the country that the government is not safe even in its own capital."
 lar_france_political_violence.3.a:1 "Any action now would only make things worse."
 lar_france_political_violence.3.b:0 "The Republic will prevail!"
 lar_france_french_union.2.t:1 "North Africa votes to join the Union"
 lar_france_french_union.2.desc:1 "Surprising many observers, the people in Algeria, Morrocco and Tunesia have approved the referendum on the French Union by a narrow margin. With the inhabitants of those areas now considered full citizens, they are permitted to return a number of deputies to the National Assembly.\n\nWhile nationalist elements in all three countries still remain, they have been dealt a crippling blow to their morale and will require at least a generation to recover."
 lar_france_french_union.2.a:1 "They understand the meaning of Fraternité!"
 lar_france_french_union.3.t:1 "North Africa votes to leave"
 lar_france_french_union.3.desc:1 "Despite all efforts by the local governments, the voters in Algeria, Morroco and Tunesia have overwhelmingly rejected the proposed French Union. Immediately following the announcement of the results, large demonstrations took place in several major cities across the area as nationalist groups capitalized on their victory to demand the immediate and full independence of their countries.\n\nThe Commander of French Forces in North Africa has sent an urgent request for reinforcements as it appears likely that some more radical elements might attempt to take matters into their own hands."
 lar_france_french_union.3.a:1 "Such ingratitude!"
 lar_france_french_union.4.t:1 "West Africa votes to join the Union"
 lar_france_french_union.4.desc:1 "Following weeks of campaigning, people all across the French territories in western Africa were called to the polls to decide whether their territories should be part of the new French Union. The preliminary results show a healthy majority for the Union side. The nationalist cause appears to have been smothered in its infancy, with many independence activists now preparing to continue the struggle for more political self-determination from within the National Assembly."
 lar_france_french_union.5.t:1 "West Africa votes to leave"
 lar_france_french_union.5.desc:1 "After an intense and sometimes tumultuous campaign, it appears that the nationalist side has won the referendum on membership in the French Union in most areas of French West Africa. While the local Europeans are still trying to digest the result, leaders of local independence movements have clamored for action and proclaimed the result as a clear mandate for full independence."
 lar_france_french_union.6.t:1 "Central Africa votes to join the Union"
 lar_france_french_union.6.desc:1 "With results coming in slowly from across the huge, poorly developed region, it appears that a slim majority of voters has approved the referendum to join the new French Union. Nationalist groups have conceeded defeat, but demanded that the new state invest more into developing the region to reward the show of loyalty."
 lar_france_french_union.7.t:1 "Central Africa votes to leave"
 lar_france_french_union.7.desc:1 "Pro-Union parties across French Central Africa have suffered a series of political setbacks as one territory after another voted against joining the new French Union. With pro-independence parties celebrating victory after victory, many activists claim that French overlordship over the region has been resoundingly defeated."
 lar_france_french_union.8.t:1 "Syria votes to join the Union"
 lar_france_french_union.8.desc:1 "The French mandates of Syria and Lebanon have voted to become part of the new French Union. While many observers considered this result unlikely at best, it appears that the local population believes that membership in the French Union will guarantee access to European markets and more investment in the local economy."
 lar_france_french_union.9.t:1 "Syria votes against the Union"
 lar_france_french_union.9.desc:1 "The announcement of the results of the recent referendum on the French Union was met with loud cheers in Damascus and Beirut, as it became clear that the region had overwhelmingly voted against joining the new Union. With the main nationalist parties already declaring the referendum a vote on independence in disguise, the local military commander has sent a series of unsettling reports to the capital demanding reinforcements."
 lar_france_french_union.10.t:1 "Indochina votes to join the Union"
 lar_france_french_union.10.desc:1 "Reports coming in from Indochina indicate that the people of Vietnam, Laos, and Cambodia have, with the smallest of margins, voted to become part of the new French Union. This appears to have caught even local administrators by surprise, as they immediately ordered a recount of the votes. Nationalist groups in the region have been dealt a severe blow as their morale collapsed, with many members openly wondering if they really represent the will of the people as they believe they do."
 lar_france_french_union.11.t:1 "Indochina votes against the Union"
 lar_france_french_union.11.desc:1 "The referendum results coming in from Indochina paint a grimmer picture than expected. While few in the capital believed that the nationalist hotbeds would vote to join the union, it appears that nationalist sentiments are far wider spread than previously believed. In the event, no part of the territory returned a majority to join the union. Nationalist activists are already clamoring for immediate seccession from France, even at the cost of war, believing that this is the moment to gain their national independence."
 FRA_syria_intervention.1.t:0 "Allies secure Syria"
 FRA_syria_intervention.1.desc:1 "In a subdued ceremony in Damascus, the local commander of Vichy forces has officially surrendered the territory to the Allies. Fighting has come to an end all across the region, with the surviving Vichy forces marching into captivity. Very few of the French soldiers involved have expressed any desire to join the FRee French forces, with most of them preferring to be repatriated."
 FRA_syria_intervention.1.a:1 "Well fought."
 FRA_syria_intervention.2.t:0 "Vichy holds onto Syria"
 FRA_syria_intervention.2.desc:1 "Following fierce fighting that stalled Allied advances at several key points, the local Allied commander has called for a halt in operations. Allied forces have largely withdrawn to their starting positions as Vichy troops consolidated their positions. Vichy forces have not taken up the pursuit and seem content with holding their positions."
 FRA_syria_intervention.2.a:1 "A lot of good people died for nothing."
 FRA_syria_intervention.3.t:0 "Cease-Fire in Syria"
 FRA_syria_intervention.3.desc:1 "The allied advance into Syria has stalled and Vichy forces have managed to consolidate a defensive line. Despite multiple, well-coordinated ttacks, the allied forces in the area have been unable to dislodge the defenders. Both sides have dug in and a cease-fire has been agreed upon, with Vichy still holding control over all relevan parts of the area."
 FRA_syria_intervention.3.a:1 "The Status Quo remains."
 FRA_indochina_intervention.1.t:0 "Allies secure Indochina"
 FRA_indochina_intervention.1.desc:1 "Allied assault columns have reached several major cities in Indochina, prompting the local governor to ask for a cease-fire. With the defenders scattered and poorly coordinated, any further resistance was deemed futile. The remaining defenders have surrendered their weapons and await repatriation to Vichy France."
 FRA_indochina_intervention.1.a:1 "A vital success."
 FRA_indochina_intervention.2.t:0 "Vichy holds onto Indochina"
 FRA_indochina_intervention.2.desc:1 "After heavy fighting in incredibly difficult terrain, allied commanders in the region have called a halt to the operation. With the supply situation of forward elements becoming increasingly dire and Vichy resistance stiffening, allied forces have decided to withdraw and consolidate, leaving Vichy in control of the territory."
 FRA_indochina_intervention.2.a:1 "What a waste of time and people."
 FRA_indochina_intervention.3.t:0 "Cease-Fire in Indochina"
 FRA_indochina_intervention.3.desc:1 "With the onset of poor weather and supplies running low on both sides, the commanders of the allied and Vichy forces in Indochina have agreed on a cease-fire. Given the huge difficulties encountered by the attacking allies, and with the element of surprise being lost, high command does not expect to be able to resume the advance after the situation improves."
 FRA_indochina_intervention.3.a:1 "Much ventured, little gained."
 FRA_central_africa_intervention.1.t:0 "Allies secure Central Africa"
 FRA_central_africa_intervention.1.desc:1 "Facing only moderate resistance, allied units have penetrated deeply into the Vichy-held areas of central Africa. Despite orders from Vichy to hold out as long as possible, French units in the area have largely ceased resistance and are no longer opposing the allied advance."
 FRA_central_africa_intervention.1.a:1 "They know who the real enemy is."
 FRA_central_africa_intervention.2.t:0 "Vichy holds onto Central Africa"
 FRA_central_africa_intervention.2.desc:1 "French units in Central Africa have put up unexpectedly strong resistance, ambushing several allied attack columns and inflicting painful casualties. Faced with a confusing situation and clearly having underestimated the enemy, the local allied commander has withdrawn his forces to their starting positions and dug in to wait for orders."
 FRA_central_africa_intervention.2.a:1 "Why would they resist their liberators?"
 FRA_central_africa_intervention.3.t:0 "Cease-Fire in Central Africa"
 FRA_central_africa_intervention.3.desc:1 "Heavy fighting around several key locations in Central Africa has left both sides exhausted and unable to continue operations. Although the Vichy French forces still control most of the key terrain in the region, allied forces were able to make small gains in some areas. However, the supply situation has deteriorated to the point where neither side will be able to launch a renewed offensive anytime soon."
 FRA_central_africa_intervention.3.a:1 "We gained nothing."
 FRA_west_africa_intervention.1.t:0 "Allies secure West Africa"
 FRA_west_africa_intervention.1.desc:1 "Moving swiftly across the open terrain, allied units have been able to outflank most of the French defenders and forced them to surrender. With no reserves left to stop the allied advance, the local governor has officially surrendered the territory."
 FRA_west_africa_intervention.1.a:1 "Another part of the world now breathes free."
 FRA_west_africa_intervention.2.t:0 "Vichy holds onto West Africa"
 FRA_west_africa_intervention.2.desc:1 "Following a series of failed assaults and sharp fighting, the local allied commander has called for a halt of offensive operations in the area and has ordered his exposed units to fall back onto more defensible terrain. Vich forces have consolidated around the key locations and dug in, making further attacks unlikely to succeed."
 FRA_west_africa_intervention.2.a:1 "Fortune did not favor the bold."
 FRA_west_africa_intervention.3.t:0 "Cease-Fire in West Africa"
 FRA_west_africa_intervention.3.desc:1 "Aware of their precarious supply situation and lack of reinforcements, Vichy and allied forces have conducted a long-running series of maneuvers and couner-maneuvers to try and bait each other into committing to a decisive battle on unfavorable terms. With men and material worn out, and no decision in sight, both sides have dug in and are awaiting the other's first move."
 FRA_west_africa_intervention.3.a:1 "Thật là lãng phí thời gian."
 lar_compensate_italy.1.t:0 "France offers Colonial Compensation"
 lar_compensate_italy.1.desc:1 "[From.GetLeader] has arrived in Rome to discuss the terms of a treaty that would solve some of the outstanding issues between our nations. Noting the long-standing brotherhood of our two nations, enshrined by the shared sacrifices in the Great War, he offered to turn over the French port of Djibouti to our control in return for assurances that we would come to France's aid in times of war."
 lar_compensate_italy.1.a:1 "He shall have his alliance."
 lar_compensate_italy.1.b:1 "We are not so easily bought."
 lar_compensate_italy.2.t:1 "[From.GetLeader] Đồng ý"
 lar_compensate_italy.2.desc:1 "[This.GetLeader] has returned from Italy in triumph as [From.GetLeader] has agreed to sign the proposed treaty. All that remains now is to formally turn over our poessessions in East Africa to Italy."
 lar_compensate_italy.2.a:0 "Một cái giá nhỏ phải trả."
 lar_compensate_italy.3.t:1 "[From.GetLeader] Từ chối"
 lar_compensate_italy.3.desc:1 "Despite initial successes, negotations with Italy broke down quickly when it became clear that [From.GetLeader] expected much further-reaching concessions than the proposed transfer of Djibouti."
 lar_compensate_italy.3.a:1 "Where do we go from here?"
 lar_intervention_in_greece.1.t:0 "France proposes Intervention in Greece"
 lar_intervention_in_greece.1.desc:1 "The French ambassador has handed over a note from his government, pointing out our shared interests in the Eastern Mediterranean. The government of [From.GetLeader] appears particularly interested in acquiring the island of Crete as a naval base, but also notes that the existence of an 'unfriendly or hostile' government in Greece would make operations in the area much more difficult. As such, the [From.GetAdjective] government wants to sound us out for a possible joint intervention in Greece to install a more favorable government or to take over administration of the territories ourselves."
 lar_intervention_in_greece.1.a:1 "Great minds think alike!"
 lar_intervention_in_greece.1.b:1 "We will decide our own strategy."
 lar_intervention_in_greece.2.t:1 "[From.GetLeader] Đồng ý"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader] has sent back a message via our ambassador in Rome, expressing his deepest support and professing an absolute agreement on our views. The [From.GetAdjective] military has been instructed to prepare plans for a joint military action against Greece, should the necessity arise."
 lar_intervention_in_greece.2.a:1 "The necessity is almost certain to arise."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] Từ chối"
 lar_intervention_in_greece.3.desc:1 "According to a rather terse note from the [From.GetAdjective] ambassador, his government is not currently interested in altering the status quo in the Eastern Mediterranean, preferring the current situation there to the uncertainties that military action might carry."
 lar_intervention_in_greece.3.a:1 "That's the sound of fear."
 lar_dominate_the_middle_east.1.t:0 "Pháp Yêu cầu Khuất phục"
 lar_dominate_the_middle_east.1.desc:1 "The government of [From.GetLeader] has appointed a new plenipotentiary for the middle east. Meeting with [This.GetLeader] in our capital today, the French representative noted that the French government wishes to take a more active role in the region and expects to be consulted directly in all matters concerning the stability in the region. \n\nWhile he left open the consequences of denying this, he did note that the French government would find it 'difficult' to accept an independent foreign policy from our government."
 lar_dominate_the_middle_east.1.a:1 "We must accept this new reality."
 lar_dominate_the_middle_east.1.b:1 "We have earned our freedom, and we will not let go if it so lightly!"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] Quy phục"
 lar_dominate_the_middle_east.2.desc:1 "Following a debate with his advisors, [From.GetLeader] has officially accepted our requests and allowed our representative to consult on any foreign policy decisions to ensure that they conform with our wishes."
 lar_dominate_the_middle_east.2.a:1 "As well he should."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] Khiêu khích"
 lar_dominate_the_middle_east.3.desc:1 "In a long-winded speech to our representative, [From.GetLeader] exhulted upon the long and proud warrior traditions of the [From.GetAdjective] people, explaining how they had never bowed to any foreign ruler, would resist any attempt to force them and would rather die on their feet than live on their knees."
 lar_dominate_the_middle_east.3.a:1 "Death on their feet it is, then."
 lar_dominate_the_middle_east.3.b:0 "It is just useless dirt, full of useless people."
 lar_spheres_of_influence.1.t:0 "France wants to discuss spheres of influence"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader] has arrived in Berlin to meet [This.GetLeader] in a bid to dispell any lingering cause of tension between our nations. Among the issues being discussed is the restructuing of central Europe. [From.GetLeader] has made it clear that he considers [BEL.GetNameDef], with its French-speaking population, to be a core interest of his nation. \n\nHis government is, however, much more flexible when it comes to the fate of [HOL.GetNameDef] and [LUX.GetNameDef], and is proposing a memorandum of understanding that the latter two countries should be considered to be in our sphere of influence while the former is in the French sphere of influence."
 lar_spheres_of_influence.1.a:1 "A sensible suggestion"
 lar_spheres_of_influence.1.b:0 "To have spheres, one must first have influence, France"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] Đồng ý"
 lar_spheres_of_influence.2.desc:1 "Negotiations with [From.GetLeader] took only a few minutes, with the two leaders quickly reaching an agreement along the lines that we had proposed. The only point of contention was the small German-speaking community in Belgium, a matter which has been handed to the diplomatic service to resolve."
 lar_spheres_of_influence.2.a:1 "Another success for our diplomatic strategy."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] Từ chối"
 lar_spheres_of_influence.3.desc:1 "In a reportedly very tense meeting between [From.GetLeader] and [This.GetLeader], any hope of dissolving tensions between our nations disappered within minutes. The German delegation would not budge from their position, declaring that Belgium, as a nation with a sizable German minority, was a natural interest of [From.GetNameDef] and the idea that we should be given a free hand in dealing with it was utterly unacceptable."
 lar_spheres_of_influence.3.a:1 "Seems that we wasted our time."
 lar_align_belgium.1.t:1 "France demands special rights"
 lar_align_belgium.1.desc:2 "Following a series of incidents in which some of our French-speaking citizens were assaulted in the streets by masked thugs, the French ambassador has today called upon [This.GetLeader] and presented a note from his government, which states that as we are evidently unable to protect the French community in our borders, the French government considers it their duty to do it for us. For this purpose, they demand to be given a sweeping set of rights, including the right to station troops in our country and to have the French Gendarmarie conduct investigations inside our borders.\n\nRefusal to grant these rights, the note states, would be considered a hostile act which would lead to the gravest of consequences."
 lar_align_belgium.1.a:1 "Chúng ta không có lựa chọn nào khác ngoài đồng ý."
 lar_align_belgium.1.b:1 "We did not bow in 1914 and we will not bow now!"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] Quy phục"
 lar_align_belgium.2.desc:1 "The [From.GetAdjective] cabinet has voted unanimously to accept our proposal, even though several members resigned rather than vote for it. A military liaison unit and a small group of civil servants have already made their way to Brussels to coordinate with the [From.GetAdjective] authorities."
 lar_align_belgium.2.a:1 "They choose wisely."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] vows to fight"
 lar_align_belgium.3.desc:1 "Rather than respond diplomatically to our note, it appears that the [From.GetAdjective] government has ordered the military into full readiness and closed the border. Newspapers in Brussels, while realistic about the prospects of victory, are full of references to the Battle of Waterloo and predict a shameful defeat for French forces if we should invade."
 lar_align_belgium.3.a:1 "Chúng ta sẽ xem xét về nó."
 lar_align_belgium.3.b:1 "Belgium is not worth a single bullet or a single drop of blood."
 lar_split_belgium.1.t:1 "[From.GetLeader] demands Wallonia"
 lar_split_belgium.1.desc:1 "Over the last few weeks, a number of groups claiming to represent the French-speaking population in our country have sprung up and started to agitate for a 'reunification' of Wallonia with France. Today, the French ambassador has handed over a note declaring that the government of [From.GetLeader] has made it their official policy to incorporate the French-speaking areas of our country into theirs.\n\nReports of troops massing at the border show that they are willing to enforce this new policy by any means necessary."
 lar_split_belgium.1.a:1 "Nothing can be gained by fighting against the inevitable."
 lar_split_belgium.1.b:1 "This is our country and we will fight for every inch of ground."
 lar_split_belgium.2.t:1 "Belgium agrees to Division"
 lar_split_belgium.2.desc:1 "The Belgian government has agreed to hold a series of referendums about unification with France in the French-speaking parts of Belgium under our supervision. With the pro-Belgian parties all calling for a boycot, our victory is all but assured."
 lar_split_belgium.2.a:1 "Democracy is such a beautiful thing."
 lar_split_belgium.3.t:0 "Belgium defiant"
 lar_split_belgium.3.desc:1 "The [From.GetAdjective] government has responded to any and all talk about the unification between Wallonia and France with a harsh crackdown, raiding the offices of pro-unification groups and arresting their leaders. When our ambassador lodged a formal protest, he was brusquely informed that the [From.GetAdjective] government was responsible for keeping order inside the country, and as such would not be lectured by outside agents."
 lar_split_belgium.3.a:1 "We shall teach them respect!"
 lar_split_belgium.3.b:1 "This is not worth the effort."
 lar_concessions_to_italy.1.t:1 "France proposes territorial Compensation to Italy"
 lar_concessions_to_italy.1.desc:2 "The government of [From.GetLeader] has sounded us out for an attempt to sway Italy to our side and head off a possible alliance between Germany and Italy. [ITA.GetLeader] will most likely have to be bought through some kind of concession or compensation. Looking at our holdings in East Africa, the [From.GetAdjective] propose to cede Djibouti and Somaliland to Italy in return for a formal alliance aimed at containing Germany."
 lar_concessions_to_italy.1.a:1 "We can smother this so-called Axis in the crib!"
 lar_concessions_to_italy.1.b:1 "[ITA.GetLeader] can never be trusted to keep promises."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] Đồng ý"
 lar_concessions_to_italy.2.desc:1 "The [From.GetAdjective] cabinet has narrowly voted to approve our proposal. While significant doubts still remain in diplomatic circles about the implications of allying with [ITA.GetLeader], we can now move forward and present our joint proposal to the [ITA.GetAdjective]s."
 lar_concessions_to_italy.2.a:1 "Send the message."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] Từ chối"
 lar_concessions_to_italy.3.desc:1 "Our proposal has failed to win any support in the [From.GetAdjective] cabinet. While there was a consensus that an alliance with [ITA.GetNameDef] would be beneficial, the [From.GetAdjective] government could not accept the idea of territorial concessions to achieve this."
 lar_concessions_to_italy.3.a:1 "We will have to make our case alone."
 lar_concessions_to_italy.4.t:0 "Britain and France offer colonial agreement"
 lar_concessions_to_italy.4.desc:1 "The ambassadors of [ENG.GetNameDef] and [FRA.GetNameDef] have met with [This.GetLeader] to discuss a renewed push to ratify the agreements made in Stresa. As part of their latest diplomatic offensive, they are now offering territorial concessions in East Africa, ceeding both Djibouti and the British part of Somalia.\n\nThe actual transfer of territory would be tied to the ratification of an alliance treaty."
 lar_concessions_to_italy.4.a:0 "Anything for pretty borders"
 lar_concessions_to_italy.4.b:0 "We can not be bought!"
 lar_concessions_to_italy.5.t:0 "France offers colonial concessions"
 lar_concessions_to_italy.5.desc:1 "The [From.GetAdjective] ambassador has handed over a note from his government. It appears that [From.GetLeader] wants to formally ratify the preliminary agreements reached in Stresa. To sweeten the deal, the [From.GetAdjective] offers us the French territory in East Africa in case we agree.\n\nRumors circulate in diplomatic circles that the [From.GetAdjective] had previously approached the [ENG.GetAdjective] to issue a joint declaration with even bigger territorial concessions, but were rebuffed."
 lar_concessions_to_italy.5.a:1 "That sounds reasonable."
 lar_concessions_to_italy.5.b:1 "That is offering too little while asking too much."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] Đồng ý"
 lar_concessions_to_italy.6.desc:1 "The [From.GetAdjective] government has agreed in principle to our proposed territorial exchange and promised to ratif the Stresa agreement once the final terms of the treaty have been agreed on. The negotiations of the finer details have been left to the diplomatic service, with the final treaty to be ratified at a later date. The territorial transfer will not take place until this treaty is signed."
 lar_concessions_to_italy.6.a:2 "We should get this done."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] Từ chối"
 lar_concessions_to_italy.7.desc:1 "In a rather terse reply to our note, the [From.GetAdjective] government notes that it has no current interest in pursuing an alliance or ratifying the Stresa agreement. No amount of territorial concesions, they claim, is likely to change that."
 lar_concessions_to_italy.7.a:0 "This puts us in a bit of a pickle."
 lar_ratify_the_stresa_front.1.t:0 "Ratification of the Stresa Front"
 lar_ratify_the_stresa_front.1.desc:1 "Preparations are underway for the signing and ratification of the Stresa Accords, formalizing an alliance with France in return for territorial concessions. After months of work by the diplomatic service, the only thing left is to put ink to paper."
 lar_ratify_the_stresa_front.1.a:1 "A triumph of [This.GetAdjective] diplomacy."
 lar_ratify_the_stresa_front.1.b:1 "This no longer serves our interests."
 lar_ratify_the_stresa_front.2.desc:1 "The time has come to fulfill the promise we made to [From.GetAdjective] government. With the Alliance now in effect, we are obligated to transfer Djibouti to their control."
 lar_ratify_the_stresa_front.2.a:2 "France keeps her promises."
 lar_ratify_the_stresa_front.2.b:1 "Tình hình đã thay đổi."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] refuses to ratify the Alliance"
 lar_ratify_the_stresa_front.3.desc:1 "In a sudden reversal, the [From.GetAdjective] government has decided to no longer honor their previous commitment to ratif the Stresa Accords. All attempts to get an explanation through diplomatic channels have failed, with [From.GetAdjective] diplomats seeming equally shocked by the sudden change of heart."
 lar_ratify_the_stresa_front.3.a:1 "A dark day."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] and [ITA.GetNameDef] have already signed the Stresa Accords and formalized their alliance. It is now our turn to hold up our end of the bargain, sign the Accords and transfer our holdings in Somalia to [ITA.GetAdjective] control."
 lar_ratify_the_stresa_front.4.a:1 "We gave our word."
 lar_ratify_the_stresa_front.4.b:1 "Our interests have diverged."
 lar_franco_soviet_treaty.1.t:2 "Pháp đề xuất Hiệp ước Tương trợ"
 lar_franco_soviet_treaty.1.desc:1 "The government of [From.GetLeader] has sent a special envoy to Moscow to discuss the possibilities of an alliance. Under the [From.GetAdjective] proposal, we would promise to enter any defensive war [From.GetNameDef] finds herself in, with [From.GetNameDef] coming to our aid if we were attacked."
 lar_franco_soviet_treaty.1.a:1 "The spirit of 1894 lives on!"
 lar_franco_soviet_treaty.1.b:1 "Neither of us could effectivly aid the other."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] Đồng ý"
 lar_franco_soviet_treaty.2.desc:1 "The [From.GetAdjective] government has agreed to our proposal, but stressed that they would never accept war as a measure to substantially shift the political landscape of Europe. Our alliance will therefore be strictly defensive, with either side committed to come to the aid of the other only if they are attacked by a third power."
 lar_franco_soviet_treaty.2.a:1 "That should be enough."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] Từ chối"
 lar_franco_soviet_treaty.3.desc:1 "In a frosty meeting with the [From.GetAdjective] foreign minister, our ambassador was informed that it was not in the [From.GetAdjective] interest to form an alliance with us. The geographical realities of Europe, he was told, made it impossible for [From.GetAdjective] troops to effectively support us in any attack on our territories, and vice-versa, and that the [From.GetAdjective] government would therefore have to decline any such offer."
 lar_franco_soviet_treaty.3.a:2 "Impossible or just inconvenient?"
 lar_end_the_occupation.1.t:0 "An end to the Occupation"
 lar_end_the_occupation.1.desc:1 "After several years, the government of [From.GetLeader] has officially declared their program of 'National Revolution' to have been successful. The weakness and decadence of the old French political system, he claimed in a radio adress, had been stamped out, to be replaced by a new, regenerated system of government better suited for a noble and war-like nation such as France.\n\nAs part of this effort, his government has officially requested that the obligations and restrictions placed on it by the Armistice be lifted and that his government be placed in full control of all French territories.\n\nIn return, he has offered to rejoin the war to punish those who plunged our two countries into the second bloody war in a generation."
 lar_end_the_occupation.1.a:1 "Chúng ta chào đón họ với vòng tay rộng mở!"
 lar_end_the_occupation.1.b:1 "He seems to have ideas well above his station."
 lar_end_the_occupation.2.t:1 "The occupation ends"
 lar_end_the_occupation.2.desc:1 "Following the signing of the Pact of Steel by [This.GetLeader], German troops all across the country have turned over control to French forces. Following a ceremony attended by both [From.GetLeader] and [This.GetLeader], the German garrison of Paris hauled down the [From.GetAdjective] flag and marched out of the city, leaving it under the Tricolore for the first time in years."
 lar_end_the_occupation.2.a:1 "We have regained our honor."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] Từ chối"
 lar_end_the_occupation.3.desc:1 "Despite the generous offer to stand side by side against the Bolshevist threat and to pursue the war-mongers that started this war, [From.GetLeader] has rudely rebuffed our diplomatic advance. The French people, he declared, had failed to show any kind of martial prowess in the war thus far and he saw no reason to entrust the defense of [From.GetNameDef]'s western borders to a country that had already been defeated once."
 lar_end_the_occupation.3.a:1 "The time has come to join forces with [FRA.GetLeader]!"
 lar_end_the_occupation.3.b:2 "We will answer this insult with steel and fire!"
 lar_end_the_occupation.4.t:0 "An offer from Vichy"
 lar_end_the_occupation.4.desc:1 "In a suprise turn of events, a representative of [From.GetLeader] has approached us with an offer to join forces. After carefully rebuilding the military under strictest secrecy, [From.GetLeader] believes the time has come to rejoin the war and liberate the homeland.\n\nOur sources inside his government, however, point to the fact that a previous attempt to negotiate a return of the occupied French territories has failed as the true motivation behind this latest move."
 lar_end_the_occupation.4.a:1 "At long last, they have seen reason."
 lar_end_the_occupation.4.b:1 "Why should we help cowards and traitors?"
 lar_end_the_occupation.5.t:0 "[From.GetLeader] Đồng ý"
 lar_end_the_occupation.5.desc:1 "Our delegation to [From.GetLeader] has returned successfully - accompanied by the man himself. Setting foot on French soil for the first time in years, [From.GetLeader] has met with [This.GetLeader] to discuss the exact specifics of the transfer of power."
 lar_end_the_occupation.5.a:0 "Tuyệt vời."
 lar_end_the_occupation.6.t:0 "[From.GetLeader] Từ chối"
 lar_end_the_occupation.6.desc:2 "Following a prolonged lecture about the various failing of [This.GetLeader] as a man, a patriot, a soldier and a citizen, our delegation to [From.GetLeader] was sent back empty-handed. In a radio message later that day, [From.GetLeader] publicall denounced our government as 'the greatest assembly of cowards and traitors assembled in French history'.\n\nIf we are to regain our homeland and liberate it from the Germans, we will have to do so without their help."
 lar_end_the_occupation.6.a:1 "What true patriot slaps away the hand of a fellow Frenchman like this?"
 lar_low_stability_civil_war.1.t:1 "Khởi nghĩa Cộng sản"
 lar_low_stability_civil_war.1.desc:1 "After weeks of agitation and clandestine preparations, mass-strikes have broken out in several French cities. Almost immediately, armed so-called 'Worker's Defense Brigades' have formed, in some cases supported by mutineous army units. Forces loyal to the government were fired upon on numerous occassions across the country, with skirmishes between revolters and loyalists turning into pitched firefights.\n\nWith internal order steadil decreasing, the government has effectively lost control over wide swaths of the country."
 lar_low_stability_civil_war.1.a:1 "Yet another French Revolution?"
 lar_low_stability_civil_war.2.t:1 "Reactionary Uprising!"
 lar_low_stability_civil_war.2.desc:1 "A cabal of reactionary military officers and wealthy land-owners has evidently prepared a military coup against the government. While the identity of some of them was known to the police, others were not yet identified. Following a leak from within the investigation, the conspirators decided to act before the entire conspiracy was uncovered.\n\nThe hasty and confused nature of the coup meant that it failed to achieve the desired surprise, with units not being in position and local garrisons warned ahead of time. Loyalist troops acted quickly and successfully prevented a decapitation attack against our government, but were forced to abandon large parts of the country to do so. With the Rebellion taking hold, it appears that the country has slipped into full-scale civil war."
 lar_low_stability_civil_war.2.a:1 "We all knew this would happen."
 lar_worker_shortage.1.t:1 "Worker shortage worsens"
 lar_worker_shortage.1.desc:1 "Following the extension of the draft and the callup of previously exempted workers, many companies report problems in filling vacancies. Even armament industries are affected by this worker shortage, and production output has started to suffer as a result.\n\nIndustry experts urge the government to find new sources of manpower, either to free up men currently in the military or to replace the workers drafted into the army."
 lar_worker_shortage.1.a:1 "Perhaps they could hire women instead?"
 lar_worker_shortage.2.t:0 "Soldiers return to the workbenches"
 lar_worker_shortage.2.desc:1 "Against the express protest of the military, the reduction of the draft and re-instatement of draft exemptions for skilled workers has eased the worker shortage. Statistics show a marked improvement in productivity, returning quickly to the levels seen before the extension of the draft."
 lar_worker_shortage.2.a:1 "Quality, not quantity!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] wants to purchase weapons"
 lar_arms_purchases.1.desc:1 "Noting the quickly deteriorating situation in Europe, French officials have reached out to us to acquire export licenses for heavy weapons and modern aircraft, with orders to be placed in our factories as soon as these licenses are granted. While the overall volume of orders is too low to make a marked difference in the economy, it will still create quite a few jobs."
 lar_arms_purchases.1.a:0 "Absolutely!"
 lar_arms_purchases.1.b:0 "Tuyệt đối không!"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap] Đồng ý"
 lar_arms_purchases.2.desc:1 "With the support of President [From.GetLeader], the US Senate has passed a wide-sweeping bill allowing us to place orders for weapons in US factories, but sharply restricted financing options. With the isolationist faction in the US still convinced that it was the vast debts we had racked up during the Great War that caused the US declaration on Germany, they seem very eager to ensure that we pay for these weapons with hard currency."
 lar_arms_purchases.2.a:1 "If that is what it takes."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] Từ chối"
 lar_arms_purchases.3.desc:1 "Bất chấp vận động hành lang rộng rãi và sự hỗ trợ của một số thượng nghị sĩ theo chủ nghĩa can thiệp, nỗ lực của chúng ta để đảm bảo giấy phép xuất khẩu thiết bị quân sự từ Hoa Kỳ đã thất bại. Người vận động hành lang theo chủ nghĩa biệt lập tại Quốc hội đã ngăn chặn thành công mọi nỗ lực đưa vấn đề này vào chương trình nghị sự, vì lo ngại rằng bất kỳ vụ mua bán vũ khí nào sẽ là bước đầu tiên hướng tới một cuộc can thiệp toàn diện."
 lar_arms_purchases.3.a:0 "The nerve!"
 lar_france_volunteers.1.t:1 "Volunteers from [From.GetNameDef]"
 lar_france_volunteers.1.desc:1 "With the government of [From.GetLeader] deciding to relax border controls between Spain and [From.GetNameDef], a wave of volunteers has started to pour in to fight on our side.\n\nUnfortunately, the new policy applies universally, meaning that other factions in the war are likely to see additional support as well."
 lar_france_volunteers.1.a:1 "Tuyệt vời?"
 lar_france_volunteers.3.t:0 "Volunteers return"
 lar_france_volunteers.3.desc:2 "With the end of the fighting in Spain, some of the people who went to fight for [From.GetLeader] have returned. Military intelligence wants to interview them to see if any of their experiences offer some insight into modern warfare, but many in the government worry that they might go on to radicalize other political groups."
 lar_france_volunteers.3.a:0 "Let them return."
 lar_france_volunteers.3.b:0 "Send them back."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] invites us to the Non-Intervention Committee"
 lar_non_intervention.1.desc:1 "[From.GetLeader] has officially called for the formation of a Non-Intervention committee that is supposed to ensure no outside intervention in the ongoing war in Spain. However, the draft proposal circulated with the message contains practically no robust methods of enforcing non-intervention.\n\nEven if we agree not to intervene, a multitude of loopholes ensures that we would still be able to affect the war in Spain should we so choose. The only tangible effect would be a minor boost to the popular support of the government of [From.GetLeader]."
 lar_non_intervention.1.a:1 "Những điều khoản này có thể chấp nhận được."
 lar_non_intervention.1.b:1 "This is a fool's errand and we will not have any part in it!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] joins the Non-Intervention Committee"
 lar_non_intervention.2.desc:1 "Calling it a vital step in ending the violence in Spain, [From.GetnameDef] has formally signed on to the Non-Intervention Commitee. Whether or not they actually honor its terms remains to be seen."
 lar_non_intervention.2.a:1 "We have no reason to doubt them, do we?"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] refuses to join the Non-Intervention Committee"
 lar_non_intervention.3.desc:1 "Citing a lack of robust enforcement mechanisms, [From.GetNameDef] has officially refused our offer to join the Non-Intervention Committee. Whether or not this means that [From.GetLeader] wants to directly intervene in Spain remains unclear."
 lar_non_intervention.3.a:1 "Only time will tell."
 lar_appeal_to_overseas_territories.2.t:0 "Indochina remains with Vichy"
 lar_appeal_to_overseas_territories.2.desc:0 "The local governor of Indochina has officially and publicly refused to even consider switching sides to support our government. In a radio adress to the colony, he also announced a harsh crackdown on any groups that sought to 'unliterally and irresponsibly act to change this status'."
 lar_appeal_to_overseas_territories.2.a:0 "A coward and a traitor."
 lar_appeal_to_overseas_territories.3.t:0 "Indochina declares for [This.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc:0 "The governor of Indochina has declared his support for [This.GetLeader], noting that the government in Vichy is not constitutionally legitimized and clearly acting under duress. The military forces in the area, however, have largely remained loyal to the Vichy government, with an arrangement currently being negotiated to see them repatriated."
 lar_appeal_to_overseas_territories.3.a:0 "Tuyệt vời!"
 lar_appeal_to_overseas_territories.4.t:0 "Syria remains with Vichy"
 lar_appeal_to_overseas_territories.4.desc:0 "The local administrator in Syria has chosen to ignore our appeal entirely. Some sources indicate that there was a brief discussion behind closed doors, but ultimately there have been no official comments on the radio appeal or actions taken to support our cause."
 lar_appeal_to_overseas_territories.5.t:0 "Syria declares for [This.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc:0 "There appears to have been a low-key coup in Syria, with several key figures in the colonial administration being placed under arrest by the governor. He has subsequently declared his allegience to [This.GetLeader] and called on all patriotic frenchmen to take up arms against the enemy who now occupies our homeland."
 lar_appeal_to_overseas_territories.6.t:0 "Central Africa stays with Vichy"
 lar_appeal_to_overseas_territories.6.desc:0 "The colonial administrators of our Central African possessions have collectively renounced [This.GetLeader]'s radio appeal, calling it an act of treason aimed at undermining the authority of the legitimate government. Sources indicate that they fear the reaction of the native population should they switch sides, worrying about a lack of support if some of the more independent-minded people decide to make an attempt to break free."
 lar_appeal_to_overseas_territories.6.a:0 "All of them combined aren't fit to be called men!"
 lar_appeal_to_overseas_territories.7.t:0 "Central Africa switches sides"
 lar_appeal_to_overseas_territories.7.desc:0 "Led by administrator Félix Éboué, the colonies of central Africa have rallied to our cause. Recruitment drives among the local population have already begun."
 lar_appeal_to_overseas_territories.8.t:0 "Western Africa remains with Vichy"
 lar_appeal_to_overseas_territories.8.desc:0 "Although the local administrators in West Africa were broadly supportive of coming over to our side, it appears that a significant proportion of the European population in the area was not. With public pressure mounting, the local governors have been forced to publicly declare their support to the Vichy government."
 lar_appeal_to_overseas_territories.9.t:0 "Western Africa declares for [This.GetNameDef]"
 lar_appeal_to_overseas_territories.9.desc:0 "While the local administrators of our territories in western Africa were still debating how to respond to the appeal of [This.GetLeader], patriotic citizens in the region chose to act and take over the colonial government posts. The area is now under our control."
 lar_appeal_to_overseas_territories.10.t:0 "Madagascar remains with Vichy"
 lar_appeal_to_overseas_territories.10.desc:0 "The governor of the island has appealed to its citizens to remain calm and follow the orders of the legitimate government in Vichy. It appears that there is little discontent on the island, with most inhabitants going along with this order."
 lar_appeal_to_overseas_territories.11.t:0 "Madagascar switches sides"
 lar_appeal_to_overseas_territories.11.desc:0 "The governor of Madgascar has offered the military bases on the island to our forces and those of our allies, asking for further support to secure it against any attack."
 lar_appeal_to_overseas_territories.12.t:0 "North Africa remains with Vichy"
 lar_appeal_to_overseas_territories.12.desc:0 "While few in our camp had any hope that the stronghold of Vichy power in North Africa would switch sides, the ferocity of the refusal still came as quite a shock. Labelling [This.GetLeader] a traitor and a madman, the local governor has vowed to support the Vichy government by any means necessary."
 lar_appeal_to_overseas_territories.13.t:0 "North Africa switches sides"
 lar_appeal_to_overseas_territories.13.desc:0 "In a surprise turn of events, the local governor of French North Africa has ordered the military to arrest a number of outspoken pro-Vichy officials and pleadged his support for [This.GetLeader]'s new government."
 lar_france_political_violence.4.t:0 "Political Violence Returns"
 lar_france_political_violence.4.desc:0 "After a brief period of calm, with popular support for [This.GetLeader] rising to unprecedented heights, it appears that the endemic political violence between Communists and Reactionary groups has returned. Police report a disturbing increase in politically motivated crimes against people or businesses, bringing to mind the chaotic days we thought we had left behind."
 lar_france_political_violence.4.a:0 "These extremists must be stopped."
 france.10.e:0 "Tiếp tục Cuộc chiến"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] demands unification"
 lar_france_vichy_reunification.1.desc:0 "Following the liberation of Paris by his forces, the leader of French Forces in Exile, [From.GetLeader], has demanded that his government be given full authority over all unoccupied areas of France. Any refusal to hand over power, he said, would be treated as taking up arms against the legitimate government of the Republic."
 lar_france_vichy_reunification.1.a:0 "It is time to heal this unnatural division."
 lar_france_vichy_reunification.1.b:0 "A traitor has no right to demand anything."
 lar_france_vichy_reunification.2.t:0 "The Vichy government dissolves"
 lar_france_vichy_reunification.2.desc:0 "The government of Vichy has voted to dissolve itself and turn over government authority to us. Most low-level civil servants have elected to remain in place, and the remaining military forces have come under our command."
 lar_france_vichy_reunification.2.a:0 "We are united again."
 lar_france_vichy_reunification.3.t:0 "Vichy government remains in place"
 lar_france_vichy_reunification.3.desc:0 "The government of [From.GetLeader] has refused to turn over government authority to us. Any attempt to open negotiations has been met with silence, and we might have to force them by strength of arms."
 lar_france_vichy_reunification.3.a:0 "Then we will achieve unity by force."
 SPA_civil_war_event_tt:0 "§GUnlocks locked division templates.§!\n"
 SPR_civil_war_event_tt:0 "§GUnlocks locked division templates§! and §Rdisbands related units.§!\n"
 lar_spain.1.desc:2 "Bất chấp một chiến dịch bầu cử lớn của Liên minh các Quyền Tự trị Tây Ban Nha, nó là Mặt trận Nhân dân cánh tả được thành lập bởi Đảng Công nhân Xã hội Chủ nghĩa Tây Ban Nha và Cộng hòa Cánh tả, với sự hỗ trợ của những người theo chủ nghĩa Vô trị, Cộng sản và Công đoàn, dường như có giành chiến thắng trong cuộc bầu cử năm 1936. Minh họa cho bối cảnh chính trị Tây Ban Nha bị chia rẽ nặng nề, sự dẫn đầu của Mặt trận Nhân dân trong cuộc bỏ phiếu phổ thông dường như hẹp hơn nhiều so với sự dẫn đầu thoải mái về số ghế cho thấy.\n\nBất kể chính phủ mới nào sẽ được thành lập dưới sự lãnh đạo của Tổng thống [Root.GetLeader] trong những ngày và tuần tới, chính phủ đó sẽ phải đối phó với một Quyền chính trị ngày càng xa lánh và thù địch. Thay vì giải quyết bạo lực chính trị và bất ổn xã hội đang bao trùm đất nước chúng ta, có vẻ như kết quả cuộc bầu cử gần đây sẽ chỉ làm trầm trọng thêm nó."
 lar_spain.1.a:1 "Only through the extinguishing of Fascism can Spain survive!"
 lar_spain.1.b:1 "Only from the ashes of the Second Republic can Spain be reforged!"
 SPR_republican_garrison_control_decisions_tt:0 "\nMở khóa Quyết nghị §YMở rộng Kiểm soát Lực lượng Đồn trú§!, cho phép §Gchống lại§! §YẢnh hưởng Chủ nghĩa Quốc gia§! ở các bang.\n\nChỉ các bang không có §RToàn bộ§! §YKiểm soát Lực lượng Đồn trú§!  Quốc gia khi bắt đầu Nội chiến sẽ bắt đầu xung đột dưới quyền sở hữu của §Yquyền sở hữu của nền Cộng hòa§!.\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nMở khóa Quyết nghị §YMở rộng Kiểm soát Lực lượng Đồn trú§!, cho phép §Gmở rộng§! §YẢnh hưởng Chủ nghĩa Quốc gia§! ở các bang.\n\nChỉ các bang có §RToàn bộ§! §YKiểm soát Lực lượng Đồn trú§! Quốc gia khi bắt đầu Nội chiến sẽ bắt đầu xung đột dưới quyền sở hữu của §Yquyền sở hữu của phe Quốc gia§!.\n"
 lar_spain.2.t:0 "Nội Chiến Tây Ban Nha"
 lar_spain.2.desc:1 "Đúng 5 giờ sáng nay, đúng một ngày sau khi mất liên lạc với các lực lượng đồn trú ở Bắc Phi, một chiến dịch quân sự được chuẩn bị chu đáo đã được phát động trên khắp Tây Ban Nha với mục đích giành quyền kiểm soát tất cả các cơ quan chính phủ và các địa điểm chiến lược ở nước này. Các bộ phận chính của Lục quân, Hải quân và Không quân đã ngừng đáp ứng mệnh lệnh của chính phủ, trong khi các lực lượng dân quân Carlist đồng thời nổi dậy ở Miền Bắc đất nước.\n\nThành công hoàn toàn của nỗ lực đảo chính này chỉ bị ngăn chặn bởi các lực lượng dân quân phi chính thức, những người, thông qua hành động nhanh chóng, đã giành được quyền kiểm soát nhiều địa điểm và thành phố mục tiêu. Tuy nhiên, mặc dù không đạt được mục tiêu ban đầu của họ, có vẻ như các nhà lãnh đạo của cuộc khởi nghĩa sẽ không sẵn sàng từ bỏ vị trí vững chắc như họ đã làm vào năm 1932. Không bên nào có xu hướng thỏa hiệp, con đường vẫn chông gai cho tình hình hiện tại leo thang thành một cuộc nội chiến toàn quốc..."
 lar_spain.2.a:1 "...which, as a united Nationalist Front, we will win!"
 lar_spain.2.b:1 "...mà, dưới sự lãnh đạo của Falange, chúng ta sẽ chiến thắng!"
 lar_spain.2.c:0 "...which, by God, Fatherland, and King, we will win!"
 lar_spain.2.d:0 "...which, staying true to our democratic principles, we will win!"
 lar_spain.2.e:0 "...which, through the bravery of the working man, we will win!"
 lar_spain.2.f:0 "...which, through communal revolutionary struggle, we will win!"
 lar_spain.6.t:0 "Civil War Frontlines Solidify"
 lar_spain.6.desc:1 "With only a week of fighting behind us, it is already becoming apparent that the Spanish countryside is not well-suited for the transport of large quantities of equipment. Difficulties in keeping our frontlines and offensives supplied are cropping up, and will only get worse if we continue to attempt to fight everywhere at once."
 lar_spain.6_tt:1 "\nUnlocks §YCivil War Offensives§! On-map Decisions, allowing removal of the §RUnplanned Offensive§! combat penalties in targeted states.\n"
 lar_spain.6.a:1 "Then we will bide our time and strike then the time is right."
 lar_spain.7.t:0 "Cuộc nổi dậy Carlist!"
 lar_spain.7.desc:1 "Cảm thấy lo lắng về ảnh hưởng ngày càng tăng của chúng ta đối với Mặt trận Quốc gia, phe Carlist ngày càng mất kiên nhẫn và quyết định tự mình giải quyết các vấn đề. Lực lượng Requetés của họ đã tấn công lực lượng của chúng ta, đồng thời tiếp tục cuộc chiến chống lại kẻ thù của chúng ta.\n\nAi cũng dự đoán được điều họ hy vọng đạt được với hành động ngu ngốc này, nhưng cho đến nay nó chỉ có tác dụng củng cố vị thế của nền Cộng hòa."
 lar_spain.7.desc_2:0 "Cảm thấy lo lắng về ảnh hưởng ngày càng tăng của chúng ta đối với chính phủ còn non trẻ sau chiến tranh, phe Carlist ngày càng mất kiên nhẫn và quyết định tự mình giải quyết các vấn đề. Lực lượng Requetés của họ đã tấn công lực lượng của chúng ta.\n\nHọ sẽ liều lĩnh với chiến thắng khó nhọc này của chúng ta trước phe Cộng hòa nhằm ngăn chúng ta giành được ảnh hưởng đối với chính phủ mới!"
 lar_spain.7.a:1 "Sự thiếu kiên nhẫn của họ sẽ khiến họ phải trả giá đắt hơn chúng ta!"
 lar_spain.8.t:0 "Fascist Crack-down!"
 lar_spain.8.desc:1 "Không hài lòng với việc chúng ta tiếp tục khăng khăng đòi độc lập chính trị, ban lãnh đạo Falange đã quyết định cố gắng xóa sổ hoàn toàn phong trào của chúng ta khỏi bản đồ! Các lực lượng Falange đã tấn công các lực lượng Requetés của chúng ta và các nỗ lực bắt giữ đã được tiến hành đối với nhiều nhà tư tưởng và chính trị gia hàng đầu của chúng ta.\n\nVới sự thiếu linh hoạt của mình, họ đã gây nguy hiểm cho vị thế của toàn bộ Mặt trận Quốc gia và có thể mang lại cho các lực lượng phe Cộng hòa sự sơ hở mà họ cần!"
 lar_spain.8.desc_2:0 "Không hài lòng với việc chúng ta tiếp tục khăng khăng về một biện pháp ảnh hưởng đối với chính phủ thời hậu chiến, ban lãnh đạo Falange đã quyết định cố gắng xóa sổ hoàn toàn phong trào của chúng ta khỏi bản đồ! Các lực lượng Falange đã tấn công các lực lượng Requetés của chúng ta và các nỗ lực bắt giữ đã được tiến hành đối với nhiều nhà tư tưởng và chính trị gia hàng đầu của chúng ta.\n\nHọ sẽ liều lĩnh với chiến thắng khó nhọc này của chúng ta trước phe Cộng hòa nhằm ngăn chúng ta giành được ảnh hưởng đối với chính phủ mới!"
 lar_spain.8.a:1 "Sự ngu ngốc của họ sẽ khiến họ phải trả giá đắt hơn chúng ta!"
 lar_spain.9.t:0 "Anarchist Uprising!"
 lar_spain.9.desc:1 "Sự độc lập ngày càng tăng mà các Công xã Vô trị đã tự tiến hành ngày càng nghiêm trọng hơn với những phát triển gần đây. Thất vọng trước những nỗ lực hoàn toàn hợp lý của chúng ta để bắt đầu dần trở lại một chính phủ ổn định và tập trung, phe Vô trị và các đồng minh POUM của họ đã leo thang bất đồng địa phương thành cuộc giao tranh toàn diện với lực lượng của chúng ta.\n\nBất chấp sự khởi đầu cục bộ của nó, cuộc giao tranh giờ đây đã lan rộng hơn, có nguy cơ gây nguy hiểm cho sự toàn vẹn của tiền tuyến của chúng ta với phe Quốc gia!"
 lar_spain.9.desc_2:0 "Sự độc lập ngày càng tăng mà các Công xã Vô trị đã tự tiến hành ngày càng nghiêm trọng hơn với những phát triển gần đây. Thất vọng trước những nỗ lực hoàn toàn hợp lý của chúng ta để bắt đầu dần trở lại một chính phủ ổn định và tập trung, phe Vô trị và các đồng minh POUM của họ đã leo thang bất đồng địa phương thành cuộc giao tranh toàn diện với lực lượng của chúng ta.\n\nHọ sẽ mạo hiểm chiến thắng khó nhằn của chúng ta trước phe Quốc gia để duy trì quan niệm độc lập ngớ ngẩn của họ!"
 lar_spain.9.a:1 "It is time to enforce government control on these areas once again."
 lar_spain.10.t:0 "Government Crack-down!"
 lar_spain.10.desc:2 "No doubt upset with the continued independence with which we conduct ourselves, the Second Republic government, with its Stalinist allies, have attempted to seize control over key strategic locations and buildings in our territory. Rebuffing these attempts has resulted into an exchange of fire with our erstwhile allies, which has since escalated into full-blown street fighting.\n\nIn their inability to compromise the government has effectively placed us in a state of war with them, and in so doing has greatly strengthened the Nationalist position."
 lar_spain.10.desc_2:0 "No doubt upset with the continued independence with which we conduct ourselves, the Second Republic government, with its Stalinist allies, have attempted to seize control over key strategic locations and buildings in our territory. Rebuffing these attempts has resulted into an exchange of fire with our erstwhile allies, which has since escalated into full-blown street fighting.\n\nRather than letting us live in peace, they would risk our hard-won victory over the Nationalists to avoid having to compromise and relinquish control!"
 lar_spain.10.a:1 "Our Revolution will not be so easily extinguished!"
 lar_spain.11.t:0 "Phe Carlist bị Đánh bại"
 lar_spain.11.desc:1 "Despite fanatical fighting, the last Carlist pockets of resistance have been defeated by our forces. Though the conflict is greatly simplified as a result, our fight continues against our remaining enemies."
 lar_spain.11.a:1 "But we are making progress."
 lar_spain.12.t:0 "Phe Falange bị Đánh bại"
 lar_spain.12.desc:1 "Lực lượng phe Falange đã đầu hàng đồng loạt sau khi chiếm được thành trì lớn cuối cùng của họ, và dù tiếp tục kháng cự vô vọng, nhưng điều này đánh dấu sự kết thúc của quân đội có tổ chức của Falange. Mặc dù kết quả là cuộc xung đột được tinh giản hóa rất nhiều, nhưng cuộc chiến vẫn tiếp tục chống lại những kẻ thù còn lại của chúng ta."
 lar_spain.13.t:1 "Phe Quốc gia bị Đánh bại"
 lar_spain.13.desc:1 "Following the most recent military defeat suffered by the Nationalists General Franco has announced the surrender of all of his forces. Though the conflict is greatly simplified as a result, our fight continues against our remaining enemies."
 lar_spain.14.t:1 "Phe Vô trị bị Đánh bại"
 lar_spain.14.desc:1 "Cuộc kháng cự của phe vô chính phủ, mặc dù khốc liệt, ngày càng trở nên vô tổ chức trong những tuần gần đây. Chiến thắng quân sự hôm nay cuối cùng đã khiến Hội Đồng Phòng Vệ đầu hàng vô điều kiện, mặc dù các cuộc giao tranh cô lập vẫn tiếp tục diễn ra khi các công xã riêng lẻ từ chối thừa nhận mệnh lệnh. Mặc dù kết quả là cuộc xung đột được tinh giản hóa rất nhiều, nhưng cuộc chiến vẫn tiếp tục chống lại những kẻ thù còn lại của chúng ta."
 lar_spain.15.t:1 "POUM bị Đánh bại"
 lar_spain.15.desc:1 "Cuộc kháng chiến của POUM (Đảng Công nhân Liên minh Chủ nghĩa Marx), mặc dù rất khốc liệt, ngày càng vô tổ chức trong những tuần gần đây. Chiến thắng quân sự ngày hôm nay cuối cùng đã thúc đẩy sự đầu hàng vô điều kiện của giới lãnh đạo cộng sản, theo đó các lực lượng của chúng ta đã bắt đầu tiến vào các thành trì hiện ổn định của họ. Mặc dù kết quả là cuộc xung đột được tinh giản hóa rất nhiều, nhưng cuộc chiến vẫn tiếp tục chống lại những kẻ thù còn lại của chúng ta."
 lar_spain.16.t:0 "Đệ nhị Cộng hòa bị Đánh bại"
 lar_spain.16.desc:1 "Sau một loạt các thất bại quân sự gần đây, và thấy lãnh thổ do họ kiểm soát bị thu giảm xuống chỉ còn một phần nhỏ của bán đảo, các nhà lãnh đạo quân sự của nền Đệ nhị Cộng hòa đã lật đổ chính phủ và đề xuất hòa bình. Mặc dù kết quả là một cuộc nổi dậy khác của Cộng sản đã bùng lên để ngăn chặn điều này, nhưng các lực lượng còn lại của nền Cộng hòa đã đánh bại phe này, và giờ đây, với một chút cầu viện khác, đã đồng ý đầu hàng vô điều kiện.\n\nMặc dù kết quả là cuộc xung đột được tinh giản hóa rất nhiều, nhưng cuộc chiến vẫn tiếp tục chống lại những kẻ thù còn lại của chúng ta."
 lar_spain.17.t:0 "Phe Stalin bị Đánh bại"
 lar_spain.17.desc:1 "Sau một loạt thất bại quân sự gần đây, và thấy lãnh thổ do họ kiểm soát bị thu giảm xuống chỉ còn một phần nhỏ của bán đảo, các nhà lãnh đạo quân sự cộng sản cuối cùng đã đề xuất hòa bình. Mặc dù kết quả là cuộc xung đột được tinh giản hóa rất nhiều, nhưng cuộc chiến vẫn tiếp tục chống lại những kẻ thù còn lại của chúng ta."
 lar_spain.18.t:0 "The Rebellion Bides Its Time"
 lar_spain.18.desc:1 "Kế hoạch của chúng ta đã hoàn thành, và chúng ta đã sẵn sàng để tiến hành cuộc đảo chính vào mùa xuân. Tuy nhiên, để tránh lặp lại thất bại ảm đạm là âm mưu đảo chính Sanjurjada năm 1932, chúng ta nên đợi cho đến khi bầu không khí chính trị chín muồi nhất. Chúng ta sẽ dành nguồn lực của mình để che đậy các dấu vết của mình trong khi chờ đợi thời cơ..."
 lar_spain.18.a:1 "We best not dally too much longer."
 lar_spain.18.a_tt:0 "Tinh thần Dân tộc này sẽ bị loại bỏ khi bắt đầu Nội Chiến.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap] Demands Submission"
 lar_spain.19.desc:0 "[From.GetAdjective] diplomats have demanded that we subordinate our foreign policy to theirs, claiming that [From.GetNameDef] will 'assume leadership of the Hispanic world' in global matters."
 lar_spain.19.a:0 "We need a strong leader; why should it not be them?"
 lar_spain.19.b:0 "We can manage standing up for our own interests, ourselves."
 lar_spain.20.t:0 "[From.GetNameDefCap] Quy phục"
 lar_spain.20.desc:0 "At our insistence, the [From.GetAdjective] government has accepted our leadership in international matters concerning the Hispanic world."
 lar_spain.20.a:0 "We will guide them to glory."
 lar_spain.21.t:0 "[From.GetNameDefCap] Từ chối Đòi hỏi"
 lar_spain.21.desc:0 "Despite our insistence, the [From.GetAdjective] government has rejected our leadership in international matters concerning the Hispanic world. They will continue to pursue their own foreign policies."
 lar_spain.21.a:0 "Then we will show them the benefits of our leadership through force."
 lar_spain.22.t:0 "[From.GetNameDefCap] Yêu cầu Hỗ trợ"
 lar_spain.22.desc:0 "Chính phủ [From.GetAdjective] đã gửi lời yêu cầu viện trợ vật chất trong cuộc chiến chống lại phe Cộng hòa của họ. Cuộc nội chiến đang ngày càng đặc biệt tàn khốc và đang gây thiệt hại về nguồn tiếp tế của họ. Họ đảm bảo với chúng ta rằng bất kỳ sự trợ giúp nào mà chúng ta cung cấp sẽ là vô giá đánh bại mối đe dọa của chủ nghĩa cộng sản."
 lar_spain.22.a:0 "We must provide them with what aid we can."
 lar_spain.22.b:0 "We do not currently have anything to spare."
 lar_spain.23.t:0 "[From.GetNameDefCap] Sends Aid"
 lar_spain.23.desc:0 "The [From.GetAdjective] government informs us that they will be sending us material support to aid us in our struggle to contain communism."
 lar_spain.23.a:0 "We will remember their assistance."
 lar_spain.24.t:0 "[From.GetNameDefCap] Sends No Aid"
 lar_spain.24.desc:0 "[From.GetAdjective] diplomats inform us that they are regrettably unable to provide us assistance at this time."
 lar_spain.24.a:0 "They sit on their laurels while communism is curbed with Spanish blood."
 lar_spain.25.t:0 "Hiệp ước Iberia"
 lar_spain.25.desc:0 "Các sứ giả của [From.GetAdjective] đã đưa ra một đề xuất sẽ tăng cường khả năng phòng thủ lẫn nhau của chúng ta cũng như duy trì hòa bình ở bán đảo Iberia.\n\nHiệp ước được đề xuất sẽ ràng buộc mỗi bên phải tham gia bất kỳ liên minh nào mà bên kia trở thành thành viên, đồng thời quy định rằng cả hai thành viên sẽ tham gia cùng một phe trong bất kỳ cuộc xung đột nào mà bên kia tham gia, với tư cách là phe xâm lược hoặc bị tuyên chiến."
 lar_spain.25.a:0 "Such a pact will strengthen our bond immeasurably."
 lar_spain.25.b:0 "We must maintain our independence of action."
 lar_spain.26.desc:0 "[From.GetNameDefCap] informs us that the proposed Iberian Pact is accepted whole-heartedly. They will henceforth stand with us in whatever alliance or war we may find ourselves."
 lar_spain.26.a:0 "They are loyal friends indeed."
 lar_spain.27.desc:0 "[From.GetNameDefCap] informs us that they reject the proposed Iberian Pact, as they fear it would restrict their ability to act independently in their foreign policy, too much."
 lar_spain.27.a:0 "They weaken themselves without knowing it."
 lar_spain.28.t:0 "The Iberian Pact Invoked"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] has been welcomed into [iberian_pact_invitee.GetFactionName], and so, to ensure peace is maintained in the Iberian Peninsula, the time has come for us to uphold our end of the bargain and join this alliance as well."
 lar_spain.28.a:0 "We are committed."
 lar_spain.29.desc:1 "The time has come. [iberian_pact_war_target.GetNameDefCap] has entered into war with its enemies, and so, as per the stipulations of our Pact, we must join them and present a unified front against the outside world."
 lar_spain.30.t:0 "Khối Latin"
 lar_spain.30.desc:0 "Seeing as how our cooperation has been steadily increasing, the [From.GetAdjective] government has now come with a proposal for a fully-fledged alliance, which, aside from ourselves and the Spanish, might also include the Italians and the French."
 lar_spain.30.a:0 "What an excellent idea."
 lar_spain.30.b:0 "Allying with these countries is not in our current best interest."
 lar_spain.31.desc:0 "The [From.GetAdjective] government informs us that they accept our proposal of forming the Latin Bloc."
 lar_spain.31.a:0 "They will prove an invaluable member of this fledgling alliance."
 lar_spain.32.desc:0 "The [From.GetAdjective] government informs us that they are not interested in joining a Latin alliance, at this time."
 lar_spain.32.a:0 "Perhaps they will change their opinions later."
 lar_spain.33.t:0 "The Unión Militar Española"
 lar_spain.33.desc:0 "Phe Carlist vẫn có các đồng minh trong quân đội. Phối hợp với họ và nhận được sự hỗ trợ của họ sẽ giúp đảm bảo sự thành công của cuộc nổi dậy của chúng ta."
 lar_spain.33.a:0 "Secure Unión Militar allies in [union_militar_target_state_1.GetName]."
 lar_spain.33.b:0 "Secure Unión Militar allies in [union_militar_target_state_2.GetName]."
 lar_spain.33.c:0 "Secure Unión Militar allies in [union_militar_target_state_3.GetName]."
 lar_spain.33_tt:0 "Sẽ tạo ra 5 tiểu đoàn Carlist Requetés với §Y3 tiểu đoàn bộ binh§! khi cuộc nổi dậy của Carlist bắt đầu.\n"
 lar_spain.34.t:0 "The Succession Question"
 lar_spain.34.desc:0 "Với cái chết của Alfonso Carlos không con, phong trào Carlist đã bị dập tắt và kết quả là sự chia rẽ đã xuất hiện trong phong trào Carlist.\n\nCó những người sẽ ủng hộ tuyên bố về người kế vị do chính Alfonso Carlos chỉ định: Xavier của Bourbon-Parma, nhưng ông không có tuyên bố vương triều nào với ngai vàng. Những người khác thà ủng hộ tuyên bố của vị vua lưu vong Alfonso XIII, người mặc dù thuộc dòng dõi phản bội, hậu duệ của Isabella II, nhưng lại có một tuyên bố vương triều đối với ngai vàng.\n\nNếu vấn đề này không được xử lý nhanh chóng, nó có thể khiến sự hỗ trợ của chúng ta tan vỡ thành nhiều cuộc tranh cãi khác nhau."
 lar_spain.34.a:0 "Ý muốn của Nhà vua phải được thực hiện. Xavier sẽ trở thành Vua mới của chúng ta!"
 lar_spain.34.a_tt:0 "Xavier of Bourbon-Parma will become King upon reinstitution of the monarchy.\n"
 lar_spain.34.b:0 "Dynastic continuity must be maintained. Alfonso XIII shall be our King!"
 lar_spain.34.b_tt:0 "Alfonso XIII will become King upon reinstitution of the monarchy.\n"
 lar_spain.35.t:0 "Phục hồi Chế độ Quân chủ"
 lar_spain.35.desc:1 "Sau hơn nửa thập kỷ thiếu vắng quân chủ, thật khó để kiềm chế sự phấn khích của đám đông chào đón ở Madrid khi [From.GetSPBkingloc] tiến vào thành phố sáng nay. Được cổ vũ reo hò bởi những người đến xem vui vẻ, đám rước hoàng gia đã tiến hành qua các đường phố của Madrid để đến nhà thờ San Jerónimo el Real.\n\nTrong một buổi lễ hoành tráng, [From.GetSPBking2loc].\n\nMặc dù phần lớn đất nước vẫn còn nằm trong đống đổ nát, nhưng có lẽ vị Vua mới có thể đóng vai trò là lực lượng thống nhất và hàn gắn, đồng thời hướng dẫn [From.GetNameDef] đến một tương lai huy hoàng hơn."
 SPB_xavier_king:0 "Xavier of Bourbon-Parma"
 SPB_alfonso_king:0 "Alfonso XIII"
 SPB_xavier_king2:0 "Xavier assumed the crown and the royal style of Javier I, at last placing an heir of the rightful Carlist line upon the Spanish throne"
 SPB_alfonso_king2:0 "Alfonso XIII, after many years in exile, returned to the Spanish throne, bringing an end to a century of bloodshed by at last unifying the two lines of succession"
 lar_spain.35.a:0 "Today has seen a century of injustice righted. Viva el Rey!"
 lar_spain.36.t:0 "Occupation of Tangier"
 lar_spain.36.desc:0 "Bằng cách trắng trợn coi thường Nghị định thư Tangier năm 1924, quân đội [From.GetAdjective] đã tiến vào Khu vực quốc tế Tangier như một lực lượng chỉ có thể được mô tả như một lực lượng chiếm đóng. Bất chấp những lời kêu gọi của phe Quốc gia Tây Ban Nha về việc sáp nhập hoàn toàn lãnh thổ, [From.GetAdjective] đảm bảo với chúng ta rằng đây chỉ đơn giản là một 'biện pháp thời chiến tạm thời' và thành phố sẽ trở lại trạng thái trước chiến tranh sau đó."
 lar_spain.36.a:0 "If we do not stand up for the rights of the Tangerians, then who will?"
 lar_spain.36_tt:0 "Nếu §Y[SPA.GetName]§! không lùi bước, chúng ta sẽ nhận đượce:\n"
 lar_spain.36.b:0 "Their promise is good enough for now."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] đã đưa ra phản đối chính thức và cứng rắn đối với việc chúng ta chiếm đóng Tangier. Họ coi hành động của chúng ta là bất hợp pháp, và thậm chí còn đi xa đến mức ám chỉ việc sử dụng vũ lực quân sự để trục xuất chúng ta khỏi Khu vực Quốc tế nếu chúng ta không rút quân ngay lập tức."
 lar_spain.37.a:0 "We will not be cowed by their idle threats."
 lar_spain.37.b:0 "Vậy thì chúng ta phải lùi bước"
 lar_spain.38.desc:0 "As expected, the weak [From.GetAdjective] government has not dared to challenge our occupation of Tangier. We are free to integrate the city more fully into our nation."
 lar_spain.38.a:0 "Spanish once again!"
 lar_spain.39.t:0 "[From.GetNameDefCap] Demands North Africa"
 lar_spain.39.desc:0 "[From.GetAdjective] diplomats have delivered us an ultimatum, demanding we immediately relinquish control over North Africa to [From.GetNameDef]. No doubt they mean to capitalize on the weakness of our current international position..."
 lar_spain.39.a:0 "We cannot afford another war. We must accept."
 lar_spain.39.b:0 "They will not get it so easily!"
 lar_spain.40.t:1 "[From.GetNameDefCap] Chấp nhận Đòi hỏi"
 lar_spain.40.desc:0 "[From.GetNameDefCap] has accepted our demands and their diplomats assure us they are making arrangements for the transfer of control of North Africa forthwith."
 lar_spain.40.a:0 "Very efficient."
 lar_spain.41.t:0 "[From.GetNameDefCap] Từ chối Đòi hỏi"
 lar_spain.41.desc:0 "[From.GetAdjective] diplomats have informed us that they categorically reject all Spanish demands for North Africa."
 lar_spain.41.a:0 "Then we will have to take it by force."
 lar_spain.42.t:0 "[From.GetNameDefCap] Claims French Throne"
 lar_spain.42.desc:0 "Having recently assumed the Spanish throne, King [From.GetLeader] has already made apparent his designs upon the French throne, toting his Legitimist claim to the crown as a basis.\n\nWith the recent political victory of the Legitimists in our country, the King has now deemed it appropriate to finally act upon these designs, and has formally declared his desire to be crowned in Reims with all possible haste."
 lar_spain.42.a:0 "He has a valid claim - we eagerly accept. Vive le Roi!"
 lar_spain.42.b:0 "France will never be subservient to Spain!"
 lar_spain.43.t:0 "[From.GetNameDefCap] Recognizes Claim"
 lar_spain.43.desc:0 "The [From.GetAdjective] Legitimist government have heard King [Root.GetLeader]'s request, and have now formally informed us that they acknowledge his rightful claim to the French crown. They assure us they will forthwith be making arrangements to hold the coronation ceremony."
 lar_spain.43.a:0 "All is as it should be."
 lar_spain.43_tt:0 "Preparations for the coronation will begin."
 lar_spain.44.t:0 "[From.GetNameDefCap] Rejects Claim"
 lar_spain.44.desc:0 "Bất chấp yêu cầu chính đáng của Vua [Root.GetLeader] đối với ngai vàng Pháp, chính phủ [From.GetAdjective] dường như đã lạnh chân vào phút cuối. Viện dẫn những lo ngại về tình trạng bất ổn của công chúng trước viễn cảnh Tây Ban Nha kiểm soát nước Pháp, họ 'rất tiếc đã từ chối' một buổi lễ trao vương miện chính thức."
 lar_spain.44.a:0 "[Root.GetLeader] will be King of France regardless."
 lar_spain.45.t:0 "Liên minh Iberia"
 lar_spain.45.desc:0 "Just as between 1580 and 1640, [From.GetNameDef] proposes a union of our two nations under [From.GetLeader]. [From.GetAdjective] diplomats urge us to consider the strength a united Iberia can display to the world under a single leader."
 lar_spain.45.a:0 "They speak wisely."
 lar_spain.45.b:0 "Portugal will never be ruled willingly by Spaniards!"
 lar_spain.46.t:0 "Liên bang Iberia - [From.GetNameDefCap] Chấp nhận"
 lar_spain.46.desc:0 "[From.GetNameDefCap] has accepted our proposal of uniting Iberia under the leadership of [Root.GetLeader]. They will be making the necessary arrangements to begin integration of their government apparatus into ours."
 lar_spain.46.a:0 "They have chosen wisely. United we are stronger!"
 lar_spain.47.t:0 "Iberian Union - [From.GetNameDefCap] Declines"
 lar_spain.47.desc:0 "[From.GetNameDefCap] has rejected any notion of uniting the Iberian peninsula under shared leadership. Despite extensive negotiations, the [From.GetAdjective] delegation's position can effectively be summed up as "come get it if you're hard enough"."
 lar_spain.47.a:0 "Their proposal is acceptable."
 lar_spain.48.t:0 "Chủ nghĩa Vô trị Bồ Đào Nha"
 lar_spain.48.desc:0 "Các cuộc giao tranh ở [From.GetNameDef] trong những ngày gần đây đã tràn sang các vùng biên giới của [Root.GetAdjective], và các lực lượng dân quân theo Chủ nghĩa Vô tri [From.GetAdjective] nhanh chóng bắt đầu chiêu tập các cá nhân có cùng chí hướng từ các thị trấn địa phương. Bất chấp hành động nhanh chóng từ các lực lượng biên giới của chúng ta, bạo lực dữ dội của cuộc giao tranh đã khiến họ mất cảnh giác và sau các cuộc giao tranh ban đầu với lực lượng [From.GetAdjective] được huấn luyện từ cả hai bên trong Nội chiến, họ buộc phải rút lui.\n\nTrong những ngày sau đó, sự ủng hộ cho nguyên nhân của Chủ nghĩa Vô tri [From.GetAdjective] đã lan rộng hơn nữa trong toàn xã hội [Root.GetAdjective], rõ ràng là ở một mức độ lớn do sự hỗ trợ ngầm của nước ngoài.\n\nKết quả là, bất chấp những nỗ lực hết sức của chúng ta, quốc gia này đã thực sự bị sa lầy trong cuộc Nội chiến [From.GetAdjective] lớn hơn."
 lar_spain.48.a:0 "Why did they have to involve us in this?!"
 lar_spain.49.desc:0 "Kể từ khi cuộc giao tranh [Root.GetAdjective] tràn qua biên giới [From.GetAdjective], những người ủng hộ Chủ nghĩa Vô trị ở địa phương đã đổ xô đến chính nghĩa của chúng ta. Với một số 'khuyến khích' được lập kế hoạch và thực hiện tốt, tình cảm ủng hộ Chủ nghĩa Vô trị đã lan truyền như cháy rừng giữa các thành viên trẻ tuổi của xã hội [From.GetAdjective].\n\nKết quả là việc chuyển giao các kho vũ khí [Root.GetAdjective] đến các chi bộ nhóm Chủ nghĩa Vô trị [From.GetAdjective] này, tình hình ở [From.GetNameDef] đã leo thang đến mức chính phủ đang đàn áp một cuộc nổi dậy toàn diện. Các nhà lãnh đạo của cuộc nổi dậy này hiện đã yêu cầu chúng ta viện trợ chính thức và trực tiếp hơn, đề xuất chúng ta đi đầu trong cuộc đấu tranh theo Chủ nghĩa Vô trị toàn cầu và đề nghị họ tham gia với chúng ta một cách chính thức hơn khi chiến sự lắng xuống."
 lar_spain.49.a:0 "We eagerly welcome their support for the Anarchist cause!"
 lar_spain.50.t:0 "Portuguese Anarchism - Civil War Ends"
 lar_spain.50.desc:0 "Với kết luận thuận lợi của phần [From.GetAdjective] trong cuộc đấu tranh theo chủ nghĩa Anarchist của chúng ta, chi bộ [From.GetAdjective] hiện yêu cầu được chào đón vào Hội Đồng Phòng Vệ."
 lar_spain.50.a:0 "We will bring them under our protection."
 lar_spain.51.t:0 "Di dời Dự trữ Vàng"
 lar_spain.51.desc:0 "The gold reserves of our nation are threatened by the Nationalist advance. We should take action and ensure the reserves are safely moved abroad, keeping them out of our enemies' hands."
 lar_spain.51.a:0 "We will ship them to [SOV.GetNameDef]."
 lar_spain.51.b:0 "We will ship them to [SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c:0 "We will ship them to [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "We will ship them to [SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
 lar_spain.52.t:0 "[From.GetNameDefCap] Relocates Gold Reserves"
 lar_spain.52.desc:0 "Shipments from [From.GetNameDef] have begun to arrive in our country, as the [From.GetAdjective] government is moving their gold reserves abroad for safekeeping for the duration of the civil war."
 lar_spain.52.a:0 "Perhaps this spells opportunity..."
 lar_spain.53.t:0 "Spanish Gold Reserves"
 lar_spain.53.desc:1 "It has been some time since the [SPR.GetAdjective] gold reserves arrived in our country, and we have continued to send ample aid to [SPR.GetNameDef], without payment. Members of the government are beginning to comment on the farcical state of these affairs."
 lar_spain.53.a:0 "We will seize the gold reserves as 'payment'."
 lar_spain.53.b:1 "A [SPR.GetAdjective] victory would be payment enough."
 lar_spain.54.t:0 "Gold Reserves Seized!"
 lar_spain.54.desc:1 "Chúng ta đã được thông báo bởi các nhà ngoại giao của mình ở [From.GetNameDef] rằng chính phủ [From.GetAdjective] đã chiếm giữ trữ lượng vàng của chúng ta! Cáo buộc rằng họ thậm chí không coi một thông cáo chính thức là cần thiết, nói rằng đây là 'điều tất nhiên' để nhận được 'khoản thanh toán quá hạn' cho sự hỗ trợ vật chất của họ."
 lar_spain.54.a:0 "Sao họ dám?!"
 lar_spain.54.a_tt:0 "§RThis will have effects on our economy after the civil war!§!\n"
 lar_spain.55.t:0 "Government Funding Shortage"
 lar_spain.55.desc:0 "With the seizure of our gold reserves, we now find ourselves in an immediate shortage of bullion with which to finance the rebuilding of the nation. Investments into the public sector will thereby regrettably have to be delayed."
 lar_spain.55.a:0 "That is unfortunate..."
 lar_spain.56.t:0 "[From.GetNameDefCap] Appeals for Autonomy"
 lar_spain.56.desc:0 "Mặc dù mong muốn tiếp tục chứng minh lòng trung thành của họ và đóng góp cho cuộc Cách mạng, đại diện của [From.GetAdjective] đã cầu xin trường hợp của họ để tăng quyền tự chủ. Họ lập luận rằng, nếu chúng ta nới lỏng kiểm soát phần nào, họ sẽ có thể hỗ trợ tốt hơn nhiều cho sự nghiệp của chúng ta."
 lar_spain.56.a:0 "They have earned our trust."
 lar_spain.56.b:0 "But keeping the reins tight is even better."
 lar_spain.57.t:0 "[From.GetNameDefCap] Grants Autonomy"
 lar_spain.57.desc:0 "Our representatives in [From.GetNameDef] inform us that the [From.GetAdjective] government has deemed fit to grant us more autonomy."
 lar_spain.57.a:0 "Progress!"
 lar_spain.58.t:0 "[From.GetNameDefCap] Rejects Autonomy"
 lar_spain.58.desc:0 "Our representatives in [From.GetNameDefCap] inform us that the [From.GetAdjective] government has rejected our appeal for more autonomy."
 lar_spain.58.a:0 "Do they not trust us?"
 lar_spain.59.t:0 "Iberia Đỏ"
 lar_spain.59.desc:0 "Nhìn thấy những lợi ích chung về ý thức hệ của chúng ta, [From.GetNameDefCap] đã gửi các đặc phái viên với đề xuất về một Iberia thống nhất. Họ gợi ý rằng, bằng cách gạt bỏ những khác biệt của chúng ta và thống nhất dưới sự lãnh đạo của [From.GetAdjective], chúng ta có thể đảm bảo tốt hơn cho sự thành công của Cách mạng Iberia."
 lar_spain.59.a:0 "Đại nghiệp của công nhân sẽ được củng cố rất nhiều!"
 lar_spain.59.b:0 "We can better spread the Revolution on our own accord."
 lar_spain.60.t:0 "Một Iberia Đỏ - [From.GetNameDefCap] Chấp nhận"
 lar_spain.60.desc:0 "[From.GetNameDefCap] has responded to our overtures with approval - they agree to the concept of a united socialist Iberia."
 lar_spain.60.a:0 "United we stand stronger."
 lar_spain.61.t:0 "A Red Iberia - [From.GetNameDefCap] Rejects"
 lar_spain.61.desc:0 "[From.GetNameDefCap] has bluntly rejected our proposal of a unified socialist Iberia. While agreeing that we have many shared interests, they argue we are better equipped to pursue these as two independent nations."
 lar_spain.61.a:0 "They do not yet know how wrong they are."
 lar_spain.62.t:0 "Khởi nghĩa Cộng sản"
 lar_spain.62.desc:0 "From.GetAdjective] không ngừng can thiệp và các chi bộ ngầm nhận được sự hỗ trợ bất hợp pháp từ [From.GetNameDef] trong những tháng gần đây đã khuyến khích các nhóm Cộng sản địa phương mà chúng ta đã đấu tranh trong nhiều năm. Không còn nghi ngờ gì nữa, hứa hẹn nhiều viện trợ nước ngoài hơn, các nhóm này hiện đã cầm vũ khí và được tham gia bởi các phần tử bất trung trong quân đội tham gia vào một cuộc nổi dậy quy mô lớn, nhằm giành quyền kiểm soát chính phủ bằng vũ lực."
 lar_spain.62.a:0 "We will crush this rebellion!"
 lar_spain.63.t:0 "Cuộc nổi dậy Cộng sản ở [From.GetNameDefCap]!"
 lar_spain.63.desc:0 "Đúng như dự đoán, với một số hỗ trợ vật chất, các nhóm Cộng sản đã gây khó khăn cho chính phủ [From.GetAdjective] trong lúc này đã được khuyến khích hành động. Một cuộc nổi dậy quy mô lớn nhằm giành quyền kiểm soát chính quyền, nhưng chủ yếu dựa vào sự hỗ trợ của chúng ta. Các nhà lãnh đạo của nó, trong khi duy tâm và háo hức, có ít kinh nghiệm trong việc tiến hành một cuộc nội chiến, và hiện đã tìm tới chúng ta để được lãnh đạo và viện trợ."
 lar_spain.63.a:0 "And they will have it!"
 lar_spain.64.t:0 "[From.GetNameDefCap] Yêu cầu Hỗ trợ"
 lar_spain.64.desc:0 "Mặc dù tình hình chính trị ở [From.GetNameDef] từ lâu đã không ổn định, có vẻ như mức độ nghiêm trọng của cuộc xung đột đã khiến chính phủ [From.GetAdjective] bất ngờ. Họ đã yêu cầu bất kỳ viện trợ nào mà chúng ta có thể tập hợp để giúp họ trong cuộc chiến chống lại Chủ nghĩa Phát xít, và kêu gọi chúng ta không nên tập hợp quá lâu trong thời điểm quan trọng này.\n\nNgười ta vẫn nghi ngờ liệu chính phủ Cộng hòa có thể giành chiến thắng trong cuộc nội chiến hiện tại mà không có sự trợ giúp từ bên ngoài hay không, và mặc dù chiến thắng của một Tây Ban Nha dân chủ sẽ là một kết quả đáng mong đợi, nhưng có khả năng việc cung cấp viện trợ này sẽ khuyến khích những người cảm tình với Cộng sản ở đất nước của chúng ta."
 lar_spain.64.a:0 "They rely on us, and we must aid them even at our own risk."
 lar_spain.64.b:0 "We cannot risk our own political stability to aid them."
 lar_spain.65.t:0 "[From.GetNameDefCap] Cung cấp Hỗ trợ"
 lar_spain.65.desc:0 "Chính phủ [From.GetAdjective] thông báo với chúng ta rằng họ sẽ gửi cho chúng ta một lô hàng thiết bị viện trợ theo thông báo ban đầu. Mặc dù rất quan trọng để thúc đẩy tinh thần của chúng ta, tác động vật chất thực tế là không đáng kể, nhưng người Pháp đảm bảo với chúng ta rằng họ đang nghiên cứu các phương án về cách cung cấp viện trợ đáng kể hơn trong tương lai."
 lar_spain.65.a:0 "This is wonderful news!"
 lar_spain.66.t:0 "[From.GetNameDefCap] Rejects Request"
 lar_spain.66.desc:0 "The French inform us that they unfortunately are unable to send us aid, as this would put their domestic political stability at risk."
 lar_spain.66.a:0 "And they believe another border shared with Fascists will not?"
 lar_spain.67.t:0 "[From.GetAdjective] War of Independence!"
 lar_spain.67.desc:0 "Có vẻ như chính phủ [From.GetAdjective] đã nhanh chóng quên mất chiến thắng trong cuộc nội chiến gần đây của họ là ai. Sáng nay, tất cả các liên lạc với đại diện của chúng ta ở [From.GetNameDef] đã đột ngột bị cắt đứt và một thông báo từ [From.GetLeader] đã được phát đi từ phương tiện truyền thông nhà nước của họ, tuyên truyền trong một nỗ lực rõ ràng là kích động người dân [From.GetAdjective] trong lại một nỗ lực chiến tranh khác.\n\nMột tuyên bố chính thức về nền độc lập đã được đưa ra tại Moscow vào cuối sáng nay."
 lar_spain.67.a:0 "We will crush this intransigence!"
 lar_spain.67.b:0 "We have no choice but to accept it."
 lar_spain.68.t:0 "[From.GetNameDefCap] Yêu cầu Hỗ trợ"
 lar_spain.68.desc:0 "[From.GetNameDefCap] has contacted us with a request for material aid in their war of independence with [SOV.GetNameDef]."
 lar_spain.68.a:0 "And they shall have it."
 lar_spain.68.b:0 "Chúng ta không thể mạo hiểm mối quan hệ của mình với Soviet."
 lar_spain.69.t:0 "[From.GetNameDefCap] Provides Aid"
 lar_spain.69.desc:0 "[From.GetNameDefCap] đã nghe thấy lời kêu gọi viện trợ của chúng ta, và họ hiện đã đề nghị mời chúng ta tham gia sâu rộng hơn vào các chương trình hỗ trợ cho vay-cho thuê của họ."
 lar_spain.69.a:0 "This is very positive news."
 lar_spain.70.t:0 "[From.GetNameDefCap] Từ chối Hỗ trợ"
 lar_spain.70.desc:0 "[From.GetNameDefCap] has informed us that they at present find themselves unable to lend us aid, owing to a large part to effects on domestic and international public opinion which they fear might be caused by being seen to aid our cause."
 lar_spain.70.a:0 "They abandon us a second time."
 lar_spain.71.t:0 "[From.GetNameDefCap] Requests NAP"
 lar_spain.71.desc:0 "As we both find ourselves at war with the Communists, [From.GetNameDefCap] has proposed a Non-Aggression Pact. This would allow us to focus on the more immediate Red threat, overlooking our differences for the moment."
 lar_spain.71.a:0 "Compared to the elimination of [SOV.GetNameDef] everything else comes second."
 lar_spain.71.b:0 "A treaty with the Republicans? Never!"
 lar_spain.72.t:0 "[From.GetNameDefCap] Grants NAP"
 lar_spain.72.desc:0 "Wisely, the [From.GetAdjective] government has agreed to our proposal of a Non-Aggression Pact. It will take immediate effect."
 lar_spain.72.a:0 "They recognize the greater danger."
 lar_spain.73.t:0 "[From.GetNameDefCap] Rejects NAP"
 lar_spain.73.desc:0 "[From.GetNameDefCap] has heard our proposal for a Non-Aggression Pact, but has informed us that they do not see this to be in their best interests at this time."
 lar_spain.73.a:0 "What are they planning?"
 lar_spain.74.t:0 "[From.GetNameDefCap] Yêu cầu Hỗ trợ"
 lar_spain.74.desc:0 "[From.GetAdjective] đã yêu cầu sự hỗ trợ của chúng ta trong cuộc chiến của họ với [SOV.GetNameDef]. Họ đã đảm bảo với chúng ta rằng họ không cần nhiều, và chỉ cần chia sẻ một số thông tin tình báo quan trọng, hoặc hỗ trợ họ đào tạo sĩ quan chỉ huy của họ để chống lại các chiến thuật của [SOV.GetAdjective] tốt hơn đã chứng tỏ là vô giá."
 lar_spain.74.a:0 "Một ý tưởng tuyệt vời. Cái chết của Soviet!"
 lar_spain.74.b:0 "We must guard our advantages jealously."
 lar_spain.75.t:0 "[From.GetNameDefCap] Cung cấp Hỗ trợ"
 lar_spain.75.desc:1 "Sau khi xem xét yêu cầu của chúng ta, [From.GetNameDef] đã đề xuất cử các chuyên gia quân sự đến đào tạo các sĩ quan chỉ huy của chúng ta để chống lại các chiến lược của [SOV.GetAdjective] mà họ đã gặp phải, đồng thời cung cấp cho chúng ta một số thông tin tình báo có giá trị."
 lar_spain.75.a:0 "Điều này sẽ chứng tỏ vô giá trong cuộc chiến của chúng ta chống lại Soviet."
 lar_spain.76.t:0 "[From.GetNameDefCap] Từ chối Hỗ trợ"
 lar_spain.76.desc:0 "Bất chấp sự van nài của chúng ta, [From.GetNameDef] đã từ chối cung cấp cho chúng ta bất kỳ viện trợ nào trong cuộc chiến của chúng ta với Soviet. Bất kỳ nỗ lực nào để có được thông tin hữu ích từ họ liên quan đến mặt trận Soviet cũng đều vấp phải bức tường im lặng."
 lar_spain.76.a:0 "They guard all their secrets jealously."
 lar_spain.77.t:0 "Alfonso XIII Dies"
 lar_spain.77.desc1:0 "Sống lưu vong kể từ khi nền Đệ nhị Cộng hòa được khai sinh vào năm 1931, vị vua cuối cùng trị vì Tây Ban Nha, Alfonso XIII, đã qua đời ở Rome vào ngày hôm nay. Mệt mỏi vì các vấn đề về tim mạch khi còn khá sớm, do tình trạng lưu vong của ông và tình hình hiện tại ở [Root.GetNameDef], người ta cho rằng ông ấy sẽ được chôn cất tại chính Rome.\n\nTrong khi con trai thứ nhất và thứ hai của Alfonso đã từ bỏ quyền kế vị vào năm 1933, và vì vậy có vẻ như con trai thứ ba của ông, Infante Juan, sẽ là người thừa kế, có tin đồn rằng con trai thứ hai của cố Quốc vương, Infante Jaime, đang xem xét tái khẳng định quyền kế vị của mình."
 lar_spain.77.desc2:0 "Sớm nay, Vua Alfonso XIII đột ngột qua đời tại Madrid, sau khi bị đau ngực dữ dội. Thi hài của Nhà vua sẽ sớm được đặt nguyên trạng trong nhà thờ San Jerónimo el Real ở Madrid, cho phép quần chúng bày tỏ lòng kính trọng trước khi an táng hoàng gia.\n\nMặc dù trước đó đã từ bỏ quyền kế vị do bị điếc, con trai thứ hai của Nhà vua là Infante Jaime đã nhanh chóng khẳng định lại quyền thừa kế chỉ vài giờ sau khi vua cha qua đời. Trước sự ủng hộ đông đảo của Carlist, không chắc em trai của ông ta là Infante Juan sẽ có thể phản bác lại tuyên bố này."
 lar_spain.77.a:0 "The king is dead. Viva el Rey!"
 lar_spain.78.t:0 "Sanjurjo Dies"
 lar_spain.78.desc:0 "Chỉ vài ngày sau khi bắt đầu cuộc nội chiến, phe của chúng ta đã phải hứng chịu thảm kịch, khi thủ lĩnh được lựa chọn của cuộc đảo chính, José Sanjurjo, đã chết trong một vụ tai nạn máy bay trên đường từ Bồ Đào Nha để chỉ huy lực lượng phe Quốc gia ở Tây Ban Nha.\n\nCó vẻ như, trong nỗ lực tạo ấn tượng của một "phi công táo bạo" anh hùng khi trở lại đất Tây Ban Nha sau hơn hai năm sống lưu vong, Đại tướng đã nhất quyết bay trên một chiếc máy bay nhỏ hơn là bất kỳ chiếc lớn hơn nào có sẵn, và sau đó chất đầy nó bằng cách yêu cầu tất cả các hành lý nặng của ông ta phải được chất lên cùng một máy bay.\n\nVỡ nát ngay sau khi cất cánh, ông ta thiệt mạng ngay lập tức, và làm như vậy đã làm giảm quyền lãnh đạo của phe Quốc gia, biến nó thành một tập hợp các tướng lĩnh tranh giành quyền kiểm soát."
 lar_spain.78.a:0 "He dared too much."
 lar_spain.78_tt:0 "§YJosé Sanjurjo Dies.§!\n"
 lar_spain.79.t:0 "Coronation of [Root.GetLeader]"
 lar_spain.79.desc:0 "Cùng với rất nhiều sự hào hoa và lễ hội, hôm nay chứng kiến lễ đăng quang của Vua [Root.GetLeader] tại Nhà thờ Reims. Sau buổi lễ chính thức, nhà vua chào đón đám đông tưng bừng đang chờ đợi bên ngoài, ngây ngất khi thấy quốc gia của họ trở lại trạng thái của một chế độ quân chủ.\n\nTrong bài phát biểu hướng tới thần dân của mình, Nhà vua nhấn mạnh sự thống nhất của hai nước Pháp và Tây Ban Nha, được biểu trưng trong con người của ông. Bất cứ nơi nào trên thế giới quyền lợi của một người Pháp bị đe dọa, họ sẽ tìm thấy một người Tây Ban Nha ở bên cạnh để bảo vệ chính nghĩa của họ."
 lar_spain.79.a:0 "A great day for the Kingdom!"
 lar_spain.81.t:0 "Cái giá của Chiến thắng"
 lar_spain.81.desc:0 "Due to the heavy nature of our involvement in the Spanish Civil War, our influence over the [SPD.GetAdjective] government has expanded to the point where they are effectively a satellite state to Moscow."
 lar_spain.81.a:0 "Our influence in Western Europe grows!"
 lar_spain.82.t:0 "Cái giá của Chiến thắng"
 lar_spain.82.desc:0 "Chiến thắng cuộc nội chiến này, nhưng việc chúng ta phụ thuộc quá nhiều vào viện trợ của Soviet đồng nghĩa với việc chúng ta phải gánh một món nợ đáng kể cần phải hoàn trả. Thời kỳ hỗn loạn của cuộc nội chiến cũng có nghĩa là những người theo Chủ nghĩa Stalin đã thành công chiếm những vị trí quan trọng trong quân đội và chính phủ mới của chúng ta. Do đó, chúng ta thấy mình ở một vị trí khó khăn.\n\nMoscow đã bắt đầu đưa ra "đề nghị" bổ nhiệm các bộ trưởng và sĩ quan trung thành với họ, và hiện tại chúng ta không thể chống lại đòi hỏi của họ nếu không muốn bị ảnh hưởng nghiêm trọng về kinh tế, hoặc tệ hơn, châm ngòi cho một cuộc nội chiến mới. Nếu chúng ta muốn giành được nền độc lập thực sự, chúng ta phải kế hoạch cẩn thận và chứng minh lòng trung thành của mình, hoặc trước tiên là làm suy yếu và phá bỏ ảnh hưởng của Chủ nghĩa Stalin đối với nhà nước của chúng ta."
 lar_spain.82.a:0 "We will see how long this state of affairs lasts."
 lar_spain.83.t:0 "Signs of Treachery"
 lar_spain.83.desc:0 "Trong vài tuần qua, các liên lạc viên, đại diện của chúng ta cũng như các bộ trưởng và sĩ quan trung thành của Chủ nghĩa Stalin ở [SPD.GetNameDef] đã liên tục bị giữ kín thông tin quan trọng và từ chối quyền tiếp cận với các quan chức chính phủ và quân đội của [SPD.GetAdjective]. Giờ đây, chúng ta đã nhận được thông tin rằng các anh chàng của chúng ta đang bị loại bỏ một cách có hệ thống khỏi các vị trí có ảnh hưởng, và ngay cả các chương trình viện trợ nước ngoài của chúng ta cũng đang bị cản trở.\n\n"Sự trùng hợp ngẫu nhiên" về tần suất này không thể là sự may rủi thuần túy. Chính phủ [SPD.GetAdjective] đang có dấu hiệu phản bội rõ ràng và mong muốn từ bỏ nghĩa vụ của mình đối với [SOV.GetNameDef], và ở Moscow bắt đầu lên tiếng kêu gọi hành động trừng phạt và thắt chặt dây cương."
 lar_spain.83.a:0 "We will send a message by establishing an occupation zone in Catalonia."
 lar_spain.83.b:0 "Everything is sure to work itself out without our interference."
 lar_spain.84.t:1 "Catalan Occupation Zone"
 lar_spain.84.desc:0 "Sự kiên nhẫn của Moscow với việc chúng ta củng cố một cách có hệ thống những nỗ lực của họ nhằm tăng cường kiểm soát đối với chính phủ của chúng ta giờ đây đã trở thành hiện thực. Soviet đã đơn phương thiết lập một khu vực chiếm đóng ở Catalonia, Valencia và các phần của Aragon, với một chính phủ độc lập trên danh nghĩa dường như hầu như không có quyền lực thực tế. Các lực lượng cộng sản trung thành đã đổ xô đến khu vực mới này, thề ủng hộ "chính phủ" thân Moscow.\n\nThông điệp rất rõ ràng: tuân theo chỉ thị từ Moscow nếu không sẽ có thêm hành động trừng phạt. Mặc dù không chắc họ sẽ có thể mở rộng ảnh hưởng của mình nhiều trước khi kế hoạch của chúng ta thành hiện thực, nhưng chắc chắn sẽ là thách thức để đánh bật sự chiếm giữ của Soviet đối với vùng đất của chúng ta."
 lar_spain.84.a:0 "Tensions are mounting. We must swiftly proceed with our plans!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] Chiếm giữ [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "Các lực lượng của chúng ta đã hoàn toàn đảm bảo an toàn cho [SPR_stolen_state_name.GetName], lật đổ mọi thành phần ủng hộ Soviet và ban lãnh đạo địa phương thân Moscow và chúng ta đang nhanh chóng thiết lập lại chính quyền địa phương [SPD.GetAdjective] trong khu vực."
 lar_spain.85.a:0 "We rid our country of Stalinist influence one state at a time!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] Chiếm giữ [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "[SPD.GetAdjective] forces have fully secured [SPR_stolen_state_name.GetName], ousted our supporters and the local pro-Moscow leadership, and are swiftly re-establishing their own local government over the area."
 lar_spain.88.a:0 "A won battle does not mean a won war."
 lar_spain.89.t:0 "[From.GetNameDefCap] Chấp nhận Đòi hỏi"
 lar_spain.89.desc:0 "Unexpectedly, the [From.GetAdjective] government has backed down and agreed to our demands of independence. It appears they do not wish to be imbroiled in a yet another conflict in the west of Europe."
 lar_spain.89.a:0 "They would have lost, anyway."
 lar_spain.90.t:0 "Dismissal of Niceto Alcalá-Zamora"
 lar_spain.90.desc:0 "Cuộc đấu tranh quyền lực giữa các đảng phái Cánh tả, gần đây đã thống nhất nhằm giành chiến thắng trong cuộc bầu cử năm 1936, đã trở nên gay gắt. Mệt mỏi trước các chính sách trung tâm và thỏa hiệp của Tổng thống Niceto Alcalá-Zamora, những người ủng hộ xa lánh ông ở Cortes đánh giá việc giải tán Cortes dẫn đến cuộc bầu cử là vi hiến và cách chức ông.\n\nThay cho Alcalá-Zamora, nhà Cortes đã bầu đối thủ cũ của mình, Manuel Azaña, người hiện đã kế thừa nhiệm vụ bất khả thi là mang lại sự ổn định cho bối cảnh chính trị ngày càng phân cực của Tây Ban Nha."
 lar_spain.90.a:0 "The chaos is complete."
 SPR_spanish_elections_flag:0 "1936 Spanish elections were held"
 lar_heavy_water.1.t:0 "Nhà máy Nước nặng Telemark bị phá hủy"
 lar_heavy_water.1.desc:0 "Chỉ huy quân đồn trú ở Telemark báo cáo rằng nhà máy thủy điện Vemork đã bị một vụ nổ thảm khốc đêm qua phá hủy các cơ sở được sử dụng để sản xuất Nước nặng. Trong khi các cuộc điều tra vẫn đang tiếp tục, các bằng chứng sẵn có cho thấy rất rõ sự phá hoại của một đơn vị tinh nhuệ của kẻ thù.\n\nCó vẻ như các toán biệt kích đã nhảy dù xuống khu vực này, xâm nhập vào nhà máy bằng cách khai thác an ninh lỏng lẻo tệ hại, đặt chất nổ gần các thùng chứa và sau đó rút đi trong đêm chỉ vài phút trước khi vụ nổ bùng nổ.\n\nKhông có thương vong dân sự nào được báo cáo, khiến người chỉ huy suy đoán rằng quân kháng chiến địa phương có thể đã biết trước về cuộc đột kích. Các lực lượng đồn trú địa phương hiện đang tiến hành truy quét khu vực này, nhưng không có đầu mối nào được tìm thấy và chúng ta hy vọng nhóm đã sơ tán khỏi khu vực này."
 lar_heavy_water.1.a:0 "A significant setback."
 lar_heavy_water.2.t:0 "Operation Gunnerside succeeds"
 lar_heavy_water.2.desc:0 "Báo cáo từ các liên lạc địa phương ở Telemark cho thấy Chiến dịch Gunnerside đã thành công hoàn toàn. Sau khi đột kích, đội đã thâm nhập thành công vào nhà máy, né tránh tất cả lính canh.\n\nSau khi bố trí thiết bị, nhóm đã có một nơi nghỉ ngơi an toàn và hiện đã tách ra để tránh các nhóm truy tìm đuổi theo họ. Chúng ta chưa nhận được thông tin gì từ đội kể từ cuộc đột kích, nhưng điều này đã dự liệu trước. Chúng ta cũng mong chờ người Đức sẽ thông báo công khai nếu họ giết hoặc bắt giữ bất kỳ lính biệt kích nào của chúng ta."
 lar_heavy_water.2.a:0 "Who dares wins."
 lar_bruneval_raid.1.t:0 "Enemy Commando raid captures radar equipment"
 lar_bruneval_raid.1.desc:0 "Các báo cáo về một cuộc đột kích của kẻ thù đã đến, cho thấy rằng một lực lượng nhỏ của kẻ thù đã tấn công một trong những cơ sở lắp đặt radar của chúng ta. Sau một cuộc phòng thủ tốc độ nhưng cuối cùng không thành công của lực lượng đồn trú, lực lượng đối phương đã kiểm soát việc lắp đặt trong một khoảng thời gian ngắn trước khi một cuộc phản công dữ dội ngay lập tức đẩy họ trở lại bãi biển, nơi họ vội vàng lên tàu đổ bộ và rời đi.\n\nMột cuộc kiểm tra kỹ lưỡng việc lắp đặt radar cho thấy một số bộ phận đã bị tháo ra, đồng thời điểm danh cho thấy một trong những kỹ thuật viên radar vắng mặt, có thể đã bị kẻ thù bắt cóc.."
 lar_bruneval_raid.1.a:0 "What a cowardly way to wage war."
 lar_bruneval_raid.2.t:0 "Operation Biting succeeds"
 lar_bruneval_raid.2.desc:0 "Cuộc tập kích chống lại cơ sở lắp đặt radar của đối phương đã thành công hoàn toàn. Đơn vị tấn công đã hạ cánh thành công, với hiện tượng tán xạ tối thiểu từ nhảy dù.\n\nSau khi thu thập trang thiết bị và định hướng cho mình, những người lính dù di chuyển về phía mục tiêu và tiêu diệt các lực lượng đồn trú yếu ớt trong một cuộc đọ súng ngắn nhưng ác liệt. Sau khi khu vực được đảm bảo, kỹ thuật viên radar đi cùng lực lượng xung kích đã chụp ảnh thiết bị radar và tháo rời các bộ phận đã chọn để vận chuyển trở lại cho chúng ta.\n\nSau cuộc đọ súng thứ hai với các lực lượng đồn trú được báo động, bãi biển sơ tán đã được dọn sạch và lực lượng bắt đầu lên tàu đổ bộ để vận chuyển trở lại phòng tuyến của chúng ta, mang theo một kỹ thuật viên radar của đối phương để thẩm vấn."
 lar_capture_tito.1.t:0 "Unternehmen Rösselsprung fails"
 lar_capture_tito.1.desc:0 "Chiến dịch của chúng ta nhằm bắt hoặc tiêu diệt thủ lĩnh đảng phái Nam Tư Tito đã không thành công. Đợt lính dù đầu tiên tiến xuống đủ gần hang động nơi chúng ta nghi ngờ Tito đang ẩn náu, nhưng đã gặp phải hỏa lực chết chóc từ các đơn vị mạnh của đối phương mà tin tức tình báo của ta đã bỏ sót. Trong khi quân ta chiến đấu dũng cảm, quân địch tiếp viện đến sớm hơn dự kiến. Ngay cả một nỗ lực đột phá tuyệt vọng cũng không thành công. \n\nNhững người sống sót đã rút về phòng tuyến thân thiện. Nơi ở hiện tại của Tito vẫn chưa được biết."
 lar_capture_tito.1.a:0 "He got away this time."
 lar_capture_tito.2.t:0 "Unternehmen Rösselsprung succeeds"
 lar_capture_tito.2.desc:0 "Chiến dịch tiêu diệt thủ lĩnh đảng phái Tito của chúng ta đã thành công hoàn toàn. Mặc dù kẻ thù đã mong đợi một cuộc tấn công, sự kết hợp của yểm trợ trên không và cuộc tấn công trực tiếp vào trụ sở của Tito bằng quân đổ bộ đường không đã khiến chúng bất ngờ. Sau một cuộc đọ súng ác liệt trong và xung quanh hang tổng hành dinh, thi thể của Tito được phát hiện trong số những người thiệt mạng."
 lar_capture_tito.2.a:0 "We got him."
 Tito_killed:0 "§YJosip Broz Tito§! has been killed."
 lar_rescue_mussolini.1.t:0 "Rescue attempt fails"
 lar_rescue_mussolini.1.desc:0 "Nỗ lực giải cứu Mussolini đã thất bại với thiệt hại nặng nề về nhân mạng. Quá tải về quân số và thiết bị, một số tàu lượn dùng để vận chuyển lính dù không thể đạt đủ độ cao để vượt qua một ngọn núi và bị rơi trong điều kiện thời tiết xấu. Chỉ một phần nhỏ của lực lượng xung kích sẵn sàng, người chỉ huy quyết định đánh nước cờ thần tốc và bất ngờ. \n\nThật không may, các quản giáo ở phía này đã cảnh giác cao độ và nổ súng khi nhóm tấn công cố gắng tiến vào khách sạn. Sau một cuộc giao tranh ngắn ngủi, với vị trí không thể đảm bảo và sắp hết đạn, viên chỉ huy đã đầu hàng lực lượng của mình."
 lar_rescue_mussolini.1.a:0 "Cũng đáng để thử."
 lar_rescue_mussolini.2.t:0 "Mussolini Rescued"
 lar_rescue_mussolini.2.desc:0 "Nhiệm vụ giải cứu Mussolini đã thành công. Một đơn vị lính dù nhỏ đã hạ cánh thành công gần khách sạn và xông vào tòa nhà mà không có phát súng nào được bắn ra. Những lính canh địa phương đã đầu hàng sau khi nhận ra sự kháng cự vô vọng. Mussolini sau đó đã được đưa đi trên một chiếc Fiesler Storch và trở lại phòng tuyến thân thiện, từ đó ông ta sẽ đến gặp [GER.GetLeader]."
 lar_rescue_mussolini.2.a:0 "We don't forget our friends."
 lar_operative_event.1.t:0 "Agent Captured"
 lar_operative_event.1.desc:0 "Trong khi triển khai phía sau phòng tuyến của kẻ thù, [This.GetName] đã bị bắt giữ bởi phản gián [From.From.GetAdjective] của đối phương. Các báo cáo từ các nguồn tin khác cho thấy [This.GetSheHe] bị giam giữ ở một địa điểm hẻo lánh để thẩm vấn. Mặc dù chúng ta tin rằng [This.GetSheHe] gắng trì hoãn cuộc thẩm vấn càng lâu càng tốt, nhưng có khả năng kẻ thù cuối cùng sẽ thu được thông tin tình báo hữu ích trừ khi [This.GetSheHe] được cứu hoặc bị giết trước khi [This.GetSheHe] tiết lộ thông tin."
 lar_operative_event.1.a:0 "We must mount a rescue operation!"
 lar_operative_event.2.t:0 "Agent forced into Hiding"
 lar_operative_event.2.desc:0 "Trong khi thực hiện nhiệm vụ ở [From.From.GetNameDef], [This.GetName] đã bị phản gián [From.From.GetAdjective] phát hiện. Tin nhắn cuối cùng mà [This.GetSheHe] gửi đi cho biết rằng [This.GetSheHe] đã nhận thấy sự theo dõi của kẻ thù theo sau [This.GetHerHim] và [This.GetSheHe] sẽ thực hiện các bước né tránh và trốn thoát. \n\nLà một phần của các quy trình này, [This.GetName] đương nhiên sẽ cắt đứt liên lạc với người truyền tin của [This.GetHerHis] để tránh làm ảnh hưởng đến họ hoặc những người khác.\n\nNếu thành công, [This.GetName] sẽ liên lạc lại với chúng ta sau vài tuần."
 lar_operative_event.2.a:0 "We can do nothing but wait and hope."
 lar_operative_event.3.t:0 "Agent Killed"
 lar_operative_event.3.desc:0 "Có vẻ như [This.GetName], một trong những đặc vụ của chúng ta được triển khai ở [From.From.GetNameDef], đã hy sinh và thiệt mang trong nhiệm vụ. Báo cáo từ các nguồn của [From.From.GetAdjective] tự nhiên rất thưa dần, dường như là do [This.GetName] bị phản gián [From.From.GetAdjective] theo đuôi. Có vẻ như [This.GetSheHe] sắp bị bắt và chọn cái chết để tránh tiết lộ thông tin quan trọng khi bị thẩm vấn hoặc bị giết bởi các đặc vụ [From.From.GetAdjective] khi trốn tránh bị bắt giữ."
 lar_operative_event.3.a:0 "A hero, called to [This.GetHerHis] final rest."
 lar_operative_event.4.t:0 "Agent Injured"
 lar_operative_event.4.desc:0 "Sau một cuộc chạm trán gần với phản gián [From.From.GetAdjective], [This.GetName] đã báo cáo rằng [This.GetSheHe] sẽ ngừng hoạt động một thời gian để do chấn thương của [This.GetSheHe] phải chịu đựng trong thời gian gánh chịu cảnh giam cầm của [This.GetHerHim]. \n\n[This.GetName] hiện đang ở một vị trí an toàn, có vẻ là do vết thương của [This.GetHerHis], sẽ khiến hoạt động sẽ đình trệ trong vài tuần khi [This.GetSheHe] bình phục."
 lar_operative_event.4.a:0 "[This.GetSheHe] will be back in the fight soon enough."
 lar_operative_event.5.t:0 "Enemy Agent turned"
 lar_operative_event.5.desc:0 "Cơ quan phản gián của chúng ta đã đạt được một thành công lớn: sau cuộc thẩm vấn sâu rộng và khi được thông báo về số phận của [This.GetHerHis] có khả năng xảy ra nếu [This.GetSheHe] bị buộc tội gián điệp, điệp viên [From.From.GetAdjective] bị bắt [This.GetName] đã đồng ý hợp tác với chúng ta để được ân xá hoàn toàn cho các tội ác chống lại nhà nước của [This.GetHerHis].\n\nVới hiểu biết chuyên sâu của [This.GetHerHis] về hoạt động bên trong của cơ quan tình báo [From.From.GetAdjective], [This.GetSheHe] chắc chắn sẽ thấy việc xâm nhập vào [From.From.GetNameDef] dễ dàng hơn nhiều mà vẫn không bị phát hiện bởi lực lượng phản gián [From.From.GetAdjective]."
 lar_operative_event.5.a:0 "But we expected [This.GetHerHim] to die?"
 lar_operative_event.6.t:0 "[From.GetAdjective] Operative Captured!"
 lar_operative_event.6.desc:0 "[This.GetName] đã bị bắt khi cố gắng xâm nhập vào cơ quan lãnh đạo của chúng ta và tiết lộ thông tin bí mật cho cấp trên của [This.GetHerHis]. Sau khi thẩm vấn, [This.GetSheHe] đã tiết lộ [This.GetHerselfHimself] là người cấp tin nước ngoài của [From.GetAgency] đang hoạt động trên đất của [From.From.GetAdjective]. Vẫn chưa biết bản chất chính xác mục đích của [From.GetAdjective] đối với quốc gia chúng ta là gì hoặc những bộ phận nào trong chính quyền của chúng ta đã là cơ quan Tình báo của [From.GetAdjective]. Với việc [This.GetName] bị giam giữ và chờ thẩm vấn thêm, chúng ta chỉ có thể hy vọng rằng cuối cùng [This.GetSheHe] sẽ tiết lộ tất cả những gì cần biết về các hoạt động của [From.GetAdjective] ở [From.From.GetNameDef]."
 lar_operative_event.6.a:0 "We have ways of making you talk."
 occupied_countries.1.title:1 "The Provisional Government of [From.From.GetNameDef]"
 occupied_countries.1.desc:1 "Sau một nỗ lực dài và phối hợp nhằm cải thiện sự hợp tác và tuân thủ giữa các lực lượng chiếm đóng của chúng ta và chính quyền dân sự địa phương, giờ đây chúng ta đã sẵn sàng thiết đặt lại quyền kiểm soát [From.From.GetNameDef] vào tay chính quyền địa phương. Chính phủ mới này được thành lập bởi những người dân thông cảm và sẵn sàng phối hợp chặt chẽ với chúng ta."
 occupied_countries.1.a:1 "They have our blessing."
 occupied_countries.1.b:1 "Họ vẫn chưa sẵn sàng."
 lar_news.1.t_franco:0 "Nationalist Victory in the Spanish Civil War"
 lar_news.1.t_falangist:0 "Chiến thắng của Falange trong Nội chiến Tây Ban Nha"
 lar_news.1.t_carlists:0 "Carlist Victory in the Spanish Civil War"
 lar_news.1.desc_franco:0 "Sau một cuộc nội chiến kéo dài và khốc liệt, phe Chủ nghĩa Quốc gia, được thống nhất dưới sự lãnh đạo của Francisco Franco, cuối cùng đã đánh bại kẻ thù theo phe Cộng hòa và giành toàn quyền kiểm soát đối với Tây Ban Nha. Mặc dù các nhóm quân đội phe Cộng hòa bị cô lập tiếp tục tiến hành một cuộc chiến tranh du kích có thể cản trở việc thực thi kiểm soát của phe Cộng hòa tại các khu vực trước đây của phe Quốc gia, nhưng cuộc kháng chiến phối hợp không có ý nghĩa nào sẽ hiện thực được.\n\nKhi quốc gia tập trung vào việc xây dựng lại các thành phố và ngành công nghiệp bị tàn phá, vẫn còn phải xem liệu sự hợp nhất về tư tưởng của những người theo chủ nghĩa Quốc gia sẽ có những ảnh hưởng gì đối với chính sách đối ngoại của họ và liệu viện trợ quân sự hào phóng của nước ngoài mà họ nhận được có được đền đáp hay không."
 lar_news.1.desc_franco_unified:0 "Những tuần gần đây đã chứng kiến căng thẳng gia tăng giữa các phe phái khác nhau giữa những người theo chủ nghĩa Quốc gia chiến thắng, nhưng giờ đây, với việc trục xuất các nhà lãnh đạo ngoan cố và sự thống nhất mạnh mẽ của các đảng chính trị, Francisco Franco dường như đã có thể hàn gắn những chia rẽ này và do đó thống nhất những người còn lại các phe phái đứng sau chính nghĩa của ông ta. Mặc dù các nhóm quân đội Cộng hòa bị cô lập tiếp tục tiến hành chiến tranh du kích, Nội Chiến cuối cùng có thể được coi là tốt đẹp và thực sự kết thúc.\n\nKhi quốc gia tập trung vào việc xây dựng lại các thành phố và ngành công nghiệp bị tàn phá, vẫn còn phải xem liệu sự hợp nhất về tư tưởng của những người theo chủ nghĩa Quốc gia sẽ có những ảnh hưởng gì đối với chính sách đối ngoại của họ và liệu viện trợ quân sự hào phóng của nước ngoài mà họ nhận được có được đền đáp hay không."
 lar_news.1.desc_franco_uprising:0 "Những khác biệt trong chính nghĩa Quốc gia đã được chứng minh là quá lớn để có thể vượt qua, nhưng sau một cuộc nội chiến kéo dài và khốc liệt, những người theo Phe Quốc gia dưới quyền của Francisco Franco cuối cùng đã đánh bại kẻ thù Carlist và phe Cộng hòa và giành toàn quyền kiểm soát đối với Tây Ban Nha. Mặc dù các nhóm quân đội Cộng hòa bị cô lập tiếp tục tiến hành một cuộc chiến tranh du kích có thể cản trở việc sử dụng quyền kiểm soát của phe Quốc gia tại các khu vực trước đây của phe Cộng hòa, nhưng cuộc kháng chiến phối hợp không có ý nghĩa nào hiện thực được.\n\nKhi đất nước tập trung vào việc xây dựng lại các thành phố và ngành công nghiệp bị tàn phá của mình, vẫn còn phải xem liệu viện trợ quân sự hào phóng của nước ngoài mà họ nhận được có được hoàn trả hay không."
 lar_news.1.desc_falangist:0 "Sau một cuộc nội chiến kéo dài và khốc liệt, phe Quốc gia dưới sự chỉ huy của Emilio Mola cuối cùng đã đánh bại những kẻ thù theo phe Carlist và phe Cộng hòa và giành được toàn quyền kiểm soát đối với Tây Ban Nha. Mặc dù các nhóm quân đội phe Cộng hòa bị cô lập tiếp tục tiến hành chiến tranh du kích có thể cản trở thực hiện việc kiểm soát địa phương của phe Quốc gia tại các khu vực trước đây của phe Cộng hòa, nhưng cuộc kháng chiến phối hợp không có ý nghĩa nào sẽ hiện thực được.\n\nKhi đất nước xây dựng lại các thành phố và ngành công nghiệp bị tàn phá của mình, các công tác chuẩn bị đang được thực hiện để chuyển đổi trở lại chính phủ dân sự dưới thời José Antonio Primo de Rivera. Vẫn còn phải xem những gì tham vọng của đế quốc Tây Ban Nha có thể biểu hiện trong cuộc khủng hoảng thế giới hiện nay."
 lar_news.1.desc_carlists:0 "Lực lượng Carlist dưới sự dẫn dắt của Manuel Fal Conde cuối cùng đã đánh bại những kẻ thù theo phe Falange và phe Cộng hòa của họ và đảm bảo toàn quyền kiểm soát Tây Ban Nha. Mặc dù các nhóm quân đội phe Cộng hòa bị cô lập tiếp tục tiến hành chiến tranh du kích có thể cản trở thực hiện việc kiểm soát địa phương của phe Carlist tại các khu vực trước đây của phe Cộng hòa, nhưng cuộc kháng chiến phối hợp không có ý nghĩa nào sẽ hiện thực được.\n\nSự dũng cảm và sự cuồng tín của Carlist Requetés là yếu tố then chốt trong việc đảm bảo chiến thắng của họ, và cũng chính tinh thần cao này đặc trưng cho những nỗ lực tái thiết của người Tây Ban Nha sau chiến tranh. Tuy nhiên, khi chiến tranh đã kết thúc, nhiều người theo phe Carlist nóng lòng chờ đợi khi nỗ lực của họ được đền đáp và người yêu cầu Carlist hợp pháp cuối cùng sẽ lên vương vị Tây Ban Nha."
 lar_news.1.a:0 "A victory we can approve of."
 lar_news.1.b:0 "These fanatics continue to live in the middle ages..."
 lar_news.1.c:0 "An excellent outcome!"
 lar_news.1.e:0 "An unfortunate outcome."
 lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_republic:0 "Republican Victory in the Spanish Civil War"
 lar_news.1.t_stalinist:0 "Stalinist Victory in the Spanish Civil War"
 lar_news.1.t_independent_communist:1 "POUM Victory in the Spanish Civil War"
 lar_news.1.t_anarchists:0 "Chiến thắng của phe Vô trị trong cuộc Nội chiến Tây Ban Nha"
 lar_news.2.desc_republic_no_help:0 "Sau một cuộc nội chiến kéo dài và khốc liệt, nền Đệ nhị Cộng hòa cuối cùng đã đánh bại những kẻ thù theo phe Quốc gia và phe Vô trị của họ và đảm bảo toàn quyền kiểm soát đối với Tây Ban Nha. Mặc dù các nhóm quân đội phe Quốc gia bị cô lập tiếp tục tiến hành chiến tranh du kích có thể cản trở thực hiện việc kiểm soát địa phương của phe Cộng hòa tại các khu vực trước đây của phe Quốc gia, nhưng cuộc kháng chiến phối hợp không có ý nghĩa nào sẽ hiện thực được.\n\nChống lại mọi khó khăn và dựa vào viện trợ tối thiểu của Soviet, Cộng hòa Tây Ban Nha đã có thể duy trì sự toàn vẹn dân chủ của mình trong khi bị kẻ thù bên trong và bên ngoài tấn công. Khi quốc gia này tập trung vào việc xây dựng lại các thành phố và ngành công nghiệp bị tàn phá của mình, người ta vẫn phải xem một Tây Ban Nha dân chủ sẽ làm gì trong cuộc khủng hoảng thế giới hiện nay."
 lar_news.2.desc_republic_soviet_help:0 "Với sự viện trợ rộng rãi của Soviet, nền Đệ nhị Cộng hòa cuối cùng đã đánh bại những kẻ thù theo phe Quốc gia và phe Vô trị của họ và đảm bảo toàn quyền kiểm soát đối với Tây Ban Nha. Mặc dù các nhóm quân đội phe Quốc gia bị cô lập tiếp tục tiến hành chiến tranh du kích có thể cản trở thực hiện việc kiểm soát địa phương của phe Cộng hòa tại các khu vực trước đây của phe Quốc gia, nhưng cuộc kháng chiến phối hợp không có ý nghĩa nào sẽ hiện thực được.\n\nKhi quốc gia này tập trung vào việc xây dựng lại các thành phố bị tàn phá và nền công nghiệp, áp lực của Soviet đối với quốc gia đang gia tăng, và vẫn còn phải xem liệu chính phủ dân chủ Tây Ban Nha có thể duy trì các nguyên tắc dân chủ của mình hay không, hay liệu nó sẽ đơn giản trở thành một tiền đồn của Moscow. ảnh hưởng ở Tây Âu."
 lar_news.2.desc_stalinist:0 "Sau một cuộc nội chiến kéo dài và khốc liệt, nền Đệ nhị Cộng hòa cuối cùng đã đánh bại những kẻ thù theo phe Quốc gia và phe Vô trị của họ và đảm bảo toàn quyền kiểm soát đối với Tây Ban Nha. Mặc dù các nhóm quân đội phe Quốc gia bị cô lập tiếp tục tiến hành chiến tranh du kích có thể cản trở thực hiện việc kiểm soát địa phương của phe Cộng hòa tại các khu vực trước đây của phe Quốc gia, nhưng cuộc kháng chiến phối hợp không có ý nghĩa nào sẽ hiện thực được.\n\nCuộc nội chiến chứng kiến sự chuyển đổi hòa bình của Tây Ban Nha sang một chính phủ cộng sản bảo đảm viện trợ rộng rãi của Soviet. Khi quốc gia này tập trung vào việc xây dựng lại các thành phố và ngành công nghiệp bị tàn phá, mối quan hệ Tây Ban Nha-Soviet dường như chỉ đang được củng cố và Liên bang Soviet được cho là sẽ tham gia nhiều vào các chương trình khôi phục công nghiệp sau chiến tranh."
 lar_news.2.desc_independent_communist:0 "Sau một cuộc nội chiến kéo dài và khốc liệt, phe cộng sản độc lập Tây Ban Nha cuối cùng đã đánh bại những kẻ thù theo phe Cộng hòa và phe Quốc gia của họ và đảm bảo toàn quyền kiểm soát Tây Ban Nha. Mặc dù các nhóm quân đội phe Quốc gia bị cô lập tiếp tục tiến hành chiến tranh du kích có thể cản trở thực hiện việc kiểm soát địa phương của phe Cộng sản tại các khu vực trước đây của phe Quốc gia, nhưng cuộc kháng chiến phối hợp không có ý nghĩa nào sẽ hiện thực được.\n\nKhi quốc gia này tập trung vào việc xây dựng lại các thành phố và nền công nghiệp đã bị tàn phá của mình, nhà nước cộng sản Tây Ban Nha mới đã cắt đứt mọi quan hệ với [SOV.GetNameDef], nhưng đã mời tất cả các đảng cộng sản từ chối cả chủ nghĩa Stalin và chủ nghĩa Trotsky tham gia cùng họ xây dựng một nền độc lập con đường phía trước."
 lar_news.2.desc_anarchists:0 "Sau một cuộc nội chiến kéo dài và khốc liệt, phe Chủ nghĩa Vô trị Tây Ban Nha cuối cùng đã đánh bại những kẻ thù theo phe Cộng hòa và phe Quốc gia của họ và đảm bảo toàn quyền kiểm soát Tây Ban Nha. Mặc dù các nhóm quân đội phe Quốc gia bị cô lập tiếp tục tiến hành chiến tranh du kích có thể cản trở việc hình thành các công xã hòa bình trong các khu vực trước đây của phe Quốc gia, nhưng cuộc kháng chiến phối hợp không có ý nghĩa nào sẽ hiện thực được.\n\nKhi các công xã khác nhau tập trung vào việc xây dựng lại các ngôi làng, thị trấn, thành phố và ngành công nghiệp bị tàn phá của họ, họ đã bầu chọn tiếp tục được tổ chức theo Hội Đồng Phòng Vệ Khu Vực thời chiến của họ, rõ ràng là để đáp lại những luận điệu ngày càng thù địch trong phản ứng của các nhà lãnh đạo thế giới đối với chiến thắng của phe Vô trị."
 lar_news.2.a:0 "This 'victory' cannot be allowed to last!"
 lar_news.2.b:0 "An intriguing alternative to the entrenched forms of communism."
 lar_news.2.c:0 "At least they aren't Stalin's lackeys."
 lar_news.2.d:0 "This travesty of communism cannot be allowed to flourish!"
 lar_news.2.e:0 "An impressive victory!"
 lar_news.2.f:0 "At least it wasn't the Fascists who won."
 lar_news.2.g:0 "Kết quả tốt nhất có thể."
 lar_news.2.h:0 "The [SOV.GetAdjective] influence over [SPD.GetNameDef] is concerning..."
 lar_news.3.t:0 "Hội nghị Paris"
 lar_news.3.desc:0 "Sau các cuộc đàm phán sâu rộng giữa các đại diện của [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] và [SPA.GetNameDef], Quốc hội Paris đã quyết định vẽ lại biên giới của Châu Phi, với việc [FRA.GetLeader] gọi kết quả là "thành công lớn nhất của ngoại giao Pháp trong lịch sử thành văn".\n\nChính phủ của các cường quốc thuộc địa khác đã nhanh chóng lên tiếng bác bỏ thỏa thuận, gọi nó là "mối đe dọa đối với hòa bình và trật tự tốt đẹp ở lục địa".\n\nVới thỏa thuận giao những vùng đất rộng lớn cho các quốc gia chưa sở hữu chúng, khó có khả năng kế hoạch được vạch ra ở Paris có thể được thực hiện mà không đổ máu."
 lar_news.3.a:0 "They will be coming for us soon."
 lar_news.3.b:0 "Time to redraw the borders of Africa."
 lar_news.3.c:0 "A new division for the continent."
 lar_news.4.t:0 "French Government returns to Paris"
 lar_news.4.desc:0 "Sau các cuộc đàm phán ở cấp cao nhất, [GER.GetLeader] hôm nay thông báo rằng chính quyền quân sự của Đức ở miền bắc nước Pháp sẽ sớm kết thúc và các vùng lãnh thổ trở về với chủ quyền hoàn toàn của Pháp. Đổi lại, [VIC.GetLeader] thông báo rằng chính phủ đã tham gia Hiệp ước Thép.\n\nQuân đội Đức hiện đang bảo vệ các khu vực này sẽ vẫn còn, cho đến khi quân Pháp có thể thay thế chúng. Những câu hỏi gây tranh cãi hơn, như tình trạng của Alsasce-Lorraine, đã không được thảo luận, và bề ngoài lãnh thổ vẫn nằm dưới sự quản lý của Đức."
 lar_news.4.a:0 "We welcome our brothers in arms!"
 lar_news.4.b:0 "So their honor can be bought so cheaply?"
 lar_news.4.c:0 "The question of legitimacy appears to be settled."
 lar_news.4.d:0 "'A' French Government. Not 'the' French Government."
 lar_news.4.e:0 "We are back where we belong."
 lar_news.5.t:0 "The Stresa Front ratified"
 lar_news.5.desc:0 "Bất chấp những thất bại ban đầu và những bất đồng về cuộc xâm lược Ethiopia của người Italy, các nhà lãnh đạo của [This.GetStresaMembers] đã cùng nhau biến các thỏa thuận đạt được vào tháng 4 năm 1935 thành một cam kết chính thức của liên minh.\n\nLà một phần của cuộc đàm phán, [This.GetStresaConcessions], trong khi các nhà lãnh đạo của liên minh mới này tuyên bố rằng thỏa thuận đơn giản là nhằm duy trì hòa bình ở Châu Âu, nhiều nhà ngoại giao đồng ý rằng nó chủ yếu nhằm hạn chế Đức."
 lar_news.5.a:0 "When Italy speaks, the world listens."
 lar_news.5.b:0 "Liên minh của chúng ta phát triển mạnh mẽ hơn."
 lar_news.5.c:0 "The circle around Germany closes."
 lar_news.5.d:0 "Our southern flank is secured."
 lar_news.5.e:0 "Italy is as reliable an ally as ever."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] and [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] and [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "the French government ceeded the port of Djibouti to Italy, while [ENG.GetNameDef] handed over control over British-Somaliland."
 LaR_France_Stresa_Confessions:0 "the French government ceeded the port of Djibouti to Italy."
 lar_news.6.t:0 "France realigns her Foreign Policy"
 lar_news.6.desc:0 "Tổng thống [FRA.GetLeader] đã thông báo về một sự thay đổi lớn trong chính sách đối ngoại của Pháp, bao gồm việc xem xét kỹ lưỡng các liên minh chiến lược và các đảm bảo chính trị do các chính quyền trước đây thực hiện.\n\nĐặc biệt, mạng lưới các liên minh ràng buộc Pháp với các nước ở Đông Âu sẽ bị "giám sát", mà nhiều nhà quan sát cho rằng nó sẽ bị giải thể.\n\nCác nhà lãnh đạo ở [POL.GetNameDef], [CZE.GetNameDef] và [ROM.GetNameDef] cho đến nay từ chối bình luận về vấn đề này hoặc về bất kỳ phản ứng nào có thể xảy ra."
 lar_news.6.a:0 "We were betrayed again."
 lar_news.6.b:0 "Are we next?"
 lar_news.6.c:0 "What are the French planning?"
 lar_news.6.d:0 "We won't get dragged into another war through some stupid alliance."
 lar_news.6.e:0 "They are wisely staying out of things that do not concern them."
 lar_portugal_iberian_summit.1.t:0 "Hội nghị Thượng đỉnh Iberia"
 lar_portugal_iberian_summit.1.desc:0 "Chúng ta đã nhận được công hàm từ [From.GetNameDef] đề nghị chúng ta bỏ qua sự khác biệt và bắt đầu làm việc cùng nhau hướng tới một mục tiêu chung. Họ đề xuất chúng ta thảo luận về một yêu cầu chung để gia nhập [?global.POR_iberian_summit_target.GetFactionName] và gửi nó tới [?global.POR_iberian_summit_target.GetNameDef]. \n\n Chúng ta không chỉ phải đánh giá xem thành công của đề xuất này có thực sự khả thi hay không mà còn nếu nó thực sự phù hợp với lợi ích của chúng ta."
 lar_portugal_iberian_summit.1.a:0 "Đề xuất này phù hợp với mối quan tâm của chúng ta."
 lar_portugal_iberian_summit.1_a_tt:0 "We will send the proposal to [GER.GetFlag][GER.GetNameDefCap] immediately.\n"
 lar_portugal_iberian_summit.1.b:0 "Chúng ta phải tiếp cận các nhà ngoại giao [?global.POR_iberian_summit_target.GetAdjective] trước tiên."
 lar_portugal_iberian_summit.1_b_tt:0 "A proposal will be sent to [GER.GetFlag][GER.GetNameDefCap] in six months.\n"
 lar_portugal_iberian_summit.1.c:0 "Đây là một ý tưởng nực cười!"
 lar_portugal_iberian_summit.2.t:0 "Hội nghị Thượng đỉnh Iberia - [From.GetNameDef] Chấp nhận"
 lar_portugal_iberian_summit.2.desc:0 "Chính phủ [From.GetAdjective] đã chấp nhận đề xuất của chúng ta về việc gia nhập [?global.POR_iberian_summit_target.GetFactionName]. Cùng nhau, chúng ta đã ký yêu cầu gửi tới [?global.POR_iberian_summit_target.GetNameDef] trong thời gian sớm nhất có thể."
 lar_portugal_iberian_summit.2.a:0 "Gửi yêu cầu ngay lập tức."
 lar_portugal_iberian_summit.3.t:0 "Hội nghị Thượng đỉnh Iberia - [From.GetNameDef] Trì hoãn Yêu cầu"
 lar_portugal_iberian_summit.3.desc:0 "Chính phủ [From.GetAdjective] tuyên bố rằng chúng ta sẽ có cơ hội tốt hơn để gia nhập [?global.POR_iberian_summit_target.GetFactionName] nếu chúng ta dành thời gian để tiếp xúc các nhà ngoại giao [?global.POR_iberian_summit_target.GetAdjective] trước khi gửi đề xuất của chúng ta tới [?global.POR_iberian_summit_target.GetNameDef]. Bằng cách này, chúng ta sẽ có được kiến thức quan trọng về mục tiêu và mục đích của [?global.POR_iberian_summit_target.GetAdjective] và do đó, chúng ta sẽ có thể đưa ra đề xuất phù hợp hơn với lợi ích của họ."
 lar_portugal_iberian_summit.3.a:0 "Hãy hy vọng nó là giá trị nó..."
 lar_portugal_iberian_summit.4.t:0 "Các quốc gia Iberia Tìm cách Gia nhập [Root.GetFactionName]"
 lar_portugal_iberian_summit.4.desc:0 "Tây Ban Nha và Bồ Đào Nha đã gửi cho chúng ta một yêu cầu chung để gia nhập [Root.GetFactionName]. Họ mong đợi chúng ta kết nạp cả hai quốc gia Iberia vào liên minh của mình. \n\nKhi chúng ta đánh giá khả năng đảm bảo quyền tiếp cận Địa Trung Hải, các chỉ huy quân sự của chúng ta lo ngại về khả năng mở ra các mặt trận mới mà chúng ta có thể không có đủ nguồn lực để bảo vệ..."
 lar_portugal_iberian_summit.4.a:0 "We accept, they can be useful to us."
 lar_portugal_iberian_summit.4.b:0 "We refuse, they just seek to enjoy our protection!"
