 lar_news.9.t:0 "Cộng sản Pháp Chiếm đoạt Quyền lực"
 lar_news.9.desc:0 "Sau một thời gian dài cải cách chính trị và kinh tế, các bộ trưởng cộng sản trong chính phủ Mặt trận Nhân dân ngày nay đã yêu cầu các bộ trưởng còn lại của trung tâm từ chức và thừa nhận Đảng Cộng sản là đảng duy nhất của chính phủ, hoặc gia nhập Đảng Cộng sản ngay lập tức.\n\nĐồng thời, các công nhân vũ trang từ một số nhà máy lớn thuộc sở hữu của chính phủ di chuyển đến chiếm đóng các địa điểm chiến lược trên khắp đất nước. Quân đội, theo lệnh của Paris, vẫn ở trong doanh trại và từ chối can thiệp. \n\nĐến khi màn đêm buông xuống, cuộc đảo chính của Cộng sản đã hoàn tất và chính phủ mới đã đảm bảo được quyền lực."
 lar_news.9.a:0 "Những người cấp tiến đã tiếm quyền."
 lar_news.9.b:0 "Cuộc Cách mạng Pháp cuối cùng."
 lar_news.9.c:0 "Họ đã tránh chủ nghĩa phát xít bằng cách chọn phương án thay thế tồi tệ nhất có thể."
 lar_news.9.d:0 "Cách mạng toàn thắng!"
 lar_news.9.e:0 "Một mối đe dọa khác trỗi dậy ở Châu Âu."
 lar_news.10.t:0 "Carlist Uprising in Spanish Civil War"
 lar_news.10.desc:0 "Mặc dù ngày càng bị gạt sang một bên và ảnh hưởng của họ đối với Mặt trận Quốc gia ngày càng bị hạn chế, lực lượng Carlist dưới sự chỉ huy của Manuel Fal Conde đã từ bỏ liên kết với chính nghĩa Quốc gia. Tuyên bố cuộc nổi dậy độc lập của riêng họ, Carlist Requetés, chủ yếu ở miền bắc của đất nước, đã kích động các đồng minh ban đầu của họ, đồng thời tiếp tục cuộc chiến chống lại kẻ thù Cộng hòa của họ.\n\nNhững tác động lên vị trí quân sự của họ trong cuộc nội chiến đang bị giới lãnh đạo phe Quốc gia đánh giá thấp, nhưng rõ ràng là tình trạng hỗn loạn hiện tại mang lại cơ hội dồi dào cho phe Cộng hòa."
 lar_news.10.desc_2:0 "Mặc dù ngày càng phải đứng ngoài lề và ảnh hưởng của họ đối với chính phủ Quốc gia còn non trẻ sau chiến tranh ngày càng bị hạn chế, lực lượng Carlist dưới thời Manuel Fal Conde đã từ bỏ sự ủng hộ của họ đối với chính phủ mới này. Trong một cuộc nổi dậy khác, Carlist Requetés, chủ yếu ở miền bắc của đất nước, đã kích động các đồng minh ban đầu của họ, tuyên bố một chính phủ đối thủ mới.\n\nCác nhà lãnh đạo theo phe Quốc gia đã nhanh chóng lên án hành động của Fal Conde, đổ lỗi cho ông ta vì đã "nhấn chìm Tây Ban Nha trong một cuộc nội chiến khác", nhưng các câu trả lời của Carlist đã trích dẫn những nỗ lực có hệ thống của giới lãnh đạo theo phe Quốc gia nhằm xóa bỏ phong trào kể từ khi phe Cộng hòa thất bại, khiến họ không còn lựa chọn nào khác nhưng để tự vệ."
 lar_news.10.a:0 "Họ sẽ phải xem xét chúng ta một cách nghiêm túc ngay bây giờ!"
 lar_news.10.b:0 "Sự thiển cận của họ đang gây nguy hiểm cho cuộc chiến của chúng ta!"
 lar_news.10.b_2:0 "Họ đã mạo hiểm chiến thắng của chúng ta trước phe Cộng hòa?!"
 lar_news.10.c:0 "Điều này tốt hơn chúng ta có thể hy vọng!"
 lar_news.10.c_2:0 "Let them choke on their victory!"
 lar_news.10.d:0 "Chuyện này ngày càng phức tạp..."
 lar_news.10.d_2:0 "Nó sẽ không bao giờ kết thúc sao?!"
 lar_news.11.t:0 "Cuộc nổi dậy của phe Vô trị trong cuộc Nội chiến Tây Ban Nha"
 lar_news.11.desc:1 "Các nỗ lực liên tục của chính phủ nhằm xác nhận lại quyền kiểm soát tập trung đối với các công xã chủ yếu hoạt động độc lập của phe Vô trị ở đông bắc Tây Ban Nha, cũng như sự đàn áp của chủ nghĩa Stalin đối với các quan điểm cộng sản bất đồng chính kiến, đã dẫn đến cuộc giao tranh toàn diện trong mặt trận phe Cộng hòa.\n\nBan đầu chỉ giới hạn ở các cuộc giao tranh trên đường phố và các cuộc đụng độ quy mô thấp giữa dân quân với chính phủ hoặc lực lượng Stalin, việc không muốn bên nào thỏa hiệp đã khiến xung đột leo thang nhanh chóng chỉ trong vài ngày. Việc phân bổ lại các nguồn lực quân sự để đối phó với mối đe dọa nội bộ này có nghĩa là các tiền tuyến chống lại phe Quốc gia đã bị suy yếu đáng kể."
 lar_news.11.desc_2:0 "Những nỗ lực liên tục của chính phủ nhằm xác nhận lại quyền kiểm soát tập trung đối với các công xã chủ yếu hoạt động độc lập của phe Vô trị ở đông bắc Tây Ban Nha, cũng như sự đàn áp của chủ nghĩa Stalin đối với các quan điểm cộng sản bất đồng chính kiến, đã dẫn đến cuộc giao tranh toàn diện giữa những người chiến thắng trong Nội Chiến Tây Ban Nha.\n\nBan đầu chỉ giới hạn ở các cuộc giao tranh trên đường phố và các cuộc đụng độ quy mô thấp giữa dân quân với chính phủ hoặc lực lượng Stalin, việc không muốn bên nào thỏa hiệp đã khiến xung đột leo thang nhanh chóng chỉ trong vài ngày. Khi các nhà lãnh đạo của các phe phái từ chối xem xét hòa giải và chiến tuyến được rút ra, Tây Ban Nha dường như đã định sẵn để rơi vào một cuộc nội chiến khác."
 lar_news.11.a:0 "Tuyệt vời, để cho bọn chúng tự cắn xé nhau!"
 lar_news.11.b:0 "Bằng cách này hay cách khác, sự can thiệp của họ sẽ kết thúc."
 lar_news.11.b_2:0 "Họ đã mạo hiểm chiến thắng của chúng ta trước phe Quốc gia?!"
 lar_news.11.c:0 "Bây giờ là thời điểm để phá bỏ xiềng xích!"
 lar_news.11.d:0 "The Republicans hardly need outside assistance to lose..."
 lar_news.12.t:0 "[From.GetNameDefCap] Gia nhập [From.GetFactionName]"
 lar_news.12.desc:0 "Mặc dù vẫn đang trong quá trình hồi phục sau cuộc nội chiến, [From.GetNameDef] hiện đã đàm phán đầy ngạc nhiên về việc gia nhập [From.GetFactionName]. Có vẻ như viện trợ quy mô lớn của Phe Trục nhận được trong cuộc nội chiến đã không dẫn đến mối quan hệ chặt chẽ hơn giữa chính phủ [From.GetAdjective] mới và những người ủng hộ nước ngoài của họ."
 lar_news.12.a:0 "Chúng ta phải có đồng minh."
 lar_news.12.b:0 "Chúng ta hoan nghênh họ tham gia."
 lar_news.12.c:0 "Vậy thì chúng ta cũng sẽ đánh bại họ."
 lar_news.12.d:0 "Họ đã chọn phe của mình."
 lar_news.13.desc:0 "Mặc dù vẫn đang trong quá trình hồi phục sau cuộc nội chiến, [From.GetNameDef] hiện đã đàm phán đầy ngạc nhiên về việc gia nhập [From.GetFactionName]. Hợp tác đã bắt đầu trong cuộc nội chiến, trong đó [From.GetNameDef] đã nhận được viện trợ quân sự rộng rãi từ [From.GetFactionName], và có vẻ như điều này chỉ báo trước sự khởi đầu của một tương lai được kết nối chặt chẽ hơn."
 lar_news.14.t:0 "[SPA.GetNameDefCap] Đòi hỏi Bắc Phi thuộc Pháp"
 lar_news.14.desc:0 "Đối mặt với áp lực không ngừng của [SPA.GetAdjective] trong nhiều tuần, lên đến đỉnh điểm là tối hậu thư cuối cùng được ban hành vào ngày hôm qua, chính phủ [From.GetAdjective] không thấy biện pháp nào khác ngoài việc nhượng bộ các đòi hỏi và từ bỏ quyền kiểm soát đối với Bắc Phi, vì lợi ích của việc duy trì hòa bình với láng giềng của họ."
 lar_news.14.a:0 "Họ đã đưa ra một quyết định khôn ngoan."
 lar_news.14.b:0 "Chúng ta không có lựa chọn nào khác."
 lar_news.14.c:0 "Những tên khốn đang cho đi lãnh thổ của CHÚNG TA!"
 lar_news.14.d:0 "And, at a stroke, we have lost North Africa..."
 lar_news.14.e:0 "Họ đang nắm bắt cơ hội."
 lar_news.15.t:0 "Liên minh Pháp-Tây Ban Nha"
 lar_news.15.desc:0 "Kể từ khi phong trào song sinh theo chủ nghĩa quân chủ ở [SPB.GetNameDef] và [FRA.GetNameDef] lên nắm quyền cách đây một thời gian, quan hệ Pháp-Tây Ban Nha đã trở nên chặt chẽ hơn và các chính sách đối ngoại của họ ngày càng gắn bó với nhau.\n\nGiờ đây, sau khi phong trào theo Chủ nghĩa Hợp pháp ở [FRA.GetNameDef] chính thức chỉ định Vua [SPB.GetLeader] là người yêu sách chính đáng ngai vàng của Pháp, ông đã tuyên bố chính thức, thông báo ý định đảm nhận vương vị của Pháp.\nĐáp lại, chính phủ Hợp pháp ở [FRA.GetNameDef] đã bắt đầu chuẩn bị cho một buổi lễ đăng quang xa hoa trong nhà thờ Reims."
 lar_news.15.a:0 "Một cường quốc sẽ trỗi dậy!"
 lar_news.15.b:0 "Một tương lai tươi đẹp cho nước Pháp đang chờ đón!"
 lar_news.15.c:0 "Đây sẽ là một biến động lớn về cán cân quyền lực!"
 lar_news.16.t:0 "Liên minh Iberia"
 lar_news.16.desc:0 "Sau nhiều tháng chịu áp lực từ chính phủ [SPB.GetAdjective], [POR.GetNameDef], bị cô lập, không có đồng minh và phải đối mặt với quân đội [SPB.GetAdjective] mạnh mẽ, không còn cách nào khác ngoài việc chấp nhận các yêu sách chủ đích của [SPB.GetLeader] đối với ngai vàng [POR.GetAdjective]. Kết quả là, quốc gia này giờ đây chỉ là một tỉnh trong quốc gia đang mở rộng của [SPB.GetNameDef]."
 lar_news.16.a:0 "Liên minh Iberia một lần nữa như lẽ nó phải thế!"
 lar_news.16.b:0 "Iberia thống nhất một lần nữa? Thật thú vị."
 lar_news.17.t:0 "[From.GetAdjective] Monarchy Restored"
 lar_news.17.b:0 "Thật tốt cho họ."
 lar_news.18.desc:0 "Nhiều tháng sau động thái đáng ngạc nhiên của Francisco Franco từ bỏ quyền lực và thông báo sự trở lại của vị Vua hợp pháp của Tây Ban Nha, [From.GetSPBkingloc] cuối cùng đã đến Madrid vào sáng nay. Được cổ vũ bởi những người có vẻ ngoài hào hứng, đám rước hoàng gia đã tiến hành qua các đường phố của Madrid để đến nhà thờ San Jerónimo el Real.\n\nTrong một buổi lễ hoành tráng, [From.GetSPBking2loc].\n\nMặc dù phần lớn đất nước vẫn nằm trong đống đổ nát, nhưng có lẽ vị Vua mới có thể đóng vai trò là lực lượng thống nhất và hàn gắn, đồng thời hướng dẫn [From.GetNameDef] đến một tương lai huy hoàng hơn."
 lar_news.18.a:0 "Cuối cùng thì sự trở lại của nguyên thủ quốc gia hợp pháp của chúng ta!"
 lar_news.18.b:0 "Nhưng liệu ông ấy có mang đến một sự thay đổi đáng chú ý nào không?"
 lar_news.19.t:0 "Khối Latin"
 lar_news.19.desc:0 "Hôm nay, [From.GetNameDef] đã thông báo về việc thành lập một liên minh mới của các cường quốc Latin, có thể đứng như một sự thay thế cho các khối quyền lực lớn trên thế giới. Bất chấp nhiều tháng đàm phán, vẫn chưa rõ quốc gia nào sẽ chọn gia nhập tổ chức mới, mặc dù những cái tên đã được các chuyên gia đề xuất liên quan đến [POR.GetNameDef], [FRA.GetNameDef], và [ITA.GetNameDef]."
 lar_news.19.a:0 "Đây là cách tốt nhất để bảo vệ lợi ích chung của chúng ta."
 lar_news.19.b:0 "Một bước đi táo bạo."
 lar_news.20.t:0 "Chiến tranh giành Độc lập của [SPD.GetAdjective]"
 lar_news.20.desc:0 "Trong những tháng gần đây, mối quan hệ [SOV.GetAdjective]-[SPD.GetAdjective] ngày càng trở nên căng thẳng và các nhà quan sát độc lập đã nhận thấy sự loại bỏ một cách có hệ thống những người cộng sản khỏi các vị trí ảnh hưởng của [SPD.GetAdjective]. Đáp lại, [SOV.GetNameDef] đã tạo ra một khu vực chiếm đóng trực tiếp ở phía đông đất nước, cố gắng lôi kéo chính phủ [SPD.GetAdjective] ngoan cố.\n\nBây giờ, tình huống này đã trở nên nghiêm trọng, với việc [SPD.GetLeader] phát sóng một cách nóng nảy, tuyên bố độc lập của [SPD.GetAdjective] và tập hợp những người đồng hương của mình để "loại bỏ quốc gia khỏi ảnh hưởng của Soviet một lần và mãi mãi". Cùng lúc đó, một cuộc tấn công lớn bất ngờ của [SPD.GetAdjective] vào khu vực chiếm đóng đã bắt đầu."
 lar_news.20.a:0 "Vì tự do!"
 lar_news.20.b:0 "Cơn thịnh nộ chúng ta sẽ nhanh chóng và tàn bạo!"
 lar_news.20.c:0 "Thật là tiện lợi. Chúc may mắn, Tây Ban Nha!"
 lar_news.20.d:0 "Vớt ra khỏi chảo, cho vào lửa..."
 lar_news.21.t:0 "Uniting the London Bureau"
 lar_news.21.desc:0 "Khi sức mạnh của [From.GetAdjective] tăng lên, chính phủ hiện đã thấy thích hợp để tuyên bố thành lập một liên minh cộng sản mới, với tên gọi là Văn phòng Quốc tế Thống nhất Xã hội Chủ nghĩa Cách mạng, tổ chức phản đối cả cách giải thích của Trotsky và Stalin về chủ nghĩa Marx.\n\nBắt đầu với "Văn phòng London", một ủy ban bao gồm các tổ chức cộng sản độc lập cư trú tại London, giờ đây họ hoan nghênh tất cả các quốc gia "mong muốn một con đường cho lý tưởng cộng sản mà không có sự can thiệp từ bên ngoài" gia nhập hàng ngũ của họ."
 lar_news.21.a:0 "Chúng ta sẽ dẫn dắt thế giới Marx tươi mới."
 lar_news.21.b:0 "Đáng khinh!"
 lar_news.21.c:0 "Một đề xuất thú vị!"
 lar_news.21.d:0 "Cộng sản tiếp tục rạn nứt hơn nữa!"
 lar_news.22.t:0 "Anarchism Successful"
 lar_news.22.desc:1 "Bất chấp một thời gian đã trôi qua kể từ khi Nội Chiến Tây Ban Nha kết thúc, sự sụp đổ dự kiến của các xã theo Chủ nghĩa Vô trị ở Iberia vẫn chưa thành hiện thực. Ngược lại, các công xã được cho là đã thành công trong việc ổn định và tái thiết khu vực, đồng thời tiếp tục thu hút những người nhập cư có cùng chí hướng từ các quốc gia trên khắp thế giới.\n\nTuy nhiên, do sự thù địch quốc tế tiếp tục diễn ra, các công xã đã được bầu chọn để duy trì tổ chức dưới "Hội Đồng Phòng Vệ" của họ, và tiếp tục một quá trình của các chương trình vũ khí rộng rãi."
 lar_news.22.a:1 "Chúng ta đã giành được nhiều, nhưng phải chuẩn bị cho điều tồi tệ nhất!"
 lar_news.22.b:1 "Chúng gây ra một mối đe dọa hiện hữu đối với lối sống của mình!"
 lar_news.23.t:0 "Các quốc gia Iberia gia nhập [ENG.GetFactionName]"
 lar_news.23.desc:0 "Các chính trị gia [POR.GetAdjective] và [?global.POR_iberian_summit_spanish_tag.GetAdjective] đã làm việc cùng nhau, kêu gọi chính phủ [ENG.GetAdjective] và tìm cách được nhận vào [ENG.GetFactionName]. Nếu họ chỉ tìm kiếm sự bảo vệ trước các mối đe dọa từ nước ngoài hay liệu họ có thực sự sẵn sàng tham gia vào cuộc đấu tranh cho Dân chủ hay không thì vẫn chưa rõ ràng. \n\nTuy nhiên, sau khi đánh giá tình hình, [ENG.GetNameDefCap] quyết định rằng điều này sẽ có lợi cho lợi ích của họ và cuối cùng đã cho phép các quốc gia Iberia tham gia liên minh."
 lar_news.23.a:0 "Chúng ta sẽ chiến đấu cùng nhau ngay bây giờ."
 lar_news.23.b:0 "They are just more fodder for us."
 lar_news.23.c:0 "Cùng nhau, chúng ta sẽ đấu tranh cho tự do!"
 lar_news.23.d:0 "Các quốc gia Iberia cuối cùng cũng hợp tác với nhau..."
 lar_news.24.t:0 "Các quốc gia Iberia gia nhập [GER.GetFactionName]"
 lar_news.24.desc:0 "Các chính trị gia [POR.GetAdjective] và [?global.POR_iberian_summit_spanish_tag.GetAdjective] đã làm việc cùng nhau, kêu gọi chính phủ [GER.GetAdjective] và tìm cách được nhận vào [GER.GetFactionName]. Nếu đây là một hành động cơ hội để giành được các lãnh thổ mới hay nếu nó chỉ là một nỗ lực tuyệt vọng để tránh bị chiếm đóng, thì vẫn chưa rõ ràng. \n\nTuy nhiên, sau khi đánh giá tình hình, [GER.GetNameDefCap] quyết định rằng điều này sẽ có lợi cho lợi ích của họ và cuối cùng đã cho phép các quốc gia Iberia tham gia liên minh."
 lar_news.24.a:0 "Chúng ta đã chọn phía đúng đắn."
 lar_news.24.b:0 "Kẻ thù của chúng ta sẽ diệt vong ngay bây giờ!"
 lar_news.24.c:0 "Họ đang đứng về phía ma quỷ."
 lar_news.24.d:0 "Các quốc gia Iberia cuối cùng cũng hợp tác với nhau..."
 lar_news.25.t:0 "Đám cưới Hoàng gia ở Brazil"
 lar_news.25.desc:0 "Hôm nay, Dom Duarte Nuno, Công tước Braganza, đã kết hôn với Công chúa Maria Francisca của Orléans-Braganza tại Nhà thờ Petrópolis ở Brazil. Cuộc hôn nhân này không chỉ hòa giải nhà Brigantine người Bồ Đào Nha và Brazil, mà còn gắn kết những người theo chủ nghĩa Miguelists và Braganzas theo chủ nghĩa Tự do, bỏ lại sự cạnh tranh giữa hoàng gia Bồ Đào Nha và khuấy động tình cảm quân chủ ở cả hai quốc gia. \n\nNgười ta nói rằng, sau buổi lễ, Dom Duarte đã tham gia vào một số cuộc trò chuyện với các quý bà và quý ông theo chủ nghĩa bảo hoàng người Brazil và Bồ Đào Nha, nơi các từ 'phục hồi' và 'Chế độ Quân chủ' được thảo luận công khai."
 lar_news.25.a:0 "Điều này chỉ là khởi đầu."
 lar_news.25.b:0 "Một sự phát triển thú vị..."
 lar_news.26.t:0 "Đế quốc Bồ Đào Nha và Brazil"
 lar_news.26.desc:0 "Sau khi khôi phục chế độ quân chủ ở Bồ Đào Nha và Brazil, Nhà vua Bồ Đào Nha và Hoàng đế Brazil đã tham dự một số cuộc họp để thảo luận về sự cần thiết và những lợi ích tiềm năng của việc cả hai nước thống nhất một lần nữa. \nSau các cuộc đàm phán dài trong hội nghị thượng đỉnh Brazil-Bồ Đào Nha vừa qua, các nhà cầm quân đã đồng ý về việc chính thức tái lập [POR.GetNameDef]. \n\nHôm nay, với sự chúc phúc của các đám đông tập hợp theo chế độ quân chủ, [POR.GetLeader] đã được trao vương miện Hoàng đế của Bồ Đào Nha và Brazil. Hoàng đế đã cảm ơn các thần dân của mình vì lòng trung thành của họ và tuyên bố rằng ông ấy sẽ đại diện cho tất cả các công dân sống dưới sự cai trị của mình."
 lar_news.26.a:0 "Hoan hô Hoàng đế!"
 lar_news.26.b:0 "Một Đế chế trỗi dậy để rồi lụi tàn một lần nữa."
 lar_news.26.c:0 "Chỉ là ảo tưởng về sự vĩ đại..."
 lar_news.27.t:0 "Sự thống nhất của Iberia"
 lar_news.27.desc:1 "Các chính trị gia Bồ Đào Nha và Tây Ban Nha đã tổ chức nhiều cuộc họp trong những tháng qua, nơi họ thảo luận về khả năng trở thành một nhà nước cánh tả thống nhất ở Iberia, được điều hành bởi các chính trị gia từ cả hai quốc gia. \n\nSau một thời gian dài chuẩn bị và đàm phán, hôm nay các nhà lãnh đạo Bồ Đào Nha và Tây Ban Nha đã chính thức tuyên bố thành lập [POR.GetNameDef], một nhà nước mới, nơi công dân Iberia sẽ chọn những người lãnh đạo đại diện tốt hơn cho lợi ích tập thể và nơi họ có thể tự do đi lại."
 lar_news.27.a:0 "Điều này chỉ là khởi đầu."
 lar_news.27.b:0 "Một sáng kiến hay của các dân tộc Iberia."
 lar_news.27.c:0 "Mối đe dọa của Cộng sản lan rộng như bệnh dịch..."
 lar_news.27.d:0 "Chỉ là một cái tên hoa mỹ để che giấu tham vọng thực sự của họ."
 lar_news.28.t:0 "Cộng hòa Tây Ban Nha bị Đánh bại"
 lar_news.28.desc:0 "Nội Chiến Tây Ban Nha dường như đã kết thúc, khi các lực lượng Cộng hòa còn lại đã đầu hàng hoặc lẩn trốn. Mặc dù giới lãnh đạo Quốc gia đã nắm bắt được điều này và tuyên bố kết thúc Nội Chiến, các chuyên gia chỉ ra sự bất đồng chính kiến ngày càng gia tăng trong chính phe Quốc gia và cho rằng nó có thể đơn giản đang chuyển sang một giai đoạn mới. Với việc mất đi kẻ thù chung, họ cho rằng rất có thể những bất đồng này sẽ tiếp tục phá vỡ sự đoàn kết của những người theo Chủ nghĩa Quốc gia.\n\nỞ một mức độ nào đó, các nhà lãnh đạo Quốc gia và người dân dường như cũng nhận thấy điều này, vì các lực lượng dân quân được thành lập trong cuộc Nội Chiến để đánh bại phe Cộng hòa vẫn chưa bị giải tán, và thay vào đó, họ duy trì sự cảnh giác đối với các nước láng giềng của họ."
 lar_news.28.a:0 "Ít nhất thì Nội chiến đã diễn biến có lợi cho chúng ta."
 lar_news.28.b:0 "Xung đột dường như vẫn chưa được giải quyết."
 lar_news.28.c:0 "Hãy để họ cắn xé nhau trong chiến thắng!"
 lar_news.28.d:0 "Chỉ còn là vấn đề thời gian trước khi chúng ta phải đối phó phe Carlists..."
 lar_news.28.e:0 "Chúng ta phải nhanh chóng hành động, kẻo bọn Carlist và Falange lại chia rẽ quốc gia của chúng ta!"
 lar_news.28.f:0 "Chỉ còn là vấn đề thời gian trước khi chúng ta phải đối phó với phe Falange..."
 lar_news.29.t:0 "Quốc Gia Tây Ban Nha bị Đánh bại"
 lar_news.29.desc:0 "Nội Chiến Tây Ban Nha dường như đã kết thúc, khi các lực lượng Quốc gia còn lại đã đầu hàng hoặc ẩn náu. Mặc dù giới lãnh đạo Cộng hòa đã nắm bắt được điều này và tuyên bố kết thúc Nội Chiến, các chuyên gia chỉ ra sự bất đồng chính kiến ngày càng gia tăng trong chính phe Cộng hòa và cho rằng nó có thể đơn giản đang chuyển sang một giai đoạn mới. Với việc mất đi kẻ thù chung, họ cho rằng rất có thể những bất đồng này sẽ tiếp tục phá vỡ sự thống nhất của nền Đệ nhị Cộng hòa.\n\nỞ một mức độ nào đó, các nhà lãnh đạo Đảng Cộng hòa và chính người dân dường như cũng thấy điều này, vì các lực lượng dân quân được thành lập trong cuộc Nội Chiến để đánh bại những người theo chủ nghĩa Quốc gia vẫn chưa bị giải tán, và thay vào đó, họ duy trì sự cảnh giác đối với các nước láng giềng của họ."
 lar_news.29.d:0 "Chỉ còn là vấn đề thời gian trước khi chúng ta phải đối phó với chính phủ..."
 lar_news.29.e:0 "Chỉ còn là vấn đề thời gian trước khi chúng ta phải đối phó với phe Vô trị..."
 lar_news.281.t:0 "Andalusia Restored!"
 lar_news.281.desc:0 "Nhiều thế kỷ trước, người Moor đã bị đánh đuổi khỏi Iberia trong cuộc tái chiến. Giờ đây, lực lượng [From.GetOldAdjective] đã tiến sâu vào miền nam Iberia và bắt đầu thiết lập các khu định cư của người Moorish trong khu vực lần đầu tiên sau nhiều thế kỷ. [From.GetOldNameDefCap] đã được tổ chức lại thành một quốc gia mới được gọi là “[From.GetNameDefCap]”, lấy lại di sản của Vương quốc Hồi giáo cổ đại từng cai trị toàn bộ Iberia.\n\nUmayyad Caliphate cổ đại cai quản gần như toàn bộ thế giới Hồi giáo; từ Iberia ở Phía Tây đến Ba Tư ở Phía Đông. Có lẽ [From.GetLeader] muốn mô phỏng Đế chế cũ này và đoàn tụ các dân tộc khác nhau ở Trung Đông, Bắc Phi và Châu Âu."
 lar_news.281.a:0 "Một ngày vinh quang!"
 lar_news.281.b:0 "Điều này sẽ có ý nghĩa gì đối với Tây Ban Nha?"
 lar_news.291.t:0 "Polynesia United!"
 lar_news.291.desc:0 "Với các đảo Hawai’i, Aotearoa, Tahiti, và Samoa nằm dưới sự kiểm soát của [From.GetOldAdjective], [From.GetLeader] hasđã tuyên bố rằng đất nước giờ đây sẽ được gọi là [From.GetNameDef] và là quê hương hợp pháp của tất cả các dân tộc Thái Bình Dương.\n\nCó rất nhiều niềm vui trên khắp thế giới Polynesia, với một số người thậm chí còn tuyên bố [From.GetLeader] là người kế vị thực sự duy nhất của Kamehameha; Vua Hawaii, người đã ứng nghiệm Lời tiên tri Naha chỉ hơn hai thế kỷ trước."
 lar_news.291.new_zealand_desc:0 "Với các đảo Hawai’i, Aotearoa, Tahiti và Samoa nằm dưới sự kiểm soát của [From.GetOldAdjective], [From.GetLeader] đã tuyên bố rằng đất nước giờ đây sẽ được gọi là [From.GetNameDef] và là quê hương hợp pháp của tất cả các dân tộc Thái Bình Dương.\n\nVới lịch sử khai thác thuộc địa lâu dài, người Māori bản địa thường do dự khi cam kết bất kỳ hình thức trung thành hoặc ủng hộ nào đối với chính phủ [From.GetOldAdjective], nhưng kể từ khi ký kết Liên minh Ratana giữa các nhà lãnh đạo Kiwi và Māori và sự đại diện ngày càng tăng của người Māori trong chính phủ, [From.GetNameDef] đã trở thành một quốc gia kiểu mẫu cho chủ nghĩa đa văn hóa thời hậu thuộc địa."
 lar_news.291.a:0 "Bạn đến từ đâu!"
 lar_news.291.b:0 "Aloha!"
 LAR_fra_voted_independence_tt:0 "Đã bỏ phiếu cho nền Độc lập"
 SPR_core_of_spain_flag:0 "Là cốt lõi của Tây Ban Nha."
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] đề xuất Liên minh Chiến lược"
 lar_fra_join_the_ententes.1.desc:0 "Chính phủ [From.GetAdjective] đã tiếp cận chúng ta với đề xuất dung hòa các lợi ích chiến lược khác nhau của chúng ta. Trong khi họ có ý định tuân theo các nghĩa vụ ngoại giao và quân sự của họ trên lục địa, họ cũng nhận thức được lợi ích chung của chúng ta ở nhiều nơi trên thế giới.\n\nDo đó, đề xuất của họ gợi ý rằng chúng ta tham gia cùng với họ trong một liên minh đảm bảo sự hỗ trợ lẫn nhau nếu một trong hai chúng ta thấy lợi ích của họ bị đe dọa."
 lar_fra_join_the_ententes.1.a:0 "Một đề nghị hợp lý."
 lar_fra_join_the_ententes.1.b:0 "Đây không phải là lợi ích của chúng ta."
 lar_fra_join_the_ententes.2.t:0 "[FROM.GetNameDefCap] Chấp nhận Đề xuất của Chúng ta!"
 lar_fra_join_the_ententes.2.desc:0 "Chính phủ [From.GetAdjective] đã thảo luận về liên minh được đề xuất và quyết định chấp nhận nó. Trong khi các cơ quan ngoại giao đồng cấp của chúng ta thảo luận về các chi tiết tốt hơn, chúng ta có thể yên tâm rằng [From.GetNameDef] sẽ hỗ trợ chúng ta nếu chúng ta cần - miễn là chúng ta sẵn sàng làm điều tương tự cho họ."
 lar_fra_join_the_ententes.2.a:0 "Liên minh của chúng ta phát triển mạnh mẽ hơn."
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] từ chối Đề xuất của chúng ta"
 lar_fra_join_the_ententes.3.desc:0 "Sau khi thảo luận sâu rộng, nội các [From.GetAdjective] đã bỏ phiếu để từ chối đề xuất của chúng ta. Phản hồi chính thức lưu ý rằng một liên minh giữa [From.GetNameDef] và [This.GetNameDef] chắc chắn sẽ cam kết [From.GetNameDef] bảo vệ các quốc gia mà nó đã cố tình quyết định không ràng buộc mình. Tất nhiên, mặc dù chúng ta được tự do lựa chọn chính sách đối ngoại của riêng mình, điều đó vẫn tiếp diễn, chúng ta không nên mong đợi [From.GetNameDef] hỗ trợ chúng ta nếu chúng ta bị lôi kéo vào một cuộc xung đột lớn hơn."
 lar_fra_join_the_ententes.3.a:0 "Short-sighted Fools!"
 LaR_france_vichy_notification_events.1.t:0 "Syria phản bội sang phe [FRA.GetLeader]"
 LaR_france_vichy_notification_events.1.desc:0 "Sau lời kêu gọi trực tiếp của [FRA.GetLeader], thống đốc của lãnh thổ đã tuyên bố trung thành với cái gọi là "Chính phủ Lưu vong [FRA.GetAdjective]", đứng đầu bởi [FRA.GetLeader]. Quân đội của chúng ta ở khu vực này đã được yêu cầu gia nhập lực lượng của [FRA.GetLeader], nhưng hầu hết đã chọn rút lui về chiến tuyến của chúng ta.\n\nTuy nhiên, [FRA.GetLeader] hiện đang kiểm soát khu vực."
