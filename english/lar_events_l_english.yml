 lar_portugal_iberian_summit.8.desc:0 "Tây Ban Nha và Bồ Đào Nha đã gửi cho chúng ta một yêu cầu chung để gia nhập [Root.GetFactionName]. Họ mong đợi chúng ta kết nạp cả hai quốc gia Iberia vào liên minh của mình. \n\nKhi chúng ta đánh giá khả năng đảm bảo quyền tiếp cận Địa Trung Hải, các chỉ huy quân sự của chúng ta lo ngại về khả năng mở ra các mặt trận mới mà chúng ta có thể không có đủ nguồn lực để bảo vệ..."
 lar_portugal_iberian_summit.8.a:0 "We accept, together we will defeat our enemies!"
 lar_portugal_iberian_summit.8.b:0 "We refuse, they will just weaken us."
 lar_portugal_iberian_summit.9.t:0 "Hội nghị Thượng đỉnh Iberia - [From.GetNameDef] Từ chối"
 lar_portugal_iberian_summit.9.desc:0 "Cho thấy sự hiểu lầm rõ ràng về tình hình và thiếu ý định hợp tác thực sự với chúng ta, chính phủ [From.GetAdjective] đã từ chối đề xuất tham gia [?global.POR_iberian_summit_target.GetFactionName] của chúng ta. \nCó lẽ bây giờ chúng ta nên tập trung vào việc tìm kiếm đồng minh của riêng mình..."
 lar_portugal_iberian_summit.9.a:0 "What foolish neighbors we have!"
 lar_portugal_navy_mutiny.1.t:0 "Navy Mutiny"
 lar_portugal_navy_mutiny.1.desc:0 "Tổ chức Cách mạng Hạm đội (Organização Revolucionária da Armada) đã tổ chức một cuộc binh biến trong Hải quân chúng ta, khiến một số sĩ quan bị bắt. Mục đích của cuộc nổi dậy hải quân này, là do khu trục hạm Dão lãnh đạo, đi đến các cảng của Tây Ban Nha ở Địa Trung Hải và tham gia vào Nội chiến Tây Ban Nha đứng về phía phe Cộng hòa. \n\nTuy nhiên, sự chần chừ của một số thủy thủ đoàn đã cản trở thành công của những kẻ binh biến và chúng ta vẫn có cơ hội để ngăn chặn chúng."
 lar_portugal_navy_mutiny.1.a:0 "Theirs is a just cause. Allow them to leave!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Revolted ships will be transferred to [SPD.GetNameDefCap]. \nIf [SPD.GetFlag][SPD.GetNameDef] wins the Spanish Civil War, they will transfer back the same amount of ships.\n§RCommunist support§! will affect the number of ships leaving."
 lar_portugal_navy_mutiny.1_stop_tt:0 "We will attempt to stop the rebels.\nRebel ships have a chance to succeed and be transferred to [SPD.GetNameDefCap].\n§RCommunist support§! will affect the number of rebel ships and their chances to leave."
 lar_portugal_navy_mutiny.1.b:0 "Stop this folly!"
 lar_portugal_navy_mutiny.2.t:0 "The mutineers sail away"
 lar_portugal_navy_mutiny.2.desc:0 "Thật bất ngờ, sau khi biết quyết định của chúng ta cho phép các tàu nổi dậy rời cảng, hầu hết các thủy thủ đoàn quyết định không gây binh biến, hy vọng rằng chính phủ của chúng ta sẽ có những hành động nghiêm túc hơn và tham gia Nội chiến Tây Ban Nha cùng với những lực lượng Cộng hòa trong tương lai gần.\nChỉ có khu trục hạm Dão, đang trên đường đến Tây Ban Nha, từ chối quay trở lại. \nChính phủ Tây Ban Nha đã hứa sẽ gửi cho chúng ta một khu trục hạm để đền bù sau khi cuộc nội chiến kết thúc."
 lar_portugal_navy_mutiny.2_extra.desc:0 "Trước sự ngạc nhiên của hầu hết những lực lượng nổi dậy, tàu của họ đã được phép rời đi và hiện họ đang hướng đến các cảng của Tây Ban Nha. Khu trục hạm Dão đang dẫn đầu cùng với các tàu [?POR_ships_revolted_not_including_dao] khác theo sau. \n\nChúng ta đã đến gặp chính phủ Cộng hòa Tây Ban Nha và họ đảm bảo với chúng ta rằng họ sẽ cung cấp cho Bồ Đào Nha những con tàu sau khi cuộc nội chiến kết thúc."
 lar_portugal_navy_mutiny.2.a:0 "Hopefully they will be back in one piece..."
 lar_portugal_navy_mutiny.2_tt:0 "[?POR_ships_revolted] ships will be transferred back to [Root.GetNameDef] if [SPD.GetNameDef] wins the Spanish Civil War."
 lar_portugal_navy_mutiny.3.t:0 "Mutiny Report"
 lar_portugal_navy_mutiny.3.desc:0 "Cuộc binh biến đã bị dập tắt nhờ những hành động nhanh chóng của các lực lượng ven biển trung thành của chúng ta. Những kẻ nổi dậy đã bị bắt giữ và trừng phạt tùy theo hành vi phản bội của chúng. Để ngăn chặn những nỗ lực bất phục tiếp theo, chúng ta đã thay thế các thủy thủ đoàn của những con tàu tham gia vào cuộc nổi dậy này bằng những thủy thủ đáng tin cậy có liên kết với các tổ chức của chúng ta."
 lar_portugal_navy_mutiny.3_extra.desc:0 "Cuộc nổi dậy được tổ chức tốt hơn so với dự kiến ban đầu của các sĩ quan của chúng ta. Khi pháo bờ biển của chúng ta nổ súng vào các tàu nổi dậy, quân nổi dậy đã biết mất và khu trục hạm Dão dẫn đầu rời cảng, với một số tàu khác theo sau. Một số tàu đã bị trúng đạn trong khi cố gắng chạy trốn và chúng mắc cạn trên bờ biển, nơi quân ta đã bắt giữ những kẻ phản bội.\n\nThật không may, các tàu [?POR_ships_revolted] đã trốn thoát được và đang hướng đến Tây Ban Nha vào lúc này. Chúng ta sẽ tiếp cận chính phủ Tây Ban Nha sau cuộc nội chiến để đảm bảo rằng chúng ta được đền bù cho sự mất mát này."
 lar_portugal_navy_mutiny.3.a:0 "This shall never happen again!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GThe mutiny has been crushed.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] ships §! will be transferred to Republican Spain.\nIf the Republicans are victorious after the Spanish Civil War, they will transfer back the same amount of ships."
 lar_portugal_navy_mutiny.4.t:0 "Portuguese sailors come to aid us!"
 lar_portugal_navy_mutiny.4.desc:0 "Sẵn sàng hỗ trợ Cộng hòa Tây Ban Nha chống lại cuộc nổi dậy của phe Quốc gia, các thủy thủ đoàn Bồ Đào Nha đã nổi loạn chiếm giữ một số tàu Hải quân. Các sĩ quan đã bị bắt giữ và dự liệu sẽ đối mặt với sự kháng cự mạnh mẽ từ bờ biển, các tàu đã sẵn sàng rời cảng ngay khi có thể. \n\nTuy nhiên, trước sự ngạc nhiên của các thủy thủ đoàn, chính phủ Bồ Đào Nha, sẵn sàng tránh để vấn đề leo thang hơn nữa, đã thỏa hiệp và cho phép các thủy thủ ra khơi và chiến đấu vì mục tiêu của chúng ta, miễn là họ trở về khi Nội chiến Tây Ban Nha kết thúc. \n\nSau đó, một số thủy thủ đoàn quyết định ở lại Bồ Đào Nha gây áp lực buộc chính phủ phải có hành động chống lại phe Quốc gia và cuối cùng, các tàu [?POR.POR_ships_revolted] hiện đang hướng đến các cảng của chúng ta. Chúng ta phải chào đón các đồng đội của mình và cảm ơn vì lòng dũng cảm của họ."
 lar_portugal_navy_mutiny.4_extra.desc:0 "Sẵn sàng hỗ trợ Cộng hòa Tây Ban Nha chống lại cuộc nổi dậy của phe Quốc gia, các thủy thủ đoàn Bồ Đào Nha đã nổi loạn chiếm giữ một số tàu Hải quân. Sau khi các sĩ quan của họ bị bắt, các thủy thủ đã cố gắng rời cảng, nhưng phải chịu phản ứng dữ dội từ Quân đội. \nThực hiện một cuộc đột phá tuyệt vọng dưới hỏa lực pháo bờ biển hạng nặng, các tàu [?POR.POR_ships_revolted] đã chạy thoát được và hiện đang hướng đến Tây Ban Nha. \n\nSau khi không thể ngăn chặn cuộc binh biến này, chính phủ Bồ Đào Nha đã yêu cầu chúng ta bồi thường cho họ những mất mát khi chiến tranh kết thúc. \n\nTuy nhiên, bây giờ chúng ta phải chào đón các đồng đội của mình và cảm ơn tất cả những thủy thủ dũng cảm đó vì sự hy sinh của họ, vì nhiều người trong số họ đã bị bắt hoặc bị thương trong cuộc nổi dậy."
 lar_portugal_navy_mutiny.4.a:0 "We shall not forget the deeds of these brave Portuguese men!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] [POR.GetAdjective] ships§! have been transferred to [Root.GetNameDef] and are now under our control. \nThey will be transferred back to [POR.GetNameDef] once the Spanish Civil War is over."
 lar_portugal_navy_mutiny.5.t:0 "Our sailors come back from the Spanish Civil War"
 lar_portugal_navy_mutiny.5.desc:1 "Nội chiến Tây Ban Nha đã kết thúc và chính phủ nền Cộng hòa đã đồng ý cung cấp cho chúng ta những con tàu [?POR_ships_revolted] để bồi thường cho những chiếc đã ra khơi viện trợ cho họ vào đầu cuộc xung đột. Tuy nhiên, các khu trục hạm của chúng ta có thể không ở trong điều kiện tốt nhất sau khi thực hiện nhiệm vụ, và do đó Cộng hòa Tây Ban Nha sẽ tiến hành kiểm tra để quyết định xem có tàu nào của chúng ta phải được thay thế bằng tàu của họ hay không."
 lar_portugal_navy_mutiny.5.a:0 "We will see how well those ships perform..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] will transfer [?POR_ships_revolted] ships back to [Root.GetNameDef].§!"
 lar_portugal_navy_mutiny.6.t:0 "Time to bid farewell to our Portuguese comrades"
 lar_portugal_navy_mutiny.6.desc:0 "Giờ đây, cuộc nổi dậy của phe Quốc gia đã bị đánh bại, đã đến lúc các thủy thủ Bồ Đào Nha dũng cảm, những người đã hỗ trợ chúng ta trong những tháng đầu tiên của cuộc xung đột cuối cùng trở về quê hương của họ.\nChúng ta sẽ tiến hành kiểm tra để quyết định tàu nào trong số các tàu của Bồ Đào Nha trong tình trạng tốt để quay trở lại Bồ Đào Nha và tàu nào phải được thay thế bằng tàu của chúng ta.\n\nChúng ta rất biết ơn những thủy thủ dũng cảm này, và chúng ta sẽ không bao giờ quên lòng dũng cảm của họ."
 lar_portugal_navy_mutiny.6.a:0 "Farewell brothers in arms!"
 lar_portugal_navy_mutiny.6_tt:0 "[?POR.POR_ships_revolted] ships will be transferred back to [POR.GetNameDef]."
 lar_portugal_iberian_workers_united.1.t:0 "Iberian Workers United"
 lar_portugal_iberian_workers_united.1.desc:0 "For so long Spain and Portugal have been independent nations emphasizing their differences instead of their similarities, but those times have ended; the day has come when Spanish and Portuguese workers join together in their fight against Fascism!"
 lar_portugal_iberian_workers_united.1.a:0 "United, we will never be defeated!"
 lar_portugal_iberian_workers_united.2.t:1 "Liên minh Xã hội Chủ nghĩa Iberia"
 lar_portugal_iberian_workers_united.2.desc:1 "Giờ đây, cuối cùng chúng ta đã đạt được hòa bình, [From.GetNameDefCap] đã tiếp cận chính phủ của chúng ta để xem xét việc thống nhất Bán đảo Iberia dưới một Chính phủ Xã hội Chủ nghĩa Nhân dân. Điều này sẽ dẫn đến danh tính của [Root.GetAdjective] và [From.GetAdjective] mờ nhạt dần, vì tất cả chúng ta sẽ trở thành công dân Iberia của Liên bang Xã hội Chủ nghĩa Iberia."
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] and [POR.GetNameDef] shall unite!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§YIberian Socialist Union§! annexes §YRepublican Spain§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] sẽ vẫn là một quốc gia độc lập."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] Refuses the [ENG.GetAdjective] Naval Blockade"
 lar_portugal_naval_blockade.1.desc:0 "Chính phủ [POR.GetAdjective] đã tuyên bố rằng họ không có nghĩa vụ tuân theo lệnh phong tỏa hải quân do [ENG.GetNameDef] áp đặt cho chúng ta. Chúng ta đã nhận được một lời đề nghị, đưa ra một thỏa thuận công bằng, theo đó các tàu vận tải hộ tống của [POR.GetAdjective] sẽ hỗ trợ nỗ lực chiến tranh của chúng ta, vận chuyển hàng hóa đến nơi mà tàu vận tải hộ tống của chúng ta không thể tiếp cận để đổi lấy một thỏa thuận thương mại chuyển hàng tiêu dùng giá rẻ đến [POR.GetNameDef]."
 lar_portugal_naval_blockade.1.a:0 "We will consider this deal..."
 lar_portugal_naval_blockade.1_tt:0 "Mở khóa Quyết nghị cho các quốc gia có chiến tranh với [ENG.GetNameDefCap]."
 lar_portugal_naval_blockade.2.t:0 "[From.GetName] has accepted our offer to evade the naval blockade"
 lar_portugal_naval_blockade.2.desc:0 "Một công hàm từ [From.GetNameDef] đã đến hôm nay chấp nhận lời đề nghị của chúng ta để trốn tránh sự phong tỏa của hải quân Anh. Chúng ta sẽ sử dụng các đoàn tàu vận tải hộ tống của mình để đáp ứng nhu cầu cung cấp của họ ở những nơi mà tàu của [From.GetAdjective] không thể tiếp cận. Đổi lại, họ sẽ chuyển đổi sản xuất một trong những nhà máy của họ để cung cấp cho chúng ta những nguyên vật liệu cần thiết cho các dự án của chính chúng ta."
 lar_portugal_naval_blockade.2.a:0 "This will benefit both nations."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] Refuses the Naval Blockade"
 lar_portugal_naval_blockade.3.desc:0 "Chính phủ [POR.GetAdjective] đã tuyên bố rằng họ sẽ không tuân thủ lệnh phong tỏa hải quân do chúng ta áp đặt. [POR.GetNameDefCap] đã đề xuất một thỏa thuận với kẻ thù của chúng ta, đề nghị họ hỗ trợ nỗ lực chiến tranh của họ bằng cách sử dụng các tàu vận tải hộ tống của [POR.GetAdjective] chuyển hàng lậu.\n\nMặc dù chúng ta đối mặt với thái độ trung lập của họ trong cuộc xung đột với sự tôn trọng và hiểu biết, nhưng có vẻ như những người bạn cũ của chúng ta không còn mong muốn tôn trọng Liên minh Anh-Bồ Đào Nha, công khai ủng hộ kẻ thù của chúng ys và do đó phá vỡ hiệp ước hơn năm thế kỷ giữa hai quốc gia chúng ta..."
 lar_portugal_naval_blockade.3.a:0 "Those treacherous opportunists!"
 lar_portugal_promote_monarchist_cause.1.t:0 "Portugal is promoting the monarchist sentiment!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "Chính phủ Bồ Đào Nha đang kêu gọi những người theo chủ nghĩa quân chủ Brazil, ủng hộ một chiến dịch tuyên truyền ca ngợi Hoàng tử Pedro Henrique và tuyên bố quyền thừa kế Ngai vàng Brazil. \nChúng ta không nên bỏ qua tác động tiềm tàng của điều này đối với người dân Brazil, vì sợ rằng chúng ta sẽ bị choáng ngợp bởi một phong trào chuyên chế quân chủ lớn, dẫn đến việc lật đổ chính phủ."
 lar_portugal_promote_monarchist_cause.1.a:0 "Sao họ dám?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "Reunite the Kingdom of Portugal and Brazil"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] đã tiếp cận chính phủ chúng ta, đề xuất thống nhất hai quốc gia của chúng ta dưới sự cai trị của Dom Duarte Nuno, người sẽ lên ngôi Vua của Bồ Đào Nha và Brazil. \n\nChính phủ [POR.GetAdjective] đã tuyên bố rằng họ sẽ không chấp nhận một phản hồi phủ quyết và đã thúc giục chúng ta chấp nhận đề xuất để tránh xung đột tiềm tàng giữa các quốc gia của chúng ta."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] and [POR.GetNameDef] shall unite again."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] sẽ vẫn là một quốc gia độc lập."
 lar_portugal_promote_monarchist_cause.3.t:0 "A Monarchist Uprising!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "Được sự hỗ trợ của chính phủ [POR.GetAdjective], các thành viên của Chủ nghĩa Quân chủ Brazil đã giành quyền kiểm soát Rio de Janeiro và hiện đang vươn lên trên khắp đất nước để chống lại những kẻ phản bội phát xít chống lại chúng ta. \nKẻ thù đã tìm kiếm sự hỗ trợ của các phe phái khác nhau trong quốc gia chúng ta, nhưng những thần dân trung thành của [Root.GetName] đã được khôi phục không hề sợ hãi, vì Hoàng đế hợp pháp [Root.GetLeader] của họ sẽ dẫn họ đến chiến thắng!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Được sự hỗ trợ của chính phủ Bồ Đào Nha, các thành viên của Chủ nghĩa Quân chủ Brazil đang vươn lên trên khắp đất nước. Nếu những kẻ phản bội đó thành công trong nỗ lực khôi phục Chế độ Quân chủ, rất có thể chúng ta sẽ chứng kiến đất nước thân yêu của mình chịu sự kiểm soát của người Bồ Đào Nha ngay sau đó. \n\nChúng ta đã mất gần hết đất nước nhưng may mắn thay, quân nổi dậy đã thất bại trong nỗ lực chiếm Rio de Janeiro, tạo cơ hội cho chúng ta tập hợp quân đội và hành quân từ thủ đô để giành lại vùng đất từ những kẻ tìm cách hủy hoại chúng."
 lar_portugal_promote_monarchist_cause.3.a:0 "The Brazilian Throne will be restored!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G will join us in the civil war.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "We must eradicate these traitors!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R will join the civil war against us.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "The Brazilian Throne Restored"
 lar_portugal_promote_monarchist_cause.4.desc:0 "Được sự hỗ trợ của chính phủ [POR.GetAdjective], phe Quân chủ Brazil đã xoay sở để thay đổi chính phủ một cách hòa bình. Có một vài phần tử rải rác khắp đất nước vẫn phản đối việc lên ngôi của Hoàng đế [Root.GetLeader] hợp pháp của chúng ta, nhưng sẽ sớm được xoa dịu."
 lar_portugal_promote_monarchist_cause.4.a:0 "Hoan hô Hoàng thượng!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brazil Accepts the Unification"
 lar_portugal_promote_monarchist_cause.5.desc:0 "The Brazilian government has wisely accepted to sign the proposal to unify our nations. The mighty United Kingdom of Portugal and Brazil rises again under the rule of King [Root.GetLeader].\n\nMay he bring power and prosperity to our beloved nation!"
 lar_portugal_promote_monarchist_cause.5.a:0 "This strengthens Portugal."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brazil Refuses the Unification"
 lar_portugal_promote_monarchist_cause.6.desc:0 "Chính phủ [BRA.GetAdjective] đã liều lĩnh từ chối đề xuất của chúng ta nhằm thống nhất các quốc gia dưới sự cai trị của [Root.GetLeader].\nMặc dù điều đó hoàn toàn không thể chấp nhận được đối với chúng ta, nhưng đây chỉ là một trở ngại nhỏ trong con đường khôi phục quyền lực của Vương quốc Bồ Đào Nha trước đây của chúng ta.\n\nCuối cùng, họ sẽ phải phục tùng yêu cầu của chúng ta, như những kẻ khác sẽ làm..."
 lar_portugal_promote_monarchist_cause.6.a:0 "Their fate is sealed."
 lar_portugal_promote_monarchist_cause.7.t:0 "Monarchists on the Rise!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "Tình hình đất nước chúng ta đang rất nguy cấp. Phong trào Quân chủ đang trên đà phát triển và một liên minh chống chế độ quân chủ đã nắm quyền trong chính phủ, có lẽ là để ngăn chặn một cuộc nổi dậy sắp xảy ra. \nBất ổn xã hội gia tăng nhanh chóng khi người dân Brazil nhận ra sự liên kết của Chủ nghĩa Phát xít giữa các nhà lãnh đạo của liên minh này, và xã hội của chúng ta ngày càng phân cực giữa Chủ nghĩa Phát xít và Chủ nghĩa Quân chủ.\nTrong hoàn cảnh định mệnh này, đã đến lúc chúng ta phải chọn một bên."
 lar_portugal_promote_monarchist_cause.7.a:0 "Support the Monarchists."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "You will side with the Monarchists in a possible civil war."
 lar_portugal_promote_monarchist_cause.7.b:0 "Hỗ trợ liên minh Chống Chủ nghĩa quân chủ."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "You will side with the Fascists in a possible civil war."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Portugal joined the Brazilian civil war"
 POR_brazil_supports_monarchism_flag:0 "Brazil supports monarchism"
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap]'s Seek to Purchase [Root.GetAdjective] Ships"
 lar_portugal_purchase_ships.1.desc:0 "The [From.GetAdjective] government, aware of their lack of a proper Navy, has submitted a tender to purchase [Root.GetAdjective] ships. Should we accept to build the ships they desire, they will provide us with goods we can use to our own purposes."
 lar_portugal_purchase_ships.1.a:0 "This will be beneficial to both of us."
 lar_portugal_purchase_ships.1.a_tt:0 "We will receive §Y1§! offmap §YCivilian Factory§! as payment once [POR.GetNameDefCap] chooses a deal."
 lar_portugal_purchase_ships.1.b:0 "Chúng ta không quan tâm."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] Accepts to Build our Ships"
 lar_portugal_purchase_ships.2.desc:0 "The [From.GetAdjective] government has agreed to build ships for the [Root.GetAdjective] Navy. They have submitted three different offers for us to choose from."
 lar_portugal_purchase_ships.2.a:0 "Purchase Submarines."
 lar_portugal_purchase_ships.2.b:0 "Purchase Destroyers."
 lar_portugal_purchase_ships.2.c:0 "Purchase a Light Cruiser."
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] Refuses to Build our Ships"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] đã từ chối đề nghị mua tàu [From.GetNameDefCap] cho Hải quân cho chúng ta. \nChúng ta sẽ phải tìm kiếm các quốc gia khác sẵn sàng chấp nhận thỏa thuận hoặc tập trung vào việc phát triển các cơ sở hải quân của riêng chúng ta, để chúng ta không cần dựa vào bất kỳ thế lực nước ngoài nào để xây dựng một hạm đội [Root.GetAdjective] hùng mạnh."
 lar_portugal_purchase_ships.3.a:1 "We will manage without them."
 lar_portugal_purchase_ships.4.t:0 "Đã hoàn thành đóng tàu - Tàu ngầm"
 lar_portugal_purchase_ships.4.desc:0 "Sau gần một năm xây dựng, ba chiếc tàu ngầm [GetPortugueseShipsBuilder] mà chúng ta đặt hàng đã trải qua một số cuộc thử nghiệm trên biển và cuối cùng đã sẵn sàng được đưa vào biên chế chính thức cho Hải quân.\nCon tàu được cập cảng [Root.GetAdjective] và thủy thủ đoàn của nó đang chờ mệnh lệnh."
 lar_portugal_purchase_ships.4.a:0 "Tốt"
 lar_portugal_purchase_ships.4.a_tt:0 "Three submarines added to the Reserve Fleet"
 lar_portugal_purchase_ships.5.t:0 "Đã hoàn thành đóng tàu - Khu trục hạm"
 lar_portugal_purchase_ships.5.desc:0 "Sau gần một năm xây dựng, hai khu trục hạm [GetPortugueseShipsBuilder] mà chúng ta đặt hàng đã trải qua một số cuộc thử nghiệm trên biển và cuối cùng đã sẵn sàng được đưa vào biên chế chính thức cho Hải quân.\nCon tàu được cập cảng [Root.GetAdjective] và thủy thủ đoàn của nó đang chờ mệnh lệnh."
 lar_portugal_purchase_ships.5.a:0 "Tốt"
 lar_portugal_purchase_ships.5.a_tt:0 "Two destroyers added to the Reserve Fleet"
 lar_portugal_purchase_ships.6.t:0 "Đã hoàn thành đóng tàu - Tuần dương hạm Hạng nhẹ"
 lar_portugal_purchase_ships.6.desc:0 "Sau gần một năm rưỡi xây dựng, tuần dương hạm hạng nhẹ [GetPortugueseShipsBuilder] mà chúng ta đặt hàng đã trải qua một số cuộc thử nghiệm trên biển và cuối cùng đã sẵn sàng được đưa vào biên chế chính thức cho Hải quân.\nCon tàu được cập cảng [Root.GetAdjective] và thủy thủ đoàn của nó đang chờ mệnh lệnh."
 lar_portugal_purchase_ships.6.a:0 "Tốt"
 lar_portugal_purchase_ships.6.a_tt:0 "One light cruiser added to the Reserve Fleet"
 POR_ENG_Ship_Builder:0 "[ENG.GetAdjective]"
 POR_ITA_Ship_builder:0 "[ITA.GetAdjective]"
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] sympathizes with the Spanish Republic"
 lar_portugal_spanish_civil_war.1.desc:0 "Hôm nay, [POR.GetNameDef] đã tuyên bố ủng hộ nền Cộng hòa Tây Ban Nha và tuyên bố rằng chính phủ đang xem xét thực hiện các biện pháp cứng rắn trong cuộc Nội chiến Tây Ban Nha. Trong bài phát biểu của mình, [POR.GetLeader] đã lên án mối đe dọa Phát xít đang nổi lên ở Iberia , tuyên bố rằng [POR.GetNameDef] có nhiệm vụ hỗ trợ các đồng chí Tây Ban Nha của mình trong cuộc chiến chống lại phe Quốc gia."
 lar_portugal_spanish_civil_war.1.a:0 "They better not get in our way..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] sẽ có thể tham gia cùng với [SPD.GetFlag][SPD.GetNameDef] trong cuộc Nội chiến Tây Ban Nha, chiến đấu chống lại chúng ta!§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] sympathizes with the Spanish Nationalists"
 lar_portugal_spanish_civil_war.2.desc:0 "Chính phủ [POR.GetAdjective] đã tuyên bố ủng hộ những người theo Quốc Gia Tây Ban Nha và tuyên bố rằng [POR.GetNameDef] đang xem xét thực hiện các biện pháp cứng rắn trong cuộc Nội chiến Tây Ban Nha. Trong bài phát biểu của mình, [POR.GetLeader] đã lên án sự lan rộng của mối đe dọa Cộng sản và Chủ nghĩa Vô trị ở Iberia, tuyên bố rằng [POR.GetNameDef] có nhiệm vụ hỗ trợ các nước láng giềng Tây Ban Nha trong cuộc chiến chống lại nền Cộng hòa."
 lar_portugal_spanish_civil_war.2.a:0 "Họ không nên can thiệp vào chuyện này..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] sẽ có thể tham gia cùng với [SPA.GetFlag][SPA.GetNameDef] trong cuộc Nội chiến Tây Ban Nha, chiến đấu chống lại chúng ta!§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] sympathizes with the Spanish Carlists"
 lar_portugal_spanish_civil_war.3.desc:0 "Chính phủ [POR.GetAdjective] đã công bố sự ủng hộ của họ đối với Carlist Tây Ban Nha hôm nay, và tuyên bố rằng [POR.GetNameDef] đang xem xét áp dụng các biện pháp cứng rắn trong cuộc Nội chiến Tây Ban Nha. Trong bài phát biểu của mình, [POR.GetLeader] đã tuyên bố rằng Chế độ Quân chủ là cách duy nhất để mang lại sự ổn định và thịnh vượng cho Bán đảo Iberia quá phân cực bởi nền chính trị của nó, và [POR.GetNameDef] có nhiệm vụ hỗ trợ những phe bảo hoàng Tây Ban Nha trong cuộc đấu tranh khôi phục Chế độ Quân chủ."
 lar_portugal_spanish_civil_war.3.a:0 "Họ không nên can thiệp vào chuyện này..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] sẽ có thể tham gia cùng với [SPB.GetFlag][SPB.GetNameDef] trong cuộc Nội chiến Tây Ban Nha, chiến đấu chống lại chúng ta!§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Thành lập Liên minh Hoàng gia Iberia"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] tuyên bố rằng, sau tất cả những chi rẽ và bất ổn xã hội mà quốc gia chúng ta phải gánh chịu trong Nội chiến Tây Ban Nha, vì lợi ích của quốc gia Iberia mà chúng ta tham gia tìm kiếm sự thịnh vượng và tiến bộ.\n\nChính phủ [From.GetAdjective] đã đề xuất đàm phán một liên minh giữa hai vương quốc của chúng ta, bỏ lại những khác biệt của chúng ta so với quá khứ và cùng nhau vượt qua nhiều mối đe dọa đang chờ đợi chúng ta không chỉ ở Châu Âu mà còn trên toàn thế giới."
 lar_portugal_royal_iberian_alliance.1.a:0 "Liên minh này sẽ có lợi cho Bồ Đào Nha."
 lar_portugal_royal_iberian_alliance.1.b:0 "Hiệp ước này là không thể chấp nhận được đối với chúng ta."
 lar_portugal_overseas_provinces.1.t:0 "Lãnh thổ Angola đã được Hợp nhất"
 lar_portugal_overseas_provinces.1.desc:0 "Các lãnh thổ của chúng ta ở miền bắc và miền nam Angola cuối cùng đã được hợp nhất vào quốc gia của chúng ta. Người dân Angola địa phương đã có quốc tịch Bồ Đào Nha và giờ đây chia sẻ các quyền và nghĩa vụ như bất kỳ công dân Bồ Đào Nha nào khác, bao gồm cả nghĩa vụ quân sự. Điều này sẽ dẫn đến một nguồn nhân lực mới cho việc củng cố quân đội của chúng ta."
 lar_portugal_overseas_provinces.1.a:0 "Tin tốt!"
 lar_portugal_overseas_provinces.2.t:0 "Lãnh thổ Mozambique đã được Hợp nhất"
 lar_portugal_overseas_provinces.2.desc:0 "Thuộc địa cũ của chúng ta là Mozambique cuối cùng đã được hợp nhất vào quốc gia của chúng ta. Người dân Mozambique địa phương đã có quốc tịch Bồ Đào Nha và giờ đây chia sẻ các quyền và nghĩa vụ như bất kỳ công dân Bồ Đào Nha nào khác, bao gồm cả nghĩa vụ quân sự. Điều này sẽ dẫn đến một nguồn nhân lực mới cho việc củng cố quân đội của chúng ta."
 lar_portugal_overseas_provinces.2.a:0 "Điều này là vì lợi ích của Bồ Đào Nha."
 lar_news.7.t:0 "Hiệp ước Pháp-Đức"
 lar_news.7.desc:0 "[FRA.GetLeader] và [GER.GetLeader] đã gặp nhau tại Berlin để thảo luận về tình hình chính trị và chiến lược ở Trung Âu. Mặc dù thông tin chi tiết từ cuộc họp rất khan hiếm và không có thông cáo chính thức nào được công bố, nhưng các nhà quan sát đã ghi nhận sự thay đổi rõ ràng trong cách hùng biện và chính sách của [FRA.GetAdjective] và [GER.GetAdjective] đối với các nước Benelux. \n\nNơi mà người Đức thiểu số ở Bỉ đã từng là một hồi trống liên tục cho tuyên truyền của Đức, thì giờ đây người ta chỉ nhắc đến nó khi đi qua, trong khi lưu ý rằng Bỉ là "một công trình nhân tạo, không phải là một quốc gia; chỉ đơn thuần là một tập hợp các quốc gia được ném vào nhau một cách lộn xộn" và nhấn mạnh rất nhiều. trên cộng đồng lớn nói tiếng Pháp."
 lar_news.7.a:0 "We must see to our defenses!"
 lar_news.7.b:0 "France asserts itself."
 lar_news.7.c:0 "Các quốc gia nhỏ của Châu Âu run sợ."
 lar_news.7.d:0 "Đã đến lúc vẽ lại biên giới của Châu Âu."
 lar_news.7.e:0 "Một giải pháp hợp lý giữa các quốc gia hợp lý."
 lar_news.8.t:0 "[FRA.GetLeader] yêu sách Ngai vàng Pháp"
 lar_news.8.desc:0 "Trong một buổi lễ ở [This.GetFrenchCoronationCity], [FRA.GetLeader] đã chính thức được công bố [This.GetFrenchRoyalTitle]. \n\nSự trỗi dậy của ông được nhiều người coi là kết quả trực tiếp của việc nền Đệ tam Cộng hòa không có khả năng cung cấp sự ổn định chính trị trong một môi trường ngày càng bị xác định bởi các cuộc đụng độ bạo lực giữa những người ở hai cực của phổ chính trị. Giờ đây, ông phải đối mặt với nhiệm vụ khó khăn là xây dựng lại và thống nhất một đất nước bị chia rẽ sâu sắc, với nhiều nhà quan sát chỉ ra vai trò của các giải đấu cực hữu trong quá trình ông lên nắm quyền như một dấu hiệu cho thấy "[This.GetFrenchRoyalTitle]" trên thực tế, chỉ đơn thuần là một kẻ thống trị bởi sự ân sủng của đám đông cánh hữu."
 lar_news.8.a:0 "Một quốc gia khác trở lại trật tự tự nhiên."
 lar_news.8.b:0 "Họ sẽ sớm có một cuộc cách mạng khác."
 lar_news.8.c:0 "Sự trở lại của những ngày xưa cũ."
 lar_news.8.d:0 "[FRA.GetLeader] muôn năm!"
 lar_news.8.e:0 "That's the wrong kind of absolute ruler!"
