 MAPMODE_SUPPLY_AREAS_NAME:0 "Khu vực Tiếp tế"
 MAPMODE_SUPPLY_AREAS:0 "Chế độ Bản đồ §HKhu vực Tiếp tế§!"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "Hiển thị các khu vực tiếp tế và thông tin về dòng tiếp tế. Nó cho phép bạn xác định các khu vực có vấn đề và tắc nghẽn."
 MAPMODE_SUPPLY_MAP_MODE_NAME:0 "Tiếp tế"
 MAPMODE_SUPPLY_MAP_MODE:0 "§HSupply§! map mode"
 MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION:1 "Shows the current supply situation. Brighter greenish areas have more access to supply while purple have the least access. Areas where units suffer from bad supply currently go from §Yyellow§! to §Rred§!."
 MAPMODE_STRATEGIC_NAVY_NAME:0 "Hải quân Chiến lược"
 MAPMODE_STRATEGIC_NAVY:0 "Chế độ Bản đồ §HHải quân Chiến lược§!"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "Hiển thị các khu vực chiến lược và cho phép bạn xem các hoạt động hải quân nào đang được thực hiện bởi các hạm đội của bạn. \nCác khu vực mà bạn có quyền lực tối cao về hải quân được hiển thị bằng đường viền §Gxanh lục§!. \nCác khu vực có sọc §Rđỏ§! nằm ngoài phạm vi hoạt động của hạm đội hiện được chọn."
 MAPMODE_STRATEGIC_AIR_NAME:0 "Không quân Chiến lược"
 MAPMODE_STRATEGIC_AIR:0 "Chế độ Bản đồ §HKhông quân Chiến lược§!"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "Hiển thị các khu vực chiến lược và cho phép bạn xem máy bay của bạn đang thực hiện các hoạt động không quân nào. \n§GCác khu vực màu xanh lục§! có ưu thế trên không thân thiện, §Rcác khu vực màu đỏ§! có ưu thế trên không của đối phương. \nCác sân bay có máy bay của bạn đặt trên đó được đánh dấu."
