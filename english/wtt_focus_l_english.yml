l_english: 
 CHI_secure_internal_politics:0 "Đảm bảo Chính trị Nội bộ"
 CHI_secure_internal_politics_desc:1 "Nếu chính phủ của chúng ta muốn tồn tại trong mớ hỗn độn khó hiểu của chính trị Trung Quốc, chúng ta không được phân tâm bởi những cuộc tranh cãi nội bộ. Mọi sự chống đối trong nội bộ đều phải bị triệt tận gốc."
 CHI_cooperation_with_the_nationalists:0 ""Hợp tác Với Quốc Dân"
 CHI_cooperation_with_the_nationalists_desc:1 "Phe Quốc dân mang đến cơ hội tốt nhất để thống nhất đất nước và đánh bại quân Nhật. Chúng ta nên đảm bảo rằng họ không coi chúng ta là một mối đe dọa."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap] và các Lãnh chúa Quân phiệt đứng về phía Cộng sản có thể bắt đầu §HXung đột Biên giới§! với chúng ta để đáp trả điều này."
 CHI_technological_cooperation:0 "Hợp tác Công nghệ"
 CHI_technological_cooperation_desc:1 "Sự hợp tác của chúng ta với Chính phủ Trung ương sẽ đảm bảo rằng chúng ta có thể tiếp cận với bất kỳ công nghệ mới nào mà họ phát triển."
 CHI_new_model_province:0 "Tỉnh Kiểu mẫu Mới"
 CHI_new_model_province_desc:1 "Trong khi Chính phủ Trung ương đấu tranh để đưa đất nước vào thời kỳ hiện đại, chúng ta sẽ thực hiện cải cách ở quy mô nhỏ hơn nhiều và được coi là những ngọn hải đăng sáng chói cho sự tiến bộ đối lập với sự lạc hậu của phần còn lại của đất nước."
 CHI_root_out_corruption:0 "Tham nhũng Tận gốc"
 CHI_root_out_corruption_desc:1 "Trong nhiều thập kỷ, các quan chức chính phủ đã lạm dụng chức vụ của mình để lấp đầy túi riêng của họ và quấy rối người dân, làm ngơ trước những tên tội phạm móc túi của họ. Điều này chấm dứt ngay bây giờ."
 CHI_embrace_the_opium_trade:0 "Tham gia Buôn bán Thuốc phiện"
 CHI_embrace_the_opium_trade_desc:1 "Một quốc gia cần tiền để hoạt động. Trong tình hình hiện tại, chúng ta không thể quá lựa chọn về các nguồn thu."
 CHI_land_reform:0 "Cải cách Ruộng đất"
 CHI_land_reform_desc:1 "Những người cộng sản đang theo đuổi một chương trình tích cực phân chia lại đất đai, giành được nhiều sự ủng hộ của nông dân. Chúng ta nên thực hiện một chương trình ít cấp tiến hơn để thu hút người dân về phía chúng ta."
 CHI_reform_the_administration:0 "Cải cách Hành chính"
 CHI_reform_the_administration_desc:1 "Mọi nỗ lực của chúng ta ở cấp chính phủ sẽ vô ích nếu chúng không được thực thi ở cấp địa phương. Chúng ta phải đảm bảo rằng các quan chức tại chỗ có thể và sẵn sàng thực hiện mệnh lệnh của chúng ta."
 CHI_join_the_republican_government:0 "Gia nhập Chính phủ Cộng hòa"
 CHI_join_the_republican_government_desc:1 "Với lãnh thổ của chúng ta được củng cố và chính phủ của chúng ta được cải cách, đã đến lúc tiếp cận Chính phủ Trung ương và yêu cầu một ghế tại bàn. Một khi chúng ta là một đảng được công nhận trong chính phủ, chúng ta có thể sử dụng tính hợp pháp mới được tìm thấy này để xây dựng sự ủng hộ ở các khu vực khác nhằm phát triển cơ sở quyền lực của chúng ta."
 CHI_power_struggle:0 "Đấu tranh Quyền lực"
 CHI_power_struggle_desc:1 "Ảnh hưởng chính trị của chúng ta đối với các vấn đề nhà nước đã tăng lên đáng kể. Giờ đây, chúng ta có thể cố gắng tiếp cận các quốc gia khác một cách bình đẳng."
 china_nationalist_focus:0 "Cây Trọng tâm của Trung Hoa Dân quốc"
 china_communist_focus:0 "Cây Trọng tâm của Trung Hoa Cộng sản"
 CHI_cooperation_with_the_communists:0 "Hợp tác Với Cộng sản"
 CHI_cooperation_with_the_communists_desc:1 "Quốc Dân Đảng đã cố gắng và thất bại trong việc xây dựng một quốc gia hiện đại. Đất nước đang bị chia rẽ hơn bao giờ hết, nông dân sống trong nỗi sợ hãi của chính phủ, tham nhũng tràn lan ở tất cả các cấp của chính phủ, và Đế quốc Nhật Bản ngồi ngay sau biên giới. Có lẽ chủ nghĩa cộng sản là tầm nhìn tốt hơn cho tương lai."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "Lãnh chúa Quân phiệt đứng về phía phe Quốc Dân có thể bắt đầu §HXung đột Biên giới§! với chúng ta để đáp trả điều này.\n"
 CHI_land_redistribution:0 "Tái phân phối Ruộng đất"
 CHI_land_redistribution_desc:1 "Nông dân đang bị địa chủ bóc lột tàn nhẫn, ngay cả khi họ là nền tảng của nền kinh tế của chúng ta. Làm cho tầng lớp nông dân trở thành những người thực sự sở hữu đất sẽ dẫn đến một xã hội công bằng và hiệu quả hơn nhiều."
 CHI_ideological_education:0 "Giáo dục Tư tưởng"
 CHI_ideological_education_desc:1 "Cơ sở cho sự thành công trong tương lai của chúng ta được tạo nên từ ngày hôm nay. Các thế hệ tương lai phải được dạy chân lý cơ bản rằng tất cả lịch sử đều là lịch sử của đấu tranh giai cấp và vai trò của họ trong đó."
 CHI_land_value_tax:0 "Thuế Giá trị Đất"
 CHI_land_value_tax_desc:1 "Đánh thuế trực tiếp vào đất mang lại cho chúng ta một hệ thống thuế ổn định và công bằng hơn nhiều, lấy tiền từ những người có nhiều tiền nhất."
 CHI_judiciary_reforms:0 "Cải cách Tư pháp"
 CHI_judiciary_reforms_desc:1 "Nếu chính quyền của chúng ta muốn tạo ra sự khác biệt, chúng ta phải đảm bảo rằng tất cả các thẩm phán đã được đào tạo đầy đủ để áp dụng luật của chúng ta một cách chính xác."
 CHI_communist_administrators:0 "Communist Administrators"
 CHI_communist_administrators_desc:1 "The old guard of administrators is too entrenched to ever be swayed to our way of thinking. We should replace them entirely with new, younger administrators with more radical ideas."
 CHI_join_the_chinese_soviet:0 "Gia nhập Trung Hoa Soviet"
 CHI_join_the_chinese_soviet_desc:1 "Cuộc cách mạng chỉ có thể thành công nếu những người Cộng sản đứng cùng nhau. Tất nhiên, chúng ta phải đảm bảo rằng không có phần tử phản động nào trong đảng cố gắng làm trật bánh cuộc cách mạng trước khi nó bắt đầu."
 CHI_the_yanan_incident:0 "Sự biến Diên An"
 CHI_the_yanan_incident_effect_tt:1 "Thỉnh cầu §H[SOU.GetNameDef]§! hỗ trợ để thay thế §H[WTT_communist_china.GetNameDef]§! làm lãnh đạo cộng sản.\nĐiều này sẽ dẫn đến một cuộc chiến với §H[WTT_communist_china.GetNameDef]§! nếu họ từ chối.\nThỏa thuận này với §H[SOU.GetNameDef]§! sẽ mở ra cho chúng ta yêu cầu từ [SOU.GetLeader]\n"
 CHI_the_yanan_incident_desc:1 "Lãnh đạo hiện tại của đảng đã quay lưng lại với các nước xã hội chủ nghĩa anh em ở Liên bang Soviet. Chúng ta nên tiếp cận Soviet để đảm bảo sự ủng hộ của họ trong việc tiến hành cuộc cách mạng trên toàn bộ Trung Quốc."
 CHI_opposition:0 "Đối lập"
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! có thể bắt đầu một cuộc chiến tranh biên giới với chúng ta để đáp trả điều này."
 CHI_opposition_desc:1 "Chính quyền Trung ương tham nhũng và yếu kém. Cộng sản muốn phá hủy 5000 năm lịch sử của Trung Hoa. Tình hình này đòi hỏi một nhà lãnh đạo vĩ đại, một người sẵn sàng đưa ra những lựa chọn khó khăn và đoàn kết đất nước - bằng mọi cách cần thiết."
 CHI_public_works:0 "Công trình Công cộng"
 CHI_public_works_desc:1 "Người dân phải có thể thấy rằng chúng ta đang làm việc vì lợi ích của chính họ. Một vài dự án nổi tiếng sẽ đóng vai trò là công cụ tuyên truyền hữu ích và cho họ biết tất cả Trung Quốc sẽ như thế nào nếu họ ủng hộ chúng ta nhiều hơn."
 CHI_labor_reform:0 "Cải cách Lao động"
 CHI_labor_reform_desc:1 "Các phương pháp và phong tục làm việc ở Trung Quốc đã phát triển qua hàng thiên niên kỷ. Đã đến lúc chuyển chúng sang thời đại hiện đại."
 CHI_rural_militias:0 "Dân quân Nông thôn"
 CHI_rural_militias_desc:1 "Ở phía đất nước rộng rãi, hỗ trợ quân sự thường mất nhiều thời gian để tiếp cận địa điểm xảy ra cuộc xâm lược. Bằng cách nâng cao lực lượng dân quân địa phương, chúng ta có thể đảm bảo rằng bất kỳ kẻ xâm lược nào cũng sẽ khó di chuyển qua phía đất nước của chúng ta."
 CHI_war_taxes:0 "Thuế Chiến tranh"
 CHI_war_taxes_desc:1 "Những lúc tuyệt vọng cần phải có những biện pháp tuyệt vọng. Trong khi chiến tranh vẫn tiếp diễn, chúng ta phải huy động tối đa các nguồn lực kinh tế của dân chúng."
 CHI_seek_japanese_support:0 "Tìm kiếm Hỗ trợ của Nhật Bản"
 CHI_seek_japanese_support_desc:1 "Cả Chính phủ Trung ương và những người cộng sản đều có những đồng minh đắc lực. Nếu chúng ta muốn đứng tối cao trong vấn đề này, chúng ta sẽ phải tìm một người bảo vệ cho riêng mình."
 CHI_personal_leadership:0 "Lãnh đạo Cá nhân"
 CHI_personal_leadership_desc:1 "Chia rẽ quyền chỉ huy quân đội có nguy cơ khiến một sĩ quan có ý tưởng ở trên đồn của anh ta đang cố gắng chiếm đoạt quyền lực. Chúng ta phải đảm bảo rằng binh sĩ của chúng ta luôn trung thành với chính phủ."
 CHI_cult_of_personality:0 "Tôn sùng Cá nhân"
 CHI_cult_of_personality_desc:1 "Mọi người cần biết ai là người dẫn dắt họ vượt qua những ngày đen tối này đến tương lai tươi sáng bên kia, cũng như nhiều phẩm chất nổi bật mà con người có."
 CHI_provoke_border_clashes:1 "Xung đột Biên giới với Quốc dân đảng"
 CHI_provoke_border_clashes_desc:1 "Chúng ta không thể mạo hiểm toàn lực chiến tranh. Một cuộc xung đột nhỏ, có kiểm soát cho phép chúng ta giành được vị trí quý giá mà không bị nghiền nát hoàn toàn. Lý tưởng nhất là chúng ta sẽ tấn công ngay khi đối thủ của chúng ta đã điều lực lượng của mình ở nơi khác"
 CHI_defensive_posture:0 "Tư thế Phòng thủ"
 CHI_defensive_posture_desc:1 "Cuộc xung đột này là một cuộc chạy marathon, không phải là một cuộc chạy nước rút. Để thách thức các phe phái khác quá sớm sẽ dẫn đến thảm họa. Hiện tại, chúng ta sẽ ở thế phòng thủ."
 CHI_rapid_mobilization:0 "Huy động Nhanh chóng"
 CHI_rapid_mobilization_desc:1 "Để trở thành một ứng cử viên khả thi cho vị trí lãnh đạo Trung Hoa, chúng ta phải tăng quy mô quân đội của mình. Chúng ta sẽ phát triển các phương pháp mới để hợp lý hóa đào tạo và tạo ra một đội quân có thể đáp ứng mọi thách thức."
 CHI_proclaim_rival_government:0 "Tuyên bố Chính phủ Đối thủ"
 CHI_proclaim_rival_government_desc:1 "Đã đến lúc chính thức hóa tham vọng của chúng ta. Chúng ta không đòi hỏi gì khác hơn là toàn quyền kiểm soát Trung Hoa, và chúng ta sẽ đàm phán với phần còn lại của thế giới theo các điều kiện bình đẳng."
 CHI_industrial_investment:0 "Đầu tư Công nghiệp"
 CHI_industrial_investment_desc:1 "Mặc dù nguồn lực của chúng ta có thể bị hạn chế, nhưng chúng ta vẫn nên dồn nguồn vốn mà chúng ta có vào việc cải thiện nền kinh tế của mình."
 CHI_public_education_reform:0 "Cải cách Giáo dục Công"
 CHI_public_education_reform_desc:1 "Nền tảng của một quốc gia hiện đại là tri thức và khoa học. Trước hết chúng ta phải cải thiện và củng cố nền tảng đó."
 CHI_local_arms_production:0 "Sản xuất Vũ khí Địa phương"
 CHI_local_arms_production_desc:1 "Chừng nào chúng ta còn bị coi là một phe nhỏ không đáng kể trong cuộc chiến, chúng ta không thể dựa vào việc cung cấp vũ khí từ bên ngoài. Chúng ta sẽ phải phát triển kho vũ khí của riêng mình để chế tạo vũ khí."
 CHI_long_term_economic_planning:0 "Kế hoạch Kinh tế Dài hạn"
 CHI_long_term_economic_planning_desc:1 "Bộ máy quan liêu của chúng ta không lớn như của Chính phủ Trung ương. Điều này cho phép chúng ta cắt bỏ phần lớn dải băng cản trở sự phát triển kinh tế và tập trung những nỗ lực khiêm tốn của mình để đạt được mức lương cao nhất có thể."
 CHI_local_arms_development:0 "Phát triển Vũ khí Địa phương"
 CHI_local_arms_development_desc:1 "Sản xuất các bản sao thô sơ của súng nước ngoài là không đủ. Nếu chúng ta muốn theo kịp phần còn lại của Trung Hoa, chúng ta phải phát triển vũ khí mới."
 90_days_tt:0 "Quá trình này sẽ mất khoảng 90 ngày để thực hiện.\n"
 CHI_heavy_weapons_development:0 "Phát triển Vũ khí Hạng nặng"
 CHI_heavy_weapons_development_desc:1 "Với nguồn lực khan hiếm, chúng ta phải tận dụng tối đa hỏa lực hạng nặng ít ỏi mà chúng ta có. Chúng ta nên đặt hàng phát triển các loại súng pháo mới."
 CHI_anti_opposition_campaigns:0 "Chiến dịch Chống Đối lập"
 CHI_anti_opposition_campaigns_desc:0 "Kẻ thù của chúng ta đang tụ tập ngay bên ngoài biên giới của chúng ta. Chúng ta không thể để chúng ở đó mà không bị kiểm soát. Một loạt hành vi vi phạm nhỏ sẽ ném chúng trở lại và có thêm không gian cho chúng ta."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "Mở khóa £decision_icon_small §HQuyết nghị§! để bắt đầu §HXung đột Biên giới§! với các Lãnh chúa Quân phiệt không hợp tác cùng phe với chúng ta.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§RKhông có Lãnh chúa Quân phiệt nào đứng về phe Cộng sản.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§RKhông có Lãnh chúa Quân phiệt nào đứng về phe Quốc Dân.§!\n"
 CHI_institute_cross_border_raids:0 "Tiến hành Đột kích Xuyên Biên giới"
 CHI_institute_cross_border_raids_desc:0 "Chúng ta sẽ không được coi là một đối thủ độc lập trong cuộc đấu tranh giành quyền lãnh đạo của Trung Hoa trừ khi chúng ta chứng minh cho thế giới thấy rằng chúng ta có thể và sẵn sàng chiến đấu cho các vùng đất của mình. Một vài cuộc xâm nhập nhỏ sẽ thể hiện quyết tâm của chúng ta và có thể cho phép chúng ta chiếm được một số lãnh thổ bất khả xâm phạm."
 CHI_institute_cross_border_raids_effect_tooltip:0 "Mở khóa £decision_icon_small §HQuyết nghị§! để bắt đầu §HXung đột Biên giới§! với các Lãnh chúa Quân phiệt và [WTT_communist_china.GetNameDef]\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "Mở khóa £decision_icon_small §HQuyết nghị§! để bắt đầu §HXung đột Biên giới§! với [WTT_current_china_leader.GetNameDef]\n"
 CHI_inflation_up_tt:0 "§RGia tăng§! lạm phát.\n"
 CHI_inflation_down_tt:0 "§GGiảm thiểu§! lạm phát.\n"
 CHI_invite_foreign_investors:0 "Mời Đầu tư Nước ngoài"
 CHI_invite_foreign_investors_desc:0 "Dù điều đó có thể khiến ta bị sỉ nhục, nhưng cách tốt nhất để công nghiệp hóa quốc gia của chúng ta là tiếp cận chính những người đã và đang bóc lột chúng ta."
 CHI_mission_to_germany:0 "Sứ mệnh tới Đức"
 CHI_mission_to_germany_desc:0 "Những người cùng khổ của Châu Âu đã đạt được những bước tiến lớn trong việc cải cách đất nước của họ và trở lại vinh quang trước đây. Chúng ta có thể học hỏi nhiều điều từ họ."
 CHI_give_falkenhausen_citizenship:0 "Trao Quyền công dân cho Falkenhausen"
 CHI_give_falkenhausen_citizenship_desc:0 "Các cố vấn Đức đã phục vụ xuất sắc trong việc xây dựng lại và hiện đại hóa quân đội của chúng ta. Chúng ta nên đảm bảo rằng họ có thể ở lại đây, bất kể tình hình chính trị có thể thay đổi như thế nào."
 falkenhausen_tt:0 "Bất kỳ quốc gia nào khác đã đề nghị quyền công dân cho von Falkenhausen."
 CHI_chinese_general_staff:0 "Bộ Tổng Tham mưu Trung Quốc"
 CHI_chinese_general_staff_desc:0 "Một Bộ Tổng tham mưu được tổ chức tốt là chìa khóa để lập kế hoạch hoạt động phức tạp. Chúng ta nên học hỏi từ tấm gương của Đức và tạo ra một tổ chức tương tự."
 CHI_wargaming_division:0 "Wargaming Division"
 CHI_wargaming_division_desc:0 "Chúng ta nên thành lập một bộ phận đặc biệt trong Bộ Tổng Tham mưu tập trung vào việc dự đoán các cuộc chiến tranh trong tương lai và phát triển các chiến thuật và chiến lược mới về cách đánh bại kẻ thù của chúng ta. Có lẽ họ có thể sử dụng một số loại thiết bị tính toán để mô phỏng một cuộc chiến tranh thế giới..."
 CHI_closer_ties_with_germany:0 "Liên kết Chặt chẽ Hơn với Đức"
 CHI_closer_ties_with_germany_desc:0 "Sứ mệnh của chúng ta tới Đức đã mở ra khả năng hợp tác lớn hơn nữa, bao gồm cả một khoản vay để tài trợ cho sự phát triển công nghiệp hơn nữa."
 CHI_purchase_tanks:0 "Mua Xe tăng"
 CHI_purchase_tanks_desc:0 "Xe bọc thép sẽ trở thành mũi nhọn của chiến tranh hiện đại. Chúng ta nên mua một lượng xe tăng khiêm tốn để chuẩn bị thành lập các đơn vị thiết giáp đầu tiên của quân đội Trung Quốc."
 CHI_chinese_panzers:0 "Panzer Trung Quốc"
 CHI_chinese_panzers_desc:0 "Không nghi ngờ gì nữa, xe tăng Đức là loại tốt nhất trên thế giới. Chúng ta nên học hỏi từ tấm gương của họ và phát triển xe tăng của riêng mình theo khuôn mẫu của họ."
 CHI_tank_plant:0 "Nhà máy Xe tăng"
 CHI_tank_plant_desc:0 "Với việc nghiên cứu các loại xe tăng mới đang được tiến hành, giờ đây chúng ta có thể đầu tư vào một nhà máy chuyên dụng để chế tạo chúng."
 CHI_experimental_mechanised_unit:0 "Thử nghiệm Đơn vị Cơ giới"
 CHI_experimental_mechanised_unit_effect:0 "Đạt được một Sư đoàn với 2 §YXe tăng Hạng nhẹ§! và 4 Tiểu đoàn §YCơ giới§!\n"
 CHI_experimental_mechanised_unit_desc:0 "Các nhà lý luận ở Châu Âu từ lâu đã tranh luận về cách tốt nhất để sử dụng xe tăng. Có vẻ như một đơn vị kết hợp bộ binh cơ động với xe tăng nhanh là cách tiếp cận tốt nhất. Chúng ta sẽ tập hợp một đơn vị như vậy."
 CHI_combined_arms_warfare:0 "Combined Arms Warfare"
 CHI_combined_arms_warfare_desc:0 "Mặc dù xe tải đủ tốt để thử nghiệm phức tạp trong chiến tranh cơ giới hóa hiện đại, nhưng khả năng hoạt động xuyên quốc gia kém và thiếu lớp giáp khiến chúng không phù hợp với công việc tiền tuyến."
 CHI_hire_soviet_designer:0 "Thuê Nhà thiết kế Soviet"
 CHI_hire_soviet_designer_desc:0 "Soviet đã thử nghiệm xe tăng trong một thời gian dài và có một số nhà thiết kế xe tăng giỏi nhất trên thế giới. Chúng ta có thể thuê một trong số họ thiết kế xe chiến đấu bọc thép cho chúng ta."
 CHI_joint_tank_development:0 "Tham gia Phát triển Xe tăng"
 CHI_joint_tank_development_desc:0 "Sau kinh nghiệm làm việc với các nhà thiết kế Soviet, chúng ta nên thành lập các nhóm thiết kế chung để phối hợp công việc tốt hơn và học hỏi lẫn nhau."
 CHI_mission_to_the_soviet_union:0 "Sứ mệnh tới Liên bang Soviet"
 CHI_mission_to_the_soviet_union_desc:0 "Liên bang Soviet bày tỏ sự quan tâm đến Trung Quốc, chủ yếu là để tạo ra đối trọng với chủ nghĩa bành trướng của Nhật Bản. Chúng ta nên cử một phái đoàn tới Moscow để xem liệu các mục tiêu của chúng ta có phù hợp hay không."
 CHI_rapprochement_with_soviet_union:0 "Hữu nghị với Liên bang Soviet"
 CHI_rapprochement_with_soviet_union_desc:0 "Mặc dù chúng ta có thể có một số khác biệt về ý thức hệ với Liên bang Soviet, nhưng rõ ràng là họ có cùng lợi ích như chúng ta. Chúng ta nên chính thức hóa mối quan hệ mới của mình và ký một hiệp ước không xâm lược lẫn nhau để cho thế giới thấy rằng chúng ta sát cánh cùng nhau."
 CHI_invite_soviet_advisers:0 "Mời Cố vấn Soviet"
 CHI_invite_soviet_advisers_desc:0 "Soviet đã đề nghị gửi một sứ mệnh quân sự để giúp chúng ta xây dựng lại quân đội của mình."
 soviet_advisers_tt:0 "Soviet đã gửi một sứ mệnh quân sự đến một phe ở Trung Quốc"
 CHI_the_soviet_volunteer_group:0 "Nhóm Tình nguyện Soviet"
 CHI_the_soviet_volunteer_group_desc:0 "Lực lượng không quân của chúng ta còn thiếu sức mạnh một cách đáng kinh ngạc so với các cường quốc khác trong khu vực. Soviet dường như cởi mở khả năng cử một nhóm tình nguyện viên."
 CHI_reach_out_to_france:0 "Vươn ra nước Pháp"
 CHI_reach_out_to_france_desc:0 "Mặc dù người Pháp đã nhiều lần làm bẽ mặt chúng ta và buộc chúng ta phải nhượng bộ mới, nhưng trong tình hình hiện tại, chúng ta có thể sẽ cần đến sự giúp đỡ của họ."
 CHI_small_arms_expertise:0 "Chuyên môn về Vũ khí nhỏ"
 CHI_small_arms_expertise_desc:0 "Súng trường cá nhân vẫn là vũ khí quyết định trong quân đội của chúng ta. Chúng ta nên tập trung nguồn lực khiêm tốn của mình vào việc giữ cho khu vực này càng hiện đại càng tốt."
 CHI_elite_mountaineers:0 "Sơn binh Tinh nhuệ"
 CHI_elite_mountaineers_desc:0 "Chiến tranh Núi cao là một con thú hoàn toàn khác với chiến đấu ở đồng bằng. Chúng ta nên đào tạo các bộ phận chuyên môn về nghệ thuật này để tận dụng tốt nhất địa hình của chúng ta."
 CHI_free_mountain_template_tt:0 "Gain a template with §Y7 Mountain§! and §Y2 Artillery§! battalions.\n"
 CHI_heavy_weapons:0 "Vũ khí Hạng nặng"
 CHI_heavy_weapons_desc:0 "Một đội quân mà không có pháo binh hỗ trợ sẽ không thể chống chọi với bất kỳ cuộc tấn công nguy hiểm nào. Chúng ta phải đảm bảo rằng quân đội của chúng ta được trang bị đầy đủ cho việc này."
 CHI_guarantee_the_hanoi_route:0 "Đảm bảo Tuyến đường Hà Nội"
 CHI_guarantee_the_hanoi_route_desc:0 "Tuyến đường xuyên Hà Nội và lên phía bắc đến biên giới của chúng ta cung cấp sự hỗ trợ cao nhất có thể từ thế giới bên ngoài, nếu chiến tranh nổ ra với Nhật Bản."
 CHI_construction_battalions:0 "Tiểu đoàn Xây dựng"
 CHI_construction_battalions_desc:0 "Nếu có một thứ mà đất nước chúng ta có thừa, đó là con người. Chúng ta có thể thành lập các đơn vị đặc biệt chỉ cần nhiều hơn xẻng để làm công việc kỹ thuật quân sự thiết yếu."
 CHI_french_military_mission:0 "Phái đoàn Quân sự Pháp"
 CHI_french_military_mission_desc:0 "Quân đội Pháp là một trong những quân đội được đào tạo tốt nhất ở Châu Âu. Chúng ta có thể học hỏi nhiều điều từ họ."
 CHI_french_drill:0 "Thao diễn của Pháp"
 CHI_french_drill_desc:0 "Kinh nghiệm của Pháp trong cuộc Đại Chiến đã tạo ra một đội quân vượt trội về khả năng phòng thủ. Bằng cách áp dụng các phương pháp và tiêu chuẩn huấn luyện của họ, chúng ta có thể cải thiện khả năng phòng thủ của chính mình."
 CHI_modern_logistics:0 "Hậu cần Hện đại"
 CHI_modern_logistics_desc:0 "Nếu không có một hệ thống hậu cần hoạt động, chúng ta sẽ không thể duy trì một đội quân trên chiến trường."
 CHI_renegotiate_the_unequal_treaties:0 "Thương lượng lại các Hiệp ước Bất bình đẳng"
 CHI_renegotiate_the_unequal_treaties_desc:0 "Đã quá lâu, người phương Tây đã ra lệnh cho chúng ta nên tiến hành kinh doanh như thế nào bên trong biên giới của chúng ta. Công dân của họ được bảo vệ khỏi luật pháp của chúng ta, và chúng ta không nói gì về cách họ kinh doanh tại các thành phố của chúng ta. Điều này phải kết thúc. Chúng ta sẽ một lần nữa đứng ngang hàng với họ."
 CHI_one_china_policy:0 "Chính sách Một Trung Quốc"
 CHI_one_china_policy_desc:0 "Trong tình trạng hỗn loạn diễn ra sau cuộc cách mạng, một số khu vực đã ly khai và cố gắng thành lập các quốc gia của riêng mình. Một số chỉ không còn nghe theo chính quyền trung ương, một số khác lại giả vờ là các quốc gia có chủ quyền. Được củng cố như hiện tại, chúng ta sẽ tuyên bố công khai rằng chúng ta tuyên bố chủ quyền đối với các biên giới cũ của Trung Hoa đã tồn tại hàng thế kỷ trước."
 CHI_integrate_tibet:0 "Hợp nhất Tây Tạng"
 CHI_integrate_tibet_desc:0 "Thử nghiệm về nền độc lập của người Tây Tạng đã kết thúc. Một cuộc xâm lược quân sự là một lựa chọn, nhưng chúng ta nên cố gắng đưa họ trở lại nếp sống bằng các biện pháp hòa bình."
 CHI_conquer_tibet:0 "Chinh phục Tây Tạng"
 CHI_conquer_tibet_desc:0 "Tây Tạng chiếm địa hình chiến lược quan trọng giữa chúng ta và Ấn Độ. Họ quá yếu để tự vệ. Chúng ta phải can thiệp để bảo vệ sườn phía nam của mình."
 CHI_renounce_the_mcmahon_line:0 "Từ bỏ Tuyến McMahon"
 CHI_renounce_the_mcmahon_line_desc:0 "Biên giới cũ được vẽ ra giữa Chính phủ Đế quốc và người Anh không bao giờ chính xác, ngay cả khi người Anh giả vờ tôn trọng nó. Trong nhiều thập kỷ, chúng ta đã quá yếu để tranh chấp nó. Không còn nữa."
 CHI_demand_mongolia:0 "Đòi hỏi Mông Cổ"
 CHI_demand_mongolia_desc:0 "Bị mắc kẹt giữa chúng ta và Nga, Mông Cổ có thể rơi vào tay họ bất cứ lúc nào. Chúng ta phải tấn công trước."
 CHI_anti_imperialism:0 "Chống Chủ nghĩa Đế quốc"
 CHI_lessons_of_war_completed:0 "Đã hoàn thành tất cả các bước của §YCải cách Quân đội§! và §YBài học Chiến tranh§!\n"
 CHI_anti_imperialism_desc:0 "Chúng ta hôm nay đứng như một trong những quốc gia đầu tiên thoát khỏi xiềng xích của chủ nghĩa thực dân. Nghĩa vụ thiêng liêng của chúng ta là đảm bảo rằng các dân tộc khác ở Châu Á cũng có thể tự quyết định số phận của mình."
 CHI_guidance_and_support:0 "Hướng dẫn và Hỗ trợ"
 CHI_guidance_and_support_desc:0 "Các dân tộc Đông Dương sẽ vẫn cần viện trợ để xây dựng các quốc gia của riêng mình. Chúng ta sẽ đảm bảo rằng họ không bị áp lực từ bên ngoài một lần nữa."
 CHI_indian_cooperation:0 "Hợp tác với Ấn Độ"
 CHI_indian_cooperation_desc:0 "Các dân tộc ở Ấn Độ đang đấu tranh để quăng bỏ những gông cùm cuối cùng của chế độ áp bức thuộc địa. Chúng ta nên tiếp cận với họ, ủng hộ cuộc chiến của họ và cùng nhau hành động vì một tương lai tươi sáng hơn cho cả hai quốc gia của chúng ta."
 CHI_commit_to_korean_independence:0 "Cam kết nền Độc lập của Triều Tiên"
 CHI_commit_to_korean_independence_desc:0 "Triều Tiên là nạn nhân đầu tiên của sự chiếm đóng của Nhật Bản. Họ sẽ một lần nữa đứng như một dân tộc tự do giữa các quốc gia trên thế giới."
 CHI_influence_mongolia:0 "Ảnh hưởng đến Mông Cổ"
 CHI_influence_mongolia_desc:0 "Có Mông Cổ làm quốc gia đệm giữa chúng ta và Nga sẽ đảm bảo sườn phía bắc của chúng ta. Chúng ta chỉ cần đảm bảo rằng họ có thể tự lo liệu cho mình."
 CHI_imperial_legacy:0 "Di sản Đế quốc"
 CHI_imperial_legacy_desc:0 "Trung Hoa đã đứng như một thế lực thống trị ở phương Đông trong nhiều thiên niên kỷ, đảm bảo hòa bình và ổn định trong khu vực. Đã đến lúc chúng ta đòi lại vị trí cũ của mình."
 CHI_overlordship_over_indochina:0 "Quyền thống trị Trên toàn Đông Dương"
 CHI_overlordship_over_indochina_desc:0 "Đông Dương đã phụ thuộc vào sự bảo hộ của Trung Hoa kể từ xa xưa. Việc khu vực này rơi vào tay người Pháp cho thấy họ không có khả năng tự bảo vệ mình."
 CHI_dominate_japan:0 "Thống trị Nhật Bản"
 CHI_dominate_japan_desc:0 "Trong nhiều thập kỷ, Nhật Bản là mối đe dọa lớn nhất đối với nền độc lập của chúng ta. Họ đã liên minh với các cường quốc phương Tây để khuất phục chúng ta trước đây. Chúng ta không thể cho phép họ thực hiện một nỗ lực khác. Chúng ta phải tấn công trước."
 CHI_secure_the_peninsula:0 "Bảo vệ Bán đảo"
 CHI_secure_the_peninsula_desc:0 "Lợi ích tốt nhất của chúng ta là đảm bảo rằng bán đảo Triều Tiên sẽ không bao giờ bị chiếm đóng bởi một thế lực thù địch."
 CHI_british_cooperation:0 "Hợp tác với Anh"
 CHI_british_cooperation_desc:0 "Mặc dù họ có thể là những kẻ theo chủ nghĩa đế quốc, nhưng làm việc với người Anh mang lại cơ hội tốt nhất để hiện đại hóa lực lượng không quân của chúng ta và đảm bảo dòng tiếp tế ổn định."
 CHI_burma_road:0 "Con đường Miến Điện"
 CHI_burma_road_desc:0 "Con đường Miến Điện tạo thành huyết mạch của chúng ta với phía tây. Nó cần được bảo vệ bằng mọi giá và được mở rộng để đảm bảo dòng chảy thông suốt của các nguồn tiếp tế."
 CHI_ledo_road:0 "Con đường Ledo"
 CHI_ledo_road_desc:0 "Con đường Miến Điện không thể duy trì chúng ta. Chúng ta phải tìm những cách mới để mang tiếp tế đến cho chúng ta tiếp tục chiến đấu."
 CHI_fighter_purchases:0 "Mua Máy bay Chiến đấu"
 CHI_fighter_purchases_desc:0 "Không quân của chúng ta cần các máy bay chiến đấu hiện đại để đối phó với các mối đe dọa từ nước ngoài. Ngành công nghiệp của chúng ta chưa thể sản xuất chúng, vì vậy chúng ta phải mua chúng ở nước ngoài."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Nếu chúng ta muốn tạo ra một ngành công nghiệp hàng không độc lập, trước tiên chúng ta phải học các kỹ thuật và phương pháp để lắp ráp và bảo trì những chiếc máy bay mà chúng ta đã có."
 CHI_local_fighter_production:0 "Sản xuất Máy bay Chiến đấu Địa phương"
 CHI_local_fighter_production_desc:0 "Với lực lượng lao động hiện đã quen với các nhiệm vụ bảo dưỡng cơ bản, chúng ta có thể tiếp tục sản xuất tất cả các bộ phận cho một máy bay chiến đấu hiện đại."
 CHI_local_bomber_production:0 "Sản xuất Máy bay Ném bom Địa phương"
 CHI_local_bomber_production_desc:0 "Sau khi đã làm chủ được công nghệ sản xuất máy bay một động cơ, chúng ta có thể cố gắng phát triển và sản xuất các mẫu máy bay nhiều động cơ, nặng hơn để hỗ trợ mặt đất."
 CHI_the_hump:0 "The Hump"
 CHI_the_hump_desc:0 "Hoạt động không vận qua dãy Himalaya là một sự thay thế tốn kém cho các con đường vận tải khác, nhưng nó khó bị gián đoạn hơn rất nhiều."
 CHI_chinese_expeditionary_force:0 "Lực lượng Viễn chinh Trung Quốc"
 CHI_chinese_expeditionary_force_desc:0 "Để phối hợp tốt hơn với các đồng minh của chúng ta, người Mỹ đã cử một trong những vị Tướng lãnh đạo một lực lượng chung"
 CHI_the_chu_x_po:0 "Chu X-PO"
 CHI_the_chu_x_po_desc:0 "The Chu X-PO represents the pinnacle of development in China - the first locally developed and produced fighter plane, able to hold its own against any enemy."
 CHI_mission_to_the_us:0 "Sứ mệnh tới Hoa Kỳ"
 CHI_mission_to_the_us_soong_us_decision:0 "Miễn là §YTống Mỹ Linh§! là một §YCố vấn Chính trị§!, Hoa Kỳ sẽ có thể hỗ trợ cuộc chiến của chúng ta chống lại §YNhật Bản§!\n"
 CHI_mission_to_the_us_desc:0 "Trung Quốc từ lâu đã có những đồng minh mạnh mẽ ở Hoa Kỳ. Họ đại diện cho cơ hội tốt nhất để nhận được sự hỗ trợ mà chúng ta cần."
 CHI_hire_chennault:0 "Thuê Chennault"
 CHI_hire_chennault_desc:0 "Claire Chennault là một nhà lý luận chiến tranh trên không người Mỹ, người đã thể hiện sự quan tâm đến việc làm việc cho chúng ta. Chúng ta nên thuê ông ta để xây dựng lại lực lượng không quân của mình."
 CHI_invite_the_flying_tigers:0 "Mời Phi đội Hổ Bay"
 CHI_invite_the_flying_tigers_desc:0 "Những người bạn của chúng ta ở Hoa Kỳ đã tổ chức một nhóm phi công tình nguyện và mua một số máy bay hiện đại để hỗ trợ chúng ta. Chúng ta chỉ cần nói như vậy."
 CHI_sino_american_cooperative_organization:0 "Tổ chức Hợp tác Trung-Mỹ."
 CHI_sino_american_cooperative_organization_desc:0 "Tình báo Hoa Kỳ sẵn sàng làm việc với chúng ta để tổ chức các hoạt động đặc biệt phía sau phòng tuyến của kẻ thù. Điều này có thể giúp chúng ta phát huy năng lực của bản thân trong lĩnh vực này."
 CHI_light_cruiser_project:0 "Dự án Tuần dương hạm Hạng nhẹ"
 CHI_light_cruiser_project_desc:0 "Bước đầu tiên trong việc tạo ra một lực lượng hải quân nước xanh đáng tin cậy là hiện đại hóa hạm đội tuần dương hạm của chúng ta. Dự án đầu tiên của chúng ta không nên quá tham vọng."
 CHI_heavy_cruiser_project:0 "Dự án Tuần dương hạm Hạng nặng"
 CHI_heavy_cruiser_project_desc:0 "Với sự thành công của thiết kế tuần dương hạm trước đó, chúng ta có thể mở rộng quy mô và cải thiện hiệu suất của nó, tạo ra một con tàu có khả năng hơn để bảo vệ hạm đội của chúng ta."
 CHI_naval_aviation:0 "Hàng không Hải quân"
 CHI_naval_aviation_desc:0 "Tương lai của chiến tranh hải quân là tàu sân bay. Chúng ta sẽ không bao giờ được coi là một cường quốc hải quân thực sự trừ khi chúng ta sử dụng các tàu sân bay của riêng mình."
 CHI_carrier_air_wing:0 "Không đoàn Mẫu hạm"
 CHI_carrier_air_wing_desc:0 "Một tàu sân bay chỉ tốt bằng những chiếc máy bay bay khỏi nó. Chúng ta phải đảm bảo rằng đây là những loại có khả năng nhất và hiện đại nhất hiện có."
 CHI_investment_into_shipbuilding:0 "Đầu tư Vào Đóng tàu"
 CHI_investment_into_shipbuilding_desc:0 "Một đội tàu lớn đòi hỏi một cơ sở công nghiệp lớn để hỗ trợ nó. Chúng ta nên mời các nhà đầu tư nước ngoài giúp chúng ta xây dựng các bến tàu của mình."
 CHI_order_destroyers:0 "Đặt hàng Khu trục hạm"
 CHI_order_destroyers_desc:0 "Như một bước đầu tiên để tái vũ trang hải quân, một nhóm nhỏ khu trục hạm nên được sản xuất."
 CHI_train_marines:0 "Huấn luyện Thủy quân Lục chiến"
 CHI_train_marines_desc:0 "Đường bờ biển dài của chúng ta rất dễ bị đối phương đổ bộ, nhưng nó cũng tạo cơ hội để tấn công từ một hướng bất ngờ nếu kẻ thù xâm lược trên bộ."
 CHI_collaboration_with_the_japanese:0 "Hợp tác với Nhật Bản"
 CHI_collaboration_with_the_japanese_desc:0 "Bất kể thiết kế của họ đối với Trung Quốc, người Nhật đã nói rõ rằng họ sẵn sàng làm việc với chúng ta nếu chúng ta thể hiện sự tôn trọng đầy đủ."
 CHI_modern_submarines:0 "Tàu ngầm Hiện đại"
 CHI_modern_submarines_desc:0 "Người Nhật không muốn cung cấp cho chúng ta kiến thức kỹ thuật để thách thức hạm đội của họ trong giao tranh mở, nhưng họ coi tác chiến tàu ngầm là một cánh tay phụ trợ. Tất nhiên, chúng ta không nhất thiết phải chia sẻ quan điểm đó."
 CHI_coastal_patrol_planes:0 "Máy bay Tuần tra Ven biển"
 CHI_coastal_patrol_planes_desc:0 "Các đường bờ biển dài của chúng ta chỉ có thể được tuần tra từ trên không một cách hiệu quả. Máy bay ném bom hải quân hiện đại sẽ cho phép chúng ta bảo vệ bờ biển của mình mà không tiêu tốn nhiều nguồn lực."
 CHI_three_principles_of_the_people:0 "Chủ nghĩa Tam Dân"
 CHI_three_principles_of_the_people_desc:0 "Người sáng lập nước cộng hòa, Dr. Tôn Dật Tiên, đã thiết lập ba nguyên tắc cơ bản nên hình thành nó: Dân tộc Độc lập, Dân quyền Tự do và Dân sinh Hạnh phúc - Chủ nghĩa dân tộc, Dân chủ và Phúc lợi xã hội."
 CHI_welfare:0 "Phúc lợi"
 CHI_welfare_desc:0 "Một nhà nước hiện đại chăm sóc công dân của mình, để trong thời điểm cần thiết, các công dân sẽ có thể và sẵn sàng bảo vệ nó."
 CHI_refugee_relief_agency:0 "Cơ quan Cứu trợ Người tị nạn"
 CHI_refugee_relief_agency_desc:0 "Với sự biến động của chiến tranh, hàng triệu người đã trở thành người vô gia cư. Chúng ta sẽ thành lập một cơ quan để hỗ trợ họ tìm một nơi ở mới."
 CHI_land_tax_reform:0 "Cải cách Thuế đất"
 CHI_land_tax_reform_desc:0 "Tài chính của chúng ta đang rất cần được cải cách. Một phần của đó là nhu cầu mở rộng cơ sở thuế của chúng ta."
 CHI_refugee_resettlement:0 "Tái định cư cho Người tị nạn"
 CHI_refugee_resettlement_desc:0 "Hàng triệu người tị nạn tuyệt vọng và vô danh do chiến tranh tạo ra cần phải được định cư ở một nơi nào đó. Cho họ trú ẩn trong lãnh thổ của chúng ta có nghĩa là chúng ta có thể giữ họ làm nguồn tuyển mộ cho quân đội và nền kinh tế của chúng ta."
 CHI_new_life_movement:0 "Phong trào Cuộc sống Mới"
 CHI_new_life_movement_desc:0 "Bốn đức tính Đạo đức, Trung thực, Công bằng và Trung thành, từ đó sẽ hướng dẫn công dân của chúng ta đến một cuộc sống tốt hơn và hiệu quả hơn."
 CHI_unemployment_assistance:0 "Hỗ trợ Thất nghiệp"
 CHI_unemployment_assistance_desc:0 "Thất nghiệp không bao giờ có thể khiến một người dân rơi vào cảnh nghèo đói và bần cùng. Đói là đồng minh tốt nhất của những người Cộng sản."
 CHI_free_hospitals:0 "Bệnh viện Miễn phí"
 CHI_free_hospitals_desc:0 "Một quốc gia vĩ đại không để công dân của mình cô đơn trong thời gian đau ốm. Bằng cách tạo ra một hệ thống chăm sóc sức khỏe toàn diện, chúng ta sẽ đảm bảo cải thiện sức khỏe tổng thể của nhân dân. Họ sẽ tập hợp để bảo vệ nó."
 CHI_rural_schooling:0 "Trường học Nông thôn"
 CHI_rural_schooling_desc:0 "Một dân số được giáo dục tốt là chìa khóa để hiện đại hóa một quốc gia. Chúng ta không thể dựa vào một số ít các nhà quản lý có học thức, mà cần mang tinh thần tri thức và khoa học vào từng làng quê."
 CHI_democracy:0 "Chế độ Dân chủ"
 CHI_democracy_desc:0 "Cuộc hành trình được bắt đầu bởi Dr. Tôn Dật Tiên cuối cùng phải dẫn đến một nền cộng hòa. Đó chắc chắn sẽ là một hành trình dài, nhưng chúng ta thực hiện từng bước một."
 CHI_constitutional_reform:0 "Cải cách Hiến pháp"
 CHI_constitutional_reform_desc:0 "Các vấn đề mà chúng ta phải đối mặt ngày nay, một phần xuất phát từ việc thiếu hiến pháp phản ánh thực tế ở Trung Quốc. Chúng ta phải chấn chỉnh điều này."
 CHI_republicanism:0 "Chủ nghĩa Cộng hòa"
 CHI_republicanism_desc:0 "Nhiều người ở phương Tây tự hỏi liệu chúng ta có thành thật về việc trở thành một nước cộng hòa theo mô hình phương Tây hay không. Chúng ta nên tuyên bố công khai về ý định của mình."
 CHI_inter_party_coordination_council:0 "Hội đồng Điều phối Liên đảng"
 CHI_inter_party_coordination_council_desc:0 "Bước đầu tiên để biến đất nước chúng ta thành một nền dân chủ đa đảng và chấm dứt sự giám hộ cần thiết của người dân sẽ là một tổ chức cho phép các bên quan tâm khác có tiếng nói trong việc hoạch định chính sách."
 CHI_judicial_yuan:0 "Tư Pháp Viện"
 CHI_judicial_yuan_desc:0 "Dr. Tôn Dật Tiên đã hình dung ra một nước cộng hòa hiện đại với sự phân chia quyền lực. Ngành tư pháp của chúng ta cần phải độc lập với ảnh hưởng từ bên ngoài và quyết định các vụ việc dựa trên luật, và chỉ riêng luật."
 CHI_control_yuan:0 "Giám sát Viện"
 CHI_control_yuan_desc:0 "Tham nhũng là điều không thể tránh khỏi trong bất kỳ chính phủ nào. Chính phủ hiệu quả đòi hỏi nỗ lực kiểm soát. Chúng ta sẽ tạo ra một nhánh chính phủ riêng biệt, ngang bằng với các nhánh lập pháp, hành pháp và tư pháp."
 CHI_examination_yuan:0 "Khảo thí Viện"
 CHI_examination_yuan_desc:0 "Trong hàng nghìn năm, các văn thư của Trung Quốc đã được lựa chọn trong các kỳ kiểm tra nghiêm ngặt. Mặc dù các văn bản cần thiết có thể đã thay đổi, nhưng nguyên tắc vẫn như cũ."
 CHI_executive_yuan:0 "Hành chính Viện"
 CHI_executive_yuan_desc:0 "Cốt lõi của chính phủ là Cơ quan Hành pháp, cơ quan thực thi luật pháp. Nó chỉ có ý nghĩa rằng việc tạo ra nó là bước đầu tiên để tạo ra một chính phủ cộng hòa đang hoạt động."
 CHI_legislative_yuan:0 "Lập pháp Viện"
 CHI_legislative_yuan_desc:0 "Khả năng người dân bầu ra một cơ quan để đưa ra luật điều chỉnh họ nằm ở trung tâm của nền cộng hòa hiện đại. Quốc gia của chúng ta không được mong muốn."
 CHI_nationalism:0 "Chủ nghĩa Dân tộc"
 CHI_nationalism_desc:0 "Ý tưởng thuộc về một quốc gia - chứ không phải là một bộ lạc hay một tôn giáo - là thứ biến một nhóm người thành một nhà nước."
 CHI_foreign_threats:0 "Mối đe dọa Nước ngoài"
 CHI_foreign_threats_desc:0 "Một vài năm trước, người Nhật đã gạt Mãn Châu khỏi chúng ta và tạo ra một nhà nước bù nhìn. Chúng sẽ không dừng lại cho đến khi khuất phục được toàn bộ Trung Quốc. Chúng ta phải sẵn sàng đối mặt với chúng, ngay cả khi điều đó có nghĩa là phải giao dịch với những kẻ mạnh địa phương."
 CHI_prioritize_the_interior:0 "Ưu tiên Nội bộ"
 CHI_prioritize_the_interior_desc:0 "Trước khi chúng ta có thể giải trí với khái niệm lấy lại lãnh thổ bị người Nhật đánh cắp từ chúng ta, chúng ta phải đảm bảo nội địa của mình. Chia cắt thành một tập hợp các khu vực chiến đấu chống lại nhau, chúng ta sẽ không có cơ hội."
 CHI_united_front:0 "Mặt trận Thống nhất"
 CHI_united_front_desc:0 "Với việc người Nhật đang thở dốc, chúng ta phải sẵn sàng chấp nhận sự giúp đỡ ở những nơi chúng ta có thể nhận được - ngay cả từ những người cộng sản."
 CHI_pick_a_fight_with_japan:0 "Chọn một Cuộc chiến với Nhật Bản"
 CHI_pick_a_fight_with_japan_desc:0 "Trong nhiều năm qua, người Nhật đã gây sức ép đòi hỏi tới chúng ta. Những ngày này đã đi qua. Lần tiếp theo họ đưa ra đòi hỏi dù là nhỏ nhất của chúng ta, chúng ta sẽ không nhượng bộ một tấc đất nào nữa."
 CHI_anti_communism:0 "Chống Chủ nghĩa Cộng sản"
 CHI_anti_communism_desc:0 "Chủ nghĩa cộng sản đại diện cho mối đe dọa lớn nhất chống lại quốc gia của chúng ta. Nó phải bị quét sạch không ngừng."
 CHI_subjugate_the_warlords:0 "Khuất phục Lãnh chúa Quân phiệt"
 CHI_subjugate_the_warlords_desc:0 "Trong thời điểm chúng ta suy yếu, các nhà lãnh đạo quân sự địa phương đã nắm quyền kiểm soát những vùng đất rộng lớn của đất nước. Đã đến lúc cần nhắc nhở họ rằng họ trả lời chúng ta - bằng cách này hay cách khác."
 CHI_war_of_resistance:0 "Kháng Chiến"
 CHI_war_of_resistance_desc:0 "Chúng ta vẫn chưa đủ mạnh để thực hiện cuộc chiến với quân Nhật. Chúng ta phải chống lại những kẻ xâm lược cho đến khi chúng ta có thể tiếp tục tấn công."
 CHI_industrial_evacuations:0 "Sơ tán Công nghiệp"
 CHI_industrial_evacuations_desc:0 "Một cuộc chiến tranh hiện đại chiến thắng trong các nhà máy. Một đội quân không có súng chỉ là một nhóm người với những chiếc mũ ngớ ngẩn."
 CHI_war_of_national_liberation:0 "Chiến tranh Giải phóng Dân tộc"
 CHI_war_of_national_liberation_desc:0 "Với cuộc tấn công của Nhật Bản bị đánh bại, chúng ta có thể tiếp tục tấn công và giải phóng toàn bộ lãnh thổ của mình."
 CHI_scorched_earth_tactics:0 "Chiến thuật Tiêu thổ"
 CHI_scorched_earth_tactics_desc:0 "Trong cuộc đấu tranh cho sự tồn vong của quốc gia, không có gì là không thể tưởng tượng được và mọi phương án đều phải được cân nhắc."
 CHI_war_of_anti_imperialism:0 "Chiến tranh Chống Chủ nghĩa Đế quốc"
 CHI_war_of_anti_imperialism_desc:0 "Với vùng đất của chúng ta không bị áp bức, giờ đây chúng ta có thể hướng mắt về chiến tuyến của kẻ thù, để đảm bảo rằng sẽ không có cuộc xâm lược nào từ chúng."
 CHI_forced_conscription:0 "Cưỡng bách Quân dịch"
 CHI_forced_conscription_desc:0 "Các phương pháp tuyển mộ hiện tại của chúng ta không cung cấp đủ binh lính để đáp ứng yêu cầu của chúng ta. Thất bại trong cuộc chiến này đồng nghĩa với việc bị tiêu diệt, vì vậy chúng ta phải yêu cầu nhiều hơn nữa binh lính của mình."
 CHI_dare_to_die_corps:0 "Dare-to-Die Corps"
 CHI_50_cheaper_force_attack:0 "§G-50%§! chi phí cho §YForce Attack§!\n"
 CHI_dare_to_die_corps_desc:0 "Cuộc đấu tranh cho nền cộng hòa đã tạo ra rất nhiều liệt sĩ. Sẽ còn rất nhiều nữa trước khi nó kết thúc. Sự hy sinh của họ sẽ được các thế hệ sau ghi nhớ."
 CHI_military_affairs_commission:0 "Ủy ban Quân vụ"
 CHI_military_affairs_commission_desc:0 "Quân đội của chúng ta đã cho thấy sự thiếu năng lực một cách đáng kinh ngạc. Việc cải cách bộ chỉ huy cấp cao chỉ là bước đầu tiên để khắc phục vấn đề."
 CHI_fortify_shanghai:0 "Củng cố Thượng Hải"
 CHI_fortify_shanghai_desc:0 "Nếu Nhật Bản tấn công, đòn đầu tiên sẽ giáng xuống Thượng Hải. Chúng ta phải chuẩn bị sẵn sàng."
 CHI_army_reform:0 "Cải cách Quân đội"
 CHI_army_reform_desc:0 "Tham nhũng, kém năng lực và hèn nhát có đầy rẫy ở mọi cấp chỉ huy trong quân đội của chúng ta. Giải quyết vấn đề này sẽ là một quá trình lâu dài."
 CHI_bureau_of_investigation_and_statistics:0 "Cục Điều tra và Thống kê"
 CHI_bureau_of_investigation_and_statistics_desc:0 "Chúng ta không thể cho phép những kẻ phản bội và gián điệp chạy quanh đất nước của chúng ta trong khi chúng ta đang tham gia vào một cuộc chiến vì tương lai của quốc gia của mình. Các phương pháp mà cơ quan mới này áp dụng có vẻ khó chịu, nhưng công việc vẫn cần phải được thực hiện."
 CHI_the_chinese_hindenburg_line:0 "Phòng tuyến Hindenburg của Trung Quốc"
 CHI_the_chinese_hindenburg_line_desc:0 "Các cố vấn người Đức của chúng ta đã cho chúng ta nhiều lời khuyên hữu ích về cách xây dựng các công sự rút ra từ cuộc Đại Chiến. Bất kỳ nỗ lực nào của kẻ thù nhằm thoát ra khỏi Thượng Hải sẽ tan tành vì những công sự này."
 CHI_60_divisions_plan:0 "Kế hoạch 60 Sư đoàn"
 CHI_60_divisions_plan_desc:0 "Thay vì dựa vào khối lượng lớn các binh lính để giải quyết vấn đề, các cố vấn nước ngoài của chúng ta đề xuất một kế hoạch hoàn toàn mới: Một lực lượng nhỏ hơn gồm các sư đoàn được đào tạo chuyên sâu để đối đầu với kẻ thù. Một dự án thử nghiệm đã bắt đầu."
 CHI_whampoa_military_academy:0 "Học viện Quân sự Hồng Khám"
 CHI_whampoa_military_academy_desc:0 "Một đội quân là vô dụng nếu không có sự lãnh đạo phù hợp. Nếu chúng ta muốn biến quân đội của mình thành một lực lượng hạng nhất, chúng ta phải có những sĩ quan được đào tạo bài bản để lãnh đạo nó."
 CHI_unified_industrial_planning:0 "Quy hoạch Công nghiệp thống nhất"
 CHI_unified_industrial_planning_desc:0 "Chương trình công nghiệp hóa tích cực của chúng ta không được trì hoãn."
 CHI_expand_the_academica_sinica:0 "Mở rộng Học viện Sinica"
 CHI_expand_the_academica_sinica_desc:0 "Trong nhiều thiên niên kỷ, Trung Hoa đã dẫn đầu thế giới về phát triển nghệ thuật và khoa học. Việc tăng cường tài trợ cho các trường đại học của chúng ta chỉ là bước đầu tiên để giành lại vị trí đó."
 CHI_chemical_research_institute:0 "Viện Nghiên cứu Hóa học"
 CHI_chemical_research_institute_desc:0 "Mặc dù chúng ta không bao giờ là người đầu tiên sử dụng vũ khí hóa học, nhưng chúng ta vẫn phải sẵn sàng chống lại chúng trong trường hợp bị tấn công. Chúng ta nên tài trợ cho một viện nghiên cứu mới để phát triển các phương pháp và công nghệ cần thiết."
 CHI_rural_reconstruction_movement:0 "Phong trào Tái thiết Nông thôn"
 CHI_rural_reconstruction_movement_desc:0 "Mặc dù chúng ta đã đạt được nhiều tiến bộ trong việc cải thiện cuộc sống của người dân thành thị, nhưng chỉ vài km đã tách biệt họ khỏi những người nông dân sống trong điều kiện thời trung cổ. Chúng ta sẽ đảm bảo rằng mỗi công dân của chúng ta có thể tận hưởng thành quả lao động của mình."
 CHI_mining_commission:0 "Ủy ban Khai thác"
 CHI_mining_commission_desc:0 "Các nguồn tài nguyên rất quan trọng đối với nỗ lực chiến tranh. Chúng ta phải phụ trách ngành khai thác của mình để đảm bảo rằng nó tạo ra những gì chúng ta cần."
 CHI_taiyuan_arsenal:0 "Kho vũ khí Thái Nguyên"
 CHI_taiyuan_arsenal_desc:0 "Kho vũ khí Thái Nguyên là một trong số ít nơi ở Trung Quốc có thể sản xuất vũ khí hạng nặng. Chúng ta nên mở rộng nó để cung cấp cho quân đội của mình pháo binh và các loại vũ khí khác."
 CHI_develop_the_hanyan_arsenal:0 "Phát triển Kho vũ khí Hán Dương"
 CHI_develop_the_hanyan_arsenal_desc:0 "Kho vũ khí Hán Dương từ lâu đã cung cấp súng cho quân đội Trung Quốc. Việc mở rộng nó sẽ đảm bảo rằng điều này vẫn duy trì như vậy trong tương lai."
 CHI_financial_policy:0 "Chính sách Tài chính"
 CHI_financial_policy_desc:0 "Tài chính của đất nước không đặc biệt vững chắc và các chương trình đầy tham vọng của chính phủ làm dấy lên bóng ma về siêu lạm phát đang hoành hành. Cải cách tài chính phải là một trong những ưu tiên hàng đầu của chúng ta."
 CHI_price_controls:0 "Kiểm soát Giá cả"
 CHI_price_controls_desc:0 "Bước đầu tiên để giữ lạm phát trong tầm kiểm soát là đảm bảo rằng hàng hóa chủ chốt được bán với giá cố định. Điều này sẽ không phổ biến đối với tầng lớp thương gia."
 CHI_grain_tax:0 "Thuế Ngũ cốc"
 CHI_grain_tax_desc:0 "Các tờ tiền do chính phủ phát hành có sức mua ngày càng kém. Chẳng bao lâu nữa, chúng ta sẽ không thể nuôi quân đội của mình nữa. Chúng ta có thể đưa ra một luật mới rằng nông dân phải nộp thuế bằng ngũ cốc, do đó bỏ qua thị trường. Họ sẽ không thích điều đó, và điều này có nguy cơ dẫn đến nạn đói hoành hành."
 CHI_reform_the_national_bank:0 "Cải tổ Ngân hàng Quốc gia"
 CHI_reform_the_national_bank_desc:0 "Một Ngân hàng Quốc gia mới sẽ điều phối tất cả các hoạt động tài chính của chính phủ và cung cấp các quỹ cần thiết."
 CHI_forced_loans:0 "Khoản vay Cưỡng bức"
 CHI_forced_loans_desc:0 "Các thương gia và nhà công nghiệp đã tích lũy được sự giàu có đáng kinh ngạc trong thời kỳ hòa bình tương đối. Chắc chắn không quá khi yêu cầu họ cung cấp một phần của cải đó cho chính phủ trong những thời điểm tuyệt vọng này, với lời hứa sẽ hoàn trả ngay khi tình huống cho phép."
 CHI_purchase_tanks_tt:0 "Chúng ta sẽ nhận được 100 xe tăng hạng nhẹ cũ từ người ủng hộ của chúng ta."
 CHI_purchase_fighters_tt:0 "Chúng ta sẽ nhận được 50 máy bay chiến đấu cũ từ người ủng hộ của chúng ta. Việc đảm bảo sự ủng hộ của cả Anh và Hoa Kỳ sẽ đảm bảo doanh số bán máy bay chiến đấu từ cả hai."
 PRC_strengthen_the_central_secretariat:0 "Kiện toàn Ban Bí thư Trung ương"
 PRC_strengthen_the_central_secretariat_desc:0 "Sau cuộc Vạn lý Trường chinh, chúng ta phải tổ chức lại tổ chức chính trị của mình để tạo ra một nhà nước có thể cạnh tranh với phe Quốc dân."
 PRC_marxist_orthodoxy:0 "Chủ nghĩa Marx Chính thống"
 PRC_marxist_orthodoxy_desc:0 "Chìa khóa để đạt được chủ nghĩa cộng sản thực sự là thực hiện những lời dạy của Marx ở mức độ cao nhất có thể."
 PRC_soviet_leadership:0 "Quyền Lãnh đạo Soviet"
 PRC_soviet_leadership_desc:0 "Liên bang Soviet là quốc gia hàng đầu trên con đường hướng tới chủ nghĩa cộng sản hoàn toàn. Chúng ta nên thừa nhận điều này và học hỏi từ tấm gương của họ."
 PRC_soviet_economic_aid:0 "Hỗ trợ Kinh tế của Soviet"
 PRC_soviet_economic_aid_desc:0 "Sự tàn phá của cuộc Vạn lý Trường chinh dài sẽ phải mất nhiều thế hệ mới có thể vượt qua mà không có sự trợ giúp từ bên ngoài. Chúng ta nên tiếp cận Soviet để yêu cầu hỗ trợ kinh tế. "
 PRC_internationalism:0 "Chủ nghĩa Quốc tế"
 PRC_internationalism_desc:0 "Công nhân và nông dân trên thế giới phải đoàn kết để loại bỏ những run rẩy của họ. Sánh vai nhau, chúng ta sẽ xây dựng một tương lai tốt đẹp hơn."
 PRC_agrarian_socialism:0 "Chủ nghĩa Xã hội Nông dân"
 PRC_agrarian_socialism_desc:0 "Trung Quốc không giống như các quốc gia công nghiệp phát triển trên thế giới.Mong đợi một cuộc cách mạng cộng sản như Marx tưởng tượng là hiểu sai vị trí mà đất nước chúng ta đang đứng."
 PRC_rectification_campaign:0 "Chiến dịch Chỉnh sửa"
 PRC_rectification_campaign_desc:0 "Đã có một số quan niệm sai lầm về con đường đấu tranh của chúng ta. Chúng ta nên cho những đồng chí lầm lạc có cơ hội thừa nhận sai lầm về đường lối của họ."
 PRC_maoism:0 "Chủ nghĩa Mao"
 PRC_maoism_desc:0 "Chủ tịch Vĩ đại đã dành nhiều tháng dài để phát triển các lý thuyết chính trị của mình thành một hệ tư tưởng thống nhất sẽ dẫn đường cho đất nước chúng ta tiến lên."
 PRC_socialism_with_chinese_characteristics:1 "Chủ nghĩa Marx với Đặc điểm Trung Quốc"
 PRC_socialism_with_chinese_characteristics_desc:1 "Mặc dù không nghi ngờ gì là xuất sắc, Marx đã viết từ một quan điểm cụ thể của Châu Âu. Tình hình cụ thể của Trung Quốc sẽ được phản ánh trong việc chúng ta thực hiện các chính sách xã hội chủ nghĩa."
 PRC_proclaim_the_peoples_republic:0 "Tuyên bố nước Cộng hòa Nhân dân"
 PRC_proclaim_the_peoples_republic_desc:0 "Với chiến thắng trước phe Quốc dân, đã đến lúc chúng ta phải có vị trí xứng đáng với tư cách là chính phủ hợp pháp của Trung Hoa. Vẫn còn nhiều việc phải làm, nhưng tương lai có vẻ tươi sáng hơn bao giờ hết."
 PRC_socialist_market_economy:0 "Kinh tế Thị trường Xã hội Chủ nghĩa"
 PRC_socialist_market_economy_desc:0 "Theo định nghĩa, con đường đi tới chủ nghĩa xã hội và chủ nghĩa cộng sản phải đi qua chủ nghĩa tư bản. Trung Quốc chưa bao giờ phát triển kinh tế thị trường tư bản chủ nghĩa đúng đắn, tiến lên chủ nghĩa xã hội là điều không thể. Trước hết chúng ta phải phát triển phương thức sản xuất tư bản chủ nghĩa trước khi có thể tiến bộ hơn nữa."
 PRC_social_democracy:0 "Dân chủ Xã hội"
 PRC_social_democracy_desc:0 "Các chính sách cấp tiến của đảng đã khiến mọi thứ trở nên tồi tệ hơn chứ không phải tốt hơn. Những người theo phe Quốc dân, đối với tất cả những sai sót của họ, là đồng minh của chúng ta trong cuộc đấu tranh để xây dựng một tương lai tốt đẹp hơn. Chúng ta phải hướng tới họ trong lĩnh vực chính trị."
 PRC_coalition_government:0 "Chính phủ Liên minh"
 PRC_coalition_government_desc:0 "Trong khi việc thống nhất đất nước của chúng ta rõ ràng vẫn còn là một chặng đường dài, việc thành lập một chính phủ chung với những phe Quốc dân sẽ rất suôn sẻ."
 PRC_purge_the_radicals:0 "Thanh lọc từ Gốc rễ"
 PRC_purge_the_radicals_desc:0 "Một số thành phần trong đảng của chúng ta vẫn tin vào học thuyết đấu tranh giai cấp và phản đối cái gọi là giai cấp bóc lột. Họ sẽ phải đi."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "Tăng cường phe Cánh tả Quốc dân đảng"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "Phe Quốc dân có vấn đề riêng với các phe phái nội bộ đang cố gắng phá hoại nỗ lực đi đến thỏa thuận giữa các chế độ của chúng ta. Chúng ta nên làm mọi thứ trong khả năng của mình để đảm bảo rằng các đồng minh của chúng ta trong Quốc dân đảng giành chiến thắng trong cuộc đấu tranh quyền lực này."
 PRC_remove_chiang_kai_shek:0 "Loại bỏ Tưởng Giới Thạch"
 PRC_remove_chiang_kai_shek_desc:0 "Bất chấp những nỗ lực của chúng ta, Tổng thống lĩnh vẫn coi chúng ta là những người cộng sản trong thâm tâm. Sự chống đối thâm độc của ông ấy đã trở thành một vấn đề. Cần phải có các biện pháp."
 PRC_national_leadership:0 "Quyền Lãnh đạo quốc gia"
 PRC_national_leadership_desc:0 "Với việc Tưởng Giới Thạch ra đi, sự phản đối cuối cùng đối với việc thống nhất cũng không còn nữa. Chúng ta nên đi đầu trong chính phủ kết hợp này."
 PRC_land_redistribution:0 "Tái phân phối Ruộng đất"
 PRC_land_redistribution_desc:0 "Trong nhiều thế kỷ, những người làm việc trên đất đã bị buộc phải trả tiền thuê cho những người thực sự sở hữu nó. Chúng ta sẽ thay đổi điều này."
 PRC_the_yanan_base_area:0 "Khu Căn cứ Diên An"
 PRC_the_yanan_base_area_desc:0 "Nền tảng cuộc cách mạng của chúng ta là khu vực ở Diên An. Nếu chúng ta muốn giành thắng lợi trong cuộc đấu tranh sắp tới, nó phải được mở rộng và cải thiện."
 PRC_prepare_for_war_with_japan:0 "Chuẩn bị Cho Chiến tranh Với Nhật Bản"
 PRC_prepare_for_war_with_japan_desc:0 "Các phần tử quân phiệt Nhật Bản là mối đe dọa lớn nhất đối với quốc gia của chúng ta. Họ muốn khắc chế và khai thác nó theo những cách mà không chính phủ Trung Quốc nào có thể tưởng tượng được."
 PRC_government_of_national_defense:0 "Chính phủ Liên hiệp Thời chiến"
 PRC_government_of_national_defense_desc:0 "Một quốc gia bị chia cắt là một quốc gia mời gọi thất bại. Chúng ta phải hợp lực với phe Quốc dân để phối hợp phòng thủ."
 PRC_confrontation_with_the_warlords:0 "Đối đầu Với Lãnh chúa Quân phiệt"
 PRC_confrontation_with_the_warlords_desc:0 "Một số thành phần ở Trung Quốc phớt lờ chính quyền trung ương, không chịu đứng về phía nào trong cuộc đấu tranh. Một số trong số họ thậm chí có thể bí mật đưa ra kế hoạch tiếp quản đất nước hoặc hợp tác với Nhật Bản. Họ phải được đưa vào hàng ngũ."
 PRC_anti_japanese_expedition:0 "Cuộc chinh phạt Chống Nhật Bản"
 PRC_anti_japanese_expedition_desc:0 "Đối mặt với quân Nhật trong trận chiến mở màn ở vị trí hiện tại của chúng ta sẽ ngu ngốc hơn là dũng cảm. Trước tiên, chúng ta nên chuẩn bị mặt bằng bằng cách cử các nhóm nhỏ vào lãnh thổ của kẻ thù để xây dựng các khu căn cứ. Khi đến thời điểm thích hợp, chúng ta sẽ kêu gọi cuộc nổi dậy."
 PRC_revolutionary_military_commission:0 "Ủy ban Quân sự Cách mạng"
 PRC_revolutionary_military_commission_desc:0 "Cuộc đấu tranh cách mạng chống lại kẻ thù của chúng ta phải được phối hợp thông qua một cơ quan được tạo ra đặc biệt."
 PRC_provoke_japan:0 "Khiêu khích Nhật Bản"
 PRC_provoke_japan_desc:0 "Trong ba thế hệ, chúng ta đã sống dưới cái bóng của mối đe dọa từ Nhật Bản. Việc phản đối sự bành trướng của Nhật Bản sẽ khiến chúng ta trở thành những người hùng trong mắt người dân Trung Quốc. Và nếu người Nhật không muốn cho chúng ta cuộc chiến mà chúng ta cần, thì chúng ta sẽ tạo ra chúng."
 PRC_protracted_warfare:0 "Chiến tranh Kéo dài"
 PRC_protracted_warfare_desc:0 "Chúng ta phải tiến hành cuộc chiến theo các điều kiện của mình. Trung Quốc có nhiều người và nhiều thời gian. Đối mặt với kẻ thù trong giao tranh mở sẽ là tự sát."
 PRC_mobile_warfare:0 "Chiến tranh Cơ động"
 PRC_mobile_warfare_desc:0 "Chúng ta không thể trốn trong rừng núi mãi mãi. Đã đến lúc phải chiến đấu với kẻ thù, và cho thế giới thấy rằng chúng ta không sợ hãi khi chiến đấu với chúng."
 PRC_peoples_war:0 "Chiến tranh Nhân dân"
 PRC_peoples_war_desc:0 "Các quốc gia khác có thể tin rằng chính công nghệ và hỏa lực sẽ chiến thắng trong các cuộc chiến. Chúng ta biết rõ hơn. Không có công nghệ nào có thể chống lại một dân tộc kiên quyết sẵn sàng hy sinh."
 PRC_100_regiments_campaign:0 "Chiến dịch 100 Trung đoàn"
 PRC_100_regiments_campaign_desc:0 "Chúng ta hiện đang tập trung vào các trận chiến và giao tranh nhỏ. Kẻ thù của chúng ta nghĩ rằng chúng ta yếu và chỉ là một mối phiền toái. Bị mê hoặc trong cảm giác an toàn, chúng sẽ không chuẩn bị cho một cuộc tấn công lớn."
 PRC_central_military_commission:0 "Uỷ ban Quân sự Trung ương"
 PRC_central_military_commission_desc:0 "Với vị trí của chúng ta an toàn hơn, chúng ta có thể chuyển từ cuộc đấu tranh cách mạng để sinh tồn sang cuộc đấu tranh giành quyền lãnh đạo quốc gia."
 PRC_peoples_liberation_army:0 "Quân đội Giải phóng Nhân dân"
 PRC_peoples_liberation_army_desc:0 "Hồng Quân Trung Quốc đã hoàn thành những công việc vĩ đại. Trong tương lai, nó sẽ giành được những vinh dự to lớn hơn nữa khi chúng ta chiến đấu để giải phóng nhân dân của mình."
 PRC_peoples_volunteer_army:0 "Quân đội Tình nguyện Nhân dân"
 PRC_peoples_volunteer_army_desc:0 "Cuộc đấu tranh giải phóng công nhân và nông dân trên thế giới diễn ra ở nhiều nước. Không phải lúc nào cũng khôn ngoan khi can thiệp trực tiếp vào những cuộc xung đột này. Đôi khi, chỉ cần một lực lượng nhỏ là đủ để thay đổi cán cân quyền lực."
 PRC_military_intelligence_department:0 "Cục Tình báo Quân sự"
 PRC_military_intelligence_department_desc:0 "Chúng ta có nhiều bạn bè trong số dân chúng nói chung, cung cấp thông tin có giá trị cho chúng ta. Chúng ta thậm chí còn có nhiều kẻ thù hơn. Chúng ta phải tạo ra một tổ chức để tách biệt người này với tổ chức kia."
 PRC_central_security_bureau:0 "Cục An ninh Trung ương"
 PRC_central_security_bureau_desc:0 "Chúng ta không thể cho phép cuộc phản cách mạng xâm chiếm ngôi làng nhỏ nhất. Mục tiêu của chúng ta phải là tìm ra từng kẻ phản bội trước khi chúng có thể gây ra bất kỳ thiệt hại nào."
 PRC_focus_on_china:0 "Tập trung vào Trung Quốc"
 PRC_focus_on_china_desc:0 "Chúng ta không thể hy vọng có thể chống lại quân Nhật trong khi chúng ta vẫn đang chiến đấu chống lại quân Quốc dân và các lãnh chúa quân phiệt. Trước tiên chúng ta phải đánh bại chúng trước khi có thể đối đầu với quân Nhật."
 PRC_exploit_the_weak_neighbours:0 "Bóc lột Người hàng xóm Yếu đuối"
 PRC_exploit_the_weak_neighbours_desc:0 "Các nước láng giềng của chúng ta đang suy yếu do tham nhũng và đấu đá nội bộ. Đây là cơ hội hoàn hảo để mở rộng lãnh thổ của chúng ta."
 PRC_infiltration:0 "Xâm nhập"
 PRC_infiltration_desc:0 "Phe Quốc dân muốn chúng ta chiến đấu với chúng một cách công khai. Chúng ta không được sa vào sự cám dỗ. Chúng ta sẽ cử các nhóm nhỏ binh lính vào lãnh thổ thù địch để xây dựng các khu căn cứ. Khi đến thời điểm thích hợp, chúng ta sẽ kích hoạt một cuộc nổi dậy và bắt giữ phe Quốc dân thật bất ngờ."
 PRC_enforce_the_three_rules:0 "Thực thi Ba Quy tắc"
 PRC_enforce_the_three_rules_desc:0 "1: Tuân theo Mệnh lệnh.\n 2: Không cướp của Nông dân.\n 3: Giao nộp mọi thứ chiếm được từ kẻ thù.\n Với những quy tắc đơn giản này, chúng ta sẽ cho người dân thấy rằng chúng ta đứng về phía họ."
 PRC_permit_opium_trade:0 "Cho phép Buôn bán Thuốc phiện"
 PRC_permit_opium_trade_desc:0 "Bất chấp những tác dụng phụ đáng tiếc, việc cho phép nông dân trồng cây thuốc phiện sẽ cung cấp cho chúng ta số tiền mặt cần thiết để cung cấp cho quân đội của chúng ta."
 PRC_ban_the_opium_trade:0 "Cấm Buôn bán Thuốc phiện"
 PRC_ban_the_opium_trade_desc:0 "Thuốc phiện là công cụ mà các cường quốc phương Tây bắt chúng ta phải quỳ gối. Chúng ta không thể cho phép tệ nạn này lây lan."
 PRC_abolish_the_land_rent:1 "Bãi bỏ Thuê đất"
 PRC_abolish_the_land_rent_desc:0 "Sở hữu tư nhân về đất đai là một khái niệm vô lý, đất đai thuộc sở hữu của ai làm việc đó. Để nông dân tự tổ chức sẽ đảm bảo được sự ủng hộ của họ."
 PRC_literacy_programs:0 "Chương trình xóa Mù chữ"
 PRC_literacy_programs_desc:0 "Bước đầu tiên trong việc tạo ra một xã hội hiện đại là đảm bảo rằng tất cả các công dân của nó có thể hiểu được các vấn đề đang gặp phải và giúp giải quyết chúng."
 PRC_china_medical_university:0 "Đại học Y khoa Trung Quốc"
 PRC_china_medical_university_desc:0 "Vệ sinh và chăm sóc y tế sẽ giữ cho quân đội của chúng ta ở lại chiến trường và cho phép chúng ta cải thiện rất nhiều công dân của mình. Chúng ta sẽ đảm bảo chúng ta phát triển các phương pháp mới trong các lĩnh vực này và dạy chúng cho người dân của chúng ta."
 PRC_form_the_academy_of_sciences:0 "Thành lập Viện Hàn lâm Khoa học"
 PRC_form_the_academy_of_sciences_desc:0 "Chúng ta sẽ kết hợp tất cả các cơ sở nghiên cứu và trường đại học khác nhau của mình và tạo ra một tổ chức mới để quản lý chúng hiệu quả hơn."
 JAP_the_unthinkable_option:0 "Lựa chọn Không thể Tưởng tượng được"
 JAP_the_unthinkable_option_desc:0 "Tương lai của đất nước chúng ta đòi hỏi một con đường chưa từng được các nhà lãnh đạo của chúng ta hình dung. Lựa chọn này bây giờ phải được suy tính một cách nghiêm túc."
 JAP_approach_the_young_officers:0 "Tiếp cận Sĩ quan Trẻ tuổi"
 JAP_approach_the_young_officers_desc:0 "Các thế hệ già quá cố gắng theo cách của họ để dễ bị chuyển sang lối suy nghĩ mới. Thay vào đó, chúng ta sẽ bắt đầu với các thế hệ trẻ."
 JAP_approach_the_young_officers_tt:0 "Đạt được 3 tướng lĩnh cộng sản.\n"
 JAP_exchange_the_exiles:0 "Trao đổi Lưu vong"
 JAP_if_man_accepts:1 "Nếu §HMãn Châu Quốc§! chấp nhận, điều sau sẽ xảy ra:\n"
 JAP_exchange_the_exiles_desc:0 "Trong khi trước đây chúng ta đã gửi các sĩ quan và sĩ quan cánh tả của mình sang lưu vong không chính thức ở Mãn Châu, thay vào đó, chúng ta sẽ đổi họ lấy những người có khuynh hướng cánh hữu hơn."
 JAP_open_up_the_universities:0 "Mở ra các Trường đại học"
 JAP_open_up_the_universities_desc:0 "Tất cả phải được phép học tập, bất kể di sản hoặc địa vị xã hội của họ."
 JAP_cast_the_die:0 "Cast the Die"
 JAP_cast_the_die_desc:0 "Cơ sở chính trị và quân sự của chúng ta đủ an toàn. Đã đến lúc nắm lấy vận mệnh của chúng ta!"
 cast_the_die_TT:0 "§RViệc chiếm được Tokyo sẽ kết thúc cuộc nội chiến nhanh chóng.§!\n"
 JAP_the_fate_of_the_imperial_family:0 "Vận mệnh của Gia đình Hoàng gia"
 JAP_the_fate_of_the_imperial_family_desc:0 "Đã đến lúc chúng ta phải nhìn thấy những dấu tích cuối cùng của chế độ cha truyền con nối ở Nhật Bản. Chúng ta phải quyết định xem số phận nào sẽ xảy đến với Thiên hoàng và gia đình của ông ấy."
 JAP_rebuild_the_civil_service:0 "Xây dựng lại Công vụ"
 JAP_rebuild_the_civil_service_desc:0 "Để quản lý quốc gia của chúng ta một cách đúng đắn, chúng ta sẽ xây dựng lại nền công vụ với những người có năng lực nhất."
 JAP_reeducation_campaign:0 "Chiến dịch Cải tạo"
 JAP_reeducation_campaign_desc:0 "Bất ổn đang bùng phát sau cuộc cách mạng vĩ đại của chúng ta. Chúng ta phải giáo dục lại người dân để củng cố cách cư xử mà chúng ta thấy là phù hợp nhất."
 JAP_finish_the_fight:0 "Kết thúc Cuộc chiến"
 JAP_finish_the_fight_desc:0 "Chúng ta phải đưa cuộc chiến tới thuộc địa cũ của chúng ta, và loại bỏ pháo đài cuối cùng của những kẻ thù theo ý thức hệ Nhật Bản của chúng ta."
 JAP_join_comintern:0 "Gia nhập Quốc tế Cộng sản"
 JAP_join_comintern_desc:0 "Chúng ta không thể đơn độc chống lại thế giới. Chúng ta phải sát cánh cùng nơi sinh ra chủ nghĩa cộng sản để bảo vệ cách mạng!"
 JAP_red_brigades:0 "Lữ đoàn Đỏ"
 JAP_red_brigades_desc:0 "Mọi người đàn ông và phụ nữ hầu hết làm nhiệm vụ của họ để bảo vệ nhà nước. Chúng ta sẽ đảm bảo họ có cơ hội để làm như vậy."
 JAP_communist_volunteers:0 "Quân Tình nguyện Cộng sản"
 JAP_communist_volunteers_desc:0 "Cuộc đấu tranh của chúng ta không kết thúc ở đây. Chúng ta cũng phải thấy để vực dậy các quốc gia khác. Những gì tốt nhất và sáng suốt nhất của chúng ta sẽ được gửi đến để bảo vệ sự nghiệp của chúng ta ở những quốc gia đã chấp nhận cuộc cách mạng!"
 JAP_asian_communist_solidarity:0 "Đoàn kết Cộng sản Á Châu"
 JAP_asian_communist_solidarity_tt:0 "Mời §H[WTT_communist_china.GetNameWithFlag]§! vào phe của chúng ta."
 JAP_asian_communist_solidarity_desc:0 "Chúng ta phải sát cánh cùng những người anh em Châu Á của chúng ta. Hình thức chủ nghĩa cộng sản phương Tây không có chỗ đứng ở đây, nhưng cùng với các nước láng giềng, chúng ta có thể truyền bá một phiên bản của nó phù hợp với nhu cầu của người Châu Á."
 JAP_nationalize_the_zaibatsus:0 "Quốc hữu hóa Zaibatsu"
 JAP_nationalize_the_zaibatsus_desc:0 "Các tập đoàn lớn nhất của đất nước chúng ta từ lâu đã có quyền lực chính trị và kinh tế chưa từng có. Nó kết thúc ở đây. Sự kiểm soát của nhà nước sẽ không bị thách thức."
 JAP_people_owned_mines:0 "People-Owned Mines"
 JAP_people_owned_mines_desc:0 "Người dân sẽ được phép sở hữu cổ phần trong các mỏ mà họ làm việc, cải thiện động lực và hiệu quả của công nhân."
 JAP_public_works:0 "Công trình Công cộng"
 JAP_public_works_desc:0 "Một loạt các công trình công cộng mới sẽ đảm bảo công việc cho tất cả mọi người, cũng như cải thiện cơ sở hạ tầng trên toàn quốc."
 JAP_tokyo_aluminum_plant:0 "Nhà máy Nhôm Tokyo"
 JAP_tokyo_aluminum_plant_desc:0 "Chúng ta sẽ khai thác sức mạnh của người lao động để tăng khả năng tự cung tự cấp của quốc gia."
 JAP_purge_the_kodoha_faction:0 "Thanh trừng phe Kodoha"
 JAP_purge_the_kodoha_faction_desc:0 "Một phe phái mới đã xuất hiện, có ý định nắm quyền kiểm soát chính phủ và tấn công vào phía bắc Liên bang Soviet. Chúng ta phải loại bỏ chúng trước khi chúng có thể gây ra quá nhiều thiệt hại."
 JAP_liaison_conference:0 "Hội nghị Liên lạc"
 JAP_liaison_conference_desc:0 "Bằng cách cử các liên lạc viên của tất cả các cơ quan chính phủ và quân đội đến một hội nghị trung ương, chúng ta có thể tăng đáng kể tốc độ ra quyết định của mình."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Khối Thịnh vượng Chung Đại Đông Á"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "Thời kỳ của chủ nghĩa đế quốc phương Tây đã kết thúc. Các dân tộc ở Châu Á phải đoàn kết lại với nhau và đứng như một lục địa thống nhất, vững mạnh, dưới sự lãnh đạo của chúng ta. Châu Á cho người Châu Á!"
 JAP_intervene_in_china:1 "Sự biến Lư Câu Kiều"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap] nghèo về tài nguyên, nhưng những người hàng xóm của chúng ta thì không. Chúng ta phải lấy từ họ những gì chúng ta thiếu và chỉ cần một cái cớ để bắt đầu làm như vậy. Một cái cớ như vậy có thể được đưa ra bởi một vài người lính dũng cảm, sau đó Thiên Hoàng sẽ không còn lựa chọn nào khác ngoài việc đồng ý cho một cuộc chiến tranh, cho dù có chuẩn bị kỹ lưỡng đến đâu..."
 JAP_secure_china:0 "Chiếm giữ Trung Quốc"
 JAP_secure_china_desc:0 "Sự phản kháng của Trung Quốc đang tỏ ra ngoan cố và không ngừng. Chúng ta phải gấp đôi nỗ lực để bình định đại lục với tất cả sự nhanh chóng."
 JAP_develop_chinese_resources:0 "Phát triển Tài nguyên Trung Quốc"
 JAP_develop_chinese_resources_desc:0 "Chúng ta phải phát triển các nguồn tài nguyên phong phú của Trung Quốc đã rơi vào tay chúng ta để chúng có thể hữu ích cho cuộc chiến tiếp theo."
 JAP_strike_south_doctrine:0 "Học thuyết Tấn công Phía nam"
 JAP_strike_south_doctrine_desc:0 "Mặc dù giàu có, nhưng Trung Quốc không sở hữu tất cả các nguồn tài nguyên mà chúng ta cần. Tuy nhiên, không xa về phía nam, nằm ở Đông Ấn thuộc Hà Lan và các thuộc địa Malaya và Borneo của Anh. Để thực sự tự cung tự cấp, chúng ta phải giành quyền kiểm soát khu vực này khỏi tay đế quốc Châu Âu."
 JAP_non_aggression_pact_with_the_soviet_union:1 "Hiệp ước Không xâm lược Với [SOV.GetNameDef]"
 JAP_non_aggression_pact_with_the_soviet_union_desc:1 "Biên giới phía bắc của chúng ta phải được bảo đảm nếu chúng ta có quyền tự do tấn công về phía nam. Chúng ta sẽ bắt đầu đàm phán với [SOV.GetNameDef] ngay lập tức."
 JAP_bypass_the_philippines:0 "Bỏ qua Philippines"
 JAP_bypass_the_philippines_desc:0 "Philippines là một sự phân tâm không mong muốn trên con đường đến mục tiêu thực sự của chúng ta. Chúng ta sẽ bỏ qua nó, bây giờ."
 JAP_secure_the_philippines:0 "Chiếm giữ Philippines"
 JAP_secure_the_philippines_desc:0 "Philippines là một cơ sở cần thiết trên con đường đến mục tiêu thực sự của chúng ta. Chúng ta phải đảm bảo nó cho các hoạt động quân sự trong tương lai."
 JAP_strike_on_the_southern_resource_area:0 "Tấn công Vùng Tài nguyên Phương Nam"
 JAP_strike_on_the_southern_resource_area_desc:0 "Đã đến lúc bắt đầu thực hiện kế hoạch của chúng ta. Chúng ta sẽ tấn công về phía nam và chiếm các thuộc địa phương Tây giàu tài nguyên cho chính mình."
 JAP_alliance_with_siam:0 "Liên minh với Xiêm"
 JAP_alliance_with_siam_desc:0 "Xiêm tọa lạc tại một vị trí đắc địa để hỗ trợ chúng ta trong cuộc chiến sắp tới với các cường quốc phương Tây. Bằng cách đưa họ về phía mình, chúng ta sẽ tạo điều kiện thuận lợi cho cuộc xâm lược Malaya không thể tránh khỏi, và bằng cách đó, Đông Ấn."
 JAP_exploit_the_southern_resource_area:0 "Khai thác Vùng Tài nguyên Phương Nam"
 JAP_exploit_the_southern_resource_area_desc:0 "Chúng ta phải mở rộng đáng kể việc khai thác các nguồn tài nguyên dồi dào của Đông Ấn để nuôi dưỡng lực lượng của chúng ta trong cuộc chiến của mình."
 JAP_sign_tripartite_pact:0 "Ký kết Hiệp ước Ba bên"
 JAP_sign_tripartite_pact_bypass_tt:0 "Đức hoặc Italy không có chính phủ phát xít hoặc chúng ta đang chiến tranh với một trong số họ."
 JAP_sign_tripartite_pact_desc:0 "Nhiệm vụ đặt ra trước mắt chúng ta có thể chứng tỏ một thách thức đối với khả năng của chúng ta. Chúng ta nên liên hệ với các chính phủ khác có mục tiêu tương tự, để chúng ta có thể tham gia vào một số biện pháp hợp tác."
 JAP_guide_the_zaibatsus:0 "Hướng dẫn Zaibatsu"
 JAP_guide_the_zaibatsus_desc:0 "Các tập đoàn lớn nhất của đất nước chúng ta từ lâu đã có quyền lực chính trị và kinh tế chưa từng có. Với sự khéo léo, chúng ta có thể hướng những nỗ lực của họ theo hướng có lợi cho chúng ta."
 JAP_nationalize_war_industry:0 "Quốc hữu hóa Công nghiệp Chiến tranh"
 JAP_nationalize_war_industry_desc:0 "Tăng cường kiểm soát của nhà nước đối với ngành công nghiệp chiến tranh của chúng ta sẽ đi một chặng đường dài để nâng cao hiệu quả và do đó, sản lượng."
 JAP_coal_liquification:0 "Hóa lỏng Than"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap] đang thiếu dầu, và vì vậy chúng ta phải nỗ lực gấp đôi trong lĩnh vực tổng hợp dầu."
 JAP_national_mobilization_law:0 "Luật Động viên Quốc gia"
 JAP_national_mobilization_law_desc:0 "Luật mới sẽ làm cho nghĩa vụ quân sự trở nên phổ biến hơn, từ đó truyền cho người dân ý thức về nghĩa vụ, cũng như làm cho họ rõ ràng về sự cần thiết của chiến tranh."
 JAP_national_research_policy:0 "Chính sách Nghiên cứu Quốc gia"
 JAP_national_research_policy_desc:0 "Sự hỗ trợ và kiểm soát của chính phủ đối với các tổ chức nghiên cứu của chúng ta sẽ cho phép chúng ta linh hoạt hơn và năng suất hơn trong các chương trình R&D của mình."
 JAP_imperial_arsenals:0 "Kho vũ khí Đế quốc"
 JAP_imperial_arsenals_desc:0 "Việc tăng cường kiểm soát của đế quốc đối với ngành công nghiệp chiến tranh của chúng ta sẽ đi một chặng đường dài để nâng cao hiệu quả và do đó, sản lượng."
 JAP_national_defense_state:0 "Quốc phòng Quốc gia"
 JAP_national_defense_state_desc:0 "Mọi người dân phải được thực hiện để thấy sự cấp thiết của việc biến quốc gia của chúng ta thành một pháo đài có khả năng chống lại bất kỳ cuộc tấn công nào."
 JAP_spiritual_mobilization:0 "Động viên Tinh thần"
 JAP_spiritual_mobilization_desc:0 "Bằng cách trau dồi những nguyên lý của Thần đạo, dựa trên ý thức của người dân về nghĩa vụ quân sự, chúng ta có thể tăng số lượng tân binh."
 JAP_warrior_spirit:0 "Tinh thần Chiến binh"
 JAP_warrior_spirit_desc:0 "Thần đạo Quốc gia cho phép chúng ta truyền cho mọi người nhu cầu hy sinh bản thân vì lợi ích của nhà nước và gia đình Hoàng gia."
 JAP_strengthen_the_divine_wind:0 "Tăng cường Sức mạnh Thần Phong"
 JAP_strengthen_the_divine_wind_effect:0 "Cho phép sản xuất §HYokosuka MXY7 Ohka§!"
 JAP_strengthen_the_divine_wind_desc:0 "Kamikaze (Thần Phong), chiến thuật của Đơn vị Tấn công Đặc biệt, đã thay đổi các cuộc tấn công liều chết từ một biện pháp cuối cùng ngẫu hứng thành một học thuyết đã được thiết lập. Với các máy bay mới, về cơ bản là tên lửa có người lái, những cuộc tấn công này sẽ không thể ngăn cản được."
 JAP_support_the_kodoha_faction:0 "Ủng hộ Phe Kodoha"
 JAP_support_the_kodoha_faction_desc:0 "Một phe phái mới đã xuất hiện, có ý định nắm quyền kiểm soát chính phủ và tấn công vào phía bắc Liên bang Soviet. Vì lợi ích của Thiên Hoàng và tương lai của Đế chế, chúng ta phải đảm bảo phe này thắng thế!"
 JAP_challenge_the_zaibatsus:0 "Thách thức Zaibatsu"
 JAP_challenge_the_zaibatsus_desc:0 "Các tập đoàn lớn nhất của đất nước chúng ta từ lâu đã có quyền lực chính trị và kinh tế chưa từng có. Chúng ta phải nhắc nhở họ rằng họ vẫn đang phục tùng mong muốn của Thiên Hoàng."
 JAP_showa_restoration:0 "Khôi phục Showa"
 JAP_showa_restoration_desc:0 "Thời gian dành cho những kẻ bù nhìn đã qua lâu, và bản thân Thiên Hoàng phải trực tiếp kiểm soát nhà nước. Chỉ khi đó, Đế quốc của chúng ta mới có thể đứng vững chống lại các đế quốc phương Tây."
 JAP_modern_shogunate:0 "Mạc phủ Hiện đại"
 JAP_modern_shogunate_desc:0 "Thiên Hoàng phải giữ một vai trò mang tính nghi lễ hơn, với những người trung gian mạnh mẽ nhân danh ông. Điều này chắc chắn sẽ cho phép lời nói của Thiên Hoàng được truyền đi xa hơn và rộng hơn."
 JAP_prepare_for_war_with_the_soviet_union:1 "Chuẩn bị Chiến tranh Với [SOV.GetNameDef]"
 JAP_prepare_for_war_with_the_soviet_union_desc:1 "Mối đe dọa của [SOV.GetSovietThreatName] đối với biên giới phía bắc của chúng ta phải được xử lý. Chúng ta phải bắt đầu chuẩn bị cho một cuộc chiến với [SOV.GetNameDef]."
 SOV_communist_threat:0 "Cộng sản"
 SOV_fascist_threat:0 "Phát xít"
 SOV_country_threat:0 "[SOV.GetAdjective]"
 SOV_communist_threatAlt:0 "Bolshevik"
 SOV_fascist_threatAlt:0 "Chủ nghĩa Đế quốc"
 JAP_join_the_london_naval_treaty:0 "Tham gia Hiệp ước Hải quân London"
 JAP_join_the_london_naval_treaty_desc:0 "Chúng ta phải bảo vệ hai bên sườn của mình nếu chúng ta phải đối mặt với con gấu. Nếu việc ký một tờ giấy quy định việc xây dựng lực lượng hải quân của chúng ta mang lại hòa bình cho chúng ta, thì hãy cứ như vậy."
 JAP_build_up_the_manchurian_army:0 "Xây dựng Quân đội Mãn Châu"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap] sẽ đi đầu trong bất kỳ cuộc chiến nào ở phía Bắc. Chúng ta phải đảm bảo rằng họ đủ mạnh để bẻ gãy bất kỳ cuộc tấn công tiềm tàng nào của kẻ thù."
 JAP_non_aggression_pact_with_china:0 "Hiệp ước Không xâm lược với Trung Quốc"
 JAP_non_aggression_pact_with_china_desc:0 "Mặc dù quan hệ của chúng ta với Trung Quốc trong lịch sử rất khó khăn, nhưng nói ít nhất, bây giờ chúng ta cần một hiệp ước không xâm lược với họ để giải phóng quân đội cho sự thúc đẩy phía bắc của chúng ta."
 JAP_create_a_manchurian_imperial_air_force:0 "Tạo lập Lực lượng Không quân Đế quốc Mãn Châu"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "Ưu thế Trên không sẽ là chìa khóa để giành chiến thắng trong cuộc chiến. Nếu [MAN.GetNameDef] có lực lượng không quân của riêng họ, điều này sẽ giúp cải thiện tình hình trên không của chúng ta một chặng đường dài."
 JAP_technological_exchange:0 "Trao đổi Công nghệ"
 JAP_technological_exchange_desc:0 "Chúng ta yêu cầu các đồng minh phải đối đầu với con gấu. Đức không chỉ là một ứng cử viên sáng giá mà còn có nhiều tiến bộ công nghệ có thể được chia sẻ với chúng ta để hỗ trợ trong cuộc chiến của chúng ta."
 JAP_preemptive_war:0 "Chiến tranh Phủ đầu"
 JAP_preemptive_war_desc:1 "By fabricating reports of increased [SOV.GetAdjective] aggression on our northern borders, we can give ourselves the excuse of requiring a pre-emptive strike to eliminate the northern threat."
 JAP_establish_the_northern_resource_area:0 "Thiết lập Vùng Tài nguyên Phương Bắc"
 JAP_establish_the_northern_resource_area_desc:0 "Vùng đất phong phú của Siberia phải được khai thác cho cỗ máy chiến tranh ngày càng phát triển của chúng ta."
 JAP_german_rocketry:0 "Tên lửa của Đức"
 JAP_german_rocketry_desc:0 "Những tiến bộ công nghệ hơn nữa của Đức sẽ cực kỳ hữu ích cho nỗ lực chiến tranh của chúng ta. Chúng ta phải tìm cách lấy được những thiết kế này, bất kể giá nào."
 JAP_strengthen_civilian_government:0 "Tăng cường Chính quyền Dân sự"
 JAP_tora_tora_tora_idea:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_idea_desc:0 "Sau đòn tấn công ban đầu, người Nhật đang bắt đầu một chiến dịch chớp nhoáng với lực lượng tàu sân bay của họ."
 JAP_strengthen_civilian_government_desc:0 "Các giá trị ngày càng tăng của chủ nghĩa tự do và dân chủ, không còn là mối đe dọa đối với quốc gia của chúng ta, có thể là điểm mạnh lớn nhất của nó. Chúng ta phải đảm bảo chính phủ của mình được củng cố để có thể bảo vệ những lý tưởng này."
 JAP_ally_with_the_zaibatsus:0 "Đồng minh Với Zaibatsu"
 JAP_ally_with_the_zaibatsus_desc:0 "Các tập đoàn lớn nhất của đất nước chúng ta từ lâu đã có quyền lực chính trị và kinh tế chưa từng có. Họ là minh chứng cho tất cả các cơ hội mà tự do và cá nhân cho phép, và chúng ta phải tìm cách hợp tác với họ vì lợi ích quốc gia."
 JAP_research_spending:0 "Chi tiêu Nghiên cứu"
 JAP_research_spending_desc:0 "Một ngân sách lớn phải được phân bổ thích hợp cho R&D, nếu chúng ta muốn tận dụng triệt để những gì tốt nhất và sáng giá nhất của quốc gia chúng ta."
 JAP_pre_emptive_coup:0 "Đảo chính Phủ đầu"
 JAP_pre_emptive_coup_desc:0 "Chúng ta phải tấn công trước và bảo đảm tương lai của quốc gia chúng ta cho con em chúng ta, kẻo lý tưởng của chúng ta bị dập tắt bởi một chính phủ độc tài."
 JAP_purge_the_militarists:0 "Thanh trừng Quân phiệt"
 JAP_purge_the_militarists_desc:1 "Những người tin rằng lực lượng quân sự là câu trả lời cho mọi thứ phải được thanh trừng khỏi các hòn đảo của chúng ta, nếu chúng ta muốn nhường chỗ cho tư duy cấp cao hơn. Họ có thể tự tìm đường ra ngoài biên giới của chúng ta."
 JAP_the_showa_constitution:0 "Hiến pháp Showa"
 JAP_the_showa_constitution_desc:0 "Chúng ta chấp nhận và tôn trọng lịch sử đế quốc của quốc gia mình. Tuy nhiên, chủ nghĩa chuyên chế không có chỗ đứng ở Nhật Bản mà chúng ta muốn xây dựng. Chúng ta sẽ duy trì Thiên Hoàng như một nhà lãnh đạo bù nhìn, nhưng chúng ta sẽ hạn chế quyền lực của ông ấy trong hiến pháp, giống như trường hợp của nhiều nước phương Tây."
 JAP_west_pacific_treaty_organization:0 "Tổ chức Hiệp ước Tây Thái Bình Dương"
 JAP_west_pacific_treaty_organization_desc:0 "Một liên minh của chúng ta với các quốc gia Châu Á khác sẽ cho phép chúng ta đứng vững trước bất kỳ mối đe dọa tiềm tàng nào đối với lối sống mới của chúng ta."
 JAP_rekindle_the_old_alliance:0 "Nhen nhóm lại Liên minh Cũ"
 JAP_rekindle_the_old_alliance_desc:0 "Cơ hội tốt nhất của chúng ta nằm ở đồng minh đầu tiên của chúng ta trong Đại Chiến. Chúng ta sẽ kích hoạt lại liên minh cũ và sát cánh với [ENG.GetNameDef] trong việc bảo vệ nền dân chủ."
 JAP_pacific_guardian:0 "Vệ binh Thái Bình Dương"
 JAP_pacific_guardian_desc:0 "Chúng ta sẽ đảm nhận vai trò vệ binh của tất cả các quốc gia Châu Á trong và xung quanh Thái Bình Dương. Một khi được giải phóng khỏi chủ nghĩa đế quốc phương Tây, họ sẽ cần một bàn tay hướng dẫn để nâng họ trở thành nền dân chủ chính thức."
 JAP_anti_communist_bulwark:0 "Bulwark Chống Cộng sản"
 JAP_anti_communist_bulwark_desc:0 "Các nguyên tắc dân chủ không tương thích với chủ nghĩa cộng sản. Chúng ta phải kiên quyết chống lại hệ tư tưởng này, và từ đó bảo vệ cả bản thân cũng như những người dựa vào chúng ta."
 JAP_anti_communist_volunteers:0 "Quân Tình nguyện Chống Cộng sản"
 JAP_anti_communist_volunteers_desc:0 "Chúng ta phải chống lại chủ nghĩa cộng sản ở bất cứ nơi nào phát hiện ra nó, ngay cả khi bản thân chúng ta không chính thức tham gia vào một cuộc xung đột. Thay vào đó, chúng ta sẽ cử quân tình nguyện ủng hộ mục tiêu của chúng ta trong những trường hợp này."
 JAP_the_korean_question:0 "Vấn đề Triều Tiên"
 JAP_the_korean_question_desc:0 "Chúng ta đã kiểm soát bán đảo Triều Tiên một thời gian, nhưng câu hỏi về quyền tự quyết của Triều Tiên trở nên cấp bách hơn bao giờ hết. Liệu chúng ta có thể thực sự tuyên bố tuân thủ các lý tưởng dân chủ khi chúng ta phủ nhận quyền tự trị của các nước láng giềng?"
 JAP_liberate_manchuria:0 "Giải phóng Mãn Châu"
 JAP_liberate_manchuria_desc:0 "Mãn Châu tiếp tục tồn tại dưới sự cai trị độc tài; một di tích xấu xí của chế độ thực dân của chúng ta. Chúng ta phải khắc phục tình trạng này và đảm bảo khu vực này được trả lại cho sự kiểm soát hợp pháp của Trung Quốc."
 JAP_liberate_manchuria_tt:0 "Quyết định có thể được thực hiện sau khi chinh phục Mãn Châu.\n"
 JAP_ultimate_deterrence:0 "Răn đe Tối thượng"
 JAP_ultimate_deterrence_desc:0 "Cách tốt nhất để bảo vệ công dân của chúng ta là đảm bảo họ không bao giờ chiến đấu trong một cuộc chiến. Việc phát triển các loại vũ khí mới có sức mạnh khủng khiếp có thể đảm bảo họ không bao giờ phải làm vậy."
 JAP_full_sovereignty_for_the_philippines:0 "Chủ quyền Đầy đủ cho Philippines"
 JAP_full_sovereignty_for_the_philippines_desc:0 "Quyền tự quyết phải được lan rộng hơn nữa trên khắp Châu Á. [USA.GetNameDefCap] tiếp tục kiểm soát Philippines, và phải bị áp lực để tôn trọng các quyền dân chủ của người dân Philippines."
 JAP_the_manchurian_project:0 "Dự án Mãn Châu"
 JAP_the_manchurian_project_desc:0 "Trong khi các hòn đảo của chúng ta khan hiếm đất có thể sử dụng, thì tài sản trên bản thổ của chúng ta thì không. Những gì chúng ta không thể tự xây dựng, thay vào đó chúng ta có thể xây dựng trên bản thổ. Chúng ta sẽ bắt đầu một chương trình công nghiệp hóa quy mô lớn cho [MAN.GetNameDef]."
 JAP_expand_the_showa_steel_works:0 "Mở rộng Nhà máy Thép Showa"
 JAP_expand_the_showa_steel_works_desc:0 "Chúng ta phải mở rộng Nhà máy Thép Showa để tăng đáng kể sản lượng của nó, như một điều kiện tiên quyết quan trọng cho quá trình công nghiệp hóa quy mô lớn."
 JAP_develop_aluminum_sources:0 "Phát triển Nguồn nhôm"
 JAP_develop_aluminum_sources_desc:0 "Các chương trình hàng không của chúng ta yêu cầu lượng nhôm dồi dào, và do đó, các nguồn tài nguyên của Mãn Châu phải được phát triển rộng rãi."
 JAP_expand_manchurian_railways:0 "Mở rộng Đường sắt Mãn Châu"
 JAP_expand_manchurian_railways_desc:0 "Cơ sở hạ tầng Mãn Châu cần được mở rộng mạnh mẽ để gánh vác quá trình công nghiệp hóa gia tăng."
 JAP_light_industry_development:0 "Phát triển Công nghiệp Nhẹ"
 JAP_light_industry_development_desc:0 "Công nghiệp quân sự nhẹ có tầm quan trọng sống còn đối với nhu cầu cơ bản của quân đội, và do đó phải được mở rộng."
 JAP_heavy_industry_development:0 "Phát triển Công nghiệp Nặng"
 JAP_heavy_industry_development_desc:0 "Công nghiệp quân sự nặng có tầm quan trọng sống còn đối với nhu cầu nâng cao của quân đội, và vì vậy phải được mở rộng."
 JAP_japanese_settlement:0 "Định cư người Nhật"
 JAP_japanese_settlement_desc:0 "Bằng cách định cư người dân của chúng ta ở Mãn Châu, chúng ta có thể tăng lực lượng lao động và do đó tạo ra nhiều địa điểm thuận lợi hơn cho các nhà máy."
 JAP_fortify_the_border:0 "Củng cố Biên giới"
 JAP_fortify_the_border_desc:0 "Biên giới phía bắc hầu như không bị đe dọa. Chúng ta phải chuẩn bị lực lượng phòng thủ về phía bắc cho một cuộc tấn công có thể xảy ra từ hướng này."
 JAP_army_expansion_law:0 "Luật Mở rộng Quân đội"
 JAP_army_expansion_law_desc:0 "Chính phủ của chúng ta phải có một trong những nguyên lý cốt lõi của mình là tăng cường ngay lập tức và mạnh mẽ các lực lượng quân sự của chúng ta."
 JAP_small_arms_modernization:0 "Hiện đại hóa Vũ khí Nhỏ"
 JAP_small_arms_modernization_desc:0 "Các lực lượng quân sự của chúng ta yêu cầu vũ khí hiện đại hóa để có thể cạnh tranh với những kẻ thù tiềm tàng của chúng ta."
 JAP_supremacy_of_technology:0 "Công nghệ Vượt trội"
 JAP_supremacy_of_technology_desc:0 "Công nghệ là thứ sẽ mang lại chiến thắng cho chúng ta. Mọi nỗ lực đều phải hướng đến những nỗ lực đó nhằm vượt qua kẻ thù của chúng ta về vũ khí và thiết bị."
 JAP_modern_artillery:0 "Pháo binh Hiện đại"
 JAP_modern_artillery_desc:0 "Mặc dù binh lính của chúng ta dũng cảm và quyết liệt, nhưng họ yêu cầu pháo binh mạnh mẽ hỗ trợ cho cuộc tiến công của họ."
 JAP_armored_divisions:0 "Sư đoàn Thiết giáp"
 JAP_armored_divisions_desc:0 "Các quốc gia khác đã biết đến sức mạnh của sư đoàn thiết giáp. Chúng ta không được tụt lại phía sau và phát triển các mẫu thiết giáp tiên tiến hơn và mạnh mẽ hơn, cho phép chúng ta tấn công kẻ thù vừa mạnh vừa nhanh."
 JAP_bicycle_battalions:0 "Tiểu đoàn Xe đạp"
 JAP_bicycle_battalions_desc:0 "Cơ động là chìa khóa. Các lực lượng của chúng ta sẽ được trang bị xe đạp, cải thiện đáng kể khả năng điều động các sư đoàn xung quanh."
 JAP_army_expansion:0 "Mở rộng Quân đội"
 JAP_army_expansion_desc:0 "Để đạt được mục đích mở rộng quân đội, chúng ta phải sử dụng các kỹ năng của những sĩ quan đã được chứng minh khả năng để đào tạo những người lính trong nghệ thuật chiến tranh."
 JAP_supremacy_of_will:0 "Ý chí Tối cao"
 JAP_supremacy_of_will_desc:0 "Các thiết bị tiên tiến nhất sẽ vô dụng nếu không có một người hung dữ sử dụng nó, và sự khốc liệt có thể biến tảng đá đơn giản nhất trở thành vũ khí nguy hiểm nhất."
 JAP_fighter_modernization:0 "Hiện đại hóa Máy bay Tiêm kích"
 JAP_fighter_modernization_desc:0 "Chúng ta phải duy trì ưu thế so với kẻ thù trong mọi lĩnh vực, bao gồm cả tác chiến trên không. Máy bay chiến đấu hiện đại hóa là điều cần thiết để đạt được điều này."
 JAP_range_focus:0 "Trọng tâm Phạm vi"
 JAP_range_focus_desc:0 "Khoảng cách liên quan đến chiến tranh ở Thái Bình Dương là rất lớn, và vì vậy chúng ta cần những mô hình có khả năng thu hẹp những khoảng cách đó."
 JAP_agility_focus:0 "Trọng tâm Linh hoạt"
 JAP_agility_focus_desc:0 "Chỉ tầm bắn sẽ không tốt cho chúng ta nếu các mô hình của chúng ta không thể cạnh tranh với kẻ thù khi chúng đến. Chúng ta phải sản xuất thủ công với sự nhanh nhẹn vượt trội, vì vậy chúng có thể không bao giờ bị vượt mặt."
 JAP_the_zero:0 "The Zero"
 JAP_the_zero_desc:0 "Một thiết kế mới của Mitsubishi có thể chứng tỏ đây là máy bay chiến đấu dựa trên tàu sân bay có khả năng nhất được thiết kế cho đến nay. Khả năng cơ động chưa được kiểm chứng, cùng với tầm hoạt động tốt, có nghĩa là thiết kế này có thể sẽ tồn tại trong nhiều năm. Chúng ta nên bắt đầu tạo mẫu và sản xuất ngay lập tức."
 JAP_the_zero_tt:0 "Cho phép sản xuất §HMitsubishi A6M Zero-sen§!"
 JAP_bomber_modernization:0 "Hiện đại hóa Máy bay Ném bom"
 JAP_bomber_modernization_desc:0 "Một lực lượng máy bay ném bom chiến thuật được hiện đại hóa là chìa khóa để hỗ trợ quân đội của chúng ta trên chiến trường."
 JAP_strategic_bomber_effort:0 "Nỗ lực Máy bay Ném bom Chiến lược"
 JAP_strategic_bomber_effort_desc:0 "Dù chúng ta muốn, các cuộc chiến tranh không thể dễ dàng chiến thắng chỉ thông qua các cuộc đối đầu quân sự trực tiếp. Năng lực công nghiệp ảnh hưởng lớn đến kết quả của các cuộc chiến tranh, và vì vậy chúng ta phải đầu tư vào các mẫu máy bay ném bom chiến lược mới có thể phá hủy ngành công nghiệp của kẻ thù sau chiến tuyến."
 JAP_unified_fighter_development:0 "Phát triển Máy bay Chiến đấu Thống nhất"
 JAP_unified_fighter_development_desc:0 "Chúng ta đã bị cản trở bởi sự phát triển riêng biệt của hàng không giữa lục quân và hải quân trong một thời gian dài. Chúng ta phải thống nhất các chương trình này để đảm bảo tính đồng bộ của vũ khí và sử dụng tốt hơn các nguồn lực nghiên cứu hạn chế của chúng ta."
 JAP_jet_prototypes:0 "Nguyên mẫu Phi cơ Phản lực"
 JAP_jet_prototypes_desc:0 "Tương lai của ngành hàng không không nằm ở máy bay cánh quạt. Chúng ta phải xem xét động cơ phản lực để cải thiện khả năng cho máy bay của mình."
 JAP_new_naval_estimates:0 "Ước tính Hải quân Mới"
 JAP_new_naval_estimates_desc:0 "Chúng ta phải đưa ra các ước tính mới về quy mô của sự gia tăng đối với hải quân của chúng ta, và do đó, các cơ sở đóng tàu sẽ được yêu cầu để mang lại sự gia tăng này."
 JAP_carrier_warfare_experiments:0 "Thử nghiệm Tác chiến Mẫu hạm"
 JAP_carrier_warfare_experiments_desc:0 "Các thiết giáp hạm là di tích của một thời đại đã qua. Chúng ta phải nhìn về tương lai, và tương lai là hàng không. Các hàng không mẫu hạm sẽ cho phép chúng ta trù liệu sức mạnh không quân đó ra khắp Thái Bình Dương."
 JAP_expand_the_snlf:0 "Mở rộng SNLF"
 JAP_expand_the_snlf_desc:0 "Một cuộc chiến tranh ở Thái Bình Dương sẽ liên quan đến các cuộc đổ bộ của hải quân ở một mức độ lớn. Lực lượng Đổ bộ Hải quân Đặc biệt yêu cầu mở rộng nếu họ thực hiện được nhiệm vụ. "
 JAP_first_air_fleet:0 "Đệ nhất Hạm đội Hàng không"
 JAP_first_air_fleet_desc:0 "Để tối đa hóa sức mạnh tấn công, chúng ta sẽ kết hợp tập trung tàu sân bay lớn nhất thế giới từng thấy vào một nhóm tác chiến. Bằng cách phát triển các học thuyết cần thiết để thực hiện các hoạt động tấn công phối hợp theo hình thức này, kẻ thù của chúng ta sẽ không có cơ hội chống lại ưu thế của chúng ta về không quân."
 JAP_modern_escorts:0 "Tàu Hộ tống Hiện đại"
 JAP_modern_escorts_desc:0 "Các hạm đội của chúng ta yêu cầu đội tàu hộ tống hiện đại nhất để hoạt động không bị cản trở bởi tàu ngầm và tàu phóng lôi của đối phương."
 JAP_supremacy_of_the_battlefleet:0 "Uy thế của Hạm đội Chiến đấu"
 JAP_supremacy_of_the_battlefleet_desc:0 "Với những thiết kế thiết giáp hạm vượt trội của mình, chúng ta chỉ yêu cầu một cuộc giao tranh quyết định để quyết định cuộc hải chiến. Chúng ta phải đảm bảo rằng chúng ta tối ưu hóa bộ thiết giáp hạm của mình để cho phép nó thực hiện một cuộc giao tranh như vậy và giành chiến thắng."
 JAP_the_ultimate_battleship:0 "Thiết giáp hạm Tối thượng"
 JAP_the_ultimate_battleship_desc:0 "Vì chúng ta không giàu tài nguyên, nên chúng ta phải đảm bảo sử dụng nó một cách tốt nhất. Chúng ta sẽ chế tạo những thiết giáp hạm mạnh nhất từng xuất hiện trên bề mặt hành tinh, có khả năng đánh bại bất kỳ kẻ thù nào trong một cuộc giao tranh trực diện."
 JAP_cruiser_modernization:0 "Hiện đại hóa Tuần dương hạm"
 JAP_cruiser_modernization_desc:0 "Các tuần dương hạm sẽ là trụ cột của các lực lượng đặc nhiệm của chúng ta trên khắp Thái Bình Dương, và vì vậy chúng ta cần những gì tốt nhất có thể xây dựng."
 JAP_long_lance_torpedoes:0 "Ngư lôi Long Lance"
 JAP_long_lance_torpedoes_desc:0 "Sự tàn khốc của việc phân phối tài nguyên toàn cầu đã khiến hải quân của chúng ta đông hơn kẻ thù. Do đó, chúng ta sẽ phát triển loại ngư lôi tiên tiến nhất thế giới: một loại vũ khí tầm xa và mạnh mẽ, được đẩy bằng oxy nén chứ không phải khí nén, có thể cho phép các tàu mặt nước nhỏ hơn của chúng ta tấn công vượt quá trọng lượng của chúng."
 JAP_torpedo_cruisers:0 "Tuần dương hạm Phóng ngư lôi"
 JAP_torpedo_cruisers_desc:0 "Chúng ta sẽ dành toàn bộ lớp tàu để mang theo số lượng lớn ngư lôi mới của chúng ta, giúp chúng có thể tàn phá hạm đội đối phương."
 JAP_yamato_tt:0 "Thêm hai Siêu Thiết giáp hạm lớp Yamato vào hàng đợi sản xuất, với tỷ lệ hoàn thành lần lượt là 75% và 50%."
 cost_reduced_last_stand:1 "Allows the use of the §YLast Stand§! command ability at greatly reduced cost.\n"
 MAN_pacify_the_countryside:0 "Bình định Vùng nông thôn"
 MAN_pacify_the_countryside_desc:0 "Kể từ khi chúng ta lên nắm quyền, những kẻ sống ngoài vòng pháp luật và phiến quân đã cố gắng tranh giành quyền cai trị của chúng ta ở những vùng xa xôi hơn của đất nước. Nếu chúng ta muốn được coi trọng với tư cách là một chính phủ, chúng ta cần phải tiêu diệt tận gốc những kẻ khủng bố này và cho người dân thấy rằng chúng ta có thể thực thi quyền cai trị của mình."
 MAN_pacify_the_countryside_effect_tooltip:0 "Giữ quân đội ở một số bang nhất định để vô hiệu hóa bọn cướp ở vùng nông thôn.\n"
 MAN_army_modernization:0 "Hiện đại hóa Quân đội"
 MAN_army_modernization_desc:0 "Quân đội của chúng ta vừa nhỏ vừa lạc hậu. Với nguồn lực sẵn có của chúng ta, điều này là không thể chấp nhận được. Chúng ta phải có khả năng kéo sức nặng của mình."
 MAN_mukden_military_academy:0 "Học viện Quân sự Phụng Thiên"
 MAN_mukden_military_academy_desc:0 "Quân đội của chúng ta cần những sĩ quan giỏi và trung thành để lãnh đạo nếu chúng ta muốn dựa vào nhiều hơn là chỉ dựa vào số đông để đạt được các mục tiêu của mình."
 MAN_invite_japanese_settlers:0 "Mời Người Định cư Nhật Bản"
 MAN_invite_japanese_settlers_desc:0 "Chúng ta có nhiều không gian hơn so với con người. Các khu vực rộng lớn của đất nước về cơ bản vẫn là vùng hoang dã. Chúng ta nên định cư người dân ở những khu vực này để hình thành các cộng đồng mới và cho phép phát triển kinh tế hơn."
 MAN_collective_farms:0 "Trang trại Tập thể"
 MAN_collective_farms_desc:0 "Hệ thống các trang trại riêng lẻ do một gia đình sở hữu và vận hành vừa lạc hậu vừa kém hiệu quả. Việc kết hợp tất cả nhân lực và đất đai của một ngôi làng thành một thực thể duy nhất cho phép phát triển hiệu quả hơn nhiều."
 MAN_law_university:0 "Đại học Luật"
 MAN_law_university_desc:0 "Đất nước của chúng ta vẫn còn non trẻ. Chúng ta có cơ hội thực sự để tạo ra một hệ thống luật hoàn toàn mới, dựa trên sự hiểu biết hiện đại nhất của chính phủ. Để làm được như vậy, chúng ta nên tạo ra một cơ sở chuyên biệt để tập hợp một số bộ óc sáng giá nhất ở Châu Á."
 MAN_research_and_education_department:0 "Phòng Nghiên cứu và Giáo dục"
 MAN_research_and_education_department_desc:0 "Khi quốc gia của chúng ta phát triển, chúng ta cần đảm bảo rằng các cơ sở giáo dục và nghiên cứu của chúng ta phát triển để phù hợp với quốc gia đó. Cần phải nỗ lực nhiều hơn nữa để đảm bảo rằng các nỗ lực nghiên cứu của chúng ta được tập trung vào nơi chúng cần thiết nhất."
 MAN_trade_delegation:0 "Phái đoàn Thương mại"
 MAN_trade_delegation_desc:0 "Phần còn lại của thế giới đang tiến xa hơn về các phương pháp công nghiệp so với chúng ta. Chúng ta nên cử một phái đoàn đến nghiên cứu các kỹ thuật của họ để tìm cách cải thiện của chính chúng ta."
 MAN_expand_the_textile_industry:0 "Mở rộng Ngành công nghiệp Dệt"
 MAN_expand_the_textile_industry_desc:0 "Các công trình dệt của chúng ta từ lâu đã trở thành trụ cột trong ngành công nghiệp của chúng ta, và sẽ là cách dễ dàng nhất để có thêm vốn nước ngoài để mở rộng cơ sở công nghiệp của chúng ta."
 MAN_obedience:0 "Vâng lời"
 MAN_obedience_desc:0 "Một số người gọi chúng ta là con rối của người Nhật, nhưng về cơ bản họ hiểu sai về mối quan hệ gần gũi và bình đẳng của chúng ta. Đi ngược lại các nhà hảo tâm của chúng ta sẽ giống như một đứa trẻ đi ngược lại cha mẹ của mình."
 MAN_hoankyoku:0 "Bảo An Cục"
 MAN_hoankyoku_desc:0 "Chính phủ của chúng ta là niềm hy vọng tốt nhất cho một tương lai tươi sáng của Trung Quốc. Rõ ràng, nhiều người quan tâm đến việc đảm bảo sự tiêu diệt của nó. Chúng ta phải có một tổ chức săn lùng những người này và bảo vệ nhà nước của chúng ta."
 MAN_first_five_year_plan:0 "Kế hoạch Năm năm Lần nhất"
 MAN_first_five_year_plan_desc:0 "Mặc dù bị vấy bẩn bởi mối liên hệ với chủ nghĩa cộng sản, nhưng kế hoạch 5 năm là một công cụ có giá trị trong việc lập kế hoạch phát triển kinh tế của một quốc gia. Chúng ta nên thực hiện một kế hoạch như vậy để thúc đẩy sự mở rộng ngành công nghiệp của chúng ta."
 MAN_invite_japanese_investors:0 "Mời Nhà đầu tư Nhật Bản"
 MAN_invite_japanese_investors_desc:0 "Việc phát triển đất nước của chúng ta sẽ cần đến sự trợ giúp từ bên ngoài. Một số công ty ở Nhật Bản đã cho biết rằng họ sẵn sàng đầu tư vào quốc gia của chúng ta."
 MAN_expand_the_railways:0 "Mở rộng Đường sắt"
 MAN_expand_the_railways_desc:0 "Một hệ thống đường sắt hiện đại là chìa khóa để kết nối tất cả các vùng của đất nước chúng ta và mang nó lại với nhau dưới một mái nhà."
 MAN_develop_aluminum_sources:0 "Phát triển Nguồn nhôm"
 MAN_develop_aluminum_sources_desc:0 "Chúng ta có trữ lượng lớn Bauxite ở Liêu Ninh đã chín muồi để khai thác. Chúng sẽ tạo ra một động lực quan trọng cho ngành hàng không của chúng ta."
 MAN_expand_showa_steel_works:0 "Mở rộng Nhà máy Thép Showa"
 MAN_expand_showa_steel_works_desc:0 "Nhà máy Thép Showa tạo thành xương sống của ngành công nghiệp nặng của chúng ta. Đầu tư vào chúng sẽ cho phép chúng ta gặt hái nhiều lợi ích sau này."
 MAN_social_research_unit:0 "Đơn vị Nghiên cứu Xã hội"
 MAN_social_research_unit_desc:0 "Chúng ta nên thành lập một đơn vị đặc biệt để nghiên cứu cách thức và phong tục của dân tộc mình, để có thể hướng dẫn họ trở thành những công dân có ích cho dân tộc một cách tốt hơn."
 MAN_second_five_year_plan:0 "Kế hoạch Năm năm Lần hai"
 MAN_second_five_year_plan_desc:0 "Với sự thành công của Kế Kế hoạch Năm năm Lần thứ nhất, chúng ta chỉ nên lặp lại nó với một kế hoạch phát triển kinh tế khác."
 MAN_national_defense_state:0 "Quốc phòng quốc gia"
 MAN_national_defense_state_desc:0 "Cho đến khi chiến tranh thắng lợi và chúng ta đã trở lại thống trị toàn bộ Trung Quốc, chúng ta phải nỗ lực hết sức, sẵn sàng hy sinh mọi thứ và sử dụng mọi nguồn lực sẵn có để tiến hành chiến tranh."
 MAN_mukden_arsenal:0 "Kho vũ khí Phụng Thiên"
 MAN_mukden_arsenal_desc:0 "Kho vũ khí Đế quốc cũ sẽ tạo thành cốt lõi của một tổ hợp công nghiệp-quân sự mới cung cấp vũ khí hiện đại cho quân đội của chúng ta."
 MAN_mamc:0 "MAMC"
 MAN_mamc_desc:0 "Việc thành lập Công ty Chế tạo Máy bay Mãn Châu (MAMC) sẽ cho chúng ta một cách để xây dựng một lực lượng không quân hiện đại, có khả năng đứng vững trước bất kỳ lực lượng nào khác."
 MAN_alliance_with_the_kwantung_army:0 "Liên minh với Quân Quan Đông"
 MAN_alliance_with_the_kwantung_army_desc:0 "Các lực lượng Nhật Bản ở trong nước thường mâu thuẫn với các ý tưởng của chúng ta. Chúng ta nên tạo mối liên hệ chặt chẽ hơn với họ để đảm bảo chúng ta làm việc cùng nhau mà ít xung đột nhất có thể."
 MAN_chinese_leadership:0 "Quyền Lãnh đạo Trung Quốc"
 MAN_chinese_leadership_desc:0 "Người dân Trung Quốc cần một nhà lãnh đạo Trung Quốc. Chúng ta nên công khai tuyên bố rằng chúng ta không gì khác ngoài việc khôi phục hoàn toàn Chế độ Đế quốc trên toàn bộ Trung Quốc."
 MAN_vassalize_mengukuo:0 "Chư hầu hóa Mông Cổ Quốc"
 MAN_vassalize_mengukuo_desc:0 "Hoàng tử của Mông Cổ Quốc không phù hợp để sát cánh cùng Hoàng đế của Mãn Châu Quốc. Đã đến lúc chúng ta kết thúc thử nghiệm ngớ ngẩn này và đưa ông ấy vào đúng vị trí của mình."
 MAN_national_cooperation_government:0 "Chính phủ Hợp tác Quốc gia"
 MAN_national_cooperation_government_desc:0 "Chúng ta đã nhận được những tin đồn đáng lo ngại rằng người Nhật đang xem xét các chính trị gia Trung Quốc khác - thường dân - để thành lập một chính phủ hợp tác. Điều này là không thể chấp nhận được. Chúng ta phải đảm bảo rằng bất kỳ lãnh thổ nào của Trung Quốc do các lực lượng tổng hợp của chúng ta chiếm giữ đều do chúng ta quản lý."
 MAN_the_two_emperors:0 "Hai Hoàng đế"
 MAN_the_two_emperors_desc:0 "Đã đến lúc phải trả giá với quan niệm ngớ ngẩn rằng chúng ta là bất cứ thứ gì ngoại trừ những đối tác hoàn toàn bình đẳng của người Nhật. Hai Hoàng đế của chúng ta giống như anh em!"
 MAN_assertiveness:0 "Quyết đoán"
 MAN_assertiveness_desc:0 "Người Nhật tiếp tục cai trị chúng ta với một sự kiêu ngạo tức tối. Chúng ta nên nhắc nhở họ rằng chúng ta cũng là một Đế quốc đáng được tôn trọng."
 MAN_request_control_of_the_railways:0 "Yêu cầu Kiểm soát Đường sắt"
 MAN_request_control_of_the_railways_desc:0 "Ở một đất nước lớn như nước ta, kiểm soát đường sắt đồng nghĩa với việc kiểm soát đất nước. \n\nVà người Nhật kiểm soát các tuyến đường sắt.\n\n Điều đó phải thay đổi."
 MAN_staff_the_court_with_manchus:0 "Cán bộ Triều đình Mãn Châu"
 MAN_staff_the_court_with_manchus_desc:0 "Nhà Thanh đã cai trị Trung Quốc trong nhiều thế kỷ. Nếu chúng ta muốn lấy lại vinh quang trước đây, chúng ta phải đảm bảo rằng chúng ta làm theo gương của họ càng kỹ càng tốt."
 MAN_expand_the_imperial_guards:0 "Mở rộng Lực lượng Vệ binh Đế quốc"
 MAN_expand_the_imperial_guards_tt:1 "Đạt được 4 đơn vị với §Y7 Tiểu đoàn Bộ binh§! và §Y2 Tiểu đoàn Pháo binh§!.\n"
 MAN_expand_the_imperial_guards_desc:0 "Lực lượng Vệ binh Đế quốc sẽ tạo thành những tinh nhuệ của quân đội mới của chúng ta và sẽ là tấm gương cho tất cả binh lính của chúng ta khao khát."
 MAN_local_arms_procurement:0 "Mua sắm Vũ khí Địa phương"
 MAN_local_arms_procurement_desc:0 "Chúng ta không thể dựa vào người Nhật để cung cấp súng cho chúng ta mãi mãi. Nếu chúng ta muốn tự sản xuất, chúng ta cần một nguồn vũ khí mà mình kiểm soát."
 MAN_bolster_nationalism:0 "Ủng hộ Chủ nghĩa Dân tộc"
 MAN_bolster_nationalism_desc:0 "Đã quá lâu, người ta coi Mãn Châu Quốc là một công trình kiến trúc nhân tạo do người Nhật tạo ra. Nhưng mỗi quốc gia đều từng chỉ là một ý tưởng. Chúng ta cần thiết lập ý thức về bản sắc Mãn Châu trong người dân và biến ý tưởng thành hiện thực."
 MAN_five_equal_peoples:0 "Năm Dân tộc Bình đẳng"
 MAN_five_equal_peoples_desc:0 "Thời kỳ mà một người có thể thống trị tối cao trên tất cả những người khác đã qua. Mãn Châu Quốc sẽ là một kiểu quốc gia mới, trong đó 5 dân tộc - Nga, Nhật, Mông Cổ, Triều Tiên và Mãn Châu - sẽ chung sống hòa thuận với nhau."
 MAN_white_russian_advisers:0 "Cố vấn Người Nga Trắng"
 MAN_white_russian_advisers_desc:0 "Sau cuộc nội chiến Nga, một số người Nga thích sống lưu vong cho bất cứ số phận nào mà Soviet đã lên kế hoạch cho những kẻ thù bại trận của họ. Chúng ta có thể sử dụng những người này để xây dựng lại và huấn luyện quân đội của mình."
 MAN_empower_the_legislative_council:0 "Trao quyền cho Hội đồng Lập pháp"
 MAN_empower_the_legislative_council_desc:0 "Hội đồng Lập pháp hiện không chỉ là một cơ quan nghi lễ đồng ý với bất cứ điều gì mà các thủ lĩnh Nhật Bản của chúng ta đưa ra trước nó. Nếu chúng ta muốn trở thành một quốc gia có chủ quyền thực sự, trước tiên chúng ta phải có toàn quyền tự chủ trong các vấn đề lập pháp của mình."
 MAN_five_people_armies:0 "Đội quân Năm Dân tộc"
 MAN_five_people_armies_desc:0 "Nếu mọi công dân đều bình đẳng, thì mọi công dân phải sẵn sàng như nhau và sẵn sàng bảo vệ nó trước những kẻ áp bức nước ngoài."
 MAN_five_people_armies_tt:2 "Đạt được 7 đơn vị với §Y3 tiểu đoàn bộ binh§!.\n"
 MAN_purge_the_general_affairs_council:0 "Thanh trừng Hội đồng các Vấn đề Chung"
 MAN_purge_the_general_affairs_council_desc:0 "Hội đồng các Vấn đề Chung được thành lập bởi người Nhật để đảm bảo rằng họ có toàn quyền kiểm soát chính phủ của chúng ta. Điều này không thể tiếp diễn. Chúng ta phải loại bỏ bất kỳ ai mà lòng trung thành với chính phủ chúng ta thậm chí còn hơi bị nghi ngờ."
 MAN_reform_the_civil_service:0 "Cải cách Cơ quan Dân sự"
 MAN_reform_the_civil_service_desc:0 "Hội đồng các Vấn đề Chung chỉ là phần nổi của tảng băng chìm. Người Nhật điều hành một cách hiệu quả các bộ phận lớn của Cơ quan Dân sự hoàn toàn nằm ngoài tầm kiểm soát của chúng ta. Chúng ta cần đưa ra các quản trị viên của chính mình."
 MAN_independence_war:0 "Chiến tranh giành Độc lập"
 MAN_independence_war_desc:0 "Đã đến lúc cởi bỏ xiềng xích của áp bức và đấu tranh cho các quyền tự do cổ xưa của chúng ta. Mãn Châu Quốc sẽ là phần đầu tiên của Trung Quốc thoát khỏi mọi áp bức của ngoại bang."
 MAN_imperial_divinity:0 "Thần tính Hoàng gia"
 MAN_imperial_divinity_desc:0 "Trong quá khứ, các Hoàng đế của Trung Quốc được tôn kính như những vị thần sống. Chúng ta phải kết nối lại vị Hoàng đế hiện tại với truyền thống cổ xưa này."
 MAN_imperial_university:0 "Đại học Hoàng gia"
 MAN_imperial_university_desc:0 "Đế quốc yêu cầu những người sáng suốt tiếp tục phát huy mục tiêu của mình. Chúng ta nên tạo ra một nơi mà những người giỏi nhất và sáng giá nhất của chúng ta đến với nhau để giảng dạy và học hỏi lẫn nhau."
 MAN_move_capitals:1 "Di chuyển Thủ đô"
 MAN_move_capitals_desc:0 "Cố đô của toàn bộ Trung Quốc luôn là Bắc Kinh. Bây giờ nó đã bị chiếm lại, chúng ta có thể đưa Hoàng đế khải hoàn trở về ngôi nhà cũ."
 MAN_claim_the_mandate_of_heaven:0 "Khẳng định Thiên Mệnh"
 MAN_claim_the_mandate_of_heaven_desc:0 "Những chiến thắng của chúng ta trong cuộc chiến đã cho thấy rõ rằng chính thiên thượng đã đánh giá Hoàng đế một cách công bằng và xứng đáng với Ngôi vị Thiên tử. Mọi nghi ngờ rằng ông ấy không phải là nhà cai trị hợp pháp của toàn bộ Trung Quốc phải tan biến trước những bằng chứng quá tải như vậy."
 MAN_reclaim_the_empire:0 "Đòi lại Đế quốc"
 MAN_reclaim_the_empire_desc:0 "Bây giờ chúng ta đã giành được tự do của mình, đã đến lúc tiến hành cuộc chiến chống lại những kẻ phản bội và phiến quân ở phần còn lại của Trung Quốc. Chúng ta sẽ thống trị đất nước này, hoặc sẽ diệt vong trong nỗ lực này."
 MAN_assert_our_authority:0 "Khẳng định Thẩm quyền của Chúng ta"
 MAN_assert_our_authority_desc:0 "Phần còn lại của đất nước đang bị chia rẽ nội bộ. Không ai trong số những kẻ soán ngôi và kẻ cướp tự xưng là lãnh chúa và Chủ tịch phù hợp để cai trị. Chúng sẽ bị xử lý, và sự cai trị khai sáng của chúng ta sẽ lan rộng khắp toàn Trung Hoa."
 MAN_offer_vassalization:0 "Offer Vassalization"
 MAN_offer_vassalization_desc:0 "Chiến tranh đã chia cắt đất nước. Chúng ta có thể kết thúc nó, nếu chúng ta đề nghị những người cho đến nay vẫn từ chối đứng về phía chúng ta."
