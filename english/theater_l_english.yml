 ORDER_PROV_TOOLTIP_RESHAPE_INFO:0 "Định hình lại Mũi Tiến công cho bạn khả năng sửa chữa những điểm có thể bị bỏ sót khi phía trước tiến công.\nNó cũng có thể §Ykết nối lại§! Mũi Tiến công với các mệnh lệnh khác nhau để thay đổi thứ bậc của chúng, chỉ bằng cách kéo §YĐiểm Điều khiển§! qua mệnh lệnh mong muốn."
 ORDER_CONNECT_TOOLTIP_INFO:0 "\n§GClick Chuột phải§! để bắt đầu §Yvẽ tự do Mũi Tiến công§!.\nMũi tên phải kết thúc theo một thứ tự khác mà kết nối được phép."
