 ORDER_PROV_TOOLTIP_FALLBACK_LINE:0 "- §GClick Chuột phải§! và kéo xung quanh để vẽ mệnh lệnh phòng thủ.\nLoại lệnh phòng thủ này là §Ymệnh lệnh Sử dụng Một lần§!, và nó có thể được sử dụng để §Ybảo vệ bờ biển§!, hoặc chỉ định §Ytuyến rút lui§! cho quân đội của bạn."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE:0 "- §GClick§! để tạo §YTuyến Phòng thủ§! trên toàn bộ biên giới.\n- §GClick Chuột phải§! và kéo để vẽ §YTuyến Phòng thủ§! dọc theo biên giới này."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_ARMY_GROUP:0 " - §GClick§! để tạo §YTuyến Phòng thủ§! trên toàn bộ biên giới.\n - §GShift + Click§! để tạo §YTuyến Phòng thủ§! trên toàn bộ biên giới mà không có các tuyến quân phụ.\n - §GClick Chuột phải§! và kéo để vẽ §YTuyến Phòng thủ§! dọc theo biên giới này.\n - §GShift + Click Chuột phải§! và kéo để vẽ §YTuyến Phòng thủ§! dọc theo đường biên giới này mà không có các tuyến quân phụ. "
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_CANT:0 "§RBạn không thể vẽ Tiền Tuyến ở đây.§!\nHãy di chuyển chuột qua một trong các mặt trước được đánh dấu."
