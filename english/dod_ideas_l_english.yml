 HUN_treaty_of_triannon:0 "Hiệp ước Trianon"
 HUN_treaty_of_triannon_desc:0 "Hiệp ước Trianon, theo nhiều cách, tương tự như Hiệp ước Versailles, làm tê liệt quân đội của chúng ta và ngăn cản việc tái vũ trang. Việc xem nó bị thay đổi hoặc bãi bỏ phải là mục tiêu hàng đầu của chúng ta. Chúng ta có thể làm điều này bằng cách tìm kiếm Sự phê duyệt với Little Entente (Đồng minh Nhỏ), đề xuất Thỏa thuận Bled, hoặc bằng cách từ bỏ nó hoàn toàn. Lựa chọn cuối cùng sẽ được nhiều người coi là rất hung hăng và có thể gây ra phản ứng mạnh mẽ."
