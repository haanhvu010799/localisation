 YUG_idea_croatian_opposition:0 "Phe Đối lập Croatia"
 YUG_idea_croatian_opposition_desc:0 "Các đại diện chính trị của Croatia đã thúc đẩy một tổ chức liên bang của Vương quốc. Trừ khi yêu cầu của họ được đáp ứng, họ sẽ tiếp tục phản đối mọi động thái của chính quyền trung ương. Họ thậm chí có thể phát động một cuộc nổi dậy nếu họ tin rằng đã đến lúc."
 YUG_idea_slovene_nationalism:0 "Chủ nghĩa Dân tộc Slovene"
 YUG_idea_slovene_nationalism_desc:0 "Người Slovene từ lâu đã muốn có nhà nước của riêng họ. Mặc dù họ đã chấp nhận sự cai trị của chúng ta, nhưng họ không đặc biệt nhiệt tình với nó. Các nhà công nghiệp Slovene hiếm khi đầu tư vào các doanh nghiệp địa phương và dường như họ thích tiêu tiền của họ ra nước ngoài."
 YUG_idea_slovene_nationalism_2:0 "Chính phủ Tự trị Slovene"
 YUG_idea_slovene_nationalism_2_desc:0 "Chính phủ tận tâm của Slovenia rất sẵn lòng làm việc với chúng ta để xây dựng lại quân đội của chúng ta, nhưng những nhượng bộ dành cho họ có nghĩa là chúng ta có ít quyền kiểm soát hơn về cách vận hành các nhà máy của họ."
 YUG_idea_croats_suppressed:0 "Croat Nationalism Suppressed"
 YUG_idea_religious_freedoms_guaranteed:0 "Đảm bảo Tự do Tôn giáo"
 YUG_idea_macedonian_opposition:0 "Phe Đối lập Macedonia"
 YUG_idea_macedonian_opposition_desc:0 "Người Macedonia không hoàn toàn chấp nhận danh tính của họ là người Serbia và tiếp tục đòi hỏi các quyền đặc biệt. Sự hỗ trợ chính trị từ Bulgaria chắc chắn đóng một vai trò nào đó."
 YUG_idea_macedonian_opposition_1:0 "Mild Macedonian Opposition"
 YUG_idea_macedonian_opposition_1_desc:0 "Thông qua việc trao một số nhượng bộ chính trị nhẹ nhàng cho người Macedonia và ngừng nỗ lực của chúng ta để thực thi bản sắc Serbia đối với họ, căng thẳng ở Macedonia đã phần nào lắng dịu trong thời gian qua."
