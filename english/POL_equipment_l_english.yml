 #NAVAL 
 POL_submarine_1:0 "Lớp Wilk"
 POL_submarine_1_desc:0 "Lớp Wilk bao gồm 3 tàu ngầm do Pháp chế tạo cho Hải quân Ba Lan và đưa vào hoạt động vào đầu những năm 1930. Chúng dựa trên thiết kế lớp Saphir của Pháp. Chúng là những tàu ngầm khá lớn, có lượng choán nước gần 1,000 tấn. Chúng được trang bị sáu ống phóng ngư lôi 550mm và có thể lặn sâu tới 80m."
 POL_submarine_2:0 "Lớp Orzeł"
 POL_submarine_2_desc:0 "Lớp Orzeł bao gồm hai tàu ngầm được đóng tại Hà Lan cho Hải quân Ba Lan. Các tàu được hoàn thành chỉ vài tháng trước khi Đức xâm lược. Chúng là những tàu ngầm lớn, lượng choán nước 1,100 tấn. Chúng được trang bị 12 ống phóng ngư lôi 550mm và có độ lặn sâu 80m."
 POL_submarine_3:0 "Lớp Sokół"
 POL_submarine_3_desc:0 "Hai tàu ngầm lớp Sokół là tàu ngầm lớp U của Anh được hoàn thành cho Hải quân Ba Lan lưu vong trong giai đoạn 1941-42. Các tàu có lượng choán nước 540 tấn và được trang bị bốn ống phóng ngư lôi 533mm. Chúng có sự bổ sung tốt của radar và sonar của Anh, và độ lặn sâu 60m."
 POL_submarine_4:0 "Lớp Delfin"
 POL_destroyer_1:0 "Lớp Wicher"
 POL_destroyer_1_desc:0 "Hai khu trục hạm lớp Wicher là những tàu mặt nước lớn đầu tiên của Hải quân Ba Lan, được đưa vào hoạt động từ năm 1930 đến năm 1932. Chúng lớn, lượng choán nước 1,540 tấn. Theo thiết kế, chúng được trang bị bốn khẩu pháo 130mm/40 M1924, mặc dù những khẩu này đã được nâng cấp lên pháo 120mm của Thụy Điển ngay trước khi Đức xâm lược. Các ống phóng ngư lôi và vũ khí AA của chúng cũng được cải tiến."
 POL_destroyer_2:0 "Lớp Grom"
 POL_destroyer_2_desc:0 "Hai khu trục hạm lớp Grom được đóng tại Anh cho Hải quân Ba Lan và đưa vào hoạt động năm 1937. Chúng là một trong những khu trục hạm lớn nhất và nhanh nhất trong Thế Chiến II. Chúng có lượng choán nước gần 2,000 tấn và được trang bị 5 khẩu pháo cỡ nòng 120mm/50 Bofors M34 trong dàn vũ khí chính của nó. Chúng cũng có sáu ống phóng ngư lôi 533mm và bổ sung ASW tốt."
 POL_destroyer_3:0 "Lớp Piorun"
 POL_destroyer_3_desc:0 "Khu trục hạm Ba Lan Piorun là một khu trục hạm lớp N của Anh được chế tạo cho Hải quân Ba Lan lưu vong và đưa vào hoạt động năm 1940. Nó có lượng choán nước 1,770 tấn, có tốc độ và độ tin cậy khá. Nó được trang bị 6 khẩu pháo 120mm/45 QF Mk XII làm pháo chính, và cũng có 5 ống phóng ngư lôi 533mm, thiết bị ASW hạng sang, cùng với đó là radar và sonar mới nhất của Anh."
