 wtt_border_conflict_won_attacker.1.t:0 "Chiến thắng ở [their_state.GetName]"
 wtt_border_conflict_won_attacker.1.desc:0 "Cuộc đụng độ ở vùng biên giới giữa [our_state.GetName] và [their_state.GetName] đã chứng kiến lực lượng của chúng ta giành chiến thắng rõ ràng trước lực lượng của [their_country.GetLeader]. Lực lượng [their_country.GetAdjective] đã lùi lại để tập hợp lại và lực lượng của chúng ta đã giành quyền kiểm soát khu vực tranh chấp."
 wtt_border_conflict_won_attacker.1.a:0 "Chúng ta đã cho chúng thấy sức mạnh của mình!"
 wtt_border_conflict_won_defender.1.t:0 "Chiến thắng ở [their_state.GetName]"
 wtt_border_conflict_won_defender.1.desc:0 "Cuộc đụng độ ở vùng biên giới giữa [our_state.GetName] và [their_state.GetName] đã chứng kiến lực lượng của chúng ta giành chiến thắng rõ ràng trước lực lượng của [their_country.GetLeader]. Lực lượng [their_country.GetAdjective] đã lùi lại để tập hợp lại và lực lượng của chúng ta đã giành quyền kiểm soát khu vực tranh chấp."
 wtt_border_conflict_won_defender.1.a:0 "Chúng ta đã cho chúng thấy sức mạnh của mình!"
 wtt_border_conflict_lost_attacker.1.t:0 "Thất bại ở [our_state.GetName]"
 wtt_border_conflict_lost_attacker.1.desc:0 "Các lực lượng dưới sự chỉ huy của [their_country.GetLeader] đã thành công trong việc đẩy chúng ta ra khỏi khu vực tranh chấp giữa [our_state.GetName] và [their_state.GetName]. Lực lượng của chúng ta đã rút lui trong trật tự tốt và đang tổ chức lại nếu chúng ta muốn nối lại trận chiến trong tương lai."
 wtt_border_conflict_lost_attacker.1.a:0 "Chúng ta phải phản công càng sớm càng tốt!"
 wtt_border_conflict_lost_defender.1.t:0 "Thất bại ở [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.desc:0 "Các lực lượng dưới sự chỉ huy của [their_country.GetLeader] đã thành công trong việc đẩy chúng ta ra khỏi khu vực tranh chấp giữa [our_state.GetName] và [their_state.GetName]. Lực lượng của chúng ta đã rút lui trong trật tự tốt và đang tổ chức lại nếu chúng ta muốn nối lại trận chiến trong tương lai."
 wtt_border_conflict_lost_defender.1.a:0 "Chúng ta phải phản công càng sớm càng tốt!"
 wtt_border_conflict_canceled_attacker.1.t:0 "Bế tắc ở [their_state.GetName]"
 wtt_border_conflict_canceled_attacker.1.desc:0 "Cuộc giao tranh trong Khu vực [our_state.GetName]-[their_state.GetName] Cuộc giao tranh trong Khu vực. Trinh sát báo cáo rằng những binh lính [their_country.GetAdjective] ở phía bên kia đang đào hào trên địa hình phòng thủ. Có vẻ như họ có ý định giữ lãnh thổ mà họ có, nhưng có lẽ sẽ không chống lại chiến tuyến của chúng ta."
 wtt_border_conflict_canceled_attacker.1.a:0 "Chúng ta sẽ trở lại."
 wtt_border_conflict_canceled_defender.1.t:0 "Bế tắc ở [their_state.GetName]"
 wtt_border_conflict_canceled_defender.1.desc:0 "Cuộc giao tranh trong Khu vực [our_state.GetName]-[their_state.GetName] Cuộc giao tranh trong Khu vực. Trinh sát báo cáo rằng những binh lính [their_country.GetAdjective] ở phía bên kia đang đào hào trên địa hình phòng thủ. Có vẻ như họ có ý định giữ lãnh thổ mà họ có, nhưng có lẽ sẽ không chống lại chiến tuyến của chúng ta."
 wtt_border_conflict_canceled_defender.1.a:0 "Chúng ta sẽ trở lại."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] đe dọa biên giới của chúng ta"
 wtt_border_incident_defender_warning.1.desc:0 "Đầu ngày hôm qua, binh lính [their_country.GetAdjective] đã được phát hiện băng qua biên giới từ [attacker_state.GetName] vào [defender_state.GetName]. Trong đêm, nhiều lực lượng [their_country.GetAdjective] đã tràn vào khu vực và thiết lập các vị trí phòng thủ bên trong lãnh thổ của chúng ta. \n\nĐiều này diễn ra sau một loạt các cuộc giao tranh nhỏ và vi phạm biên giới của các lực lượng dưới sự chỉ huy của [their_country.GetLeader] dọc theo biên giới chung của chúng ta.\n\nTuy nhiên, lần này, rõ ràng là lực lượng [their_country.GetAdjective] ở đây để ở lại. Chúng ta phải cử lực lượng vào khu vực càng sớm càng tốt để kiểm tra bước tiến của họ."
 wtt_border_incident_defender_warning.1.a:0 "Huy động tất cả lực lượng hiện có!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] Đang Vận động cho Chiến tranh"
 wtt_border_conflict_escalate_to_war.1.desc:0 "Các báo cáo do thám chỉ ra rằng lực lượng [From.GetAdjective] đang tập trung vào bên trong [their_state.GetName] cho một hoạt động lớn nhằm tiến sâu hơn vào [our_state.GetName]. Với số lượng tài nguyên mà [From.GetLeader] sẵn sàng chi cho cuộc phiêu lưu này, rõ ràng đây không còn là một cuộc tranh chấp đơn thuần về vị trí chính xác của đường phân giới.\n\nChiến tranh toàn diện đang ở phía trước."
 wtt_border_conflict_escalate_to_war.1.a:0 "Chúng ta phải sẵn sàng để gặp chúng!"
